    'template': '1'
    'title': 'Coronavirus outbreak: Duterte OKs 2.25 billion funds for healthcare
      workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf48dd-7908-450d-8b88-da978153806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong>  President
        Rodrigo Duterte has approved allocating 2.25 billion to protect health workers
        who will care for patients infected with novel coronavirus (2019-nCoV), Health
        Secretary Francisco Duque III said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b705c0c-07e5-4ab9-a768-d99afe651bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ad905-f9e1-480f-b9b6-6c89dbe71fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate inquiry on the government''s preparations in addressing
        the outbreak, he said the budget will be for the procurement of protective
        equipment for health workers. This will include a set of protective equipment:
        head gear, goggles, n95 masks, gloves, aprons, and gowns, which costs 1,500
        per set. He said they will purchase this for 5,000 healthcare workers, adding
        there will be three shifts per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76955cf2-a5c5-4bc9-906c-6f98074e94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75985fd-0931-45bf-a8b8-afb284c6c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Duterte approved the funds "in principle" during their
        emergency meeting on Monday. He said the budget set is for the assumption
        that the threat of coronavirus spread will last for three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f8479-0154-4910-8715-382722b1a61f'
      'mgnl:activationStatus': true
