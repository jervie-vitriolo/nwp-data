      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian flag carrier said flight AK837 was circling around
        Madrid "to use up fuel and lighten the aircraft for landing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba649a1e-f461-405c-a449-d5dee0aed806'
