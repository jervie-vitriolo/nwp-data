  'house-representatives-pass-bill-electronic-violence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T18:36:02.489+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d18bf8a-35aa-4a73-9602-c5eadc2fb5ab'
    'lead': 'House Bill on electronic violence against women passed final reading. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T18:40:06.716+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:56:30.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:02.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill protecting women, children from electronic violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2170861-7870-4921-b13e-f816e8b980dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> With
        227 votes, the House of Representatives approved on third and final reading
        on Tuesday a bill providing women and children protection from electronic
        violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9a6b4-fd51-450e-84a1-fe2aedcc5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, House Bill 5869, aims "to protect women and children
        from all forms of electronic violence and prevent any creative legal defense
        that may be used by violators of the law who manipulate technology to perpetrate
        violence against women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b5123-d096-40ed-b765-13ec8baafe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also defines electronic or Information and Communications Technology
        (ICT)-related violence as "any act or ommission involving the use or exploitation
        of data." This also includes any form of information and communication technology
        which can likely cause mental, emotional, or psychological distress to the
        victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971952b6-4ea5-4791-b2d5-429aca54e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the bill includes unauthorized recording,
        sharing and distribution of any video or photograph showing or depicting the
        woman or child''s private body parts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd791e01-0d66-4e38-968f-8fcae272749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also includes harrassment through text messaging or other cyber,
        electronic, or multimedia means, and creation of fake social media accounts
        using a different individual''s personal information with ill-intent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da98c4-fa8d-47f2-8a29-d294ec28b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill prohibits stalking, including hacking of personal accounts
        on social networking sites, and fabrication of fake information through cyber
        or electronic means.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a1673-e021-49a2-8589-6b7f5e17d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Arlene Brosas, France Castro, Sarah Elago, Eufemia
        Cullamat, and Carlos Isagani co-authored the bill, together with 16 other
        legislators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a251b-afce-4eff-b51f-83910ec843c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:40:06.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate version of House Bill 5869 will need to be passed before
        being submitted to President Rodrigo Duterte for his signature. Once it becomes
        a law, Republic Act 9262, also known as the Anti-Violence Against Women and
        Their Children Act of 2004, will be expanded and amended.</p>'
