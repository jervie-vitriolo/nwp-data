      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884992a9-bd98-46d6-a349-bf2ac763277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been three days since the death of the 44-year-old Chinese
        man&nbsp;the countrys second confirmed case of coronavirus and the first
        reported fatality of the illness outside of China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728b851-6b46-4231-8ad1-2d7f1e4b9c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the partner of the Chinese woman who first tested positive
        for the new virus. The couple arrived in the country on January 21 via Hong
        Kong from Wuhan, the Chinese city at the epicenter of the virus outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df202db3-6343-4fe2-8845-0f2f2823da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5de3ef-d292-474f-b295-bf8ee798f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d70726-b258-46e2-82f3-ad52aed0f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instant cremation sought</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0420323-2e31-4dec-9442-f2ec4ecdaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials previously advised that cadavers of those
        who have died from coronavirus should be cremated close by and immediately.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a60b64-4e94-4f9c-8abd-85c605797c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas health ministry has also banned burials and funerals of
        coronavirus patients in an effort to curb the spread of the virus, which
        has left <a href="https://cnnphilippines.com/world/2020/2/4/Novel-coronavirus-updates.html">over
        400 people dead</a> in its wake.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5661b4b-b322-4c61-846c-620af28eebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local health authorities continue to exercise caution for
        the possibly infectious remains, Duque, for his part, remained optimistic
        the Chinese mans body will be cremated as soon as possible.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb39a62-e163-475b-8ddc-24a464f370ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just wanted to know if finally the place that agreed to cremate
        hasn''t changed its mind. ... Now there''s one, hopefully this will be facilitated
        within the day, the Health chief said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372009c9-ace8-4574-9ecf-e34a5f37654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also appealed to the Chinese crematorium operators to help
        in the case of their fellow national.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86575c17-4381-4fae-b6ad-a8f1fc57547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they have cemeteries or cremation facilities, crematorium, they
        should help. They should not discriminate.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0e58c-c115-4cc4-a7f4-d27afb531557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafafc8-d742-4a89-944e-72b6928cd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3236df-1768-4bfc-b145-76f78342485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>80 remain on governments coronavirus watch</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c4570-e29c-4e17-9fac-b2bb35bcacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 individuals have been placed under close observation
        by the Philippine government for suspected coronavirus infection,&nbsp;67
        of whom are currently hospitalized.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975721d-9298-488d-9d86-52da95feade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients under monitoring include <a href="https://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html">eight
        people who came in close contact</a> with the Chinese couple, and showed flu-like
        symptoms after the encounter.&nbsp;</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82374d-060f-41ff-9b01-3dbaacf79e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday expanded the countrys temporary
        travel ban, which now covers passengers to and from mainland China, Hong Kong,
        and Macau&nbsp;or those who had been to those places within 14 days before
        their arrival in the Philippines.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48617cb-5d04-474a-a89f-d41bd1ef5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos and holders of permanent resident visa coming from the
        said places will be allowed to enter the country, but will be required to
        undergo 14 days of mandatory quarantine.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82517870-61e0-40a2-8b75-13e41ace677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has since spread to at least 27 countries and
        territories outside China, with over 19,000 cases reported globally as of
        publishing.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321433b-9572-4fab-ad2c-aa4e8c4019f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea contributed to this report.&nbsp;</em></p>'
