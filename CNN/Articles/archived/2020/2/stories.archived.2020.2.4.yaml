    'template': '1'
    'title': 'NBA: Lakers'' James picks No. 2 for All-Star Game as tribute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a1038-1759-4690-898b-e6ebf22543fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong>&nbsp;Los Angeles Lakers forward LeBron
        James had a choice for the NBA All-Star Game later this month in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de14a0-18b2-4678-9fac-f0f38a92250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could choose to have his team wear No. 24 to honor Kobe Bryant,
        who died January&nbsp;26 in a helicopter crash. Or he could opt for his team
        to wear No. 2 to honor Bryants daughter, Gianna, a budding basketball star
        who died with her famous father and seven others on a foggy morning in Southern
        California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939679a-f073-4551-93b2-a632987d7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who has a 5-year-old daughter of his own, quickly chose No.
        2 to honor Gianna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe5cdd-4272-4c21-831c-ec45ced44e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like these last three years were the happiest Ive ever
        seen him, James told reporters of his mentor and Lakers predecessor. I think
        we all can say that. It was the happiest Ive ever seen him, being able to
        just be with his daughters, be with his family. ...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4505408-16f4-4427-88ce-94cca834d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see him these last three years just being ... yall see GirlDad,
        the hashtag. Im a girl dad. My brother right here (Anthony Davis) is a girl
        dad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd1ef8-040b-4d03-aecc-75e58d35d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James told reporters that he thought of his daughter, Zhuri, as
        he chose No. 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3321c-c8e3-40e0-bf14-85f756f83a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was another day of tributes to Kobe Bryant, who died with
        Gianna and seven others in the crash in the hills of Calabasas, Calif. University
        of Connecticut womens basketball coach Geno Auriemma wore Bryants Lakers
        jersey under his jacket and over his shirt and tie during his teams home
        game against Oregon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac864f1-6c34-4203-b296-acfc66d05b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huskies honored Gianna last week by placing a No. 2 jersey on
        its bench. Gianna had said she wanted to one day play at UConn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7bc0b-5e56-44fd-b900-4a92cccb8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, the Lakers took down a large public memorial to
        Bryant across from the Staples Center on Monday. The team will store the donated
        items and may relocate the memorial or donate it to the Bryant family depending
        on the familys wishes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c1d74-e6db-49ab-974e-80210f795839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Bryant remains at the top of mind for players on the
        Lakers, who pulled away for a 129-113 win over the Sacramento Kings on Saturday
        after scoring 81 points in the first half.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b973b-d7e1-4261-ba3f-030900010ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:34.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that we scored 81 points ... in the first 24 minutes,
        how eerie that was, and then both teams combined points were 242, (like 24
        for Kobe and 2 for Gianna), there was some weird stuff going on, James said.</p>'
  'Novel-coronavirus-Palarong-Pambansa-Department-of-Education':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T15:10:17.606+08:00
    'imagesource': 'jcr:92aed559-3fd1-41e4-9cdb-bf6d83151a30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d8b86f-5fcc-4f78-82ee-c5b85ea7a7ee'
    'lead': 'The Department of Education is shelving national events initially scheduled
      this month because of the threat of novel coronavirus or 2019-nCoV.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T15:13:21.761+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:56:48.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:59.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd suspends February events amid coronavirus scare '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8770755-1269-47a4-8f38-15eae779a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:13:21.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong>&nbsp;The
        Department of Education is shelving national events initially scheduled this
        month because of the threat of novel coronavirus or 2019-nCoV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d1c62-dbf9-4fe3-8bee-86608c32b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been advised to take care of exposing our children to crowded
        places. Right now the policy is for temporary postponement of all these activities
        because it will be drawing in learners, teachers, family members from all
        regions," Education Secretary Leonor Briones said during a Senate hearing
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4aac9-97ff-4355-be26-3912257b011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.424+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier said this includes the multi-sport event Palarong Pambansa,
        which is expected to draw around 30, 000 students and their family members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318dd99-a78f-4723-af60-d1f3312a7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd later clarified on social media that only "specific national
        DepEd events usually held in February" will be suspended. Palarong Pambansa
        is slated in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeffd6c-dbc8-4909-a1a4-2324bc73e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also issued a memorandum on the suspension of certain
        activities, including the National Science and Technology Fair, National Festival
        of Talents, and National Schools Press Conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5e2d8-44b9-42ef-8998-0576df028550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T23:38:38.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum released Monday evening outlined what actions schools
        should take to protect students and personnel from coronavirus.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDepartmentOfEducation.PH%2Fposts%2F3366125476780456&width=500"
        width="500" height="731" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc36163-12bb-47fa-9e36-c06c77543fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T23:38:38.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f91f9-b60b-43b7-a1a1-d490d4c65ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T23:38:38.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items included in the memo would be the formation and
        activation of Disaster Risk Reduction and Management (DRRM) in regional offices
        of the department as well as schools, a preventive alert system, and the strict
        compliance of preventive measures set by the Department of Health that aims
        to stem the spread of the virus in schools and other institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dead4-feae-474f-ae19-f5eb8b279d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T23:38:38.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd memo also gave instructions on how school administrations
        can educate individuals on how to stay on guard against seasonal influenza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88d06d-0b47-4144-be35-e4cab7bb165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said DepEd is also discouraging schools from holding field
        trips, although they are not prohibited from doing so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039d408-ad49-4839-8f4a-2d518d451d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:35:23.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has two confirmed cases of 2019-nCoV, with one Chinese
        national, who was travelling from Wuhan, dying from the infection. A total
        of 105 patients <a href="https://cnnphilippines.com/news/2020/2/4/Philippines-novel-coronavirus-patients-observation.html">are
        under close watch for possible infection.</a></p>'
  'diamon-princess-cruise-ship-quarantine-wuhan-coronavirus':
    'author': 'Joshua Berlinger, Emiko Jozuka and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T15:34:18.237+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2400d2-abe7-4945-a281-c759cb1cffc2'
    'lead': 'The ship, the Diamond Princess, ended its planned 14-day itinerary early
      and is currently docked off the coast of Yokohama, not far from the Japanese
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T15:41:09.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:56:48.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:00.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wuhan-coronavirus', 'novel-coronavirus', '2019-nCov', 'coronavirus',
      'Diamond-Princess', 'Japan', 'quarantine', 'health']
    'template': '1'
    'title': 'Japan quarantines cruise ship after passenger diagnosed with Wuhan coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a2c49-eb64-46f2-8100-ce3e26ab91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Japanese authorities are racing to contain
        a possible outbreak of the <a href="https://edition.cnn.com/2020/02/04/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">Wuhan coronavirus</a>&nbsp;after it was revealed that an infected
        passenger flew into Tokyo and spent a few days aboard a Princess Cruises ship,
        forcing authorities to lock down the vessel and <a href="https://edition.cnn.com/travel/article/coronavirus-cruise-ship-travel-wellness-intl-hnk/index.html"
        target="_blank">quarantine thousands of people on board</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273647e-bc79-4c2f-96a6-0e3d1f511093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the Diamond Princess, ended its planned 14-day itinerary
        early and is currently docked off the coast of Yokohama, not far from the
        Japanese capital. Medical officials are going room-by-room to check each guests''
        temperature and medical condition, Japan''s health ministry said in a statement.
        Several passengers have reported feeling ill, and the tests to check if they
        contracted the virus will take four to five hours, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a8e92-a9ed-4be9-8aaa-8f1d34b6d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew will now be required to stay on board until
        at least Tuesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81cb85-b757-4261-9a65-49adb7e04217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,666 guests and 1,045 crew members on board, Princess
        Cruises said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5780e-4a55-4a0f-a548-7fcf91c5748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has previously reported 20 cases of the novel coronavirus,
        all unrelated to the cruise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cb0f7-cee0-46d7-aa84-e342c2fc0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japanese officials have moved quickly to respond to this
        case, it has renewed concern about just how easy it could be for one patient
        who is unwittingly carrying the virus to pass it on in an increasingly globalized
        world where millions of people travel at ease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226087c3-32f3-466a-a463-c929bab0bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities say patients can be infectious even if they are
        not presenting symptoms. The incubation period is believed to be about 14
        days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf769f1-ae63-4103-b094-7dd7495e227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who tested positive for the virus is an 80-year-old from
        Hong Kong, the semiautonomous Chinese city said in a statement. The infected
        patient had not been to healthcare facilities or seafood markets, nor had
        he had exposure to wild animals during his incubation period -- meaning he
        likely contracted the virus from another human. The man visited mainland China
        for "a few hours" on January 10, the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1d4b5-5a20-46e8-96b4-cc3e1d2bcd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man flew into Tokyo  the world''s most populous city  on January
        17 with his two daughters, and two days later said he began developing a cough,
        Hong Kong authorities said. He boarded the cruise in Yokohama on January 20,
        and when it stopped back in Hong Kong on January 25, part of its pre-planned
        itinerary, he got off and never returned. He sought medical attention on January
        30 and was diagnosed with the virus shortly after. He is currently in a stable
        condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a3e2f-8006-4fa0-b140-96e94f1a8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises, which is owned by the Miami and London-headquartered
        Carnival Corporation, said in its statement that the man did not visit the
        ship''s medical center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3f7e1-3716-4780-8b29-d42516b23053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear how many passengers may have disembarked early.
        The Japanese health ministry said it is tracing people who may have disembarked
        in Okinawa, the cruise''s second-to-last stop. The ministry is also investigating
        the infected patient''s movements during his time in Japan but must rely on
        authorities in Hong Kong for information since the patient is there, authorities
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad653d-51be-4fc8-960f-40dd8560c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/coronavirus-cruise-ship-travel-wellness-intl-hnk/index.html"
        target="_blank">Cruise lines are more at risk of the spread of any virus</a>&nbsp;because
        the vessels have so many people living in such close quarters. Eight international
        cruise liners reported outbreaks of norovirus  a contagious stomach bug that
        causes vomiting and diarrhea  in 2019, <a href="https://www.cdc.gov/nceh/vsp/surv/gilist.htm#2013"
        target="_blank">according to the CDC</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a80032-af83-457c-ad3d-03060fcdc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 6,000 passengers on a cruise ship in Italy were <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-01-30-20-intl-hnk/h_7ae7dd157630bb3239b07d862162193a"
        target="_blank">quarantined last week</a>&nbsp;after two guests were suspected
        of having the Wuhan coronavirus. Italy''s health ministry said tests revealed
        the duo had a different flu virus, not the coronavirus that has spread through
        China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a88f2-045a-460c-9bd9-6e39b85278b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cruise lines have announced measures aimed at stopping the
        spread of the virus. Princess Cruises and Carnival Cruises have all enacted
        controls barring guests from ships if they have traveled from or through mainland
        China in the 14 days prior to the departure date of the cruise. Royal Caribbean
        took similar action, but extended the date to 15 days and also included Hong
        Kong as well as mainland China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262a563-5b9c-49b0-9871-6b5ea170f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cases and more travel advisories</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b143b-6dd7-4db1-b4ea-39b03b7b10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has infected more than 20,000 people in the
        two months since it has been identified, and killed 427 people  425 people
        in mainland China, a Chinese man in the Philippines and a 39-year-old man
        in Hong Kong, who died Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c878ab-e810-4756-bbb6-d4ca84d9d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the cases have been confirmed in Hubei province.
        Its capital, Wuhan, is believed to be the epicenter of the outbreak. The city
        has been essentially locked down and about 60 million people throughout Hubei
        are under some sort of travel restriction to stop the spread of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55b7e6-9a99-4063-a582-a5a5665b9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 185 cases have been confirmed in over 25 places worldwide,
        prompting countries and airlines around the world to place varying levels
        of travel restrictions on China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996aeaa-b241-445b-8104-f876868d0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most stringent appear to be in the United States, banning all
        foreign nationals who have entered China in the last 14 days. Washington has
        faced criticism for its move at home and abroad. Some, like Chicago Mayor
        Lori Lightfoot, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-04-20/h_dcdda6ba7e8588b9498f66adda60724e"
        target="_blank">have called</a>&nbsp;the Trump administration''s guidelines
        opaque and confusing. Beijing also slammed the US decision as an overreaction
        that would feed into mass hysteria about the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ead54d-8d19-4b86-a2e5-accad7afa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government hasn''t provided any substantial assistance to
        us, but it was the first to evacuate personnel from its consulate in Wuhan,
        the first to suggest partial withdrawal of its Embassy staff, and the first
        to impose a travel ban on Chinese travelers. All it has done could only create
        and spread fear, which is a bad example," Foreign Ministry spokeswoman Hua
        Chunying said Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4a162-f0fb-4af8-b8a0-c693923666a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua also said the US decision to bar foreigners who had been to
        China in recent days was likely a violation of their civil rights and was
        rejected by the World Health Organization (WHO).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd7e8c-80d1-4212-9f40-0e0bdf829ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/ith/2019-nCoV_advice_for_international_traffic/en/"
        target="_blank">The WHO said last week</a>&nbsp;that it was advising countries
        to enact "measures to limit the risk of exportation or importation of the
        disease," but without what it called "unnecessary restrictions of international
        traffic."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b68a1-3154-495f-a15d-d9336b332b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the virus has proven deadly and dangerous, it has taken far
        fewer lives than the seasonal flu, experts say. The US Centers for Disease
        Control and Prevention (CDC) <a href="https://www.cdc.gov/flu/about/burden/preliminary-in-season-estimates.htm"
        target="_blank">estimates</a>&nbsp;10,000 to 25,000 people died of flu in
        the US from October 1, 2019 through January 25.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dbc3f-9f9f-44a5-91a0-dcf945d072dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:41:09.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/04/asia/coronavirus-japan-cruise-intl-hnk/index.html"
        target="_blank">Japan quarantines cruise ship after passenger diagnosed with
        Wuhan coronavirus</a>."</em></p>'
  'Chinese-POGO-workers-Paranaque-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
