      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86cad0-058f-45f0-b161-6aa6af7ef0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOCAP said that its founder died Tuesday at 1:59 p.m. at the Makati
        Medical Center after a bout with pneumonia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7053d-def6-4012-9793-7cbda8e253d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5674b-0524-4324-adb6-0ddb82678c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said Tabuar died in the presence of his children
        after a priest said final prayers and after he heard his favorite song Summer
        Wind, by Frank Sinatra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebb3dc-ce73-492e-9b87-d971434c9a0b'
      'mgnl:activationStatus': true
