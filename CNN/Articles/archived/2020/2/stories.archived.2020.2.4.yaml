      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> After a monthslong battle with brain and
        spinal cancer, 4-month-old Lillian Grace finally rang the "cancer-free" bell
        at the hospital &nbsp;and the moment, posted on Facebook by Lily''s mom,
        pulls at the heartstrings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576878c9-cc55-487b-8232-6406eed96cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.162+08:00
