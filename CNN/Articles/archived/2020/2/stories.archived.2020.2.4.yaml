  'Wuhan-virus-Macao-ghost-town':
    'author': 'Ivan Watson, Sandi Sidhu and Brad Olson, CNN'
    'caption': 'People wearing face masks walk in front of the Grand Lisboa Hotel
      on January 28, 2020 in Macao.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-04T01:40:23.238+08:00
    'imagesource': 'jcr:b1e64a5a-940f-469d-a8cb-5a4a786f883f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37f633a-18d9-4e6d-b44a-22da90a62893'
    'lead': 'There isn''t a single face exposed in the cavernous Galaxy casino. Everyone
      is wearing a mask, including the croupiers, waitresses and security guards --
      who happen to vastly outnumber the scattered customers gambling at blackjack
      and roulette tables.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T01:43:20.277+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:57:35.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:50.922+08:00
