      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1eebfa-5a90-44e6-a325-7aaa281f4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Format the result of intense negotiation Friday</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acf948-96d4-4ef1-ad52-79d28b4c4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monday''s closing arguments, senators began making speeches
        to explain their votes publicly on the Senate floor, a welcome chance for
        many senators who have been barred from speaking in the Senate for the duration
        of the trial. Senators will be able to speak between now and Wednesday''s
        final vote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203ce64-6c11-4e84-97ce-9833fe184dc6'
