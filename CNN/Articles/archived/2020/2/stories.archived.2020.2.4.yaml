  'jacob-zuma-arrest-warrant':
    'author': 'Brent Swails'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T21:23:36.104+08:00
    'imagesource': 'jcr:71b632be-9f1d-4b2a-bebe-607d071a9401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0d51c9-7d2d-4482-8c5b-3386cc709004'
    'lead': 'A South African judge said she was left with no choice but to issue former
      President Jacob Zuma with an arrest warrant after he failed to appear in court
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T21:26:37.446+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:56:21.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:04.537+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Africa', 'Jacob-Zuma']
    'template': '1'
    'title': 'Arrest warrant issued for former South Africa President Jacob Zuma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc3fad-b934-45a2-8722-33ae9efa0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A South African judge said she was left
        with no choice but to issue former President <a href="https://edition.cnn.com/2013/01/14/world/africa/jacob-zuma---fast-facts/index.html"
        target="_blank">Jacob Zuma</a>&nbsp;with an arrest warrant after he failed
        to appear in court on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c649acb-22fe-407c-a2b0-ab2e6057315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma''s legal team said he was receiving medical care outside the
        country. But Pietermaritzburg High Court Judge Dhaya Pillay was skeptical
        of the document they submitted as evidence of Zuma''s illness, calling it
        "puzzling" and questioning if it was even signed by a medical doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a8d03-ff5c-4fb3-8c68-e582e6b294b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this court requires is evidence. Some authentic, reliable
        proof that Mr. Zuma is indeed ill and when he will be available to stand trial,"
        said Pillay in her ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a999b34-2b5c-45fa-9c29-1914bde50c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pillay suspended the warrant until May 6th, the next date Zuma will
        be required to appear in court in pre-trial proceedings related to his long-running
        corruption case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9590a87-8dbd-4de4-84e2-a0b706a22f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma is accused of multiple counts of fraud, racketeering and money
        laundering related to a controversial 1999 multi-billion dollar arms deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ccc6e-b7ff-447c-a216-0367c66e94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was formally <a href="https://edition.cnn.com/2018/04/06/africa/south-africa-jacob-zuma-court-intl/index.html"
        target="_blank">charged in April 2018</a>&nbsp;barely two months after his
        own party, the ruling African National Congress forced him to resign office.
        Even before then, his presidency was dogged by a series of corruption related
        scandals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e6355-7c11-4e26-9ec8-1d732ddb85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma is accused of receiving questionable payments related to the
        deal but has always affirmed his innocence in the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f311c-0909-4934-87a1-03b1926e6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:26:37.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/04/africa/jacob-zuma-arrest-warrant-intl/index.html"
        target="_blank">Arrest warrant issued for former South Africa President Jacob
        Zuma</a>."</em></p>'
