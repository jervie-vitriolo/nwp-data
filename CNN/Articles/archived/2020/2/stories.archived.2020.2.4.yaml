      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera correspondent Jamela Alindogan said Tabunars death is
        such a huge loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ba46c-83a4-41fe-bc97-da917b6260e7'
