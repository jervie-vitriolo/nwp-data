      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster''s latest survey released Tuesday said this was equivalent
        to 7.9 million jobless adult Filipinos in the last three months of 2019, compared
        to 10 million in the third quarter (21.5 percent).</p>'
