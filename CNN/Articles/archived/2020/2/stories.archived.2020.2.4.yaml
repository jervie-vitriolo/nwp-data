      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e034f-f561-46f9-a4e6-2b66f9ed3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from the University of Calgary in Canada, say their
        findings need further investigation, noting that "pedestrian distraction"
        is an increasing problem in towns and cities around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c863fa-885c-43c1-b2c3-50567a2ac455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8862eb9-e455-4079-b0c3-98b520029338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the ubiquity of smartphones, social media, apps, digital
        video and streaming music, which has infiltrated most aspects of daily life,
        distracted walking and street crossing will be a road safety issue for the
        foreseeable future," the authors wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab52f79-549c-47c0-a4c3-94b374154b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb89a7b-e216-402c-ab3d-5b7ef37cb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 270,000 pedestrians die every year globally, making up about
        a fifth of all road traffic deaths, the team said. Their study was published
        Monday in the journal Injury Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6acb00-120c-4ba6-a6a1-87c66a5d045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b62ad8-b305-4eb2-9fbb-ad11e2fd24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do groups or packs of pedestrians shield those among them who are
        distracted or do groups assume that other group members are paying attention?"
        the authors asked in the study, outlining areas in which further research
        was needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019d3b0-3f1c-4942-be62-daeab394871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fc5b4-76f6-4397-83ca-d023f5e486e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are children and teens more at risk while distracted? Are elderly
        pedestrians who are distracted and slower more prone to conflicts with vehicles?"
        they asked (without answering).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1e8c2-9d4a-40a6-9131-2c48fe668738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f52645-509b-4e7e-a1cc-65fb15f3873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers pooled data from 14 other studies looking into pedestrian
        accidents, analyzing incidents involving a total of 14 people. But they noted
        "a variety of study quality issues" which prevented them from making generalized
        statements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f928974-563e-4715-9ec7-65dae5be25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3785be-0794-4bbb-bb30-baa0cea0c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using cell phones is having an impact on our bodies, prior studies
        have shown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc991f4-f18f-4e43-95b3-1c2ba8af991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce6c8b-f0f1-4ef0-b677-79028bfdad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in December, which analyzed emergency room data
        in the United States, found that injuries to the neck, face, eyes, nose and
        head have risen "steeply" over the last 20 years. The researchers found most
        of those injuries occurred to people between the ages of 13 and 29 and were
        due to distracted driving, walking and texting with a cell phone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b7218-fb8d-4bb3-b4cd-1fef0b9b0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0377139-5625-4f82-8cd7-be0377fd5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US-based National Safety Council found 2,841 people
        died in distraction-affected crashes in 2018 in the US. The Governors Highway
        Safety Association estimated there were more than 6,000 pedestrian deaths
        in 2018, the highest number in more than 20 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7606f2f-fcdb-45e5-b886-8eadcb08c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/03/health/texting-pedestrian-safety-study-wellness-scli-intl/index.html">"Texting
        more dangerous for pedestrians than listening to music or speaking on the
        phone."</a></em></p>'
