      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> Gabino
        Tabuar Jr., who was among the founders of the <a href="http://cnnphilippines.com/news/2018/04/27/Philippines-press-freedom-restrictions-media-coverage.html"
        target="_blank">Foreign Correspondents Association of the Philippines</a>
        (FOCAP), has died, the group confirmed Tuesday. He was 94.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef94b9-9f72-4c26-a398-8603a4f0eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.671+08:00
