      'jcr:uuid': 'f88e5610-0e47-4df1-b6b0-d39f3547ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong>&nbsp;The worlds top sumo wrestlers
        will hold a tournament in August to support the Tokyo 2020 Olympic Games and
        Paralympics and showcase their sport to a global audience, the wrestlers and
        the Japanese Sumo Association (JSA) said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8abe81-99f3-4910-b67b-a18f53bad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sumo tournament will be on Aug. 12-13, just days after the end
        of the Olympics and before the Paralympics begin on Aug. 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928e907-9655-4556-813e-fe13421b1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two current Grand Sumo Champions - Yokozuna Kakuryu and Hakuho
        - attended Tuesdays news conference to throw their considerable weight behind
        the Tokyo Olympics, which begin on July 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2253f-b7b0-4bad-afb8-19eea337fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will try our best to introduce sumo to the global audience and
        show omotenashi, hospitality to them, said Kakuryu, who was born in Mongolia,
        referring to Japans traditional approach to hospitality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57e17d-494c-41f8-b7f1-32af90bcc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumo wrestlers use only one name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192b768-4db2-44b9-9539-f9dc8b90f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JSA is the Games and their tournament will win new fans for
        sumo from all over the world who have never seen Japans traditional wrestling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065eb75-79d8-4c90-a3c8-5c8660fa1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sumo tournament will be held at the Ryogoku Kokugikan sumo arena
         the same venue where U.S. President Donald Trump awarded a special trophy
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe89ef-e359-44c8-9d1a-eb326b74f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am confident that not only domestic sumo fans, but also many
        foreigners visiting Japan can enjoy the goodness of sumo and Japanese tradition,
        said the vice president of Tokyo 2020, Toshiaki Endo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a95569-e0b1-46db-b271-49b8bb917c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:59.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumo wrestling has never been featured at the Olympics although
        the Tokyo-based International Sumo Federation aims to get it included one
        day.</p>'
