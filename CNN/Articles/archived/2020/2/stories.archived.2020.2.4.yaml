      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, some people pointed out that a search for "vaccines"
        on Instagram still brought up several pages linked to dangerous misinformation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dde55-bf55-45c9-8088-8356b8ab7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cce50-b83e-4286-9f1e-8359ad2ba247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about those searches, Facebook said its work to identify
        and combat the spread of disinformation was ongoing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e6bd3-66d3-43d5-8dd9-c16a783c28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f75a3c-a49d-4183-ac58-18b1ac355dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fully committed to the safety of our community and are working
        with external health experts to make sure we get this right," a company spokesperson
        told CNN Business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213c74a-b0df-4533-ab4f-ddd1c2010b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
