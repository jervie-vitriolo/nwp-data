      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a wide-ranging operation and a 50,000 (about $65,500) reward,
        authorities have still been unable to find the person behind the drone attack.</p>'
