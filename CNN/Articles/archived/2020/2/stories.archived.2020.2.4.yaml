      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency has soared as fears about the coronavirus outbreak
        send shock waves throughout global stock markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d86914-57da-499f-979a-05b51fcd6501'
