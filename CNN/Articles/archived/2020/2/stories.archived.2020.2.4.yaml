      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH case tracker, 105 people have been placed under
        watch for possible coronavirus infection, including eight people who came
        in contact with the Chinese couple, who were the first two cases of the new
        virus in the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa40442-6db8-4607-ae33-80225d4b5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
