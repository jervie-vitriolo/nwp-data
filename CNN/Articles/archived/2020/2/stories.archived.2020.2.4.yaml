    'title': 'Caballo Island Navy base won''t be used as quarantine area  Defense
      chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c22300-2756-427b-8404-384ff2022311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong>&nbsp;Defense
        Secretary Delfin Lorenzana said Tuesday the Health Department no longer seeks
        to use the Navy base on Caballo Island, off Cavite province, as a quarantine
        area for people under observation for the novel coronavirus (2019-nCoV).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca37fc-e6ba-430d-aadd-cb2d63af8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e2582-84c2-4956-8759-e8e8990b2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Department of Health has raised transportation
        difficulties for the location.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd44b03-9071-4c5c-9fbd-e048e2c3048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:08:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (DOH) didn''t like it because<em> nasa tubig daw. Mahirap
        mag</em>transport <em>ng ano. Kailangan mo pa ng eroplano or barko</em>,"
        he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04553d88-81b9-4cce-8784-e5e3f86164ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:08:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfd14a-b806-4b42-86ca-84997c37e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:08:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t like it because it''s in the sea. It
        is hard to transport to. You need a plane or a boat.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52301e-59a4-41e1-a79d-3b0126573c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab0aa3-9d06-42fd-b6fb-aef92e809081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the government <a href="https://cnnphilippines.com/news/2020/2/1/wider-travel-ban-from-china-novel-coronavirus--.html">used
        the Island to quarantine returning Filipino peacekeepers</a> from Liberia
        amid the outbreak of Ebola, a virus with a high fatality rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd560f3-a4b0-45dd-8695-af7365cdf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the DOH is amenable to use the drug rehabilitation center
        inside the Army''s Fort Magsaysay base in Nueva Ecija, Lorezana said. The
        key consideration for the choice was accessibility to a medical facility,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb4528-8d07-469a-8fe3-e3dfacad475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a52d1-a59b-4050-a010-c658646e0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also clarified that amid the 2019-nCoV crisis, the
        Defense Department and the Armed Forces of the Philippines can provide housing
        and security while the DOH handles transportation of evacuees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89c107-41bc-4f66-8895-9a14f4207119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:08:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them (DOH). We just offered that<em> kung anong kailangan
        nilang</em> security [whatever security they need], we can secure the area
        but we will not be involved in the quarantine. It''s not our competency,"
        Lorenzana added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a534496-a818-410d-b60e-0fbc15a5c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac42c07-3b36-4a54-80c4-56b0af7ecd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP personnel will not be able to interact with the evacuees, Lorenzana
        maintained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d5271-b715-44c9-b55c-66256b7436ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40a5ed-6165-4d2c-b6e4-4f91854835fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has two confirmed cases of 2019-nCoV with one &nbsp;a
        44-year-old Chinese man &nbsp;<a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html?fbclid=IwAR0gdVJgB2LaMVyfssm27cKzOkAPEulALOX4cZ5Pqwr86ZDOylFUm9eXAyo">dying
        from the infection.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91f625-33ea-41eb-8f4e-5f2eeee2aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558db778-1843-4e3c-a826-316a433162ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already 105 people under observation for the 2019-nCoV
        in the country &nbsp;three from Ilocos, one from Cagayan, one from Cordillera,
        16 from Central Luzon, 36 from Metro Manila, four from Calabarzon, four from
        Mimropa, ten from Western Visayas, 16 from Central Visayas, three from Eastern
        Visayas, five from Northern Mindanao and six from Davao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d1699-e316-4fc4-a695-c876783c3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b85aa4-bce6-4772-8e2e-ec7bef641f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html?fbclid">announced
        a wider travel ban</a> on February 2, covering foreign travelers from mainland
        China, Hong Kong and Macau, the infectious diseases task force recommended
        a quarantine facility to keep Filipinos and permanent resident visa holders
        coming from any place in China and its special administrative regions. However,
        Manila International Airport Authority General Manager Ed Monreal said these
        Filipinos would only have to be quarantined in their homes while keeping in
        contact with an epidemiologist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e3136-340d-40ae-a305-996f2c20d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:34:50.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Cebu province, where the Chinese woman who tested positive
