      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows the link to cardiovascular disease and mortality
        was robust," Zhong said. "Modifying intake of these animal protein foods may
        be an important strategy to help reduce the risk of cardiovascular disease
        and premature death at a population level."</p>'
    '38':
