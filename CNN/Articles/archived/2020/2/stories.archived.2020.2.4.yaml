      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock dropped around 3% Monday after it narrowly
        missed Wall Street analysts'' overall revenue projections for the three months
        ending in December. Alphabet posted total revenue of $46 billion for the quarter,
        up 17% from the same period in the prior year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab973dba-a731-4b0a-b9ee-e3ef4f5a2b76'
