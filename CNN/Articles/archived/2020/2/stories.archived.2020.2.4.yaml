      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about the rapid spread of the coronavirus is one factor
        boosting bitcoin, an asset that often has gone up when investors are nervous.
        But it isn''t the only factor helping to push bitcoin higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aad04b-21f1-4998-9b23-b7321e57f79d'
