  'fernando-suarez-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T19:02:05.958+08:00
    'imagesource': 'jcr:f2740eac-fe9a-4811-8a27-dd4dad94fd1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df7559f-8243-4254-8529-32addb692c4b'
    'lead': 'Fr. Fernando Suarez died during a tennis match at the Alabang Country
      Club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T19:05:50.907+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:56:28.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:02.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fernando-Suarez', 'Deedee-Siytangco']
    'template': '1'
    'title': 'Controversial priest dies while playing tennis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3718f-b746-4254-9030-9a6630b79f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong>  A
        priest who was cleared by the Vatican on charges of abuse of minors has died,
        his spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060c6af-dcff-4273-b840-b9d3b9ee7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Deedee Siytangco confirmed Suarez''
        death, saying, "Yes, he had a massive stroke on the tennis court."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dd145-9775-4e7e-83d3-37aae19f1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old Suarez organized a tennis tournament at the Alabang
        Country Club, and was playing at the event. According to Siytangco, Suarez
        was playing the third set when he collapsed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4de0fa-dc0d-4571-bf9d-c7e8763b2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was immediately rushed to the hospital but he did not make it,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f94241-e9aa-4916-821d-503e793d46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez would have celebrated his 53rd birthday on February 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096d63e-26fa-456e-858f-74fc07958dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:39:48.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Navotas City Mayor Toby Tiangco said he mourned
        Suarez''s passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06088f9-aa54-453c-9625-b1a28e0bdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:39:48.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fr. Suarez embraced a life of service to others. He dedicated his
        days to help heal the sick and reinvigorate not just their physical body but
        also their faith in God. His healing ministry has blessed thousands, including
        me and my family," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5684cf5-f701-4832-9fbe-21637474a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez was recently in the news after he was <a href="https://www.cnnphilippines.com/news/2020/1/12/Vatican-acquits-healing-priest-Suarez-.html"
        target="_blank">cleared by the Vatican</a> from accusations of sexual abuse
        of minors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421c7fb-3529-4073-bc9a-32830dd7f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez was known for conducting healing masses which also made
        him known outside the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51420b76-65ea-4242-b2ec-8c7243be7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:05:50.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial priest was also barred from four dioceses for
        several reasons. He was barred from conducting masses at the dioceses of Cubao,
        Malaybalay, Malolos, and Archdioceses of Lingayen-Dagupan.</p>'
