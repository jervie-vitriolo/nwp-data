      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d356d29-d05c-4805-8153-6077f2f5849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent bitcoin rally can be attributed to ongoing economic
        uncertainties," said Shaun Djie, chief operating officer of digital token
        company Digix in comments e-mailed to CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309e8a2-6556-4fd5-917b-1694fd7ec246'
