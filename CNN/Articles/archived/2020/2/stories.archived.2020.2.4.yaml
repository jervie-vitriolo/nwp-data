    'template': '1'
    'title': 'POGO workers in Paraaque subject to monitoring amid coronavirus scare
       official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2c2df-3320-49eb-893e-90507beaeb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> The
        local government of Paraaque where several Philippine offshore gaming operators
        are located will ramp up its monitoring measures for service workers amid
        the novel coronavirus (2019-nCoV) scare in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d685e6d-ce9a-464b-844b-0eaef4902ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) General Manager
        Jojo Garcia said local authorities will check on Chinese POGO workers manifesting
        flu-like symptomsespecially those with history of travel to Wuhan, the epicenter
        of the virus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7e89a-428d-4a65-939b-1589e84610b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They already identified a certain place, condominium. They''ll
        go there; they''ll get a check, quarantine if <em>kailangan talaga, kung meron
        bang</em> (it is needed, if there are) reports, Garcia told CNN Philippines
        The Source on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f455ae0-0bd9-41e3-a104-ff50336a4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we''re talking about is <em>ano bang kumpanya na maraming</em>
        Chinese <em>na galing doon... kaya sila ''yung</em> people <em>na imo-</em>monitor
        <em>natin kasi galing sila doon</em>, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c17e40-4a16-44b9-93bb-8a83958b7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What were talking about are the companies which have
        many Chinese workers from the area. They will be the ones monitored if they
        came from there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb5f57-bb54-4f63-9ac1-0b42b55ce1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:44:45.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraaque Mayor Edwin Olivarez meanwhile said there are no suspected
        coronavirus cases in the city, which hosts 19 POGO offices with 6,000 to 7,000
        workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f675f9-7051-48d5-80e9-fdbd75294309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) earlier
        directed gaming operators in the country to impose a <a href="https://www.cnnphilippines.com/news/2020/1/28/pagcor-quarantine-pogo-workers-wuhan-virus-.html">10-day
        quarantine</a> on employees who will be coming from countries affected by
        the respiratory illness.&nbsp;PAGCOR said the order covers both newly-hired
        and returning POGO workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c5f9c-6787-49fa-ac3d-21ba3417ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why PAGCOR is imposing only a 10-day quarantine.
        Health authorities have ordered a mandatory 14-day quarantine for returning
        Filipinos and holders of permanent resident visa with history of travel to
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ceaff-2a47-425a-a9f3-19948169d45b'
      'mgnl:activationStatus': true
