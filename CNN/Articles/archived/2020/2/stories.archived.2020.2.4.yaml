      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> Negros
        Oriental Provincial Governor Roel Degamo has ordered a suspension of classes
        in all levels in public schools from February 5 to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0db05-16f4-452a-93fa-447351fdd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:23:59.442+08:00
      'mgnl:createdBy': 'dani'
