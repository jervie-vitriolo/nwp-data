      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7279d3-afad-4f68-ab0e-e0d1292fca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:50:10.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold spell in Luzon will last until the third week of February
        due to the northeast monsoon or amihan, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration forecaster Ariel Rojas told CNN Philippines''
        Newsroom Ngayon on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117a60f-e696-4bf2-a6e6-b86e93344a08'
