      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-2 wunderkind has received an offer from Georgia Bulldogs,
        an NCAA Division 1 school, according to a <a href="https://twitter.com/VerbalCommits/status/1224197420394766336">tweet
        by Verbal Commits</a>&nbsp;Tuesday.</p>'
    '4':
