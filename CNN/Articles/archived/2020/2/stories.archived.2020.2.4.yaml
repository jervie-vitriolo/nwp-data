      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5585d9-857d-4e4d-b247-f7adb015e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:50:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds coming from mainland Asia will bring cold weather to the Philippines
        throughout the week, especially in the morning and at night, Rojas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c04170-c899-449d-8034-dcb306d03830'
