      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine were tested for the infection at the Neder-Over-Heembeek
        military hospital in the capital Brussels after they arrived back to Belgium
        on Sunday, with one patient testing positive.</p>'
    '5':
