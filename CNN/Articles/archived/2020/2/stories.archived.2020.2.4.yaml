      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;China Eastern has become the first
        major Chinese carrier to suspend flights to and from the United States because
        of the escalating Wuhan coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d1228-dc23-487d-b1c9-e2518b022d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9e0c8-a0e2-4100-92dd-78d8046aa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed 361 people and sickened more than 17,000 in
        China so far, with nearly 180 cases confirmed in countries such as the United
        States, Germany and Japan. One man has died in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79eed7-9823-4d50-9107-99f151aa3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9803c-9e96-4a0a-98c5-6c06ecd749c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to "the recent public health incident," China Eastern is canceling
        flights from Shanghai (PVG) to Los Angeles and New York (JFK) from February
        2 through February 10, according to a notice circulated to travel agents and
        seen by CNN Business. Flights to the major US hubs were unavailable to book
        on China Eastern''s website until March 29, however.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70352dab-8ae4-461b-8b11-aa94d5f11d34'
