      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft, a Boeing 767-300, is designed to operate on one engine
        and our pilots are fully trained for this eventuality. Nonetheless, an emergency
        was declared in order to obtain landing priority," it said.</p>'
