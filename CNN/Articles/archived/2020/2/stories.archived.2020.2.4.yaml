    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:58.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monarch', 'monarch-butterfly', 'Mexico']
    'template': '1'
    'title': 'A second monarch butterfly conservationist has been found dead in Mexico'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c27d6-1301-4de7-a3a8-526300310199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The body of a second butterfly conservationist
        and activist has been found in Mexico, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6044f-46a1-44b3-b9f2-fab4c5f54111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7793a96-e26d-4cdc-b72b-ad69b3b94919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ral Hernndez Romero, a part-time guide and conservationist at
        Mexico''s largest monarch butterfly reserve, was discovered dead Friday in
        the Mexican state of Michoacn, local authorities said in a statement released
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a613b1-2d78-4f23-ac1f-9a24c6f9001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bb51d-42e0-441f-acf1-923cd23691fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found with "blunt blows on different parts of the body and
        a head injury, caused by a sharp object," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d6078-2535-47b5-b1ac-4aa61319c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec06211-dccd-459e-8b19-25ecc3d334e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero was reported missing by relatives hours before his body was
        found. His wife said he was last seen January 27 when he was leaving his home
        in San Pedro Libertad, according to officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf03cb-437c-46c1-abef-7b0da97b8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af12a8-412c-4162-b790-1a702ee7fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the second butterfly activist to be found dead in less than
        a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41205b-b2eb-4053-951e-fe068c89961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d7baf-b3b3-4ed3-b356-0ca5dc4f7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, the body of Homero Gomez Gonzalez was found, also in Ocampo,
        in a retention pond. According to authorities, he also had a head injury and
        died of drowning. He had been missing since January 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d612894-847b-4bc6-9c5d-60a9286968d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3e61e-a5b4-433c-b64b-603851a3cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s State Commission for Human Rights said it believes Gomez,
        known as the "Defender of the Monarch Butterfly," might have come into conflict
        with illegal loggers while carrying out his conservation work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a431a5b-ae0b-4043-be8e-4be99ce02db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf364830-6334-4ccc-87d7-e301fe2ec993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michoacn state is home to the Monarch Butterfly Biosphere Reserve,
        a UNESCO World Heritage Site in a forested area, about 100 kilometers (62
        miles) outside of Mexico City and witnesses millions of monarch butterflies
        during their annual migration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b7efa-f3af-488f-bdce-779d1b0500c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:11:10.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/03/americas/second-butterfly-conservationist-dead-mexico-trnd/index.html">A
        second monarch butterfly conservationist has been found dead in Mexico</a>"</em></p>'
