      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c6c41-f1f0-400b-8555-5c7cbde1c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Senate trial ended for the day, Manchin spoke to Schiff
        for several minutes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a967779-d558-4735-993f-5781ad5d66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
