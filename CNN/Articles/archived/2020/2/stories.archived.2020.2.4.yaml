      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It landed in Madrid''s Barajas airport "without incident" at 7:15
        pm local (1:15 pm ET) on Monday, airport operator Aena said on Twitter.</p>'
