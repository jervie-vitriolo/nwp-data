      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13f52e-52a3-450f-884c-7547425c9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took US oil prices more than 10 months to recover in 2003 from
        the SARS crisis, according to CFRA Research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055be16-17cb-4c6b-a0f4-544b92b3003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.181+08:00
