      'jcr:uuid': '6709440f-79de-454b-b65b-472c1f714d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:50:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly cloudy to cloudy skies with light rains will also prevail
        over the Philippines until tomorrow due to the northeast monsoon, PAGASA said
        in its latest bulletin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8718f-720a-49fd-9302-05500d317be6'
