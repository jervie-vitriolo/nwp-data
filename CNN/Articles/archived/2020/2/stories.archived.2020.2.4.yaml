      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were transferred last night to St. Peters University Hospital
        in Brussels, one of our countrys two reference centers. This hospital has
        all the necessary expertise and support to ensure the best possible care.</p>'
