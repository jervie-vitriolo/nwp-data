      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s two other major carriers, Air China and China Southern,
        did not immediately respond to requests for comment. Direct flights to the
        United States were still available to book on Air China and China Southern''s
        websites on Monday.</p>'
