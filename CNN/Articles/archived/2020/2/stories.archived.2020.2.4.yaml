    'template': '1'
    'title': 'Gilead Sciences testing antiviral drug to treat coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6debf7-4af1-42c7-abf9-52655773b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There is no cure for the deadly Wuhan
        coronavirus, but several big biotech companies are hoping they can treat the
        symptoms with existing antiviral medications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa838a-fa7c-444a-8a18-7777ff5b0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33354717-d9ec-4e37-8626-0df7737e95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences, a biopharmaceutical firm with an experimental drug
        called remdesivir that is used to treat the Ebola virus, said late Friday
        it is working with Chinese health authorities to see if the medication can
        combat the symptoms of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfab02-1251-4474-a807-6f6fe1ff7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e16ba6-d5eb-4a9b-8b1c-853e7ef19866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement that remdesivir has demonstrated
        some success in treating MERS and SARS, two viruses similar to the Wuhan coronavirus,
        in animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134348ab-3294-425b-8ba2-1c19697ed786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac5a27-44f4-41e5-af96-13d30bd78386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir has also been used for emergency treatment of patients
        with Ebola. But the drug has not yet been officially licensed or approved
        for treatment by any global health organization, Gilead added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0059ea-6401-47b2-9349-811af36fa001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047094de-3bb3-4b21-ab6d-f918eca8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were nonetheless encouraged. Shares of Gilead rose more
        than 5% Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ba3ce-474f-4175-b2ea-5b6325d8db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa02c0-5221-4fce-8ece-75f7aca962aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead is not the only drug firm hoping to find a successful treatment
        for the coronavirus. Big Pharma rivals Johnson &amp; Johnson and GlaxoSmithKline
        are also working on vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0df0f-b404-44cc-b957-93567a503134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f0621-d6e3-4fc2-a725-8c7b1637e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biotech company AbbVie has said that they have seen promising results
        for treating the Wuhan coronavirus with a mixture of two of its HIV medications
        and Tamiflu, which is produced in a joint venture by Swiss pharma giant Roche
        and Japan''s Chugai Pharmaceutical Co.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb576a-39e6-411d-b95d-5c70c802de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e6234-f7f4-4328-9dea-e4e202761e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller drug producers Moderna, Inovio Pharmaceuticals and Novavax
        are also working on treatments. Their stocks have all surged in the past month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d88d2-d011-4345-a55b-e0c3a3e957a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb1167-2696-491a-b57b-61de1943ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be more than a year until a vaccine is available, Dr. Anthony
        Fauci, director of the US National Institutes of Allergy and Infectious Diseases,
        has said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0f707-179a-4eaf-9a7b-d05ed2e37f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:31:07.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/03/investing/gilead-sciences-coronavirus-stock/index.html"><em>"Gilead
        Sciences testing antiviral drug to treat coronavirus"&nbsp;</em></a></p>'
