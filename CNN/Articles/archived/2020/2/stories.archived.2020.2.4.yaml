      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fef67-75fb-47c3-9790-e916a2131cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines said Friday it was suspending flights from its US
        hub cities and Beijing, Chengdu and Shanghai from February 6 to March 28.
        This week, the carrier will "operate select flights to help ensure our US-based
        employees, as well as customers, have options to return home," it said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3da3e9-7e45-49f4-8766-08981e495d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21749cdb-514c-446e-9f9d-7f989499c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of countries, including the United States, Australia,
        New Zealand and South Korea, have begun barring entry to all foreigners who
        have traveled to mainland China, with Italy and Israel stopping all incoming
        air traffic from the country. Many more countries have told their citizens
        not to travel to mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504cbe9-3ca4-44e4-94c6-5f8a9938c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a02726-41e1-40f5-a161-ebab83c21fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officials said on Sunday that the outbreak has nearly wiped
        out all inbound travel to China''s capital city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47487e02-c516-4e71-bc67-e0ad607f0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186c0d5-fa7c-4829-8ca5-8528d8af7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train and flight bookings to Beijing in the coming days has plunged
        more than 70% compared to a year earlier, Rong Jun, deputy commissioner of
        the Beijing Transportation Commission, told reporters on Sunday. He did not
        specify a time frame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a321880-cb07-4cfd-bfd1-1ab4a50c7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
