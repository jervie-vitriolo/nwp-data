      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def19365-20bd-4602-baa0-a4fab00f4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
