      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a49f72-6f56-42b0-bc9b-5f5c8b8aedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
