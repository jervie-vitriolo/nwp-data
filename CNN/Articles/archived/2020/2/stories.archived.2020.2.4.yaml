      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc6994-5b4e-42a9-b14c-715be9973be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, he told CNN Philippines an acquaintance overseas shared
        the video to him but he has yet to know who was the news outlet behind it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b3867-868a-437b-be69-825798b011e7'
      'mgnl:activationStatus': true
