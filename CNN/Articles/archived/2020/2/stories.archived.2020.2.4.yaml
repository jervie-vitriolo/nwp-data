  'Fireflies-extinction':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-04T06:46:04.141+08:00
    'imagesource': 'jcr:1127c167-9c23-4da4-adc9-490ebac6067b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26152fc-d309-4fc7-86f6-ac376ef506b9'
    'lead': 'Around the world, fireflies light up the night with their shimmering
      bodies. But scientists say this magical display is under threat  with the loss
      of their natural habitats, pesticide use and artificial light putting some of
      the 2,000 or so species at risk of extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T06:47:15.131+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:18.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:54.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fireflies are facing extinction due to habitat loss, pesticides, and
      artificial light'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a03c0-117c-4e3b-9806-4cbcf0dad599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Around the world, fireflies light
        up the night with their shimmering bodies. But scientists say this magical
        display is under threat &nbsp;with the loss of their natural habitats, pesticide
        use and artificial light putting some of the 2,000 or so species at risk of
        extinction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229ed89-e156-4ff6-8fed-94c2989a2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd26ef-92ce-4eed-a576-2246f2aab1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitat loss is leading to the decline of many wildlife species,
        with some fireflies suffering because they need certain environmental conditions
        to complete their life cycle, said Sara Lewis, a professor of biology at Tufts
        University, who led the research published Monday in the journal Bioscience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355e0c1-6b2c-4d5f-9b2c-bcab3d80fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7b26e-1ed8-4982-a338-5b153c0a33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, one Malaysian firefly (Pteroptyx tener),
        famous for its synchronized flashing displays, needs mangroves and the plants
        they contain to breed but across Malaysia mangrove swamps have been converted
        into palm oil plantations and aquaculture farms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32df7b-e646-40b6-a72e-508740fad5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365abaa-1882-401d-b4ff-7e079a82d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More surprisingly, the researchers found that the use of artificial
        light at night, something that has grown exponentially over the past century,
        was the second most serious threat to the creatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a69cd7-fc25-4c5b-86b0-a37379df948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6a122-c26d-473e-9b98-e71ff734f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skyglow</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db71daa-f339-40df-9ec2-d416e5ec0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial light includes both direct lighting, such as street lights
        and commercial signs, and skyglow, a more diffuse illumination that spreads
        beyond urban centers and can be brighter than a full moon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83b87c-c8f7-4542-90d8-b464f48b5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d03239-1d61-47d1-9899-493327e265a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to disrupting natural biorhythms -- including our own
        -- light pollution really messes up firefly mating rituals," said Avalon Owens,
        a PhD candidate in biology at Tufts and a co-author of the study, in a news
        release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85756c6-2e29-4f62-9f6a-ce3a9310bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216f1b8-2203-49db-b6fa-cf960bdf5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fireflies rely on bioluminescence -- chemical reactions inside
        their bodies that allows them to light up -- to find and attract mates, and
        too much artificial light can interfere with this courtship. Switching to
        energy efficient, overly bright LEDs is not helping, said Owens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0bbd6-0648-432d-8ba1-01a6148656f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70520da-212c-49c4-a20f-ad5dad3439fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that, according to conservative estimates, more
        than 23% of the planet''s land surface now experiences some degree of artificial
        brightness at night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3831e0-7c5a-4349-b699-8d76005bdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e43416-1ea4-42de-9b64-b5659966836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, who are affiliated with the International
        Union for Conservation of Nature Firefly Specialist Group, surveyed 350 members
        of the Fireflyers International Network to catalog the threats faced by the
        insect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aace58-d698-45a0-b6ec-379970f21ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861f7fc-6826-4d5f-a8b8-0033f30e2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that more monitoring studies, with long-term data, were
        needed to understand to what degree firefly populations were declining. Most
        evidence about firefly numbers is anecdotal, they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac37842-ee8a-450e-a3b9-2050067a9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09f7c3-4910-4beb-a1aa-e2b0b3410dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Goulson, a professor of biology at the University of Sussex
        in the UK, said the ranking of habitat loss as the single most important driver,
        with pesticides a significant secondary concern, is in line with what is believed
        to be driving declines of insects more broadly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6a0c2-1562-40c5-b51f-57cb54f64e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eff99c-76fa-4848-b45e-90e6fb7123f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course fireflies are particularly vulnerable to light pollution,
        more so than perhaps any other insect group, so it makes sense that this also
        emerges as a major concern," said Goulson, who was not involved in the research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f57a6-b0b6-463d-ae54-7dccacfcea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96ce84-1a1c-4e92-a2f8-878b1617fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have detailed a "quiet apocalypse" among insect populations,
        with 41% of bug species facing extinction, according to a recent report on
        insect decline for the UK Wildlife Trusts authored by Goulson.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d0474-7cbe-44fb-a79f-9e1307ce9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6eadf4-8fb1-4361-8cb9-96cecdf397c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefly paper highlighted the risk posed by insecticides, like
        neonicotinoids, which is used in the US for corn and soybean seeds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b78564-1c07-4cf3-a176-95585a85e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e987b5c-06dc-4750-838a-30a9b0c1aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Firefly tourism</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8d2de-9b29-4602-96f0-38ac6f6bac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor was what the authors called "firefly tourism." In
        places like Japan, Taiwan and Malaysia, it''s long been a recreational activity
        to watch the spectacular light displays put on by some firefly species. However,
        it is now becoming more popular and widespread -- attracting more than 200,000
        visitors per year -- impacting firefly numbers as a result.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13585950-24fe-4ba1-b029-536a586ca1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35071a61-7668-46d6-acd7-01703e15d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, the authors said that motorboat traffic along mangrove
        rivers in Thailand was toppling trees and eroding river banks and destroying
        habitat, while flightless species were getting trampled on by tourists in
        North Carolina and Nanacampila in Mexico.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4ddd6-c6dc-45a2-bc8e-61471695c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d7ad1-2c5f-4dfe-8fba-f17cc9243cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said guidelines were needed to establish and manage
        tourist sites that outline the best way to protect the fireflies from trampling,
        light pollution, and pesticides.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099af24-98cb-431a-992c-2fa67ae3f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94bbc0-5d76-432a-9cb5-8fb897653701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:47:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to make this knowledge available for land managers,
        policy makers, and firefly fans everywhere," said co-author Sonny Wong of
        the Malaysian Nature Society. "We want to keep fireflies lighting up our nights
        for a long, long time."</p>'
  'Novel-coronavirus-updates':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T07:27:21.323+08:00
    'imagesource': 'jcr:67bab5ca-72b1-4fc5-bcd8-7883af4a442a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b09abe2-64c3-48a5-8529-27e0c06e2b88'
    'lead': 'The spread of the Wuhan coronavirus shows no signs of slowing, as China
      reported another major spike in both confirmed cases and deaths in the region
      at the heart of the epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T07:29:02.942+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:16.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:54.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novel coronavirus: Confirmed cases top 20,000 as China marks deadliest
      day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685bb0b-5f2e-4537-8566-7424c421c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:29:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) </strong> The spread of the Wuhan coronavirus
        shows no signs of slowing, as China reported another major spike in both confirmed
        cases and deaths in the region at the heart of the epidemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8eff2-0851-4e25-a717-391867987ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases in China stands at 20,438 as
        of Tuesday morning, an increase of 3,235 on the previous day -- an over 18%
        jump. The death toll is now at 425 in China, an increase of around 65 from
        Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609a95-5afc-4140-a4d6-8e3cd877a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of China, the prevalence of the virus remains far lower,
        but more than 185 cases have been reported in over two dozen countries and
        territories. Two people have died outside mainland China since the outbreak
        began. One in the Philippines, and another in the semi-autonomous Chinese
        city of Hong Kong, which reported on Tuesday that a 39-year-old man who had
        traveled to Wuhan last month had died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d563d3-f289-425e-a3da-e88c040a228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with top officials Monday, Chinese President Xi Jinping
        called the virus outbreak a "major test of China''s system and capacity for
        governance," as the extended Lunar New Year holiday and growing concerns began
        to take a toll on the country''s economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c983bd-386f-4967-8085-d6a1c1dfccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, Xi demanded "resolute opposition against
        bureaucratism and the practice of formalities for formalities'' sake in the
        prevention work," adding that those who disobeyed would be punished. His comments
        could be an indication that frustration is growing over the failure to rein
        in the virus, and the slow initial response by Wuhan officials, some of whom
        have already offered to resign over their handling of the crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a77f2-aecd-4fa9-8105-b93125b22b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also called for an improvement in the country''s emergency management
        system, an "overhaul of environmental sanitation," improvements to public
        health, and a "crackdown on illegal wildlife markets and trade."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef690a3c-6939-4982-90dc-cd2cfb85311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide crisis</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e727940-41e9-4845-8df4-d9a10392d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as cases of the virus are reported worldwide, the majority
        of patients have a link to China, either tourists or people returning home
        from a visit to the country. Person-to-person transmission of the virus has
        been confirmed, however, including among some patients overseas, and countries
        are scrambling to ensure it does not spread further afield.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece3844-b8be-459a-a82d-3e768ee9dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, authorities in Japan quarantined a cruise ship at a port
        in Yokohama, south of Tokyo, after an elderly male passenger on the vessel
        was found to be infected with the virus when he disembarked in Hong Kong in
        late January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c24da3-1c33-4ddb-a2c1-26666ae2402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese health authorities said around 2,500 passengers and some
        1,000 crew members are on board the Diamond Princess, which returned to Yokohama
        after stops in Hong Kong, Vietnam, Taiwan, and the Japanese prefectures of
        Okinawa and Kagoshima. At least seven people on board said they feel ill,
        though none have been confirmed to have the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71124290-e53d-4141-9ca2-ec54f2cafc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers will be checked, authorities said, with the results
        expected Tuesday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e8d4c-d6e5-44c6-a216-419ae63f078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of around a dozen countries which have evacuated citizens
        from Wuhan, which remains on tight lockdown along with much of surrounding
        Hubei province. Italy repatriated 56 nationals on Monday, as the US said it
        would send additional flights to evacuate hundreds of Americans who remain
        in Hubei.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc0e27-4c67-4d1c-96fd-cd2d89fe4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to China, the semi-autonomous city of Hong Kong announced
        further closures to its borders with the mainland. All but three crossings,
        including the two busiest land borders, are now closed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdf8a7-9446-48b0-bf95-0986e92c50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the city''s leader Carrie Lam came after health
        care workers began strike action Monday to demand the city be fully sealed
        off from the mainland. Memories of the deadly 2003 SARS outbreak run deep
        in Hong Kong, where many businesses have sent workers home to avoid spread
        of the virus. Unions said strike action will continue Tuesday unless further
        action is taken by Lam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324487d4-2675-4054-9804-4fcd42a66500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic pain</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c077fb-a6fd-488a-892f-edb3ce89de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the virus outbreak in its third month with no signs of slowing,
        cities across China have announced further efforts to try and stop it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb4ede-7d34-4403-9d9a-e8f199e2db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangzhou, the capital of eastern Zhejiang province, on Monday reportedly
        announced some of the tightest quarantine measures outside Hubei. People returning
        to the city from outside Hangzhou could face up to two weeks in quarantine,
        while all public places will be closed for the foreseeable future, according
        to local media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3aa7e-686e-4477-8a2f-49a85aa5710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent restrictions and extended holidays across much of
        China are beginning to impact the country''s economy, however. China''s stock
        markets posted major losses on Monday, their first day open following the
        Lunar New Year break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba90d8-5741-48ec-9847-c6411754bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses on the Shanghai and Shenzhen markets wiped out a combined
        $445 billion in value. Monday was Shanghai''s worst day since 2015, and Shenzhen''s
        worst since 2007.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff39ad-3384-43bb-882e-f48cf3c4a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the Chinese yuan also fell, while global oil prices
        have suffered amid fears that the virus outbreak will destroy demand in China,
        the world''s largest crude importer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6564f-920b-45ed-bb06-5ec8fdfc9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China have already announced a 1.2 trillion yuan
        ($173 billion) injection into Chinese markets to help maintain "reasonably
        ample liquidity" in the banking system and keep currency markets stable. The
        net amount of cash flooding into the market will be closer to 150 billion
        yuan ($22 billion), according to Reuters, as more than 1 trillion yuan worth
        of other short-term bond agreements matured Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d586071-f767-4fbe-8081-a450eeaa5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is also bracing for further difficulties. The city was
        already in a technical recession after more than six months of anti-government
        protests and the US-China trade war, and many analysts fear the effects of
        the virus could wipe out many businesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155f65b-8411-4c35-8ea5-0614642a5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national economy is already suffering, it''s unclear how
        long Chinese workers can remain at home, with many facing several weeks out
        of work since the beginning of the Lunar New Year holiday. Many migrant workers
        will have traveled home for the festival, potentially leaving them trapped
        in their provinces and unable to return to the east coast, where most major
        manufacturing areas are.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1a292-3bd0-4901-a7a1-9296b032e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treating the virus</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924063cf-e2a1-412f-a777-30c6279abf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the misery, there are some small signs of hope.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d271702-f32d-48a7-92bc-970f8cf86605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Thailand said Monday that a second patient has been
        treated with a new combination of HIV and flu drugs, after doctors said the
        cocktail had been successful in treating a 71-year-old woman from China with
        the virus. Officials have yet to provide an update on the success of the treatment
        for the second patient.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d9bc1-fc72-4926-9a55-5cd51dd854fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Health Minister Anutin Charnvirakul told reporters that
        the 71-year-old had the most severe symptoms of all those in care in the country.
        While he cautioned against placing too much expectation on a tiny number of
        cases, Anutin said he hoped "other academic, medical or research institutions
        can take this treatment result and find more facts as much as they can do."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737afd5-031c-495c-a8af-90508c6e1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it turned out the dosage and method of treatment we applied
        could cure every case, it will be beneficial to humanity, " Anutin added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469be66-fdc4-48cf-94fa-a9a11674bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences, a biopharmaceutical firm with an experimental antiviral
        drug called remdesivir that is used to treat the Ebola virus, said late Friday
        it is working with Chinese health authorities to see if the medication can
        combat the symptoms of coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5823c-e0af-4367-a2c0-f623032ce04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement that remdesivir has demonstrated
        some success in treating Middle East respiratory syndrome (MERS) and severe
        acute respiratory syndrome (SARS) -- two viruses similar to the Wuhan coronavirus
        -- in animals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb852c-99a1-4932-b696-2d953049ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A purpose-built hospital dedicated to treating the virus also opened
        in Wuhan Monday. The institution was constructed in under a week, and a second
        is due to open Thursday. Both will only handle coronavirus patients, helping
        to take the pressure off the severely stretched Wuhan healthcare system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11e8e2-85de-4109-aa74-eb0660b42dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang in Beijing; Kocha Alorn in Bangkok; Junko
        Ogura in Tokyo; and Carly Walsh, Laura He and Nectar Gan in Hong Kong contributed
        reporting.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a0fa8-4905-4580-80ee-622655cd18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:20:42.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/asia/wuhan-coronavirus-update-intl-hnk/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2020-02-04T06%3A16%3A05">"Novel
        coronavirus: Confirmed cases top 20,000 as China marks deadliest day"</a></em></p>'
