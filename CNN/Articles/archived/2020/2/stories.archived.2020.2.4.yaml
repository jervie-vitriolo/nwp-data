      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Despite the odds, the "World''s Worst
        Cat" has just been adopted into a loving family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9194e8-2fa3-45bf-b411-097521da0c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c4e8d-c789-4ff4-a25c-4d246d3f4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mitchell County Animal Rescue in North Carolina posted an adoption
        ad on Facebook last month that introduced the world to Perdita, the ''"World''s
        Worst Cat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da89a9-f27e-476d-b2cd-e625ef9019d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf9d17-1fec-49ac-b442-9f24470119d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought she was sick," the ad said. "Turns out she''s just a
        jerk."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05877ae5-d50b-4266-9071-6ebe986bd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ca80f-f8ec-4bb0-8f90-e2ea3fefcf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transparent tactic has helped get stubborn pets adopted in the
        past, Mitchell County Animal Rescue Executive Director Amber Lowery told CNN.
        They hoped it would work for Perdita, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b859737-c92a-44bc-889e-128337b5e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f878a38-8bd8-47f6-acff-8978193f0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought if we highlighted [her personality] in a humorous way,
        the person with a personality to match hers can adopt," Lowery said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c02ea2-1bda-407a-b4ad-78b2713d761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
