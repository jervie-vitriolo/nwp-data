      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were deployed as a preventative measure, according
        to the Twitter account of the regional government-run emergency service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e79d0-a3ca-4b47-83bb-5a5790928555'
