      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major international airlines such Air Canada, American Airlines,
        British Airways, Delta, Lufthansa and Qatar Airways have already suspended
        all flights to and from mainland China until the end of February or longer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a16b0-faa0-4ade-a82a-c5de0dc53f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
