      'mgnl:created': 2020-02-04T09:45:39.162+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74efc4-69fd-4aa5-b55f-0c420e288909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.162+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came out paralyzed, pretty much," Leann Borden told CNN. "Her
        limbs weren''t moving like they should and that''s what caused curiosity,
        like something''s not right. So after she was born, one nurse was checking
        her out, and then all of a sudden, five nurses were in the hospital room."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950db58f-1a17-4916-9b8f-976f2ad9b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.162+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple tests were done while Lily lay in the neonatal intensive
        care unit, but nothing showed that anything was abnormal. The moment she was
        about to be sent home, another doctor ordered an MRI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee6861-50e9-484c-8dbe-251f747c0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.162+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd86c4-19e1-4d43-bf00-1d7779a64c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.162+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there it was &nbsp;an ominous spot on her brain stem," according
        to the family''s GoFundMe page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c267a-02a6-4922-91c6-5c1d432a0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of testing and anxious waiting, the Bordens finally learned
        their daughter was born with a tumor on her brain stem. By the time of the
        next MRI, the tumor had grown and moved down her spinal cord to below her
        shoulders. A biopsy revealed the tumor was a stage 3-4 glioma brain tumor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab945fe-75ea-4540-97c1-e27a44e260c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was devastated. I think maybe as a woman, as the mom, because
        you''re the one carrying the kid, you feel a lot of guilt. You''re like, ''What
        did I do to cause this?'' And for (the doctors) to look at you and say, ''It''s
        just bad luck,'' I think that devastates me even more because you can''t even
        blame yourself," Borden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571d723-46f0-495e-bb1d-08a39a5605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lily underwent emergency surgery as the tumor cut off her airway.
        Then she went through targeted chemotherapy. While the harsh treatment is
        difficult even for adults, Borden said Lily handled it like a "rock star."</p>'
    '20':
      'image': 'jcr:d64b80cb-f120-4c7e-ac47-6e6f520b921d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c7a64-c1e7-4049-83c2-f51fc22cea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0af3f-688c-46c4-8456-f8569ab1315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c53aa-e8cd-42b1-8ef4-aa8b1c1dc8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of chemotherapy at UCSF Benioff Children''s Hospital
        in Oakland, California, Lily was finally declared cancer-free in January.
        With the help of her mom, Lily''s small hand rang the bell January 25, signaling
        the successful end to her cancer treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3ba1a-2c34-4175-a353-074f9d145c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so thankful for everything you guys have done," Borden said
        to hospital staff in the video. "We would have lost everything in this journey
        and you guys are absolutely incredible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218255a8-b03d-4fe6-9150-f936b141748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Lily''s future, Borden said she just hopes her daughter will
        grow up healthy and shares her survival story with others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb2bae-f79c-4513-9b3d-af8a4618354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that (Lily) shares her story, to let people know that there
        is hope," she said. "I hope she inspires other people to keep fighting the
        good fight and to not give up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d346a-1479-449f-8427-c1edc0fed02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:45:39.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T20:57:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/02/us/cancer-baby-rings-bell-trnd/index.html">After
        a tough battle with brain cancer, a 4-month-old rang the ''cancer-free'' bell
        in emotional video</a>"</em></p>'
