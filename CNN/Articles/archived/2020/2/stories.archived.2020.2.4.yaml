    'title': 'HIV vaccine trial ends in ''deep disappointment'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9122182-7aa2-4886-a0d6-ae5e7e96b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A clinical trial for an HIV vaccine
        has been discontinued since the vaccine was not found to prevent infections
        of human immunodeficiency virus, the virus that causes AIDS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a259280-3112-4bb0-b64e-04c0d145753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563579d-572c-4807-9d62-b460a713580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.niaid.nih.gov/news-events/experimental-hiv-vaccine-regimen-ineffective-preventing-hiv"
        target="_blank">National Institute of Allergy and Infectious Diseases or NIAID,
        which sponsored the trial</a>, announced on Monday that the study taking place
        in South Africa was halted after an independent data and safety monitoring
        board found the vaccine to be ineffective in preventing HIV. NIAID noted that
        the board did not express any concerns about safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3e88e-bc16-4d29-821a-b8f8eadb9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fd74f-7b6d-43f4-bae3-3fda7d0c0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An HIV vaccine is essential to end the global pandemic, and we
        hoped this vaccine candidate would work. Regrettably, it does not," Dr. Anthony
        Fauci, director of the NIAID, said in a written statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f8f56-6383-42df-9f5d-427193902ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.161+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e428f-5df5-4b3b-af1c-9cfba5f55d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research continues on other approaches to a safe and effective
        HIV vaccine, which I still believe can be achieved," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25798898-1c2e-464d-833c-49466cd5df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07531cdd-1558-4441-80b5-a00db2f2b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate news release, the Global HIV Vaccine Enterprise announced
        "deep disappointment" that the vaccine study had been stopped. The enterprise
        is an alliance of funders and stakeholders formed to accelerate the search
        for an HIV vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a667bf4-b744-4067-b339-2f5eebbe9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf428e43-2af1-45ea-847c-8e1d1c19cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst this is a significant setback for the field, we need to
        continue the quest for a preventive vaccine. The rates of HIV infection, which
        continue unabated in this region, should spur greater urgency, global attention
        and investment to the quest," Linda-Gail Bekker, immediate past president
        of the International AIDS Society and chair of the Enterprise Advisory Group,
        said in that separate announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd37650-aabf-4610-9700-d83ff08f3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543c400-9819-4b8a-9d47-9e976e10d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine trial, named HVTN 702 or Uhambo, began in 2016 and enrolled
        5,407 HIV-negative volunteers at 14 sites across South Africa, according to
        NIAID. Those volunteers were sexually active men and women ages 18 to 35 who
        were randomly assigned to receive either the vaccine or placebo injections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dc216-45c3-4ebb-8d4d-578f6ccb0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243750f-6600-4924-b1dd-688a1e63ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the study showed no significant difference in subsequent
        HIV infections among the volunteers in the vaccine group versus placebo group.
        According to NIAID, 129 HIV infections occurred among the vaccine recipients
        and 123 HIV infections occurred among the placebo recipients. NIAID said that
        those study participants are being informed of the trial stopping and researchers
        will continue to follow study participants over time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a2399-d5a2-4d9a-950b-b39fde63f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5495396-cf69-4882-a11e-a5a8c6d68c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trial wasn''t the only investigation into approaches to prevent
        HIV. The National Institutes of Health has invested in two other late-stage,
        multinational HIV vaccine trails, both testing a novel vaccine regimen, among
        other HIV prevention trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b60f08-7d19-4658-a236-57742eb1ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a3f20-60c6-414c-ad40-f264d01da873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the use of a daily pill to prevent HIV infection called
        PrEP rose almost 500% from 2014 to 2017 in the United States, according to
        research published in July by the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0258848-8e3f-4166-b3d2-c29f0de717df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed6024-39d1-4c2b-91cf-584803fec9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, US Health and Human Services Secretary Alex Azar announced
        the launch of a national program to provide free HIV-prevention drugs to uninsured
        adults in the United States at risk of HIV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ca9c8-817e-45e0-af99-da8902b43508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/03/health/hiv-vaccine-trial-stops-bn/index.html"
        target="_blank">HIV vaccine trial ends in ''deep disappointment''</a>"</em></p>'
  'Novel-coronavirus-Facebook-fake-news-online-misinformation-cure':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-04T06:42:40.305+08:00
    'imagesource': 'jcr:183e19c6-d6bc-4317-80f0-b59bf83c2171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b94156-b534-40a2-b7c9-f349bbbafabf'
    'lead': 'Facebook says it will start taking down bogus claims about purported
      ''cures'' and other unproven theories surrounding the coronavirus, as the deadly
      outbreak continues to spread globally'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T06:44:30.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:19.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:54.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Google, and Twitter crack down on fake coronavirus ''cures''
      and other misinformation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68424056-5e10-485b-ac84-2c284c7af9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Facebook says it will start taking
        down bogus claims about purported "cures" and other unproven theories surrounding
        the coronavirus, as the deadly outbreak continues to spread globally, sparking
        a surge in online chatter and misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9f6c6-89be-4814-9992-6550b3b49ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3dc39-0fb0-4567-8875-604efb6825ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will "remove content with false claims or conspiracy
        theories that have been flagged by leading global health organizations and
        local health authorities that could cause harm to people who believe them,"
        according to a blog post published Thursday by Kang-Xing Jin, Facebook''s
        head of health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a9e66-9c76-477d-aa18-90c3e0003207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4311468-5597-46c2-bce3-2d8f1915e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin said that includes claims "related to false cures or prevention
        methods" or "that create confusion about health resources that are available."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cd400-3369-48ae-b889-298485dcf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6a115-f0b3-446f-a312-012d99924fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to increase its fact-checking and monitoring
        efforts on Instagram, which it also owns. Jin said users who click on a hashtag
        related to the coronavirus will now be served with a "pop-up with credible
        information."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0df4af-ff19-4f5e-af47-f29b9ad615a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f18f0-ea3f-4f1f-b8d7-648405fb0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network wants to prioritize legitimate sources of information,
        Jin said, by letting select organizations run free ads that help educate people
        about the virus and also boosting posts that fall in line with health experts''
        guidance to the top of users'' Facebook feeds. It did not specify which organizations
        would be included.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82209683-45fc-4eeb-a76d-a19a53180f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87090840-600b-4d19-a7c9-fcdd0187bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin noted in the Thursday blog post that not all the new measures
        were "fully in place" yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001d65f-66d3-48a0-a4c6-6cef28cb252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c36474-eea7-4533-87d4-649777e7fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take some time to roll them out across our platforms and
        step up our enforcement methods," he wrote. "We''re focusing on claims that
        are designed to discourage treatment or taking appropriate precautions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f7949-b184-4d76-baae-d404104e6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252529e-0033-4241-a5f6-5e623b4d2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is Silicon Valley''s latest attempt to combat misinformation
        about the outbreak, which has infected more than 9,800 people around the world
        and killed more than 200 in mainland China. The World Health Organization
        (WHO) on Thursday declared the outbreak "a public health emergency of international
        concern."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8153bde-b669-4c78-9334-495f75a800e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e5fcf-f408-4c0b-9575-859bec9a44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Google have also stepped up efforts this week to guide
        their users to verified sources on the subject.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a2f07-0164-4ed1-9960-bb39d58101a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d4191-1835-4589-bb8f-d9df147b8445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced Thursday that when people search for information
        about the coronavirus, it will pull up a special notice with updates from
        the WHO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57de4b2-e02e-4805-90ec-3411b2f0ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acf660-4517-4112-97cd-4c6779d19c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, said it will promote videos from
        credible sources when people search for clips about the virus. The company
        said it specifically points to content from trusted users, such as public
        health experts or news outlets, in search results or panels that suggest which
        videos to watch next.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac774c-59c2-4c74-9e0b-1abf1fadcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37cc98-4cfb-4ed6-b6fa-1d04354669f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Wednesday that it would begin prompting users who search
        for the coronavirus to first visit official channels of information about
        the illness. In the United States, for example, Twitter directs users to the
        Centers for Disease Control and Prevention, beneath a bold headline that reads:
        "Know the facts."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ec220-4d1e-405d-b551-d3703585a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a310746-4934-4f6d-ab07-78eda6cfbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is running in 15 locations, including the United States,
        the United Kingdom, Hong Kong, Singapore, and Australia, and "will continue
        to expand as the need arises," the company said in a blog post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fc9e6-95a9-448d-b3de-bbc8d524b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89727ed8-7fa2-4ee0-86e7-e23b15e3ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Twitter said that it had already seen more than
        15 million tweets about the coronavirus in four weeks, "and that trend looks
        set to continue."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328636da-9dba-46f5-96fd-ed686bfb8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fa0c4-56ec-42a5-851b-d8d97dfce966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson told CNN Business earlier this week that
        it had not seen a coordinated increase in disinformation related to the virus,
        but would "remain vigilant" on the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1216d07-7d2c-4624-8ed6-6041cbd4b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808639f-f8a4-4bc7-917e-17bd3574f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves this week are notable, particularly since social networks
        have long been criticized for allowing the spread of misinformation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30379a-6a77-47d3-a3ab-41d4cdd42a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605d4ec-d348-4bbf-89f0-30807e50f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which now claims about 2.5 billion monthly users on its
        flagship network and a combined 2.9 billion monthly active users across its
        other apps like WhatsApp and Instagram, has had major problems restricting
        hoaxes about vaccines, for example.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300c480-0a0e-4762-a299-ba03a8b68845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85d0e2-be2a-4764-95b5-d452d4d297a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram last year vowed to block more hashtags that surfaced vaccine
        misinformation after a CNN Business report found that content promoted by
        anti-vaccination accounts were still thriving on the platform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bf843-d43b-435d-bbe5-5e265324fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0657b-a9eb-4808-9c0a-a60767a076d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company frequently touts its army of fact-checkers and
        reviewers who are paid to debunk false claims, the effectiveness of its policies
        remain in question.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935a85e-57ec-4644-9757-ff120df3ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a101c-9734-456e-8a67-554a92f70e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
