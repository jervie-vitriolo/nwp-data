    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ee459-900e-40db-8721-fda2a1e7f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> Thirty
        police personnel were apprehended for violating traffic laws and the Anti-Carnapping
        Act, said the Philippine National Police Integrity Monitoring and Enforcement
        Group (PNP-IMEG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8419579-25d0-40b3-b16d-05a341761f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d1749-4c67-41f3-abee-b0fbd7c8b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-IMEG conducted nationwide simultaneous law enforcement operations
        against the police personnel. Areas included in the operations were: National
        Capital Region Police Office Headquarters; Southern Police District Headquarters;
        Police Regional Office 4-A; Cavite Provincial Police Office; Pampanga Provincial
        Police Office; Angeles City Police; and Police Regional Offices 7,9,10,11,
        13, and Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2754837-281f-4d17-b58c-ccdbd6435da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6361de-f2a8-4df0-84e8-414e3ff2168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operations, 6,126 motor vehicles and motorcycles were
        verified and checked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116d543-864f-4dc8-932c-954325eed891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c2273-cc35-4f55-b287-ddf086073052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 30 PNP personnel, also apprehended were 101 civilians,
        one each from the Philippine Drug Enforcement Agency and Bureau of Jail Management
        and Penology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c574b5a-306a-46eb-b280-2ed54615a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T22:48:32.796+08:00
