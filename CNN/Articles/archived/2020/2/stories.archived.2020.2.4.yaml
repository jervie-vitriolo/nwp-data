      'jcr:uuid': 'f1af85fc-1682-4d1c-8b30-07574eb7f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>300 OFWs affected by temporary travel ban, gov''t to give financial
        help</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d454433-0574-44b7-a9e4-d350e1a033e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841f800-be24-4df3-a4af-12e067a7e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 4)  At least 300 overseas
        Filipino workers may miss their chance to go back to their employers in China,
        Hong Kong, and Macau following the Philippines'' imposed travel ban due to
        the novel coronavirus spread, labor officials said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ce110-b3a6-4aed-b250-61d392781900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said it is extending help
        to the workers stranded in the country. Thirty OFWs, bound for China and its
        special administrative regions, were not allowed to leave the country on Monday
         leaving them stuck at the Ninoy Aquino International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89b840-d83e-4cd2-ab04-a7cfe3330eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glory Jane Santos arrived in the Philippines for a short vacation,
        but now her job as a domestic worker in Hong Kong is in limbo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c8612-05d7-4a4e-8985-6e98fd08aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delikado ''yung trabaho namin kung hindi kami bumalik. ''Yung amo
        namin maghahanap na ng iba doon," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69de3d0-cbfd-4b9a-a5d3-6731c72956c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our jobs are in danger if we don''t get back soon.
        Our employers might look for our replacements.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90beb82-ea38-4140-ba2f-bb615f2c615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Renato Ebarle said they will give financial
        assistance to the OFWs affected by the travel ban. The Overseas Workers Welfare
        Administration was tasked to give P10,000 cash aid for each OFW stranded in
        the country. They will also be provided with dormitories and food. He added
        the department will pay for their airfare if they opt to go back to their
        provinces while the ban is in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd831d-16cb-4f11-9579-228b5b2fcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction of the secretary is very clear, that we have to
        assist them," he told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f4aa-c37c-4600-9240-a80c9246ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebarle added the affected OFWs have to present their passport, visa,
        employment certificate, and travel clearance to OWWA personnel at the airport
        so they be given help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e143f8-2da6-494e-876b-04cb9aea53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:57:23.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with our offices over Macau and Hong Kong and
        other areas to coordinate with labor recruiters para makausap mga employers,"
        he said.</p>'
  'doctor-whistleblower-coronavirus':
    'author': 'Yong Xiong and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T10:59:53.393+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5883004-2b2d-4011-97c9-ebd6a6c20bd0'
    'lead': 'On December 30, Li Wenliang dropped a bombshell in his medical school
      alumni group on the popular Chinese messaging app WeChat: seven patients from
      a local seafood market had been diagnosed with a SARS-like illness and quarantined
      in his hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T11:08:20.081+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T20:57:03.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:57.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doctor-whistleblower-coronavirus']
    'template': '1'
    'title': 'A Chinese doctor tried to save lives, but was silenced. Now he has coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43879702-fe17-45a4-9935-3a82ac2a6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>On December 30, Li Wenliang dropped
        a bombshell in his medical school alumni group on the popular Chinese messaging
        app WeChat: seven patients from a local seafood market had been diagnosed
        with a SARS-like illness and quarantined in his hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658776f6-a4b6-49ac-8b38-34ba6d87c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li explained that, according to a test he had seen, the illness
        was a coronavirus &nbsp;a large family of viruses that includes severe acute
        respiratory syndrome (SARS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26bb49-cb6b-49f6-bc5a-22ba70df5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of SARS run deep in China, where a pandemic in 2003 killed
        hundreds following a government cover up. "I only wanted to remind my university
        classmates to be careful," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec545b2-dc6e-4af1-a8b8-9367f31b2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, a 34-year-old doctor working in Wuhan, the central Chinese city
        at the epicenter of the deadly coronavirus outbreak, told his friends to warn
        their loved ones privately. But within hours screenshots of his messages had
        gone viral &nbsp;without his name being blurred. "When I saw them circulating
        online, I realized that it was out of my control and I would probably be punished,"
        Li said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d64a3-cdd7-47bd-ac93-2a3dcdfb21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was right.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402f028-8e67-4c92-ab05-adc285d5fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after he posted the message, Li was accused of rumor-mongering
        by the Wuhan police. He was one of several medics targeted by police for trying
        to blow the whistle on the deadly virus in the early weeks of the outbreak.
        The virus has since claimed at least 425 lives and sickened more than 20,000
        people globally -- including Li.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fce2ac-7629-4e42-aff2-688cc04d431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an intensive care bed in hospital, Li told CNN he was confirmed
        Saturday to have contracted the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee35473-9383-4632-b45a-09469e8a3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His diagnosis has sparked outrage across China, where a backlash
        is growing against state censorship around the illness and an initial delay
        in warning the public about the deadly virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394e23f-3121-4a60-a41c-9b3aea683ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Summoned by the police</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c7517-150b-4e86-b636-97dbdb1d6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day in December that Li messaged his friends, an emergency
        notice was issued by the Wuhan Municipal Health Commission, informing the
        city''s medical institutions that a series of patients from the Huanan Seafood
        Wholesale Market had an "unknown pneumonia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d44d16-86d2-4460-8ccc-a22d7ff2182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice came with a warning: "Any organizations or individuals
        are not allowed to release treatment information to the public without authorization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59093e5e-f6ab-456a-945b-11e39021ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of December 31, Wuhan''s health authorities held
        an emergency meeting to discuss the outbreak. Afterwards, Li was summoned
        by officials at his hospital to explain how he knew about the cases, according
        to state-run newspaper Beijing Youth Daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c95e9-e5bf-4f5b-80bc-dd328086ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, the Wuhan authorities announced the outbreak and
        alerted the World Health Organization. But Li''s troubles did not end there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81178e8-2768-49e7-a7bb-3752320606eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, Li was called to a local police station and reprimanded
        for "spreading rumors online" and "severely disrupting social order" over
        the message he sent in the chat group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f151eab-2d75-4f7d-b419-4dfb12f135a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that message, Li said the patients had been diagnosed with SARS,
        citing the test result that showed the pathogen tested positive for the SARS
        virus with a high "confidence coefficient" &nbsp;a measure indicating the
        accuracy of the test. He clarified in a subsequent message that the virus
        was actually a different type of coronavirus, but the screenshot of his first
        message had already spread online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07390419-ae05-44cc-945c-b9b163855481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li had to sign a statement &nbsp;which CNN has seen a photograph
        of &nbsp;acknowledging his "misdemeanor" and promising not to commit further
        "unlawful acts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe756587-608b-4b09-8c37-d7722e5d3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feared he was going to be detained. "My family would worry sick
        about me, if I lose my freedom for a few days," he told CNN over a text message
        on WeChat &nbsp;he was coughing too much and breathing too poorly to speak
        over the phone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ef0b0-a283-4d87-91a1-b9bb22f95ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Li was allowed to leave the police station after an hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda488ed-46bd-476a-9a02-4988ace53051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan police has not responded to CNN''s request for comment
        at the time of publishing. The Wuhan Municipal Health Commission declined
        to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05dd94-0aa1-4a84-8db2-820dd21b002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ophthalmologist returned to work at Wuhan Central Hospital feeling
        helpless. He said: "There was nothing I could do. (Everything) has to adhere
        to the official line."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5393c5b-971a-4e75-8446-7e1622199225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, after unwittingly treating a patient with the Wuhan
        coronavirus, Li started coughing and developed a fever the next day. He was
        hospitalized on January 12. In the following days, Li''s condition deteriorated
        so badly that he was admitted to the intensive care unit, and given oxygen
        support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919e7a7-e919-4116-9863-f0425e7f4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, he tested positive for coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68177bef-754f-4811-9c48-d5a3b37cdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Playing down the outbreak</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da48981-fbf4-49cf-9f8a-6a08a1119407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, the Chinese authorities wanted to control information
        about the outbreak, silencing any voices that differed with their narrative
         regardless of whether they were telling the truth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9f2d9-bd0c-42e4-ab86-0ad936bc1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, the Wuhan police announced it had "taken legal measures"
        against eight people who had recently "published and shared rumors online"
        about the pneumonia-like illness and "caused adverse impacts on society."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d96c3-3917-41d1-b5d6-b167e491cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet is not a land beyond the law ... Any unlawful acts
        of fabricating, spreading rumors and disturbing the social order will be punished
        by police according to the law, with zero tolerance," said a police statement
        on Weibo, China''s Twitter-like platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ca12e-7454-4097-88b3-c3bb07d489f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police announcement was broadcast across the country on CCTV,
        China''s state broadcaster, making it clear how the Chinese government would
        treat such "rumormongers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4fb2f-24e9-4197-ba94-d8a179e9a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two weeks that followed, the Wuhan Municipal Health Commission
        remained the only source for updates on the developments of the outbreak.
        Chinese scientists identified the pathogen as a new coronavirus on January
        7. For about a week, no new confirmed cases were announced. Health authorities
        maintained there was "no obvious evidence for human to human transmission,"
        no infection of healthcare workers, and that the outbreak was "preventable
        and controllable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd27c37-9a70-48a5-a6ed-ca1526b17f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 31, Li wrote in a post on Weibo how he felt during that
        period: "I was wondering why (the government''s) official notices were still
        saying there was no human-to-human transmission, and there were no healthcare
        workers infected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bfcb7-bbaa-44f9-8dd5-c08732e47b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a sudden jump in infections. Until January 17, the Wuhan
        authorities had only reported 41 cases of the virus. By January 20, that number
        had soared to 198.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb040f-6ab9-4469-8d89-c52332b9c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government took over and, on January 20, President Xi
        Jinping ordered "resolute efforts to curb the spread" of the coronavirus and
        stressed the need for the timely release of information &nbsp;it was the
        first time Xi had publicly addressed the outbreak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f8b11-2568-492f-9871-55a9416c70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, Zhong Nanshan, a government-appointed respiratory
        expert, known for fighting SARS 17 years ago, declared on state broadcaster
        CCTV that the new coronavirus was transmissible from person to person.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792b1f5-4596-445f-8055-2ea35ada50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, authorities placed an unprecedented lockdown on
        Wuhan, the economic engine and transportation hub of China''s central heartland
        &nbsp;but five million people had already left the city for the Lunar New
        Year holiday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16cd04-d4ee-42f6-b3f2-ec077ea45e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the virus has spread to every region in the country, including
        the far western frontier of Xinjiang and the remote region of Tibet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bd289-64fb-47bb-8e84-4367871d322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CCTV on January 27, Wuhan mayor Zhou Xianwang
        admitted his government did not disclose information on the coronavirus "in
        a timely fashion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280e15a-066d-475b-b051-3add941ae5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that under Chinese law on infectious diseases, the
        local government first needs to report the outbreak to national health authorities,
        and then get approval from the State Council before making an announcement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f0804-65fd-406a-876a-08b112bfa0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the late disclosure, I hope everyone can understand that this
        is an infectious disease, and relevant information has special channels to
        be disclosed in accordance with law," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efefd62-d773-49cf-ba86-4262892b006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Public uproar</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c8720-29fe-4c58-bb38-922a73a4615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late January, the Wuhan government''s mishandling of the outbreak
        was becoming well-understood in China. Many online thought of the group of
        eight "rumormongers," saying their early warnings could have saved hundreds
        of lives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936936e-c681-4dca-8212-ab42ad567262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the eight to be vindicated grew &nbsp;even in state media.
        Xi''s call for the timely release of information was seen as a green light
        to report on the coronavirus and Chinese journalists began producing in-depth
        coverage and hard-hitting investigative reports. The state-run newspaper Beijing
        Youth Daily interviewed Li and the article went viral. The piece was censored
        within hours, but the uproar remained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb862d-817d-4487-8adb-3ff065542c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public anger mounted, China''s Supreme Court on January 28 criticized
        the Wuhan police for punishing the "rumormongers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad6f05-5897-47a5-8c6d-627cf173a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might have been a fortunate thing for containing the new coronavirus,
        if the public had listened to this ''rumor'' at the time, and adopted measures
        such as wearing masks, strict disinfection and avoiding going to the wildlife
        market," the Supreme Court commentary said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ecaa9-aaa7-4381-9a08-4b96bf7f871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowing to pressure, the Wuhan police issued a statement the next
        day, saying the eight people had only committed "particularly minor" misdemeanors
        for spreading "unverified information." It said they had only been summoned
        for a talk and not detained or fined.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4c0ee-4c80-4a55-a84e-f5f20296ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, another "rumormonger" came forward with her story in
        the Chinese press.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a271785-ab18-43c5-857b-90a4a251bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Linka, an oncologist at Wuhan Union Hospital, told Chinese media
        she received a warning from police after sending an alert to her colleagues
        in a WeChat group on the evening of December 30.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243317f8-7ff3-4cac-adc4-107fa859e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, Xie relayed a warning from fellow doctors about
        an infectious disease: "Don''t go to Huanan Seafood Wholesale Market in the
        near future. Several people were found to have contracted an unknown pneumonia
        similar to SARS there. Today our hospital has received multiple patients from
        the market. Everyone please remember to wear masks and ventilate properly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d90d4-db66-4025-b5a5-5b9c7d739643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now recovering in a quarantine ward, Li said he was not sure if
        he was one of the eight "rumormongers." But he felt relieved after reading
        the Supreme Court commentary, taking it as a sign that the central government
        is against giving him a harsh punishment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621f38e-5c80-4be5-b4ed-729e17cccb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:08:20.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
