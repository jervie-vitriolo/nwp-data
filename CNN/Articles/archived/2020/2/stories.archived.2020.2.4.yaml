    'template': '1'
    'title': '''Hamilton'' is coming to movie theaters next year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11c1fa-fdf7-4ab1-acd8-1c36e357d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Lin-Manuel Miranda''s "Hamilton" is
        hitting the big screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcdc76-7274-4baa-9542-629d6998f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bac6e-5bc0-447f-bbaf-2760f9904b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is bringing the hit musical, starring the original Broadway
        cast, to movie theaters on October 15, 2021. It''s not an adaptation: It''s
        a previously recorded "live capture" of the stage performance from the Richard
        Rodgers Theatre in New York, where it first began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af59b4-5382-4370-96b7-7101a445725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3252550-fb64-4258-8189-d620c11d1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda announced the news on Twitter.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Disney
        presents: <br>Hamilton. <br>With The Original Broadway Cast. <br>Filmed onstage
        at The Richard Rodgers Theatre. <br>In A Theater Near You.<br>October 15,
        2021.<a href="https://twitter.com/hashtag/Hamilfilm?src=hash&amp;ref_src=twsrc%5Etfw">#Hamilfilm</a>
        <a href="https://t.co/z4ohfWXzi3">pic.twitter.com/z4ohfWXzi3</a></p>&mdash;
        Lin-Manuel Miranda (@Lin_Manuel) <a href="https://twitter.com/Lin_Manuel/status/1224377343126462466?ref_src=twsrc%5Etfw">February
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1de3fb-8231-4cdb-81e5-056684622890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e5889-9d6b-4067-846d-f4858be24971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
