      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said those considered jobless were the 17.5 percent who
        were jobless in December 2019 consisted of 8.1 percent who voluntarily left
        their old jobs, 3.5 percent first-time job seekers, and 5.9 percent who were
        retrenched.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e260d-4ac4-44fb-96b1-448db867eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who were retrenched consisted of 3.7 percent whose contract
        ended and was no longer renewed, 1.3 percent who were laid off, and 0.9 percent
        whose previous employer closed operations," added SWS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b148b9-a521-41cf-9017-765c10be1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness was down significantly in Metro Manila (15.0 percent
        from 24.5) and the rest of Luzon (17.3 percent from 25 percent), however,
        numbers were up in the Visayas and Mindanao (15.7 percent and 20.7 percent
        from 11.8 percent and 15.9 percent, respectively).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b8e3f-2e88-4b94-9a95-0356c1b73370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the SWS said joblessness in urban areas was at its lowest
        in 15 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4841a-abc7-4db8-bc07-ec581d892d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS report also noted there were more jobless adult women than
        men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8da9a-9cab-49d5-ab18-aa3724a939ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall in adult joblessness among men widened the Female  Male
        Joblessness Gap (% jobless among women minus % jobless among men). From 16.8
        percent in September, this rose to 22.5 percent in December. This is the highest
        since the 26.1 percent in December 2016," said the SWS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7362b63-0e1c-4e01-b5e9-e1dfa83eef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,200 adults surveyed from December 13-16, 2019, 53 percent
        said they were more optimistic of more jobs being available in the next 12
        months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab86d4-b569-493a-89d6-0dbc5c500e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives a Job Optimism score of +40, classified by SWS as Excellent,"
        said the pollster.</p>'
