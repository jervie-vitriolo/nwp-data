    'template': '1'
    'title': 'House approves bill requiring GMRC classes in kindergarten'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c4cc0-a96d-4fc6-9b90-261a88164ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> A
        bill approved by the House of Representatives on Tuesday wants kids to start
        early in values education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4f489-aaa0-413b-906a-6cf39732be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec54b4-c1f8-411b-beeb-5595f1de20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 225&nbsp;votes, lawmakers on Tuesday approved House Bill 5829
        which will require sessions on good manners and right conduct (GMRC) starting
        kindergarten until third grade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74316a35-bc87-4139-a72a-629aaf6db704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde21500-39f5-43fc-8bc8-085a0423035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure combines nine proposals pending before the chamber,
        which all seek to instill basic etiquette and manners among young learners.
        Through the bill, GMRC would be officially included in the K-to-12 basic education
        program, and will be taught as a separate subject.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7298a0b-a09a-4a3a-954b-fff4710d8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d62ddd-8444-49df-88a5-b57ff0d4b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:29:25.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GMRC shall inculcate among the students the concepts of human
        dignity, respect for oneself, and giving oneself to others in the spirit of
        community, for the effective and holistic development of the decision-making
        skills of the child," the consolidated bill read.</p>'
