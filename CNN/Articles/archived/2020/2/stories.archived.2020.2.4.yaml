      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.cokm "<a href="https://edition.cnn.com/2020/02/03/politics/senate-impeachment-trial-closing-arguments/index.html">Senators
        give speeches to explain their votes on impeachment trial after closing arguments
        Monday</a>"</em></p>'
  'political-dynasty-provision-charter-change':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T14:40:10.066+08:00
    'imagesource': 'jcr:b32be0f5-8487-4779-b7b9-da36db017467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e0288b-34a8-487e-9605-6996e31f959e'
    'lead': 'There is no proposal to ban political dynasties, a member of the government
      body pushing for amendments to the Constitution has clarified as lawmakers continue
      to reject an anti-political dynasty provision. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T14:43:38.847+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T20:56:50.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:59.509+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['charter-change', 'Constitution', 'political-dynasty']
    'template': '1'
    'title': 'Proposed charter change seeks restrictions  not ban  on political
      dynasties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d880539-6a3a-4cfc-b2b6-74a1039d89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong>  There
        is no proposal to ban political dynasties, a member of the government body
        pushing for amendments to the Constitution has clarified as lawmakers continue
        to reject an anti-political dynasty provision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef7b3f-aaca-41cf-868f-6d3644444495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96967ba0-f617-468f-b31e-ddbcbb475d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a ban, it''s a restriction," said political analyst Ramon
        Casiple, a member of the Inter-Agency Task Force on Constitutional Reform,
        during a House hearing of the committee on constitutional amendments on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb608a-3b8b-4e54-982f-bcab33d45ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf058af-6c63-44bc-a218-3a3e15094eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple explained that the task force recognizes Filipinos'' right
        "to vote and be voted upon." However, the right to run for public office is
        not absolute, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084d0b7-a400-4a0e-b53e-83e8e9c7691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b4c21-e3c0-4e14-9dc4-f31bd21c4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why you have qualifications (for those running for elective
        posts) in the first place," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22b14c-cde3-4bcb-8e5c-10321607b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa9dd4-7d99-4aa0-82c4-991685705764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposed amendments has been stirring much controversy
         a provision that would finally implement the <a href="https://cnnphilippines.com/news/2019/7/4/Anti-political-dynasty-bills-18th-Congress-.html?fbclid=IwAR1DmjUWDtughUvJtTtkkpVirQHPjDSuRgiCQ_6N0YK9IepVxeuCoITekDE">anti-political
        dynasty line</a> in the 1987 Constitution. It seeks to define a political
        dynasty as one that "exists when a family whose members are related as a spouse,
        and up to the second degree of consanguinity or affinity, whether such relations
        are legitimate, illegitimate, half or full blood, maintains or is capable
        of maintaining political control by succession or by simultaneously running
        for or holding elective positions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855d611-14a2-4cf9-9b7b-3c71f51efe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe61c1-57fe-421b-88f6-3f88e6130ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means one cannot simultaneously hold public office with his/her
        parent or child, grandparent or grandchild, and siblings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39da0a-4ae8-4853-b576-0f67ecc75d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf9322-b12c-46e8-9f0c-1e06797f30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that there''s no restriction," Casiple stressed. He said
        the term "restriction"  not ban  should then be used to refer to the anti-political
        dynasty provision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70f45e-f7f2-4c0b-931f-8ac6fd77f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78a9a6-31bc-4501-b37b-38a76167e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What dynasty?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ecee9-82f4-491d-9c26-3f4a72c47ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the proposal was met with criticisms from some of the members
        of the House committee on constitutional amendments, who said it violates
        democracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3beee-b2ee-4200-b8ed-3de00a884ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df32e3-bb53-49ec-9f97-f3d5097db748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Surigao del Sur Rep. Johnny Pimentel said that
        unlike in monarchies where members of a clan assume government posts through
        appointment and inheritance, the Philippines elects all its officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015aabff-c620-444e-89ee-3871609c66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620c6f9-88d3-4718-969c-0ded4a40b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binoboto naman ang mga kandidato. Saan doon ang dynasty</em>
        (The candidates are being voted upon. Where is dynasty there)?" Pimentel asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf95c2-f3cc-4738-811f-8402bdab0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346b886-84a3-49f1-81a3-f49c6a636e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be opposing this provision <em>kasi hindi naman maganda ''yun
        na puputulin natin ang karapatan ng mga tao na pumili kung sinong gusto nila</em>
        (because it''s not right to curtail the people''s right to choose the leaders
        they want)," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ffae1-343d-4af0-8d44-65df9c61b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660ca93-1e9f-4e1d-b29b-3d60221259b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Antonio Tonypet Albano likewise said that to define
        political dynasties "as families elected democratically is anti-democratic
        in nature."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f9055-bdfb-4b3e-a1af-378178738cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87960cf-d2ca-49f4-aef2-3915923a44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should instead enforce political reforms
        that will ensure an equal playing field for all election candidates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdde3d-2da1-4a5b-9550-3de67cde7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3d674-c344-4933-bfe4-c97c91f9cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pimentel and Albano <a href="https://www.cnnphilippines.com/news/2020/1/28/House-against-ban-on-political-dynasty.html">raised
        similar concerns during last week''s deliberation</a>. Albano has repeatedly
        denied that he belongs to a political dynasty, even with his late father,
        former LPGMA Rep. Rodolfo Rudy Albano Jr., previously joining him in Congress.
        His brother Rodolfo Albano III also currently serves as the governor of Isabela
        while his sister Mila Albano-Mamauag is a former Cabagan town mayor. Meanwhile,
        Pimentel''s clan has had five governors in Surigao del Sur.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271a589-4b98-4b04-a484-f6cb51c861bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa58f92-744e-44dd-ac25-a57027a0adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Give it a chance''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ce5cf-800d-4942-aae9-2213ca599e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee chairman, however believes it''s high time the government
        stopped political dynasties from dominating the elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aeb28a-c69c-4824-8cd3-5d652a052836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dcb20-077c-44cd-84ee-4b8b8fc910b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is democratic elections every time... but some families are
        really entrenched that they really win democratically," Cagayan de Oro City
        Rep. Rufus Rodriguez said, calling on his colleagues to give the proposed
        anti-political dynasty provision a chance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05aabe-ee8c-4e76-852f-98a442d53f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:45:59.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/5/10/Understanding-the-power-of-political-dynasties.html">WATCH:&nbsp;Understanding
        the power of political dynasties</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934af0f6-1dbc-4989-a4b9-6f18fd854dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48772de0-53b9-46c3-8868-a300e46431aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the constitutional amendments panel <a href="https://www.cnnphilippines.com/news/2019/12/13/charter-change-political-dynasty.html">swiftly
        approved a a resolution seeking to amend the Constitution</a>  but an anti-political
        dynasty provision and other political and electoral reforms were left out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bb779-9d50-4c52-82e9-e44b35c53c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f842a-a5dc-4067-914c-a1dfdfc26338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the committee has recalled its approval in order
        to consider the proposed amendments being offered by the executive. He said
        he is personally inclined to support the proposal, noting that it has the
        backing of people from 69 provinces that the Task Force CORE had consulted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf712276-b784-4ef6-a743-46e4e053bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:43:38.851+08:00
