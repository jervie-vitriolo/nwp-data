      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s sales have grown 36% from 2018 and 86% since 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae022e-6417-4c01-8821-8efa669c9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T05:47:56.804+08:00
