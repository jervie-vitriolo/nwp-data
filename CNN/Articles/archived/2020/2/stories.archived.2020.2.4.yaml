      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd29f8-fba3-488f-a020-f3818a417db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, bitcoin''s latest spike is similar to gold''s stellar
        run this year. The yellow metal has also surged this month and is now trading
        at a seven-year high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31a8c5-be5b-4e9c-b1f4-a172939efa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efe8e4-9233-4895-9b9c-c24ca1fe34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this peak bullishness for the stock market? Gold and bitcoin
        are up as investors don''t seem convinced about last year''s stock rally,"
        said Marija Veitmane, senior multi-asset strategist with State Street in an
        interview with CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15d65b-626e-41c6-a7f3-1a3279f8a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92a209-ce63-447c-9aa4-8e9b03eb8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veitmane added that bitcoin, as well as gold, is benefiting from
        the fact that interest rates are low (or in some cases, negative) following
        cuts by the Federal Reserve and many other central banks last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da494234-dad4-4e02-b8da-414ed917c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77125377-60ae-4d33-9d5b-1b7f00bb0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
