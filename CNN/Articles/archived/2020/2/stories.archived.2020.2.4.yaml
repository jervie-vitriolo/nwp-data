      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296abcdd-2c9b-440e-883c-b73f302cee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:44:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading global health authorities, such as the World Health Organization,
        have publicly identified verifiable vaccine hoaxes; if these vaccine hoaxes
        appear on our platforms, including Instagram, we will take action against
        them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6dc22-5ebb-4136-b7b5-dd1ccc586173'
