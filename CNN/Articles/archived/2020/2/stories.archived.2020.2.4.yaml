      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 767-300 -- which carried 128 passengers -- experienced
        problems shortly after takeoff on Monday afternoon, Air Canada said in a statement</p>'
