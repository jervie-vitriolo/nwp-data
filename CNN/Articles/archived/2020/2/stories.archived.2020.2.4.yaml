  'Chinese-coronavirus-patient-cremation-delayed':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'Technical problems have hounded the burial and cremation procedure
      for the Chinese man who died of novel coronavirus in the Philippines, with several
      operators backing out from previous deals, the Health Department says. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-04T11:44:37.198+08:00
    'imagesource': 'jcr:02b05a9c-9679-4452-b1ef-b5c60e1ad10d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa00ebc-2782-4bb0-be47-93c7e9e84bbd'
    'lead': '''There were many groups who initially said they would cremate, they
      would bury in the Chinese cemetery only to find out later on that they changed
      their minds. They don''t want to cremate anymore, Health Secretary Francisco
      Duque III says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T11:51:36.025+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T20:57:00.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:57.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'cremation']
    'template': '1'
    'title': 'Delay in cremation of coronavirus patient as operators ''backing out''
       DOH '
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d243d-a3c4-4fc0-87f7-b79bf29f8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> Technical
        problems have hounded the burial and cremation procedure for the Chinese man
        who <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">died
        of novel coronavirus</a> (2019-nCoV) in the Philippines, with several operators
        backing out from previous deals, the Health Department said Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44acb4-f8a0-4367-b3ea-53c604a53298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said some crematoriums mostly
        run by Chinese operators withdrew their commitments, thus causing the delay
        of the <a href="https://www.cnnphilippines.com/news/2020/2/3/Philippines-novel-coronavirus-dead-cremation.html">patients
        cremation.</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a605e-e1ea-4f7b-9d50-b68fcd4280a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many groups who initially said they would cremate, they
        would bury in the Chinese cemetery only to find out later on that they changed
        their minds. They don''t want to cremate anymore, Duque told CNN Philippines
        <em>The Source.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7b390-f439-4df0-95d4-1d30a1221545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very unfortunate that they''re backing out. These are Chinese
        as well. So I don''t understand, he added.</p>'
    '83':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Health
        Secretary Francisco Duque III: Cremation of novel coronavirus fatality delayed
