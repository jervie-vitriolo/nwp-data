    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb297f57-632e-4d16-afda-460e80b22f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.406+08:00
