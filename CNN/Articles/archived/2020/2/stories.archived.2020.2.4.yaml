  'todd-mckinnon-success-business-advice':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-04T20:57:38.475+08:00
    'imagesource': 'jcr:ee34c34c-cc64-4c54-885a-946b3277295c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad170e7b-9930-48ae-871c-72ee84f558f2'
    'lead': 'Todd McKinnon McKinnon now believes that his promise to be home for dinner
      helped make him a better CEO. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T21:05:04.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:56:22.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:04.213+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Todd-McKinnon-', 'Okta']
    'template': '1'
    'title': 'This CEO''s tip for success: Always go home for dinner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a107cb-e1ec-4419-8000-2d4cc56627f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When Todd McKinnon wanted to quit his <a
        href="https://edition.cnn.com/2019/10/24/success/ceo-pay-packages/index.html"
        target="_blank">well-paying</a>&nbsp;job to launch a startup in a recession,
        he knew he''d have to convince his wife, Roxanne, that he was not a lunatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4be9e1-e7b3-40f0-9dd4-f7c24f340dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s exactly what he did. McKinnon, who was also <a href="https://edition.cnn.com/2019/08/16/success/executive-work-life-balance/index.html"
        target="_blank">a new father</a>&nbsp;at the time, created a PowerPoint presentation
        in 2008 for his wife subtitled "Why I am not crazy," outlining his plan to
        <a href="https://edition.cnn.com/2019/11/22/success/women-entrepreneurs-venture-capital/index.html"
        target="_blank">start a new business</a>&nbsp;without hurting the family''s
        finances  even if the new venture failed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7b4fe-11c4-4617-83f3-cf4da6e60f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being assured of their financial security, McKinnon said
        Roxanne wanted him to promise something else: That he''d be home for dinner
        every night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24179d6-4aa0-4f45-95b8-d5ea17c0dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign to win his wife over worked. So he left his job as
        head of engineering with Salesforce and cofounded Okta, a cloud security company.
        Among other things, Okta streamlines and secures the sign-in process to a
        company''s IT systems, so employees need just one user ID and one password
        to access every program they need for work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d94584-af27-4b0c-8f26-16778fbfb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon now believes that his promise to be home for dinner helped
        make him a better CEO. He said he would leave the office no later than 7:00
        pm to be home for dinner with his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a92c9-fff5-4e3e-844a-d4a0ad2abc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving while others were still in the office made him feel guilty
        and he would get back online later in the evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f9ce-e3c9-40cc-b2b9-e112f9d3a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the going home by 7 every night forced McKinnon to take a breather,
        yield some control at work and gain a broader perspective. That became increasingly
        important, he said, as Okta grew from being just two people  McKinnon and
        his cofounder, Frederic Kerrest  in 2009, to over 2,000 employees across
        a dozen offices in six countries today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dc2f9-aab5-4db4-8181-9e86377b9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to go from completely nothing when starting a
        company to scaling a business," McKinnon said. "When you have nothing, everything
        that moves in the company is because of you. That''s a very, very different
        way to operate than three to four years in when you have a team and a growing
        business. Less of your success is determined by how productive you are every
        minute than by you making the right decisions that will lead other people
        in the right direction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d792724-9edf-4de2-97b6-36cac28d2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon and his wife had a 6-month old daughter at the time he
        started the business, and would later welcome a son. He says raising kids
        also taught him something valuable about building a successful company culture
        with his employees. Both will watch you like hawks and take their cues from
        how you behave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb881d3-4e86-49d3-97dc-cf7c659bff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can talk about things [with your employees], but the culture
        is really set by how you act. ... They don''t care what you say, it''s about
        what you do," McKinnon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003ffda-c840-48f4-aec7-420b20be6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, he chose to foster a transparent, collaborative culture
        where every employee feels like they have a stake in the company''s future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22dc1a-186a-49a5-ab15-7ef5e3c3ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though his initial instinct was to keep bad news to himself,
        he communicated openly with his team, even when things weren''t going well
        for the company and his investors were getting a little concerned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0829f5-9dc7-40f7-9257-d5cdf3ea8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really had a solidifying effect on the team. It made people
        rally together. It made people in the company feel like it was their company,"
        McKinnon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd1c98-b73d-4b63-b074-74ce9eb0b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made that feeling of ownership more tangible by paying employees
        in stock in addition to their paychecks, which he described as "undermarket."
        And, he said, his employees'' stake was a key motivator to take Okta public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6e0e0-706f-4fcb-8653-74690b594eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real reason we went public is because I felt like the employees
        ... needed a good way to get that return. I felt it was time for those employees
        to cash in their stock," McKinnon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfad3f3-1e39-4292-85bb-eebaebb1c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a pretty good ride so far. The stock has been trading
        around $129 a share lately, up roughly 660% from its $17 IPO price three years
        ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295068fb-6622-4e9e-b9c4-23f449dd5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon said he has <a href="https://edition.cnn.com/2019/05/20/success/ceos-office/index.html"
        target="_blank">never had an office</a>&nbsp;and eschews other displays of
        top-dog status.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842895c0-32c9-4955-9dfe-91efa599b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to make it feel like everyone''s company, the CEO and
        the rest of the leadership team can''t act like too much of bigshots. If they''re
        doing all these special things the employees can''t do, like having a big
        fancy office, then the employee by association is not going to feel like its
        theirs because they don''t have that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fa789-fd68-4132-8fb7-0b85bcffc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sense of ownership and empowerment that McKinnon wants his
        employees to have also has translated into a pretty flexible work environment.
        For instance, he said, the company''s engineers wanted at least one day without
        meetings. "No-meeting Thursdays" have now become a big work-from-home day,
        too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eda6b7-fc3a-42ad-ad3d-77a032836bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, he said, the company is bringing on more remote workers
        because Okta''s goal is to attract the best talent. "As we grow and are trying
        to hire all these great people in all these various disciplines, we''re working
        in a more remote culture."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d12f7f-98a1-4826-b84e-0e036e41297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:05:04.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:56:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/03/success/okta-ceo-todd-mckinnon/index.html"
        target="_blank">This CEO''s tip for success: Always go home for dinner</a>."</em></p>'
