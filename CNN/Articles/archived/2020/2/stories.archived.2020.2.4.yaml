      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather is usually cool this time of year in northern Luzon such
        as Baguio City, and PAGASA said that temperatures in the area will be from
        10 degrees Celsius to 22 degrees Celsius until Saturday.</p>'
