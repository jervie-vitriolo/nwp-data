  'second-butterfly-conservationist-dead-mexico-':
    'author': 'Alaa Elassar and Natalie Galln, CNN'
    'caption': 'Monarch butterflies fly in the Oyamel forest at El Rosario sanctuary
      in Angangueo, Michoacan state, Mexico.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T14:07:38.794+08:00
    'credit': 'From Luis Acosta/AFP/Getty Images'
    'imagesource': 'jcr:b22617a0-87c7-4101-a490-97d923278ef7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa98857-4563-4a55-9872-fc1205daacaf'
    'lead': 'The body of a second butterfly conservationist and activist has been
      found in Mexico, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T14:11:10.290+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T20:56:54.573+08:00
