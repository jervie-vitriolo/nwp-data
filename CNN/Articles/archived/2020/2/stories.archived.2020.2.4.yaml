      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> Globe
        Telecom saw profits climb in 2019, boosted by bigger data consumption among
        subscribers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaecba8-7ce9-4c9d-8a7f-4af589db44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:59:40.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b77999-6555-480d-b3a1-74b38a296b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:59:40.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned network said consolidated net income hit 22.3 billion
        for the year, up by a fifth versus 2018 as Globe grew its customer base to
        over 96 million, it said in a disclosure on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8173f3-6921-43e0-b88a-7a5210c38ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:59:40.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb005d5-bfbb-4b0f-9d3f-0d5cc809eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:59:40.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:56:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from the mobile segment grew by 12 percent to hit 111.8
        billion, Globe said, accounting for three-fourths of the company''s total
        service profits. The mobile network tallied 94.2 million subscribers at end-2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2252ef-36b7-4094-9b76-b73a66832049'
      'mgnl:activationStatus': true
