      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tail end of a cold front and the low pressure area
        will drench Visayas and Mindanao by Thursday or Friday, PAGASA Weather Specialist
        Aldczar Aurelio said in a Tuesday briefing, adding that the LPA may enter
        the country by Thursday afternoon.</p>'
