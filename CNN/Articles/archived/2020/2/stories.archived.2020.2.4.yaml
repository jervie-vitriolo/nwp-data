      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has historically only broken out the finances for Google''s
        advertising business and the "other" areas of Google''s business, which lump
        together such key segments as YouTube and cloud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e0f1e-2695-41db-9360-941bcc5bda77'
