      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Crude oil has crashed into yet another
        bear market on fears that the coronavirus outbreak will destroy demand in
        China, the world''s largest crude importer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db5e22-d39e-4e29-a773-7084f9b16f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546a34a-ae14-4c39-97cb-b1489ba78a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil tumbled another 2.8% on Monday and briefly broke below $50
        a barrel for the first time since January 2019. Crude finished at $50.11 a
        barrel, leaving it down nearly 21% from the recent closing high of $63.27
        a barrel on January 6. A bear market is frequently defined as a drop of more
        than 20% from previous highs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad511a-26eb-42a6-8170-8f90739e9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7247c3d-c7eb-4c29-8df1-6ffe4ca76f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy markets have been clobbered by the rapid spread of the coronavirus,
        which has killed more than 360 people and infected more than 17,000 around
        the world. The virus has also caused countless flight cancellations and brought
        parts of the Chinese economy to a standstill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e2170-a5e5-4112-bd37-37adb7ee3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d173f59-b3d9-4829-a994-24f5bb21a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of fear in the market. And a lot of forced liquidations,"
        said Ryan Fitzmaurice, energy strategist at Rabobank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42254e7f-0250-46f2-9d92-4a25a6c8d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86b9d4-b52a-43bf-bee5-9a989da9c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices had been on the rise to start the year as investors bet
        the US-China Phase One trade deal would revive the global economy. Crude also
        momentarily spiked on surging tensions between the United States and Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad75e42-b9c3-46b6-83f5-b501e4d5262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed83351-a891-45bf-a552-2bfea3661fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Things really snowballed''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d0913-2fbe-4e52-a974-8d4275702c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy selloff began after US-Iran tensions eased, lowering
        the chances of a supply disruption in the Middle East. But oil prices, along
        with the stock market, have since been rattled by the coronavirus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1674a3-73a5-4a7f-89fc-17b9416faf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad3066-15d7-4e31-a6ca-3f35e0d24136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus showed up and that''s when things really snowballed,"
        said Fitzmaurice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c357cf-16c9-4089-869e-ea14c9b8570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
