      'jcr:uuid': '4d39e198-b9b7-40cf-9d7d-f2d0fe274dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published Monday in the journal Nature Geoscience
        by researchers who studied one of the many "ice tongues" of the Nioghalvfjerdsfjorden
        Glacier -- also known as the 79 North Glacier -- in northeast Greenland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e171af7-0bed-4ac8-b321-37589015911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269c502-5a2e-4eae-8de7-36308af72c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ice tongue is a strip of ice that floats on the water without
        breaking off from the ice on land. The massive one these scientists studied
        is nearly 50 miles long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95620d-fd29-46de-a45e-4366b094638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459518e-80e1-4eaf-9d4a-f206326bccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey revealed an underwater current more than a mile wide
        where warm water from the Atlantic Ocean is able to flow directly towards
        the glacier, bringing large amounts of heat into contact with the ice and
        accelerating the glacier''s melting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48017b12-7916-4117-98ea-ce6917e96ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c4c2b-a087-405b-9172-cfc180acdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for the intensified melting is now clear," said Janin
        Schaffer, an oceanographer from the Alfred Wegener Institute in Germany who
        led the team of researchers, in a release about the findings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67486883-72b4-4cd3-9758-7f40900c15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3e3dc-75a2-4ffc-a6ac-4e9035a26716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also found a similar current flowing near another
        of Greenland''s glaciers, where a large ice tongue had recently broken off
        into the ocean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dd720-0909-469f-b631-f91915df1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49830560-b309-4f79-85ae-94a96e277ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What warmer oceans mean for the planet</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b55fca-146e-478c-b8ad-083610976a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass loss from Greenland''s ice sheet is currently the single largest
        driver of sea level rise globally, and according to a study published in December
        in the journal Nature, Greenland''s ice sheet is currently melting seven times
        faster than it was in 1992.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62075e8-503b-435c-9e9a-e5e47f885d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc1988-db4e-48ba-a35d-9a09db0f02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ice sheet holds enough water to raise global sea levels by
        more than 24 feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1627c-463f-4a4b-84b2-8be335f40227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f778c1-1690-4aac-8066-6f500872c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Arctic experienced record temperatures last summer,
        which caused Greenland''s ice sheet to lose 11 billion tons of surface ice
        to the ocean in just one day, scientists said. That is the equivalent of 4.4
        million Olympic swimming pools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03166c04-5fae-4921-9650-c198a97491c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6658ab-a6d9-464e-842f-617b9e922b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July alone, Greenland''s ice sheet lost 197 billion tons of ice,
        or the equivalent of around 80 million Olympic swimming pools, according to
        Ruth Mottram, a climate scientist with the Danish Meteorological Institute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c917628-f0f0-45c2-afb7-cd393cac5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173ac5c-d4c3-471f-8aa1-831f77388c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water temperatures also broke records in 2019. A study published
        in the journal Advances in Atmospheric Sciences says the ocean temperature
        last year was 0.075 degrees Celsius above the 1981-2010 average. The study''s
        authors said the heat absorbed today by the world''s oceans is now equivalent
        to dropping roughly five Hiroshima bombs into them every second over the past
        25 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202edac-0678-4ba4-840f-4a9788f92951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ed92b-664d-4bfe-a53b-ca6785409b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer oceans as a result of the climate crisis also make extreme
        weather events such as hurricanes capable of producing more rainfall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4e0c4-c789-4aaa-8399-89e87b58cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3ad72-2976-432e-afcd-25709777133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ocean heat impacts the stability of sea life, which could lead
        to declining fish catches in many parts of the world dependent on the ocean
        as a primary food source.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c809c-f41e-4f65-a08a-ce18f4a498bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:42:20.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/03/world/greenland-glaciers-melting-underwater/index.html">Scientists
        find another threat to Greenland''s glaciers lurking beneath the ice</a>."&nbsp;</i></p>'
