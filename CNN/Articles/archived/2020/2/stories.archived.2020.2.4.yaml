      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa93ac-2f76-4434-b4d6-d0c2260e2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setup was the result of frantic negotiations on Friday for mapping
        out the final stages of the impeachment trial. Many Republicans, particularly
        those allied with Trump, wanted to push to end the trial after Friday''s witness
        vote, even if it pushed the final verdict into the middle of the night Saturday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c453de-65ba-4506-95e5-16ee6ee317c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d7b78-2f2c-4878-b42d-18b6bb558466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several Republicans, including Collins and Murkowski, wanted
        the chance to speak to explain their votes. During the 1999 Bill Clinton impeachment
        trial, the Senate spent three days in closed session to deliberate.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d00c73-faa5-417d-a07d-08bb407de207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1885c-6a5f-42de-a94f-27ed427bea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, meanwhile, had 2020 considerations  with Sens. Elizabeth
        Warren of Massachusetts, Bernie Sanders of Vermont and Amy Klobuchar of Minnesota
        eager to spend the weekend in Iowa. Plus, they weren''t interested in allowing
        the President to be acquitted ahead of Tuesday''s State of the Union address.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7750c6d-454d-49d7-875f-662fdde1f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ac3e7-8e3b-4cee-9120-439a7fdd85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the two sides agreed to hold closing arguments on Monday, which
        the 2020 candidates returned to Washington for before darting back to Iowa
        for the caucuses Wednesday evening.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aedf40-487a-4389-ac5b-5d32cb08337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49ef74-3583-4a9e-ab40-6c1ed14ac2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is wrapping up without hearing from former national security
        adviser John Bolton, who became a key focal point of the witnesses debate
        after allegations emerged in his draft book manuscript that Trump told him
        the aid to Ukraine was conditioned on the investigations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ad823-4848-4bd5-9a00-c95fee97aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f37ad-c8a1-4c3c-97c6-c8501d8f6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House could still pursue Bolton afterward. Schiff sought
        Bolton''s testimony in the House impeachment inquiry last year, though he
        did not pursue a subpoena after Bolton''s lawyer threatened to take it to
        court. Schiff was coy on Sunday about whether he will pursue Bolton again.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57da615-cb1c-4d25-af40-04e2ffb906e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08048239-c78b-4329-b2a6-883e31f7bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to comment to this point on what our plans may or
        may not be with respect to John Bolton, but I will say this: whether it''s
        before &nbsp;in testimony before the House &nbsp;or it''s in his book or
        it''s in one form or another, the truth will come out, will continue to come
        out," Schiff said on CBS'' "Face the Nation."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89764464-3217-41b7-8de4-2b553edf3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33210aa-90d7-4bc6-b382-53b24ae8d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1f6cf-618d-4b56-bc98-7b1b2d5e8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.002+08:00
