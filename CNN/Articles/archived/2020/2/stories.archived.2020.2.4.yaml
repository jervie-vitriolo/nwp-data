  'Philippines-DOH-novel-coronavirus-tracing':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T16:22:07.373+08:00
    'imagesource': 'jcr:09aec389-6795-4aba-8232-787efc866354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bdca5a7-c62c-43b0-8485-e3a02ddb5b5b'
    'lead': 'The Health Department admits that it has only contacted 17 percent of
      the passengers on the same Philippine Airlines and Cebu Pacific flights as the
      Chinese couple who both tested positive for the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T16:27:29.151+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T20:56:45.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:00.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'novel-coronavirus']
    'stories': ['efa00ebc-2782-4bb0-be47-93c7e9e84bbd', '23a9d8cb-a808-4abe-ba79-50e4f1c6a968',
      '04276d98-8b71-4f53-814a-daee44a1e701']
    'template': '1'
    'title': 'DOH: Only 17% of passengers on same flights as coronavirus patients
      have been contacted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59746555-3118-4b47-8d21-025b7bd93e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> The
        Health Department admitted Tuesday that it has contacted only 17 percent of
        passengers on the same Philippine Airlines and Cebu Pacific flights as the
        Chinese couple who both tested positive for the novel coronavirus after they
        arrived in the Philippines two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e588b9-fcb1-4c9e-970f-6c639b6e3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8eefd-09ea-49ef-b492-3f5061bb355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said during a Senate hearing
        that they have only been able to assess 58 of 331 plane passengers who may
        have come in contact with the couple who travelled from Wuhan to the Philippines
        via Hong Kong on January 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46da6d9-0dcb-43dd-8376-29e0f729ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1741dd-f8b5-4ebf-8f95-e1eeec8af654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines Vice President for Security Cesar Ordoyo said
        they have submitted the names of passengers onboard the same plane as the
        couple to the Bureau of Epidemiology. He added that they have also contacted
        74 of 132 passengers on the flight, with 21 of them having sat close to the
        couple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4856d-f5a1-489a-8398-3e58af705209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f9c67-fb92-4bc8-b791-61f5b134f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordoyo said that they were given the impression that health authorities
        have contacted the passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb6d30-74da-4541-aa61-2d07cf787b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific also said in a statement that it is closely coordinating
        with the Health Department, Bureau of Quarantine and other agencies to manage
        the risk of possible novel coronavirus infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc93ab-0a4c-40da-a0f5-acc5f9597bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that of those who have been contacted by health authorities,
        53 are quarantined in their homes and five have exhibited symptoms similar
        to coronavirus infection. However, of the five, only four have been admitted
        to hospitals for isolation, while one refused admission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c39d21-98ee-4688-93f8-19d4dcc24064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured senators that they can complete contacting all passengers
        on the same flights as the couple in 48 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e301f-d23b-4223-8dff-a41abef6edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953b444-bb80-41d2-88b2-6b8483888ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Health Committee chair Christopher Bong Go said the Health
        Department should work with the Civil Aviation Authority of the Philippines,
        the Civil Aeronautics Board and the Philippine National Police to track down
        passengers on the same flights as the Chinese couple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e0d08-33a6-42fb-a3e0-89d51d0b56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6ba1c-0b37-45d7-91b4-94dd70744421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.152+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald Bato dela Rosa, a former top cop, also suggested
        that the Health Department submit to the PNP passenger manifests from airline
        companies. He said the PNP would be able to track down those people in 24
        hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cd5ca-12a2-420d-8d82-9f916ff4089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf72a5-de1e-47b2-89a4-04895a12b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manila International Airport Authority General Manager
        Ed Monreal said there is no need to contact all passengers onboard the same
        flights as the couple. He said international airline standards only require
        contacting passengers seated at the four rows nearest to the front, back,
        left and right of an infected person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6bc864-e919-4b2d-a767-97cbbae74931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f62d1-f5ad-421a-bfc9-04f5dc301d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all commercial carriers are equipped with filters
        that should clean the air inside aircrafts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1457dd4-d74f-4a52-bcd9-3641815b5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2dbcc-5b92-4ca0-bab9-23e8951a094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said passengers onboard the same flights as the couple would
        likely be the first to contact authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0446556-8ab7-47f6-80f5-15a4b62cda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c66c69-5810-490a-b243-7710e886ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People, as long as you tell them the exact flight number, rest
        assured, if you were onboard, you will initially also volunteer yourself,
        Monreal said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffd639-8071-48f2-bf5a-8e392049b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432ca5d-82e8-4d8b-9c9b-5e28cf2e2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple from Wuhan  the Chinese city at the center of the coronavirus
        outbreak  came to Cebu on January 21 from Hong Kong on Cebu Pacific flight
        5J 241. The two then boarded Cebu Pacific flight DG 6519 from Cebu to Dumaguete
        and Philippine Airlines flight PR 2542 from Dumaguete to Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b7d04-16ea-491d-8246-2fb6539b392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff84a8-8c2c-4954-a13a-67c31f158d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both airlines companies have said they are contacting passengers
        on those flights and have placed their crews under quarantine. They also said
        that their planes have also been disinfected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4827498-9fb8-4f1e-a954-2cc148f2b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fd154-05c7-4ae6-a0dc-206121076a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7a8ef-ab9b-4a56-83b6-2601be68ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failure of leadership</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f0129-e8ea-4bfc-95f0-cbf7fb3931b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04664c8e-1cff-47ba-b27c-45325f3d87d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were dissatisfied at the apparent sluggishness of the Health
        Department at contact tracing, or the process of tracking down people who
        may have come in contact with those infected with the novel coronavirus, officially
        known as 2019-nCoV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c8258-bbd2-4c0e-be82-40cb543a0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d7bb5-5151-49f0-8589-5c1feedf1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is not just a failure of communication, I think this
        is also a failure of leadership on the part of the Health Department, Senator
        Francis Kiko Pangilinan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94b37c-a4fc-44c8-8378-801f3fca60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e121e28-495b-410c-94db-818e60cb9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque blamed the slow contact tracing on a lack of manpower, the
        supposed reluctance of airline companies in disclosing contact details of
        passengers&nbsp;due to the Data Privacy Act  and an alleged lack of transparency
        among his subordinates at the Health Department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ee538-3227-47fc-bceb-33cd87d662dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bf94a-7e74-4a04-9015-25485bdb2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung mga ganito pong operational details eh hindi po nalalaman
        ng Secretary of Health yan, he lamented. Mahirap naman po na Secretary
        papakialaman ko lahat ng detalye, and then we lose sight of the big picture,
        the more strategic intervention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fb68f-c7c5-4a5c-bf9c-f7aa140cbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaec82e-1424-487a-ba99-d371b706d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These kinds of operational details would no longer
        be known by the Secretary of Health  Its difficult if I would meddle in
        all details, then well lose sight of the big picture, the more strategic
        intervention.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7594f3-6be4-43d9-904f-6689d7ed0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Commissioner Raymun Liboro said no law keeps airlines from
        releasing passenger data to authorities like the Health department.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269edbda-2981-47aa-9557-81566831f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:17:05.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18d5c7-256e-4c29-befb-7a16f9362815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:17:05.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific also said that there is "no impediment" for them to
        provide all information needed by the Health department and Bureau of Quarantine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9603f-bff4-49d2-ba80-77a591ade926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade suggested that the Civil
        Aviation Authority of the Philippines and the Civil Aeronautics Board should
        be taking the lead in contact tracing instead of the Health Department as
        airlines are not likely to heed the directives of the latter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80677bd-1356-4132-9eae-a9a1e0961b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ba3d7-60ff-42ad-b4c2-333636d64a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Department of Health would be the one to follow up the airline,
        and the Department of Health has no ascendancy nor power to put suspension
        or to force compliance, theyll not follow, Tugade said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911707c0-97fa-43cc-b1bc-b794f7b40611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
