      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport''s operator Aena said on Twitter that the Barajas was
        "prepared to receive" the flight destined for Toronto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd4289-8e04-42de-9c7b-8756ed1663cc'
