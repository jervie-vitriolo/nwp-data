    'template': '1'
    'title': 'PNP probes suspected leak of Bilibid raid info'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cc0b7-aa62-490f-b0e7-e1825fd44cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong>  Not
        much contraband was seized during a raid on Monday at the New Bilibid Prison,
        but the police believe this does not mean illegal transactions have stopped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88315f34-4c5f-424d-99b3-0fff7a6950dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c6f82-4b90-46f4-9dee-293ac9652d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMGen Debold Sinas, chief of the Metro Manila police, said in a
        media briefing Tuesday they are investigating what they believe was a leak
        of information on the planned operation  giving the inmates a chance to prepare
        and hide the banned items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c8239-6017-46ad-af09-1cca4c051ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbea0a-dc6d-41aa-8193-845154939e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ite-trace namin kung saan ba nag-start ang leak  kung sa Bilibid
        ba, sa amin ba, sa pulis ba</em> (We will trace where the leak started  if
        it''s Bilibid or the police)," Sinas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef425e54-d5ec-4624-ae4f-9afa22369fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.400+08:00
