    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f2b30-2f63-4f95-ba6b-f75417f82226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States began implementing stringent
        travel restrictions Sunday evening in an effort to contain the novel coronavirus
        outbreak that has so far killed more than 300 people in China and infected
        more than 16,600 worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11df9ee-b98f-4c64-809b-a581b17da3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e850e11-e4fb-4252-ac22-437e6eb0f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which went into effect at 5 p.m. ET, includes temporarily
        denying entry to foreign nationals who visited China in the 14 days prior
        to their arrival to the United States, Health and Human Services Secretary
        Alex Azar said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500dc013-b961-4f89-b1e5-4050aaca3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882e212-227c-4c2d-82c3-ea1ebe6260ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions also apply to US citizens who have been in China''s
        Hubei province, the epicenter of the coronavirus outbreak, in the two weeks
        prior to their return to the United States. Upon their return, those citizens
        will be subject to a mandatory quarantine of up to 14 days, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa916a-4042-4c03-98ef-2c66ac5b6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b212f7-4fba-4742-9837-761970b3c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens returning from the rest of mainland China in the 14
        days prior will undergo health screenings at selected ports of entry and face
        up to 14 days of self-monitored quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050184b-857a-405e-80be-596b4f70b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074f664-f6da-4199-90be-a85368c85116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar outlined the restrictions Friday as he declared the coronavirus
        a public health emergency in the United States, stressing that "the risk to
        the American public remains low at this time, and we are working to keep this
        risk low."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14787af3-a7c1-4afd-8e51-b5794a9e031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da8905-a6c3-42ea-ae4c-b2a6f6ba506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by national security adviser Robert O''Brien,
        who told CBS'' "Face the Nation" on Sunday, "Right now there is no reason
        for Americans to panic" regarding the coronavirus. O''Brien added, "This is
        something that is a low risk, we think, in the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97231f-60c5-4321-8c6d-065a4f23b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9ab0c-120c-4921-a10b-65b7d1d404cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security announced it would begin enforcing
        the restrictions Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9dd62-ca3a-4969-97db-99719782ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38346f4c-843e-4e6d-928e-f511a8e95b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, DHS said Americans who have recently been to China would
        be rerouted to one of seven airports -- John F. Kennedy in New York, Atlanta,
        Chicago O''Hare, San Francisco, Seattle-Tacoma, Los Angeles and Honolulu --
        where the CDC will conduct health screenings. DHS later expanded the list
        to include four more airports -- Dallas, Detroit, Newark and Washington''s
        Dulles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95243f-35d4-4864-9290-dd7c35c0e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4bee0-80f3-4c42-b4f3-b460ebd16a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting DHS Secretary Chad F. Wolf said air carriers and Customs
        and Border Protection are working to identify such passengers before their
        scheduled flights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5b262-f21f-4e74-8e43-fd0d5751d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b42b4-c2b6-4f90-bea4-3c007136b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If travelers who spent time in China show no symptoms, DHS said,
        they will be sent to their final destination and asked to quarantine themselves
        for up to 14 days in their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0dc1a-eba7-4791-811d-df426859046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51e91c-928c-43a2-9478-641da4e00c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration also took steps to combat
        the spread of the coronavirus. The agency issued a new directive this weekend
        that requires airlines to ask passengers on flights from outside the United
        States whether they''ve been to mainland China in the past 14 days. All frontline
        employees will also be permitted to wear surgical masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab0644-1cfa-4ebe-9886-8ebe4fbd553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d7563-5b27-44c4-9e36-f93231b6e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Three more cases confirmed in California, 11 total in the US</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f19e5-f7b9-43bd-a530-a416ecc1f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cases of the novel coronavirus have been confirmed in California,
        officials said Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc56e12-73a8-428e-85bb-fcf7f7aad8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8bdc8-65e1-4244-bcd5-2ecd607ba091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A husband and wife, both 57, were the latest confirmed cases, according
        to the San Benito County Public Health Services. That brings the total number
        of confirmed cases to six in California and 11 in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45200a8-6f90-43ab-b8ee-c3af3fce0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c3948-c842-4c41-9055-82be05308c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband recently traveled from Wuhan, China, and the wife did
        not, health officials said. It is the second case of person-to-person transmission
        in US, officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f791c6-43aa-4b36-9986-4282acd3269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae3207-3026-426f-876d-4fe710c1fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials have provided guidance to the couple for
        home isolation and are closely monitoring their medical condition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dab6f6-8729-4ed9-a81a-9e2d6895cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fb304-eae3-4450-83a1-fbf41d5e9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are not currently hospitalized.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93aa63-1f64-4599-93c1-accafb21c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec72e2-6906-42cc-8af5-7a03bac0786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Santa Clara County Public Health Department identified
        the ninth confirmed case as an adult woman who recently traveled to Wuhan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b1e8b-bdcc-4f6b-b544-e85b2939d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8311087-b073-4510-9059-168bf464b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a visitor in Santa Clara County, health officials
        said, and arrived on January 23 to visit family. She has remained at home
        ever since, except to seek medical care twice. "She has been regularly monitored
        and was never sick enough to be hospitalized," the statement said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc3999-3b7c-4383-9569-15f67ab1cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
