  'WHO-coronavirus-death-rate-lower-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T17:49:44.202+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c726538-0239-4fe9-b306-06345bcaa320'
    'lead': 'The case fatality rate of the novel coronavirus (2019-nCoV) is going
      down, the World Health Organization said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T17:52:57.119+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:56:32.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:01.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novel coronavirus death rate going down  WHO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6756e-802e-4c17-b702-3175eb70e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong> The
        case fatality rate of the novel coronavirus (2019-nCoV) is going down, the
        World Health Organization said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35198256-5444-42c5-b878-7ff36b09be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO representative to the Philippines Dr. Rabindra Abeyasinghe noted
        that the 2019-nCoVs death rate fell to about 2 percent, during a Senate hearing
        on the government''s preparations in addressing the 2019-nCoV outbreak, which
        originated in the Chinese city of Wuhan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c2dc9-d024-4770-b093-61cceced3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO previously said that the death rate was slightly higher
        -- at 2.3 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492955b-33d0-4b2b-9ad1-c7f4941f549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, a total of 427 people have been reported to have
        died after getting infected with the virus, with two of the deaths reported
        outside of China.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a067d-1a96-400d-87cb-75b8b7075760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are testing the people who are less severely affected, who have
        mild symptoms, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71435c-e5db-4ed2-a7de-ee7be89072b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO representative said that 88 percent of the 427 deaths were
        over 60 years old. The most affected gender was male, comprising 76 percent
        of the overall deaths. Abeyasinghe also said that 70 percent of the fatalities
        had underlying diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c375283-9eef-4148-846a-2a43c15894e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths from the 2019-nCov has overtaken that from
        the severe acute respiratory syndrome (SARS) epidemic in China in 2002, which
        was 349 deaths, CNN reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c47dfa-9afa-43bc-bcea-42f4b0d434a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a 44-year-old Chinese man who visited the Philippines
        died from health complications after he caught the new virus, making him the
        first reported 2019-nCoV related fatality outside of mainland China. The second
        death outside the worlds most populous country was recorded in Hong Kong,
        one of Chinas special administrative regions, bringing the official global
        death toll to 427 as of Tuesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1e605-ff66-4ae0-b946-3bc6e9730bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Epidemiology</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e539e8-9160-45a6-b8d0-50286b92d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2019-nCoVs death rate was going down, the cases are rapidly
        increasing, adding that the virus spread remains a health risk globally,
        Abeyasinghe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c767d8-ba46-468f-a7c4-dba14991a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that 48.7 percent of the 2019-nCoV cases affect
        individuals aged 40 to 64 years old, and added that the second most affected
        age group is over 65 year-old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc511cb0-5d28-4457-9977-457541bb8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the overall cases, 64 percent have been males. About 40 percent
        of the cases had underlying disease such as diabetes, hypertension and cardiovascular
        disease, the WHO representative said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407b97f-9f18-49a4-ae55-97627e07c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 2019-nCoV afflictions have soared to more than
        20,400, according to WHO data on Tuesday, an increase of 3,235 from the previous
        day, CNN reported, adding that it translates to a 18-percent jump. More than
        185 cases have been reported in over 25 countries and territories, CNN said
        in a report Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109b35f-de72-4693-b2fc-e17ae7037cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there are 80 people being investigated by the
        Department of Health; of which, 30 people tested negative for coronavirus,
        67 are currently admitted in hospitals and isolated, and 10 are discharged
        but remained to be under monitoring. The three remaining PUIs are the two
        confirmed 2019-nCoV cases and the 29-year-old man from Yunnan, China, who
        died from pneumonia at the San Lazaro Hospital on January 29.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a4a16-5bcc-473d-928e-f5614f8bd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 31, WHO declared the novel coronavirus outbreak a public
        health emergency of international concern.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfffa7-e3e7-4a26-8f3f-28b38b4fe3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines such a situation as an extraordinary event which entails
        a public health risk to other States through the international spread of
        disease a potential requirement for a coordinated international response.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70bfd1-9830-4f7c-a3b8-99ae915f9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the US, Australia and the Philippines,
        are temporarily preventing foreign nationals from China to enter their countries
        and cross their borders on suspicion that they may be carriers of the new
        virus, which was first detected in Wuhan City in late December, 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da53866-ac46-4459-bb2c-ea954eaa5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T17:52:57.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said that they are not recommending travel restrictions, but
        that proposal is not binding, Abeyasinghe said.</p>'
