      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7956a-6309-4b77-b13c-ca2e8cc43387'
      'mgnl:activationStatus': true
