    'template': '1'
    'title': 'US Senators give speeches to explain their votes on impeachment trial
      after closing arguments Monday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4fbd48-d08d-4886-8d12-aa3757ecc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The US House impeachment managers
        and President Donald Trump''s legal team took their final shots Monday to
        pitch to any senators still on the fence in the President''s impeachment trial,
        even if the outcome is a foregone conclusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb371c92-3a35-48e5-adbc-ce00ba2897ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df326fe7-6a9d-4573-b95d-5f2c435a8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment managers and defense counsel made their closing
        arguments, ahead of the final vote on Wednesday at 4 p.m. ET. The Senate is
        poised to acquit Trump, as a conviction would require a two-thirds majority,
        but there still is some uncertainty over the margin of the vote  and whether
        any senators cross party lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6db781-1f2b-4a80-aa5c-009e2155a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bcb21-909a-434a-95e2-d0722d19f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the possible fence-crossers, Republican Sen. Lisa Murkowski
        of Alaska, said on the Senate floor Monday evening that she would vote to
        acquit the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40671cb5-90ab-4529-8cbc-c10982bdc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d26fc1-2aea-4513-a540-89499888f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endgame of the trial is set this week after the Senate voted
        last week to defeat a motion for subpoenaing witnesses and documents, which
        would have extended the proceedings. In that vote, which failed 49-51, two
        Republicans, Sens. Mitt Romney of Utah and Susan Collins of Maine, joined
        with Democrats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61781f93-905a-4683-8db7-016892167cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01444f-c98c-4a05-8876-f4d4daadf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing arguments, House Intelligence Chairman Adam Schiff
        acknowledged that the votes wouldn''t be there to remove the President from
        office. But the California Democrat focused on the Senate Republicans who
        believe the core of the House''s case  that the President withheld a White
        House meeting and $400 million in security aid to pressure Ukraine to investigate
        former Vice President Joe Biden  charging they must vote to remove the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafdb6f-738e-4b2c-a316-bcb472bc51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed3c34-d36f-4a96-a920-1071e1a47c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you find that the House has proved (its) case and still vote
        to acquit, you''ll name will be tied to his with a cord of steel and through
        all of history," Schiff said, warning "history will not be kind to Donald
        Trump."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb32a06-4abc-4a64-822a-5ddadda8967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f890f07-61ea-439c-b343-4a07c21751aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you find the courage to stand up to him, to speak the awful
        truth to his rank falsehood, your place will be among the Davids who took
        on Goliath, if only you will say enough," he added. "Is there one among you
        who will say enough?''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe643ac-6367-42bb-adec-35c6db092aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bba287-581c-4f65-aa2b-251e87f76289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers detailed their case but also harkened
        back to history, citing Founding Father Alexander Hamilton, President Abraham
        Lincoln and poet and novelist Maya Angelou. Rep. Jason Crow, a freshman Colorado
        Democrat, pointed to a quote from the "Harry Potter" character Albus Dumbledore
        that he said hung in his son''s bedroom: "It is our choices that show who
        we truly are, far more than our abilities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a9b1d-863a-4af7-a0ed-3558a9de33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e43c4-a084-4652-bfde-66a83161ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s team argued that House Democrats have been insistent
        on impeaching Trump since the President was inaugurated in January 2017. The
        President''s personal attorney Jay Sekulow played a video montage  backed
        by a soundtrack out of a campaign ad  of House lawmakers saying they supported
        impeachment over the past three years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ca3ac-4038-474d-ad0b-343d13a6277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188a32f-0f00-40d7-99fe-e98385b25426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of impeachments must end," said White House counsel
        Pat Cipollone. "You will vindicate the right to vote, you will vindicate the
        Constitution, you will vindicate the rule of law by rejecting these articles.
        And I ask you to do that on a bipartisan basis this week and end the era of
        impeachment, once and for all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000429a-1f9b-43fe-8bc4-5f44ce1bcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c2999-504c-4fff-8602-78efa91f561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the arguments wrapped up, senators had two days to go to the
        floor and explain their votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efeadb-f879-4bc1-a667-c491a27e42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04e4b6-5d24-403a-a91e-4fc0bafa3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators to watch</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72447fd-aa66-4df2-9db8-06b1ed32dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of senators in both parties have still not said whether
        they will vote to convict or acquit the President on the two articles of impeachment
         abuse of power and obstruct of Congress  that the House passed in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dbfb6-8fe5-475b-90ef-b327e4803116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea1850-2b5e-4330-8e58-3bb8ffe7aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, Collins, Romney and Murkowski are being
        eyed by Democrats as possible crossovers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0b18b-3bd7-460f-84ef-e3d50335813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab9f4d-a611-4868-8286-3bc8f53afff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski announced Monday that she would not vote to acquit the
        President, however, which was not a big surprise given she also voted against
        calling witnesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5fb18-594a-422a-aa04-567fae22d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e54bef-4d51-48c8-8e27-bf49eab121c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final floor speech of the day, Murkowski criticized all sides
        &nbsp;the House, the Senate and the President &nbsp;for the process that''s
        culminated in the Senate''s impeachment vote this week. But she concluded
        she could not vote to remove the President from office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bfd4c-8711-40ad-a58a-a77592fa8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638409d4-7d61-491e-a36b-971ba93f2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot vote to convict. The Constitution provides for impeachment
        but does not demand it in all instances," Murkowski said. "The President''s
        name is on ballots that have already been cast. The voters will pronounce
        a verdict in nine months. And we must trust their judgment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5877a6-fce1-43b6-88c2-e414b2bfea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac5930-a4cb-4d3a-8a7c-f412a202304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski''s argument was similar to that of Republican Sen. Lamar
        Alexander of Tennessee, who was a pivotal vote last week on whether to call
        witnesses. Alexander said the House had proved its case &nbsp;but that the
        conduct was not impeachable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7b8ff-e3a5-4474-aa0f-afe26c142f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544600e7-bcf2-4db1-a541-b226903b2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s behavior was shameful and wrong," Murkowski said
        Monday. "The House failed in its responsibilities, and the Senate, the Senate,
        should be ashamed by the rank partisanship that has been on display here ...
        It is clear to me that few in this chamber approached this with a genuinely
        open mind."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99683c77-3e38-45c3-b1da-c82075f20b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1f54f-597c-41f5-99f6-d7b12e4dde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats, Sens. Joe Manchin of West Virginia, Doug Jones
        of Alabama and Kyrsten Sinema of Arizona are seen as possible crossovers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0b293-5ce8-429d-8c0b-018df21a9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56800590-ff2e-4785-b79b-705b8dc8bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin took to the floor Monday afternoon to explain his thinking,
        but not his vote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1398d-a32f-44e3-9c5e-e07db306d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d04f65-1de8-4cbc-94dd-316e23b4c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain undecided on how I will vote," Manchin said, explaining
        that the vote has "weighed heavily on me."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13656f29-830e-4852-b147-50d99c39eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4dc87-a6aa-4212-b384-2f5b990a7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin praised the case that the House had made against the President,
        but also bemoaned the partisan nature of the impeachment that failed to get
        any Republican support in the House. He proposed a censure of the President
        would be a more effective option  and one that could garner a bipartisan
        majority. Senators in both parties on Monday dismissed censure as an alternative,
        and Manchin acknowledged he would ultimately have to decide how he will vote
        to remove Trump from office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09828fa-1c6b-4289-9f8b-0980739b866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a42bc-3963-4a58-9261-2f6f34abd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly struggling with this decision and will come to a conclusion
        reluctantly," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43997087-b823-4fd1-9658-4f0b73f704fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
