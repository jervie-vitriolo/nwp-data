      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights to Los Angeles, San Francisco and Vancouver, Canada,
        that originate in Chengdu or Kunming with layovers in Nanjing or Qingdao have
        also been canceled this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ed42f-6cbc-4ab3-b758-668bb3175f08'
      'mgnl:activationStatus': true
