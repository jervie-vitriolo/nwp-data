      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety of the105 are confined and isolated in various hospitals
        around the county, while 12 have been discharged but remain under strict monitoring.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fe723-725c-44b8-af3b-0f8643a85e8c'
      'mgnl:activationStatus': true
