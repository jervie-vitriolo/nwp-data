      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway from the study? Anyone concerned about their heart
        health or risk for cancer or other diseases, should limit their intake of
        red and processed meats, said lead study author Victor Zhong, assistant professor
        of nutritional sciences at Cornell University, in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a4b17-f8b4-4adf-a48a-5cc159675862'
      'mgnl:activationStatus': true
