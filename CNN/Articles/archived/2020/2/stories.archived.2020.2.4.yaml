      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some drug couriers earlier arrested in Metro Manila traced
        their operations to the Bilibid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e77710-bb74-4a8c-bc95-54f50027fe6d'
      'mgnl:activationStatus': true
