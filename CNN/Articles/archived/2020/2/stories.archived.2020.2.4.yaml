      'mgnl:lastActivated': 2023-01-26T20:56:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ad158-6600-4b46-a766-043c4a38bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.406+08:00
