    'template': '1'
    'title': 'Harvey Weinstein accuser has a panic attack during cross-examination'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc31d86-1237-431f-b2dc-a95379dc4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A woman who testified in court that
        Harvey Weinstein raped her had a panic attack on the witness stand and abruptly
        ended her testimony during cross-examination Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eab44b-493b-420d-8c46-a811b1713d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6316f-d8b8-4a5a-8a1b-b99d046392c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Mann testified Friday that Weinstein, the powerful movie
        producer, forced her to do sex acts and raped her twice over the course of
        what she described as an abusive relationship, Mann testified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ca549-80d4-4062-a3ea-1e8423c76f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6490734-afb6-45c5-83a4-d26d1ea8fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faced challenging questioning from his attorneys Monday about
        who had been manipulating whom in their relationship. Monday afternoon, Mann
        burst into heavy sobs reading a letter she penned to a former boyfriend in
        May 2014. The letter explained her feelings and dynamic with Weinstein, in
        which she wrote, "I tried to make him a pseudo father."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb83517-d8d5-4cb5-88ab-1897b306f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d35da3-9f46-408b-bfa6-260e163a336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann returned to the witness stand after a brief break but could
        not compose herself. The attorneys tried to calm her down in open court, but
        Mann said she was having a panic attack and left the courtroom gasping for
        air. Holding a stress ball, she stumbled on her way out and grabbed the wall
        for support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdadf4-0344-43cd-850e-35980c9da987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bea8f-74d1-4a72-aeff-f8b58c18e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann, in a side room, then could be heard from the courtroom wailing
        and screaming. She was not able to finish reading the letter, and court was
        adjourned for the day. She is expected to retake the stand Tuesday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424009d-02b8-4143-ad4b-089ba4bdf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e6cec-2022-4a43-a4df-04499f208374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident ended what had been a tough cross-examination for Mann,
        who testified for more than four hours Monday. She has said that Weinstein
        raped her after a period in which he befriended her, gave her a film script
        and invited her to parties for events such as the Oscars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db528db5-3e70-454d-9956-193c576d5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a984f1-41c5-4ecf-ace8-24d5c363704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during cross-examination, Weinstein attorney Donna Rotunno repeatedly
        asked Mann to acknowledge that she had manipulated Weinstein every time she
        interacted with him, making him believe she was interested in him when she
        wasn''t.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f604c2-3c11-49bf-ac81-cea721a1c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b00ca-059f-4bf9-9e93-a226eedc254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s your version," Mann responded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2a57d-c2ac-4959-8c4b-990b1e1d3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dfdd8-5a80-4fe2-9078-4afb5dcc8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno read aloud Mann''s emails and messages to Weinstein that
        appeared to show affection for him and continued after he allegedly raped
        and attacked her in March 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b7dcf-b021-4bff-9923-fa02e6f207d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71670d9-bca2-4e6b-8f76-bfd46714c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate all you do for me, it shows," she wrote in April 2013
        after Weinstein asked his employees to book her for a reading for a role in
        a vampire movie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75053b5e-4bc4-4c8a-9ece-d02c457174b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5641b50-a93d-44bd-9938-aa9b3b1bd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you, I always do. but I hate feeling like a booty call.
        :)" Mann wrote in a message in February 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bd5b8-e195-404b-91fe-d5bec074229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab55229-34d9-4ca9-9368-d9d1494af57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann said that she did and said certain things to Weinstein to protect
        herself and her budding acting career. "I guess you can say manipulation,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafabc8-8a1b-43d8-ab99-21dfe94e3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69241c2-6d3d-4a42-b161-fd32e49bffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann''s testimony and the cross-examination highlight the thorny
        questions around consent and unequal power dynamics in the criminal trial.
        Weinstein is charged with five counts, including rape and predatory sexual
        assault.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31359c1-0976-443a-8cbc-156528913698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7937a1c-e464-44df-a696-ad5c1c1bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said Weinstein raped and sexually assaulted young
        women, including Mann, over the course of decades, and that he used his power
        atop the movie industry to prey on and manipulate young women who hoped to
        further their careers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192177ba-2d0d-4c48-bac6-82385bb862ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9f8b3-c291-4ae2-ad1a-6219939418b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weinstein''s attorneys have said the sexual incidents were consensual
        and have rejected prosecutors'' stark predator versus prey dynamic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45820603-9ff6-40b0-92d6-c2f7de8a7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99857d-38e1-445f-8f67-2b04b126a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about a young individual who was tricked by a master
        manipulator," Weinstein attorney Damon Cheronis said in opening statements
        about Mann. "You will see, get ready for it, an actual loving relationship
        in hundreds of emails and communications between Harvey Weinstein and Jessica
        Mann."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73925e5-4650-47d3-9f2d-5275026078e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71825c35-65ce-4760-a4e9-92c0da088093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we envision a situation where somebody like Harvey Weinstein
        who does have power, people want things from him, people want to get movie
        roles from him, people want production jobs, people want to be sponsored at
        Soho," Cheronis added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bdf7b-624b-4e56-88f2-f924d808bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67519a-f614-49bf-ad42-dafe2814f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mann met with Weinstein after alleged rape</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27934f96-6168-4ed9-a733-76af03610054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann testified Friday that Weinstein first raped her in March 2013
        at a DoubleTree hotel in New York where he was supposed to meet her and her
        friends for breakfast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6275d6-3b55-4432-8562-75aff9e42ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000f665-fa57-4419-abfc-207be5d07a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described a harrowing scene in her testimony. Inside a hotel
        room, she tried to run out, but he slammed the door twice as she grabbed the
        handle, she testified. She then followed his orders to undress, and he laid
        on top of her and raped her, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc641d7-790a-47d4-a5c6-db4952b8e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7289e25-d127-4c89-93c7-fea1e4f8fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, during cross-examination, Mann acknowledged that she met
        Weinstein voluntarily twice in New York in the hours and days after that incident.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4ca9f-39f4-4f94-8228-049a5351aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31372cd-3e00-4c28-9382-0a6f37fc5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno asked a lengthy series of questions about Mann''s decision
        to change her flight in order to see Weinstein those two times, including
        the day after the alleged attack, which was Weinstein''s birthday. Mann also
        acknowledged that she asked the Weinstein Company to arrange transportation
        to the airport in New York and to her home once she was back in Los Angeles
        from that trip.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5d134-c26d-4a58-af43-2c1baafa89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00713ade-000b-4015-9e6c-84c680ba4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys have highlighted these interactions as they try
        to argue that the interactions were consensual.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce61ca-ff3d-4cf9-9bfa-2bfbc23ee75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a89f3-5d25-4460-86fb-c5e2db275ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:32:07.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat that point, prosecutors earlier in the trial called to
        the stand a forensic psychiatrist who testified that it was a "rape myth"
        that victims of sexual violence behave a certain way.</p>'
