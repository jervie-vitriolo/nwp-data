    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2450fff-85f4-4913-a229-becfafbf40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.672+08:00
      'mgnl:createdBy': 'xave'
