      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Senate hearings <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">uncovered
        money-making schemes</a> and other corrupt practices inside the facility,
        which is managed by the beleaguered Bureau of Corrections. Witnesses said
        there''s a 24-hour casino inside the penitentiary. High-profile inmates pay
        prison guards 30,000 to allow female entertainers to stay in their cells
        overnight and convicted drug lords buy their way to be admitted inside the
        Bilibid hospital for drug transactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767e35b-d742-4e01-a4f5-85cdb461f888'
      'mgnl:activationStatus': true
