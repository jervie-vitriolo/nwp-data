      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceebe6d-45b9-43b8-aa23-c369973bbccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original cast has a number of now well-known stars, including
        Miranda (as Alexander Hamilton), Daveed Diggs, Jonathan Groff, Renee Elise
        Goldsberry and Phillipa Soo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24544f12-f8a9-443e-8f03-7145c0bbae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58824385-ee72-4c64-a5d9-57c6740d159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production will combine elements of live theater and film, resulting
        in a "cinematic stage performance that is a wholly new way to experience"
        the show, according to a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb042e23-9d16-414b-96b6-f16ab91f264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04ccf8-247d-4899-b099-aec0d9042eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was shot in June 2016 over multiple performances with director
        Tommy Kail at the helm. "Hamilton" has grossed hundreds of millions of dollars
        according to multiple reports and has been the focus of a PBS documentary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbc75b-936f-4f55-95ee-17f5fead4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bdfba-2af8-40a2-89bc-24879d12a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda has previously said that a movie was coming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d04eb-52f3-42f6-a3bf-1f726abde1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec536db-52a9-41b0-9979-822df0332017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m most excited about is that you all have that friend that
        is like, ''I saw it with the original cast,''" Miranda told Variety. "We''re
        stealing that brag from everyone because you''re all going to see it with
        the original cast."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c1fd8-3d21-43e9-9fba-2419648d9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbf8ee-6dfd-42e2-b2e6-73c64b927159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music in "Hamilton" blends rap, hip-hop, R&amp;B and classic
        Broadway to tell the story of the Caribbean-born, French- and Scottish-heritaged
        Alexander Hamilton, one of America''s founding fathers. It debuted in 2015
        on Broadway to several sold-out performances and it''s still playing, but
        with a different cast. There''s also a touring version of he show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44c804-7e6e-437e-8f91-dae53d414693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69908f1-65b9-47c2-934d-38bf547032ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:21:32.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" received the 2016 Pulitzer Prize for Drama and has won
        11 Tony Awards.</p>'
