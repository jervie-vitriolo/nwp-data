      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23e94e-9ada-44d4-8508-e6167975b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.639+08:00
      'mgnl:createdBy': 'alyssa'
