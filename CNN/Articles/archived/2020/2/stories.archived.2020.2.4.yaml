      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite ended up 1.3%. It was the second day Chinese
        markets had to react to the worsening coronavirus since closing for the Lunar
        New Year holiday more than a week ago. Monday was the index''s worst day since
        August 2015''s "Black Monday," when global markets were rattled by fears of
        an economic slowdown in China.</p>'
