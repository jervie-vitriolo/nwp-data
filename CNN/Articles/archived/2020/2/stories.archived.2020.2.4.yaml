      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908097e5-28e6-490f-898a-414f911bc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T12:57:38.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:56:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is monitoring 80 patients under investigation.
        The Philippines has two confirmed cases  a couple who traveled to the Philippines
        from Wuhan, the epicenter of the virus that has killed over 470 people and
        infected 20,000 globally.</p>'
