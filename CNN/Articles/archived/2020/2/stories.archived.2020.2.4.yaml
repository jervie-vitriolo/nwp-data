      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Panfilo Ping Lacson said the Health Department should
        be taking the lead on all fronts of the governments response to the novel
        coronavirus outbreak as it is a health issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f126e9-ae66-4d65-8d7e-02904f8c4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
      'mgnl:createdBy': 'xave'
