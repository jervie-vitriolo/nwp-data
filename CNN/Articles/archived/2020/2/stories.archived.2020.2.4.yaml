      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is currently a four-star recruit and ranked 68th (11th among
        the big men) in the ESPN Class of 2020 recruitment rankings.</p>'
    '6':
