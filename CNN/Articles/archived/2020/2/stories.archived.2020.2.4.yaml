      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong>  The
        Social Weather Stations (SWS) said joblessness among adult Filipinos dropped
        in the fourth quarter of 2019, settling at 17.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea49a3-1732-4bcc-bacc-7d1b8bf552a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T18:18:29.145+08:00
