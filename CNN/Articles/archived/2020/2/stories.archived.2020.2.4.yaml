    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b6dd9e5-8192-4ad6-bf1b-cd03da850f98'
    'lead': 'There is no cure for the deadly Wuhan coronavirus, but several big biotech
      companies are hoping they can treat the symptoms with existing antiviral medications.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T05:31:07.163+08:00
