      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the City Mayor reverses his decision before February 14,
        then I suggest that the PMA Homecoming be moved to a more auspicious date
        in the future," said Lorenzana in a statement.</p>'
