      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40084d8-11da-43de-ad27-082c3e30f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is the second case in Santa Clara County -- though officials
        said the two cases were unrelated -- and the fourth coronavirus case in the
        state of California.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45244d3d-b3a3-4eec-be58-6b5cc16e754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ff23a-eb45-4eab-83fe-b9437954606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth confirmed case was identified Saturday as a student in
        his 20s at the Boston campus of the University of Massachusetts. The student
        had returned from Wuhan on January 29. He sought medical treatment after his
        return and has been isolated ever since. The few close contacts he had have
        been identified and monitored for symptoms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3a66e-9c1c-498a-add6-e7c8acee6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ee71b-e464-4098-8add-c9dbcd0a859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case poses no increased risk to other students on the schools''
        campus, the medical director of the Boston Public Health Commission told reporters
        Saturday. He''s "doing quite well" in quarantine at his home and is being
        monitored by public health nurses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5967e-9df0-4321-ae5a-eb0859c26909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9b23f-f625-4a13-a903-4c2a04cb7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other coronavirus cases have been confirmed in Washington state,
        Arizona and Illinois. In total, according to the CDC, at least 241 patients
        in 36 states are under investigation. Among those, 114 tested negative and
        121 had results pending.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b67fa-6991-46bb-93b3-e63c9e8822ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8fca5-1690-411a-bab6-97454e04ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the United States, at least 362 people have died of the
        coronavirus, nearly all of them in China. The Philippines on Sunday announced
        the first reported death outside mainland China, a 44-year-old Chinese man
        who had flown into the country from Wuhan. There are 173 confirmed cases in
        more than 20 countries outside of China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf21c69-92d0-48a7-8a42-35ed9ace0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74e28b-a177-4c37-8228-1ae56ac3d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second evacuation of US citizens planned</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a20fee-24e6-4eb6-850b-11e730e9bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second evacuation flight is set to carry US citizens out of of
        Wuhan, a US official with knowledge of the matter told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83a7c9-c567-498b-8f1c-531c7a153f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593cd3c-9348-415d-a54c-6f1b7386b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight should be ready for departure Monday, according to the
        official, as indicated in US Embassy Beijing''s email to American citizens
        who are still in the central Chinese city where the virus originated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1791b-c11c-4382-9f6c-7862a69c56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there might be an additional evacuation flight
        due to continued high demand from US citizens in Wuhan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbd9e0-6ce1-49cc-bde3-5a3ffe8a00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ed040-b126-44cb-85b6-d2e33a0bcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t confirm the numbers yet, but this upcoming evacuation
        might not be the last," the official said said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d05181-7b0c-4e35-8879-719b6506f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79cd08-2323-4268-9517-46dd973cc946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the first chartered plane carrying nearly 200 US citizens
        -- including diplomats and their families -- arrived at March Air Reserve
        Base in Southern California.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bce48d-f700-4aaf-9234-f4d438cd0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a7144-ac44-4cb5-b795-34846a2d27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC ordered a federal 14-day quarantine for those citizens --
        the first such order in more than 50 years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6b69d-d0d4-4441-9469-3dc52d9e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2a40c-d704-4eb9-a07f-15ca7bc4ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airlines expand their flight cancellations</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c2b19-3bf5-4a5a-a6b5-e4201f818bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US travel restrictions prompted some airlines to expedite or
        expand their plans to suspend flights between the United States and China.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfe8a1-bc6b-40a6-a54c-9af92f16d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d357a8-bef9-4636-9623-60d549d2bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines decided to suspended flights until April 30 beginning
        Sunday -- four days earlier than initially planned. Its last China-bound flight
        left Saturday and the last returning flight from China to the United States
        was due to leave Sunday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee12a9-ba6a-441d-b110-956964428a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b76ead-bd71-46c0-beec-9d24ec351310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, American Airlines, which canceled all flights to
        mainland China on Friday, said Saturday it was canceling flights to Hong Kong
        through Monday and would make daily decisions on Hong Kong flights depending
        on the situation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a4ab1-7c76-4b0c-849b-504467a40f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a4844-d300-41a0-ac1f-9fb75b233d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines announced Friday it would suspend flights from its
        hub cities in the United States and Beijing, Chengdu and Shanghai from February
        6 to March 28. Select flights will operate until next week to "help ensure
        our US-based employees, as well as customers, have options to return home,"
        it said in a statement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92edd45-a22a-4ae5-a22a-19b2e4475639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T02:04:59.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/02/us/coronavirus-us-travel-restrictions/index.html"><em>
        "US travel restrictions go into effect to combat coronavirus spread"&nbsp;</em></a></p>'
