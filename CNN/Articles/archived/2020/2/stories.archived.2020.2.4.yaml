      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) &nbsp;</strong>Defense
        Secretary Delfin Lorenzana said he is in favor of postponing the homecoming
        event of the Philippine Military Academy and to close off the premises to
        visitors amid the novel coronavirus (2019-nCoV) outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dae80-907d-444d-9e16-ea44dc596d15'
