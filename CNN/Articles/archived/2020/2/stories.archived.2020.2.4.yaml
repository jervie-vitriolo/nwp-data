      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in all three companies fell by about 10%  the daily maximum
        limit  in Shanghai on Monday, the first day of trading following the extended
        Lunar New Year holiday. The wider market closed down 8%.</p>'
