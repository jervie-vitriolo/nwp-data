      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to a decline in the US dollar versus other currencies
        over the past few months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e4d9f-f9d9-40fe-a3de-25801a7b08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2a48b-9268-4e82-b7d8-a5f8b259cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weaker dollar is good for bitcoin</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba79d6-ccc6-4ac4-8ed6-37b10f22fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, gold and other cryptocurrencies and precious metals have
        historically done well when investors bet that the value of big government-backed
        currencies will fall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80218b-e039-45b5-b40a-33c7db00a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bddda-8100-4f76-bfef-dd2bb7899d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a new consensus building about dollar weakness," Veitmane
        said. "Bitcoin and gold may continue to do well as safe haven investments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425bd92-d9fa-481b-a4e0-d7187c241fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dbb7f-ed52-456d-984b-516bf693d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djie agreed. "Gold and bitcoin have become prominent alternatives
        for retail investors looking to safeguard their wealth."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe3cbb-7f83-4cdd-8232-da50c8fff568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb529509-a6a7-42be-9bdb-7c1ea616ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors considering bitcoin as a long-term investment should probably
        think of bitcoin much like gold. It could be a small part of a portfolio but
        not something investors should go overboard with, especially given the volatility
        of the cryptocurrency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4993176-506a-47fe-9c10-255bacc05978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a9fef-7f6d-4c16-aed1-f239770505d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, bitcoin prices are still more than 50% below the all-time
        high of nearly $20,000 that they hit in December 2017 -- even though they''ve
        nearly tripled from a recent low of about $3,200 in December 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867292a-b0e1-48aa-8611-9d82cfaf6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b37e2-8e75-4aca-b213-6f6301b1ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big Tech and Wall Street embracing crypto</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25952a7a-1f58-4200-8390-26aa3a2416ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin investing has become more mainstream thanks to cryptocurrency
        initiatives by big tech companies like Square and Facebook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbdd64-741e-4116-86b7-4207669aba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538ce18-a5db-45c4-a536-4e72db092490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backing from Square and Facebook are definitely very significant
        to the overall crypto industry as it validates distributed technologies and
        the overall digital assets and cryptocurrency space," Djie said. "The embrace
        of crypto by these companies can allow mainstream users to enjoy the versatility
        and agility of the technology."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494f2b7-9ee7-49f6-ab1c-b0b864e48fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ee7c8-1f98-4e3d-993b-840f4332e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of futures trading for bitcoin on the Chicago Mercantile
        Exchange may also help validate bitcoin with larger mutual funds, hedge funds
        and pensions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b26b9d-a677-4cd7-b64d-cc1678343b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3201936-eada-4f62-a92a-fc2aafdf0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the biggest contributors to the rally, as I see it, is the
        hope that 2020 could finally see institutional investors move into the digital
        field en masse, prompted by growing client demand and more attractive ways
        to get exposure than direct ownership of coins," said Frank Holmes, CEO and
        chief investment officer of U.S. Global Investors, in a recent blog post.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d389a2-881d-4168-86e8-94bdea342673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2dd475-9329-4668-ae3e-e287f1e55a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Holmes conceded that the Securities and Exchange Commission
        could provide the biggest boost for bitcoin if it ever approves a crypto-backed
        exchange-traded fund. The SEC has rejected numerous proposals so far.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7162ba-4b85-42b8-9e4c-f73d92117ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03149ea6-6172-4fe2-b5f2-712d5c2a6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no exaggeration to say that a bitcoin ETF is highly anticipated,"
        Holmes wrote.</p>'
