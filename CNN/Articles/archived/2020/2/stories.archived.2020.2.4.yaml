      'mgnl:lastActivated': 2023-01-26T20:56:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fad46-dfdc-4bdc-af6b-d5e1476581bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T13:36:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel to and from Beijing also fell more than 60% during the Lunar
        New Year period, China''s peak travel season, Rong added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2325e-198c-4f28-934f-7626d37a1bc2'
