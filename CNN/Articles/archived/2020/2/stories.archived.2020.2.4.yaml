      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Air Canada plane that was circling
        Spain''s capital after experiencing "engine issues" shortly after takeoff
        has safely landed in Madrid, according to authorities.</p>'
