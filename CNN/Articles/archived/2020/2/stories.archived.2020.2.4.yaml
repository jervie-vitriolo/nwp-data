      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e8d6a-af5b-406f-9742-616374bfbbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH should be the first line of defense and should be designated
        as the office of primary responsibility. We shouldnt be blaming any other
        people, Lacson said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5973f8b-5e62-4725-a9dd-183d5c81f7e5'
      'mgnl:activationStatus': true
