    'title': 'Globe income climbs 20% in 2019 as users spend more on mobile data '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce30c4-5658-49d2-a020-cb2104415bd4'
      'mgnl:activationStatus': true
