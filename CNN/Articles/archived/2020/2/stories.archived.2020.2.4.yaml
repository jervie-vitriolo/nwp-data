      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry''s stock was up around 1% following the smartphone announcement
        Monday.</p>'
