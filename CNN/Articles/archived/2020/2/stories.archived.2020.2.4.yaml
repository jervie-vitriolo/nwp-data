      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb4ef9-ac65-4088-af10-49af178011f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said he was going to be listening to the closing arguments
        as he decided what to do.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07df72-cb63-4698-8c20-bafb8a96dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34ca9b-2970-46e6-a7ae-dcb751ddbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting there," he told reporters Monday when asked if he
        knew how he would vote. "I''m going through all my notes. I''m going through
        everything, and I really do want to hear the arguments and some conversations
        from colleagues."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53cf10-7f7a-4286-93fe-e48912b60677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68276ff4-6d6d-4cf9-b3cb-263c3b19219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Senate chamber on Monday, things were more subdued than
        the previous week, with fewer senators taking notes and more eyes wandering
        around the room.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78b2ee-5bf4-4dab-8672-3e34a242b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102bb18-96b2-46c6-9e72-dd9e1308707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s lunch break in between presentations, the undeclared
        senators came together on the Senate floor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5f9d4-2016-4175-8033-970a5ddb1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e5b4c-1df8-4272-9a43-f690711beb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinema chatted with Sen. John Thune, a South Dakota Republican and
        the Senate majority whip. The two eventually joined in a conversation with
        Collins and Murkowski. It''s unknown if they were just making small talk or
        talking about the final vote  at one point, Murkowski could be heard from
        the press gallery above the chamber making a comment about the Super Bowl.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32db383-5b3f-4012-88c7-4cce7cc82bfc'
      'mgnl:activationStatus': true
