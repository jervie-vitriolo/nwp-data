      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491126c-056d-4b2a-b75d-73d2d7752541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T14:18:08.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tail end of the lunch break, Manchin and Murkowski whispered
        back and forth at Manchin''s desk.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8ce60-82da-46ed-8216-46519fa66026'
      'mgnl:activationStatus': true
