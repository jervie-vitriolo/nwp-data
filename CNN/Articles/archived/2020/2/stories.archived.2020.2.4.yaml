    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Red-meat-', 'health-']
    'template': '1'
    'title': 'Red and processed meat are not ok for health, study says, despite news
      to the contrary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baaeb6d-bae7-451f-8e56-6bef5110f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN </strong> If you''ve been swayed by recent reports
        that red and processed meat isn''t harmful to your health, put down that bacon
        &nbsp;there''s bad news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc189f-50bb-44dc-a295-3330474538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78bbf6-3f78-474d-82ac-0ccc0383119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New analysis of long term data on nearly 30,000 people found a small
        but significant risk of death from any cause tied to eating two servings of
        processed meat or unprocessed red meat each week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca36c54-255a-4228-98d8-5342e96a2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac40a52-a272-47dc-bbaf-316dcdd23fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar risks for cardiovascular disease were found for those eating
        two servings a week of processed meat, unprocessed red meat or poultry --
        although that last category might be due to frying or the consumption of skin,
        researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce91d6-3156-4af7-acf1-85748b435c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339d618-55bf-4d38-a40f-a1be43315177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no association for eating fish, the study found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37d539-066a-4fe3-bf7d-8cb4f17df1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103c1a-db25-42be-bcf8-bb65951f6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One serving of processed meat equaled two slices of bacon, two small
        sausages or one hot dog. One serving of unprocessed red meat was equivalent
        to 4 ounces of red meat or poultry, or 3 ounces of fish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad5dfb-209e-4e4a-9c73-8218c92e8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656b6d2-d8c3-428a-9f00-cd20434fe4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings arrive just months after a controversial meta-analysis
        claiming there''s no need to reduce your red and processed meat intake for
        good health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1d2fd-8176-405f-995d-6ad61f645d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf481a16-fc11-4a2b-860a-0d5cfe7970ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone interpreted that it was OK to eat red meat, but I don''t
        think that is what the science supports," said senior study author Norrina
        Allen, associate professor of preventive medicine at Northwestern University
        Feinberg School of Medicine, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf200229-d3c3-4b86-9d53-4a3f459455a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small difference, but it''s worth trying to reduce red
        meat and processed meat like pepperoni, bologna and deli meats," Allen said,
        adding that prior research has also shown an association with other major
        health risks such as cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fae65e-dc49-4ada-9c95-7226a33bfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e7065-6e2d-4524-85c2-4e375d4d6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Large public health impact</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55731413-75ef-4941-b174-60479e861f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis, published Monday in the journal JAMA Internal
        Medicine, found a 3% to 7% higher risk of cardiovascular disease and premature
        death for people who ate two servings of red meat and processed meat each
        week. That may seem small for an individual, but when extrapolated to a population
        level, the impact looms large.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13a17e-0650-43bf-997e-99bd0051e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f23835-69cb-49e3-9d56-6a586fdfc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in absolute risk is so small that it is unlikely to
        be relevant for the individual," said Gunter Kuhnle, a professor of nutrition
        and food science at the University of Reading in the United Kingdom, in a
        statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459aafce-3f93-4e82-a434-23cd8d4975df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e987cb-0fde-4df2-af4a-68be068cb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, on a population level, this is more important," said Gunter,
        who was not involved in the study. "With about 1 million people being diagnosed
        with heart disease every year, even a small reduction in absolute risk can
        have a considerable effect and reduce the number of people suffering."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33688140-1b71-4daf-813b-f067163b4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac093dbd-b5aa-4d42-b05e-c8e73801a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kevin McConway, a retired professor from Open University,
        a distant learning center in the UK, that new study''s perspective appears
        to be a key reason that their findings differed so much from last fall''s
        report saying red meat is fine to eat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d368bb4-53c2-465f-872e-ac96d4d35849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cafdcc-5705-400a-834b-b69a400fa729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the conclusions from two large-scale studies be so different?
        Well, it isn''t because the statistical findings were different," McConway
        said in a statement. He too, was not involved in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa224b-0da4-4577-9c2f-dece7201b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292683e-5e83-49da-a1c6-ef697290fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The researchers on the new study are taking a public health perspective;
        they note that people can choose to eat less meat, and if they do so and the
        relationship between meat eating and disease risk is indeed causal," he said,
        "then fewer people would have heart attacks and strokes, and on average people
        would live a bit longer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0ff53-eee0-421d-b2ed-fabd1f1687d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fb916-299b-4cd5-af5b-9582f23a93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A risk for chicken?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36226a63-e8fb-4762-91f3-73e7a79f5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found a 4% higher risk of cardiovascular disease
        for people who ate two servings per week of poultry. But since the study didn''t
        ask if the chicken was skinless, fried or breaded, the researchers say the
        findings are not clear enough for any recommendation about levels of poultry
        intake.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac41780-092c-4df9-a2c8-698da273d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae3ffd-e5f1-4721-9716-3b8622ccf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:23:24.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers stressed that fried foods, including chicken
        and fish, should be avoided because deep fat-frying can contribute trans-fatty
        acids, and fried fish intake have been positively linked to chronic diseases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
