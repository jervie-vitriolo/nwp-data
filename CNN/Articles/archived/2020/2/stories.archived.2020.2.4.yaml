      'mgnl:type': 'text'
      'text': '<p>The coronavirus is still looming large on other businesses, though.
        Shares of Macao casino operators dropped in Hong Kong after the Macao government
        said it would suspend operations of gambling and related industries for half
        a month. Macao officials told CNN that it''s not yet been decided when that
        suspension will start. There are currently 10 known cases of coronavirus in
        Macao.</p>'
