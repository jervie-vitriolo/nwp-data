      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c5618-926a-4f25-9d98-2c7b7b5903d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried that the coronavirus will hurt demand for
        jet fuel. Major international airlines including Air Canada, American Airlines,
        Delta and British Airways have suspended all flights to and from mainland
        China until the end of February or longer. China Eastern on Monday became
        the first major Chinese carrier to suspend flights to and from the United
        States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972059ad-0f4a-4049-acad-c31ea1277916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65932445-0123-45a4-83a6-8d78afa2aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has alarmed investors because it''s spreading rapidly
        in China, the most important source of demand for energy in the world. China
        relies on heavy amounts of oil to keep its fast-growing economy humming and
        to move its enormous population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabdcfe-ab09-42ad-a3c3-d5fac3646366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17974c4-d278-4306-aa07-41546807d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China imported more than 10 million barrels of oil per day in 2019,
        making it the world''s biggest importer. It was the 17th straight year of
        record oil imports, according to Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760127a-9457-4df6-8425-43ea88e60cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c24710-e31b-49bf-ae7e-3dbcaf7e76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is how quickly will the virus get contained, allowing
        economic activity to resume?" said Ben Cook, portfolio manager at BP Capital
        Fund.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1a18d-80a5-4e7e-a0d3-790ddb41ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e228e1e-cf7f-4b0f-a7f3-469136da4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand is dropping sharply</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9097fc-d868-47b1-9fbd-e81a859d53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a worst-case scenario, oil demand is expected to plunge by 2.6
        million barrels per day in February and 2 million barrels in March, according
        to Platts Analytics. Even the best-case scenario by Platts calls for a drop
        of 900,000 barrels in oil demand for February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba9e7d-eaa7-4a70-8d82-d43975cf3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f297c-1267-4cc2-a9fd-5d3f241a4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously boom-to-bust oil market is no stranger to bear markets.
        Yet even by oil''s standards, these downdrafts are occurring more frequently.
        Crude has now plunged into four bear markets just since the start of 2017.
        That has helped lead to a dreadful performance for energy stocks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b6783-0486-40ab-aa3c-485810627354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae699b8-5b27-427c-be35-f5e7cd3231fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet unlike these prior plunges, this bear market is being driven
        by diminished demand, not excess supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108c7ce-08c9-4e7d-af84-e8c830e47425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff3ada-aaa4-4fcd-a481-e2cd55032c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History shows it can take the energy market time to rebound from
        health shocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0973422-b901-40c9-a6e2-e7b1251037f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:47:16.181+08:00
