    'template': '1'
    'title': 'PBA moves opening of 45th season amid coronavirus outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec0fd6-26f4-4abe-9ea0-81a94b1182ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> In
        support to the precautionary measures being implemented by the government
        amid the novel coronavirus outbreak, the Philippine Basketball Association
        is rescheduling the opening of the league''s 45th season as well as the PBA
        D-League inaugurals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7b1f4-c1fc-4206-8143-f27228680b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of "patients under investigation" for novel coronavirus
        or 2019-nCoV in the country has climbed to 314, the Department of Health''s
        website showed Monday. There are currently 202 pending cases, while 109 tested
        negative, and three tested positive. Among the people under watch are 183
        Filipinos, while the others are foreign nationals including 99 Chinese, DOH
        data showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114f3a2-8d58-463b-abb3-b8cac0bef6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orginally scheduled on March 1, the PBA has moved it to March 8
        still at the Smart Araneta Coliseum in Quezon City. Meanwhile, the D-League
        will begin on March 2 instead of February 13 at the Paco Arena in Manila City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59ac95-1caf-4da4-9769-883d4ad77318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a preventive measure against nCoV. It''s now in place and
        will be implemented. The safety of our fans, teams, players and officials
        remain to be our utmost priority," PBA commissioner Willie Marcial said through
        the league''s website Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34ad25-71e1-4f1d-9c57-01b9fc55ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no changes in terms of the featured game as the five-peat
        Philippine Cup champions San Miguel Beermen take on the Magnolia Hotshots
        Pambansang Manok in a rematch of last year''s finals clash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759a24a-df3f-47d9-8625-76e2bd1109de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the opening ceremony, the PBA will recognize last year''s
        top individual players in the Leo Awards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854598d-0cbf-4bca-b124-3a0881f49e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:15:45.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel big man June Mar Fajardo is on track to extend his record-setting
        Most Valuable Player reign. NothPort Batang Pier''s Christian Standhardinger,
        TNT KaTropa''s Jayson Castro, and Columbian Dyip''s CJ Perez are the other
        MVP contenders.</p>'
  'Thailand-shooting-0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T18:07:19.986+08:00
    'imagesource': 'jcr:fbbcaff0-7142-4b52-93ec-7674492bd1bc'
