    'template': '1'
    'title': 'Thai military brought in mother of gunman who killed 29 people, in bid
      to negotiate with him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49815b62-ce34-455d-8aed-6aa1e9d3981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thailand police revealed Sunday they tried
        several times to persuade a soldier who had killed 29 people to turn himself
        in, and even brought the gunman''s mother in to talk to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca342fc-f4f2-47e7-87a5-7682b252a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d7ae1-11c2-45a5-88cc-7b053fe71d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at a military base in Thailand''s northeastern Nakhon
        Ratchasima province, known as Korat, and a crowded shopping mall also left
        58 others injured -- 30 of whom remain hospitalized -- before the gunman was
        killed by police at around 9 a.m. local time on Sunday (9 p.m. ET Saturday),
        according to officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f066f9-a4d1-4d53-8044-2e0422905963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52455b5f-9d8c-436d-b2c7-25087b2f66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven bodies have been extracted from the Terminal 21 shopping mall
        where the rampage ended, Thai Public Health Ministry official Narinrat Pitchayakamin
        said Sunday. This figure likely includes the gunman''s body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96aa497-fae0-4b66-aa59-3f971baf0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4460c-304a-455b-b75c-8b42ecc24963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most fatalities happened at the shooting scenes, two victims
        died in hospital during surgery, Pitchayakamin added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdeb3ae-2398-4039-b4ec-469f0512f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11353fb-b4de-4ef3-9a5b-0894c06ed4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities said the attacker was believed to be Army Sub.
        Lt. Jakrapanth Thomma, of the 22nd Ammunition Battalion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01a3ec-7275-41bf-bcea-9847eadb9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc69d93-a6bb-4449-982c-3a7822e785ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities brought the gunman''s mother from his hometown in Chaiyaphum
        Province to an area near the mall but she was unable to get inside, said Maj.
        Gen. Jirapob Puridet, who led the security team inside the building. The mother,
        whose name was withheld, told him there was little point in talking to her
        son anyway, as he had depression and an extremely bad temper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf6621-2b9f-457b-9313-51569d1d88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c6fdf-e232-475e-b7dd-469e22aa0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman had a machine gun that he had stolen, with around 800
        rounds of ammunition and two short guns, Puridet said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011b0d2-2a4d-430a-9c14-559a925974a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef45eb4-d840-415f-95f0-666a45de1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to make the move of confronting him because people who were
        trapped inside a freezing room sent messages to us that the oxygen level was
        very low and they are suffocating," Puridet said. "So we had to risk to confront
        him face to face otherwise people who were trapped inside would die."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114209b6-d746-4324-9f14-7a3b87a548d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdc6f4-3e34-4945-8c59-195253c3ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer was killed and three others injured during the ensuing
        confrontation, Puridet said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7ddd0-2391-4a62-88f2-d23e9563be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e587304-eb93-415d-a4e8-d3a08233d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost like a Hollywood action movie shooting scene," he
        said. "At certain points the gun firing was nonstop."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd51029-c5a2-493d-9e33-ceda26d7aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8f355-e09e-4668-aef9-de183e7cd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic scenes from the mall overnight showed heavily armed Thai
        soldiers trying to move terrified shoppers to safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0563cff-8b65-4f27-b8cb-226f3b90b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b862a1f-2be0-44a9-b4bb-1f11e882cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage from the scene showed people leaving the area in pickup
        trucks and cars as security forces surrounded the mall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6862f-8173-466f-98f8-9bd082efa83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.859+08:00
