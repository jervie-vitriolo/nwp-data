      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For just $5, zoo staff will name a cockroach after your former lover
        and feed it to an animal at their "Cry Me a Cockroach" event on Valentine''s
        Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a0a3b-7444-4b46-89fb-638813e47e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:48.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if your ex-boo was an especially snakey one, pay $20 more to
        have them name a rat and feed it to a reptile instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb36ff0-b33b-465f-8ec6-a8e2c41484ae'
