      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New South Wales Rural Fire Service media officer James
        Morris, the torrential rain helped put out the Currowan fire on Saturday.
        That particular fire burned 499,621 hectares of land over 74 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293405f-da1d-4e0d-bbb2-50889bea0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said the ongoing rain was expected to put out the five remaining
        uncontrolled fires in the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97dc66-02f4-4f13-ac95-8d895b3ee75c'
