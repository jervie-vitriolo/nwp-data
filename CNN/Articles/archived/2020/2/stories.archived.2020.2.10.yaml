    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f9a0fa-0cb3-4328-9a29-e9424d7889d3'
    'lead': 'Thailand police revealed Sunday they tried several times to persuade
      a soldier who had killed 29 people to turn himself in, and even brought the
      gunman''s mother in to talk to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T17:02:38.665+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:10:24.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
