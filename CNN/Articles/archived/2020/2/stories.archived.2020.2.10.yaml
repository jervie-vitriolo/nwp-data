      'mgnl:lastActivated': 2023-01-26T21:10:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Undersecretary Eric Domingo said the
        patient— a 38-year-old Chinese woman— already tested negative for the 2019-nCoV
        twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd1c20-df46-46f6-b617-573d1f349394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first case has already tested negative twice, and has in fact,
        been discharged,” Domingo told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24683d8-c5b8-4855-87ba-eb10d56195cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese national, who traveled to the Philippines from Wuhan—
        the epicenter of the illness’ outbreak—&nbsp;was discharged from the San Lazaro
        hospital in Manila last Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb66b84-3d99-4622-a8f8-2105e58986a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it remains unclear if she has already flown back to China,
        Domingo noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb86fc-4871-42b9-b26b-860adc720ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus patient arrived in the country on January 21 with
        her partner, a 44-year-old Chinese man, who became the country’s second case
        and the first reported fatality of the illness outside of mainland China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159202e-f751-4278-917f-6c5e0ac6492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/7/novel-coronavirus-case-remains-philippines.html">DOH:
        Body of novel coronavirus case ''disposed of properly''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ce505-2ec8-4994-befe-4de657f05ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 314 people have been placed under watch for suspected coronavirus
        infection, majority of them Filipino nationals. Called "patients under investigation,"
        they include those who came in close contact with confirmed coronavirus cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b0699-d9d1-473c-b5d1-196ac9d545fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, over 900 people have been killed by the new virus as
        of Monday, CNN reported. The coronavirus has since spread to at least 27 countries
        and territories outside mainland China, with over 40,000 cases reported globally
        as of publishing.</p>'
  'Thailand-shooting-':
    'author': 'Ben Westcott, Angie Puranasamriddhi and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-10T16:57:47.686+08:00
