      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BWB, the NBA and FIBA’s global basketball development and community
        outreach program, has reached more than 3,600 participants from 133 countries
        and territories since 2001, with 69 former campers drafted into the NBA or
        signed as free agents.</p>'
  'Taiwan-included-in-coronavirus-travel-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T15:34:57.813+08:00
    'imagesource': 'jcr:19dccb2b-1efc-4079-a4dd-a6e069d81600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e73dd137-7d72-448d-8785-f485674b1942'
    'lead': 'Taiwan is included in the temporary travel ban imposed by the Philippines,
      the Department of Health clarified on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T15:37:38.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:10:28.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:47.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'coronavirus']
    'template': '1'
    'title': 'Taiwan included in coronavirus travel ban – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7166ae-9ff5-48b2-88f7-25b107838301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—</strong> Taiwan
        is included in the temporary travel ban imposed by the Philippines, the Department
        of Health clarified on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02eb6c6-68c9-4429-a2e6-0d8a5b746430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Eric Domingo said Taiwan is considered by the
        World Health Organization as part of China. The East Asia giant and its special
        administrative regions Hong Kong and Macau are included in the travel ban
        issued by the Philippines to prevent the spread of novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37f766-9385-478a-9253-d84016389559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Taiwan travel ban was implemented late last week and
        not part of the initial order issued by President Rodrigo Duterte on February
        2. Duterte earlier banned the entry of foreign nationals coming directly from
        China, Hong Kong, and Macau or those with travel history to those areas in
        the last 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e88a44-070b-49e1-a513-8fb92e27ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government also issued a temporary stop to Filipinos
        wishing to fly to China, Hong Kong, and Macau. The inclusion of Taiwan in
        the travel ban means travel is also restricted for Filipinos going to the
        self-administered island that China considers as its province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479ef0c-178c-44da-ab2a-7f6e27d6891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the WHO map and the number of cases that they have,
        Taiwan is included in China. Since we have a temporary travel restriction
        and ban on China, then Taiwan is included... It is enforced now," he said
        in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c988b-3c90-4330-8142-92a7483ecf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions only apply to incoming foreign travelers, and not
        Filipino citizens and holders of permanent resident-visas issued by the Philippines.
        He said foreign nationals from Taiwan have been turned away since February
        7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca0f0f-9366-4862-b6ee-3014b55e30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added Taiwan officials are asking the Philippine government
        to reconsider its inclusion in the ban. He said the inter-agency task force
        will meet this week to discuss the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed743b2-c2f9-405a-ac99-10aae8069ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:37:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said ₱10,000 financial assistance
        will be given to Filipinos affected by the travel ban. He said there are 120,000
        documented overseas Filipino workers in Taiwan; this excludes undocumented
        workers.</p>'
