      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Joon Ho the second director of Asian descent to win. Ang Lee
        has won twice, once for "Brokeback Mountain" and again for "Life of Pi."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de7673-3ffc-46ea-a51d-bb653deec830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one other director has won the award for a non-English film
        -- Alfonso Cuarón for "Roma."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ce8ff-a8ae-4327-b1df-8db027951f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best director award marked "Parasite''s" third big award of
        the night. It also won best international feature film and best original screenplay.</p>'
  'ABS-CBN-we-did-not-violate-law':
    'caption': 'ABS-CBN denounced the petition filed by Solicitor General Jose Calida
      to cancel the network''s franchise, saying the media company "did not violate
      the law."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T13:00:25.669+08:00
    'imagesource': 'jcr:b5ede973-2db3-4e97-8f3a-7b9537f6fc23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff368fd8-10ea-453d-b46c-ce6ab9480fb1'
    'lead': 'ABS-CBN denounces the petition filed by Solicitor General Jose Calida
      to cancel the network''s franchise, saying the media company "did not violate
      the law."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T13:06:02.784+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:10:32.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:47.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'quo-warranto', 'petition', 'Jose', 'Calida', 'SolGen',
      'franchise']
    'stories': ['98936911-870d-4e54-bb27-7d308f0270b5', 'b706e96c-a5c1-4243-9f1b-88dcb772494d']
    'template': '1'
    'title': 'ABS-CBN: ''We did not violate the law'' '
    'updated': 2020-02-10T16:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa71ca8-9e9a-4a0c-b6f7-8ca26ceaf4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> ABS-CBN
        denounced the petition filed by Solicitor General Jose Calida to cancel the
        network''s franchise, which it said is part of a concerted effort to shut
        the network down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46711680-5013-4f99-8af4-fc2e1e5d9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network said Calida''s plea to revoke its existing
        franchise is "without merit," with the public TV channel insisting that all
        its business strategies are above board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f243ba-5fde-43bd-9f50-b57753a16c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Solicitor General’s filing of a quo warranto
        case against ABS-CBN on alleged violations of its franchise appears to be
        an effort to shut down ABS-CBN to the serious prejudice of millions of Filipinos
        who rely on the network for news, entertainment and public service," the channel
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf7860-5aa3-4aa8-a966-fe7f0d651937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN complies with all pertinent laws governing its franchise
        and has secured all necessary government and regulatory approvals for its
        business operations," it added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff284b-4d6b-48bc-a33d-7ddde704ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, government''s top lawyer, ran to the high court with a "very
        urgent" motion on Monday requesting to <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        target="_blank">cancel ABS-CBN''s legislative franchise</a> weeks before it
        lapses. Calida claimed that the network committed violations in the terms
        set by Congress when it approved ABS-CBN''s franchise in 1995.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43dba0-d883-44a5-a342-7f3ad2d155eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charged are ABS-CBN Corporation and its subsidiary, ABS-CBN Convergence
        Inc. for "highly abusive practices" that went unnoticed for years. For one,
        Calida said the network allowed foreign investors through <a href="http://cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html"
        target="_blank">Philippine Deposit Receipts or PDRs</a>, which meant giving
        control and voting rights to them even if the Constitution prohibits this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e52ae-ae21-4b10-ab0e-8f31a3c0f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRS are financial instruments that foreign entities can buy for
        financial returns in a local company. It is different from shares of stock,
        as these do not entitle its holder to ownership and voting rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98713011-cfec-4bdc-80ca-6f064e265e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added that the network launched its TV Plus subscription
        service and the KBO Channel without approval from the National Telecommunications
        Commission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ad29a-5fa1-4df3-88a1-9263e0517879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petition, among the problematic shows aired without
        permit were pay-per-view boxing matches, a Holy Week special, and concerts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f0868-ea15-47bc-a5b1-f83d2efa7510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of February 2019, despite the absence of any permit from NTC
        and guidelines on conditional access, the KBO Channel inveigled 1.2 million
        unique TV plus consumers to register in the service," the petition alleged.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7715cb-88b4-4df8-b318-49d7086262f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition went on to say a quo warranto was "specifically available
        as a remedy if it is thought that a corporation has offended against its corporate
        charter or misused its franchise."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fd67f-d800-4433-b814-875103c04206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cites there has been no previous cases of the revocation
        of a franchise of a television or radio company.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e565472-1eb9-4e91-9986-a72403e01ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case presents issues that the court can resolve to serve as
        precedent. it is an opportunity that the court must seize to draw the line
        in future cases," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a81af-f243-46d6-b204-233486f86e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the network said all its broadcast offerings went
        through the necessary government regulatory approvals before going on air.
        The PDRs in question were also approved by the Securities and Exchange Commission
        and the Philippine Stock Exchange before it was offered to the public and
        used to raise additional funding for the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b8f1b-35fd-41cf-8c13-26aa8bb6251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the petition was "ill-timed," as Congress is about
        to start discussing bills that will renew the media firm''s authority to remain
        in broadcast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc82db-e279-4e91-9382-2653d04e9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN produces news, public affairs, and entertainment shows on
        a daily basis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf2eaf-8133-4293-9692-690ec116dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:05:31.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has personally vowed to put the channel
        and its subsidiaries out of business, even telling its executives to just
        <a href="http://cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html"
        target="_blank">sell the company</a>. He earlier also publicly spoke about
        his ire against ABS-CBN for not airing his political ads during the May 2016
        elections, where he eventually won. However, Calida insisted that the case
        is not motivated by politics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c8d32-01d4-4c5f-972e-836053748c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ce6b5-1ae8-428c-860a-01641472cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also denied that the quo
        warranto case was meant to clamp down on Duterte''s critics, as well as on
        freedom of the press. "The Solicitor General is constitutionally bound to
        institute any action against any transgressors of law. If a franchise holder
        is violating its franchise, then it is his duty to file a quo warranto," he
        said in a press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59537828-b9c1-4c12-b01d-8e9677c4383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also denied that Duterte''s gripe versus the network had
        anything to do with the case. Media groups have taken the case as a sign of
        the government''s "desperation" to muzzle media outlets critical of the administration,
        to the detriment of about 11,000 talents and employees of the TV giant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5fc61-610b-462f-9716-9cd5e87f6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves without a doubt that this government is hellbent on
        using all its powers to shut down the broadcast network whose franchise renewal,
        now pending in Congress, President Rodrigo Duterte has personally vowed to
        block. So much so that it would risk trampling on Congress'' authority to
        legislate franchises," the National Union of Journalists of the Philippines
        said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15595f-d796-4c3b-bee9-06fb07c9e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not allow the vindictiveness of one man, no matter how
        powerful, to run roughshod over the constitutionally guaranteed freedoms of
        the press and of expression, and the people''s right to know," it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495a890-fd16-481c-9862-dbe215c3cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:06:02.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Philippines also condemned the legal maneuver,
        saying it had "all the indications of political harassment." "This is clearly
        an attempt by the Duterte government to intimidate or control ABS-CBN, which
        has aired and published critical reporting on the government, including its
        deadly ''war on drugs,''" said Carlos Conde, researcher for the group''s Asia
        Division.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d836fe-ec49-490e-adc6-c25fe4349f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:06:19.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at ABS-CBN Corporation slipped 1.76 percent by market close
        on Monday. ABS-CBN Holdings Corporation, which issued the PDRs in question,
        saw its stock price fall 3.75 percent.</p>'
