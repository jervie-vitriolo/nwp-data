      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Luis
        Antonio Cardinal Tagle has left his Manila Archbishop seat and the Philippines
        for Rome to fulfill his new task of promoting the mission of the Church in
        the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ae54d-80fe-4f92-9601-e60cc6f412f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:12:35.948+08:00
