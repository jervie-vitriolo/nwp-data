    'template': '1'
    'title': 'SolGen wants Supreme Court to forfeit ABS-CBN franchise'
    'updated': 2020-02-10T10:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd6bf7-7a95-45ea-8261-2e954335a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Solicitor
        General Jose Calida filed a petition before the Supreme Court to revoke the
        existing franchise of ABS-CBN, saying the TV network has violated rules set
        by Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0cf94-a8bb-4432-936f-f4d5ec637c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c344b4a-1322-409c-9a77-226c4f29ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s lawyer ran to the high court with a "very urgent"
        motion requesting to cancel ABS-CBN''s legislative franchise weeks before
        it lapses. Calida claimed that the Lopez-owned network committed violations
        in the terms set by Congress when it approved ABS-CBN''s franchise in 1995.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80018ee5-e318-4e64-8ede-2d150ce31be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecee1a3-702b-474d-8022-ecd992cd236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition was lodged against ABS-CBN Corporation
        and its subsidiary, ABS-CBN Convergence Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a191d8-caaf-4587-8856-583292938b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he wants to put an end to "highly abusive practices
        of ABS-CBN" which went unnoticed for years. For one, he said the network allowed
        foreign investors to "take part in the ownership of a Philippine mass media
        entity" despite being prohibited by the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a159bf-0365-4c89-8ab9-952aa8ffab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a382a5-f3ff-4a51-8b2f-805f224298ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened the violation to <a href="https://cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">online
        network Rappler</a>, which supposedly issued Philippine Deposit Receipts to
        foreigners which meant giving control and voting rights to them.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c2a6e-a0de-469d-bc4a-9c41851727aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd105d-5f8c-43b4-9dda-2c73cb9b96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/01/19/SEC-chair-on-media-PDRs-abscbn-gma7.html">We
        won''t go after other media firms with depositary receipts, SEC says</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4441aa-d673-4d1e-8bdc-9c7ed799a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b3889-a3a4-4785-8918-a95afabbc6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also went beyond its mandate when it launched its TV Plus
        subscription service and the KBO Channel without approval from the National
        Telecommunications Commission, according to the complaint.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e0081-5dfd-4754-92b2-e87be47ac147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801edae8-c672-4a8f-9d73-a16baf7bbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislative franchises of ABS-CBN Corporation and its subsidiary,
        ABS-CBN Convergence, Inc., must be revoked. A franchise is a special privilege
        granted by the State, and should be restricted only to entities which faithfully
        adhere to our Constitution and laws," Calida said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153d9b7-cd77-4763-af30-1654662c5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e0b09-fa60-4ff9-adc9-233feaab943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Calida claimed that there''s no politics involved in filing
        the petition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c8f7c-5fcb-4a80-9cc8-77cc6824e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has personally vowed to put the channel
        and its subsidiaries out of business, even telling its executives to just
        <a href="http://cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">sell
        the company</a>.&nbsp;It has been said that Duterte had personal ire against
        ABS-CBN for not airing his political ads during the May 2016 elections, where
        he eventually won.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523a899-fc3a-458d-9c2d-a1936509d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab54a7-331c-453c-bdd1-0b5001cc1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills seeking to renew ABS-CBN for another 25 years remain
        pending before the House Committee on Legislative Franchises. These have not
        been taken up since the 18th Congress started in July last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5f9c7-986e-46c5-ab8f-f78686b525ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c33c88-1c9d-4e71-8567-97da70532ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing franchise expires March 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8e006-b242-4185-b5dd-d6906c34849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/18/Lawmaker-tells-OSG-to-let-Congress-handle-ABS-CBN-franchise-issue-.html?fbclid">Lawmaker
        tells OSG to let Congress handle ABS-CBN franchise issue</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91331be-7372-4d52-b8fa-f423c6f55c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International group Human Rights Watch decried Duterte''s moves
        blocking the franchise renewal, taking it as a curtailment of press freedom.
        The group added that lawmakers should remain "independent" from the President''s
        whims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0447100-ae95-481f-9703-eb39fba26e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94394a4-b881-46af-8cf3-9ebd0179419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions are part of a broader crackdown on media outlets
        and civil society groups that dare criticize him (Duterte)," HRW said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db57523-777e-48c1-acb2-f3108b82000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51571a-e94b-4c4b-a04c-1d2d1df55668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:46:56.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly slammed the network since 2018 for
        supposedly failing to air his presidential campaign advertisements in 2016.
        ABS-CBN has over 10,000 employees and talents as of end-2018, who may lose
        their jobs if the network is forced to cease operations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34c163-86c5-4b40-b025-f36610210966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:48:44.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/5/Duterte-ABS-CBN-franchise-renewal-human-rights.html?fbclid=IwAR0sVHp2wFDZcAbN6hndUS2Jg9ElSHXySbn3As8EbJIaBRgTAlgtTU0vyKE"
        href="https://cnnphilippines.com/news/2019/12/5/Duterte-ABS-CBN-franchise-renewal-human-rights.html?fbclid=IwAR0sVHp2wFDZcAbN6hndUS2Jg9ElSHXySbn3As8EbJIaBRgTAlgtTU0vyKE">Rights
        group urges Congress to ''resist'' Duterte on threats vs. ABS-CBN</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f106337-e038-414b-90bb-0d56cb478746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines had been staging
        a series of protest actions, calling threats against ABS-CBN an affront to
        press freedom and freedom of expression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f64226-f31d-4760-9b59-4604e3b46144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750f610-8be6-446b-aaf5-31bb82849f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:39:38.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito''y nagpapatibay na talagang gagawin ng pamahalaang ito
        ang lahat para ipasara ang isang network na hindi sinasang-ayunan ng Pangulo</em>.
        That is very, very dangerous to press freedom," NUJP Chairperson Nonoy Espina
        told CNN Philippines'' <em>Newsroom Ngayon</em>. "<em>Ang nakataya dito ay
        malayang pamamahayag. Kapag pinatahimik mo ang media, mas lalong kawawa ang
        taumbayan dahil mas lalo silang mawawalan ng pagkukuhanan ng impormasyon</em>."</p>'
    '32':
