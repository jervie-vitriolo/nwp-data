      'mgnl:lastActivated': 2023-01-26T21:10:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ff180-b4a7-41db-b466-ead4af2ec248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was shooting everywhere and his shots were very precise," said
        the man, identified as "Diaw" and whose colleague was killed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae846f9e-6b12-4331-9076-ab219fa45e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
