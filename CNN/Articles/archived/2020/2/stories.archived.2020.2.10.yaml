      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/10/india/india-students-strike-assault-intl/index.html"><em>
        "Outcry over reports of mass assault at New Delhi women''s college"&nbsp;</em></a></p>'
  'Solar-Orbiter-launches':
    'author': 'Ashley Strickland, CNN'
    'caption': 'A view of the nighttime launch. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-10T23:57:10.616+08:00
    'credit': 'Jared Frankle/NASA'
    'imagesource': 'jcr:eccfc751-34f1-4672-ad4e-ca8f25f847a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b18655-e0ea-4355-8fa3-f97e71770854'
    'lead': 'The Solar Orbiter launched from Cape Canaveral and began its journey
      to get a close, unprecedented look at our star.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T00:01:10.298+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:10:11.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:51.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'solar-orbiter', 'sun']
    'template': '1'
    'title': 'The Solar Orbiter mission has launched. It will give an unprecedented
      look at our sun'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58248bff-b97b-4fde-9d32-6f3d59568110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Solar Orbiter launched from Cape Canaveral
        and began its journey to get a close, unprecedented look at our star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4bc4b-6822-4b2a-b972-5acfbc71cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d7ce6-88cb-41b1-b18d-6dde09bcc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, which is a joint collaboration between NASA and the
        European Space Agency, launched at 11:03 p.m. ET Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c0f79-44fc-4b40-8d0d-ac9df406f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e04d3-bf41-4722-8966-bcc83285410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first mission that will provide images of the sun''s
        north and south poles using a suite of six instruments on board that will
        capture the spacecraft''s view. Having a visual understanding of the sun''s
        poles is important because it can provide more insight about the sun''s powerful
        magnetic field and how it affects Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03e322-6d16-4a31-8363-c19540aa4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7a867-2c00-403a-bd0a-243a2e92bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take Solar Orbiter about two years to reach its highly elliptical
        orbit around the sun. Gravity assists from Earth and Venus will help swing
        the spacecraft out of the ecliptic plane, or the space that aligns with the
        sun''s equator, so it can study the sun''s poles from above and below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208e6e2-d927-47c3-a374-b6ba7193443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f6de9-9ef5-4845-8b8c-380c16684cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the Ulysses spacecraft, another collaboration between
        ESA and NASA that launched in 1990 and also flew over the sun''s poles. Ulysses
        completed three passes of the sun before its mission ended in 2009, but its
        view was limited to what it could see from the sun''s equator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d1a42-ada0-4564-b6d7-f4b3c1e73b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64b9a7-b216-4619-afbc-54cd877458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until Solar Orbiter, all solar imaging instruments have been
        within the ecliptic plane or very close to it," said Russell Howard, space
        scientist at the Naval Research Lab in Washington, D.C. and principal investigator
        for one of Solar Orbiter''s ten instruments. "Now, we''ll be able to look
        down on the sun from above."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c00b7-89b1-4626-a53b-954f394fdbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f38cf-45a7-40bb-8466-b37dea6b6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be terra incognita," said Daniel Müller, ESA project scientist
        for the mission at the Agency''s European Space Research and Technology Centre
        in the Netherlands. "This is really exploratory science."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d3c07-7e6d-4b30-b580-e4179ba39ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f2a7b-2afd-4048-86fb-a34068fa4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is equipped with ten instruments that can capture
        observations of the sun''s corona (which is its atmosphere), the poles and
        the solar disk. It can also use its variety of instruments to measure the
        sun''s magnetic fields and solar wind, or the energized stream of particles
        emitted by the sun that reach across our solar system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680670cc-8c52-4709-a854-4f2cc25f6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b43446-e80d-4f37-9d91-57df41b9c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the sun''s magnetic field and solar wind are key because
        they contribute to space weather, which impacts Earth by interfering with
        networked systems like GPS, communications and even astronauts on the International
        Space Station. The sun''s magnetic field is so massive that it stretches beyond
        Pluto, providing a pathway for solar wind to travel directly across the solar
        system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d32a8-5973-470d-837e-6b95bc6de5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa36b3-fa3e-4ae1-ad92-b4783b16d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will work in tandem with NASA''s Parker Solar Probe,
        which is currently orbiting the sun on a seven-year mission and just completed
        its fourth close approach of the star. It launched in August 2018 and will
        eventually come within four million miles of the sun -- the closest a spacecraft
        has ever flown by our star.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2d5d7-2769-4d0b-88f3-0c1ea3fba63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25c698-d711-4bcc-9329-3d5facb164a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker probe is "tracing the flow of energy that heats and accelerates
        the sun''s corona and solar wind; determining the structure and dynamics of
        the plasma and magnetic fields at the sources of the solar wind; and exploring
        mechanisms that accelerate and transport energetic particles," according to
        NASA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ae913-488c-45db-b0bc-97856d47cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37287e8-9e48-4116-a2a1-764225b5acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the missions can help unlock the mysteries of the sun
        and provide more data to researchers than either could accomplish on its own.
        Parker can sample particles coming off the sun up close, while Solar Orbiter
        will fly farther back to capture more encompassing observations and provide
        broader context.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc4bab-ebc4-4ba8-95fd-0ed9fe875e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1264a89-b649-4356-a0bb-0d8ffcf0ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the spacecraft will both align to take measurements of
        the solar wind or magnetic field.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fdacb-1aaa-4814-9cfe-b68044345e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b186c1-cb2f-4ff3-ae27-ab70de7f3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are learning a lot with Parker, and adding Solar Orbiter to
        the equation will only bring even more knowledge," said Teresa Nieves-Chinchilla,
        NASA deputy project scientist for the mission. Some of the first studies using
        Parker data have already published.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576c21d-141b-4ddb-86a7-bb636ab897bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884ecec-f0db-4da5-8050-dd356f5d56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter also has a seven-year mission and will come within
        26 million miles of the sun. It will be able to brave the heat of the sun
        because it has a custom titanium heat shield coated in calcium phosphate so
        that it can endure temperatures up to 970 degrees Fahrenheit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30682a3-1196-475f-ae1a-187e8a9df6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2a5ca-1f44-451d-b224-59d85343e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Solar Orbiter goes quite close to the sun, it also goes
        quite far away," said Anne Pacros, the payload manager at the European Space
        Research and Technology Centre. "We have to survive both high heat and extreme
        cold."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310a355-0173-419e-84e1-64b741c3ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae3777-aef2-49e2-a671-f0ff3de09eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the instruments are stationed behind the heat shield and
        will peer out through small holes created by sliding doors. They are equipped
        with specially designed windows to block the heat. Another instrument is stationed
        on the side of the orbiter to watch the solar wind stream by.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4f323-1448-484c-a98f-f49ed665cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f218d1-e399-45d6-a847-187a26e51940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the instruments are in situ, which can act like a way of
        "touching" the environment around the spacecraft, while the other six provide
        what is called remote sensing. "We are going to be able to map what we ''touch''
        with the in situ instruments and what we ''see'' with remote sensing," said
        Nieves-Chinchilla.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca86ed-4568-468c-b642-8a87d901ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e035d-1de8-4b53-9631-bfe094362a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in situ instruments include the Energetic Particle Detector,
        the Magnetometer, the Solar Wind Analyzer Suite and an instrument called Radio
        and Plasma Waves. Collectively, they can measure the magnetic field, the solar
        wind and its particles in a variety of ways.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbee9be-671a-4bf0-9c17-9032e59e22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0b239-3288-472f-bbf5-330c8c2ac91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote sensing instruments are all imagers providing observations
        and mapping of the sun, its corona and its magnetic field in different wavelengths
        of light, like ultraviolet, visible light and X-rays.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c281dd-5548-4747-b27d-2f70211a452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0e202-2cbe-4919-b8e8-cd0a2317e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations of the poles could explain why the sun''s magnetic
        field changes, alternating over an 11-year period. When the magnetic field
        is active, it produces dark sunspots on the sun''s surface, and then there
        are calmer periods with less activity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774454b4-6541-40fb-8e88-f4f0f1a52102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f20ef-5c25-4e32-b94e-124b99184223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter''s observations of the poles could also lead to better
        predictions of space weather because it can provide a better view of the magnetic
        field.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66709356-247f-46e5-a274-47135675333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e042e7-3151-46f8-a9af-9f08cba38a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poles are particularly important for us to be able to model
        more accurately," said Holly Gilbert, NASA project scientist for the mission
        at NASA''s Goddard Space Flight Center in Greenbelt, Maryland. "For forecasting
        space weather events, we need a pretty accurate model of the global magnetic
        field of the sun."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25729a-8d2e-475a-81ce-452a38b84f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T00:01:10.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/10/world/solar-orbiter-mission-launch-scn-trnd/index.html"><em>"The
        Solar Orbiter mission has launched. It will give an unprecedented look at
        our sun"&nbsp;</em></a></p>'
