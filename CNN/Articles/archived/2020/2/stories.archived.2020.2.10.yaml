      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451389ac-4109-497e-a388-5a26f2b6823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairperson of the Delhi Commission for Women, Swati Maliwal,
        visited the college on Monday to meet with students and the administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35167846-f465-42cc-bfb2-d6e1bc3dc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be648a44-4992-4649-874a-d6e9166befaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Gargi College, the miscreants busted the walls and molested
        the college girls. Despite such a serious matter, the police and college administration
        present on the spot have not taken any action yet!" Maliwal tweeted, adding
        that the perpetrators "must be arrested immediately!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6ae15-67d5-4718-a3f2-5bd4dea04c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.693+08:00
