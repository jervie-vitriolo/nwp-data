    'jcr:uuid': '8cb8de63-7560-4d56-a0a0-c3192d935086'
    'lead': 'President Rodrigo Duterte on Monday said that he would not let any dishonest
      person simply ask for a government post, even those from the Cabinet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T23:15:18.869+08:00
