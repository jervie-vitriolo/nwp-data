        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf379bf2-ced2-4fd7-9286-48dfc93d4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Portman and her red carpet attire aren''t going to let anyone
        forget about the lack of female directors nominated for Oscars this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107c8b2-33ce-4679-b867-53200ca234c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cf7d1-5e67-4afe-a533-50c103632458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman, on hand to present, sported a cape on the red carpet featuring
        the names of women who were overlooked this year in the directing category,
        including Greta Gerwig ("Little Women"), Lorene Scafaria ("Hustlers") and
        Lulu Wang ("The Farewell").</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219a5c4-5b32-42a9-8b7d-ea67c029fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbf516-7c7e-47ef-a853-f0cff096013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s nominees in the directing category include Martin Scorsese
        ("The Irishman"), Todd Phillips ("Joker"), Sam Mendes ("1917"), Quentin Tarantino
        ("Once upon a Time... in Hollywood") and Bong Joon Ho ("Parasite").</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cd679-1769-4bbd-a3f9-10d698f6be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610794a0-cd68-4354-857a-8eaa27d1a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Portman has called to attention the lack
        of female representation in the category. On the Oscars stage two years ago,
        Portman introduced the category saying, "...and here are the all-male nominees."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991a518-8d26-4427-92c1-a4174f36dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94923b69-f007-403d-8874-ea59adb5f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Rae also made a shade-filled comment when announcing the nominees
        in the category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d23892-8c83-4833-bc23-68058f909747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae775113-a5fc-44d3-9e6e-a56f2f867ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Gerwig became only the fifth woman nominated for best
        director. She also became the first woman to get a nod for her debut film,
        "Lady Bird."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979c8cd-a436-4c65-b60b-747c7e427ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a56e6f-f719-494c-86be-dba84fb1d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T09:50:40.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Bigelow is the only woman to win best director in the 90-year
        history of the Academy Awards.</p>'
  'Oscars-2020':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-10T09:50:57.074+08:00
    'imagesource': 'jcr:0cfe2e14-1e67-45d7-9e6d-2daf89e60bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94bc8c37-86a6-403f-81c4-dd43dbf0720b'
    'lead': '''Parasite'' began its evening by winning best original screenplay, receiving
      a huge ovation, as director Bong Joon-ho''s film has throughout awards season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T09:51:38.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:10:39.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:45.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy Awards 2020: ''Parasite'' makes history, while acting awards
      follow the script'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cfcdf-609b-41a7-8ee7-21b4eaf6dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Parasite" made history at the 92nd
        Academy Awards, becoming the first foreign-language film to win best picture,
        while adding honors for director Bong Joon Ho, original screenplay and the
        renamed "international feature film" category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55d67c-89db-4e19-9073-a846e2c36462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6de37-c950-4ce2-b1f3-2f3d9f246453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a surprising outcome -- given that many felt the World War
        I epic "1917" was the frontrunner -- but hardly a complete shock, given the
        praise showered on the South Korean thriller by the industry and critics through
        the awards season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376895ee-f485-4f03-8856-0c468dc726f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f389ef-db09-445a-ac24-99cd90ff9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelmed director graciously singled out his fellow nominees,
        going so far as to mention using a chainsaw to carve up the award and share
        it with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd128e70-9838-497c-809e-b35a2ada16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d620a-fb2b-4082-a6e8-a6d808d7db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four acting wins, meanwhile, followed the script, given the
        array of honors handed out in the run-up to Oscar night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5bb42-84ff-4bbc-a26c-1b402e414eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8981d-a0cb-4682-95f0-768cc4d447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the recipients were first-time winners, with Joaquin Phoenix
        winning for his title role in "Joker," a dark drama spun out of the Batman
        franchise. He delivered a passionate speech about animal rights, among other
        things.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332577de-1678-408a-872b-ee6225ff738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8df042-c749-43db-8784-c1f10bc395f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee Zellweger, a 2004 supporting actress winner for "Cold Mountain,"
        earned her first lead actress award for "Judy," a biography of Judy Garland
        near the end of her troubled life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b679853-1f19-4035-993f-5e7de7fded0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a34b3-4265-4ba6-85f3-c0c0c0e45e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Pitt and Laura Dern claimed their first acting Oscars in the
        supporting races for "Once Upon a Time ... in Hollywood" and "Marriage Story."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33445fb7-1c81-46cf-8f32-257f80aac3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca7108-97ae-4063-9a15-cf64f9c83665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he won an Oscar as a producer for "12 Years a Slave," Pitt
        received his first as an actor for his supporting role in "Once Upon a Time
        ... in Hollywood." He injected an immediate note of politics into the ceremony,
        referring to President Trump''s impeachment trial by noting that his 45-second
        speech was more time than the Senate had allocated for witnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c1dfd-f905-4e85-803f-65b76323ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d1933-eef9-4274-a9e4-8276d21acaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dern was recognized for "Marriage Story," thanking her acting parents,
        Bruce Dern and Diane Ladd, in an emotional speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955833d1-477c-4862-8837-1bae4a14f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf80eb7-c97e-4b3d-b6bd-86a7ff0e9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both wins were widely anticipated, given the array of honors the
        two have earned in the run-up to Oscar night.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfe137-4fb1-4df5-a3b3-53543805edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb4f1a-e29b-45e6-8aab-ca89c6763a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another best-picture nominee, writer-director Taika Waititi''s anti-Nazi
        satire "Jojo Rabbit," took the adapted screenplay prize.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0c65a-89ec-4a9e-b96a-436d6ecd6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3a322-3e3a-4899-867f-ae84f38a13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar voters spread the wealth. Eight of the nine nominated best
        pictures have earned at least one award, with "1917" snagging a trio in sound,
        cinematography and visual effects. "Once Upon a Time" garnered a second for
        production design, with "Ford v. Ferrari" winning one of the sound prizes
        and for editing. "Little Women" nabbed costume design, and Hilda Gudnadottir
        was honored for the original score for "Joker."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7aa1c-6379-4bc6-a6c0-8ea8dabbc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f433cf-810d-4f4d-90c6-b6d59ed9d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone exception was "The Irishman," the expensive Netflix gangster
        drama from director Martin Scorsese.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc4678-1f16-44b8-94b9-908f96826736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d7bbf-0581-4dbb-b7ae-cb08d5185292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American Factory," a Netflix documentary released with the support
        of the Obamas, was honored in that category. The film chronicles the takeover
        of an Ohio production plant by Chinese interests.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3c115-b364-4faf-aa7d-e5325f784a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c3f50-e233-4235-b486-6eeda8a504fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4" received best animated movie, as did its predecessor
        in 2011 -- the first franchise to win a pair of awards within that category,
        which was introduced in 2002.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807e1cd-4c56-4b2d-abee-1473faf9dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b05c5-8450-46bf-bccb-d5583efb9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composing team of Elton John and Bernie Taupin also shared an
        Oscar for their original song for "Rocketman," the musical drama based on
        John''s life.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1007380-d3e0-46ab-92ff-b48204d42324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8fedf-c7d9-468b-b719-8b190f153c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspense over the best picture race remains at the heart of this
        year''s event, based on the consistency among acting honors in the buildup
        to movie industry''s biggest night.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b69e0-eeae-4b5b-9fa0-28e356ebffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cb518-dd22-481f-b167-0b92e77af119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards have also reignited the debate about inclusion and diversity
        within the academy, which birthed the #OscarsSoWhite hashtag five years ago.
        Despite academy efforts to address the issue, only one person of color --
        actress Cynthia Erivo, for the Harriet Tubman biography "Harriet" -- is among
        the 20 nominees for best and supporting actor and actress.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166637f1-4386-4056-933f-c796fc1f18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387c852-00ed-4e06-8a55-815c430fdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:33:42.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for the Oscars will be watched closely, amid a general decline
        for the major ceremonies leading up to it, including the Golden Globes --
        which kicked off this year''s truncated awards season in early January --
        and the Grammys two weeks ago.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d42ce7-fcae-4af4-a3ab-f23d9be22de9'
