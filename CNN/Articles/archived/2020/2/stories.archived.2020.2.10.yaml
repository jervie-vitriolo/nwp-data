      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these contacts are 147 who have been interviewed and have
        been placed in home quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44817441-a024-440c-bbb2-03d451844628'
