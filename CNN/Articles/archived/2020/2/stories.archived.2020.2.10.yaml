      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289ef9b-7453-400d-b7bb-0b83bc8bf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will be working from their homes, however, with strict quarantine
        guidelines in place in many cities and most businesses urging people to work
        remotely if possible to reduce the chances of transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c47df-b260-4ce1-a4c5-40b1a56b45eb'
      'mgnl:activationStatus': true
