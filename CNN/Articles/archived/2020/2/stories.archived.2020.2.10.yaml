    'template': '1'
    'title': 'Penalties eyed vs. travelers who put wrong information on PH Immigration
      entry cards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2cb7f-e6d3-4208-8c43-e6151a226422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—</strong> The
        Bureau of Immigration (BI) is studying the possibility of imposing penalties
        against arriving airline passengers who place wrong information on their Philippine
        entry cards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776b3a2-db69-4352-a39e-c072458b9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports Operations Division Chief Grifton Medina told CNN Philippines’
        <em>The Source</em> those travelers found guilty of doing so may face possible
        cases in the future— including for obstruction of justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f0ff0-69f5-444f-8b8e-b6ec5f2acdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps <em>meron ngayon kasi</em> (there would be right now because)
        it would take a long time for us—&nbsp;of course we''re trying to promote
        public safety, public health... I think we''re going to look at it (possible
        penalties),” Medina said in the interview Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0665f83-f85f-4d1c-8e26-38908a64aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman siya</em> public document. But I mean, it could
        be obstruction of justice... <em>kasi nag-i</em>investigate <em>kami,</em>
        persons under investigation. <em>Kung nagsisinungaling ka doon, pinahihirapan
        mo ‘yung gobyerno na malaman kung sino yung mga kasama</em> (ng confirmed
        cases), at maaaring maging PUI,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8ac8d-eaac-4183-8542-772d79c6216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a public document, but I mean, it could
        be obstruction of justice. Because we are investigating, there are persons
        under investigation. If you lie there, you’re making it difficult for the
        government to track those who came in contact with the confirmed cases, who
        may become PUIs.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d442638-eae1-4ebe-933c-bf38df03e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health and airline authorities have kicked off the search
        for individuals who may have come in contact with the Philippines’ confirmed
        cases of the novel coronavirus— all involving Chinese nationals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca8a84-bcbb-461c-bc50-c2b006c83ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Health Department said it placed 42 people—&nbsp;“close
        contacts” of the coronavirus-positive patients— under observation after showing
        flu-like symptoms. They are part of the 284 patients under watch for possible
        infection of the respiratory illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810ccac-ae1d-468d-8f5f-de24785189d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, upon President Rodrigo Duterte’s directive,
        has imposed temporary travel restrictions to and from mainland China, Macau,
        and Hong Kong. The ban states that foreign tourists are not allowed to enter
        the country if they have been to mainland China, where the 2019-nCoV outbreak
        started, and the two other areas, in the past 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da27499-73db-4d7b-b24e-41c20f669468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:10:17.518+08:00
      'mgnl:createdBy': 'alyssa'
