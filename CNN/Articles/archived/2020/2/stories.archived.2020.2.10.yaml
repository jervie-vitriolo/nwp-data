      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf547a4e-cbed-41a3-9d8f-1ab69f9e4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:48.593+08:00
