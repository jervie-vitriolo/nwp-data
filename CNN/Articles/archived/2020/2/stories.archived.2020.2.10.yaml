    'template': '1'
    'title': 'Sydney''s heaviest rain in 30 years put out bush fires that have been
      burning for months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaee272-9f0d-45d5-b0ce-8f990f87f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
