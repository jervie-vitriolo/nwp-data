      'mgnl:lastActivated': 2023-01-26T21:10:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ac962-cc5b-4c94-8844-953132b8b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooter left the military base, he drove to the shopping
        mall in a military Humvee that he had stolen, shooting civilians along the
        way, Tantravanich said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09615c-f002-4665-adee-bb25d6a380ad'
      'mgnl:activationStatus': true
