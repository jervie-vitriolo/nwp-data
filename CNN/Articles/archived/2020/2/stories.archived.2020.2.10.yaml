    'template': '1'
    'title': '''Parasite'' the TV series is coming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36c77f-2082-4043-b536-eb9d051f54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/2020/02/10/entertainment/parasite-oscars/index.html"
        target="_blank">historic Oscars night for "Parasite"</a>&nbsp;is good news
        for a planned television series based on the film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695e2af-64e4-4e0a-91d7-271c2d136ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hollywoodreporter.com/heat-vision/adam-mckay-bong-joon-ho-teaming-parasite-limited-series-hbo-1268397"
        target="_blank">According to The Hollywood Reporter</a>, a limited series
        based on the dark comedy thriller has been in the works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e4777-162a-43e8-ae0a-568f45567be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows two disparate Korean families, one rich and one
        poor, and all that ensues when the poor family cons its way into the lives
        of the wealthier one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dd6c6-ab05-4d0e-98e3-9d997c0c3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite" won <a href="https://edition.cnn.com/2020/02/10/entertainment/parasite-oscars/index.html"
        target="_blank">four major Academy Awards</a>&nbsp;Sunday — best original
        screen play, best director, best international feature film and best picture
        — becoming the first South Korean film to ever pick up Oscars in those categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd14e3-12d7-4216-bc45-989065cad473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directer Bong Joon Ho is working with American director/producer
        Adam McKay to bring a limited series to HBO that expands on the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415d67-d83b-4308-a61b-68aff23897d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:22:49.619+08:00
