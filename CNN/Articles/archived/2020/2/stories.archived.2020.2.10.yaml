      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebe223-f2ca-4ce1-b669-a5fa37e3eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
