      'Monetary-Fund']
    'template': '1'
    'title': 'Central bank can cut interest rates further to boost growth – IMF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177c7fa-dd72-4404-820a-917956cfeec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Lower
        interest rates remain an option for Philippine authorities to ensure that
        the economy will grow even faster this 2020, the International Monetary Fund
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c66d3-fe86-4fd9-82a1-132851c19c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cb4ab-0691-421f-95af-0cf493f18daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its yearly assessment on the health of the Philippine economy,
        the multilateral firm said the Bangko Sentral ng Pilipinas can provide additional
        stimulus by reducing benchmark yields further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580bc76-ec36-4967-8a15-17ec87406d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc57c78-86af-4225-a5a6-74e949648f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities have the space to respond with a more expansionary
        policy stance should downside risks materialize," the IMF said in its Article
        IV report dated February 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2db23-35cd-4fe9-8d0b-3328b49095ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc6f47-bbe1-4aee-af0b-3ddf6c21a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Monetary Board reduced the key interest rate to <a href="http://cnnphilippines.com/business/2020/2/6/BSP-interest-rate-cut.html">3.75
        percent last week</a> — a preemptive move as inflation picks up and as the
        global novel coronavirus outbreak is seen to impact the local economy. This
        is the fourth key rate reduction since last year, which puts the central bank
        just 75 basis points behind the benchmark yield before prices of basic goods
        surged in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a37ebe-63ab-4bc9-905a-e38fc37605a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9416a40-4e66-4ed2-93cc-de025b7db47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower policy rate would also trigger cheaper borrowing costs in
        the market, as this is used by banks in pricing loans and credit card interest
        rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147c6f4-6b81-469c-9704-53d8c2bd1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d57c3-5407-41f0-a1c9-046e779daf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said it expects the Philippine economy to grow by 6.3 percent
        this year, faster than the <a href="http://cnnphilippines.com/business/2020/1/23/Q4-2019-GDP-target-missed.html">5.9
        percent climb in 2019</a> with issues regarding the delayed budget out of
        the way. However, it flagged that an export decline and lower investments
        due to sluggish global growth as a result of trade tensions could pull down
        growth prospects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29d7ea-9160-42a3-be0c-e88c5a97486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649afd0-dda8-4d61-86ff-df0cb617317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate would mean missing the government''s full-year target
        set at 6.5 to 7.5 percent. "The Philippine economy continues to be a strong
        performer despite recent headwinds but faces downside risks to the outlook,"
        the report added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c76b4-8378-4472-a32e-ecb6451d1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b994c-c9d8-4a34-96bb-14af511ce0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from lower borrowing costs, bigger and faster public investments
        on infrastructure would spur domestic activity, the IMF said. This should
        come with reforms allowing more foreign capital infusions, ease of doing business,
        efforts towards climate change mitigation, and easing of deposit secrecy laws,
        it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4841fa-1b7a-4fa4-9611-f800e41c3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF economists even said growth could run as fast as 6.5 percent
        over the medium term if these reforms and additional investments are carried
        out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7a983-da23-4807-82db-ff01cdf55407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:13:29.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/1/9/World-Bank-growth-outlook.html">PH
        economy to miss growth targets until 2022 – World Bank</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c888732-2ce0-4ccd-90b9-7e873a33e9f0'
      'mgnl:activationStatus': true
