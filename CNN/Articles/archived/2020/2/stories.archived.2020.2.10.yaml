    'title': 'Lawmaker: House hearing not yet set for ABS-CBN franchise bill renewal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0c75d-556b-43ce-b9c7-c3453ae926db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> — A
        member of the House of Representatives says no green light has been given
        about starting discussions on any franchise renewals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1429a46-e141-488b-8f91-7344f41899c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Cagayan de Oro Representative
        Rufus Rodriguez said, "Unfortunately, there has been no hearing of our bills.
        There are 11 of us who have filed bills to extend and renew the ABS-CBN franchise.
        Unfortunately, the leadership of the House has not allowed the Committee on
        Legislative Franchises to conduct hearings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19cbd1-944f-45d1-8436-3f55b7e91c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said it would be House Speaker Alan Peter Cayetano who
        would decide when the hearings would take place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb2f61-aaf4-4f79-a7b4-449ebd2bbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the Speaker who will decide. Because the chairman of
        the Committee on Franchise will have to ask the Speaker for clearance to proceed...
        To be straight about it, it is the Speaker''s call," he told CNN Philippines
        News Night.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Lawmaker:
        House leadership has not allowed hearings on ABS-CBN franchise bills <a href="https://twitter.com/hashtag/CNNPHNewsNight?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsNight</a>
        <a href="https://t.co/ZMvwNMERZe">pic.twitter.com/ZMvwNMERZe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1226822551193542656?ref_src=twsrc%5Etfw">February
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f0af0-bcf5-48d2-add3-024d0507f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf39bc1-42c0-43a2-aaa9-53925b6acf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is waiting for the go signal from the leadership,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ca061-cc94-4564-a619-2e34168a054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason why it has not been called. That is why I believe
        he has to call it immediately, otherwise we abdicate and we lose by default
        the powers of Congress to decide on franchises. And here is a situation where
        the Solicitor General has filed an unconstitutional petition which encroaches
        on the power of Congress," added Rodriguez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cc682-2420-4901-80cd-d3dd385e0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez cited <a href="https://www.officialgazette.gov.ph/constitutions/1987-constitution/#article-xii"
        target="_blank">Article 12 Section 11</a> of the Constitution, saying the
        repeal or cancellation of a franchise because of a violation should be lodged
        with Congress, as any franchise shall be "subject to amendment, alteration,
        or repeal by the Congress when the common good so requires."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c4b8e-11e3-4f6d-adda-a0966f82294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes the Supreme Court will rule in their favor, saying
        the petition filed will not be successful as Congress has the "exclusive power"
        to grant or extend franchises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee8488-3cc6-4f7a-974f-92ab31efef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, however, said he is confident there will be a hearing
        regarding the issue. But given how little time is left for the House to discuss
        the matter, the lawmaker admitted things "don''t look bright."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484b971-4d57-4bef-aae4-f35e74a33912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SolGen: Forefeit ABS-CBN franchise</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13baea1-e874-479d-bea4-0b05abe0ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida <a href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        target="_blank">filed a petition</a> before the Supreme Court Monday to revoke
        the existing franchise of ABS-CBN, saying the TV network has violated rules
        set by Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60575155-1421-4cc8-89bf-5cda1d6bac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s lawyer ran to the high court with a "very urgent"
        motion requesting to cancel ABS-CBN''s legislative franchise weeks before
        it lapses. Calida claimed that the Lopez-owned network committed violations
        in the terms set by Congress when it approved ABS-CBN''s franchise in 1995.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c474c-0030-448d-8ef7-96883350585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition was lodged against ABS-CBN Corporation
        and its subsidiary, ABS-CBN Convergence Inc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d3b92-d7db-4d73-8284-d0f3a274a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he wants to put an end to "highly abusive practices
        of ABS-CBN" which went unnoticed for years. For one, he said the network allowed
        foreign investors to "take part in the ownership of a Philippine mass media
        entity" despite being prohibited by the Constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d055e-3dcd-49b0-bcd6-4bdc4af6f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN issued a statement saying <a href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html"
        target="_blank">they did not violate any law</a>, adding Calida''s plea to
        revoke its existing franchise is "without merit," with the public TV channel
        insisting that all its business strategies are above board.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b61815-d9b4-4759-9e20-2bf73e1e93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:59:27.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN complies with all pertinent laws governing its franchise
        and has secured all necessary government and regulatory approvals for its
        business operations," it added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e121f7e-409d-469a-8b75-d97562a56699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:30:38.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday evening, Presidential Spokesperson Salvador
        Panelo said it was within Calida''s power to file a quo warranto against any
        franchise holder if there was good reason to believe the franchise was abused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b0038-184c-4f8e-b6e7-df2c1fa55a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:30:38.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One cannot blame Solicitor General Calida for simply performing
        this legal obligation, as directed of him by the Rules of Court," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5313641-52c7-42aa-8e7c-5c94215cc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:30:38.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added there was a difference between forfeiting and not granting
        a franchise, "The former is exercised by the Office of the Solicitor General
        (OSG) in accordance with its legal mandate, while the latter is undertaken
        by Congress pursuant to its legislative powers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff88a6-68d5-4657-bff0-fbcd96a1a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:30:38.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Congress should not worry about the OSG encroaching upon
        their authority.</p>'
