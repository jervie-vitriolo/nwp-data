      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some semblance of normality may have returned, but the outbreak
        shows no signs of slowing, with the number of confirmed cases now at over
        40,000 worldwide and the death toll at 910.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
