      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19801a-acba-4d67-ade9-9479ed321244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the coronavirus has officially killed more people than
        the SARS pandemic of 2003, previously one of the worst medical crises in recent
        Chinese history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ec965-53a7-4402-b472-451a2dc61f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ae5dd-1d97-42b0-b594-414ff8753fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 3,281 patients infected with the coronavirus have since
        been discharged from hospital as of Sunday, Chinese health authorities said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd7b01-9654-4360-9922-0a09c6c8e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0b33c-a58d-431d-9fc8-50262763bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the deaths have been in mainland China, leaving
        the country in something of a bizarre situation where some areas of it will
        be returning to something approaching business as usual, even as other regions
        face increasingly draconian restrictions on their movement and behavior in
        a desperate attempt to contain the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f9dc7-7564-4d76-85f8-24118309109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f6c58-21c7-4d2c-91d9-4ba67522ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of doctors and researchers from the World Health Organization
        left for China on Sunday to assist with the outbreak, led by Bruce Aylward,
        who the organization''s Director-General Tedros Adhanom Ghebreyesus described
        as a "veteran of past public health emergencies." Aylward led the WHO''s response
        to Ebola, as well as initiatives for immunization, communicable diseases control
        and polio eradication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120a647-bb01-405f-93a0-ba861866b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c831802-3e87-4f3f-99b2-c1c5b81f59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the epicenter of the outbreak remains in Hubei, the province
        of which Wuhan is the capital and accounts for almost 30,000 of the total
        confirmed cases, the epidemic has spread worldwide, affecting more than two
        dozen countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324636ad-fe34-4835-bc05-2240f13d8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5b05b-c693-4e57-93c6-85427e992c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest outbreaks outside of mainland China are in Singapore,
        where around 40 cases have been confirmed, Thailand, with 32 cases, and South
        Korea and Japan, with around 26 cases each. Dozens of cases have also been
        confirmed on board a cruise ship docked in Yokohama, south of Tokyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387e1c9-588d-48fa-b606-eb9b25fe2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e65b7-4bd1-4b5a-8804-2d33202970f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship lockdown</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c4b85-7714-4408-b6ab-fbc726ac1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise liners have emerged as a major battleground in the attempt
        to halt the spread of the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacfec6-590c-4694-b8eb-4ef0879a774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89813996-88f8-4bdf-9e18-5c7145ac77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the ship in Yokohama, two vessels in the US and Hong
        Kong had also been under quarantine, with passengers and crew tested for the
        virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eef3de-3b20-43c3-a0fd-39bebdd645b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cd0bb-3cb7-4ebf-873f-585b8b734e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean''s Anthem of the Seas cruise ship, which has been
        docked in Bayonne, New Jersey, since returning on Friday, will be able to
        set sail Monday, however, after four passengers who were taken to hospital
        for further evaluation showed no signs of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925141ee-7599-492f-902a-a0257f5cdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02533e33-284d-4db2-b6f9-afdad685ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 3,600 people on board the World Dream ship in Hong Kong will
        also be able to disembark Monday, after five days under quarantine. Health
        authorities said that everyone on board had tested negative.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bee58-a10f-4488-aff2-cb2972555751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ed061-a34c-495e-8803-553d6669e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on board the Princess Cruises liner in Yokohama have
        not been so lucky. So far at least 70 passengers tested positive for the coronavirus,
        amid signs of a full blown outbreak on board, one of the largest outside of
        mainland China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90619b5f-ad56-494e-b250-487377a7a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfd27e-36a7-4ca3-af47-77e676ed244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cruise passengers have been under strict quarantine for over
        a week now, confined to their cabins as medical personnel conduct tests on
        the 3,700 people on board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c5d9f-89a4-412f-8f40-c1e792bb9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38e700-a75f-479b-88d1-af652677d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises said it will offer a full refund to all passengers
        on board. The company''s president, Jan Swartz, thanked passengers for their
        "perseverance and understanding."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3034e0-8a5b-4c0c-99e8-9300dd37c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce83520-0760-4438-9b06-032158d00182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All monies paid to Princess Cruises including your cruise fare,
        round trip Princess Air, pre- or post-Cruise Plus hotels, transfers, prepaid
        shore excursions, gratuities and other items, and taxes, fees and port expenses
        will be refunded to the original form of payment," Swartz wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259c551-2cf7-4e6f-af7c-c0ba187c433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b79f2-7b67-45a3-b6db-c5c7114757b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swartz said the company will "refund reasonable independent expenses,"
        along with air travel, transfers or pre/post-cruise hotels. Each guest also
        will receive a 100% future cruise credit equal to the fare passengers paid
        for the quarantined voyage, Swartz wrote. That credit has to be applied by
        February 28, 2021.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cd041-bb65-445f-b1d5-a3ac7a48b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29dc2b-9735-4c27-9641-c94d38b21fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our sincere hope that the refund and credit will help ease
        at least a small bit of the stress you may be feeling right now," Swartz wrote
        in a letter to passengers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14357ae1-f270-48c4-8f12-bc9c6d53f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a496ef2-179f-4029-a849-91ef99081ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Citizen journalist missing</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210f648-3acd-4e29-8874-0d65a6f93857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was outrage in China on Friday as news emerged of the death
        of Li Wenliang. A doctor in Wuhan, Li had attempted to warn friends of a new
        virus spreading, but was detained by police in the city for "rumormongering."
        He was later hailed as a whistleblower by both the public and state media,
        but was soon hospitalized with the virus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f1169-85c9-4301-9817-8f3fda8f400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c086913-005a-4468-8562-0d1b8e2fb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Li''s death, Chinese authorities struggled to control
        the narrative, especially as the censors appeared to be trying to massage
        the timing of the announcement, deleting posts announcing his passing. Hundreds
        of thousands of posted demands for free speech online, in a rare challenge
        to the authorities, who deleted posts left and right.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255eb62-89fd-4601-9325-46d1d01cf648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cdf51-b90a-40ca-888c-9cb41d4c2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History appeared to be repeating itself over the weekend, as it
        emerged that citizen journalist Chen Qiushi had been missing for several days.
        Chen, who had been carrying out critical reporting from inside of Wuhan, went
        missing on Thursday evening, just as hundreds of thousands of people in China
        began demanding freedom of speech online.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6635b00-fd61-4ea6-b017-cbed7f669ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005ee75-6a93-4377-a5c8-dd431f811eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family later found out from the police that he had been
        forced into quarantine. By Sunday, Chen''s disappearance had started to gain
        traction on Weibo, China''s Twitter-like platform, with many pleading for
        his release.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ff1d0-ae15-43a7-8863-893c6ba2a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76678060-9264-4f2c-b74a-d3c133eaf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope the government can treat Chen Qiushi in a fair and just way,"
        one user wrote on Sunday morning. "We can no longer afford a second Li Wenliang!"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0894086-69ce-4084-abde-0937bdedc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2951ad-b789-4e42-8a18-0f667aa5063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight censorship and control of the narrative in the early days
        of the outbreak has been blamed for aiding the spread of the virus from Wuhan
        to the rest of the country. Officials in the city downplayed the severity
        of the virus in public even as evidence was available that it was spreading
        from person-to-person.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0102a-7515-401f-b48d-461941b705ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96670447-55c4-4b02-b71b-bed3ada41b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Draconian controls</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b05781-f5e0-4074-a1ec-a41157b63729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Chinese cities will be attempting to get back to normal
        -- or at least to business, with staff working from home -- others are introducing
        yet more stringent controls.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9c521-e33a-4567-9a8d-f7b3d741c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196330c9-2a15-4deb-b676-d43a77fe35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement Saturday, China''s National Health Commission,
        Supreme Court and Ministry of Public Security announced seven "medical-related
        crimes" that would be severely punished during the epidemic.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7528036-a95e-43d6-9beb-901b8a6ce3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dee145-75b4-4697-93ed-6e8c09c6a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include attacking medical personnel, refusing medical checks
        and damaging or destroying property at medical facilities.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871afcc1-a4ac-47f4-b217-bcbd922cefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bde571-924f-4486-9673-40855bea41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, anyone who violates new virus control
        regulations will be quickly prosecuted and could face arrest, jail or even
        the death penalty.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81a82-5e22-4a1d-9cbb-365fab4087c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0a16e-8abc-4be6-82d7-723e805361c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cities and provinces have introduced mandatory self-quarantine
        policies for anyone returning from elsewhere in the country. Transport in
        and out of Hubei also remains severely disrupted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd224dca-af5c-4d46-8e87-4d5210b4a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4c1b4-48b8-42fc-b60f-b970b7442f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus continues to spread, Wuhan announced Saturday its second
        rapidly constructed new hospital was ready to welcome patients.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc42b7-2142-4ccd-9f11-c970ec285c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967fbc8-5bbe-466e-a8c8-2f2f3bdd5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built from scratch to hold victims of the coronavirus, the Leishenshan
        hospital can hold up to 1,500 patients and will have 32 wards, Chinese state
        broadcaster CCTV said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a083f5e-48dd-4c0b-9ae3-72122324edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5f3bd-2a0a-488f-b2cf-98420430e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV said that the first team of medical staff arrived at the hospital
        on Saturday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87596b-acba-47af-b443-6f1975f7c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df98e31-2cbf-4dfd-8b3c-23fe65f0acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:07:05.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Health Commission also announced at a news conference
        on Saturday that it had chosen a temporary official name for the virus --
        Novel Coronavirus Pneumonia, or NCP.</p>'
