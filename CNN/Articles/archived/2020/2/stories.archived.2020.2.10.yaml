    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d750d-c52d-4169-80cf-d9f6ace80891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841b9f3-f69e-47c2-83e8-24aa94588914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These disturbing allegations were revealed at Weinstein''s trial
        over the past two weeks, and prosecutors argued the harrowing stories showed
        Weinstein''s pattern of predatory behavior. Yet none of their testimony is
        connected to any of the charges against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515777b-1b91-4048-89f0-f1ea3d53f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1a520-cab7-4e44-8ae6-edadf40b7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Weinstein —&nbsp;of rape, criminal sexual conduct
        and predatory sexual assault —&nbsp;are independent of these accusations.
        He has pleaded not guilty and his attorneys have said the incidents were consensual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad0201-a6c1-4018-8362-3d3a15917c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f9ac7-313c-41de-bc20-a92a55fab058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein jury is not alone in hearing about uncharged accusations.
        Bill Cosby''s trial also featured testimony from five women whose claims were
        not related to the charges against him. And Cuba Gooding Jr.''s upcoming groping
        trial will feature two women who will testify about allegations that are not
        charged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715e162-f804-45b9-a1e6-76a2ead595f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7bef7-5922-4c6d-9ede-75b5621520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "prior bad acts" witnesses are becoming more common in sexual
        violence trials like those involving Weinstein, Cosby and Gooding, legal experts
        told CNN. Their rise is one clear example of how the #MeToo movement and its
        broader impact has changed the American legal system, they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d63473-bb57-419b-ba45-07355270d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2bc1b-f064-4405-b345-c6a675b54789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a powerful change, too. These "prior bad acts" witnesses are
        important in revealing a specific pattern of behavior, such as how Cosby used
        pills to incapacitate and then assault women. In sexual assault cases, their
        testimony can turn a "he said, she said" case into a more convincing "he said,
        they said" case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181106f8-dce1-4e76-9987-487955a36d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea8b19-df43-46a3-b431-92ccded4d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you just think of the basic meaning of the #MeToo movement,
        that''s what these women are doing," said Michelle Simpson Tuegel, an attorney
        who represents victims of sexual assault.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37e11b-64c4-4e34-8346-8c1e4008f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9224f61-bf7b-4412-8096-003f3d11f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying ''me too,'' and it''s so important for the jury
        to be able to hear about that and I think it''s so relevant."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810b7c1-5248-4931-96b5-c1817111f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554026a9-4192-41cd-b028-3c00473c4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are they seemingly becoming more common? It''s part of a
        feedback loop across the many parts of the legal system, said Michelle Madden
        Dempsey, a law professor at Villanova University''s Charles Widger School
        of Law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277b7fc-ab7a-4848-b8a4-3c117612aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50680769-c987-414c-b9ff-76881358a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if one day in October 2017 people started saying ''Me
        too'' and that changed everything," she said. "It requires this connection
        between victims being willing to come forward, prosecutors being willing to
        hear them and take their cases forward, judges being willing to allow the
        evidence, and jurors being willing to credit the evidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2eeb0-9fe9-4a32-8014-6c452cf7ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a0930-77bf-485e-99d9-ce680336878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More victims are coming forward</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630ed0c-f0aa-4580-92f7-1156fdb1442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason courts have used more prior bad acts witnesses is because
        there are more victims coming forward who are willing to testify in court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53cade-fe2e-4fe7-ac7e-493f8db9a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd0eed-8951-48c4-9e6f-f82108b4b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by activist Tarana Burke over a decade ago, "Me, Too" gained
        global attention in October 2017 after The New York Times reported on scores
        of accusations against Weinstein, the influential movie producer. Since then,
        many more have come forward to accuse powerful celebrities, politicians and
        business leaders of abusing their power to get away with sexual misconduct.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17cd5f-7f4d-46c3-b0b3-d959f82e5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737f524-8556-48e0-afb5-dcf0d781bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement has made people more willing to listen to victims rather
        than vilify and attack them, Dempsey said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f943c67-2feb-45d0-9f25-98d5d40d2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bac404-03cd-4bf3-8635-1968fac15081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that people are feeling more supported, more able and empowered
        to come forward and speak about what their experiences were, and they''re
        not suffering as negative response as they used to, there are quite literally
        more witnesses available to provide this kind of testimony," said Dempsey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8000912-fa3c-409f-ba13-2f7d33d40658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf72162-15c3-41f1-95f1-1a3ff6273f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Weinstein trial, the three "prior bad acts" witnesses each
        say Weinstein used his Hollywood influence to take advantage of them when
        they were young and hoping to break into the film industry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6ee98-35d2-4a9c-9ad4-3956120e7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892cafe-f3f7-4a44-a512-92dc0db366e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those women, Dawn Dunning, first spoke out in an interview
        with The New York Times in October 2017 as part of an initial wave of women
        coming forward against him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b27a88-8efd-49df-bf3f-8d1cd30cb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a495fe8-953d-47ec-871f-0ef3501c5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified in his trial last week that Weinstein tried to pressure
        her into having three-way sex with him. When she declined, he told her, "this
        is how this industry works," she testified. She also said that Weinstein put
        his hand underneath her underwear and partially penetrated her vagina as his
        employees sat in an adjoining room at a hotel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0ec57-9f0e-450e-a8eb-89751e37f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b974e7-aa74-4c31-b595-7ec10dda0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning is just one of dozens of women who have stood together to
        accuse Weinstein of sexual misconduct. At the start of his trial, a group
        of women calling themselves the "Silence Breakers" spoke outside court to
        offer their support to the testifying women.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c7741-8324-4b85-8646-bc683f26442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02581380-306d-4eac-be0b-362a92d1f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the silence-breakers, I stand in solidarity with the
        brave survivors who will take the stand against Harvey Weinstein in this trial,"
        said Rosanna Arquette, the actress and director. "While the emotion of the
        day runs high, I join these other brave women who were also harmed by Harvey
        Weinstein to say: we aren''t going anywhere."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523f04e-4c63-4612-b393-6b67f6fa8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ba115-e518-48aa-a1a8-98679f66219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors are using their testimony more</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d50e50-76ab-414a-b84d-242fee2b4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan Wu, former federal prosecutor and CNN legal analyst, said that
        prosecutors decide which cases to try in court partly based on how they believe
        juries will view them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734c96d-e6a9-450b-98f2-1afd01f1bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ca628-1d7a-416f-a537-21a6a8d57ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors are always weighing, ''Is this really a triable case?
        Am I going to get a conviction on this or not?''" Wu said. "When they think
        about that, you''re always thinking about societal prejudices and what''s
        your impression of things."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c9ad3-c61a-4b80-98d9-a745b661bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba67a8-ab4f-4ab8-83f4-c6667451bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the #MeToo movement has influenced the American public
        that makes up these juries to listen more closely to victims. Because of that,
        prosecutors are more willing to bring these sexual abuse cases to court, creating
        a feedback loop.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9c847-8387-48ea-a849-fd5608820f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025bd89-ad55-4848-bef4-17bb5e6fdae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breadth of what the prosecutors are willing to consider now
        is really broadening because of the whole societal sensitivity," Wu said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9492cf-ffb6-4886-a49d-ab8bfa8ece0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0fe53-dfc8-4ae7-ace0-af5276b15c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James A. Cohen, a Fordham University associate professor of law,
        said that the #MeToo movement has made prosecutors consider the testimony
        of witnesses who may not have been included before.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c11d7c-28e2-40fd-9574-e1c44533003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252ede0-83a4-4c4e-bca7-1352c9ac1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors are prompted to think about things that perhaps in
        past times they might not have been so quick to go to," said James A. Cohen,
        a Fordham University associate professor of law. "It is very powerful evidence
        ... and I think judges have become more accepting of it, which also encourages
        prosecutors to raise the issue more often."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fd873-a697-4872-982d-3f6e4b1f1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2261ee-1bd9-48cd-ad19-530362de262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judges are allowing more witnesses</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69b0e4-956a-41cc-89b9-2fab8ae027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges'' rulings that allowed these prior bad acts witnesses
        have been vital to their use in recent years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3aec0b-9781-45a8-b300-d2bae08d475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb495e66-69c9-46e9-8aa7-19efc8eb2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, evidence that the defendant has poor character or has
        done bad things in the past is not allowed during a trial. The fear is that
        the jury will be overly influenced by these prior incidents and may ignore
        the actual evidence of the alleged crime.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3594c80-07cb-4d5a-8983-c7599e4f117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8a61d-6c05-4c05-920a-91f42bfa0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior bad acts" evidence is one exception to this rule. It can
        be used to prove the defendant''s "motive, opportunity, intent, preparation,
        plan, knowledge, identity, absence of mistake, or lack of accident," according
        to federal evidence rules.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ddadf-53c5-423a-ac1d-11af3c8a7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff28abd-f4cb-4c43-a3b1-ec2d2a99f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges have a fair amount of discretion to decide what is and what
        isn''t allowed in court as they try to balance the relevance of the testimony
        against the prejudice to the jury.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f086b-fd12-4ba8-baef-1e52b9e1d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba8645-cc8e-4e3b-9614-07069c2f003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That balance appears to have shifted in recent years with the rise
        of the #MeToo movement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fae87e-95cd-473c-b6a8-f31d7f224b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064f39b-e05c-49ab-a576-1ad4aaac3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institutions, including the courts and criminal justice, have long
        not paid enough attention to women coming forward with these issues," Wu said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b14fb6-4e03-49fa-bf2b-4caa7a87c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca6fd8-36c3-48d5-adad-36e8e290f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that has begun to permeate the consciousness of the judges.
        I think they are more likely now to rule in favor of allowing that type of
        history to come in."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66834d37-01d8-4aa6-8aa5-fb05e0cdfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc600c6-39b8-4a7e-a574-b310697623b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a change in how society views the cases, and the judges are
        human like everyone else in their thinking and also in their training," he
        said. "They''re being trained to be more sensitive to sexual assault victims."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17039727-9098-4b58-b2d0-71906ebdd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4ada3-177f-457e-8e89-cf51f74b6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Bader, Fordham University Law School clinical associate professor
        of law, said the trial of Larry Nassar helped show the importance of giving
        voice to victims. In that trial, young girls and women came forward to speak
        out about how the gymnastics doctor''s sexual abuse had changed their lives.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e90e1-be2a-4c33-bafc-ec692ad52397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ecb20-1870-4ebd-b909-33058e4e504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judges do want to give voice to victims," she said. "I think there''s
        a broader recognition of the importance of victims being able to be heard.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74784a23-8b67-48f6-af8a-17180bc97510'
