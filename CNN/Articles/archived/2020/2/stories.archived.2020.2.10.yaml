      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raptors team president Masai Ujiri, Patrick Hunt (President of the
        World Association of Basketball Coaches; Australia), Gersson Rosas (Minnesota
        Timberwolves President of Basketball Operations; Colombia), and Marin Sedlacek
        (Philadelphia 76ers international scout) will serve as the camp directors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4a700-c022-426a-8317-b472074e7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.197+08:00
