      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: This article has been updated to accurately reflect
        the death toll given by Thai authorities.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5155b-c8f6-4855-b8fe-dc42504c08ec'
