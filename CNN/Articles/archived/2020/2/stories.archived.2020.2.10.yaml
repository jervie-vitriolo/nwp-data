    'template': '1'
    'title': 'Four more Filipinos infected with coronavirus on board cruise ship'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db772e-40b2-4df7-96d6-6617b9e0928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.779+08:00
