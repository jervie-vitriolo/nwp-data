    'lead': 'The Bureau of Immigration is studying the possibility of imposing penalties
      against arriving airline passengers who place wrong information on their Philippine
      entry cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T12:10:17.516+08:00
