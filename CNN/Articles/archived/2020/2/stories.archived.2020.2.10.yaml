      'mgnl:lastActivated': 2023-01-26T21:10:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cebaa-78ca-43fe-9f56-0be274f99d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:12:35.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Manila''s Office of Communications said Tagle
        left Manila for Rome on Sunday night to take on his new mission at the Vatican
        after he was appointed by Pope Francis in December 2018 as the new Prefect
        of the Congregation for the Evangelization of Peoples, one of the leading
        departments in the Roman Curia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49743be9-2e49-4219-b875-b9c7f71e4bfe'
      'mgnl:activationStatus': true
