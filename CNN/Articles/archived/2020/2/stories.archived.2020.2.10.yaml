    'template': '1'
    'title': 'No gov’t post available for dishonest officials, says Duterte  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91a742-d912-4f37-9811-22f1a829d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Rodrigo Duterte on Monday said that he would not let any dishonest person
        simply ask for a government post, even those from the Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5468c5-767e-42b6-a693-226d49ebd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f10fe-3a45-40e8-9290-d1eb587e5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you are not ready to be at least honest fundamentally, wag kang
        pumasok sa gobyerno,” said Duterte during the founding anniversary celebration
        of the Chinese Filipino Business Club, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da274dc0-88c4-4fe8-b315-f3f3ea459277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4313-9e25-4786-8534-a285b69601bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are not ready to be at least honest fundamentally,
        then do not work in the government.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a932b5-824f-49ee-8528-01d4bc154400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b21ae9-c320-4fd8-b393-4b6ecc2a5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted that he would not entertain even members of
        the Cabinet if they asked to hold another government post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75696c2c-5734-4dc0-8d85-ef27827adc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa139f-ca6c-42d9-b76d-5a048035082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya kung lahat dito, magpranka ako,  lahat nang nandito sa gobyerno,
        sa kabinete ko, ‘yung naghingi ng trabaho, [kahit] gusto niya ‘yan, denied
        ‘yan,” said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bc8a6-ecb2-437e-b885-66d7f8f93dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea4860-8751-420d-8cb3-69a3a7e344da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be frank, everyone in this government, including
        those in my Cabinet, who asked for a job, even though you want it, that’s
        already denied.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b5c9b-1820-4d41-a113-cf0c50dd4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b99797-63dc-4aaf-b99d-707a46c2fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been a detractor towards corruption
        in any government office. It can be recalled that <a href="https://www.cnnphilippines.com/news/2019/7/11/Bureau-of-Customs-officials-dismissal-corruption.html">64
        officials</a> from the Bureau of Customs were threatened to be relieved from
        their posts last year and <a href="https://cnnphilippines.com/news/2019/7/26/duterte-customs-terminations.html?fbclid=IwAR0zDaxaL8em9zbDXSIBAgtnjcltjXZm0wFJ9v7FBRv86bBYXlC78UuQuh4">100
        more</a> were being monitored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a061c-fb31-4375-adae-54a9cfedb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1be12-cb1f-4587-8d40-0530f1e30fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:15:18.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nagsabi, ‘Ilagay mo ako sa Customs, sa BIR,’ Sabihin ko,
        ‘That job is not for you. Why? Because you are planning how to corrupt yourself’,”
        said Duterte.</p>'
  'parasite-tv-show':
