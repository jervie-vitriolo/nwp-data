    'template': '1'
    'title': 'Marcelito Pomoy draws applause with final performance on ''America''s
      Got Talent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09156b5-3198-49b8-884a-ebe29b0de06e'
