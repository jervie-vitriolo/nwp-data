    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303977b-4679-4319-92cd-2d6fa86dcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip of Pomoy''s performance was shown on the official YouTube
        page of "America''s Got Talent," and comments quickly pointed out how Cowell''s
        comments were unfair, as it was the show who picked the song that would be
        performed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15954bf4-9a7f-4cb1-a52d-908cf405543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also confirmed by Pomoy in a video on his <a href="https://www.youtube.com/watch?v=tNxLItDSsXI"
        target="_blank">offical YouTube Page</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2769f1-2841-4928-8405-edb4f6480fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America’s Got Talent: The Champions" brings together past contestants
        and winners of international Got Talent franchises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bed853-7b41-44c7-8829-1785e673c0f5'
      'mgnl:activationStatus': true
