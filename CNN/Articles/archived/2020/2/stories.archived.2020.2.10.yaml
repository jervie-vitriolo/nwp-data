      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—</strong> It’s
        a great start to the love month for celebrity couple Joyce Pring and Juancho
        Trivino as the two officially tied the knot on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf2f21-e6c5-48ff-8e25-74214e5dff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:07:58.526+08:00
