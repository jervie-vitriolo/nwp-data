    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568e84e7-ffb5-4f37-bb18-a67dabf26e90'
    'lead': 'The Filipino teen prodigy is among the 64 boys and girls from 34 countries
      invited to this year''s basketball development camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T13:49:46.196+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:10:29.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:47.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kai Sotto earns a slot in NBA''s Basketball Without Borders Global Camp'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc3628-ba00-4713-be91-9c754f21a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 10) —</strong> Kai Sotto will
        be participating in the Basketball Without Borders (BWB) Global Camp which
        will be held during the 2020 NBA All-Star Weekend in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd3aa3-fc85-4cf8-8030-771be15d8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-2 Filipino teen prodigy is among the 64 boys and girls
        from 34 countries invited to the February 14 to 16 event at the Quest Multisport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686afd1-54b4-405a-9b6b-c813903ca83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is only the second Filipino player in the past few years to
        be named to the the BWB Global Camp following AJ Edu''s inclusion in the 2018
        edition in Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a7d13-0280-4387-b626-2e17122a5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are looking bright for the 17-year-old Sotto as he recently
        got an offer from <a href="https://cnnphilippines.com/sports/2020/2/4/kai-sotto-georgia-bulldogs-us-ncaa-division-I-offer.html">NCAA
        Division I school Georgia University</a> and drew interest from Boston College
        after an impressive showing with Atlanta-based sports and development organization
        The Skill Factory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee41b80-8a56-43ca-80e1-d5c4499ca084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Raptors forward and NBA All-Star Pascal Siakam, Washington
        Wizards sharpshooter Davis Bertans, Chicago Bulls third-year forward Lauri
        Markkanen, and 7-foot-5 Boston Celtics rookie center Tacko Fall will be coaching
        the camp this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b267e-1bf3-4940-8803-7713fc08c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are former WNBA players Ashley Battle, Michele Van
        Gorp and Ebony Hoffman, Chicago Bulls assistant coach Karen Stack Umlauf,
        Milwaukee Bucks assistant coaches Vin Baker, Josh Longstaff and Ben Sullivan,
        and Chicago Sky director of player development John Azzinaro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a0e56-580f-4db9-80f7-49647592d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:49:46.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:29.197+08:00
