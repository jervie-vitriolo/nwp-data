      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the 441 contacts of the couple who are the first and second
        confirmed cases, have already been identified by the Epidemology Bureau of
        the DOH, together with the Philippine National Police''s Criminal Investigation
        and Detection Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ef64e-49f0-4632-957a-277750d7c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
