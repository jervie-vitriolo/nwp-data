  'Oscars-nominees-Best-Picture':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-10T06:26:38.266+08:00
    'imagesource': 'jcr:bc5c383b-db6b-4540-a52d-2b468f8bd2df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3626db1-ff5a-4782-84a4-52536c3018ff'
    'lead': 'In terms of firsts, a Netflix movie (''The Irishman'' or ''Marriage Story'')
      or a foreign language film (South Korea''s ''Parasite'') could be anointed best
      picture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T06:28:59.107+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:10:51.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:43.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy Awards 2020: From Netflix to ''Parasite,'' how this year''s
      awards can make history'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe06651-f912-4994-be36-5c1d6483f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;The 92nd Academy Awards have the potential to make history
        on several fronts, depending on which way the best picture race plays out,
        on a night where the acting honors seem pretty well preordained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64a683-012d-4e43-8ccb-fa8abb23747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c11e77-45be-4389-b291-c095f49698b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of firsts, a Netflix movie ("The Irishman" or "Marriage
        Story") or a foreign language film (South Korea''s "Parasite") could be anointed
        best picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7dfaf4-c2f0-4ec5-acee-88d249f00884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cb32d-8911-4756-99e8-650d7a639291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker," starring Joaquin Phoenix as the Batman villain, could also
        become the first film based on a comic book to win, entering the evening with
        more nominations than any other movie. And Quentin Tarantino -- a two-time
        screenwriting champ -- could have his first movie recognized if Academy of
        Motion Picture Arts and Sciences voters choose a film set in their world,
        "Once Upon a Time ... in Hollywood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d10a10-2efa-4b1b-afbb-cb50181f1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668644f5-c7ba-43ab-a5e3-e9085a317a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit more obscurely, director Sam Mendes could set a record for
        the longest lapse between Oscars in that category if he wins for the World
        War I film "1917" -- generally perceived to be the front-runner -- two decades
        after his debut feature, "American Beauty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1304cb0-0f2d-4e87-bc0a-f16dd66364f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44861a-6e1d-43ce-b700-ab3de7d900cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspense over the best picture race remains at the heart of this
        year''s event, based on the consistency among acting honors handed out in
        the run-up to movie industry''s biggest night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357586ac-82b5-41e7-9edc-56a31ac153b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f951aa4-1bfc-4e06-8f7c-f6a8cd22903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:28:59.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards have also reignited the debate about inclusion and diversity
        within the academy, which birthed the #OscarsSoWhite hashtag five years ago.
        Despite academy efforts to address the issue, only one person of color --
        actress Cynthia Erivo, for the Harriet Tubman biography "Harriet" -- is among
        the 20 nominees for best and supporting actor and actress.</p>'
    '15':
