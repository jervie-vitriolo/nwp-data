      'mgnl:lastActivated': 2023-01-26T21:10:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew A. Cherry, director of the animated short "Hair Love," dedicated
        its victory to the late Kobe Bryant, while speaking of the need for greater
        representation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe8868-368b-43cc-87e5-43ca468e225a'
