      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomoy won "Pilipinas Got Talent," the local version of the show,
        in 2011.</p>'
