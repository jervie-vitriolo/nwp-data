    'template': '1'
    'title': 'This is life under coronavirus quarantine on a cruise ship, military
      base, in a hotel or at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e1550-621e-43ef-a8d3-b0c3cf6d1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More and more people face 14-day quarantines
        as health officials around the world try to stem the tide of the coronavirus
        outbreak, which has killed more than 800 people and infected more than 37,000
        worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfe441-e879-4fd8-a1fe-7c8165a4495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4132b28-c946-4530-8751-b0e3b888ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those being monitored for signs of infection are ordinary people
        who now find themselves in an extraordinary circumstance. Some are honeymooners
        or students who went on vacation, but are now confined to their cabins aboard
        a cruise ship. Some are evacuees being monitored on US military bases, while
        others are reporters doing their jobs in a Beijing hotel room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a3a31-e2ab-43b4-b415-6d9558edf3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d385ee-7ad8-4e5f-9d14-efcd2ebac088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they''re sequestered for two weeks, some of these evacuees, patients
        and passengers are sharing their stories. This is what they told CNN about
        life under quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018bfbb-9b75-461a-b368-6e3dd8f00330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f6ccb-319a-40e1-883a-a0376aaea911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Beyond frightening''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8619087-fab5-4d3e-af6a-532dbe0cf72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 people — including 428 Americans — are stuck in
        Yokohama, Japan, on a cruise ship that became a floating quarantine zone after
        dozens of people onboard tested positive for the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612063b-a067-4bc5-9ff0-2673bee8d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd81b10-6df1-4d1a-abdf-16128b61e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Spencer Fehrenbacher, an American citizen and master''s
        degree student in Tianjin, China, who wanted to celebrate the Chinese New
        Year with his friends on the ship, the Diamond Princess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7ccec-f9ea-4335-b986-af3cc84c6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0db59-3327-476b-805c-e6b72e99f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s confined to his cabin, spending his time reading and
        watching TV instead of enjoying all the amenities the ship has to offer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3c17e-382f-45eb-b79a-70c2ca9987af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449fcb1-6ee3-429b-bb73-74cfba9d1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the week Fehrenbacher said his mood was "pretty good."
        The crew was supportive and was serving food and drinks, he said, while internet
        was complimentary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980b76-b8dc-4f48-9b5d-2d6d793a1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd98b52-c72b-4731-a04f-5cea03e0bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s breakfast consisted of two hard boiled eggs, fruit,
        yogurt, a muffin and croissant, orange juice and coffee, he said. For lunch
        there was smoked turkey salad and a choice of shrimp, chicken or tofu stir-fry
        with vegetables. Passengers got either vegetable lasagna, beef stew or pasta
        gratin for dinner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c95f0-6365-46e1-ae16-bfe68679e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65adfb-7b41-41de-9175-5af7a0af28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the third full day of quarantine, the ship''s captain had laid
        out rules allowing passengers in interior cabins to get some fresh air, Fehrenbacher
        said. The passengers are allowed out for about an hour and a half, but have
        to wear masks at all times and stay one meter away from each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc7ae3-e07e-4f03-bba1-bd959c9e463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf90b1-4a93-4456-9209-e9470a0611ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Fehrenbacher learned an additional 41 people were diagnosed
        with coronavirus. Eventually 64 people total on the ship would test positive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80173b-0416-4b60-93b5-8ec96ac23c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81826fde-bcc0-4dfd-acc3-b980e1dc7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is beyond frightening news," Fehrenbacher said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1655585-cf51-4121-b05c-a482b14585f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c9733-2947-4623-be2a-2c02f76fe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Get us off the ship''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca699b-652e-4adc-af81-d7d6d92869d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passengers who tested positive was Rebecca Frasure. She
        and her husband Kent learned from a reporter Friday that 41 additional people
        tested positive, she said in a video blog shared with CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346622b-4d02-43b8-a8be-510638e72b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf82876-9c3d-45f2-aa97-f68c56d8958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And come to find out that I was one of those 41 people," she said.
        She had a slight cough, she said, but no other symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7a83e-b3c1-417e-a2d2-a6d62c194bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6f8a3-af37-4079-bc7b-3d86716a89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage filmed by Kent Frasure showed Japanese health officials
        at the door to their cabin, notifying Rebecca she would need to go to the
        hospital within the hour. Kent, who tested negative, couldn''t come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ac01a-7ac2-4735-9499-2bf954a0d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fff4c8-3be7-4041-8952-b74bad721829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pack the luggage, go to the bathroom and then stay in the room,"
        the official told Frasure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8da1a-0486-4069-862d-b9144cd2aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986f313-ff61-4f92-9fc5-796a90b0e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be there for three days to I-don''t-know-how-long," Frasure
        said. "I guess it depends on if I develop any further symptoms. So that really
        comes as a blow right now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03b77f-c794-449f-9cbf-3beca1ee596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2243cd-349a-4ec0-b120-25960d2e1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds Milena Basso and Gaetano Cerullo are also on the ship.
        But instead of enjoying the honeymoon they''d saved up for over two years,
        they''re worried about staying healthy and being trapped for longer than 14
        days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb44d1b-3bb4-4ef8-b311-6c751b9d7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb41ec-2bf4-4c94-9cc5-a8b4dce76d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t feel like we''re safe," Basso told CNN. "We should
        be quarantined in a sanitary environment that''s safe, not on a cruise ship
        that''s already infected."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f18ae-69d7-4404-b936-af09c086dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b7235-2fbb-4a60-908d-fca0689fa38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump, save us," Basso said. "Get us a government-based
        airplane. Get us off the ship."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754990ee-5837-4caf-92b6-35ad6d158ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82da514-9005-430f-ad51-94c9c3a68d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''There''s nowhere to go''</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b7e9c-c6c5-43e0-9c38-89f48f3da52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Campbell, a 20-year-old junior at Clemson University, had
        looked forward to studying abroad in China for three years, she told CNN affiliate
        WIS. She learned the language, wrote essays and enrolled in Shanghai University.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10cf27-ea8d-4e4c-988a-64a3508fd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190aacc-5707-4fb6-a28b-ae35c54e032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then her semester abroad was cut short by the coronavirus outbreak.
        "I was completely and utterly devastated," she told WIS. "I haven''t felt
        that empty in such a long time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b67203-6249-4589-93d5-9d4e787114c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094ec6d-cef9-4403-a1fe-b0cf6a5c4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she''s back stateside, Campbell is under a self-quarantine
        at home in Lexington, South Carolina, Campbell told CNN in an interview Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97860a5c-885d-4267-9a11-52dabbd09fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642680f-0368-47d1-8054-d49a29d96995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wake up and there''s nowhere to go," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c2a55-3004-42bb-880e-2e8120f88852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa8c4d-2b67-48de-a3f8-8ec0178391c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first she spent a lot of time reading, painting or listening
        to music. Now she''s taking classes online, so at least she''s able to get
        some work done and do homework.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c60f5d-9c94-4a4b-a9bb-3ac752080e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47733ed-73bf-4c4b-8aa3-2eaa99827979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staying home all day "makes the days meld together," Campbell
        said. "I can''t tell what day it is anymore. Just like when you''re on vacation
        –&nbsp;is it Thursday, is it Friday?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580851fe-6593-4737-9c23-4e601dbc4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af783593-7709-4bdf-8108-021a58a600c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reporting from a Beijing hotel room</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27597c6e-4ea6-493c-8a0e-874231dfc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two weeks ago, CNN correspondent David Culver, photojournalist
        Natalie Thomas and producer Yong Xiong were among the journalists reporting
        from Wuhan, the epicenter of the coronavirus outbreak.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825692a5-4ef2-4120-9558-832790ef1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e78e4b-2574-4082-8f83-974d3f67b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one day, they learned Chinese officials were placing Wuhan
        on lockdown, restricting travel to and from the city. They needed to leave.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598606e6-1439-4833-b019-3bf972e07496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cf24b-1112-43cf-8e72-826bd1d4a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safely back in Beijing, the team kept working on the story. But
        they knew they needed to limit their exposure to others. So for two weeks
        they holed up in a hotel room they converted to a makeshift newsroom and TV
        studio, working their sources and appearing on CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7b4ff-53d4-48d3-a5b6-6dc9cd13e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e44de-d1b0-4065-95c8-34dbd31ff218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas chased stories about the shortage in healthcare supplies
        while Xiong reported on the Chinese doctor who was targeted by police for
        warning others about the outbreak in December, Li Wenliang. The doctor was
        confirmed dead of the coronavirus this week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1472da8-f9fc-401f-bce4-0db4fac4a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a571d3-c814-4925-a6e4-233a253148ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals came from room service, but the hotel staff wasn''t allowed
        inside. Staff delivered the food, knocked on the door and bolted down the
        hall.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66274cce-0386-47c0-bdef-2ca36df2a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296b044-46fc-44a1-af1c-f3d7ec86e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team took one night to relax and celebrate the Chinese New Year.
        A picture from that night shows them around a food cart with three glasses
        of wine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8767e9-2e30-4249-afae-bae25c63d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4b6e8-44b9-4541-b971-697e100100c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 14 days they finally emerged from the hotel — but they still
        wore protective masks.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840dcc6-7670-4b00-8eb5-c005f5616046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de4a2b-90ed-431b-b0dd-cdcb3400ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No group hugs or shaking hands''</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd1697-d1a6-4be7-a032-8a021ec35cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarred Evans is one of hundreds of Americans who have been evacuated
        from Wuhan and taken to military bases around the US to be monitored by health
        officials.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344f2c7-a8a1-46e5-be7f-46249a5398ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58341c91-c52e-444e-b19b-a45fbc475c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s spending two weeks on March Air Reserve Base in Riverside
        County, California, where officials are keeping them under a federally mandated
        two-week quarantine order -- the first such order in the US in 50 years, per
        the CDC.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473b710-8334-41e3-b8c2-cb2518809773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adf727-54f1-4f0a-bd04-985fe1b65880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, who moved to Wuhan to play American football in a Chinese
        league, has maintained a positive outlook. Evacuees are staying in what he
        described as a "nice, comfortable hotel."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d49367-2c5c-436f-aa96-280da9008f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddf483-bcf7-4098-8a35-8ee25e4d1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC is doing a good job keeping us busy and giving us all that
        we need," he told CNN Monday. The evacuees have daily briefings with CDC officials
        to stay informed. Otherwise, Evans — who also owns his own business — gets
        work done on his laptop, talks to his family or goes for a run (though he
        could go to Zumba or kickboxing classes if he wanted to).</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb7b80-6f35-4218-808a-cb40e402d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ebc14-782a-452a-abf5-a076dd9009b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Evans ate eggs, potatoes, sausage and a muffin for breakfast.
        Sandwiches, pickle and chips were on the lunch menu.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22c460-67fc-4591-8407-ba5c1d004332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd22505-f76e-4dc7-b178-016f0ac5ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dinner, everyone keeps to themselves and goes back to their
        rooms, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dac734-6745-4400-8b86-532035f129ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dcc31b-f7c0-441c-bcf4-8308c99e8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just want to get out of here and get to their families,"
        he said. "Everyone is respecting one another. No group hugs or shaking hands
        though."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea98c8-216b-4cb5-a205-55d8ff276adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d009e-3e06-44e0-ba17-61dc16ede495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Hannum was also evacuated from China with his wife. They arrived
        Wednesday at Travis Air Force Base in Fairfield, California, for their 14-day
        quarantine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a58a02-3fb1-4372-8217-04ee70dc4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f12733-596f-44f0-ac15-1b924141816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees were met with sandwiches from Firehouse Subs and cookies,
        before being taken to a hotel about five minutes away, Hannum said. Friends
        and acquaintances are sending care packages, but he''d like to be able to
        order outside food or items.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e5011-6e20-4a29-9226-7fac939b2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9428650-617c-4b02-99d3-13d428ba554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us are missing small things that were forgotten in our
        haste to leave," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06205164-5658-4b3c-8b15-406f282a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:25:33.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4913e5a-11a9-41f4-ae11-d83599e6692a'
      'mgnl:activationStatus': true
