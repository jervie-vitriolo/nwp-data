      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4f6e9-2b87-4f9f-9006-ca932ec51ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skilled soldier</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f013599-e5fa-4c04-815e-5e33c1c10539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Thailand''s Prime Minister Prayut Chan-o-cha said
        the rampage was sparked by an argument the gunman had at his base with another
        soldier over a land-selling commission fee. He added that the gunman had taken
        hostages during the later standoff but didn''t elaborate on how many or what
        happened to them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df01b32-5507-420c-a4a1-8ddbd8fdf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a38a1-eacb-4514-9e36-3bd0465220c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, any military (officer) would be good at guns, but this
        man certainly has more skills," defense ministry spokesman Lt. Gen. Kongcheep
        Tantravanich said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaefc9a-877a-40d2-90f6-8c6675c171f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61f4c0-aa77-4228-91e5-7fb07ea295d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shooting his fellow officer at the base, the gunman took his
        gun and shot other soldiers. It wasn''t immediately known how many military
        personnel were killed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce1428-dea3-4178-839c-7b6224f131b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
