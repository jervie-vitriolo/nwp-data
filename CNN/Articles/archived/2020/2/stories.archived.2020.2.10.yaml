      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be822113-2f0c-4bbc-9f80-e6a81ed07346'
      'mgnl:activationStatus': true
