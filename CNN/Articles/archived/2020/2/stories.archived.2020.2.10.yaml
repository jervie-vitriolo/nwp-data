      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night opened with a raucous musical number by Janelle Monae,
        followed by an introduction by two past hosts, Steve Martin and Chris Rock,
        joking about the lack of female directors and people of color among the nominees.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89743b3a-3e37-4d07-9471-521b3dda3d2c'
