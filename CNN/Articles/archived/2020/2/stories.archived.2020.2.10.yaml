      'mgnl:lastActivated': 2023-01-26T21:10:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d694da0-561d-4d4d-86ea-cf92c61f2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a morgue in Nakhon Ratchasima, the family of 13-year-old Ratchanon
        Karnchanamethee sobbed as they identified his body.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca15e00-4bc3-43b0-bfa4-f95ae757b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5f7f6-3e5e-41b1-9424-276f0dad095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s my only son. He hasn''t even had dinner," said his father,
        Natthawut Karnchanamethee. "I allowed him to do anything he wanted to. I never
        set expectations for him. I only wanted him to be a good person."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc5f2a-e49a-40e1-81ba-f2dcac5e72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.867+08:00
