    'template': '1'
    'title': 'Badoy, Parlade, Esperon face charges for ''red-tagging'' policy research
      group'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542afa9-233a-46a9-883e-d5c238cab350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) –</strong> Communications
        Undersecretary Lorraine Badoy, AFP Major General Antonio Parlade Jr., and
        National Security Adviser Hermogenes Esperon Jr. are facing an administrative
        complaint for "red-tagging" policy research group IBON Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7dedab-7958-41ef-84d3-2d5c8a53d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4b9d9-0955-4373-8aa5-ab9fa91b1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON filed the complaint Monday before the Office of Ombudsman,
        on what they claim to be the first case of red-tagging ever filed in history
        against any Filipino government official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6adea-c5c1-4ac5-a4d3-07b603d2734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6ad41-c76f-4b8b-9f32-1b1b67c228a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Executive Director Sonny Africa and Board of Trustees Chairperson
        Bishop Solito Toquero were the co-complainants in the case, asking the Ombudsman
        to hold Parlade, Badoy, and Esperon accountable for their "malicious abuse
        of authority and negligent performance of duties as public officials."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2eb5a6-30ef-4e6d-b5fe-9dc5486d6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180ebae-c4c7-4a03-a3bf-903c45a84e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBON is also asking that they be punished for conduct that is grossly
        disregardful of the public interest, unprofessional, unjust and insincere,
        politically biased, unresponsive to the public, distorting nationalism and
        patriotism, and undemocratic," it said in its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb709d-2905-4b2f-af18-188e7f9d482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143ddf0-dd6f-496b-8268-14c99f3e5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group&nbsp;referred to "slanderous" statements, interviews,
        articles, and speeches made by Badoy, Parlade, and Esperon in 2019 and in
        the first weeks of 2020 linking them to the Communist Party of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103231a5-f571-48e0-b926-5f141ed056c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67fed5-15ed-42ad-a8d3-77dc4a479edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON claimed Badoy and Parlade have maliciously accused in March
        2019 the group of "fabricating reports" for the United Nations in relation
        to an adopted resolution seeking&nbsp;comprehensive details on the human rights
        situation in the country amid alleged extrajudicial killings under the Duterte
        administration''s anti-drug campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fde90-83c2-4f80-a74e-1f4535aabd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661a697-6a64-4df6-807f-bdf532c9f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that Esperon accused them of "[radicalizing] students
        as young as seven years old to eventually become (Communist) cadres" in the
        same month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a7426-ed35-4c96-b9fb-244969c9df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce95c6-1147-4edb-aec8-7ff4daaa85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON said it repeatedly wrote the Armed Forces of the Philippines
        (AFP) and National Security Council (NSC) to ask for the so-called evidence
        for the allegations, but both agencies did not respond to these requests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc6341-eb53-43da-99fa-352a52033503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this January, Badoy reiterated these supposed Communist links&nbsp;during
        an interview in a news program instead of providing further details about
        the administration''s "Duterte Legacy" campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98d875-6b00-4f22-a169-a6644fbb708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Africa, the three&nbsp;have violated The Ombudsman
        Act of 1989 (Republic Act 6770) and the Code of Conduct and Ethical Standards
        for Public Officials and Employees (Republic Act 6713) by&nbsp;"abusing their
        power and authority" as government officials to voice out baseless claims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b122f-8839-42f5-b224-a91995f27ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung umabot man sa suspension or dismissal ng mga hinainan
        namin ng complaint, tingin namin deserving sila,"</em> Africa said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7685ea-0358-432e-bf5c-fbd4d879eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T11:47:10.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this complaint leads to their suspension or dismissal,
        we think that these officials deserved it.]</p>'
  'Bureau-of-Immigration-wrong-arrival-card-information-penalties':
