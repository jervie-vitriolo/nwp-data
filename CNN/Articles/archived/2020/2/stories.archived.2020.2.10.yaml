      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ask anyone else who might have been a victim to call
        661-326-3554.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256d35a-e32a-4c95-a564-c042bd7e52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:13:13.537+08:00
