      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pring and Trivino— whose love story blossomed on the sets of a morning
        talk show— exchanged “I do’s” during a quaint garden wedding ceremony at a
        Manila-based hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca549a-642d-465b-900a-409987f50a5f'
      'mgnl:activationStatus': true
