  'novel-coronavirus-outbreak-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T17:48:01.527+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f01f72-405e-4982-86bf-ab1bc9dc6445'
    'lead': 'As of Monday, the 2019-nCoV outbreak has killed over 900 people—majority
      of them in China—and the list shows no signs of stopping. What happens next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T17:53:31.071+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:10:20.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:49.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens next in the coronavirus outbreak?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7d346-9462-41bd-bdec-c2673131b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        World Health Organization has declared the new coronavirus as a global health
        emergency, with over 40,000 cases listed around the world in just a span of
        weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed13140-ef65-44ca-ad15-0ffb7c11ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the 2019-nCoV outbreak has killed over 900 people—majority
        of them in China—and the list shows no signs of stopping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f310be-6b16-48c3-b845-c858dc1fb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new virus has since spread to at least 27 countries and territories
        outside of mainland China, the world''s most populous country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4de80-5d9c-4d08-a422-9015cb331c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens next in this phenomenon?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa24a2e-fc2d-4370-80b8-9f19b896dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vanish-- or part of life?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce92b2d-0ba8-4e42-9529-d4e9eaae13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, health authorities have presented two possible scenarios
        for the outbreak of the respiratory illness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a9c57-d501-46ad-8b33-d6cfa23d7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus will either die down—or it may become a part of our normal,
        everyday lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cdc6d-8081-4b0b-bddb-f2b91ba4fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One scenario is this will go on, eventually will go to normal,”
        former Health Secretary Manuel Dayrit, known as the country’s Severe Acute
        Respiratory Syndrome czar during the time of the epidemic, told CNN Philippines’
        The Source on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cccb00-749f-4081-9f5a-f3d045d360c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the vaccine will be developed, and then they''re going to then
        use the vaccine to immunize the population against coronavirus and novel coronavirus.
        That scenario is that this coronavirus becomes part of our way of life," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d6679-acc5-4e1b-98ed-f76fe97d2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit added that “nCoV may disappear—or it may become just part
        of the viruses that infect us, and vaccines will be developed. It will become
        part of our regular pathogens that infect people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806763e-0429-4cd3-8ab1-ccef007208f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and scientists around the world—including in China and
        the United States—are racing against time to develop a vaccine against the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9510b-f162-49e2-a049-6b9b7f6102df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine’s coverage remains unclear as of the moment, global
        authorities said the product will first cater to health workers who have been
        exposed to infected patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e741b8-bc93-41f8-bd92-56e944081317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More contagious?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab88033-76e0-4c6e-9de9-71316e077d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization earlier said the case fatality rate
        of the coronavirus went down, but some officials—including Dayrit—said the
        mysterious respiratory illness appears to be “more contagious” than the 2003
        SARS epidemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fccb5-ceb3-43da-90b9-eaa4da59ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be attributed to transportation and economic development,
        Dayrit noted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9aace6-dc03-43f9-baab-82d1548a78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well it looks like this novel coronavirus is much more contagious,
        and it spreads very quickly. I think that''s one of the main distinctions
        between these two viruses,” the former Health official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c593a6-e2d6-4646-98a4-f3fed078d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example in China now, there are high-speed trains going to
        all other places of China. And then there are of course all of these airplanes
        that travel to and from China so that has been a very very big factor in the
        spread of this epidemic.”</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Health Secretary and SARS czar Manuel Dayrit says the novel coronavirus seems
        more contagious than the SARS outbreak in 2003. The 2019-nCoV can kill both
        young and old, which makes it more dangerous. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/LUHT6t8mlP">pic.twitter.com/LUHT6t8mlP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1226721679444824064?ref_src=twsrc%5Etfw">February
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee370c9e-385d-427a-9b3d-08ad46e51bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfa962-5b17-49aa-b96e-183de48c8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit, however, advised the public not to panic—as there is no
        reported case of local transmission of the virus in the Philippines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c44143-8b3f-499b-b77b-9ccd7ac4ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html"
        href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html">How
        to protect yourself from coronavirus</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80934cc8-1465-45a5-aaa0-7604e4f3f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, upon President Rodrigo Duterte’s directive,
        has imposed temporary travel restrictions to and from mainland China, Macau,
        and Hong Kong. The ban states that foreign travelers are not allowed to enter
        the country if they arrive directly from those areas or have been there in
        the past 14 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879958b-e7c6-492c-98bd-eb3eaf96336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.075+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos and holders of permanent resident visa coming from the
        said places will be allowed to enter the country, but will be required to
        undergo 14 days of mandatory quarantine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45152494-5bc1-4851-8ffe-04a7f0d0f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:53:31.075+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, meanwhile, clarified that <a href="https://cnnphilippines.com/news/2020/2/10/Taiwan-included-in-coronavirus-travel-ban.html">Taiwan
        is also part of the directive</a>-- as the nation is considered by WHO as
        part of China.</p>'
