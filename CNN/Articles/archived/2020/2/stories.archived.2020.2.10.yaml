        have been admitted for isolation and monitoring," Domingo added.</p>'
  'IMF-interest-rate-cuts':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Bangko Sentral ng Pilipinas has room to trim interest rates further
      to prop up economic growth, the International Monetary Fund says. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
