  'coronavirus-could-shut-auto-plants-around-the-world':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'A file photo of a Hyundai factory in Asan, South Chungcheong, South
      Korea. Hyundai has had to shut its factories there due to the lack of parts
      from Chinese suppliers caused by the coronavirus crisis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-10T06:15:11.311+08:00
    'imagesource': 'jcr:1656d8ab-5cc6-4ab6-ab8f-ea59d6a951e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f34830-6d3f-4229-951d-e97a8f593fef'
    'lead': 'The human cost of China''s coronavirus outbreak is tragic, mounting and
      already readily apparent. The cost to businesses around the world could also
