      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production included a joke at the expense of "Cats," the major
        box-office flop, and a surprise performance by Eminem. The latter drew an
        enthusiastic response from the crowd, but generated a "why" response on social
        media.</p>'
