      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony again opted to go without a designated host, after
        employing that approach in 2019. While that served as something of a novelty,
        it will be interesting to see whether it generates similar curiosity the second
        time around.</p>'
