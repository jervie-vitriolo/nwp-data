    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c11225-683d-462b-a08c-62d2a663932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabb727-2dc7-4f32-ab26-68857eb3bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) made the confirmation Monday, three
        days after the resolution was "quietly" released by the agency''s panel of
        prosecutors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9ea9d-3850-4598-9f24-285536ee3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa59a2-bb67-43fa-894d-88032889061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel on Monday charged Trillanes and ten other individuals
        supposedly responsible for circulating the "Ang Totoong Narcolist" videos
        with conspiracy to commit sedition before the Metropolitan Trial Court of
        Quezon City.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eaab79-c911-4301-a0fd-088a224340da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de577937-cddf-4413-9b8d-8f5c0ec7d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who admitted being the hooded "Bikoy" shown in the series
        of viral videos linking Duterte and his family to the illegal drug trade,
        was also among those charged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99186615-7c91-44af-b4ee-d6ba7868791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02965705-71c9-433a-83fa-694697e35f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others who violated Article 141 of the Revised Penal Code were
        Joel Saracho, Boom Enriquez, a certain "Monique," Yolanda Ong, Vicente Romano
        III, Fr. Albert Alejo, Fr. Flaviano Villanueva, Jonnel Sangalang, and Eduardo
        Acierto.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fe2fa-0364-4697-a98f-70ac00a485df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b81452-d605-4318-b027-31aefb9c42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula previously made a turnaround in his earlier claims against
        the Dutertes and said the opposition was behind the series of videos, prompting
        the Philippine National Police-Criminal Investigation and Detection Group
        to file a complaint before the DOJ on July 18 and cite his testimonies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea53db-0264-4417-8e69-b42e5262807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48037759-ed4c-4b62-a89c-ef90f0ee844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, DOJ spokesperson Undersecretary Mark Perete
        said the panel found "interlocking pieces of proof" that Advincula and the
        other respondents made an effort to "create hatred or revenge against the
        President and his family with the end in view of toppling and destabilizing
        the current administration."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dfc30-238a-487a-baad-102d1d410782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96578d6a-3e60-4212-9382-3bb5cf34ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These videos, the panel found, were made by respondents Advincula;
        Saracho (who acted as their narrator); Enriquez (videographer) and his assistant
        "Monique; Ong and Romano (scriptwriters). The Panel likewise found that Fr.
        Alejo prepared the JesCom (Jesuit Communications) where the videos were taken,"
        the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5adcc7c-aeca-42c3-8397-b3ace8daaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5178496-b0d2-402f-94df-770fa9f801a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the allegations of Advincula and the admissions of
        Trillanes bolstered the "existence of a grand conspiracy between and among
        some respondents to commit the crime of sedition."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d90062-1c73-4e5d-b238-b083633663a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c5d2d-77dd-4074-acc7-93028bb5e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 36 respondents were initially identified in the complaint
        against then opposition senators, Otso Diretso senatorial bets and church
        officials who were previously accused of sedition, cyber libel, libel, estafa,
        harboring a criminal, and obstruction of justice. These included Senators
        Risa Hontiveros, Leila de Lima, and former Senator Paolo Benigno Aquino, who
        were all cleared in these cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410a76d-1f29-4e1b-bdb5-8550c9bbcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3a17f-231d-41b8-933f-85facc22a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes called the new case "absurd," and noted that the Duterte
        administration is using the issue to "weaponize the law" against the opposition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5ed1d-117d-414e-9396-1e1362b7de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c32785-cb43-4717-9998-4a361d5f9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest absurd case is but another proof that the Duterte administration
        continues to weaponize the law against the political opposition, critics and
        the media. But let me assure Mr. Duterte that we will not be cowed by such
        political persecution," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bc41d-3134-47c0-ab84-2813a137e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685e5e0-65be-486b-8621-7d4225ddd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, we are more determined and motivated to continue
        our fight for democracy and the rights of our people," Trillanes added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0861cd-b5d0-418b-8841-745ad68af5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf11db-6c36-4eae-9c34-4f0d5f910db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:44:47.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice Presidential Spokesperson Barry Gutierrez said the
        dismissal of the complaint was "a definitive condemnation of the fabricated
        accusations and trumped-up charges" brought against Robredo&nbsp;in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ccce5-f92d-4e51-914d-fc782db496dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:14:42.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] stands as vindication of what [Robredo]&nbsp;has maintained
        from the start: that these ''charges''&nbsp;were never anything more than
        lies and political harassment."</p>'
  'kai-sotto-nba-basketball-without-borders-camp':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-10T13:47:46.400+08:00
