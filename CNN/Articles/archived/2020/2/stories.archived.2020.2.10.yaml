    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478c0ee-eb11-4539-af1e-e6adc55b2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
