      'mgnl:lastActivated': 2023-01-26T21:11:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Will
        he bring home the top prize?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f24a18-db8d-4019-ae6b-cb8d071ce509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Filipino singer Marcelito Pomoy is now in the hands
        of the voting public after performing in front on celebrity judges and a packed
        room during the grand finals of America''s Got Talent: The Chanpions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d8188-1c57-41a6-9071-c7fa712a9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomoy, whose previous performaces drew praise and standing ovations,
        performed Celine Dion and Peabo Bryson''s version of ''Beauty and the Beast''
        in his signature dual voices style, had the live audience cheering once again,
        and at least three-fourths of the judges lauding him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a73da0-80a5-4ac5-a27a-857d75e5e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges Howie Mandel, Alesha Dixon, and Heidi Klum got up from their
        seats, but the toughest judge — Simon Cowell — remained seated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d005ff0-24a0-4748-8da7-74a0ece44b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re very nice, very talented guy got to tell you, you really,
        really are. And this is even better than the last performance you did — much,
        much better. However, if it was my choice — on a night like this — I would
        have done something less predictable," Cowell said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ba7e8-9173-4e07-98e6-6d46d6c29e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Dixon protested, "How is that predictable?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129c880-78c9-4fe0-bee6-d107dcad3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T00:05:28.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell countered he wished Pomoy had done something outside his
        comfort zone.</p>'
    '23':
