      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case of 2019-nCoV, a 38-year-old Chinese woman,
        has recovered and "tested negative twice" in subsequent tests. She was discharged
        Saturday but it is unclear if she has already flown back to China, Health
        Department Spokesperson Eric Domingo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c50e6-92b0-483a-8099-24d0a8b69bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec4ab0-65f5-4f67-bab7-b8920e3e62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second confirmed case, the 44-year-old Chinese man who was the
        partner of the first case, died after developing severe pneumonia. He became
        the first death due to novel coronavirus outside of mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b5e29-b64a-44d8-bc3a-5949dab94c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third confirmed case is that of a 60-year-old Chinese woman
        who already flew back to China on January 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8ebcb-e0e3-4b6f-86ff-643083d4e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fe555-89ee-4456-b86e-4efa9aeaf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Contacts of three confirmed cases traced</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f260b-6ba8-40f4-9952-4a87e38276b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
