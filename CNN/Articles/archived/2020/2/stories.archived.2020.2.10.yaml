      'mgnl:lastActivated': 2023-01-26T21:10:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162bd40-6706-4474-b9fd-83b5ff9fa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:36:20.771+08:00
      'mgnl:createdBy': 'lara'
