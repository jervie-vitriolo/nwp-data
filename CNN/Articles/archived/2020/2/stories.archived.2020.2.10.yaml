    'title': 'Lawmakers confident of votes to renew ABS-CBN franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864b2ad-967f-4206-961f-92dd28e3e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.843+08:00
