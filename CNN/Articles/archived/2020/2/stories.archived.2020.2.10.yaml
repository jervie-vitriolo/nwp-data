      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8bf6e-cfd3-4c8d-bb86-4d67a4cc8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
