      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Heavy rainfall in Australia''s New South
        Wales has forced the evacuation of several towns and the closure of more than
        50 schools, but also extinguished some of the <a href="https://edition.cnn.com/2020/02/06/world/australia-rain-bushfire-trnd/index.html"
        target="_blank">persistent bush fires</a>&nbsp;that have devastated the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59842f57-b349-45f8-8a0d-684034c5e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Bureau of Meteorology said the region has seen more
        than 200 millimeters (7.9 inches) of rainfall in the past 24 hours. In Sydney,
        preliminary information from the bureau showed that 391.6 millimeters (15.4
        inches) of rain fell over the past four days — the city''s heaviest rainfall
        since 1990.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdf19b-623f-4651-bd30-4667b3aa0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of schools were temporarily closed by the Department of Education
        in New South Wales on Monday because of heavy flooding. The Bureau of Meteorology
        also issued a number of warnings for heavy rains, wind and further flooding
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51755227-c435-463a-93de-e5ab72c17cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales Rural Fire Service <a href="https://twitter.com/NSWRFS/status/1226731913378840577?s=20"
        target="_blank">tweeted</a>&nbsp;Monday, however, that the rains have helped
        to extinguish over 30 fires since Friday, describing it as the "most positive
        news we''ve had in some time." Some of these blazes have been burning for
        months.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is the most positive news we&#39;ve had in some time.<br><br>The recent rainfall
        has assisted firefighters to put over 30 fires out since Friday. Some of these
        blazes have been burning for weeks and even months.<a href="https://twitter.com/hashtag/NSWRFS?src=hash&amp;ref_src=twsrc%5Etfw">#NSWRFS</a>
        <a href="https://twitter.com/hashtag/NSWFires?src=hash&amp;ref_src=twsrc%5Etfw">#NSWFires</a>
        <a href="https://t.co/fNyuSE6nAx">pic.twitter.com/fNyuSE6nAx</a></p>&mdash;
        NSW RFS (@NSWRFS) <a href="https://twitter.com/NSWRFS/status/1226731913378840577?ref_src=twsrc%5Etfw">February
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3440e19-9d3e-4e38-b6e3-554d9ed7365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:27:02.737+08:00
