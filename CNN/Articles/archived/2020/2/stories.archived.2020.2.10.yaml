    'jcr:uuid': '0659e3db-5372-49ea-b84e-456e0aa575fa'
    'lead': 'Reports that large crowds of men sexually harassed and abused students
      at a women''s college in the Indian capital New Delhi last week has sparked
      an outcry and protests there.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T23:50:00.663+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:10:12.676+08:00
