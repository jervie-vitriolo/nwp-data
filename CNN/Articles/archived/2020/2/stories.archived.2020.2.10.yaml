      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)—</strong> The
        Philippines’ <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid">first
        confirmed case</a>&nbsp;of novel coronavirus has recovered and has already
        been discharged from the hospital, the Health Department said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10453b7c-fafc-4ed6-a9cf-202e38b0ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T16:15:43.648+08:00
