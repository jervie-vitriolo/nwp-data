  'Martin-Luther-King-Jr.-explains-the-meaning-of-love-in-rare-handwritten-note':
    'author': 'Alicia Lee, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-10T06:29:05.866+08:00
    'imagesource': 'jcr:a5bf2fb7-3056-435b-8627-b9a61e0db0bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ef9017-17b3-412f-a952-ab4b0c7ec1af'
    'lead': 'Just in time for Valentine''s Day, a rare handwritten note by Martin
      Luther King Jr. on the meaning of love has been discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T06:30:11.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:10:50.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:43.329+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martin Luther King Jr. explains the meaning of love in rare handwritten
      note'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb5749-b498-4ce4-bdb0-5dc9bda8ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just in time for Valentine''s Day,
        a rare handwritten note by Martin Luther King Jr. on the meaning of love has
        been discovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e214ca-c46a-4ee8-ab0a-e4d063d5b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b291ef-26d9-408e-8360-301661c904b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note, believed to be from sometime in the mid-1960s, is up for
        sale through the memorabilia company Moments in Time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eaeb4b-f85e-49d1-9926-b33262597a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5433426-2286-4046-8ac1-c7fb74107767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the note''s sale price of $42,000 may seem steep, Gary Zimet,
        CEO of Moments in Time, says the price reflects just how rare it is to find
        a handwritten note by the renowned civil rights leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8eb1dd-8b3d-4aa2-aaa5-085d8e3046bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e7221-7fc4-4caf-88b8-f4b5af9735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely rare. Other than inscriptions in (typed) letters
        and books, finding a handwritten note is very rare," Zimet said. "This note
        encapsulates the philosophy of King''s life and that''s why it''s so important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb318ce-3f4b-4afd-9386-8e614fd07b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b135e-d202-4b6d-84eb-e4a09ca55d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zimet, King wrote the note after someone asked him
        what he believed was the meaning of love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e9149-c6e7-4cd2-b2d4-27c0a561c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a3ceb-5a77-497c-912b-e7ac867be101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note reads, "Love is the greatest force in the universe. It
        is the heartbeat of the moral cosmos. He who loves is a participant in the
        being of God."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26a25a-4cc9-4989-bad9-e7e29a04cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4c1eb-6553-4c58-ae93-924608d4792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimet said his experience of 40 years in the business led him to
        believe the note was authentic the second he saw it. But he also compared
        it to other instances of King''s handwriting to make sure it was real. CNN
        could not independently confirm its authenticity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7ea44-d28d-4c04-b3c9-8d095b905407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a866fc0-cda4-4fe0-aca1-25cabbe0aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments in Time bought the note from a memorabilia dealer in England,
        who apparently had no idea of the note''s worth, according to Zimet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7d3de-ee24-4e13-931b-0fe573367115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac418fd-d048-4d1f-a46f-16875b3229c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the high price point may not make this note an ideal Valentine''s
        gift for the average person, Zimet hopes it goes to someone who will appreciate
        its meaning and value.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19e266-2a98-49eb-bbc9-9b7caaa883f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:30:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:50.453+08:00
