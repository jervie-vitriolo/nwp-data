      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassef Ragheb, 48, of Bakersfield was arrested Friday, Bakersfield
        police said. Authorities linked him to several investigations in 2018, 2019
        and 2020.</p>'
