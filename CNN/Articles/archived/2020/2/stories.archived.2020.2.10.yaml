    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eac293-ec9b-486d-b5b6-399dcb1d6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
