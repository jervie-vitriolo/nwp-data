      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26012a-6650-4d4e-a5f6-ba7e77ba3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was "aiming for the heads," another survivor told local
        Amarin TV, according to Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152108ed-d76f-4f54-803f-6d9895efc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
