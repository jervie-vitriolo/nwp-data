      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567d269-1f55-43d8-94a8-7774d67cbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:08:25.573+08:00
      'mgnl:createdBy': 'dani'
