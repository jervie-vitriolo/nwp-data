      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman said the movie mogul raped her at what she thought
        was a meeting about her aspiring acting career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3e90a-659e-43b0-af27-37b837433236'
