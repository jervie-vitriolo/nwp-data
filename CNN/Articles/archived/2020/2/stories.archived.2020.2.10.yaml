  'outcry-massive-assault-women-s-college-India-':
    'author': 'Esha Mitra, Swati Gupta and Samantha Beech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-10T23:47:30.123+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
