      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said his work begins this week and asked for prayers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
