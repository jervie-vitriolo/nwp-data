      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 202 pending cases, while 109 tested negative,
        and three tested positive. Among the people under watch are 183 Filipinos,
        while the others are foreign nationals including 99 Chinese, DOH data showed..</p>'
