    'template': '1'
    'title': 'The coronavirus crisis could shut auto plants around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f5928-60f5-4355-9468-02c0e86da49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The human cost of China''s coronavirus
        outbreak is tragic, mounting and already readily apparent. The cost to businesses
        around the world could also become severe in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f54268-10eb-40db-89ef-3eb157e81795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848daa91-8b13-4866-a9e6-a698d906756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers around the world have come to depend on parts from
        China to keep their own supply chains going. Experts fear that factories across
        the globe could ground to a halt if many of the plants across China remain
        closed this coming week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27bad3-db13-4e68-a0ac-eff1344cc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e666aff-c8e8-416a-9c69-1b92998320d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto plants could be among the first to feel the impact. That''s
        because of the massive size of the Chinese auto parts industry and the fact
        that you can''t build a car with only 99% of its parts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3563f-d8a9-49ca-b622-26ba9bcff914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc297cf-0cfc-404f-ac93-c9d1fa04a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only takes one missing part to stop a line," said Mike Dunne,
        a consultant to the auto industry in Asia and the former head of GM''s operations
        in Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8201e2-c756-4cda-8f5e-c5ce13713c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee9086-746b-4553-9b56-bfffea1d86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there have been many examples in the past where problems
        like a fire or natural disaster shutting a single supplier plant can affect
        auto plants around the world. This could be far worse depending on how widespread
        the shutdown of plants due to the virus becomes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052ee28-f5c4-4f0f-b43c-0bb9dda77ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc8875-c61d-477d-a2fd-6fae6ef30de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a major supplier of parts to auto plants around the world
        –&nbsp;shipping nearly $35 billion of parts in 2018, according to UN data.
        About $20 billion of Chinese parts were exported to the United States alone
        in 2018, according to the Commerce Department''s International Trade Administration.
        While some of those parts go to auto parts retail stores, a large percentage
        of them go to assembly lines and are to used to build cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc53f3-36e7-412c-8bae-9c42d1af0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f2008-6d01-4e02-abc7-a104904ff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say the parts at risk are likely greater than that,
        since many Chinese parts, from computer chips down to screws and bolts, are
        not classified simply as auto parts the way a bumper or engine piston is classified
        that way. Also Chinese parts often end up being used in auto parts that are
        built in other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d9521-b932-4ef9-ba13-ab270b461835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb26f9f-8983-489d-aee5-e88cf23498eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding replacements for all those parts is not practical if the
        supply continues to be disrupted, said Kristin Dziczek, vice president of
        the Center for Automotive Research, a Michigan think tank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421690ca-b93f-4e18-a5d1-61230549e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e19e94-518d-4873-b3a5-8a14d6cc4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to say when it will start to bite here," she said.
        "I would expect to see a cascading global impact by the end of February if
        Chinese production doesn''t come back [this week]. All automakers have a supply
        chain war room going on right now to determine what they can be doing. But
        China is so huge, there is no way they cannot be impacted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179f2a4-de05-463c-916e-21cef86234a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42688c-fc55-457f-a91e-3deb02eb5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far most of the auto assembly plants in China are closed, and
        they''re there to serve the Chinese market. Volkswagen announced it was keeping
        its Chinese auto plants shut partly due to travel restrictions there and partly
        due to the lack of parts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d2799-e45e-450f-ae0d-2350939e998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f5b3d-139e-492a-acab-d3896bcd75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has already started to spread to plants elsewhere. Hyundai
        has shut its assembly plants in South Korea, not because the disease itself
        has spread there but because it can''t keep the plants operating without Chinese
        parts. Last week, Fiat Chrysler said it has one European plant at risk from
        the lack of Chinese parts in the next two to four weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5f24b-dc43-4ff3-ba9e-f871b43fe9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec9b6a-f2f7-45cc-a31c-22dac60ba2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other automakers will say they are closely monitoring the
        situation in China but that it''s too soon to say what the impact on their
        global operations will be.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71dd70b-fb32-4511-a754-1d61b189a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e8673-1914-4d21-bec9-1db51e6bf8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very fluid situation," said GM CEO Mary Barra last week
        when speaking to investors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121545e1-0e03-41f0-b25f-5f14923507b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d5521-a580-4a18-8d5d-c58d6338467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the global auto industry hasn''t seen the full impact
        before now because the plants had been scheduled to closed for the lunar new
        year. So many assembly plants had an extra inventory of parts going into the
        holiday. While the shutdown was extended by a week due to the outbreak, most
        plants haven''t run out of Chinese parts yet. But that can''t last.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc63ff-cf5d-4a7d-b260-a2e0d72664b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cb56f-34c0-42c4-b984-0c34cd2c789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of widespread halts at global auto plants becomes a
        lot more likely if the plant shutdowns continue, said Simon MacAdam global
        economist at Capital Economics in London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91093b6e-3998-4dbd-9c7c-6663b27e454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b08bd2-c36d-4a5f-a795-c750590af107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment it''s rather difficult to tell," he said. "A supply
        chain is only as strong as the weakest link. That''s why there''s such uncertainty
        about estimates."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2cae0-2cfc-43c1-bae2-0ceff4e2e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505b4b0-cfea-4db7-bd9b-ddcb6145609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the plants try to reopen, it''s not clear if they''ll be
        able to operate as normal due to potential labor shortages, or in the worst
        case scenario, a further spreading of the disease, said Dunne. And getting
        the parts shipped won''t be business as usual.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2032c-d3bc-48e5-9058-946c22db9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b260eb-105e-481a-aa99-813382968409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re supposed to start getting back to work Monday," said Dunne.
        "But even then, it will be a start-stop. Some cities will have road blocks,
        some won''t have flights. We''re going to be in for an interesting time starting
        this week."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878ae13-f462-4720-bdaa-f63b18917b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:18:46.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/09/business/china-coronavirus-global-auto-industry-impact/index.html">''The
        coronavirus crisis could shut auto plants around the world''</a></em></p>'
  'coronavirus-life-for-people-under-14-day-quarantines':
    'author': 'Dakin Andone, CNN'
    'caption': 'Frank Hannum, seen here with his wife Hope, are under quarantine at
      Travis Air Force Base.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-10T06:20:15.110+08:00
    'imagesource': 'jcr:0daf0c02-b6b5-4e1c-a002-9cac3a72ac4a'
