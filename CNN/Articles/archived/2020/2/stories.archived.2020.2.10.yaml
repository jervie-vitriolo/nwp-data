      'mgnl:type': 'text'
      'text': '<p>Over 900 people have been killed by the new virus as of Monday morning,
        CNN reported. The coronavirus has since spread to at least 27 countries and
        territories outside China, with over 40,000 cases reported globally as of
        publishing.</p>'
  'Oscars-2020-Bong-Joon-Ho-Parasite-Best-Director':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-10T12:17:10.791+08:00
    'imagesource': 'jcr:d009e466-79db-4159-87b7-d6b01b6ab971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9adb4a3-eae8-4d75-b61b-fe3196b3f965'
    'lead': 'The ''Parasite'' director has become the first Korean director to win
      the honor, besting directing legends like Martin Scorsese and Quentin Tarantino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T12:20:04.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:10:32.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:47.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Parasite'' helmer Bong Joon Ho wins best director at the Oscars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d1d63-4828-4864-b5f8-b387a4bceddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bong Joon Ho has made Oscar history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5b7d6-d657-4a85-a547-7bbcb1e064fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Parasite" director has become the first Korean director to
        win the honor, besting directing legends like Martin Scorsese and Quentin
        Tarantino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b05b40-2c55-4032-b92e-3b9eb0bbcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After winning best international feature, I thought I was done
        for the day and ready to relax," he joked, via translator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83aad0-c3b8-496b-8f48-6f9ac377e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once composing himself, the director paid tribute to his fellow
        nominees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b32b74-b42f-4c9c-8a6e-4a8982f3bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young and studying cinema there was saying that I carved
        deep into my heart, which is ''the most personal, is the most creative.''
        That quote was from our great Martin Scorsese," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0741c-bdd4-4a22-8efd-4b03b27888bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that, the room got to their feet in a standing ovation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa397c-622f-48e2-9ad8-c39d963ece75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T12:20:04.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be nominated was a huge honor. I never thought I would
        win," he said, adding that he wished he could split his trophy in five pieces
        and share it with his fellow nominees.</p>'
    '23':
