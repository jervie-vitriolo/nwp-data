      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        number of "patients under investigation" for novel coronavirus or 2019-nCoV
        in the country has climbed to 314, the Department of Health''s website showed
        Monday.</p>'
