      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from reducing interest rates, the IMF added that the national
        government can afford to increase funds for social programs especially land
        reform and support to farmers, as well as pass additional tax reforms.</p>'
    '19':
