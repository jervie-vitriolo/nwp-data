      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A California man accused of posing
        as a rideshare driver faces charges including burglary, false imprisonment
        and attempted sexual battery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90dad2-992b-4eda-b6f5-fc96ac2ec512'
