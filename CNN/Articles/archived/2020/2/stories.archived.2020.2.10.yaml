    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e8632a-b1e4-45fc-9a49-5e30be5e04b1'
    'lead': 'The Department of Foreign Affairs confirmed that no Filipino got injured
      in the mall shooting incident in Thailand that killed 29 people and injured
      58 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T18:20:37.590+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:10:19.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:49.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Filipino injured in Thailand mall shooting- DFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3b95a-e7f9-4486-9404-1a70662d18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        Department of Foreign Affairs confirmed Monday that no Filipino got injured
        in the shooting incident in a mall in Thailand that killed 29 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8e941-5573-4054-9db2-8cd0ae26ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All nine of the Filipinos who were reported to have been trapped
        in the mall during the incident were able to escape, and all are confirmed
        well and safe,” the DFA statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec7f72-069a-425a-b9b8-efe7a7912b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thai soldier identified as Lieutenant General Thanya Kiatsarn,
        commander of Thailand''s 2nd Army Region, <a data-cke-saved-href="https://cnnphilippines.com/world/2020/2/10/Thailand-shooting-.html"
        href="https://cnnphilippines.com/world/2020/2/10/Thailand-shooting-.html">shot
        dead 29 people and injured 58 others</a> in a crowded mall in the Nakhon Ratchasima
        province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677d47c-f1d2-4aac-aea8-9ef7a8489a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting incident transpired from Saturday evening to 9 a.m.
        Sunday local time, when the gunman was killed by the police following a 12-hour
        effort to end the rampage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afde97e-c0b4-407d-98f8-e8691ddf8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the gunman had an argument with another soldier
        and shot him dead, also stealing firearms, and then drove straight to the
        shopping mall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43f927-54fc-4948-83a1-d6fd1986be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:20:37.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine government and the Filipino people are deeply saddened
        by this incident and offer profound condolences to the Thai people and in
        particular, to the victims and their loved ones,” said DFA.</p>'
  'US-PH-bilateral-meeting-VFA':
    'caption': 'A ranking official from the US Department of State says authorities
      are setting up a bilateral dialogue with the Philippines next month, with Manila''s
      plan to end the Visiting Forces Agreement on the agenda. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T18:19:25.925+08:00
    'imagesource': 'jcr:535fbc13-db32-4d87-ae2f-4c0c5ce1c877'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c46c1b-f42b-490f-82f5-c64561631f8d'
    'lead': 'A US State Department official says a bilateral dialogue with the Philippines
      is being set next month, with the Visiting Forces Agreement on the agenda. President
      Rodrigo Duterte, however, says his decision to end the agreement stays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T18:22:02.743+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:10:18.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:49.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Philippines', 'Visiting', 'Forces', 'Agreement',
      'VFA', 'bilateral', 'balikatan']
    'template': '1'
    'title': 'US-PH meeting in March may tackle VFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422caeb-9cee-41cd-bdaa-8933acc3fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> A
        US State Department official said Monday that a bilateral meeting with the
        Philippines is being set next month to discuss Manila''s plans to end the
        Visiting Forces Agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d12640-cb74-43f4-a47b-217678ea685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a expletive-laden speech on the same
        day, said he is not changing his decision to terminate the VFA despite attempts
        by US President Donald Trump and others to save the agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406fbf6-ac08-49d2-9f9f-410acc3148ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper did not confirm if the federal government has already received
        a formal notice from the Philippines that it is ending the VFA — something
        which President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html">supposedly
        ordered last Friday</a>, Presidential Spokesperson Salvador Panelo said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8ab95-9e94-4142-b9f1-2bd5a4b3c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccf965-80cb-4680-b07a-4dde847bfe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official also flagged what''s at stake should Manila ultimately
        decide to end the military pact — around 300 engagements, joint exercises,
        and port calls yearly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38d10c-d5a2-467c-97c1-be9a1c3eedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a worthy converstion to have. Of all the engagements — freedom
        of navigation exercises, joint trainings, and having US military personnel
        on the ground — does require that we have a mechanism that allows that. That''s
        why the VFA is so important," Cooper added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24191d-6d60-4466-aaf6-c42ec0b05585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see any of these exercises either be reduced
        or disappear," he said, noting that even the subsequent Enhanced Defense Cooperation
        Agreement would be at risk as well without the VFA in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238a2f7-aaf1-4845-9d4d-afb98ebf61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        Among the provisions of the deal include lax visa and passport policies for
        US troops entering the country, and rights of the US government to retain
        jurisdiction over military personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba59f5-47da-4c53-8d8a-e45f13426743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cooper said communication lines remain open between military
        forces for coordination and the purchase of arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af4909-9663-40fc-b01c-df4bf859bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:10:11.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting of local executives Monday, Duterte said he
        was not backing down on his stand to end the agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4997261-e3f5-4fa2-b106-010adac8a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T18:22:02.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon,</em> I’ll make it public. Because public official <em>ako.
        Si</em> Trump, <em>pati yung</em> others, are trying to save the Visiting
        Forces Agreement. <em>Sabi ko, ayaw ko,”</em> he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12a8f7-0c5a-4afb-9fb9-79b05b237698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:10:11.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I''ll make it public. Because I am a public official.
        Trump and the others, are trying to save the Visiting Forces Agreement. I
        said I don''t want to.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e614f3-eb53-489d-888c-08a4f6dff339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:10:11.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:10:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the US has been meddling in local affairs, including the
        case of Senator Leila de Lima</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8182e1e-c110-4a45-b1c2-ac286a71f3bc'
      'mgnl:activationStatus': true
