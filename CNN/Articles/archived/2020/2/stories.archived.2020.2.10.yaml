      'mgnl:type': 'text'
      'text': '<p>"Of course, the judge has to balance that with the rights of the
        accused."</p>'
  'Caesarian-general-anesthesia-post-partum-depression':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-10T06:44:56.637+08:00
    'imagesource': 'jcr:428ec674-76ae-424f-9511-9d736e8d0532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6118320-d21d-4d69-86b2-e3a3debed2ba'
    'lead': 'Women who have general anesthesia during C-sections are significantly
      more likely to experience severe post-partum depression resulting in hospitalization,
      suicidal thoughts, or self-harm, according to a study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T06:46:38.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:10:46.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:44.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women who have general anesthesia during C-sections are more likely
      to experience postpartum depression, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421be86-9f3a-4676-ad7b-7491630c47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Women who have general anesthesia
        during C-sections are significantly more likely to experience severe post-partum
        depression resulting in hospitalization, suicidal thoughts,&nbsp;or self-harm,
        according to a study published last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894189bd-58e8-4267-bcde-2e39fd2239c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea8c5b-0418-4432-a713-c7a29a9cb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might be because general anesthesia can delay breastfeeding
        and skin-to-skin interaction between the mother and infant, and often results
        in more acute and persistent pain after childbirth, researchers from Columbia
        University explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4563e-22ab-4ce3-8544-32fc0c62f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f1ba9-aec3-44f7-bba1-afe96320056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These situations are often coupled with a new mother''s dissatisfaction
        with anesthesia in general, and can lead to negative mental health outcomes,"
        said Jean Guglielminotti, lead author and an assistant professor of anesthesiology
        at Columbia, in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a632615-b88e-4fdf-b584-a335b8a2771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674c689-ab86-460a-992b-feaf008344d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Anesthesia and Analgesia, is
        the first to examine how specific types of anesthesia for cesarean delivery
        affect the risk of postpartum depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98583f82-f3ee-475b-955d-f6f20095e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67d986-9904-4903-87cc-6a571ef43553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General anesthesia increased odds of postpartum depression</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a5305-c09e-47f7-a257-febf98035423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used hospital discharge records of cesarean delivery
        cases from New York state hospitals between 2006 and 2013. Out of the 428,304
        cases they examined, 34,356 women -- or 8% -- received general anesthesia
        during delivery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74d04e-43c0-4a9a-a72b-b51fc7e8842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f3992-f007-4e8a-8620-11681ea89caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General anesthesia induces sleep, meaning that mothers won''t be
        able to see, feel or remember anything during childbirth. It also prevents
        them from being able to see their child immediately after birth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d236c9a-06cd-4546-ac80-2f4e60c16e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff498f-0853-4ea2-818e-42baf46fc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that 1,158 of the women who received general anesthesia,
        or about 3%, experienced severe postpartum depression that required hospitalization.
        Women who had general anesthesia were also 54% more likely to experience postpartum
        depression and 91% more likely to have thoughts about suicide or self-harm,
        compared to those who had regional anesthesia such as spinal blocks or epidurals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa532e2-1fdf-4b58-86d7-ccc6d0fabdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a03b0-f5db-4a5a-b865-916757291ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who had general anesthesia during C-sections were also older,
        and more often non-white and on Medicaid or Medicare, compared to those who
        had regional anesthesia, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a5e3-3a98-4d1a-937b-76f10640d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76f5bc-8ed0-43ac-a867-5c8520e9b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors caution that their findings don''t necessarily mean
        that general anesthesia causes postpartum depression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2c5a7-70fb-4a0e-9b6b-7c12b65835e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfecadfb-f854-4d54-a130-78aeb1a40664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people to believe that general anesthesia is always
        bad," Guglielminotti told CNN. "It can be good in some situations, when you
        require an emergency C-section. What we''re saying is that general anesthesia
        is not always good, and when it can [it should] be avoided."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798aa3f9-46df-451a-82e2-b63b2786630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdfb37-0af4-4246-93be-73c4c47f5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>General anesthesia is rarely used</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90091815-20b0-4e40-9a18-920e86770ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General anesthesia for cesarean delivery is not the norm in North
        America.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68950d-e1c6-4549-b3fb-3b5ab937b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d43dc-c0d7-4445-bdd2-feb184b5f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 5 out of every 100 C-sections in the US are done with
        general anesthesia, according to the Society for Obstetric Anesthesia and
        Perinatology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677d827-3633-43ed-9a68-57e46c24e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02498b32-3fa6-4764-9a43-abb076fc54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When general anesthesia is used, it''s typically in emergency C-sections
        or in cases when typical numbing anesthesia like spinal blocks or epidurals
        cannot be used, says Grace Lim, director of obstetric anesthesiology at UPMC
        Magee-Womens Hospital in Pittsburgh.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4133d7-a9e1-451f-a65a-9987726bb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cdbcd-c367-4b78-9776-766eaab68e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency cesareans are more likely to be needed for babies who
        are pre-term or sick in some way, or for mothers with certain health problems,
        which Lim says could explain the increased odds of postpartum depression.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15290273-46bf-4b53-a36c-bc8950ebac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf360b12-34a0-4b92-ae97-2285e9931094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the nature of the emergency delivery, rather than the general
        anesthetic itself, may be the real reason why these women end up with higher
        odds of depression," she wrote in an email to CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65894a-6a06-4364-895f-564b53bd0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bff76b-68c1-481e-badb-262b4908b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one in nine women nationally experience symptoms of postpartum
        depression, according to CDC research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a8086-a6a7-43a0-aa56-69fb880e3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625c21b-03ec-4abe-ad33-40b220f5022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The authors say more studies are needed</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b327e-a846-4a8f-9a63-e4df82d95df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though researchers and medical experts have not previously studied
        the link between general anesthesia in C-sections and harmful psychological
        outcomes, other studies have examined the link between C-sections and postpartum
        depression.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b37ee3-f004-4cc7-80b2-38737b7312e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd76564-6adc-4ca0-a622-0a576745dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study from the United Kingdom found that first-time mothers
        who have emergency C-sections are 15% more likely to experience postnatal
        depression, and a 2017 analysis of previous research suggested that C-sections
        and emergency C-sections increase the risk of postpartum depression.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89c917-06f7-4b1e-9340-7186a1dc2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56e7e0-a667-4a46-8a3c-79e889c05f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study from 2018 found that epidurals, which reduce the pain
        experienced during labor, were linked to a reduced risk of postpartum depression,
        although its authors cautioned that other factors might play a larger role.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ef3d8-23ec-4a1f-82c9-517a332ea8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d733afa-0435-41d0-b069-faa83931a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Columbia University study is the first of its kind,
        Guglielminotti said that there needed to be more research to confirm the link
        between general anesthesia during cesarean deliveries and postpartum depression.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7186e-fc2c-4138-a408-e892b5c89dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b8457-629a-4c45-b947-41699b987abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the researchers used administrative hospital records instead
        of clinical data, they don''t know the exact reasons that general anesthesia
        was used in the cases they studied. Lim said it is difficult to capture all
        of the reasons a patient may need general anesthesia based only on administrative
        data, rather than a more complete health record.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd9880-8799-4c8e-950c-da582aee35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf42005-7d42-43cc-8541-db18f89f4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also noted that they might have underestimated the actual
        instances of postpartum depression, because their study identified cases of
        postpartum depression based on delivery hospitalization and hospital readmission.
        The data did not include outpatient visits or emergency department visits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183952bb-1264-46c4-92e8-6ae23e228265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1299a2-48ed-4b77-8c8c-f7e2e5a50442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T06:46:38.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, since the study only looked at cesarean deliveries
        in New York state, the authors noted that their findings may not apply to
        cases in other states.</p>'
