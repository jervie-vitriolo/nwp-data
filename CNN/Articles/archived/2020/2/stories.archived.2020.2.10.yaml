    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['assault', 'India', 'New-Delhi', 'college', 'women']
    'template': '1'
    'title': 'Outcry over reports of mass assault at New Delhi women''s college'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825ec4a-e5ab-4123-a7c5-5fc9fa0e2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Reports that large crowds of men sexually
        harassed and abused students at a women''s college in the Indian capital New
        Delhi last week has sparked an outcry and protests there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc145d-b516-46d3-8619-34751679c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men barged onto the Gargi College campus in South Delhi last
        Thursday, on the final day of a school festival, allegedly molesting and sexually
        assaulting the female students en masse, according to a statement issued by
        the General Body of Students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c2269-16f1-419b-98b4-12526392b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e8916-89db-4bcf-8064-5bc90ccae3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student group said that "thousands" of men jumped the gates
        of the university, descended onto the campus and damaged property, while police
        and non-teaching staff stood by and did nothing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dc5bc-a765-4d93-b92e-41a02e2a2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe19d97-554d-4b69-bf60-d5af6cc88975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men stood in gangs and ogled at women, groped them, tried to feel
        them up, pushed them, and touched them throughout the concert," the statement
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5e60e-0625-488e-a6ce-e691aae71e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936cbb2-ced9-4bee-969c-71d656cd5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People formed human chains to move from one area to another. After
        the concert was over, the men followed women, catcalled them, and forced them
        to reveal their names and Instagram IDs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e9880-7814-4dab-9364-dd6d7c574e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93bbdf-7d49-4820-a1b5-df52c3f38cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi police said it had filed an official complaint against
        unidentified people for trespassing, as well as assaulting and harassing women,
        at a Delhi college last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e173e2-a0b9-4ed1-95ea-ec1cc9993755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c531d8-e26c-4992-a971-066cacbccc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in touch with the principal of the college and are looking
        at CCTV footage as well," police spokesperson Anil Mittal said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a8001-2237-4a7d-a7c6-094a6b95019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8c24f-6748-4dbb-8fc5-9a12bab2cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deputy Commissioner of South Delhi Police Atul Thakur said that
        police were investigating claims that officers did not take action during
        the alleged assaults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447edc64-a98b-4ec2-b1b3-6c0f098b155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2a65e-1331-4f2f-98ee-322242031afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started our own formal inquiry and it is being led by a
        senior police official," Thakur added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8404a4d-32d8-4abf-a4ae-bf83ff6a25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3570ff0-70a1-46f4-ad6c-c8bea12afc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the allegations of harassment and abuse were reported to
        the Gargi Students'' Union through an online form. The Union said the three-day
        festival, known as "Reverie ''20," started peacefully, before taking a "horrendous"
        turn on the third day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323287b-166a-4f2b-968a-611fed58db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473bc50-28ec-4ca2-8121-bcf27f4e57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became absolutely impossible to move in that crowd," the union
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35a0d4-786b-4af0-a748-667bce3bb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672f6ec-98c0-49aa-9a51-072c722b6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union claimed bouncers and police "looked incompetent and indifferent"
        as hundreds of people barged through the gates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e618c4-569f-45db-93ca-b39e31744966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44bed7-f1ed-40fb-b4ad-7c4443398c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargi College has condemned the "outrageous incidents" that took
        place during Reverie, saying that it was committed to the security of students
        and would set up a "high-level fact finding committee" to meet with the complainants
        and eyewitnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead4c0d-db39-45aa-a07e-dc3fd76e491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4257b58-a34d-45d1-881d-2a419fc77c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institution will file a report of complaints to the police
        at the earliest so perpetrators can be brought to justice," principal Promila
        Kumar said in a statement. "We will set up a security protocol to ensure such
        incidents never take place again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817806b4-8d36-4268-a1f9-0af5173ab79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a8e8b-ed32-4f07-90db-e6fd8fca04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters gathered outside the school on Monday, some holding signs
        calling for Kumar to resign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ab3dd-53c4-4a69-9824-354208ccc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ac464-fa65-429d-ac6f-d57393630b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Body of Students has called for a mass strike at the
        school until a meeting is secured with the principal and teachers responsible
        for their safety and security. It is also calling on students to sign a petition
        "to assure us a safe and secure Reverie 2021 with a proper plan of action
        put in front of us."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4c54b-1d45-4158-93f2-a6d247dcaf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T23:50:00.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:12.692+08:00
