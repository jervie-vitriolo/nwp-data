      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of people across China are
        heading back to work after the Lunar New Year break turned into an extended
        quarantine due to the Wuhan coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c571e1-e378-4dcb-a43d-49f1e6e6b60e'
