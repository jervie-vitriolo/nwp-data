      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyewitness accounts</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2194f6-a228-4be0-9c24-1c50bf11908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors described the desperate situation inside the shopping
        mall. "It was frightening because I could hear the occasional gunshot ...
        we waited a long time for the police to come and help us, many hours," Suvanarat
        Jirattanasakul, 27, told Reuters news agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe73bc-a4b8-44c7-9af7-e7d851ab0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T17:02:38.667+08:00
