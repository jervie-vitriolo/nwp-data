      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734cff5-b1e3-43cb-9284-5ae01d4e4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T10:12:35.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He succeeds Italian Cardinal Fernando Filoni. He is the second Asian
        to hold the post, with the other being Cardinal Ivan Dias who served from
        2006 to 2011.</p>'
