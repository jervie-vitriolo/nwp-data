  'PAL-flight-cancellations-coronavirus':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-10T21:47:42.679+08:00
    'imagesource': 'jcr:2ee4123d-2916-49f8-be5b-218c7c622609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8b8e56-773d-402d-a9ff-7d301c199898'
    'lead': 'Philippine Airlines extended its cancellation of flights from China,
      Hong Kong, and Macau until March 28 according to an advisory Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T22:26:33.214+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:10:16.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:50.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL cancels flights from China, Hong Kong, Macau until March 28 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41a6c0-de43-4a29-8378-43d2d6edb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Philippine
        Airlines (PAL) extended its cancellation of flights from China, Hong Kong,
        and Macau until March 28 an advisory said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10050eb6-2033-4cbb-bc46-f7651805f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/videos/2020/2/10/Few-China-PH-flights-remain-amid-travel-ban.html"
        href="https://cnnphilippines.com/videos/2020/2/10/Few-China-PH-flights-remain-amid-travel-ban.html">Few
        China-PH flights remain amid travel ban</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89e331-7514-46c5-86b8-8986c26bbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAL, flights between Manila and Beijing, Guangzhou,
        Shanghai, Xiamen, Quanzhou (Jinjiang), Hong Kong, and Macau will remain cancelled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe222e-5a00-4307-888d-00a3ae1ba24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are compelled to cancel these flights until March 28 in view
        of the continuing travel restrictions imposed by the Philippine Government
        as a public health and safety measure, related to the novel coronavirus situation,”
        the advisory read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3ed7e-7ad5-4dfa-837b-d5d07b966398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Feb. 2 ordered a ban on the entry of
        foreign travelers coming directly from China, Hong Kong and Macau or who have
        a history of travel to those places within the last 14 days. Filipinos and
        holders of permanent resident visas issued by the Philippines are allowed
        to enter the country but subject to a mandatory 14-day quarantine. Filipinos
        are also barred from flying to those places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ba5d6-b586-43bc-bb38-55da054d8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As there is no definite end date to the travel ban and thus no
        certainty that we may resume flying after March 28, we are unable to carry
        out automatic flight re-accommodations for passengers of cancelled flights.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74132875-83ae-4497-82e6-ce92cec84875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the travel ban is lifted and the flights are reinstated, passengers
        can “rebook, reroute, or refund tickets within the ticket’s validity period,
        with rebooking, rerouting, or refund serve fees waived,” the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da219a-9e42-4a5f-8411-73d64e0b43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was mum about flights to Taiwan. On Monday, Health Undersecretary
        Eric Domingo said Taiwan has been included in the temporary travel ban, although
        it was enforced late last week and was not part of Duterte''s initial order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bedc00-516a-4b7f-a0ad-e9b0193a2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo pointed out that the World Health Organization considers
        Taiwan as part of China. The Philippines also follows a "One-China" policy
        that recognizes China and limits relations with Taiwan to cultural and economic
        ties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c9985-e59e-4875-aa86-1d871264738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T22:26:33.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:10:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers the self-administered island of Taiwan as its province.</p>'
