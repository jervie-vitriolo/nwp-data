      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Lawmakers
        called on their colleagues to begin discussions to renew the franchise of
        ABS-CBN Broadcasting Corporation, with some confident of enough support to
        get the bill passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600a3f4-4410-4271-9733-1506166cda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98dbe0-dff6-4ff0-acb2-574e7927a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel "Migz" Zubiri told reporters
        that majority of senators favor renewing the network''s franchise, which has
        six weeks left before it expires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f8f69-1093-4d04-b3a3-07214138f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0976f75-0f2b-455a-9747-e333dbd16ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, Albay Rep. Edcel Lagman said he
        has gathered 81 signatures from colleagues to back his resolution calling
        on the House Committee on Legislative Franchises to already discuss 11 bills
        seeking to renew ABS-CBN''s legal mandate for another 25 years and send it
        to plenary for debates and voting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9981f5-3261-413c-8e06-1b821880979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafaf69-51f4-4db8-b0a3-26d6c2fffcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill at the Senate has also not moved at the committee
        level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68fa62-04ab-4138-a1bd-286180b67d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95bbf6-c943-4e2e-bc67-3f8ba74f0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, along with other lawmakers, denounced Solicitor General
        Jose Calida''s quo warranto petition before the Supreme Court seeking to <a
        data-cke-saved-href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">cancel
        the TV network''s franchise</a>. The government''s top lawyer claimed ABS-CBN
        engaged in "highly abusive practices" that went against the Constitution,
        such as letting foreigners own and control the network through Philippine
        Depositary Receipts, and creating KBO as an entirely new channel without regulatory
        approval.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec242b-0751-4d2c-8a14-2184f78fedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">ABS-CBN:
        ''We did not violate the law''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd863cb3-6b2e-4689-a819-3fda52c0a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quo warranto petition preempts or usurps the sole authority
        of the Congress to extend or not an existing and expiring franchise like that
        of ABS-CBN Corporation," Lagman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b592764-3a1f-4b91-a481-deab2ce1b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb9f61-fb2c-4811-99b7-33f69765dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte Rep. Lawrence Fortun, who also submitted a bill
        renewing the franchise of the Lopez-owned network, warned that the House panel
        could use this court filing as another reason to delay the proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426fb94-5cc6-497f-a25a-c14afa95f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2801a6-8d06-4513-b767-fe76542d19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sad picture I’m seeing: the committee may not hear
        the franchise renewal bills saying there’s a pending matter in the Supreme
        Court related to the validity of ABS-CBN’s current franchise," Fortun said.
        "By the time the Supreme Court sets to resolve the petition after parties
        have sent in their answers and comments, the current franchise would have
        already expired and there would be nothing to revoke in the first place."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e44d6-94b6-4b85-b614-237a144fd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cd8c0-e034-4b7e-9559-439d3850e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Joel Villanueva insisted that Congress has its own power
        to grant or reject legislative franchises for media and other public utility
        companies and services, regardless of a pending court case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9aa03-0eb9-4150-806c-677681e29e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab63dc3-1b1d-4e1a-85af-f596d1a6062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Batangas Rep. Vilma Santos-Recto, better known
        as the Star for All Seasons of national TV, added: "Let the Supreme Court
        evaluate the contents or merits of the petition. I believe House Committee
        on Franchises should once and for all hear the franchise renewal of ABS-CBN."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f9d59-dfe6-4301-8d7a-a8b11bc13ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbfc8c-4b1c-4053-b74f-567b106e39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network maintained that it did not violate the law, while
        pointing out the apparent intimidation by the state. Media groups have also
        denounced the apparent crackdown on press freedom, following a similar tack
        taken towards online outlet Rappler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd3666-6588-4307-a461-d25aea2e5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bf037-1ddc-463a-9d2c-33a21e7ba961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Rep. Sol Aragones, who was once an ABS-CBN reporter, said
        separately that lawmakers should work fast as Congress will go on break by
        March 11, leaving just a month to finish deliberations on the bills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73bff6-57f7-40f8-9060-9eeef10bddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ab603-b045-4c56-9cfd-32a63cbdf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temporary fix</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fdece-2087-4ce2-bca3-cf9251c89fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez said there could be a quick
        fix to ABS-CBN''s franchise expiring on March 30.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196f984-26ca-4b7a-ae1a-eb8ccd2e021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb9504-e7ab-409b-b387-73ac1bfd9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the network can actually secure a provisional authority
        from the National Telecommunications Commission. "The problem is, how can
        they go against the Executive''s wish not to extend the franchise?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ceb8a2-fd89-4bb6-9ea0-e67189f0a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e4593-ff8d-45d4-8ea1-7a3bbfed6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our members of the House and Senate should unite and we
        should not allow this encroachment," Rodriguez said in a briefing. "This will
        be a direct assault on press freedom... For these reasons, I believe this
        case should not have been filed at all."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a3a11-ef45-4a89-8e08-d651de681306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b64157-9602-46f0-9332-8197c734fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other solons like Albay Rep. Joey Salceda took offense with Calida''s
        move, saying it violates the independence of the Legislative.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a06464-cfcd-4288-bbff-194aace9e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153de3f-5c5e-484c-b29a-577aaeb0d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T15:45:15.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines College of Mass Communication
        denounced the quo warranto plea, saying it was "another blatant attack" on
        the freedom of the press, which could rob Filipinos of a public watchdog for
        possible abuses in government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e462ca-3ee3-4d3b-a7c5-796c1c1f2d6f'
