      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Four
        more Filipinos on board the Diamond Princess cruise ship have tested positive
        for novel coronavirus, the Department of Foreign Affairs said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377cd83-7a77-4dab-9701-8302ecbb5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa05b11-6b6e-435c-beb8-14d07c93adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the tests came out on Sunday. There are now five Filipinos
        — all crew members — on board the vessel who are infected with the virus.
        They are now being treated in hospitals in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ef4db-49c9-470e-80e8-fd47bb8a6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897c74b-4d99-44ac-8e62-d1a686a015b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy is closely coordinating with Japanese authorities,
        and is in constant communication with the Filipinos still onboard, to provide
        them all possible assistance," DFA said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfb988-5326-4a51-9a90-dee4a31e6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f742229-f2f9-4872-92a7-ad8ed7676f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the first Filipino who
        tested positive last week  is on the "road to recovery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9e27a-9970-40ae-975e-c7886efe54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a173a-6799-40ba-a4da-576b0b25b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 3,700 people, including 530 Filipinos, quarantined
        on board the vessel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779070a-d9f8-4dce-8d57-184f88bc2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T14:03:38.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is considering testing all passengers aboard
        the Diamond Princess cruise ship —&nbsp;which remains docked under quarantine
        off the coast of Yokohama — regardless of whether they are symptomatic. So
        far, authorities have been prioritizing testing passengers and crew members
        who feel unwell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57228cd9-9be1-4e3e-9fbf-2c20dd4a9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b245b-2746-47df-b1b0-0e76cc8e4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has been quarantined since February 4, after a former passenger
        tested positive for the novel coronavirus. Since then, 70 new cases have been
        confirmed and taken off the ship. All guests on board will remain quarantined
        until February 19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389eaf33-d080-4944-ad33-e05727610f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909ffd7-8103-4bc2-a36c-e09cf1e567fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-10T13:38:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were assured of receiving a full refund for the cruise.</p>'
