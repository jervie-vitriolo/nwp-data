      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent case, on February 1, officers investigated a
        prowling incident in Bakersfield. Ragheb was identified as the suspect, police
        said.</p>'
