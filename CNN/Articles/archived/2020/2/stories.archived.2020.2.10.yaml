    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c6fe22-dffb-443b-b0cb-45ae8b9fd376'
    'lead': 'The Bangko Sentral ng Pilipinas has room to trim interest rates further
      to prop up economic growth, the International Monetary Fund says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-10T17:13:29.718+08:00
    'mgnl:createdBy': 'mel'
