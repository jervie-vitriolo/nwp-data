      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya supplies roughly 20 percent of the country''s energy demand.
        The project site spanning 83,000 hectares is near Reed Bank, a part of the
        Philippines'' exclusive economic zone but is also being claimed by China as
        theirs.</p>'
