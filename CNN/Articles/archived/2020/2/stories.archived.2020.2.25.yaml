      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said Aguilar failed to provide independent proof to confirm
        the authenticity of the tarpaulins. She only submitted an affidavit that was
        already similar to her petition, Comelec said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccaf57c-542c-477f-a76f-86ff1e8fcb94'
      'mgnl:activationStatus': true
