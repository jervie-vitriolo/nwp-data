      'mgnl:lastActivated': 2023-01-26T21:08:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04cb0a-2b13-4922-9b9e-450cffc61ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, <a href="https://www.cnnphilippines.com/news/2020/2/23/de-lima-third-year-in-jail.html">who
        has been in jail since 2017 on drug charges</a>, said she knows Duterte wants
        her to be handed a guilty verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220cfe8-57b1-4971-97a0-0b8df566e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b2d75-9531-4aa3-97a3-03f64a2f3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I don''t] think it will be acceptable to him any other result
        than conviction," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bc315-d511-4be6-a39f-d323f5575647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf089394-f95f-4a60-9c46-6a1056135018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the opposition lawmaker remains hopeful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e45d2-8220-4068-9b87-5a4ad5e9aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
