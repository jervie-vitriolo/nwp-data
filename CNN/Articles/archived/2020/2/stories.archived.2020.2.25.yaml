  'ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'Former Chief Justice Reynato Puno cites the high court’s 2003 decision,
      which stated that there is a need for an existing license before a corporation
      can operate. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-25T12:36:10.532+08:00
    'imagesource': 'jcr:f2e92eb0-25e9-4fef-9df2-3b89dc4b1f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d0ce52-f04b-487c-8e29-71424c36dd1c'
    'lead': 'Even with Congress’ order for a temporary license, media giant ABS-CBN
      will still not be able to continue operations once its franchise lapses in May,
      a former top official of the Supreme Court said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T12:50:36.393+08:00
