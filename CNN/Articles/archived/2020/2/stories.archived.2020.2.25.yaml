      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The widow of Kobe Bryant is suing
        Island Express Helicopters for the January crash that killed the NBA legend
        and their daughter, alleging in part that the pilot failed to safely operate
        the aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb30061-9e45-469c-8ffb-1475f8b48934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342962f-7768-4434-b951-daa5e6e751fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant''s lawsuit was filed in Los Angeles Superior Court
        on Monday, the same day <a href="http://www.cnn.com/2020/02/24/us/kobe-bryant-memorial-monday-staples-center/index.html"
        target="_blank">a memorial celebration for Kobe and Gianna Bryant</a> was
        getting underway at the Staples Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e33b1-8b51-4ce1-97d8-78dcdd30e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0f29e-9b0b-471e-9af0-209579e305d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges numerous counts of negligence and wrongful death
        in the January 26 crash in Calabasas, California, which also <a href="http://www.cnn.com/2020/02/07/us/kobe-bryant-helicopter-crash-ntsb-report/index.html"
        target="_blank">killed seven other people</a>, including pilot Ara Zobayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64263d33-e521-4867-823c-d06163eaa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a84be-80c3-41be-8107-82607d98e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island Express, the helicopter''s operator, suspended its services
        after the crash. An attorney representing Island Express, Teri Neville, had
        no comment when reached Monday by phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528c49c-5802-4470-9aee-0918f1197cd2'
      'mgnl:activationStatus': true
