      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed50d7-b622-4591-a415-f14e6c82c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has vigorously denied that the De Lima
        case was political persecution, noting that the Supreme Court upheld the constitutionality
        of her arrest on drug charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639d304-5f4f-48fc-9321-7d7de6abf3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.510+08:00
