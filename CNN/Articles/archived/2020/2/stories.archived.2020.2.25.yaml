  'worst-air-pollution-in-the-world-':
    'author': ' Helen Regan, CNN'
    'caption': 'A Pakistani barber shaves a customer alongside a road amid heavy fog
      and smog conditions in Lahore.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-25T15:52:41.280+08:00
    'imagesource': 'jcr:a366ab8d-efd9-4571-9326-7908e53757ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e73565-f3f5-4997-ad91-a143726a6fc7'
    'lead': 'India has once again topped an annual list of cities with the worst air
      quality in the world, according to a new report, while Chinese cities have continued
      to show improvements from the previous year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T15:56:59.040+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:08:33.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:39.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution', 'India']
    'template': '1'
    'title': '21 of the world''s 30 cities with the worst air pollution are in India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29c3c2-4715-427a-b0eb-8029148a9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India has once again topped an annual
        list of cities with the worst air quality in the world, according to a new
        report, while Chinese cities have continued to show improvements from the
        previous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c538902-2b72-4c93-b088-dc5a014883b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64080675-4379-4695-a362-49914cbebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one of the world''s 30 cities with the worst air pollution
        are in India, according to data complied in IQAir AirVisual''s 2019 World
        Air Quality Report, with six in the top ten.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ddf72-5d02-4d31-a433-54422c7e7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghaziabad, a satellite city of the capital New Delhi in northern
        Uttar Pradesh state, is ranked as the world''s most polluted city, with an
        average air quality index (AQI) of 110.2 in 2019. That''s more than double
        the level which the US Environmental Protection Agency regards as healthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c027b-76cc-47f9-8ba0-34395f48a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a208fb-1945-48ef-b6ff-2c72fa857ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November, a public health emergency was declared after the
        AQI level exceeded 800 in certain parts of New Delhi, which was more than
        three times the "hazardous" level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f03766-72c1-4cf3-94cd-30d8f2c2ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773956a1-1b23-439f-bd15-5a1a17167cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from IQAir -- a global air quality information and tech
        company -- gleaned data for the report from on the ground monitoring stations
        that measure levels of fine particulate matter, known as PM 2.5, per cubic
        meter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea356c0c-bc60-49cf-9725-529c3787f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ff404-5104-4540-9afc-ade1d32ca1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microscopic particles, which are smaller than 2.5 micrometers
        in diameter, are considered particularly harmful as they are small enough
        to enter deep into the lungs and cardiovascular system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fd021-5b4f-4e47-9335-830438a65d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb445853-e73b-4e75-9888-1d464cca455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5 includes pollutants such as sulfate, nitrates and black carbon.
        Exposure to such particles has been linked to lung and heart disorders, and
        can impair cognitive and immune functions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c7f0e-cd4f-420c-b26b-dd8c0c0e8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271ed38-9c1d-4a1d-9baa-5fe87507ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, air pollution causes
        an estimated 7 million premature deaths a year globally, mainly as a result
        of increased mortality from cardiovascular diseases, cancers and respiratory
        infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f90441-783a-4eec-a4dc-7c4528ce8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd26aa-4cfa-4537-a6b4-9dbb6b224001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that more than 80% living in urban areas which monitor
        air pollution are exposed to air quality levels that exceed WHO guideline
        limits, with low- and middle-income countries most at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb551f-4ffa-4908-8d49-097cb61e72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb629c7f-b5b2-47de-8f74-2484f6398124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution constitutes the most pressing environmental health
        risk facing our global population," the AirVisual report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127aee7-6309-4f71-a37a-0cf5a1bf131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76618b6-715c-4972-a739-2825299bef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia continues to be of particular concern, with 27 of the
        30 most polluted cities in India, Pakistan or Bangladesh. Pakistan''s Gujranwala,
        Faisalabad and Raiwind, are among the ten most polluted cities, and the major
        population centers of New Delhi, Lahore, and Dhaka rank 5th, 12th and 21st
        respectively, according to AirVisual data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b76d4-bac0-4d43-9d88-cb3307a9d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084507ee-8b62-4970-96c2-115214b7c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regionally, South Asia, Southeast Asia, and the Middle East are
        worst affected overall, with only six of 355 cities included meeting WHO annual
        targets, the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb29bde-b0a5-4825-b4b7-a3885f8e8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3137e-418f-4f91-bc55-16be9c4efe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, South Asia has seen improvements from the previous year.
        National air pollution in India decreased by 20% from 2018 to 2019, with 98%
        of cities experiencing of varying levels of improvement. The report points
        to economic slowdown, favorable weather conditions, and efforts towards cleaning
        the air as reasons behind the decrease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c3638-cf0a-4209-a9b2-9c319e28a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468fcb7-c17d-4cff-83e2-e67e7f886bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the most polluted city, Ghaziabad, had an average AQI
        of 110.2 this year. But in 2018 it was 135.2 and 144.6. in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079fbff-8f0c-4401-a64f-092dfd5ac25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97617b-5677-41dd-b4e4-ba21720758fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also points India''s launch of the country''s first National
        Clean Air Programme (NCAP) which aims to reduce PM 2.5 and the bigger particulate
        PM 10 air pollution in 102 cities by 20-30% by 2024 compared to 2017 levels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e39add-b6a2-4b6e-b92d-72f14cac002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41f31f-94f2-453e-8ae0-eeca73134197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Climate crisis and urbanization</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd191c-087f-4a86-a5b6-4d718aeec307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air quality data shows, "clear indications that climate change
        can directly increase the risk of exposure to air pollution" the report said,
        noting it impacts air quality in many cities through desertification and increased
        frequency of forest fires and sandstorms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30161800-9d44-4a47-b3de-8930d31d1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfae39-e05e-4969-9b13-5882d9008efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhouse gas emissions, with the burning of fossil fuel a key
        driver of the climate crisis, is also a major cause of dirty air.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e5d92-e054-4165-a614-a45e093e1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb38fd-a0db-4d0e-b99c-24bb2292eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are still dependent on coal for their energy production,
        the biggest contributor to PM 2.5 emissions. China, for example, is the world''s
        largest producer and consumer of coal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bbac9-31ae-4ffa-b19e-69fc2d2ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ec3a0-d3db-4e2e-bb06-362092591f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exacerbating the problem is rapid urbanization in industrializing
        Southeast Asian cities, which is also a major cause of air pollution and poses
        severe challenges to managing PM 2.5 levels, the report found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701475d5-099d-40a7-b417-ab9331a9ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb48a5d-c2ce-49db-87fa-3c29d3e0057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Jakarta and Vietnam''s Hanoi overtook Beijing for the
        first time among the world''s most polluted capital cities, "in a historic
        shift reflecting the region''s rapid industrialization," the report said.
        The two capitals have annual PM 2.5 levels which are about 20% higher than
        those of Beijing, according to the report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6b3d3-b0cd-4711-babd-e114093abdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f07895-dc88-4ab2-b397-252c43181b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast growing cities need to make a choice if they want to grow
        in a sustainable manner," said Yann Boquillod, director of air quality monitoring
        at IQAir.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7f2ff-0a86-416c-b342-7baea3eb85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a49637-b566-4c72-831b-903ade6b9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not all bad news. People power is bringing about
        change, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1c334-e380-4e60-ac79-7544626843a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a77f2f-4185-48ac-8e1d-56fba851e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to recently, growth was more important than the environment,
        but we''re seeing a very clear trend that people are demanding more from their
        local governments," Boquillod said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe56c2-1d6a-44f3-9777-26ee4121142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab437006-3c67-46f5-884a-01d27707c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the year 2019, citizens of Hanoi have massively become aware
        of the air quality in their city, thanks to the deployment of air monitors.
        This is an example how air quality data has helped to push government to improve
        the environment."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94b99c-112f-4c09-bb35-5a56523ae44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445a269-6bf5-4915-8744-65e13ab005bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past year residents of Jakarta have sued the government
        over worsening air pollution in the city.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e2b18-920c-4d33-9313-df510469cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
