    'template': '1'
    'title': 'Pete Davidson knew it was ''over'' with Ariana Grande after Mac Miller
      died'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde520b5-3616-4111-a9cc-05ae7da75fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.856+08:00
