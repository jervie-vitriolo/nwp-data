      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e341281-992c-43a5-a0fd-3a9363e84dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 16 of the R.A. 7925 states that “no person shall commence
        or conduct the business of being a public telecommunications entity without
        first obtaining a franchise.”</p>'
