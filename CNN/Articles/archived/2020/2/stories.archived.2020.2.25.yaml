      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on whether or not to order travel restrictions similar
        to that imposed on mainland China and its special administrative regions Hong
        Kong and Macau will “most likely” come out on Wednesday, after the Philippines’
        task force on emerging diseases meeting to discuss recommendations for the
        management of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4f772-62b8-42ec-8796-10d98cd6e77e'
