      'jcr:uuid': '9085361b-08ab-4929-bd72-0ea54e9e641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T10:45:26.623+08:00
      'mgnl:createdBy': 'catherine'
