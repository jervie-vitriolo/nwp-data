      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a pandemic?</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88868c-af20-4ace-80f2-939892320828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rapid spread of the virus around the world in the past
        week, health officials are not yet calling this a pandemic &nbsp;though they''re
        close.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bcf87-ae56-468e-8902-10b07354d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28999f6-5bd8-4ac7-8896-f2849e2f9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Schaffner, a longtime adviser to the US Centers for Disease
        Control and Prevention, told CNN that "we''re on the knife''s edge."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d8c1b-7b91-447c-823f-1ca74cafa810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9f027-0fd0-4896-addf-11f200b87399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no precise, mathematical definition of a pandemic. Outbreaks
        get characterized as pandemics by epidemiologists &nbsp;who are not yet using
        the term. They''ll be looking for evidence of sustained transmission among
        people who have not recently traveled to China or has close contact with someone
        who recently traveled to China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d9caf-7846-4f4a-bc95-542476dbefca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f842f25-90ea-4a4e-81ae-118a57184089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more information emerges over how the virus is being spread in
        Italy, Iran and South Korea, among other countries, that evidence may soon
        arise.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573ecfb-ccf9-48fa-98b3-bf2cde3cc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.725+08:00
