      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> – Coconut
        oil, whose health benefits have been proven in the past, will be tested for
        use as a potential treatment for the novel coronavirus infection.</p>'
    '3':
