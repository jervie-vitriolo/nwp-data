      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also noted Aguilar''s failure to appear in court
        hearings and even during the pre-marking of evidence, which the agency ruled
        as showing "lack of genuine interest" to pursue the case.</p>'
