    'template': '1'
    'title': 'Duterte appoints army colonel from Davao as PSG commander'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043ccd1-47ab-4a4f-807a-65239d28c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
