      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volksmarsen is a small town with roughly 6,000 residents, located
        near Kassel, in the north of the federal state of Hesse in central Germany.</p>'
