      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1537a-28b5-462f-a01f-f894966d0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T05:05:17.430+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Filipino evacuees arrived Tuesday via Philippine
        Airlines (PAL) chartered flight at the Haribon Hangar of the Clark Air Base
        in Pampanga at 10:10pm. There were 309 Filipinos onboard the first flight,
        the Department of Foreign Affairs (DFA) confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6a1c2-c214-4157-8e58-2d2a31c3e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T05:05:17.431+08:00
