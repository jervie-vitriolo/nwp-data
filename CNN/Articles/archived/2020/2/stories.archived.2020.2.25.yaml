      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Italy was racing Monday to contain
        the first major outbreak of a deadly new coronavirus in Europe, prompting
        fears that the international community is losing the battle to prevent the
        virus from becoming a full-scale pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c77b57-0950-4067-a9c2-5ba0c4d7ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a1e14-57e4-45fe-aafa-2fae6fec646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the outbreak is in northern Italy, where at least
        7 people have died and the number of confirmed cases jumped from three on
        Friday morning to at least 229 by Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d9ab3-e92c-42f3-9a0a-645dc08eee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453191b5-b732-42bd-b1db-72a0be34d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced sweeping restrictions over the weekend for
        parts of the regions of Lombardy and Veneto. The restrictions affect about
        100,000 people, the civil protection agency estimated on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed114918-8ba9-44ba-9540-7aded898c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57ee6b-b050-49f0-80ed-e85f3d6cfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the cases have been reported in the two regions, there
        were additional cases in Emilia-Romagna, Piedmont and Lazio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd6eb4-f908-4b48-8b2e-b22be5ca0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9138513-1cf3-4b63-bb79-4bfa9090e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of health experts from the World Health Organization and
        the European Centre for Disease Prevention and Control arrived in Italy on
        Monday, to assist local authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4862a0d-9911-4472-afe4-3baa48ddb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f6991-179f-4b1e-bb49-624807032c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist attractions have been closed, private meetings have been
        banned and schools have been shut. People inside these areas are being asked
        to stay inside and avoid contact with others. The measures also include transport
        restrictions in some places and the surveillance and quarantine of individuals
        who may have been exposed to the virus, according to Italy''s health minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2bca6-d55d-4258-9e18-8d41729a3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d0963-a30f-44c7-93fc-d37a50c63b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it was concerned over what it called the "rapid" increase
        in reported cases in Italy. "However, it should also be noted that based on
        current data, in the majority of cases (4 out of every 5) people experience
        mild or no symptoms," the organization said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9291499-cd5a-433b-b052-9228731f4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdcbe2-5274-4cf4-a01a-581318be293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While European officials are still urging for calm and Italian authorities
        believe that the spread has been contained, the fact that an outbreak of this
        scale has happened in a European Union member state will spark fears of wider
        contagion, given the EU''s Schengen Area, which allows people in most EU member
        states to move between countries without border checks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdda99-bd6e-4d70-8f6f-c1f5a98c67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ac0bd-696f-448a-90fa-2f4a52e01c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the deaths and cases are in Lombardy, not far from
        Milan, the region''s capital and world-famous tourist hotspot. The city was
        far quieter than usual on Monday morning, with even its famous Gothic cathedral
        closed to tourists. And even in this major financial capital, the news of
        the outbreak appeared to trigger a run on some supermarkets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5665b86-317e-46ec-bec0-35fd61139677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8cbe5-ae15-49e4-a7a9-4bd5433196cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beppe Sala, Milan''s mayor, said that "rather than dashing to the
        supermarkets to grab food, perhaps we should spend time looking after the
        most vulnerable, such as old people, who are particularly at risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b30cc-4ba9-45f7-87cb-2b1c3d880461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022459d-5b09-4f7b-8273-d78899ea0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra Dalla Tor, a resident of Milan, told CNN that while some shelves
        were empty at her supermarket, she was able to stock up on enough supplies
        to tide her over. "[I''ve] never seen it before, but I must say that the rest
        of the supermarket was okay, the empty shelves were only regarding pasta,
        biscuits, and canned goods. No problem with fresh fruits and vegetables,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1086fa8-57b6-4dfc-bc61-4fa34bfec11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8df4f3-24b8-4df3-a0b6-8b7c70ce614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really understand how serious the situation is, so I just
        wanted to buy something and be prepared for the week," she added. "Masks are
        unavailable in all the pharmacies and via Amazon it will take a couple of
        weeks to have them ... people bought all of them and pharmacies run out of
        stock, I guess. Same with hand sanitizer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eaedcd-cb26-4957-99e1-7e097d1ec0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f8ff6-da53-434a-843c-0c7fc3d0f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viktoria Bozukova, a Milan resident, told CNN she had looked for
        masks in eight shops on Sunday and three on Monday but that all were sold
        out. "There are no masks and they don''t know when they are going to have
        [them]," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204240c3-755a-4df9-8968-18c92b8dd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191816bf-4787-4d63-b09f-94a959d3a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attilio Fontana, Lombardy''s president, has urged residents to stay
        calm and stop panic-buying, saying "rushing to stock up on food doesn''t make
        any sense. There are enough supplies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747abaeb-8b3e-4ed1-bfae-16f4d934dba8'
