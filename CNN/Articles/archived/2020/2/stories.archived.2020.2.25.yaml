      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Mainz, a city in the neighboring state of Rhineland-Palatinate,
        said security at the carnival event happening there on Monday had been tightened,
        with surveillance drones deployed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
