      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That [VCO] is being looked into,” Health Secretary Francisco Duque
        III told CNN Philippines’ Newsroom on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3176ae-c007-44e8-b26e-7ae7a87e7569'
