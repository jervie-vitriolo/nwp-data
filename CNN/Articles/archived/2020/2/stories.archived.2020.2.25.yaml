    'title': 'Pepsi is buying a major Chinese snack retailer for $705 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1478a-a88e-4248-89ef-63ecac4991d6'
