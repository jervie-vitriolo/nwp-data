      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this offer, he is also asking soldiers and policemen to hold
        military drills everyday, as their counterparts in China do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910b379-6295-479f-9f4b-76243699457e'
      'mgnl:activationStatus': true
