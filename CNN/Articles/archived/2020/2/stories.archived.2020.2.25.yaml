  'BIR-tax-liability-complaints-filed-2019-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-25T15:34:16.811+08:00
    'imagesource': 'jcr:3a5c4205-79b9-4be7-b97d-5021bf329c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7a4eed-32a0-49d1-8d55-dcf277a1f294'
    'lead': "The Bureau of Internal Revenue (BIR) has filed 347 tax liability complaints\
      \ with an estimated combined amount of ₱24.02 billion in 2019 as part of the\
      \ government’s campaign against tax evaders. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T15:39:16.309+08:00
