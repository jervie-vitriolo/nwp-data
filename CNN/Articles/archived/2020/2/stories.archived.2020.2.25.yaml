    'title': 'Car ''intentionally'' plows into carnival crowd in Germany'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45c074-75bb-451e-9919-a12b158aed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.828+08:00
