      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/2/22/honda-cars-ph-stop-production.html"
        href="https://www.cnnphilippines.com/business/2020/2/22/honda-cars-ph-stop-production.html">Honda
        Cars PH to stop automobile production in March</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b58af-845e-4d59-9bbe-aea8abff3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
      'mgnl:createdBy': 'dani'
