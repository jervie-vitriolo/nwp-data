      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five Italian hikers were rescued on
        Alaska''s Stampede Trail as they were returning from visiting the abandoned
        bus made famous by the book and film "Into the Wild."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5a95e-93cd-4a8a-9e95-4f326afc3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc2e1-3131-4c46-a5e4-68b05603ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Emergency Response Coordination Center first received
        an alert about a medical emergency Saturday morning, according to Alaska State
        Troopers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55746088-7f19-4806-bfe3-46014e5add70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10dba9-95f0-4b70-a46c-bf981e5e8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Searchers from Tri-Valley Fire Department and AST responded on
        snow machines and located the group approximately 13 miles in from the Stampede
        Road trailhead," AST said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc10aa3-1af6-475d-9d10-bd123f08eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bc574-a3b4-42c4-9b51-2dadba8a27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hikers was treated for severe frostbite to his feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8d017-534e-4f41-b20d-8bf71778f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
