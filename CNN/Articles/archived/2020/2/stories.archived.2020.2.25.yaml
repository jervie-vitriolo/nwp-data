      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Vanessa Bryant broke hearts Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d9e4c-0b1f-44e5-8104-a1e9ef5a40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa7b6b-604b-4ad5-8546-a9d4b7089eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of Kobe Bryant spoke publicly for the first time at the
        memorial for him and their 13-year-old daughter, Gianna, who were killed along
        with seven others last month in a helicopter crash in Calabasas, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc1abb-f47b-40ac-92a0-a60946d3f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470864ba-a0db-4cc1-ab30-bf24d09f64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant eulogized her 41-year-old husband and their daughter
        with emotional remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80496d-65e6-417e-a9a7-1b3d7b76014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e02122-be43-4c59-9e53-27ed0435d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God knew they couldn''t be on this earth without each other," Bryant
        said of the pair. "He had to bring them home to heaven together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892888c-b7e4-4f06-9f7c-a83867b93700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef5427-8de2-4179-adcb-61a9ddab23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described her beloved "Gigi" as thoughtful, sweet and beautiful
        and mourned the milestones they would miss with the young woman she believed
        was destined for basketball greatness like her dad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c08964-3f37-44a0-a619-8bf8128369bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b119a-74b4-49a3-8ad9-47bdda9eb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never get to see my baby girl walk down the aisle, have a
        father-daughter dance with her daddy, dance on the dance floor with me or
        have babies of her own," Bryant said tearfully. "Gianna would have been an
        amazing mommy. She was very maternal ever since she was really little."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4c159-80dd-4d8d-aff3-e80d1b5a637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8397479-fafb-4f48-ba41-16b560a0c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gigi would have most likely become the best player in the WNBA,"
        her mother said to a round of applause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c30e69-ac0f-46da-a404-02554b77cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.030+08:00
