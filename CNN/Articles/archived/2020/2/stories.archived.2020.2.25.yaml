    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4ee5c-8aa7-438d-a683-479700cdf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.105+08:00
