      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4c536-cea9-4787-8081-03d8afddc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Jobs Philippines earlier aired their sentiments
        regarding the closure, urging Labor Secretary Silvestre Bello III to “directly
        intervene and conduct impartial investigation.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f15cb0-bf25-41eb-bd5c-df8eb3a2afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3d71d-1b09-4ddd-aace-8d354ad4194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government must not just allow the announced closure of HCPI
        without undergoing proper evaluation and assessment but rather consider the
        holistic benefits of Filipino workers," said Thadeus Ifurung, Defend Jobs
        Philippines spokesperson.</p>'
  'Katherine-Johnson-dies-101':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-25T05:28:19.747+08:00
    'imagesource': 'jcr:91f3bf30-7af3-4044-9941-1afb987a8d45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19c77cc-f63e-4534-8566-a880f65dff00'
    'lead': 'Johnson was among a group of black women mathematicians who helped power
      NASA''s space travel in the early 1960s when the agency was still segregated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T05:31:52.730+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:18.521+08:00
