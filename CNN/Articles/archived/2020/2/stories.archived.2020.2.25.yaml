      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443574a5-8790-4220-8ec6-addfeeff96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter, which crashed into hilly terrain in foggy conditions,
        was transporting its passengers to the Mamba Sports Academy in Thousand Oaks
        for a youth basketball game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b219c4f-2495-4a58-9e69-f971738cc21b'
      'mgnl:activationStatus': true
