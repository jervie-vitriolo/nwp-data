  'Vanessa-Bryant-speech-memorial-Kobe-Gigi-Bryant-Staples-Center':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-25T13:11:24.729+08:00
    'imagesource': 'jcr:207a6e75-7232-46a4-a716-850e2a1b2c59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f42f1104-f7e8-4f61-bff0-e0a9f26c134f'
    'lead': 'Vanessa Bryant, Kobe Bryant''s widow and mother of 13-year-old Gigi,
      spoke at their memorial in Los Angeles'' Staples Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T13:17:03.656+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:08:47.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:35.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Read Vanessa Bryant''s speech at the memorial for Kobe and Gigi Bryant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ec6da-25f1-47ad-976f-0384e1ff4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vanessa Bryant, Kobe Bryant''s widow
        and mother of 13-year-old Gigi, <a href="https://edition.cnn.com/us/live-news/kobe-bryant-memorial/index.html">spoke
        at their memorial</a> in Los Angeles'' Staples Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e48ba2-b360-4678-a683-befb450c5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full transcript of her speech below.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9244066-1ed6-4227-8e10-bb77289605df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you all so much for being here. It means so much to us. [someone
        shouts ''Love you.''] Love you too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bebfb8-e3fa-4e08-a67a-1e8b2d8c7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First I''d like to thank everyone for coming today. The outpouring
        of love and support that my family has felt from around the world has been
        so uplifting. Thank you so much for all your prayers. I''d like to talk about
        both Kobe and Gigi, but I''ll start with my baby girl first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162f4d5-943d-471e-94af-f31293c0e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gianna Bryant</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28b9b7-e665-4b87-a3f1-67c360f5a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My baby girl. Gianna Bryant is an amazingly sweet and gentle soul.
        She was very thoughtful and always kissed me good night and kissed me good
        morning. There were a few occasions where I was absolutely tired from being
        up with Bianka and Capri, and i thought she had left to school without saying
        goodbye. I text and say, "No kiss?" And Gianna would reply with, "Mama, I
        kissed you. You were asleep and I didn''t want to wake you." She knew how
        much her morning and evening kisses meant to me, and she was so thoughtful
        to remember to kiss me every day. She was daddy''s girl, but I know she loved
        her mama, and she would always show me and tell me that she loved me. She
        was one of my very best friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c9ff9-6eab-4604-8945-32ec807b3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She loved to bake. She loved putting a smile on everyone''s face.
        Last August she made a beautiful birthday cake for her daddy, and it had fondant
        and looked like it had blue agate crystals. Kobe''s birthday cake looked like
        it was professionally decorated. She made the best chocolate chip cookies.
        She loved watching cooking shows and "Cupcake Wars" with me, and she loved
        watching "Survivor" and "NBA on TNT" with her daddy. She also loved watching
        Disney movies with her sisters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce476f-21d6-4a3e-a579-ff69b33b8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi was very competitive like her daddy, but she had a sweet grace
        about her. Her smile was like sunshine. Her smile took up her entire face,
        like mine. Kobe always said she was me. She had my fire, my personality and
        sarcasm, and she was tender and loving on the inside. She had the best laugh.
        It was infectious. It was pure and genuine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f13ff-9906-45bc-b91b-a99f4db91e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe and Gianna naturally gravitated towards each other. She had
        Kobe''s ability to listen to a song and have all the lyrics memorized after
        listening to the song a couple of times; it was their secret talent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4e1c1-075d-401a-b174-46f873ba4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was an incredible athlete. She was great at gymnastics, soccer,
        softball, dance, and basketball. She was an incredible dancer, too. She loved
        to swim, dance, do cartwheels and do jumps into our swimming pool. Gigi loved
        her TikTok dances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159994b-3f27-4199-a5f8-aaad4564866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi was confident but not in an arrogant way. She loved helping
        and teaching other people things. At school she offered the boy''s basketball
        coaches to help give the boys'' basketball team some pointers, like the triangle
        offense. She was very much like her daddy and they both liked helping people
        learn new things and master them. They were great teachers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad089b-beb8-4b16-a0a2-0a2dabe8e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi was very sweet. She always made sure everybody was okay and
        she was our shepherd. She always kept our family together. She loved family
        traditions, and family movie night was important to her. She always looked
        out for everyone. She was very much in tune with our feelings and wanted the
        best for us.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3ab7d-f1a6-4bff-a4e3-e01a7890b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna was smart, She knew how to read, speak and write Mandarin,
        she knew Spanish and had great grades and kept them up all while becoming
        a great basketball player. She was president of school spirit, on student
        council. She was director''s assistant for her school play just like her big
        sister. She was looking forward to graduating eighth grade and moving on to
        high school with her big sister, Natalia. I am so happy she was given the
        opportunity to know that she was accepted to the same high school. She was
        really happy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b426c4-c5f6-471b-ba1f-3d0f1425e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna made us all proud and she still does. Gianna never tried
        to conform. She was always herself. She was a nice person, a leader, a teacher,
        wearing a white tee, black leggings, a denim jacket, white high top Converse
        and a flannel tied around her waist, and straight hair was her go-to style.
        She had rhythm and swag since she was a baby. She gave the best hugs and the
        best kisses. She had gorgeous, soft lips like her daddy. She would hug me
        and hold me so tight, I could feel her love me, and I loved the way she looked
        up at me, it was as if she was soaking me all in. We love each other so much.
        I miss her so much.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6b12a-2457-4e5a-be92-dc5b3abb4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was so energetic. I couldn''t keep up with her energy. She lapped
        Natalia and I on track once. She was about six years old. We let her have
        a head start and she still dusted us. I miss her sweet kisses and cleverness,
        and I miss her sarcasm and her wit, and that adorable sly side smile followed
        with a grin and a burst of laughter. We shared the same "cat that ate the
        canary" grin. Gigi was sunshine. She brightened up my day every day. I miss
        looking at her beautiful face.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00512371-3fd9-454b-880c-50032ebdd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was always so good. A rule follower. I knew I could always count
        on her to do the right thing. She was the most loving daughter, thoughtful
        little sister and silly big sister. She often helped to carry the littles''
        baby bag and playing with them, and she loved helping with Bianka and Capri.
        Bianka loved going to the playground, swimming and jumping on the trampoline
        with Gigi. I used to tell Gigi I thought KoKo considered her her favorite
        sister. Capri would smile from ear to ear when Gigi walked into the room,
        and Capri reminds me a lot of Gianna. They look alike and just smile with
        their whole face -- pure joy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68f446-aacc-4a0e-ba32-d5facc23c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will not be able to see Gigi go to high school with Natalia and
        ask her how her day went. We didn''t get a chance to teach her how to drive
        a car. I won''t be able to tell her how gorgeous she looks on her wedding
        day. I will never get to see my baby girl walk down the aisle, have a father-daughter
        dance with her daddy, dance on the dance floor with me and have babies of
        her own. Gianna would have been an amazing mommy. She was very maternal ever
        since she was really little.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2916a-7803-4bf5-9004-284b7ce68b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi would''ve most likely become the best player in the WNBA. She
        would''ve made a huge difference for women''s basketball. Gigi was motivated
        to change the way everyone viewed women in sports. She wrote papers in school
        defending women and wrote about how the unequal pay difference for the NBA
        and WNBA leagues wasn''t fair. And i truly feel she made positive change for
        the WNBA players now, because they knew Gigi''s goal was to eventually play
        in the WNBA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20678215-490b-46b5-9e1e-881b9fad3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am still so proud of Gianna, and she was kind to everybody she
        met for the 13 years she was here on Earth. Her classmates shared many fond
        stories with us, and those stories reminded me that Gianna loved and showed
        everyone that no act of kindness is ever too small to make a difference in
        someone''s life. She was always, always, always considerate of others and
        their feelings. She was a beautiful, kind, happy, silly, thoughtful and loving
        sister and daughter. She was so full of life and had so much more to offer
        this world. I cannot imagine life without her. Mommy, Natalia, Bianka, Capri
        and Daddy love you so much, Gigi. I will miss your sweet handmade cards, your
        sweet kisses, and your gorgeous smile. I miss you, all of you, every day.
        I love you.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76ddc1-b218-4a11-b131-6859d64629dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kobe Bryant</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb6ead-6539-482f-ba41-4bfdaed88f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now for my soulmate. Kobe was known as a fierce competitor on the
        basketball court. The greatest of all time, a writer, an Oscar winner and
        the Black Mamba. But to me he was KobKob, my Boo-Boo, my Bae-Boo, my papi
        chulo. I was his VeBe, his principessa, his reina, Queen Mama -- Mamba --
        and his [inaudible nickname].</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe12fc3-2a12-4905-adff-4960db56d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I couldn''t see him as a celebrity nor just an incredible basketball
        player. He was my sweet husband and the beautiful father of my children. He
        was mine. He was my everything.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b802347-fd45-4d5e-af7f-02f62ce8b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe and I have been together since I was 17-and-a-half years old.
        I was his first girlfriend, his first love, his wife, his best friend, his
        confidant and his protector. He was the most amazing husband. Kobe loved me
        more than I could ever express or put into words. He was the early bird and
        I was the night owl, I was fire and he was ice, and vice versa at times. We
        balanced each other out. He would do anything for me. I have no idea how I
        deserved a man that loved and wanted me more than Kobe. He was charismatic,
        a gentleman, he was loving and adoring and romantic. He was truly the romantic
        one in our relationship. I looked forward to Valentine''s Day and our anniversaries
        every year. He planned special anniversary trips and a special traditional
        gift for every year of our marriage. He even handmade my most treasured gifts.
        He just thought outside the box and was so thoughtful even while working hard
        to be the best athlete. He gave to me the actual notebook and the blue dress
        Rachel McAdams wore in "The Notebook" movie. When I asked him why he chose
        the blue dress, he said because it was the scene when Allie comes back to
        Noah. We had hoped to grow old together like the movie. We really had an amazing
        love story. We loved each other with our whole beings, two perfectly imperfect
        people raising a beautiful family and our sweet and amazing girls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa4e2e-192b-453e-80ea-4e1fe66a7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple weeks before they passed Kobe sent me a sweet text and
        mentioned how he wanted to spend time together, just the two of us, without
        our kids, because I am his best friend first. We never got the chance to do
        it. We were busy taking care of our girls and just doing our regular everyday
        responsibilities. But I''m thankful I have that recent text. It means so much
        to me. Kobe wanted us to renew our vows. He wanted Natalia to take over his
        company and he wanted to travel the world together. We talked about how we
        would be the fun grandparents to our daughters'' children. He would have been
        the coolest grandpa.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c60e5-bd6b-44c2-b415-c98dc50fed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe was the MVP of girl dads, or MVD. He never left the toilet
        seat up. He always told the girls how beautiful and smart they are. He taught
        them how to be brave and how to keep pushing forward when things get tough.
        When Kobe retired from the NBA, he took over dropping off and picking up our
        girls from school since I was at home pregnant with Bianka and just recently
        home nursing Capri.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5eb7f-9fbd-415c-808b-957535352017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kobe was still playing, I used to show up an hour early to
        be the first in line to pick up Natalia and Gianna from school, and I told
        him he couldn''t drop the ball once he took over. He was late one time, and
        we most definitely let him know that I was never late. So he showed up one
        hour and 20 minutes early after that.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2827dc1-4ee2-413b-923f-6cad04c28036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He always knew there was room for improvement and wanted to do better.
        He happily did carpool and enjoyed spending time in the car with our girls.
        He was a doting father, a father that was hands on and present. He helped
        me bathe Bianka and Capri almost every night. He would sing them silly songs
        in the shower and continue making them laugh and smile as he lathered them
        in lotion and got them ready for bed. He had magic arms and could put Capri
        to sleep in only a few minutes. He said he had it down to a science, eight
        times up and down our hallway.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fc779-fad2-4c00-959c-f00784658007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loved taking Bianka to Fashion Island and watching her play in
        the koi pond area and loved taking her to the park. Their most recent visit
        to the koi pond was the evening before he and Gigi passed. He shared a love
        of movies and breakdown of films with Natalia. He enjoyed renting out theaters
        and taking Natalia to watch the newest "Star Wars" movie or "Harry Potter"
        films. They would have movie marathons and he enjoyed every second of it.
        He loved the typical tearjerkers, too, and he loved watching "Stepmom," Steel
        Magnolias," and "Little Women." He had a tender heart.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b4a0f-2fce-459d-b5ba-369c338a5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe somehow knew where I was at all times, specifically when I
        was late to his games. He would worry about me if I wasn''t in my seat at
        the start of each game and would ask security where I was, at the first time
        out of the first quarter. My smart ass would tell him he was not going to
        drop 81 points within the first 10 minutes of the game. I think anybody with
        kids understands that sometimes you can''t make it out the door on time, and
        eventually he was used to my tardiness and balled out. The fact that he could
        play on an intense professional level and still be concerned by making sure
        we made it to the game safely is just another example of how family came first
        to him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543b95c-3288-4803-8bd0-309954740a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He loved being Gianna''s basketball coach. He told me he wished
        he would have convinced Natalia to play basketball so they could have spent
        more time together, and he also wanted her to pursue her own passion. He watched
        Natalia play in a volleyball tournament on her birthday, January 19, and he
        noticed how she''s a very intelligent player. He was convinced she would have
        made a great point guard with her vision of the court. And he told me he wanted
        Bianka and Capri to take up basketball so he could spend just as much time
        with him as he did with Gigi. Kobe always told Bianka and Capri that they
        were going to grow up, play basketball and ''mix they ass up.'' Now they won''t
        have their daddy and sister here to teach them, and that is truly a loss I
        do not understand.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceead5b-1cf6-4404-9dc9-4eaa028dc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am so thankful Kobe heard KoKo say, "Dada." He is not here to
        drop Bianka and Capri off at pre-K or kindergarten, and he will not be here
        to tell me to get a grip when we have to leave the kindergarten classroom,
        and he is not going to be able to walk our girls down the aisle or spin me
        around on the dance floor, singing PYT to me. But I want my daughters to know
        and remember the amazing person, husband and father he was. The kind of man
        that wanted to teach future generations to be better and keep them from making
        his own mistakes. He always liked working and doing projects to improve kids''
        lives. He taught us all valuable lessons about life and sports through his
        NBA career, his books, his show, "Detail," and his "Punies" podcast series.
        We are so thankful he left those lessons and stories behind for us.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89491be-57fd-421b-af5c-abc07827e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was thoughtful and always wrote the best love letters and cards,
        and Gigi had his wonderful ability to express her feelings into paper and
        make you feel her love through his words. She was thoughtful like him. They
        were so easy to love. Everybody naturally gravitated towards them. They were
        funny, happy, silly, and they loved life. They were so full of joy and adventure.
        God knew they couldn''t be on this Earth without each other. He had to bring
        them home to have them together. Babe, you take care of our Gigi. I got Nati,
        BiBi and KoKo, and we''re still the best team.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc406d-658c-4e48-9de8-fe402a6c056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We love and miss you, Boo-Boo and Gigi. May you both rest in peace
        and have fun in heaven until we meet again one day. We love you both and miss
        you forever and always, Mommy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc6a91-47f7-4ad6-903c-85d46fc4d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with the correct spelling
        of KoKo Bryant''s nickname.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5f08f-99a4-4d96-9df8-2dd41a9c85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:17:03.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/24/us/kobe-bryant-memorial-vanessa-bryant-statement-trnd/index.html">Read
        Vanessa Bryant''s speech at the memorial for Kobe and Gigi Bryant</a>"</em></p>'
