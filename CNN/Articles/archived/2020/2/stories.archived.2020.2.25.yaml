        coronavirus cases top 80,000 as markets plunge on pandemic fears''</a></em></p>'
  'CA-GMA-reinstate-51-workers':
    'caption': ' A division of the Court of Appeals orders GMA Network to reinstate
      51 dismissed "talents," saying that they are regular workers of the media giant
      entitled to back wages and benefits. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
