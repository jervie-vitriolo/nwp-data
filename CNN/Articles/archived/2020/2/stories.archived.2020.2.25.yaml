    'jcr:uuid': 'ba670bc1-33f9-4cf8-a739-87de3d2c7f93'
    'lead': 'Due to the threat of the novel coronavirus, the National Historical Commission
      of the Philippines is expecting a smaller crowd at the commemoration of this
      year’s People Power anniversary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T00:25:26.789+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:24.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:29.199+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '34th EDSA People Power commemoration ‘expects smaller crowd’ amid coronavirus
      threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6770d-c2f8-4da6-8591-b29789c81169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>&nbsp;Due
        to the threat of the novel coronavirus, the National Historical Commission
        of the Philippines is expecting a smaller crowd at the commemoration of this
        year’s People Power anniversary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1e4b2-6b28-4b08-acb6-5529f2f5ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:02:04.952+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:09:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHCP and EDSA People Power Commission Chairman Rene Escalante said
        fewer people are expected at Tuesday''s program to mark the 1986 peaceful
        revolt that led to the downfall of then strongman Ferdinand Marcos due to
        the Department of Health''s advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072d5da-4d6e-4768-87cb-9b56ea84d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a7cf9-079f-4c64-b4a7-1a00043e00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commemoration this year is a little bit downgraded because
        of the DOH advisory, restricting the gathering of a big number of people,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19349e6-4cc1-4f85-95de-d7d74065bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e576d3a-1d0c-400d-8aac-392736c67cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said DOH advisory currently urges the public to “avoid attending,
        participating in, and organizing events that would draw a huge number of attendees”
        to further minimize the risk of contracting the virus that causes the COVID-19
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5b12a-9579-4e23-8758-c857fd47cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861c7af-dda5-49d8-8735-f3e544f40ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s program will carry the traditional flag raising ceremony
        at 8 a.m. at the People Power Monument, to be followed by a mass at EDSA Shrine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a450a-6e62-4a6d-9a62-0d67b149c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32849b67-727c-43d3-b2df-f1f9a4d8a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s theme is EDSA 2020:Kapayapaan ng Bayan, Simbulo ng Kalayaang
        lpinaglaban. The flag raising and wreath laying ceremonies will be led by
        Commissioner Joey Concepcion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8006cf1-9ab3-4ec0-b4cb-27fa62f667ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b6b5f-804f-430d-aaa2-f9e0aac926be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante added that the celebration of the People Power Revolution
        remains relevant to the younger generation at this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b0152-468c-4746-8b2d-8e0a8c13e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f45a8-8e9c-4db5-ada0-464074cbd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think EDSA should always be commemorated. One is the value of
        pagkakaisa (unity) that we should always support together as a nation and
        also the fact that EDSA is an example of a revolution that was bloodless,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec53ffc-398e-4b90-9b86-d6f6be2f93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85590920-2bb5-4230-8b8b-05c374a5e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante added that these two elements of EDSA should be remembered
        by the next generation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afc010-6242-43c7-822d-398a567e7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58fc40-1b72-45c9-804a-a5629cd33971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T00:25:26.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the program that will take place at the People Power monument,
        the Metropolitan Manila Development Authority arranged a traffic management
        plan for the celebration. Motorists are therefore advised to take alternate
        routes.</p>'
