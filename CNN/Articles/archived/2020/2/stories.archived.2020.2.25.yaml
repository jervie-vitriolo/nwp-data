    'lead': 'As the country celebrates the 34th anniversary of toppling the infamous
      Marcos dictatorship, EDSA People Power Commission Vice Chairman Joey Concepcion
      says the fight for democracy must still push on. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T23:28:42.538+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:08:01.690+08:00
