      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Sunday advised travelers to
        avoid non-essential trips to South Korea, and "comply" with health authorities’
        efforts to curb the spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4cb0d-b963-4ff6-a4e8-5ada1122abaa'
