      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — President
        Rodrigo Duterte has appointed Philippine Army Colonel Jesus Durante III as
        the new commander of the Presidential Security Group (PSG).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a5edd-b235-4660-bec0-548cdf11b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ecd5-fea3-48f1-afaf-e2350b3a57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante hails from Davao City and will formally replace Brigadier
        General Jose Eriel Niembra in a change of command ceremony in Malacañang on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ca94c-cfc1-4e84-816f-1fc784d4c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6480779-4ceb-458d-a211-2f086c206583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The member of the Philippine Military Academy Class of 1992 has
        been with the PSG since Duterte assumed office in 2016, and will serve as
        the fourth PSG chief under the president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394fa90-2c9d-4a07-92f0-62a7e9806b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3099951-9f9d-4de0-a19d-fc5e5e0f9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:55:27.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante is also a member of the Philippine Scout Rangers and is
        currently the commander of the Presidential Escorts Battalion of the close-in
        security detail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b3239-e40e-4917-8dbc-b57acf0fd265'
      'mgnl:activationStatus': true
