      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> A
        total of 445 Filipinos from the coronavirus-hit Diamond Princess cruise ship
        in Japan were brought home to the Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd688c-b640-4bd2-b3ac-4e8dbf9a3245'
