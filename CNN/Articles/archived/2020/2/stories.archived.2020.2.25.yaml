      'mgnl:created': 2020-02-25T10:45:26.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea recorded 893 confirmed COVID-19 cases with eight deaths,
        CNN reported Tuesday, quoting state officials. Over half of total cases are
        linked to the Shincheonji religious group in Daegu City, according to South
        Korea''s Centers for Disease Control and Prevention.</p>'
