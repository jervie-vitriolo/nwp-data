      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570b64f-be09-4f49-862c-604b0411628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmar Schulten, a reporter for the local newspaper Waldeckischen
        Landeszeitung, told CNN the incident happened near the town''s train station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa26d96-516e-4c0d-85ff-e7235e0ff230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.830+08:00
