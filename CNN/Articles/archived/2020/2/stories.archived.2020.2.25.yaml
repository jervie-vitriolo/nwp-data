      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea4367-cabc-429b-9a01-1390bf46311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
