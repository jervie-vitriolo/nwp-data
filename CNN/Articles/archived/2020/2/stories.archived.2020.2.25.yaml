      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/24/business/pepsi-china-be-and-cheery-deal/index.html">Pepsi
        is buying a major Chinese snack retailer for $705 million</a>."&nbsp;</em></p>'
  'Pete-Buttigieg-advice-coming-out':
    'author': 'Donald Judd, CNN'
