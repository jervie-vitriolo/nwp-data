      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the VCO would not be used to treat the viral infection
        caused by the new strain of coronavirus here in the country until the World
        Health Organization confirmed its antiviral effects.</p>'
