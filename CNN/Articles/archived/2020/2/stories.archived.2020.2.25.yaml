      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this year''s ceremony was "one of the shortest" but
        he admitted the commission intended to keep it modest to prepare for a grander
        event for next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
