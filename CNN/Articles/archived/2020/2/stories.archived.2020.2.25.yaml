      'mgnl:lastActivated': 2023-01-26T21:09:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c9ba9-66a7-4f48-a352-573e3170b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgraced movie mogul facesa a minimum of five years and a maximum
        of more than two decades in prison. He was handcuffed and taken into custody
        after the New York jury''s verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed862e95-c0b4-4fad-be91-755d7d32c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007294fc-4838-438f-a34b-2bc57ca82c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan District Attorney Cyrus Vance Jr. credited eight women
        who spoke out against Weinstein during the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef31fc2-6024-4ac9-8eff-d2d760041aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1cc3e-aa0b-40ec-8e7b-44878c249539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dawn Dunning, Miriam Haley, Jessica Mann, Annabella Sciorra, Tarale
        Wulff, Lauren Young. Meghan Hast, Joan Illuzzi. These are the eight women
        who changed the course of history in the fight against sexual violence," Vance
        said after the verdict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625f057-6723-4e97-a89f-aa1bcc866b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1fb13-baad-4f40-81b7-00a33b71bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape is rape ... whether it''s committed by an indigent person
        or a man of immense power, prestige, and privilege."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841409f-e8e2-466e-98f2-de9963866d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319e7b1-a9da-44c3-8e88-1be39bdd8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s lawyers said they will appeal the jury''s finding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8072c4c-0d01-4612-8892-75eb9e30bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a33be3-ec00-4758-9bbd-9f1dcef14c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he was not convicted on the most serious charges, we are
        disappointed in the verdict and will be filing an appeal," said a statement
        on behalf of attorneys Donna Rotunno and Damon Cheronis. "There are issues
        in this trial that were extremely troubling, and they prejudiced Mr. Weinstein''s
        ability to have his case fairly judged. These will be addressed to a higher
        court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5cef6-a09d-4457-8b0c-87a7d890354d'
      'mgnl:activationStatus': true
