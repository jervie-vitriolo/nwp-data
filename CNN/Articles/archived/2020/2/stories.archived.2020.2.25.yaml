      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e9bc6-2241-43c3-a84a-385f7d31d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint obtained by CNN claims, in part, that Zobayan:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e1af2-11eb-463e-8f3c-82130f68eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbc7ff-c0c6-4768-aeab-0ce114d3f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Failed to properly monitor and assess the weather prior to takeoff;"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538f22c-a4c9-443f-996c-2d39701056fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480393d-8d5f-4a91-96ea-1c8a2b2aef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Failed to abort the flight when he knew of the cloudy conditions;"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404da90-3287-4a93-a2fc-8fe85b94f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbcf24-a365-48b8-9bc3-7714efa17148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• And "failed to properly and safely operate the helicopter resulting
        in a crash."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6ec70-c556-4651-b66e-a8ab44fa0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cfca7-4b93-4316-aaa8-c4cf42db1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant Island Express Helicopters is vicariously liable for
        any and all actions of Ara George Zobayan, including his negligent and careless
        piloting and operation of the subject helicopter, by reason of its principal
        and agent relationship with Ara George Zobayan," the lawsuit says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e46dc-b38a-4135-a2de-48470318c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec80136-07bd-41bd-b077-13e0af782116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit says Vanessa Bryant is seeking general, economic and punitive
        damages. No financial figures were expressed in the suit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c4d6c-8fc1-44e2-9523-dd4b30d3de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce26a28-b2f7-47d3-9848-d5eaf2d95114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Transportation Safety Board is investigating</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ac1cb-f2c3-4444-8cd9-33b702f23511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Bryant, 41, and his daughter, Gianna, 13, the crash
        claimed the lives of Payton Chester, 13; Sarah Chester, 45; Alyssa Altobelli,
        14; Keri Altobelli, 46; John Altobelli, 56; Christina Mauser, 38; and Zobayan,
        50.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bc31b-22e5-4991-b61f-8e85c055db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09636c8-9745-4723-8fbd-5dfb0d7ad006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 7 update from the National Transportation Safety Board
        on the crash investigation, the board said there was no evidence of engine
        failure. A week later, it issued a preliminary report underscoring the overcast
        weather in the area that day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589633e-0c31-4f4d-9584-05d13144cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727093b-63ed-466c-8e29-3d9936e22694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board plans to release a determination of the crash''s cause
        in its final report months from now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a33d5-278e-4ff7-b63e-32e4f3636d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T06:16:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/24/us/kobe-bryant-wrongful-death-lawsuit-island-express-helicopters/index.html"
        target="_blank">Kobe Bryant''s widow files a wrongful death suit against helicopter
        company over crash</a>"</em></p>'
