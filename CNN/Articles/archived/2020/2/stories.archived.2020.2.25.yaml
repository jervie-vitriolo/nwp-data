    'jcr:uuid': 'bbac30cf-81fe-4028-a631-ac100f030096'
    'lead': 'Should the issuance of a legislative franchise emanate from the House
      of Representatives? Former Chief Justice Reynato Puno says the policy can be
      ‘revisited’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T14:08:16.865+08:00
