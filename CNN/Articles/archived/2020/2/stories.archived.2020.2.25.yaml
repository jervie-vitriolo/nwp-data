    'template': '1'
    'title': 'China starts crackdown on POGO workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b47ab-f1c5-4f9c-b7be-7eae2b17aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 25)</strong> – China said it started
        laying the groundwork to stop cybercrimes committed by Chinese nationals outside
        of China, including the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b0fc4-beaf-4110-b363-e9b99e70d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71209cc-a602-4186-908c-91af62e4c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To crack down on cross-border telecom fraud, [China''s] Ministry
        of Public Security has obtained a list of Chinese nationals suspected of committing
        long-term telecom fraud crimes abroad, who are classified as the persons prohibited
        from exiting China,” the <a href="https://www.facebook.com/ChinaEmbassyManila/"
        target="_blank">Chinese Embassy in Manila</a> said in a statement on Sunday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588c996-5421-4096-9c15-81ff95a19cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ecfa2-fbb0-4eca-ab38-e682b5752822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction stemmed from a report that thousands of Chinese nationals
        illegally working for Philippines’ offshore gaming operators or POGO may have
        their passports revoked for supposedly being involved in illegal activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaeebe5-a037-4aad-b5ef-4e5ea21d51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d9289-4eb2-4336-970d-1964022e7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China then expressed its willingness to work with the Philippines
        in its fight against POGO amid issues on lost job opportunities for Filipinos,
        tax evasion and even national security. The Bureau of Internal Revenue earlier
        revealed over ₱27 billion worth of tax liabilities remain uncollected from
        the POGO sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e60b1-298c-4e85-8902-be176a4d8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b7326-9818-4bfc-8611-cd1ab97e7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html"
        target="_blank">Defense chief fears POGOs may shift operations to spying</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55a3a1-3420-48c8-9a4d-cabc942f893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209acbdc-b193-40c1-8b14-964768dbd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the close coordination is aimed at protecting “the
        legitimate rights and interests of nationals of the two countries, and to
        promote the China-Philippines friendship and cooperation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90561420-35d3-4774-b4c7-ed94907fe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdab4e-9404-411f-8713-b41da1e7e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html"
        target="_blank">whistleblower revealed</a> in a Senate probe last week a scheme
        that allowed Chinese nationals, mostly POGO workers, to enter the country
        with ease by paying immigration officers at the Ninoy Aquino International
        Airport a minimum of ₱10,000 in grease money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58e917-17ca-4613-a8de-3fdd32ab3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html"
        target="_blank">Witness: 90% of Immigration Bureau personnel involved in ''pastillas''
        scheme</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506ff5f-46e4-4bcb-9acc-6f6a8393f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a2b3e-c9c2-4625-89ba-8286026efe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted President Rodrigo Duterte to relieve 19 Immigration
        employees from their duty pending investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf51596-874c-4c75-b319-934a534580dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c6144-c805-46a1-b73b-cca1c58b18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:38:58.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:57.808+08:00
