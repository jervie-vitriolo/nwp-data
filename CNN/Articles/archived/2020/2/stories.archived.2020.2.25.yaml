      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the reaction following Cabinet Secretary Karlo Nograles''
        announcement Monday that a former academician from one of the country’s top
        universities proposed to test coconut oil as COVID-19 treatment amid the absence
        of a specific treatment.</p>'
