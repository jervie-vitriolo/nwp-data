      'text': '<p>Jerry Tamara said he hopes the “truth” will come out, after the
        actor publicly denied punching the close-in security following the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fd801-74df-4a34-84a0-e9aeccf26590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Aminin lang ni</em> Sir Matteo<em> ''yung ginawa niya sa akin,
        at humingi siya ng dispensa. ‘Yun lang po. Kasi ang lumalabas, ako ang sinungaling</em>,”
        Tamara said in a television show of broadcast personality Raffy Tulfo on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51254375-e196-40bc-9ed0-f34e97824aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Sir Matteo would admit what he did to me, and
        ask for an apology. That’s all. Because it made me look like a liar.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b13215-78e4-4fe3-af70-bda129c2bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“100 percent,<em> papatawarin ko. Aminin niya lang yung ginawa niya
        sa akin</em>. (I will forgive him a hundred percent, if he would confess.]&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541e1c5-b073-44a4-855d-24d3f0865d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara clarified he was initially not aware of the wedding. He added
        he only messaged Divine, Geronimo’s mother, after the actress asked the security
        personnel to head home first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb83d6c-12f0-43b6-baff-7572aec60d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodyguard, meanwhile, also appealed to netizens not to judge
        him, as he was only doing his job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c0cc7-e45c-4413-8538-40e9a613a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginagawa ko lang naman po ‘yung trabaho ko. Sana bago kayo
        maghusga sa akin, alamin ''nyo muna ang totoong nangyari</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdaaba1-2c88-42c7-b828-4c3cc9d89d93'
