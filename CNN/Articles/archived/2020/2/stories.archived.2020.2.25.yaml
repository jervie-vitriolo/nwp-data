    'lead': 'President Rodrigo Duterte has appointed Philippine Army Colonel Jesus
      Durante III as the new commander of the Presidential Security Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T06:55:27.802+08:00
