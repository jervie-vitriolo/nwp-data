      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c70d2-ab13-4129-b022-709394fb1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was quickly thrust into the spotlight after the couple got engaged
        six months after meeting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb229d2b-8cb5-43f0-8cca-7455f72e695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64f819-8730-4674-8835-a884336b5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Kobe Bryant''s family was reportedly against their decision
        to marry and did not attend the couple''s wedding at St. Edward the Confessor
        Catholic Church in Dana Point, California in April 2001.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10f099-10d0-48e9-8060-746f18a73673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145b987-ffc7-4cf2-a669-fcf717105d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando Sentinel reported in 2003 that the basketball star''s
        father, Joe Bryant, had not yet been to his son''s then new home or met the
        couple''s first child, Natalia, who was born that same year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37bf8b-27d9-4087-84c2-364719f05e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1949b2b-2ddc-48fa-9116-e2a202facfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his life, we''ve got nothing to do with it," his father told
        the publication. "We''ve done our job."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25871f-63db-4373-a96c-e395a8ff7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990f9c9-4724-468e-9451-d2ab749cc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family challenges weren''t the only obstacles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5fcf7-5289-4e67-99fb-47b32ea44794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9044b49-0fd4-4800-a36b-d192a21b31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight on their marriage was particularly strong in 2003,
        when Kobe Bryant was accused of sexually assaulting a 19-year-old Colorado
        hotel worker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff808e-2a06-4b94-8211-f6204734cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730d0da-cff8-4052-8ba7-6095d28bbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant denied the allegation of assault and insisted the encounter
        was consensual. His wife was at his side during a press conference where he
        said he was "Disgusted at myself for making (the) mistake of adultery."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac1126-2ed3-4398-874b-dfe33a61e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfed4b7-89cf-4323-8c8c-ff7279bc7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my wife with all my heart, he said at the time. "She''s
        my backbone."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4d93d-3872-4a2e-852e-b60f8c8c59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ff693-54f6-47b1-9191-fc5143d00d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They became both the subject off headlines and late-night jokes
        after the basketball star reportedly gifted his wife with a $4 million diamond
        ring following his admission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785be96-8eb0-4db2-b56a-fc13809fae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94274f-1bd4-4477-ad31-a2c857c7c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal sexual assault charge was dropped in 2004, and the
        accuser agreed to settle a civil lawsuit against Bryant in 2005.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04aa00c-190c-41a8-9dc3-e20c3d718f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
