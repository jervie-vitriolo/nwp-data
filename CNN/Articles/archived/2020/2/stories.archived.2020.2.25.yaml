      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Detained
        Senator Leila de Lima believes she would not get justice as long as President
        Rodrigo Duterte is in power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f87c6-6ead-4e9b-b500-d7e71dae44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.462+08:00
