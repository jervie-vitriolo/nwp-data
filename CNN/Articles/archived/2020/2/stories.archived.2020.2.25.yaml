      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://ateneo.edu/ls/sose/sose/news/research/potential-coconut-oil-and-its-derivatives-effective-and-safe-antiviral"
        target="_blank">research proposal published on January 31</a>, Ateneo de Manila
        University Professor Emeritus Fabian Antonio Dayrit and Dr. Mary Newport of
        Spring Hill Neonatolody in Florida, United States proposed to conduct a clinical
        study on patients infected with the COVID-19 involving VCO, saying “this treatment
        is affordable and virtually risk-free, and the potential benefits are enormous.”
        Nograles said the National University of Singapore has agreed to test VCO
        as a prophylactic against the COVID-19.</p>'
