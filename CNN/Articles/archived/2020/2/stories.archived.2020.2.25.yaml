      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Be &amp; Cheery acquisition still needs approval from Haoxiangni
        shareholders and China''s top market regulators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500923d-ac07-41f7-a934-005f3c2b1bad'
      'mgnl:activationStatus': true
