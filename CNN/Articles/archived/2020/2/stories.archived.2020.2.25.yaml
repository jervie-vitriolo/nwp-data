    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6cfc6-ff50-4a9a-b472-e71650813fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.915+08:00
