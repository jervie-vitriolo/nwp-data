      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1d45e-551b-4db4-b0e7-e93a2eb5c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family welcomed daughter Gianna in 2006. Five years later, Vanessa
        Bryant filed for divorce but they reunited in 2013.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4eb4f6-c27d-4064-ac32-a08e14ca2442'
      'mgnl:activationStatus': true
