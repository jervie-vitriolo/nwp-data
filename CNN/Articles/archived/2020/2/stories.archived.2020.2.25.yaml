    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f842f779-70c0-4990-aa5a-d940a9573dff'
    'lead': 'The world''s oldest living man, Chitetsu Watanabe, has passed away in
      Japan at the age of 112, the Niigata prefecture government said in a statement
      Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T16:56:30.352+08:00
    'mgnl:createdBy': 'vince'
