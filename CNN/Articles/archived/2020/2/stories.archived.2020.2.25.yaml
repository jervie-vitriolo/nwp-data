      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Commission finds that the acquisition by UC Malampaya of
        shares in Chevron Malampaya will not likely result in substantial lessening
        of competition," the antitrust body said in its <a href="https://phcc.gov.ph/wp-content/uploads/2020/02/Commission-Decision-No-03-M-002-2020_Malampaya-Chevron_22Jan2020.pdf">January
        22 decision</a>, noting that there were no direct relationships between the
        two companies.</p>'
