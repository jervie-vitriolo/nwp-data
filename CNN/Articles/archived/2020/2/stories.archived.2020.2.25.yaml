      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9b95d-a013-4e41-a4fd-33e8190f11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Denver event, Buttigieg and Zachary were then joined onstage
        by his husband, Chasten Buttigieg, who walked the young supporter back to
        his parents after presenting him with a campaign "challenge coin" featuring
        the campaign''s "rules of a road," or code of conduct the campaign asks staff
        and supporters to abide by.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdfd60-87c6-4a41-9db2-85701128f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
