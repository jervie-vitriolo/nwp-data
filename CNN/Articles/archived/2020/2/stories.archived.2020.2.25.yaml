    'template': '1'
    'title': 'Harvey Weinstein faces at least 5 years in prison after jurors convict
      him of a criminal sex act and rape'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e7db1-99e3-473d-a12e-f16cc6436ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Harvey Weinstein was found guilty Monday
        of committing a criminal sex act in the first degree involving one woman and
        rape in the third degree involving another woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240941bb-913f-4844-b984-b1dd8486eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.473+08:00
