      'mgnl:type': 'text'
      'text': '<h2><strong>Another Marcos dictatorship?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edf680-13ca-4363-bece-ed9793c0a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8f7b9-62a6-4fe5-883d-0cf73532e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Concepcion, who is also the Presidential Adviser for Entrepreneurship,
        maintained that the country''s current situation is not showing signs of another
        looming dictatorship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26e158-8170-40e7-b50d-1bc1bd3a304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce9e6e-88ef-4d93-909d-40d5c72d0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vouched for President Rodrigo Duterte and his efforts to help
        the poor by working with big businesses and convincing them to aid impoverished
        communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b74b74-e389-414b-985e-25959bd193a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2580792-48f1-48e7-bdf6-697e4e4dc84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not moving towards that direction. [At] the end of the day,
        the President knows best. For that matter, we have a strong Congress where
        people can present and defend," argued Concepcion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087563bd-9cb6-4113-a1c6-6da254c160c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57e2ac-d2da-4dfd-be07-cead4b519e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued this despite criticisms of the Duterte administration
        attacking press freedom as it aims to void the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-reply-quo-warranto.html"
        href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-reply-quo-warranto.html">franchise
        of media giant ABS-CBN</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ef2af-0fac-4987-b351-82e38cf614d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In1972, ABS-CBN and other networks and affiliate stations were told
        to go off the air while media assets were seized as the nation was placed
        under martial rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b3d9a-6a2d-4c9c-aad5-2830b5ddd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"
        href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565c6c1-b5b3-4c20-93d1-9ec7d7e124e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinky Soliman, former Social Welfare and Development Secretary under
        the former President Noynoy Aquino''s administration, said the current threat
        on ABS-CBN is akin to the Marcos era.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee1a34-0d40-4052-a5de-cb79726e72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6ebee-69e3-42f8-885b-82d21729c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I still see, from my standpoint, images and vestiges of the
        practice of Marcos, being practiced by the current administration,'' said
        Soliman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a7fa6-f196-4d3c-a8bd-114a3ed2e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f30a8-28ef-4d58-a983-38d527dcf7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also spoke with families and urban poor communities
        who still suffer from the government''s projects such as the war on drugs
        and the Tax Reform Law. Soliman is also the convenor of advocacy group Tinding
        Pilipinas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3b27e-ab27-4233-9143-105ecccb6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d18c87-71c2-458e-8b21-4d8b798b96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have democratic politics. In the other administrations
        you have space to criticize you know you had a fair chance of hearing," Soliman
        raised.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e17dd5-a952-473d-9aea-5bccd02578b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5464c2-c841-41a8-8704-57b936158f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the pain and poverty people continue to experience
        underscore the need to continue the fight for democracy that the EDSA revolution
        symbolizes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473c378-2474-4d10-9cce-7b58f5222272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.541+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99905c2-e9e3-497e-9831-f87aa4f27322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.541+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [EDSA] not just nostalgia. It''s addressing the reality that
        democracy is in great danger," she said.</p>'
