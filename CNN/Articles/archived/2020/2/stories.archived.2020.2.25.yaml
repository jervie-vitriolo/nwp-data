      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd1800-9268-43f0-9eff-7d15bf7ba720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, President Barack Obama honored Johnson with the Presidential
        Medal of Freedom for her pivotal work in American space travel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b52fb-a148-4d84-9139-3472f20eb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96c7e7-3a93-4bfb-a85e-01b494155e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before all of that, Johnson''s work went largely unrecognized.
        Around the office in the 1960s, she and her colleagues were called as "computers
        in skirts" and worked in a segregated facility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69c789-9567-40e7-b39d-29d084aa481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83de7a5-ff08-41e9-aa89-33bae2767903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praise for their work was certainly overdue, but Johnson resisted
        taking full credit for the Computer Pool''s accomplishments. "We always worked
        as a team," she said in a 2010 interview. "It''s never just one person."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca781c-f4a0-43b8-b99b-3e80d9638778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919db9e3-ab50-4da2-b214-f9b9c959747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fans mourn an American hero</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262cc2e-198a-4307-9a26-ebbb7e50cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA administrator Jim Bridenstine called Johnson an "American hero."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe6dcf-5449-463b-b2b4-fd8a058c517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a312054-c1da-4ba8-aeab-29584cb17269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Johnson helped our nation enlarge the frontiers of space even
        as she made huge strides that also opened doors for women and people of color
        in the universal human quest to explore space," he said in a statement. "At
        NASA we will never forget her courage and leadership and the milestones we
        could not have reached without her."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8c29e-9344-4d7c-9908-a85455da5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a41f5-c3af-41c4-a3d1-8b7675ea78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kamala Harris, who introduced a bill to honor Johnson and the
        "hidden figures" in 2019, mourned the passing of the "icon and brilliant mathematician."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e92898-3895-4973-a0f6-3d2e4691ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8cf69-8de7-4657-83af-34e413fe079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A barrier breaker and inspiration for women of color everywhere,
        Katherine''s legendary work with NASA will forever leave a mark on our history,"
        she tweeted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468a43f-e4fc-4700-a466-c4b3ea54ad1e'
      'mgnl:activationStatus': true
