      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that there was also no evidence submitted to show
        that the Makabayan bloc or Colmenares were behind the posting of the said
        tarpaulins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
