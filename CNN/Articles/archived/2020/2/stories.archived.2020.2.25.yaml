      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802f541-5d79-4a6d-b017-aea2351ed4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ADB said the projects that will likely be included
        in the funding are the South Commuter Railway, EDSA Greenways Pedestrian Walkways,
        and the Angat Water Transmission Aqueduct 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc94ae-b051-4cf9-9dd6-6a14d63d9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069254f-6e27-4174-9b08-c9fa7ff5d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to be funded by the loan “are initiatives to boost social protection,
        sustainable tourism, and capital market development.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09cc40c-99f1-4b43-bed1-47856ab6e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7a09d-373d-464d-8699-9b8172cbb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, ADB’s sovereign lending to the country totaled $2.5 billion,
        up from $1.4 billion in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8a54a-b7b3-41c0-81eb-452e4b9face7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddf113-d14b-4ab0-b720-bd873bf283ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the $2.75 billion Malolos-Clark Railway Project was considered
        as ADB’s largest project financing in the Asia and Pacific region to date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef66efd-78b6-4abb-8424-f2cd04e06c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f5909-0c35-4661-b83a-8d13bedfa32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa paid a courtesy visit to President
        Rodrigo Duterte on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125db2b0-35ae-4311-be9c-a422890d6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e77b0d-8600-4e86-a104-ce6913d9bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dinner hosted by the Philippine government, Asakawa recognized
        the government’s effort in slashing down the national poverty rate to 16.6%
        in 2018 from 23.3% in 2015. This can be cited to the country’s high economic
        growth rates, job creation, and expanded social assistance programs, said
        ADB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7295738-a914-4f0b-a59c-4b91d908ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200b77b-47ea-4c6d-9c86-e9c90bd27877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also aims to further reduce the national poverty
        rate to 14% by 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
