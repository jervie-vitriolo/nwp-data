      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3ead2-316a-4592-bb9d-e754bcb3d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta is Southeast Asia''s most polluted city and the fifth most
        polluted capital -- up from 10th position in 2018, according to the report.
        It''s on track to become the world''s biggest megacity by 2030, with a population
        of 35.6 million, according to a 2018 Euromonitor report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f707c5c-6d47-4b19-9c89-ba2442a5d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86314ea-4825-4ac1-839f-7ac7699558ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city''s rapid growth has coincided with heightened PM2.5 levels,
        as the growing population adds to its notorious traffic congestion, and coal-based
        energy demand," the AirVisual report said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18aad6-4d68-4ea0-9242-507c511912ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0d4da-b548-4e91-9c8b-0fbe646d2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bright spots</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb3725-4c6a-4786-85a7-82406df365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese cities have overall seen marked improvements in recent years,
        with average concentrations of pollutants falling 9% from 2018 to 2019, according
        to the report.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d8d09-eb07-4017-bb37-d8409f3c34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc1afa-82a8-4ef8-9398-3282ec860bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s capital Beijing has more than halved its annual PM 2.5
        levels over the past decade and has dropped out of the world''s 200 most polluted
        cities following concerted efforts to get air pollution under control.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3c7b7-c589-4e77-b303-4f77140b240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b64ac5-e969-4aab-88ac-f85937470647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 98% of Chinese cities still exceeded WHO guidelines and
        47 feature among the top 100 most polluted cities in the 2019 World Air Quality
        Report.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456d35c-74fb-4453-8a2d-4b06d6a475bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85324b26-43b4-4904-aa8f-82590dd52967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dust and sand storms in the desert city of Hotan, in western China''s
        Xinjiang region, make it the world''s second most polluted city in 2019, with
        an average AQI of 110.1.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920f91d-80ae-4421-87cf-87ff24345cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6b63d-0c3d-4d7d-9938-e0330a6d89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another positive is that last year saw a significant increase in
        countries expanding their air quality monitoring, "with the number of monitoring
        stations increasing by more than 200% since the year prior."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5bf10-7c4a-437c-8ca0-cf895a16b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c864f-6ec6-4e3b-ae33-dd83d69def89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More monitoring data is important to inform communities about the
        quality of the air they are breathing and helps tackle air pollution globally,
        the report said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dc35e-8f7a-4cce-b80d-11d6241e5611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc699647-a540-4a47-ad89-1a449e2c219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous public air quality data is now available for the first
        time for Angola, the Bahamas, Cambodia, DR Congo, Egypt, Ghana, Latvia, Nigeria
        and Syria, the report found.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebadbbb-6dc4-4847-9469-c69111b06997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb461a-8b77-4ea7-826e-bba35b5205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is still a large gap in air quality data for many parts
        of the world, the report said, meaning the total number of cities exceeding
        the WHO PM 2.5 threshold could be higher.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daed8d3-7abd-4e08-af58-f5c92b2854a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849667db-c77f-471f-b17a-3e01da0fd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Africa, a continent of 1.3 billion people, has less
        than 100 monitoring stations that make air quality data available to the public
        in real time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685630f-8de5-449e-87f2-cc88b3e50074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17c560-b4d1-4fb0-99d1-a5a392d00783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often locations bearing the highest particulate pollution levels
        tend to also notably have the least monitoring data," said Frank Hammes, CEO
        of IQAir. "Leaving the most vulnerable communities without access to timely
        and relevant air quality data, necessary to guide actions to safeguard their
        health."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e471d22-3004-4e3d-bd4c-841e465dbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:56:59.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/25/health/most-polluted-cities-india-pakistan-intl-hnk/index.html">
        <em>"21 of the world''s 30 cities with the worst air pollution are in India"&nbsp;</em></a></p>'
  'Man-wrongfully-accused-to-get-compensation-Kansas':
