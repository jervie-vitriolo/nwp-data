      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry appeared to collapse during the episode of the singing competition
        that aired Sunday on ABC.</p>'
