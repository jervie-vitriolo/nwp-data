      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Trade and Industry (DTI) Secretary Ramon
        Lopez, the closure of Honda’s production plant in Sta. Rosa, Laguna in March,
        was a “global decision” that was made in response to the overall global situation
        of the company.</p>'
