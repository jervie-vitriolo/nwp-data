      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08615d35-97c8-4fde-b320-26eb2b555bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior ministry of the federal state of Hesse said in a statement
        that the suspect ''''drove at high speed." It added that the man in the custody
        ''''is currently not interrogatable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d56b08-08f5-4ddc-9175-03c6b194e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefd60e-7024-4f42-97c0-7b8a78ac035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the situation on site, an attack currently cannot be ruled
        out," the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc6994-57ca-46bc-9e36-394144089fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad417be2-aca3-40e3-a2f1-d1a6c107df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that a special unit had been set up in the Frankfurt
        Police Headquarters to investigate the incident, and that the police presence
        had been strengthened across Hesse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74864cd-2d0b-4afe-8a92-b493f1e8fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
