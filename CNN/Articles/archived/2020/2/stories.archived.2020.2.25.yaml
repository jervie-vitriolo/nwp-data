      'mgnl:lastActivated': 2023-01-26T21:09:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8e0fa-ebad-418c-b388-455a734118f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the legal turmoil, Vanessa Bryant suffered a miscarriage,
        according to a 2015 Showtime documentary.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b919b-bf43-4bcc-9a0b-81456f44de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d3309-0821-4d4f-a1b8-c874129f8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant said in the documentary that he blamed himself for the
        loss of their child.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d6219-5a07-4709-83d8-b88ce6c880fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a94fc7-bb86-4cc0-af73-fb1bff6964a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is it happened because of me," he said. "That''s something
        I have to deal with."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d4864-1d25-4c2a-958a-170b63c29f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
