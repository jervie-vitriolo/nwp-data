    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f52265-cded-4962-bb3f-5ce4e66b3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said the NTC has not found any violations committed by the
        media network. He added if a temporary license to operate will be given to
        ABS-CBN, the NTC can withdraw it anytime subject to "conditions" which would
        be set by lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b502bfd-8024-49de-aa7d-c7f1745a3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html">ABS-CBN
        did not commit violations – BIR, SEC</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d4c9f-4b7d-4a32-8c76-2e38c61d04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 12 bills filed before the House seeking to renew ABS-CBN''s
        franchise, but all remain pending before the Committee on Legislative Franchises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28570016-99a4-4f47-91df-0bcbcd213415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:03:00.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House, the NTC, and the media group
        Kapisanan ng mga Brodkaster ng Pilipinas (KBP) provides a mechanism for media
        entities with expiring Congressional franchises. The memorandum of understanding
        states that the NTC "shall continue to issue and grant permits or authorizations
        to operate" for radio and TV stations for a two-year period as long as there
        is a pending bill seeking to renew its franchise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8c10a-a1da-42c4-95a4-6419cdfca359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:03:00.508+08:00
