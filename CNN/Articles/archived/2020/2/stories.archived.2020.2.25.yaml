      'mgnl:lastActivated': 2023-01-26T21:08:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145c8e0-43d1-41f2-9be1-88050e74bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T05:05:17.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second PAL flight carrying 136 evacuees landed at
        12:12am, which brings the total number of evacuees to 445.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d8654-b9ec-4743-a1ca-f16fbc770f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, composed mostly of crew members of Diamond Princess,
        disembarked the quarantined ship Tuesday afternoon. They were transported
        from the Yokohama Port, where the cruise ship has been docked for weeks, to
        the Haneda Airport.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The DFA-PH
        Embassy in Tokyo, with the Japan Self Defense Force and the DOH medical team,
        will bring around 400 Filipinos from Yokohama port to Haneda Airport by bus
        for the scheduled repatriation flights to Manila via 2 chartered PAL aircraft,
        DFA says | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/kqSdwluXVy">pic.twitter.com/kqSdwluXVy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232192128211726336?ref_src=twsrc%5Etfw">February
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
