      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;PepsiCo is buying a Chinese company
        that sells snacks online as it tries to corner more of the world''s largest
        food and beverage market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bbda3-8f94-4a2b-937d-7daf1aac42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87ca10-cf42-4d3e-ae0f-12d1dd7e7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soda and snack company said Sunday that the deal to
        buy Be &amp; Cheery — valued at $705 million — will help Pepsi become "China''s
        leading consumer-centric food and beverage company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2587d-7046-4a84-a87c-e0e42969e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d1880-fa04-48c7-9433-1c4329cdb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of China''s snack market increased by more than 400 percent&nbsp;between
        2006 and 2016, according to a 2019 estimate from the country''s Ministry of
        Commerce. The ministry said it expects the market to be worth nearly 3 trillion
        yuan ($427 billion) this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60401aaa-8260-4241-945f-9ef6bf52d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab376b-f430-4804-921e-73dc9d34fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s latest investment in China comes as companies struggle
        to get back to work after the coronavirus outbreak forced many to shut for
        weeks and depressed business activity. Chinese officials have been urging
        people to do more shopping online as one way of restricting the spread of
        the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366476e-4544-4233-9309-75ce997b102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4e95f-40b0-41f4-9440-a472bb48c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be &amp; Cheery, which is based in the eastern Chinese city of Hangzhou,
        mostly sells nuts, dried fruits and other snacks online. It recorded 171 million
        yuan ($24.3 million) in net profit last year, a 32 percent&nbsp;jump from
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a54432-8687-4fa1-962c-a27d5a657ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784cf6c-6628-4536-9bb2-9e4c1d477041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand''s current owner, Haoxiangni Health Food, bought Be &amp;
        Cheery in August 2016 for 960 million yuan ($136.5 million). Sunday''s sale
        price represents a valuation five times that amount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a8f93-34a2-4416-b07d-464d8129d60b'
      'mgnl:activationStatus': true
