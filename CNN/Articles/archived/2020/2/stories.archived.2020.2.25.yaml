      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">Even
        with Congress resolution, ABS-CBN still cannot operate past franchise expiration
        – ex-Chief Justice</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87d9d6-e119-4974-a213-01527bf667a4'
      'mgnl:activationStatus': true
