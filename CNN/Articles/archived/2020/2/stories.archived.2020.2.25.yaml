      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f1c0f-78f7-4c2d-bb62-1b15cbd42863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
