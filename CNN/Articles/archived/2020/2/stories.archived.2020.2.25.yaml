    'mgnl:tags': ['youtuber-', 'Natalia-Taylor', 'youtube-', 'ikea', 'bali']
    'template': '1'
    'title': 'A YouTuber''s fancy Bali vacation sure looked nice. Nope, the photos
      were taken in an Ikea'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192c1df-8cf0-4a79-b1b9-fda0374f0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You shouldn''t believe everything
        you see on the internet. A popular YouTuber proved that, once again, to be
        true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4669f-8b55-4346-aa9b-b60b68cbdeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30581e28-e71c-4e77-879d-0de9abc46fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia Taylor posted a series of photos on her Instagram that made
        it seem like she had traveled to a far-off exotic destination. There she was
        lounging in a fancy bathtub. In another, she posed in front of a floral print
        mirror.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7559c4-2921-41f5-ac56-88671de4ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3a278-c897-45b0-9699-f53c79b6e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The queen has arrived," she wrote in the caption. Her location:
        Bali, Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a412655-2bfb-4855-b304-db2eb9d24acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ede5f-9e10-4ba6-90af-22402a1a3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a video she later posted to YouTube, she revealed the photos
        were staged in an Ikea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c46bb-2ed2-4fa0-bf1a-3bdf5fd4bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750000e8-eb22-4c5d-bc59-8be6dbca0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram photos were all fictitious. And that, Taylor said,
        was the point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87babdc2-9e28-4378-917c-f4b008596267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dc3e4-bcd9-4d6a-8c9c-fdca3266e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, people want to lie about who they are," she said in
        the YouTube video. "It''s not hard to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4b229-6a78-42aa-9c65-47ebac758987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afce11-8e19-477b-b4ef-31db8021f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor and photographer Ally Amodeo held a photo shoot in different
        sections of the nearby Ikea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107adf2-46aa-468c-868f-ad6366cd2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdf419-80cd-4532-b194-fa5bdba9be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set of photos featured a flower print mirror -- it sure
        looked like a fancy hotel room. The baby blue wall phone only helped set the
        scene. The next shots showed Taylor posed on a sun lounger and in a bathtub,
        dressed in a white robe with a towel wrapped around her head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fbd228-6f8b-4b34-9403-ea6a39ad9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444308c9-8a4b-4543-b9ad-fad4ce9a879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she also posted videos of Bali to her Instagram
        story. Some were sent from friends who had visited. Others she found online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552555a-19f6-4700-80dc-356bb4e1538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7724ea-d9f1-4aeb-9995-d0fdd1bbe60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fans, of which there are more than 300,000, lapped it up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8ee37-be27-4245-92bd-8f9bcc047613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94d172-cec2-4f9d-95f7-1afc85d37dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really out here living her best life," one observed. "Our Bali
        Princess," said another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a43825-8ea4-47fe-abef-65ab822f5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873f010-3b06-4499-bf7c-4c10b98d6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one who noticed something awry -- an Ikea price tag on
        a chair in the mirror''s reflection. It didn''t matter. The photos got tens
        of thousands of likes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f62518-35fe-4181-894e-d93996446722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb1590-2051-4a5c-9a8d-74df333f6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali, Taylor explained, was "the perfect place to fake an influencer
        vacation and lie to all of my followers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c70594-b876-4a21-9ffb-32e66c67394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96b110-09e8-4730-a9f7-b3a5d93be5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she wasn''t trying to hoodwink them and cash in. She wanted
        to make a point.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2873351-7d33-4522-b05a-bc0699cf5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb904b8-44a2-4661-a3fe-9c22f3db3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today it is easier than ever to become anyone you want. That''s
        wonderful! But with great power comes great responsibility," she told CNN.
        "As we all know, not everyone is transparent online."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37ff2b-83ff-4191-97e8-bdbfd1e8363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b0592-119c-48e0-8d1b-59e867ced233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could all use a fun reminder to take social media less seriously,"
        she added. "And don''t believe everything you see online."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330731e8-c2a7-4980-834a-7a0c265a6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b148834-07d9-4076-91b6-48482d943a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:04:16.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So be warned -- that influencer you are jealously watching travel
        the world might not be telling you every piece of the story. There''s a chance
        they never even left home at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
