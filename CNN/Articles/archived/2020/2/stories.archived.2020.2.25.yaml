      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e43b5-e4c5-499f-93cb-27aab261ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extensive interview with Charlamagne Tha God, Davidson talked
        about a few of his high profile relationships including his engagement to
        Grande.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639aa2f2-6964-43a7-b81f-085bc2aecd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d4021-e33b-4b4a-951e-f0e2dc1ced1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Saturday Night Live" star and pop singer went public with their
        romance in May 2018 which was around the same time people became aware that
        she and Miller had split after two years together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdd8c5-efcc-4fcb-bff1-c7982391af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f1bd4-d091-4f22-b8aa-2730b0fa492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 2018 Davidson and Grande were engaged, but that ended after
        Miller died in September of that year at the age of 26 from "mixed drug toxicity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1596f-bfb9-40a9-971f-5c22d0790cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
