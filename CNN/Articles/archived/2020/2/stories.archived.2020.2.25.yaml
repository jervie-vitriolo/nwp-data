      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html"
        href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html">Congress
        can authorize NTC to grant ABS-CBN provisional license to operate — DOJ</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78b464-19ee-4725-ab78-de51f16d7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:06:05.040+08:00
