      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852a58e-0480-44d9-92f5-68fc5ff94f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier clarified that Republic
        Act 7966, which provides the Lopez-owned network''s existing franchise, took
        effect May 4, 1995 despite its signing into law on March 30 of that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fcb4a-d303-49b8-b243-f8889202ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
