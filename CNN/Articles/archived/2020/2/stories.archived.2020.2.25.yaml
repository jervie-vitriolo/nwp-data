      'mgnl:lastActivated': 2023-01-26T21:09:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d56790-e84c-48f8-9e7a-a390cc9f541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans even decked out their exotic cars -- specifically, a Lamborghini
        and a BMW I-series -- in Bryant and Lakers imagery.</p>'
