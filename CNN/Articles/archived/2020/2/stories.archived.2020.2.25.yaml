      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have heard very good studies with regard to its ability to neutralize
        the viruses, but for the COVID- 19, it is not clear,” the top health official
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c533c-1b33-441e-a820-b968847cc2b9'
