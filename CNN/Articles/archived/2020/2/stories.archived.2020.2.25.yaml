      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uy-led Udenna Corporation earlier revealed that it struck an
        acquisition deal with Chevron on October 25, 2019 to take the latter''s stake
        in the gas field off Palawan province after a year of negotiations. The tycoon
        from Davao also owns the Phoenix Petroleum chain of gasoline stations.</p>'
