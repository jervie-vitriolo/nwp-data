      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe0057-c873-42cc-959b-a7de2abd2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would then give a two-year extension of the TV station''s
        franchise. A joint resolution is treated like a bill, which must be approved
        by both the House and the Senate before it can be signed by President Rodrigo
        Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe6801-3d9a-40eb-b547-5edfe59c6e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
