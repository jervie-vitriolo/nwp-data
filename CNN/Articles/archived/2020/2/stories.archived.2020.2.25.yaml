      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows trio of judges - Perry, Bryan and Lionel Richie - were
        at their table when a smell became noticeable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a107b77-0318-4081-9d26-211f5146f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:49:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa19b8-73e3-4699-ba1c-6608823e321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:49:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you guys smell gas?" Perry asked. "It''s pretty intense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950db78-0594-42c6-bc36-e3ab7b374060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:49:44.393+08:00
