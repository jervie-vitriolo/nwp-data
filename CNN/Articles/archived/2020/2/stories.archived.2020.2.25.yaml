      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market reaction to the outbreak had so far been rather
        muted, and US stocks have notched a string of record highs. But the spike
        in the number of cases in Italy and South Korea, the world''s eighth and twelfth
        largest economies, raises fears of a pandemic and ups the stakes for businesses
        and investors.</p>'
