    'template': '1'
    'title': "ADB plans to lend $3.3-B to government, with half going to ‘Build, Build,\
      \ ‘Build’   \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425f89a-80c3-46b0-936e-75ee1a420353'
