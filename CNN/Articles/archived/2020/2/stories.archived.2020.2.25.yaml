      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> A
        lawmaker has filed a joint resolution extending ABS-CBN''s franchise until
        June 30, 2022, weeks after its scheduled expiration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36c6b4-5be5-410d-a045-0aedf2d32f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c2e72-622d-44c3-a305-b1bed1ee7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Raul Del Mar of Cebu City''s first district filed House
        Joint Resolution 28, which prolongs the validity of the network''s 25-year
        franchise, which is <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-franchise-expiration-Senate-hearing.html?fbclid=IwAR3LDAe6p-ifPiQDV1yBCjEP7J-5K5OByUc8Kb5FGw660aP0Cw1wAAvFSPQ">set
        to lapse May 4</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecfaa9-73be-472f-b732-345da0b8c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.014+08:00
      'mgnl:createdBy': 'mel'
