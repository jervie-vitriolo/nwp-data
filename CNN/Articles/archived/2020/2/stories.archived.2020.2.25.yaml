    'mgnl:tags': ['Department-of-Finance', 'Bureau-of-Internal-Revenue', 'Department-of-Justice',
      'Court-of-Tax-Appeals']
    'template': '1'
    'title': "₱24 billion worth of tax liability complaints filed by BIR in 2019 \
      \  \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4928ca7-5d7d-4f35-9268-23ab7257ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong>The
        Bureau of Internal Revenue (BIR) has filed 347 tax liability complaints with
        an estimated combined amount of ₱24.02 billion in 2019 as part of the government’s
        campaign against tax evaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113f706-03cc-4ed0-8594-4d6580eeddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said complaints were filed either before the Department of Justice
        (DOJ) or the Court of Tax Appeals (CTA).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae9371-433c-416f-94d9-b71723e7f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22343560-21d1-45ba-8fff-ea5bd1a7087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time that the bureau has filed this many complaints
        for tax evasion against various individuals and corporations”, said BIR Deputy
        Commissioner Arnel Guballa during a recent Executive Committee (Execom) meeting
        of the Department of Finance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa45e8-d757-4c16-87e3-938a133d72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd96ef-2514-4e7e-8061-0c376123f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under BIR’s Run After Tax Evaders program, 209 cases for preliminary
        investigation  were filed before the DOJ last year for tax liabilities of
        various individuals and corporations with an estimated amount of ₱ 19.06 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fc331-1845-4560-92a3-e6afb1876635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661a424-2eef-4bf8-a4b5-0650ee1db43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 56.85% higher than the 197 cases filed in 2018 involving
        ₱15 billion worth of tax liabilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a004a69-5f64-4db9-96c2-d00cc7fb5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1610fc7-681a-4683-8c74-4f63c31fde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BIR has filed 38 tax liability cases before the CTA worth
        ₱4.94 billion. This is higher than the 12 cases filed in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5613a6e-9475-4611-b455-6969a7fcce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe69abe-ffd7-445f-a035-e348b5a007fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said the cases filed before the CTA involving close to ₱5
        billion tax liabilities represent a 480.67% increase over the estimated ₱851.57
        million in taxes that the BIR is expecting to collect in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d90c0-7b45-4e52-bd21-8c7c1f578f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445676f3-88d0-4df7-97cf-7087d136d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has so far 118 tax-related cases pending before CTA as of
        December 31.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279e509-6ca1-49a8-a19b-fb00a7cdbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c7c05-7673-49da-a5ce-36f0f6bc3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the bureau also collected ₱1.92 billion last
        year under its Oplan Kandado program which led to the temporary closure of
        743 establishments for various violations of the National Internal Revenue
        Code.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e66cf-a63f-480c-b82e-ffa0a5ca866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d0f73-70a0-45ea-a845-ff9337974407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR’s performance in the Oplan Kandado program in 2019 represents
        a 218.88% improvement compared to the 233 closures of establishments in 2018
        and a 140.76% increase in collections amounting to ₱799.47 million during
        that year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9948ee-53b2-4474-b718-3eb21e2d352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6c80f-00b0-436d-844f-a6ff2446d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the government collected more than ₱30 billion from cigarette
        manufacturer Mighty Corp. after it failed to pay excise taxes worth ₱37.9
        billion and for using fake tax stamps on its cigarettes. It is said to be
        the biggest sum on record raised by the government from a tax settlement with
        a single corporate taxpayer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d8df7-2a6f-4330-93e5-2bcb81e7272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36492242-dbd3-48fb-864d-4e6646c54f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:39:16.312+08:00
      'mgnl:createdBy': 'vince'
