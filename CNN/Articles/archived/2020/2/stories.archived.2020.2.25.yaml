      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b12cd-2ca4-4568-9fbc-b219e008904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attacked us with a low yield nuclear (weapon) and in the course
        of the exercise we simulated responding with a nuclear weapon," the official
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49f95b-9542-4c4f-9906-2e62b81ded72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b13b2-47d7-448d-b8ea-5fda2450adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a defense official described Thursday''s exercise demonstration
        as routine, the chosen war game scenario represents a widespread concern among
        Pentagon planners that Russia could use a smaller nuclear weapon during a
        conflict on NATO''s eastern flank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eaa88c-a54c-40f6-b38f-88a1d85c4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc02f5b-ad09-4532-9aa4-a68a4dc41b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise comes amid an ongoing Pentagon effort to modernize
        and bolster America''s nuclear arsenal efforts which have included the addition
        of a new nuclear weapon for the first time in decades, moves that some observers
        and Democratic lawmakers have criticized as contributing to a new nuclear
        arms race akin to those that characterized the height of the Cold War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4687548-8e9e-4ccb-a6f3-bdab4d2b4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4040da0-c44a-4f1c-a349-d8da3b808fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Defense Department has pushed back on the notion that
        the US is engaging in an arms race or growing its nuclear arsenal, saying
        its latest moves are merely a response to Russian efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b0a48-af2e-429f-bfc3-9a54b126fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a064226-ac08-4c0d-84cf-1c6d2efff2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say that Russia maintains up to 2,000 such low
        yield or tactical nuclear weapons which they can use in a variety of ways.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cca56-ccef-426f-86c3-6e06c6218ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81b0e6-b75b-4d81-9700-2a3f36bd315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have about 2,000 of those, and it''s not just the numbers
        it''s the different types, they have ground air and sea launched, most of
        their tactical systems or conventional systems are dual-capable, so they have
        depth charges, they''re nuclear and they''re conventional, they have torpedoes
        that they fire from surface ships as well as subs, nuclear, conventional,
        their surface to air missiles--they have nuclear warheads for those, they
        have ground launched cruise missiles in violation of the INF treaty," the
        senior Defense Department Official said, referring to the 1987 Intermediate-Range
        Nuclear Forces treaty that the US and its NATO allies accused Moscow of violating,
        a violation that prompted the Trump Administration to exit the agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8646a-8d4b-47d3-8f4e-acde3753e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85addfa6-4653-4550-90c3-2780f4c936b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently a scenario involving Russian forces using such a
        tactical nuclear weapon during a conflict in Europe would force the US to
        choose to either respond with a much larger and more destructive strategic
        nuclear weapon or to respond through conventional non-nuclear military action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccc489-b2e2-472f-ae4d-0a2ddb59f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600dfa03-f95b-44a3-9e15-e930f1f64e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US has deployed first new nuclear weapon in decades</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e128b-e921-4d5b-8571-df1f9bdef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disparity led the Trump administration to develop and recently
        deploy the first new US nuclear weapon in decades, a submarine-launched low
        yield weapon known as the W76-II.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e749a2-bcbe-43a2-be41-1628d3441101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef28b3-277d-47f2-b120-b26cb9b8aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deterrence really comes down to a combination of credibility and
        capability, you have to have the resolve to respond to nuclear use at any
        level but you cant just say that you have the resolve, you cant just feel
        it, you have to show it, you have to show it someway," the senior Defense
        Department official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e014c-dd92-4582-ad8b-d42858e7b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e190d2-47e4-4f0a-94fc-01c11bd67984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to say it you have to show it, and so the W-76-II
        was the least expensive, quickest way that we could put something in the field
        to show Russia that we had the capability in addition to the resolve to address
        any threat that they can pose to us," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bbb49-c54a-4d32-b857-2010a2ea314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751af403-6081-4bea-8405-acd6f51e594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say Russia''s arsenal of tactical nuclear weapons
        is much more concerning than the slew of recently announced new Russian nuclear
        weapons including a nuclear torpedo and nuclear powered cruise missile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f29a2-929e-4c0a-a96e-2acbbdf4e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5729945-ae59-43bf-99af-44e9c764ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really kept us awake at night when we conducted a nuclear
        posture review was not these few new novel systems but was their huge inventory
        of non-strategic nuclear weapons, these are tactical nuclear weapons sometimes
        referred to as theater nuclear weapons," the official said, adding that the
        new nuclear weapons such as the much touted nuclear torpedo did not provide
        Moscow with a capability that it did not already have with its already existing
        arsenal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4307ea3-2a4a-4d99-b16d-e3446dd89201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11370198-3c87-4ce4-b63a-8cf39f120371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2018 nuclear posture review called for the US to develop the
        recently fielded low yield weapon as well as a new sea-launched nuclear cruise
        missile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4d8a5-8e73-44ef-8c93-0d86fcd9b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ada0d-a2d3-4a5b-9f44-8dcf8264ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say that the Pentagon is currently weighing whether
        to pursue that cruise missile and that if it opts to do so it could take seven
        to ten years to field it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f0066-1e94-4e1e-91d8-cf15c093ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d568737-cf13-497b-a526-936110771ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allies are concerned</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2106a4-e1ae-4cf3-bff0-273ffc8e142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the senior Defense Department official said that some US allies,
        especially Asian nations, welcomed the deployment of the submarine launched
        low yield nuclear weapon due to the lack of forward deployed nuclear weapons
        in Asia, top US military officials have said that some European allies have
        expressed concerns that the weapon could lower the threshold of nuclear weapons
        use.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf40195-a4be-4241-a676-848e13ee526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea24cd-d6ea-48e4-b1e6-9d5f9d7299f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the low yield nuclear weapons, there was a difference
        of opinion on the low yield nuclear weapons, so we talked about our differences
        there, I explained our view point, they explained their view point," the Vice
        Chairman of the Joint Chiefs of Staff Gen. John Hyten told CNN earlier this
        month following meetings with his UK and French counterparts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07bb2a-48c2-4bfb-a0b6-b6b4f6e3be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ae020-d598-4669-a013-c6498a259a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their concerns were whether it would lower the threshold for the
        use of nuclear weapons or raise the threshold for them, that''s the question
        that they have," Hyten said while adding "I strongly believe and I think we''ve
        talked about it before that it actually deters Russia from using nuclear weapons,
        and the point I made to both our allies from both Britain and France is that
        the sole reason we have nuclear weapons is to prevent others from using nuclear
        weapons."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9915c97-a42b-48ca-9ffd-3d71427822c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c068ea-749e-4f7f-a356-1f7aaae561c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pointed out that our deployed stockpile is now less because of
        the low yield nuclear weapon," Hyten added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce4c73-382d-4bd6-80b6-da92f35261f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c60a9-6602-4e7e-bf62-995f6e3259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite adding new capabilities US defense officials insist that
        the US is not in a new arms race with Russia noting that the total number
        of nuclear weapons in the US arsenal has not increased and that any additions
        will replace weapons that are being retired.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7925d86-dac0-44eb-9b7c-8bf27c554db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f0174-94a8-46ab-bad4-982ead69e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not adding to the size of the inventory, there''s no reason
        for them to increase the size of their strategic forces, they are already
        increasing the size of their tactical nuclear weapons," the senior Defense
        Department official said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17082ef4-f4e0-486b-bee0-ea65b1a7b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370e5e3-f61c-4b9e-a031-39eaaa0e5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked it the US was in a new arms race with Russia, Hyten responded
        "I don''t like that term because if you''re in a competition and it''s involving
        the military there''s by definition a competition for arms so if you''re one
        nation versus another nation you want your military force structure to be
        better than the other force structure so arms race is kind of a false narrative
        because it describes something that''s always there."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6bf34-92d6-4b10-8d81-93c977410cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758e869-e32d-4103-8de3-02e7529bb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese and North Korea''s growing arsenals</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2273a18-d92d-42a2-b905-a0d578dd6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have also expressed concerns about the growing
        arsenals of China and North Korea, with the senior Defense Department official
        saying Friday that "China is already in the process of of expanding the size
        of its arsenal, they are going to double their nuclear stockpile by the end
        of this decade."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541c6df-4ba5-482a-9f2e-d0bc2494ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6e13b-8861-44d8-9c2b-78c1cb01297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea, they are increasing the size of their nuclear stockpile,"
        he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10598876-117a-4631-b918-b396b3fdad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff26303-ecab-4248-aa2a-877b6fde8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US should renew its treaty with Russia limiting the
        number of strategic nuclear weapons, an agreement known as New START, Hyten
        said he would not share the advice he was giving President Trump on the matter
        while saying "there is value to New START, there''s value to extending new
        START, and that comes from the two things, the cap on strategic nuclear weapons
        and a verification regime."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba7bd1-69cd-46f0-a369-900f37f49bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3a38b-a71c-4c75-ba3a-84becd8a1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think that you can look at a relationship with a nuclear
        competitor that doesn''t consider all of the weapons that they have so I hope
        that there is a strategic arms treaty with Russia, I would like to involve
        other nuclear powers, China in particular as we move forward because that
        again adds stability to a very significant and dangerous set of weapons but
        I would like all weapons to be on table," he added, referring to the fact
        that the Russian arsenal of tactical nuclear weapons is not governed by the
        treaty.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e3e32-dce2-4d07-ad80-a796ef134b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f64a0c-f581-4742-ba96-229badd0083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyten also strongly pushed back on the notion that the lower yield
        nuclear weapons meant that they were more likely to be used, saying that while
        they might be smaller their destructive power was "still enormous," comparing
        it to the atomic bomb that was dropped on Hiroshima, Japan, at the end of
        the Second World War.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782c36b-3dfd-4c8e-8b86-50043592c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15963d-c196-48b6-83cc-09dd1e20b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still kilotons. Think about the explosive power of Hiroshima.
        It''s still a strategic weapon. I really don''t like it when people call them
        battlefield weapons or tactical weapons. They''re not. They are strategic
        weapons, and the United States will always look at the employment of a nuclear
        weapon as a strategic attack,'' Hyten said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471484de-bdff-4547-bdb8-93ca27eee12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:27:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/25/politics/us-new-nuclear-weapons/index.html">US
        wants new nuclear weapons to counter Russia but says there is no arms race</a>"</em></p>'
