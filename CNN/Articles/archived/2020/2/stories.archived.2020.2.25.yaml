      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media network’s franchise renewal case was highlighted by Solicitor
        General Jose Calida''s petition for the Surpreme Court to nullify ABS-CBN''s
        license that is set to expire in May. Calida''s quo warranto petition cited
        “highly abusive” practices by the network— including foreign ownership and
        operational issues— allegations that ABS-CBN had refuted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26474dd4-0cb5-4b59-b30b-89951a890ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the petition, President Rodrigo Duterte has ranted against
        ABS-CBN, saying the network refused to carry his campaign commercials in 2016
        even if they had already been paid for. Last year, he suggested that the Lopezes
        just sell the company to a new owner as he would make sure that the TV station
        would be out of business by 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d4b6a-6ad4-4ea8-a3e6-09f9bb35a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano earlier hit the Senate for its
        move to hold a separate inquiry into ABS-CBN’s issues, when the lower chamber
        has yet to calendar a hearing on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70511e-6c7a-46d4-9718-aa3660d90d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the upper chamber’s probe—which already took place
        on Monday—would violate the Constitution, as the franchise bills should emanate
        from the House. A total of 11 measures on ABS-CBN’s renewal remain pending
        in the committee level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973381cb-70a0-41fe-8166-e586d99da7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/21/senators-counter-Cayetano-ABS-CBN-franchise.html">Senators
        counter Cayetano: Probe on ABS-CBN franchise case won’t violate Constitution</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40230c8a-80a7-4b26-9e6c-2f431f62d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on legislative franchises has begun its <a href="https://cnnphilippines.com/news/2020/2/24/House-legislative-franchises-to-tackle-ABS-CBN-franchise-renewal.html">proceedings
        on the case,</a> with the panel seeking comments from lawmakers and stakeholders
        alike. However, formal hearings may only start in May at the earliest, the
        panel’s top members said.</p>'
  'Novel-coronavirus-cases-top-80,000-as-markets-plunge-on-pandemic-fears':
