    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Supreme-Court', 'NTC', 'National-Telecommunications-Commission',
      'ABS-CBN-franchise']
    'template': '1'
    'title': 'ABS-CBN cannot operate without a franchise – ex-Chief Justice '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa695f-9334-47cf-b12c-b65dbde30ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19a051-0c63-432d-83c9-851cc133a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong>&nbsp;Even
        with Congress’ order for a temporary license, media giant ABS-CBN will still
        not be able to continue operations once its franchise lapses in May, a former
        top official of the Supreme Court said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47b19e-f8b4-44a3-aff8-26d324dae136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno refuted Justice Secretary Menardo
        Guevarra’s claim that lawmakers—&nbsp;through a joint resolution—&nbsp;can
        <a href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html">authorize
        the National Telecommunications Commission</a> to grant provisional authority
        pending legislative action on the network’s franchise renewal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a64b9-6fec-4a63-8d87-0ae08e3e1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Puno cited the high court’s
        2003 decision (Associated Communications &amp; Wireless Services versus NTC)
        which stated that there is a need for an existing license before a corporation
        can operate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136e890-d0d6-4af5-9828-92131d65a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were unanimous in holding that there is need for a franchise
        before the NTC can grant a provisional permit. Without a franchise, the television
        station concerned has to cease operations,” Puno said of the decision which
        he penned.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c7441-d1f6-48dd-ae7f-e66aea238798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top magistrate likewise referred to Republic Act No.
        7925 or the Public Telecommunications Policy Act of the Philippines, a measure
        which specifies the roles of the NTC.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20378a26-29d5-4bff-bca5-0675759c8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (ABS-CBN) cannot (operate) because of that decision by the
        Supreme Court and the laws we have, particularly R.A. 7925,” Puno added.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Supreme Court Chief Justice Reynato Puno cites a jurisprudence which says
        there is need for a franchise before the NTC can grant a provisional permit.
        He says without a franchise, the TV station concerned has to seize operations.
        <a href="https://t.co/iae6SyFAyZ">pic.twitter.com/iae6SyFAyZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232167490387468288?ref_src=twsrc%5Etfw">February
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b21248-3a8f-474e-b46b-55364ceb9532'
