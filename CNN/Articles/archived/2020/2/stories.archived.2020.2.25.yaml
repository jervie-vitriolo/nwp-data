      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s unreal right now''</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b07b0-4a5a-4ec2-b09c-71dc0a4de360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, South Figueroa Street outside the stadium looked
        much as it had during the Celtics game the night before, with almost every
        fan wearing a Bryant jersey or some purple-and-gold memorabilia, along with
        plenty of vendors hawking items for those who did not.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee889f1a-e811-4783-82b7-8008e0ce75e3'
      'mgnl:activationStatus': true
