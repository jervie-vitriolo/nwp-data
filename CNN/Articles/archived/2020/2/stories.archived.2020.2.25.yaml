    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e1b519-5ac6-4236-aff4-12eaa93c215b'
    'lead': 'PBA officials have decided to form first 3x3 league to improve the country’s
      world rankings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T22:01:04.632+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:08:06.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:42.662+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to feature 3x3 league in 45th season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52395cd-fb89-435f-919f-2aca6530b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Philippine Basketball Association (PBA) will be introducing a 3x3 league in
        the upcoming season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839d769-7ddb-4365-a0df-cf17c8381d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 PBA teams will participate, with two additional teams — Mighty
        Bond and Dunkin Donut — also set to join, according to plans revealed Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312da0a-bd99-41df-b4c7-cc05e244fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 14 teams will be divided into two groups of seven. There
        will be a total of 42 elimination games and 14 playoff games per conference,"
        PBA Board vice chairman Bobby Rosales said in a press conference on the 45th
        PBA season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcd49c-6abe-4094-b789-c8b40065a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will be held Monday, Wednesday, and Friday in between
        the scheduled doubleheader on those days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276aa05-ebb6-4fa6-9a77-0230556bf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the semifinals and finals will be a best-of-three affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d463be9-9081-4235-b7f9-454d84d50d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:01:04.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rosales, there will be no age limit and each squad
        will be comprised of four to six players with two Filipino-foreigners allowed
        to compete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0b727-8bda-4ebb-aa3a-d69aa0854ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T22:03:29.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'People-Power-commission-continue-fight-for-democracy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
