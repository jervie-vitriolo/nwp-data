      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f6059-9321-4248-b764-b4f8e049cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima sent the list through the US Embassy on the second week
        of January – less than a month after the passage of the US'' 2020 budget,
        which includes a provision that allows for a ban on De Lima''s accusers.</p>'
    '27':
