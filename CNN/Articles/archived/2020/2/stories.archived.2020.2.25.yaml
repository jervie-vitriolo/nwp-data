      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Gallup poll released earlier this month, more than 3 in 4 Americans
        (78 percent) said they would be willing to vote for a gay or lesbian person
        if they were a party''s "Well-Qualified" candidate for president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392ce1b-6ce5-4cb7-b6ce-2a0927b7edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
