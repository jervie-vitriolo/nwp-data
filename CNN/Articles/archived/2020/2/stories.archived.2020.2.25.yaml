      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc71ed-d81b-4996-90f0-1f5d0a171995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys also said they are working on assuring that Weinstein
        is brought to an infirmary and placed in protective custody at Rikers Island
        -- New York City''s main jail complex -- "so that he can get the best medical
        supervision and care possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a87ab9-bf2a-4245-a69f-4f8693a58eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9878b-9e4c-4e4e-af80-38245e45ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jurors deliberated for five days</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f45e5-8ddd-4280-a7e2-52c89ad4f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury acquitted Weinstein, 67, on the more serious charges of
        predatory sexual assault involving the two women, Miriam Haley and Jessica
        Mann.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58295fc-4dc7-46be-aeac-6f844a54a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c402c-20a3-4a83-b155-dbda79408b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, jurors indicated that they did not find beyond a reasonable
        doubt that Weinstein had also raped actress Annabella Sciorra, another alleged
        victim whose testimony prosecutors used in an attempt to establish Weinstein''s
        predatory behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be041c-9a76-429a-ac3c-143df84e517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33f5e7-a8e4-45c3-94de-dd0bc695d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors deliberated for more than 26 hours over five days before
        reaching a verdict Monday morning. A motion for a mistrial by the defense
        earlier Monday was denied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84075f5-ad7d-4dd3-85d4-ae625234ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f130c3b-d80a-4ce0-b84c-0e88d3142dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the verdict was read, jurors did not appear to look at Weinstein
        and may have been avoiding making eye contact with anyone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed293324-0d67-449b-b76b-221df14bd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae37ac-7754-4a64-84db-f4732f59c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear exactly how many years in prison Weinstein faces.
        Sentencing is scheduled for March 11.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d862e-0de3-461c-93ff-bbb39d5f44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f1f3f-04aa-49d8-ad31-4e8bd85735a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the charge of criminal sex act in the first degree, he faces
        a minimum of five years and a maximum of 25 years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41cf8b-20c8-4b4e-8d45-3fe4de896d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf0f49-c3a7-419c-8994-39b8c779d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the charge of rape in the third degree, he essentially faces
        no minimum prison time and a maximum of four years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18390d26-664b-4b06-9e8b-1b3d88c42ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7d07a-348e-4ffe-8e18-4ce3222eb48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ashley Judd, who accused Weinstein of sexual harassment,
        lauded the women at the center of the New York case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f75e35-0d7b-44b1-bda7-70df2ef487c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cca4ac-6209-4d06-a8f0-b922c5d7cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the women who testified in this case, and walked through traumatic
        hell, you did a public service to girls and women everywhere, thank you,"
        Judd tweeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85360010-0581-4a17-a890-2e5496b19f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8478df-bedd-4e6b-9710-e5d207f823e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weinstein''s criminal cases aren''t over. He also faces charges
        of sexual assault and rape in separate incidents in Los Angeles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973de30-c706-43d3-8d4e-9936630007cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1ddac-336b-43fe-93d8-65257c447d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied allegations of non-consensual sexual activity
        related to the other women.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb90973-7d4e-4e5b-b2f2-1cfbc5c36450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10499f4f-0b43-4cd2-808d-a0087773a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the case unfolded</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f5823-f871-4161-935e-5dd890f95ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was charged with first-degree criminal sexual act, two
        counts of rape and two counts of predatory sexual assault.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb436e7-d895-415a-845f-f5b23cd5705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2d7d4-d316-4f45-91b7-81e276327c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are based on Haley''s testimony that Weinstein forced
        oral sex on her in 2006 and Mann''s testimony that he raped her in 2013 during
        what she described as an abusive relationship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e322c-2d6d-4577-938f-1f0b7e00a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71462013-27de-4d46-aacf-75e80ff2eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other women, including Sciorra, also testified that Weinstein
        sexually attacked them as prosecutors sought to show that he used his power
        in the movie industry to prey on young, inexperienced women.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812ddfa-57a2-4d66-9db7-a54415296e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb150c4-3efc-4d19-8ee8-29e782c16f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra''s testimony that he raped her in the winter of 1993-1994
        is outside of the statute of limitations but could have been used to support
        the predatory sexual assault charges, which requires serious sex crimes against
        at least two victims.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c17f94-59e6-4c88-a6d6-1b0f4ef4465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca57de-bc5d-4d21-b59e-0b1557dbb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s defense attorneys argued that the sexual encounters
        were consensual. As evidence, they pointed out that both Haley and Mann had
        sex with Weinstein after the alleged attacks, and they continued to have friendly
        contact with him for years afterward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad8081-fedf-4b64-bb0a-45ddb1fab20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d091ffa-9433-4027-8a42-5bd657c6c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The verdict ''marks a new era of justice''</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54348fd6-81cd-486b-aa31-6043e226f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s testimonies highlighted questions about consent and
        power dynamics -- questions that rarely, if ever, have been tested in a courtroom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cdbd2-ebe7-4727-80c7-9af445f3fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b07e7f-e186-4d61-942c-fca275c3bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of accusations against men abusing their power ensued in
        what are now called the #MeToo and #TimesUp movements.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5684c19-6de9-401c-8c56-0ada33942e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79950c10-9a7e-4dc1-a158-cfd8666c810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Tchen, president and CEO of the Time''s Up Foundation, said
        the verdict marks an important turning point.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc801dc-5d3a-4067-a77f-f0c605b13d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33561b0d-da9a-48c0-9ec8-2ecf9bff2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial -- and the jury''s decision today -- marks a new era
        of justice, not just for the Silence Breakers, who spoke out at great personal
        risk, but for all survivors of harassment, abuse, and assault at work," Tchen
        said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b6843-dbd3-44e1-9111-7df85d1551ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d8713-3cc7-4c31-aa79-8e070980aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an acclaimed producer of movies such as "Shakespeare in Love"
        and "Pulp Fiction," Weinstein was accused by multiple women of a wide range
        of sexual misconduct in stories published in October 2017 in The New York
        Times and The New Yorker.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18af8ea-b6a1-440c-8775-28e0cf844144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a858338-6910-434f-a807-8c24a2f6dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Katz, an attorney for Dawn Dunning, who testified against
        Weinstein, said Monday afternoon that Weinstein belongs in prison.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2ae05-1ac1-4bcf-b355-f745e57a4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517f9bc-22fe-4211-ae46-fc0c209d2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein has hurt dozens and dozens of people by his sexual
        predatory rapist violent behavior, and today there can be no other discussion
        other than Harvey Weinstein is exactly where he should be," Katz said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c48d0-33e5-4cc6-8ebb-fda63d2aeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e7a07-01f5-4bdb-96ae-14635350f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Wigdor, attorney for Tarale Wulff, who also testified against
        Weinstein at the trial, said that while Monday''s verdict was significant,
        Weinstein''s behavior has done damage to his client and others.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a463e8-a469-4183-ba61-c14693199a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c00526-fe4f-4445-8e28-38e6cc5fd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he''s been convicted, we can''t undo the harm that he''s
        caused to so many victims. Today will be some load of relief for all of the
        assault survivors," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc8d85-a147-4b24-bade-aff9497a32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:36:50.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/24/us/harvey-weinstein-trial-verdict/index.html">"Harvey
        Weinstein faces at least 5 years in prison after jurors convict him of a criminal
        sex act and rape."</a></em></p>'
