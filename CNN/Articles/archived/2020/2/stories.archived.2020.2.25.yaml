      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laine was a Marina High School student who grew up in the Orange
        County, California city of Huntington Beach.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e618856-69eb-4822-86af-277e9d0c4a54'
      'mgnl:activationStatus': true
