      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might really be copycat, but you have been to China, and you
        have seen the drill that the military shows off to the people every day,”
        said Duterte on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b5815-70f7-41ca-8d8b-2ce51969b19e'
