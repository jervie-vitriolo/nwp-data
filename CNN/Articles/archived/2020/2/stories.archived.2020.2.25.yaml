      'mgnl:lastActivated': 2023-01-26T21:08:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366b3a9-59e0-4d34-906c-6733e4bb1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T10:45:26.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines’ Newsroom,
        “I discourage absolutely any travel” to Daegu city and Cheongdo county in
        north Gyeongsang province, which reported local cases of human-to-human transmission
        of the virus that causes the COVID-19 disease. Duque also said those going
        to South Korea must monitor developments on the viral disease as precaution.</p>'
