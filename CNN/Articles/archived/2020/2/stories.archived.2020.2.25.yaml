  'World-s-oldest-man-dies-':
    'author': 'Eric Cheung, CNN'
    'caption': '112-year-old Japanese man Chitetsu Watanabe poses next to calligraphy
      reading in Japanese ''World Number One'' after he was awarded as the world''s
      oldest living male in Joetsu, Niigata prefecture on February 12.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
