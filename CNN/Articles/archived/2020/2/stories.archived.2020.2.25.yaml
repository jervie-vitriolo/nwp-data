      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a111b47-8280-4ddc-b437-7c4e7a6b3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda also reportedly closed down their production operations in
        the<a data-cke-saved-href="https://edition.cnn.com/2019/02/19/business/honda-uk-plant-swindon-brexit/index.html"
        href="https://edition.cnn.com/2019/02/19/business/honda-uk-plant-swindon-brexit/index.html">
        United Kingdom</a>, Turkey, Argentina, and Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43ea2c-30a9-4ec3-ade1-d747bbbfc0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with the Japanese automobile company, Lopez confirmed
        that 387 workers  will lose their jobs, but will receive “generous compensation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b05dd0-0447-4d83-9e01-7407c08584de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b129a-386e-4a69-87dd-8fa5d536565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.286+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that government agencies, such as the Department of Labor
        and Employment (DOLE) and DTI, will be able to extend help to affected workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1429f4-58eb-4271-a3c1-6af4e5842698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678554f-f687-40b9-852b-2dfeff86e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makakahanap din ng mga kapalit na trabaho. TESDA is always there
        kung kailangan ng retooling, retraining kung kailangan ng ibang skills,” Lopez
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367ebad-1172-431e-84c3-e59d8ae8cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db28f8-432d-4d3e-82d0-3a62a70dde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that DTI will help the workers out if they want to
        start a small business. Livelihood startup kits and microfinancing will also
        be made available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36524d4b-c8a5-49da-9fec-7948c8d18245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:19:48.287+08:00
