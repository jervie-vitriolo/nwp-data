      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96457ac3-b5a3-481d-bfae-f18e4d1460ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.830+08:00
