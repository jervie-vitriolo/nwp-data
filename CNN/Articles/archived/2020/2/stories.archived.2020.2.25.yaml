    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:30.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katherine Johnson, famed NASA mathematician and inspiration for the
      film ''Hidden Figures,'' is dead at 101'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fe555-45c5-4840-98f0-7c980d16cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Without the precision of "human computer"
        Katherine Johnson, NASA''s storied history might''ve looked a lot different.
        Her calculations were responsible for safely rocketing men into space and
        securing the American lead in the space race against the Soviet Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34ae22-01a3-4e05-96f3-5fc37e782fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838657a8-8584-4fef-aacb-6acf0e919db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost her entire life, her seminal work in American space travel
        went unnoticed. Only recently has Johnson''s genius received national recognition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c1a5c-e879-4a3c-89cb-4855d602627d'
