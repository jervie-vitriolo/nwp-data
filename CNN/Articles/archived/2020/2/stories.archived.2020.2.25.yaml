      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/15/Guevarra-says-De-Lima-delaying-own-charges.html?fbclid=IwAR2URYF-2IPYotfmX_2yxK1yKJ00V9s2Pp0S01nJIWiOfDcP6hy1ndeTcp0">READ:&nbsp;De
        Lima causing own delay of her drug case trial — Guevarra</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688af005-1def-48e3-ae57-200a0c0cd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662dfcd-ed79-46d0-8d8f-213e3f9e3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima: Witnesses under pressure</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ab3c8-40ee-4c43-91bd-2a650069e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is charged with conspiracy to commit illegal drug trafficking,
        but several convicts she was allegedly in cahoots with have already denied
        any involvement in drugs, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbad421-59aa-4437-b7f2-d849882e8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431200ad-c9c3-4957-a704-7600c18f749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If no one admitted they engaged (in drug trafficking), then for
        heaven’s sake, with whom did I conspire?" De Lima said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aecd66-2d36-4d29-a32d-3f49b9f0909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec0a4f-d697-4e17-a95f-496ee81caaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima believes these convicted prisoners, who now serve as witnesses
        against her, are “under intense pressure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c4d1f-1241-4a6a-9f62-b0184af277dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1b377-a138-457a-b09f-96842475a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled one hearing where a witness who just delivered his
        testimony looked at her and mouthed an apology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d1c24-a9b2-43e6-b740-e56b5a0e66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21897818-bef5-4225-ac18-5290f00ee84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to lip-read. Sabi, ‘Ma’am, pasensya na. Papatayin ako.
        Nakita iyon ng staff na katabi ko''," De Lima said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6a91a-0682-46fc-9c3b-38ea34275aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f29b59-738c-473a-aaf3-d9f3e6d65c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that another witness approached her after the hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e668f44-e721-4db9-9954-1f36207f6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84557d1f-6957-4f7c-959e-1f97a6ed64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nya, ‘Ma’am, I’m sorry. I’m sorry.’ San ka nakakita ng ganyang
        mga witness?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72225e9-3d32-4dfb-9cff-9ca03f4101d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef0252-af4d-4813-9ef8-50ca6cc792da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator believes no right-thinking judge will convict her. “Whether
        they are courageous, that is the question.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6aec86-e720-48bf-b5e4-b79ac971e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c05d47-8b88-4ab3-b0df-f616472392ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima: I''m alright</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c64340-3b4b-4480-be33-7991f1fad657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a thousand days in detention, De Lima said she is
        perfectly fine. She said she has found beauty in solitude.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cead4-3d1a-4a5a-b1d8-423b55388550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a5528-ac35-4eb4-b6e4-b0d162b2bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have gotten used to my life. Solitude is a blessing. I have more
        time to reflect, pray, and read," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9f2ae-3bbd-405f-ab41-59c2fa4fe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8b630-550e-4c64-be20-ea1e55d5ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, De Lima admits she still feels sad sometimes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c406eac-7c7e-4fcd-8321-cf511b19ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b22b8-8d39-41d9-89ed-b53570c22d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, there are times when emotions would creep in especially
        at night. There are times when tears would fall. But the next day, I would
        be alright," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17a556-bdde-4b78-96be-d9bc20385572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879605e-5d7b-42f6-a5f8-e6040e732f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the busy life she used to have, De Lima has a fairly regular
        routine at the Philippine National Police Custodial Center where she is detained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32d4d1-eb8b-4274-a4b2-3dade72bce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf3a09-075c-4104-9288-aadc2dd4de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she wakes up at 4:30 a.m. and reads the Bible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad477d84-a83d-453c-bd69-20931ad9a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446dd63-acd9-42a6-8a50-5d6b3856c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would then clean her detention area while waiting for breakfast
        at 8 a.m. After that, she would start working.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2ffae-dd20-4e8c-8a1f-6b8b50fa6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60d377-fc54-4768-9a6c-f1fb80b59f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:16:34.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:26.535+08:00
