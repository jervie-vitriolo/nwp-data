      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a021e-d04e-41da-a2cd-2369538c1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.734+08:00
