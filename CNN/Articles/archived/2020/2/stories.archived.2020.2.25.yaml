    'mgnl:tags': ['plank', 'George-Hood']
    'template': '1'
    'title': '62-year-old former Marine sets Guinness World Record by holding plank
      for over 8 hours'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217628d-5afb-4990-914c-c495d7cb607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s an incredible feat at any age.
        But George Hood, who set the male world record for longest time in the abdominal
        plank position, is 62 and says he''s in the greatest shape of his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4759d0-f1e9-4d34-8e67-0c0dd4197a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d3376-32ea-4ab9-b2f1-2b86cc00d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 15, Hood held a plank for 8 hours, 15 minutes and 15
        seconds, which Guinness World Records confirmed was the new record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c649451-5830-4e22-b167-3f766dbb30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a19e80-ba7b-4a89-ac73-5566225d471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female record is currently held by Dana Glowacka from Canada,
        who held a plank for 4 hours, 19 minutes and 55 seconds last year, according
        to Guinness World Records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258999e0-e98b-4a2e-8a81-584aeff21a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d43ee-f7ed-4ba1-9bcb-47e5cd0c9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood, a former US Marine and retired Drug Enforcement Administration
        supervisory special agent, has broken the record for longest plank before,
        in 2011 when he held it for 1 hour and 20 minutes. But when he tried to set
        it again in 2016, he lost to Mao Weidong from China, who held a plank for
        8 hours, 1 minute and 1 second.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16e547-66db-4dae-bc87-6dbcece0308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e902e7-ec55-46f8-8f2d-eb350c874bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood, of Naperville, Illinois, said he was determined to reclaim
        his title. He trained every day for an average of 7 hours for the 18 months
        leading up to the big day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15dd2a-fd2c-4d23-a902-1e466c76ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa68bb-8c6e-4a93-ab90-45907dd1bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 4-5 hours a day in the plank pose," Hood told CNN. "Then
        I do 700 pushups a day, 2,000 situps a day in sets of a hundred, 500 leg squats
        a day. For upper body and the arms, I do approximately 300 arm curls a day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c666bd-9d56-4dfd-acc8-2cd89738d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569598b-7028-48f8-99d7-05e8ec14c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Hood did around 2,100 hours of planking to prepare for
        the event, according to Guinness World Records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92479c9-f62e-4880-b64e-bd3d00753539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a057db1-ee41-4df1-b9e8-091cc3af8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hood finally got up on the platform to break the world record,
        he said he thought of his three sons. His rock music -- including Van Halen
        and "Du Hast" by Rammstein -- also kept him going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530a793-3c83-4740-b618-b0fe8cdbb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7865ee7-4bf1-4b14-8350-efd1eb0a8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it gets tough, you know what I do? I turn that music up so
        loud, you''d think you''re at a rock concert. I always had a fantasy of being
        a rock star back in the ''80s," Hood said. "And at least for those 8 hours,
        15 minutes and 15 seconds, I was a rock star."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96060c-6235-4c29-bdb3-13f4c857d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03fae1-a36d-4e12-b5f6-a99a3704058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood said the phases of prolonged planking are similar to the walls
        one encounters while running a marathon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e16b9c-540f-4659-b8f7-6476527d8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a03871-ba40-41e6-8f31-a6c07d785141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burning will set in those elbows. The skin will break and they
        will bleed," Hood said. "When that happens, (my coach) talks me through it
        and I take lots of water and eventually they go numb. When the numbness sets
        in, I''m generally pretty good. It''s just a matter of being tired and wanting
        to stop."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c150c-a31f-4f0f-9fbc-491b2eb80aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533e57c-db01-4547-b22b-812da68a09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how much he wanted to stop, Hood said he had to keep
        going because he was doing this for a bigger reason than just himself. He
        was doing it to help raise mental health awareness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a1fad-ce61-44fd-a97e-ce005581c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba68440-0ab3-4008-8a53-fa614607f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his experience in the military and law enforcement, Hood said
        he knew mental illness is often stigmatized. So he completed the challenge
        at 515 Fitness, a gym that helps address mental illness through exercise and
        professional help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bc9d2-8853-425d-8c34-465d4fdb002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd44ee-0bd4-4983-b129-d0003cf7b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in a combat situation, and even in law enforcement
        with the agents that I used to work with, we get involved in shootings," Hood
        said. "Some people don''t handle it well because they''re burdened with other
        issues that are running in the background, whether it be marital issues, kid
        issues or financial problems. Sometimes those things can push people over
        the edge and they don''t know how to flush it out, how to talk about it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3b4ca-12a5-445d-a8b1-2154435c315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8f347-cb1f-46b7-9c66-d58b14b79ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when they walk through the door at 515 Fitness, there''s hope
        because there''s licensed clinicians there and trainers that will help them
        get well," Hood added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af5f83-1d81-488c-aac4-b4fcadb69a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567563e-40f2-425c-a2fb-c4c03d32f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could have stopped planking at any time after the 8 hour and
        1 minute mark, but Hood said he pushed toward 8 hours, 15 minutes and 15 seconds
        to get the "515" numbers in there and dedicate it to the gym.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc42238-e5ea-476a-aab6-d59c43749baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3da8c-0d70-4567-86aa-ee1e4b6bc0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the reclaiming of his world record title, Hood finished
        off the event with a quick 75 pushups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9d709-743b-457e-933b-c97dfe311025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596fd7f-b588-45ee-8998-d3cf3241cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood said this will likely be his last time breaking the world record
        for planking, but his next goal is to set the Guinness World Record for most
        pushups completed in one hour, which currently stands at 2,806.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb468c-2fb3-4ce0-8b1a-3bd361ad57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b90b81-2d45-4f58-8af0-803b28067703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a lesson to be learned from this, Hood said it''s this:
        "Anybody can do what I do."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967e3d2-93a1-4fc5-a15e-a2b9f6f046d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338287e-d6ec-458c-8f96-ea1154af7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has to start somewhere," Hood said. "Every tree that''s
        planted has roots. Once that tree is planted and those roots start to grow,
        whether it be 30 seconds or a minute or 5 minutes or an hour (of holding a
        plank), you start repeating the process and taking care of your tree, it will
        grow and you will improve and you will actually get better."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94476b18-af4a-42e0-ae16-32eff2dad391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:32:06.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:09:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/23/us/new-planking-world-record-trnd/index.html"
        target="_blank">62-year-old former Marine sets Guinness World Record by holding
        plank for over 8 hours</a>"</em></p>'
