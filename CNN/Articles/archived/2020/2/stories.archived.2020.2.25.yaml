      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1d3a8-9712-4741-81c4-860c92735ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a pioneering mathematician who, along with a group of other
        brilliant black women, made US space travel possible, died this week. She
        was 101.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce29c0-dd22-42cb-9b20-2d796f31d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a685f-f7fd-493c-9348-5146fce6c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA announced Johnson''s death on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899ae11-ce00-46cf-9872-b10fc5ae2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16836851-bba2-48a5-89c9-e5484b70015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was part of NASA''s "Computer Pool," a group of mathematicians
        whose data powered NASA''s first successful space missions. The group''s success
        largely hinged on the accomplishments of its black women members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b218e8-0efa-4293-a971-e47887501749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf4747-5bbe-4515-a7ac-d9b0b68f2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work went largely unrecognized until the release of 2016''s
        "Hidden Figures," a film portrayal of Johnson''s accomplishments while the
        space agency was still largely segregated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf93c3d-fc15-4eae-9061-fdec2bf5cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ca977-af97-4ece-a529-d3dcbf00c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her talent was evident early on</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a82914-4151-4223-bb54-0c75f27af975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was born in White Sulphur Springs, West Virginia, in 1918.
        Her preternatural talent for math was quickly evident, and she became one
        of three black students chosen to integrate West Virginia''s graduate schools,
        according to her NASA biography.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02058790-ba4a-4d2e-b7e0-060c993473fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfbc1a-8f69-4424-a8b5-709705aa0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started her career as a teacher but had her sights set on mathematical
        research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6a38c-cc62-4924-a14e-f92b64a21b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42daf1-fa07-417b-a290-d407a436fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an executive order that prohibited racial discrimination
        in the defense industry, Johnson was hired at NACA, the National Advisory
        Committee for Aeronautics and NASA''s predecessor. She was one of several
        black researchers with college degrees hired for the agency''s aeronautical
        lab through the initiative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c8f5a-3467-45b6-a225-82ee076f0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc98fec-a259-4286-b8c5-28b31dd67eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started in 1953 in the facility''s segregated wing for women
        before she was quickly transferred to the Flight Research Division, where
        she remained for several years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57b1e5-1712-455b-807f-949ae02a94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c904689-a7bf-4743-aaad-3f03182175f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But midway through the ''50s, the space race between the US and
        the Soviet Union began to intensify. So did Johnson''s career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6014a73-3cff-4584-973c-8b5562bd62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba45584-a9cd-4587-a388-546469074ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was tasked with performing trajectory analysis for Alan Shepherd''s
        1961 mission, the first American human spaceflight. She co-authored a paper
        on the safety of orbital landings in 1960 -- the first time a woman in the
        Flight Research Division received credit for a report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d412b-bf90-4fa3-a070-349a06362fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9401516-5e53-455d-adbb-8a29fa3a4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite often being the only woman in briefings, she quickly gained
        notice for her accuracy. John Glenn requested her help before his orbit around
        Earth in 1962. He was skeptical of the computers that calculated his spacecraft''s
        trajectory, so he told engineers to "get the girl" and compare Johnson''s
        handwritten calculations to the computer''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81e12c-f19c-4866-96f3-4e34c94fda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3a6d6-50fa-4f30-a162-8f0091814164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If she says they''re good, then I''m ready to go,''" Johnson
        remembered Glenn saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63fc56-23fe-45c0-abef-13a591d26be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2920f-246b-494b-ba92-80022c98a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave the OK, and Glenn''s flight was a success. His mission
        -- and Johnson''s role in it -- helped nudge the US ahead in the space race.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf732337-4483-4a60-b54c-f9a50e982f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd903326-39cf-4377-a5d6-a39e15a1f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Johnson retired from NASA in 1986, she''d mapped the
        moon''s surface ahead of the 1969 landing and helped astronauts aboard the
        Apollo 13 safely land back on Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b27b5-be30-4ff8-b98a-8eccc42a17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90519f8e-e15a-470f-85ce-2146a9e684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her work was ignored for decades</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e515d73-12a6-4215-96df-4a8f01250fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the release of the book "Hidden Figures," which was published
        in 2016 and turned into a film the following year, officials lobbed heaps
        of praise on Johnson and two other black women mathematicians in the agency''s
        Computer Pool, Dorothy Vaughan and Mary Jackson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf52f40-ab1e-406c-9472-ebac4594f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.732+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dea967-9487-4fd6-b585-8579cbfbd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA renamed a facility for Johnson in February 2019. A street in
        front of NASA headquarters in Washington was renamed "Hidden Figures Way"
        for the three women in July. And in November, the three women plus engineer
        Christine Darden received Congressional Gold Medals for their contributions
        to space travel. Vaughan and Jackson received theirs posthumously.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56344a-9b54-4a84-8795-6fa38a6b1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T05:31:52.733+08:00
