      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        decision of Greg Slaughter to take a break won''t be a huge blow for Barangay
        Ginebra in the Philippine Basketball Association (PBA), according to the team’s
        governor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d0c1e-802f-4bee-8885-f9aeb7afd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/basketball/2020/2/8/greg-slaughter-break.html">Greg
        Slaughter decides to take a break from basketball</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ed2f6-ee36-4d5d-9ac6-5d918299fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfrancis Chua broke his silence on the issue and clarified that
        Slaughter was never denied of a contract renewal. He explained that the usual
        practice is for players to approach management once their contract has expired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502fa48-c364-4d5b-bf40-341098221e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the news was not from us, don''t believe it. I didn’t reach
        out because he already talked to Tim in a meeting," he said in Filipino after
        the press conference for the 45th PBA season Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db691c-1a40-4ca8-a986-44b07c516f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his decision. He’s not young anymore like 12 or 15 years
        old," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c292bb7-8bb8-4172-8057-8c9e12144eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team official revealed that a week after the team won the 2019
        Governors'' Cup, players came to their office to ask for a renewal but Slaughter
        was not one of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5d600-b8f4-497b-8ca2-a323f9b5a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation sports director also denied rumors that
        there were plans to trade the big man.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bfeca-ac6b-403d-926e-913c0efb2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:04:51.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter won four titles with Ginebra. His contract with the team
        ended last January 31.</p>'
    '0':
