      'mgnl:lastActivated': 2023-01-26T21:08:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54b0ba-b5e5-428a-b6c0-bc5fe9a64d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
