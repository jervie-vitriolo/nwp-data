      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Multiple outbreaks of the novel coronavirus
        outside of mainland China have continued to worsen, as experts warn we may
        be approaching pandemic levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209d0be-7dfe-4b8b-8db1-b0a72b04fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1df3d-54da-4a6e-96a6-eb3a034c0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Health Organization landed in Italy late Monday to "support
        Italian authorities in understanding the situation," the WHO said. The team''s
        focus will be on "limiting further human-to-human transmission" after a rapid
        rise in cases. At least 229 people have been infected with the virus, and
        seven people have died in the Southern European nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c22d2-d4ff-4c7a-bdf5-68484eb73dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b700d-1a1a-472d-a92c-e40680b800c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, more than 893 cases have been confirmed, up from
        31 a week ago. At least seven people have died so far, and the virus has spread
        throughout the country, though the worst outbreak remains in the southern
        city of Daegu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45676df2-90bc-4d6e-86aa-750e44fac265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb27794-649b-4700-b53b-8f8278b789c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities announced the postponement of the National People''s
        Congress (NPC), the country''s rubber-stamp parliament, an unprecedented move
        in recent times. It comes after President Xi Jinping warned Sunday that that
        novel coronavirus is the worst public health crisis facing the country since
        its founding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd034f-8b7f-4111-84ca-29169180bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b31c2-3302-47f4-86d4-9e27e3d8cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end Monday, China''s National Health Commission''s recorded
        confirmed 77,658 cases in the mainland, and 2,663 deaths. The novel coronavirus
        has now infected at least 80,067 people worldwide and killed 2,698.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd1721-a40c-4923-9e63-340dad2c1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25318996-4394-4feb-93cd-f15891ad08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Korea in crisis</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb64771-421b-4807-88c4-dfc75803e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the outbreak appeared to be stabilizing in parts of China,
        with six provinces on Monday lowering their response level, the number of
        cases worldwide has continued to grow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4879acb-5a48-4e59-bd06-04ce72995e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b38053-a7ac-48c3-86a0-b5b0e75f1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, all flights have been suspended to Daegu, the southern
        city where the initial outbreak occurred. Several countries and territories
        have announced restrictions on travel from South Korea, or new warnings for
        citizens traveling to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04a950-f76c-48de-b5a4-d2bd1ed2a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d588644-ce60-4658-9ef7-fc62aae83934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daegu outbreak had been centered around the Shincheonji religious
        group, but the virus appears to have spread now beyond practitioners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86eb282-b899-480f-9600-28ae4344fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c404fa5-bca5-4c66-b5f1-7239f083d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred members of the group have tested positive for the
        virus, and more than 9,000 practitioners have been put into self-isolation
        while they are tested by health authorities. The infection is believed to
        have transmitted rapidly because of the mass worship sessions the group holds,
        which puts them in close contact with one another for long periods of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc444cc9-83d6-4f59-a4f5-7cff369f9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569d243-9412-4b86-9122-efa8cd5aca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shincheonji has said they are the "biggest victims" of the outbreak,
        and warned people against "groundless attacks" against them because of the
        outbreak. They have said they are cooperating with the authorities amid accusations
        of secret member rolls making it difficult to track potential cases through
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ae59c-f9e8-4db6-a5ac-2dca7d1e9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d30bc-7bbf-4a45-b8b3-951b1e124ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking late Monday, US Secretary of Defense Mark Esper said military
        commanders in Korea "are looking at scaling back the command post training
        due to concerns about the coronavirus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08203c-246d-471f-b100-26f444c1a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9589b4-b2d1-40e3-afc2-5486af44e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said he is confident the US and South Korea will "remain fully
        ready to deal with any threats that we might face together."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec22b8b-515b-4b65-a615-bc5a20cfeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afbe09-7407-41fa-99de-0bc296da0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of cases of the virus have been confirmed across the country,
        including among the military. Soldiers often live in close confines and there
        are fears of a self-sustaining outbreak among forces based in various areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccfe91-93ff-46d1-844c-91ad5f1fbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15262967-8aea-449a-91fb-cb64b5985a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Italian outbreak</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dad7e-2d18-4d8f-a7c1-7a947de82166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Asia, one of the worst outbreak is in Italy, where around
        100,000 people in the northern regions of Lombary and Veneto are facing travel
        and other restrictions as the country struggles to contain a sudden spike
        in cases that has so far seen at least 219 confirmed cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fac3e-58da-49f8-b009-e2db768a2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f5c69-c6fc-454c-83a3-39b32a7c74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict emergency measures were put in place over the weekend, including
        a ban on public events in at least 10 municipalities, after a spike in confirmed
        cases in both regions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b91b1-19f9-4bad-a16e-f8530300cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84f827-1488-456b-85e6-7fe5a8b4ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy still has not identified "patient zero," the source of the
        coronavirus outbreak in the country, two officials said Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4acbd8-db7b-43d2-88c5-b739e9a1dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4811c90-cec4-40f3-bb78-72838e883043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is to identify ''patient zero,'' where he/she
        is from, and to stop this chain of infection," Angelo Borrelli, the head of
        Italy''s civil protection agency, said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeeb5c6-9ec5-4303-bdab-e42be0d2b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045915a-d2b6-4f03-bd82-f8f1084e900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Zaia, the governor of the Veneto region, said "no news" when
        asked Monday by CNN affiliate Sky 24 about the hunt for the carrier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2eb5c-628a-4225-850a-9e778916a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92911c4-70fb-476c-9594-d3daabf345c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrelli suggested an explanation for the sudden spike in cases
        over the weekend: "I believe that the incubation period meant that the infections
        all exploded at a certain moment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54743b3f-bb04-4839-9bba-618d74a60176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf850dd-9995-4544-905a-cb733efd231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the European Commission said was providing
        aid worth $250 million to affected regions and sectors of the EU.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e64b4-cb3e-4944-91e8-1a3712135baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b827b-1226-46cd-975d-0c70d516c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As cases continue to rise, public health is the number one priority.
        Whether it be boosting preparedness in Europe, in China or elsewhere, the
        international community must work together. Europe is here to play a leading
        role," said Ursula von der Leyen, the President of the European Commission.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc845f9d-4ccf-42f7-a0e2-812f4e1d2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da62bc-91fe-4c85-bedb-fdf4d13a7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission added that it was stepping up support for Member
        States following developments in Italy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c762d-f62f-4629-ba01-f604759df63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf1341-eca2-4676-ab1d-2097f5eae94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Kyriakides, Commissioner for Health and Food Safety said:
        "In view of the rapidly evolving situation, we stand ready to increase our
        assistance. In this vein, a joint expert mission of the European Centre for
        Disease Prevention and Control and the World Health Organisation will depart
        to Italy this week to support the Italian authorities."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720aae2-97b1-41b1-83f1-e664c55d7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7eaec-6227-4f7c-a004-9fd896efa9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran struggling to contain</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddb14d-045b-4f79-97bb-b74b25f5d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Middle East, flights from Iran have stopped and borders
        with the country have been closed as the region tries to keep the spread of
        a deadly coronavirus at bay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b56c6c-59dd-4b7d-b5cf-79b73776d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87577cc6-3638-4d6b-905b-c4acb2acb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is on the front line of the outbreak &nbsp;the health ministry
        has confirmed 61 cases and 12 deaths.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e12ef-9e27-460d-a7ad-6363dca7b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb783bd1-f600-447e-860f-8085bc6fab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Iranian lawmaker, Ahmad Amirabadi Farahani from the holy city
        of Qom, criticized the government''s handling of the outbreak, accusing officials
        of covering up numbers. Farahani said 50 people had died from the virus in
        Qom, the epicenter of the coronavirus outbreak in Iran, though the country''s
        health ministry has denied his claims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d84ce-0ff6-4c2c-bffc-ad130a7415f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561a4c-5298-4d4a-b901-ead56cc714d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy economic sanctions imposed against Iran by the US and
        other bodies have made tackling the disease harder, with the country struggling
        to access novel coronavirus test kits, a board member of Iran''s Association
        of Medical Equipment Importers told the semi-official news agency ILNA on
        Sunday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e1db6-a37d-4397-898d-159ccd2f3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90832cd7-0fc3-4911-91c8-ad0a4b5ba6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramin Fallah told ILNA that "many international companies are ready
        to supply Iran with coronavirus test kits, but we can''t send them money"
        because of the US sanctions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324e666-e4e1-41ef-9355-5d718bf0d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8222e10-a93e-48cf-97d5-1640c2ad6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.724+08:00
      'mgnl:createdBy': 'glee'
