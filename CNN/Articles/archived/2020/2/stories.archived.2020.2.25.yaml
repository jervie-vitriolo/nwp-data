    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e9786-0bd9-44e6-a19e-2477dca2048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.867+08:00
      'mgnl:createdBy': 'alyssa'
