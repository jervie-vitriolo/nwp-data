      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Schulten, the carnival parade is a tradition in the
        town, with some 30 floats and 1,000 people taking part. He estimated that
        more than 5,000 people were watching in the streets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357a01e-54eb-4707-b8c4-4a6c310d1028'
      'mgnl:activationStatus': true
