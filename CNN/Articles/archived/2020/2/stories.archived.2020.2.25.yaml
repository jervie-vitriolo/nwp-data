      'Court-of-Appeals']
    'template': '1'
    'title': 'CA orders GMA to reinstate 51 dismissed workers, release backpay '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479339e3-05d1-492d-8de8-18f540110618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Court of Appeals has ordered GMA Network to reinstate 51 "talents" who were
        dismissed for joining a protest rally years ago, declaring them as regular
        workers of the station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec264c-6579-4710-97fa-8df60e59e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c6843-b50b-433b-ad1a-3ea493c6d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s Fifteenth Division instructed the media firm owned
        by Felipe Gozon to bring back 51 workers who were removed or unrenewed for
        their posts. The workers were part of the Talents Association of GMA-7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60740d-05ce-4581-ad0e-586180502287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf193a-ab78-474a-b2d4-7e3608454e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners filed a case against the network in 2014, saying
        some of them were terminated because they took part in a protest picket against
        "unfair labor practices" of GMA. The court''s decision reverses a 2017 decision
        of the National Labor Relations Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04a9d0-be3f-4409-b9a3-3c58300402b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ed8d2-e255-488d-9840-c095b883a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network argued those who joined the picket took unauthorized
        absences to cause work delays, saying it was a "breach" in talent agreements
        and was a ground for dismissal. But the court said that 15 of its employees
        who joined the protests against the network were not guilty of gross and habitual
        neglect of duty, and should not merit termination from work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57466f00-c68c-40b8-bfdd-bbd7b35a6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms and conditions of petitioners'' Talent Agreements and
        General Terms show that they are not independent contractors and are regular
        employees of GMA," the appellate court said in its February 19 decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d9f72-620e-4992-adc5-d570da8c4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9a45b-e205-4f11-a8a7-c1231826ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association also accused the network of harrassment when it
        banned workers from handling two or more programs, and when it shifted the
        release of salaries to checks from direct bank deposits, which caused "great
        inconvenience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff20e41-af86-4f2d-b68c-19c4fd97fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd87bc-f0a3-42d0-8dba-dc3f4f9f25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GMA should have complied with the procedural due process in terminating
        its employees especially since petitioners are regular employees. It is not
        enough that petitioners'' contracts were simply not renewed for it to comply
        with the requirements of the law as far as duly terminating regular employees
        are concerned," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e948a50-0e97-4086-b5ac-6070070ac739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98411b32-4ff5-4d33-a5d0-e0bdd9a2a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 30, 2016, the labor arbiter computed ₱21.43 million
        in back wages for 35 GMA employees. The court ordered the arbiter to recompute
        the amounts due.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b27a76-16f6-4fe0-b7ec-b612a2d46538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1a040-ded0-4bb1-ba80-561566fbd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:36:58.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners are entitled to reinstatement without loss of seniority
        rights, full backwages inclusive of allowances, and any and all benefits regular
        employees of GMA receives computed from the time his or her compensation was
        withheld up to the time of his or her actual reinstatement to GMA," the court
        ordered.</p>'
