      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee34cd-31d5-43ae-80aa-8fabef63298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tri-Valley Fire Chief Brad Randall told the Anchorage Daily News
        he believed the group was in the area at least overnight. Temperatures were
        about 5-10 degrees Saturday morning, Randall told the newspaper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716cf83-b74a-459b-a4dc-e34888638701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b5d6a-8a7a-4fe9-9f1e-43b878fd37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 20-mile trail leading up to the abandoned Fairbanks Bus
        142, known as the "Magic Bus," has become somewhat of a pilgrimage for hikers
        ever since Jon Krakauer''s book "Into the Wild" was published in 1996. A movie
        based on the book was released in 2007.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692a56e-4a48-4a98-84de-4528f546707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37588c7-f894-4265-9acb-7273db50f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonfiction book chronicles the life of Christopher McCandless,
        who grew up in an affluent suburb of Washington. But after graduating from
        Emory University in 1990, he left behind his comfortable life and headed west
        without telling his friends and family members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382a1ef-5dc8-490d-8583-0e22e56de3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e1328-cec4-4a3a-baf8-d4f58159d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 1992, McCandless hitchhiked to Alaska, where a man dropped
        him off at the head of the Stampede Trail, according to the book. A few days
        later, he came upon the abandoned bus and lived there for about three months
        before deciding to head back to civilization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63786040-9c2f-4842-a8eb-c150c6ddba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc8847-0ef6-4f90-a2bc-6a9cf0c7ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he attempted to make his way back, he arrived at a crossing of
        the Teklanika River. But because the river was running fast and high from
        the rain and snowmelt from glaciers, he was unable to make his way across,
        according to Krakauer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5746d-3f39-43ab-bef2-bcbc692e031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd92c36-dfe6-4a79-8cff-0642a189cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeated, he turned around and headed back toward the bus, where
        he survived for about a month before he died in August 1992.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefe962-cefd-470c-b8ab-e528db8a26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1287a9-557f-4e59-bc70-bd2482619735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikers from around the world attempt to retrace McCandless'' steps
        every year, but many fail and have to be rescued. Some even die.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f1c80-fda8-4c98-9675-004f3b89ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada0902-fbdd-41bc-b069-74707c201695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a 24-year-old woman from Belarus died while trying to
        reach the bus. And in 2010, a Swiss hiker drowned while trying to cross the
        same river McCandless failed to cross.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12ec74-b0b9-45c6-b3a6-6220892596ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/24/us/italian-hikers-into-the-wild-bus-trnd/index.html">Five
        hikers rescued on their way back from ''Into the Wild'' bus in Alaska</a>"</em></p>'
