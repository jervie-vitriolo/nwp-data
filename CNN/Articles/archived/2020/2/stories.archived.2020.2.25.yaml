      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Katy Perry sent a message of gratitude
        to first responders after a gas leak caused an evacuation of this season''s
        "American Idol" auditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a756077-ddb2-4cdc-92b8-a3923bca50a3'
