      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa57308-f522-4825-8fd1-98e19c18f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:03:00.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the application for franchise remains unacted by the Congress
        without however being disapproved or denied, such temporary permit or authorization
        to operate shall be extendible for another two-year period," the three-page
        memorandum read.</p>'
