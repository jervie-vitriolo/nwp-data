    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da3240-c1c8-40c4-835f-0c0c963c588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
