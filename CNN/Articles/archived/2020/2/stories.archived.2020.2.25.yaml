  'Pulag-closed-forest-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-25T17:17:15.421+08:00
    'imagesource': 'jcr:c373ee03-8bbe-4e26-9c10-bb174167657d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cf3f6c8-16de-4c9d-80d5-7012120962f0'
    'lead': 'Authorities announced the closure of Mt. Pulag to the public this week
      due to forest fires that razed portions of the town of Kabayan in Benguet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T17:38:18.921+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:08:23.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
