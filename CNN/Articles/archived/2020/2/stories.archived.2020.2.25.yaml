      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7571a-49b7-40bd-be4c-c307b3aba3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I counted up to 15 people laying in the street and the walkway.
        Several small children laying and crying," Schulten added. At least four or
        five helicopters were picking up patients from the site, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bf8a3-5747-4962-ab76-d727f438fb82'
      'mgnl:activationStatus': true
