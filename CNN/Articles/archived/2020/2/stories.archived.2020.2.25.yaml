      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1d430-5eae-450d-b979-c3a8ce3b42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:09:38.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets have plunged on fears of an imminent pandemic declaration.
        The Dow has lost more than 1,400 points in the last three trading days, wiping
        out any gains for the year so far. The S&amp;P 500 and Nasdaq also fell, and
        Asian markets have been suffering due to the virus and fears of a wider economic
        downturn.</p>'
