      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official said the decision to impose a travel ban
        on a country or territory will depend on the volume of travelers, the rate
        of infection, risk of exposure to the virus, and economic impact on tourism
        and transportation sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc2b02-884f-4278-96d0-8eb3ea57e3da'
