      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warren Buffett, one of Apple''s largest
        shareholders, finally owns one of the company''s most popular products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efff45-a1bc-47e9-9cc1-4c53ef3f7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7958d18-2a59-47fb-9fdb-89322bbfabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire investor revealed Monday that he recently traded
        in his flip phone for an iPhone. The Berkshire Hathaway CEO told CNBC that
        his old Samsung phone is "permanently gone." He teased that he might crush
        his old phone at Berkshire Hathaway''s upcoming annual meeting in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec9219-4a76-4bf6-8feb-5774cbbf77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a2fca-e415-4f32-b529-5f7e6c1270ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t sound like he has many apps or uses the customizable
        memojis on his iPhone -- he says he simply uses it "as a phone." Berkshire
        owns around 5.6 percent&nbsp;of Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea2291-991d-4573-b9c8-2115fd8df06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f098070-aef1-4e93-bfe3-c6480c1e4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re looking at an 89-year-old guy that''s barely beginning
        to be with it," Buffett said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc5a41-a8f7-4b05-8757-61611db3d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4236b6-7d66-4d52-9292-6c632d58ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''s been given "several" iPhones over the years, including
        from Apple CEO Tim Cook, he hasn''t used any of them as his personal phone
        until now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9881c-1753-4395-a342-11db2db53371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3facf-bd69-4847-b355-e91f179c8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s new iPhone is not his first Apple gadget: He previously
        said he uses an iPad to check stocks. He even sent his first tweet from an
        iPad in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffba37-a29f-49ed-9822-3f1357520e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2717bf-f8f5-46f0-9071-9177dc183fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s old phone was a Samsung SCH-U320. He showed that phone
        off to CNN in 2013 and joked that Alexander Graham-Bell gave it to him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ab682-7945-4ebd-833f-d580c81fbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb3196-edc1-44a0-ab75-73a88598e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after his company, Berkshire Hathaway, reported
        its latest quarterly results on Saturday. The conglomerate posted a net profit
        of $29.2 billion and operating earnings of $4.4 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcaa02-5bb6-4d74-a4ff-ad1f3b9ba488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7faf85a-8981-46d7-9052-01f101d3f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway is one of the most valuable companies in the
        United States, worth more than $560 billion. Buffett''s company has investments
        in blue chip stocks like Apple, Bank of America, Coca-Cola and American Express.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1157d-807d-489f-8bc6-b9daf8a27f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:05:42.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/24/tech/warren-buffett-iphone/index.html">Warren
        Buffett finally traded in his flip phone for an iPhone</a>."&nbsp;</em></p>'
