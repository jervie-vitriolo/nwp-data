    'template': '1'
    'title': '''I want to be brave like you'': 9-year-old asks Pete Buttigieg to help
      him tell the world he''s gay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34d9cd-d1d7-459b-88c6-47feeedbaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pete Buttigieg shared an emotional moment
        with a young supporter in Denver on Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff9870-111f-4243-bd50-7ee70ee0fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617a4ac-12d1-48e7-a895-339985345b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for being so brave," the boy, later identified as 9-year-old
        Zachary Ro, wrote in a question submitted via fishbowl during the presidential
        hopeful''s Saturday rally, "Would you help me tell the world I''m gay, too?
        I want to be brave like you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f18fc-8497-44db-9f6e-6336a134ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11e4c8-b352-42f6-a048-03ce8b68a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zachary, who attended the rally with his parents, joined the former
        South Bend, Indiana, mayor on stage. He presented Buttigieg with a bracelet,
        which the Democratic hopeful put on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997119f-9679-45d8-96c3-f92cc1d46a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c717bbf-d5f9-4c54-9aa8-15b91ff458cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you need a lot of advice for me on bravery. You
        seem pretty strong to me," Buttigieg, who is gay, told Zachary. "It took me
        a long time to figure out how to tell even my best friend that I was gay,
        let alone to go out there and tell the world and to see you willing to come
        to terms with who you are in a room full of 1,000 people, thousands of people
        you''ve never met,&nbsp;that''s really something."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead4429-18d3-4c9d-845e-4e6a4c90b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73f8ba-125a-4131-9771-8608590b12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg took the opportunity to tell Zachary, "a couple things
        that might be useful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069f314-004a-48cb-b211-b1cf815c92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c19e4-2fd8-42b7-8597-00093f573581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing is that it won''t always be easy, but that''s okay,
        because you know who you are. And that''s really important, because when you
        know who you are, you have a center of gravity that can hold you together
        when all kinds of chaos is happening around you," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a366ec2-e6ca-47cb-b5a4-6b48ef77071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0e84e-8a18-41de-b6c0-25443c2c9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg also told Zachary to be mindful of "who''s taking their
        lead from you, who''s watching you and deciding that they can be a little
        braver because you have been brave."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a5d77-4d73-457a-9aca-c6eed0b187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f971eb9-4914-42f8-811f-e9eb1680e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was trying to figure out who I was, I was afraid that who
        I was might mean that I could never make a difference. And what wound up happening
        instead is that it''s a huge part of the difference I get to make. I never
        could have seen that coming, and you''ll never know whose life you might be
        affecting right now, just by standing here. There''s a lot of power in that,"
        the former mayor added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34381305-2880-414f-bec1-a463b7ce93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc123a-b3bd-4c2f-b6d5-c1de44070977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg responded last Sunday to Rush Limbaugh''s recent homophobic
        remarks, saying he doesn''t take "lectures on family values" from the conservative
        radio host and Medal of Freedom recipient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db690f-fcd6-455f-9404-151622f8ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afdcef-2ac4-45c7-b314-5324687e3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I love my husband. I''m faithful to my husband. On stage
        we usually just go for a hug. But I love him very much, and I''m not going
        take lectures on family values from the likes of Rush Limbaugh," Buttigieg
        told CNN''s Dana Bash on "State of the Union" at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346f6bf-6e61-40f3-b089-c31276f38961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c2699-4ceb-4936-a937-01cdbf9dd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh, a longtime radio host who is known for his incendiary
        comments on minorities, recently drew bipartisan criticism for remarks made
        on his show where he specifically mentioned Buttigieg kissing his husband
        on the debate stage and questioned how it would play out with American voters
        should Buttigieg become his party''s nominee and face-off against President
        Donald Trump in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6518ead-26bb-44ae-b5a9-54946f49c220'
