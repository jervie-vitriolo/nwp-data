      'mgnl:lastActivated': 2023-01-26T21:08:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to impose a travel ban to and from South
        Korea, but authorities are considering the possibility of doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec5af9-7879-4705-875c-855a2c079921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T10:45:26.624+08:00
