    'template': '1'
    'title': 'World''s oldest living man has died at age 112 in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c8943-7f15-48f2-a9c0-37fceaf1ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s oldest living man, Chitetsu
        Watanabe, has passed away in Japan at the age of 112, the Niigata prefecture
        government said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d3ad4-b65e-49fd-b08d-49fa00729c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab095e-4060-47f1-a81a-9c8ef4b2d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe, who was residing at a nursing home in Niigata, was born
        on March 5th, 1907. He was officially confirmed by the Guinness World Record
        as the oldest living man on February 12 this year. He died on Sunday, February
        23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75f697-6a3d-4827-94b7-eb31fb2f4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b5d8a-6b76-4e76-aee6-2636d55e3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guinness World Record, he was born in Niigata and
        later moved to Taiwan to work on a sugar cane plantation. He returned to Japan
        and worked as an employee at an agricultural office in Niigata until his retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2274e-a243-4dc8-8d73-811cd8e27378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aad7d1-43e9-4dfc-9e53-8d948e6e2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe died before he could claim the title of the oldest man
        ever. He was just four years shy of the record, which is held by Japan''s
        Jiroemon Kimura, who was born on 19 April 1897 and passed away aged 116 years
        and 54 days on June 2013, according to Guinness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c2138-d80d-44f3-ac71-c74906133a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.352+08:00
      'mgnl:createdBy': 'vince'
