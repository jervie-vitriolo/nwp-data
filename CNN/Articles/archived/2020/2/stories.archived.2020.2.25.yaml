      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just doing my job. Before you judge me, know
        the truth first.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c7f99-d6b1-486f-be10-a5b6430dc60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:08:02.320+08:00
