      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Asian Development Bank (ADB) is planning to lend “a record high” $3.3 billion
        or ₱168.3 billion, with about half to support the government’s flagship infrastructure
        program “Build, Build, Build.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10675f85-93ac-4c77-ac16-64c318b7181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:15:29.431+08:00
