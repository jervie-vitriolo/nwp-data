      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi has been operating in China for decades, and has been making
        deals there. Last year, Pepsi took a stake in one of the country''s largest
        natural food producers as it sought to capitalize on the global health food
        craze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e145797-c567-47d5-aa25-927f189396c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
