    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053825b1-429d-48ab-90b2-8a932623863a'
    'lead': 'A nine-day heat wave scorched Antarctica''s northern tip earlier this
      month. New NASA images reveal that nearly a quarter of an Antarctic island''s
      snow cover melted in that time, an increasingly common symptom of the climate
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T07:53:54.377+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:09:03.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:32.217+08:00
