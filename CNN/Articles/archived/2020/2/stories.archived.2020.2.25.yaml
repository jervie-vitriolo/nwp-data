  'Kobe-Bryant-Gianna-Bryant-memorial':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-25T04:24:29.162+08:00
    'imagesource': 'jcr:b99ea1ad-bd4b-4d9d-9c00-4f055b3ca93f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ede84b-1b0c-4b8f-b606-eb447b8d0a75'
    'lead': 'Many people have a little brother or sister who messes with their stuff,
      asks too many questions and makes a nuisance of themselves. For many years,
      Kobe Bryant was Michael Jordan''s, the Chicago Bulls legend told a packed Staples
      Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T04:29:05.857+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:22.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:29.642+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering Kobe Bryant: Michael Jordan and Beyonce share tributes to
      Lakers legend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f48e7-ed14-4995-a215-6f7fb9d1c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T04:29:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Many people have a little brother or
        sister who messes with their stuff, asks too many questions and makes a nuisance
        of themselves. For many years, Kobe Bryant was Michael Jordan''s, the Chicago
        Bulls legend told a packed Staples Center on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09b031-a6d1-4a82-8a39-c05b6e909be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f174c56-a5b9-4f7e-a5c1-e2b2328e873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, considered by many to be basketball''s GOAT, recalled an
        up-and-coming Bryant calling him late at night, bothering him about post-up
        moves, footwork or other intricacies of the game they would go on to master.</p>'
    '4':
      'image': 'jcr:734357a4-b1c0-49d6-b872-e5617a7f8d96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d8228-8fe4-4649-b0f3-a5511ef7183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:31:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T21:09:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb6ebe-cfe0-4f4e-a829-6085e36ddedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed26b1-3e67-414d-99a8-d25be329f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That nuisance turned into love over a period of time," Jordan said,
        weeping. "At first, it was an aggravation, but then it turned into a certain
        passion. This kid had passion like you would never know. ... He wanted to
        be the best basketball player that he could be, and as I got to know him,
        I wanted to be the best big brother that I could be."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc131b-aaa1-4396-9322-70e35b3f6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7807949-2e47-4359-a60d-ab94d6a9e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Jordan''s 2009 induction to the Hall of Fame, a clip of his
        tearful induction speech became an internet meme, and the 57-year-old joked
        he might have to endure another "crying Jordan" meme after his Monday tribute.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a2a3f-4a17-4a68-8580-2a6f9783e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b11855-81d0-4c07-9da7-c852ec3fbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Kobe Bryant died, a piece of me died, and as I look at this
        arena and across the globe, a piece of you died," he said. "I promise you,
        from this day forward, I will live with the memories of knowing that I had
        a little brother that I tried to help in every way I could. Please rest in
        peace, little brother."</p>'
    '3':
      'image': 'jcr:c0e5e800-8fcf-4e33-8031-9140c9f2a9e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22c643-ee7e-4d5a-b624-23fd26d09398'
