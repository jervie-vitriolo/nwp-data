      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5141182-8229-4f4c-a36d-f3fe57b50f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All carnival events across Hesse were canceled on Monday after the
        incident in Volkmarsen. North Hessen Police said the move was a precaution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4077d5-2972-48cd-887a-051592f1b444'
