    'template': '1'
    'title': 'People Power commission: Fight for democracy must continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb2123-fb0b-41da-b13c-7a0263d9b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> —&nbsp;As
        the country celebrates the 34th anniversary of toppling the infamous Marcos
        dictatorship, EDSA People Power Commission Vice Chairman Joey Concepcion said
        the fight for democracy must still push on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baaad4-2aa5-4aee-8391-0bd658ac0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0c360-3942-4909-a334-a5b4929d9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real fight for democracy has to continue and for as long as
        the Philippines has one of the highest poverty levels in the world we have
        to solve that area," he told CNN Philippines'' Politics As Usual. "Achieving
        democracy is not the end [but] achieving prosperity for all Filipinos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fa4c9-85e7-4562-ba5f-2039d66b2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84df95-ae59-4f1c-81c1-e9e1307d2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said fewer people have shown interest in the celebration
        of EDSA in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a30e19-5c94-4eb7-91f0-831810c115a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2f524-89a3-44ba-a20e-b6e98b81ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this generation is not in with what we have experienced.
        Even those who have experienced it are not always there," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e061ab-eb2f-45bd-8995-c2d37ca9de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1030f-7557-4001-8306-3e6d24f58b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion surmised that people have "moved on" from the revolution
        but he urged that the movement or "EDSA energy" should persevere. Concepcion
        is also the son of Joe "Joecon" Concepcion who headed the National Movement
        for Free Elections that helped propel the opposition against late former President
        Ferdinand Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d500877-17d0-4e67-9120-ad25779419f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde4509-d1f7-4e19-af19-b75b98d74fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:08:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t end with just changing the leadership but reforms have
        to take place and many other things," said Concepcion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c37d2-7251-4b25-b566-bcebaa6e6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T23:28:42.539+08:00
