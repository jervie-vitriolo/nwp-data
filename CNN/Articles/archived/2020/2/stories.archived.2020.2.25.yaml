      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> – The
        Department of Health is urging Filipinos to postpone their travel to some
        parts of South Korea that have seen a spike in the number of people with coronavirus
        infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2130aa-cfe8-42d1-afb1-4091f5907781'
      'mgnl:activationStatus': true
