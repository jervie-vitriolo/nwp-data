  'china-starts-pogo-crackdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-25T08:33:52.521+08:00
    'imagesource': 'jcr:281ba8bc-746e-4408-a3e0-4c86c2f10732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '810da2bf-dcd0-4165-bfb8-e9b5c7fa24f0'
    'lead': 'China said it started laying the groundwork to stop cybercrimes committed
      by Chinese nationals outside of China, including the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T08:38:58.798+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:08:57.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
