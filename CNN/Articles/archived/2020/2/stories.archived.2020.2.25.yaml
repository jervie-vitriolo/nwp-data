      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pete Davidson dated Ariana Grande right
        after her breakup with Mac Miller and Davidson now says the rapper''s death
        factored into their split.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df33a4-d5f5-49ad-afca-646f36e82ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T00:01:33.857+08:00
