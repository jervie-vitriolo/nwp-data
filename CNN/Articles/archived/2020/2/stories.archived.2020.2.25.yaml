      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to correct the year ''Hidden
        Figures'' was released.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb4e60-6015-400c-a977-5db369ac1f97'
