    'mgnl:tags': ['Pulag']
    'template': '1'
    'title': 'Mt. Pulag closed to trekkers due to forest fires'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d399da1-31e6-430b-9399-f67d975dd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> Authorities
        announced the closure of Mt. Pulag to the public this week due to forest fires
        that razed portions of the town of Kabayan in Benguet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dff412-bdc4-43cb-b638-ef3031bf7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b983c-fba6-4109-ac51-36c0f6c80b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public safety advisory issued on Sunday, the Mt. Pulag park
        management announced the order of Kabayan Mayor Faustino Aquisan to close
        the highest mountain in Luzon following reports of week-long fires that hit
        the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a429b-131b-4a63-b5b8-df7135e6e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5542c-a290-4a4a-8faa-658108204fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management previously announced that only Akiki Trail would
        be closed to trekkers after a forest fire was reported in Barangay Eddet on
        February 23. Rains poured and stopped the fire, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3769f-a839-4301-949e-f03d4db4de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79149c6c-77f6-41c3-819b-56766d7287ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to the media on Tuesday, the Office of Civil
        Defense (OCD) announced that more than 600 hectares of forest land in Benguet
        were damaged by the fire that lasted for eight days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f075985-3429-4c91-99a6-3c4418eaec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd03d02-4e01-47af-8150-b3106fa65c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started between Sitios Sacob and Sitio Abat of Barangay
        Adaoay in Kabayan on February 11, but the Bureau of Fire Protection-Kabayan
        had to declare a fire out twice on February 18, first at 6:00 a.m., then at
        12:27 p.m. after the fire rekindled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3dea8-d2be-49c8-9a06-35c6e75090d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a731b-78a8-4b5f-a108-de40ebe82214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per DENR-CAR, this forest fire was aggravated by the biophysical
        conditions of the area (terrains, heat exposure, wind, etc), forest fire management
        of concerned agencies, and the apparent indifference of the community people
        towards the prevention of forest fires," OCD said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f2bc5-6d45-4934-b27a-9557eb5baa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b2447-0c6d-44e8-9aac-1fe5dfd9d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that no definite perpetrators behind the incident have
        been identified so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d7f50-eec5-4331-b865-f7300deadf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfe826-a4a0-4ba0-b5ee-1ec0e97b0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations like these unfortunately lead to no avail due to
        lack of willing witnesses," the agency added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaeb4ce-11a8-4a0b-911a-876c734f9288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea6930-4e87-4a4c-bd2c-fba6739e3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DENR-CAR, OCD said the total value of damage was at ₱1,670,455,
        including the established forest plantations of the Expanded National Greening
        Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b766f41-05c1-40f9-8dff-447501f5c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd753c-e2af-4404-9d7a-56f135f74f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:38:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BFP Bokod said fire personnel were still trying to monitor
        another forest fire at Barangay Poblacion since February 18. It said on Tuesday
        that fire was still ongoing and affecting a nearby village.</p>'
  'PCC-Dennis-Uy-Malampaya':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Philippine Competition Commission has approved businessman Dennis
      Uy''s plan to buy out Chevron''s 45 percent stake in the Malampaya natural gas
      project. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-25T17:38:46.513+08:00
    'imagesource': 'jcr:d2dbd5de-30c8-48b4-b98e-43e727bc95c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8acdb055-bd9a-46d1-94db-9db6c7591093'
    'lead': 'The Philippine Competition Commission has approved businessman Dennis
      Uy''s plan to buy out Chevron''s 45 percent stake in the Malampaya natural gas
      project. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T17:42:27.787+08:00
