      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former teammate Shaquille O''Neal, with whom Bryant won three rings
        in Los Angeles, called Bryant a loyal friend and a Renaissance man. A joker
        himself, the big man built on Auriemma''s lightheartedness in describing Bryant
        as the ultimate student of the game.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e66df-a506-451f-87cf-c34d63747965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97727855-5208-4bcc-a39a-7f8c266ff1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember him saying, ''These guys are playing checkers, and I''m
        out here playing chess,'' and I would say, ''I guess so, Kobe. I don''t know
        how to play chess.''"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f07c-1e8c-49a4-8234-3d2c8542f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
