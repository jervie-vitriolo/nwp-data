      'mgnl:lastActivated': 2023-01-26T21:09:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06b065-46cd-48f9-924a-ff463597cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyonce opens with ''XO''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90f226-4356-4d20-8f81-d25eb8d097d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans packing the sold-out Staples Center to honor Bryant''s legacy
        were welcomed to the arena by no less than one of the biggest pop stars on
        Earth.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e653e5-1a47-49b5-9bb9-72f5e760d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5605af8-89a9-4d9d-96b4-37ed70095346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing with a band and choir clad in all white, Beyonce invited
        the audience to sing along with her as she belted out her song, "XO," featuring
        the lyrics, "In the darkest night hour, I''ll search through the crowd/Your
        face is all that I see; I''ll give you everything."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974a696-e8cb-4382-b3a1-ca1d96224ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4725f8-1366-42ef-9b8c-7de7061625c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here because I love Kobe," Beyonce told the crowd, "and that
        was one of his favorite songs."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987db4b-e0da-4a64-a71e-c34ef18e831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bb5a0-910b-44f0-ae26-8aee1533c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-night host and ceremony emcee Jimmy Kimmel took the stage before
        the crowd of about 20,000 people. Among the mourners were basketball luminaries
        Tim Duncan, Kareem Abdul-Jabbar, Magic Johnson, Shaquille O''Neal, Diana Taurasi,
        Phil Jackson, LeBron James, Stephen Curry and Boston Celtics icon Bill Russell,
        who Kimmel pointed out had worn a Bryant jersey to the Lakers-Celtics matchup
        the night before.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d452a-826a-4258-a3ae-9c547a464396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b160e-c5e1-4c77-9774-c0fcaa2baed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In places where he would be booed on the court, Kobe is missed,"
        Kimmel said before introducing Vanessa Bryant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bce41-99e7-417a-984a-7ff0882f7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4dc33-4e05-4b5c-aa33-203da9b5ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He was my everything''</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d64da-3496-4c8c-b0a7-c24515a81b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s widow first offered a remembrance of her daughter, Gianna,
        13, who was one of the eight people on the helicopter with her 41-year-old
        father when it crashed in Calabasas last month. Vanessa Bryant recalled how
        Gianna and her dad gravitated toward each other and shared a "secret talent"
        of learning the lyrics to songs after hearing them only a few times.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699d1dc-6c70-4e77-9b70-7092a5074989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadc360-2c50-4314-ad58-4f199705da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was an incredible athlete. She was great at gymnastics, soccer,
        softball, dance and basketball," the girl''s mother said. "Gigi was confident
        but not in an arrogant way. She loved helping and teaching other people things.
        At school, she offered the boys'' basketball coaches to help give the boys''
        basketball team some pointers -- like the triangle offense."</p>'
    '6':
      'image': 'jcr:f0995b5a-1251-4f45-93f6-fab3ced2bf05'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88b17b-8e6c-4dd2-9c21-8c4613231ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:29:55.430+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T21:09:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384cda47-1e05-4d04-9d8d-6e45746e58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b7853-5828-45fe-afe5-065907db6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many in the arena in tears, she moved on to Bryant, her "soulmate,"
        and regaled the crowd with stories of his romantic side. He always went big
        on Valentine''s Day and anniversaries, she said, once giving her the blue
        dress actor Rachel McAdams wore in "The Notebook."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf35697-48db-4f2a-8b3a-0fbf25e07774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95ed5f-18b1-4934-8e93-77570ae38644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t see him as a celebrity, nor just an incredible basketball
        player," she said. "He was my sweet husband and the beautiful father of our
        children. He was mine. He was my everything. ... Kobe loved me more than I
        could express or put into words."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c4406-d6b8-4770-b577-ae93357f8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9ec81-bf68-42ab-aeef-d47e96815d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The uncoachable one''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe435f2-e5cc-4950-a46c-2b7972cc2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geno Auriemma, coach for the University of Connecticut women''s
        team, which made Gianna an honorary team member in death, lightened the mood
        by poking fun at Bryant''s reputation for being a ball hog and for not taking
        instruction during his playing days.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45e7db-bbfc-4f72-858a-22cd769fcc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d5362-a1a5-4049-b452-343b07b49de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "the uncoachable one" approached Auriemma for tips on coaching
        his daughter and her teammates, Auriemma initially thought, "That poor kid,"
        he said, breaking the solemnity of the moment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2bf0b7-f35a-4c27-93c1-10b928e59a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562b8f2-36c1-416c-847d-8cdbd4b10f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched the youngster''s tape, and "on about the third or fourth
        time she touched the ball, Gianna passed it when she was open. I thought,
        ''She''s not listening to her father,''" he said, drawing more laughter.</p>'
    '8':
      'image': 'jcr:163d01de-31cb-4cfd-b3e7-8cb65a9ba8bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb9a11-30a4-4235-bda1-ba9972842f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:29:55.430+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T21:09:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
