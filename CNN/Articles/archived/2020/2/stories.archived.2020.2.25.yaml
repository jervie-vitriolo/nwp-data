    'jcr:uuid': '850aa103-8a25-4cd3-ab21-81d64441157c'
    'lead': 'A division of the Court of Appeals orders GMA Network to reinstate 51
      dismissed "talents," saying that they are regular workers of the media giant
      entitled to back wages and benefits. '
    'mgnl:activationStatus': true
