      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Marconi, who lives in the small municipality of Castiglione
        d''Adda, said he had not experienced the same level of supermarket runs reported
        in Milan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472e2b6-83f3-4a45-80aa-cf6ee4a1fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c90d67-ceca-4308-9dff-ec309c8a3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only real queue was at the pharmacy where a civil protection
        officer regulates the entrances ... for now it feels like a long weekend,
        but eventually I think it will start to feel like a situation of constraint,"
        he told CNN. "We live by the day. There are very few people around and they
        wear masks ... We live near the countryside so we can go outside and walk
        around, but we limit contact with others as much as possible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683024b-0b10-45c4-989a-0a3faac6c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dc36b-c147-4c26-9ed9-fa02c989614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Venice -- capital of Veneto -- the situation is complicated
        by the fact that the city is in the middle of its annual carnival, one of
        the largest tourist events in the Venetian calendar. Before it was canceled,
        it was due to run until Tuesday, which meant an increased number of visitors,
        putting greater strain on local authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f96d15-b1ec-47ea-a47d-1bea5f964446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfcaaf-d974-4d2e-8f32-010510793b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Zaia, the president of Veneto, confirmed on Sunday that there
        had been several dozen cases in the region, including two in the city of Venice.
        He said that private and public meetings were banned until March 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ced09-53d5-45ea-9fda-f3ac4ab5dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05afe2-e34b-477a-8d08-daee2fb31d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Venice are letting their frustrations be known. Roberto,
        who works at a bar in St. Mark''s Square, said, "Why are they here? Why aren''t
        we blocking them," while pointing to a group of Chinese tourists. "This could
        have been avoided if we closed the ports, blocked all flights coming from
        China, Korea, Japan."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27099cd0-c6d7-4ef3-8a85-79780ada27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7416e91-7ca2-482e-971e-2a1c073b06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While countries like Germany, Switzerland and Austria are not imposing
        travel restrictions on people coming from Italy just yet, fears will remain
        over Europe''s ability to contain a crisis like this. The combination of the
        continent''s relatively open borders and a highly infectious virus that experts
        say can spread without a carrier showing any sign of symptoms means that the
        potential is there for the situation to worsen in a hurry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce842e-0305-4eb9-9dab-6e1b47b6978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfa745-4225-49d5-8675-28cd8908857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Stella Kyriakides, the European commissioner for health, tweeted
        on Sunday: "Viruses know no borders, it is only through global cooperation
        and coordination that we will be able to contain the spread of #COVID19."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb4d75-0a08-41cf-a6e7-42913a206e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/24/europe/italy-coronavirus-outbreak-monday-intl/index.html">"Italy
        warns people not to panic-buy as coronavirus cases rise in north."</a></em></p>'
  'Antartica-heat-wave-melt-climate-change':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-25T07:51:18.833+08:00
    'imagesource': 'jcr:24b09813-8977-468d-a88a-264e4a6f6a6b'
