      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Hessen Police have warned against the spread of unconfirmed
        information. The force has asked witnesses who may have videos or photos from
        the scene to submit them through a special police portal, urging them not
        to share the images on social media.</p>'
