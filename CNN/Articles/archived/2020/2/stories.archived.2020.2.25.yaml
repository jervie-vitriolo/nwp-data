      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/24/us/katherine-johnson-death-scn-trnd/index.html">"Katherine
        Johnson, famed NASA mathematician and inspiration for the film ''Hidden Figures,''
        is dead at 101."</a></em></p>'
  'Harvey-Weinstein-convicted-rape':
    'author': ' Aaron Cooper and Lauren del Valle, CNN'
