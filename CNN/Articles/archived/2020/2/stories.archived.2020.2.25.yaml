    'lead': '"Would you help me tell the world I''m gay, too? I want to be brave like
      you," a kid asked US presidential candidate Pete Buttigieg. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T12:00:59.661+08:00
