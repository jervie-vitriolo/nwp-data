        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcf369-0ddf-4fe1-8c92-af50883abed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 8 a.m. (11 a.m. ET), fans with tickets to the memorial
        began filing into the Staples Center where about 35,000 roses adorned the
        main stage from which Bryant and daughter Gianna were memorialized.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb539b92-b515-40aa-85d7-837b2e766e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f593a-2a0a-4cf9-9f96-9e8ea05103da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees received a T-shirt featuring the father and daughter on
        the front, a KB pin and a "celebration of life" program, the back of which
        featured a Bryant quote dedicated "to our daughters."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1417507-c224-4d00-991f-129c59f097cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef5d9c-ab18-48ed-b63e-3a1a75fabdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the destination, it''s the journey," the quote said.
        "If you guys can understand that, what you''ll see happen is that you won''t
        accomplish your dreams, your dreams won''t come true, something greater will.
        And if you guys can understand that, then I''m doing my job as a father."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e6f3a-6b30-42a8-a117-c4b1357e635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8f050-428c-4131-9c9c-47cd532f37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Mercado was among the fortunate few to snare tickets. He
        and his brother got up at 5 a.m. and drove from Riverside, about 60 miles
        east, to pay their respects. Mercado, 31, was decked in head-to-toe Lakers
        garb. Even his hair -- purple and yellow, with a green snake on his crown
        -- was a tribute to his hero.</p>'
    '14':
      'image': 'jcr:eeacde7b-316d-472d-b613-30e5a2531cc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ecc70-5a92-460f-9c12-322bc9f51d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:29:55.431+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T21:09:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddc556-65d9-4d2b-9b73-c231878a678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceadf83-6abc-43e7-8700-a1be4415446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unreal right now, but once I get in there, I know the emotion
        and tears will come out. ... Right now, I''m just holding it in. It''s a blessing
        to be here. It''s part of history going down right now, and I''ll talk to
        my sons about this moment."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82e54a-503f-4536-8d3e-f672c84adc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c5000-f5f5-43d4-b5e2-b09353a9fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony closed with "Dear Basketball" -- Bryant''s Oscar-winning
        farewell ode to the game -- playing on the same Jumbotron that treated fans
        to replays of Bryant''s dunks and fadeaways.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb844d3-a956-42a2-abb1-3ceb869e94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733c5d1-c950-4a9e-81c6-028f43f7c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the crowd filed out as Nat King Cole''s "Unforgettable" played
        over the loudspeakers, Kimmel offered the audience some words of advice befitting
        a celebration of Bryant''s life: "Work hard, and hug the people you love."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc57aa-73ee-4599-8af7-28f9e6e6e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
