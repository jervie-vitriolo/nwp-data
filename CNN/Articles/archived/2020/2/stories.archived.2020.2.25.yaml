      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82697938-a789-43c5-94d6-976cd3a39c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:49:44.392+08:00
