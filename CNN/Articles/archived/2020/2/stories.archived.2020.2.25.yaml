      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Hong Kong''s Hang Seng dropped 1.8%, while China''s Shanghai
        Composite slipped only 0.3%.</p>'
