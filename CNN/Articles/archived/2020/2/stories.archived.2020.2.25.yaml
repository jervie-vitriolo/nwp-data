  'Hosni-Mubarak-dies-at-91-':
    'author': 'Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-25T20:36:45.536+08:00
    'imagesource': 'jcr:090bb74c-2bc2-488e-a6b6-97a031bbb5cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ce141e-b7ad-4132-b80e-65678f6e585a'
    'lead': 'Ousted Egyptian leader Hosni Mubarak, who ruled his country with an iron
      fist for nearly three decades, has died at age 91, state media said on Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T20:53:31.847+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:08:16.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:42.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hosni-Mubarak']
    'template': '1'
    'title': 'Hosni Mubarak, Egyptian strongman undone by the Arab Spring, dead at
      91'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780b326-e25e-4a9b-be9f-6c35c5ef9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ousted Egyptian strongman Hosni Mubarak,
        who ruled his country with an iron fist for nearly three decades, has died,
        his son said on Tuesday. He was 91.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da07ed7-4a9d-4181-a3a2-655062b95771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf85ee-8839-48c8-903d-d766813dc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, to ''Allah we belong and to Allah we shall return.'' My
        father, Hosni Mubarak, passed away this morning," Alaa Mubarak posted on Twitter,
        using a common Muslim prayer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917daa2-b9d8-49cc-a83b-80101a647d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65259a-adb1-4cc4-95cb-c61faad6ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 29 years in power, Mubarak survived would-be assassins
        and ill health, crushed a rising Islamist radical movement and maintained
        the peace pact with neighboring Israel that got his predecessor killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c278b-8232-4028-b115-7daa5c52a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61faf1ae-99ff-40aa-9f75-75be4a618c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubarak was in the intensive care unit at a military hospital in
        Cairo when he died. He was in surgery on January 23, according to a tweet
        by his son Alaa Mubarak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668415d-90da-4446-bf9b-6b9f4b717711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54028e8d-0939-4aa4-8cb1-882efc8b3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet-trained bomber pilot became one of the leading US allies
        in the Middle East, receiving tens of billions of dollars in American military
        aid, and his government''s continued observance of the Camp David accords
        with Israel was the cornerstone of the so-called "cold peace" between the
        formerly warring neighbors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9dbcb-e9fb-44af-a909-cf26414666ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40046e2d-5382-4a31-a9db-53409051c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following a January 2011 revolt in Tunisia that launched the
        Arab Spring uprisings, demonstrators on the streets of Cairo stood up to riot
        police, and the army refused to intercede on his behalf. Mubarak handed over
        power to a military council in February and went into seclusion in the resort
        town of Sharm el-Sheikh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa43598-e577-4ac7-b17e-430762d4c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6799b4c-2338-47d7-90e8-0b72985c19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his resignation, Mubarak spent several months on trial, accused
        of crimes including corruption, abuse of power, and conspiring to kill the
        protesters who rose up against him. Denying all charges, he showed no remorse,
        and uttered no words of regret for those who were killed or injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031797a-8d10-4683-ae95-a047e362fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3739a53-c0da-4b43-887c-99a2301ce11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frail Mubarak attended much of his trial on a gurney, suffering,
        his attorneys disclosed, from a variety of circulatory ailments and stomach
        cancer. When the trial concluded the following year, the former president
        declined his opportunity to speak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba363330-0d09-419f-8a4c-f094aa817033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb5319-84f4-4d5f-9a1f-bf361416da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though prosecutors had requested that Mubarak be hanged if found
        guilty, he was instead sentenced to life in prison. It was a punishment decried
        as too lenient by many Egyptians, who demanded the ultimate retribution for
        what they viewed as years of humiliation at the hands of the authoritarian
        leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007e8d0-c88e-452d-a1c6-ed0a688b3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2d416-17d8-4e8c-b73d-56dd1220c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>One-time national hero</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9476968-e102-49eb-8baf-2d7527557e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hard fall from grace for the man who had begun his political
        career as a national hero. Born in 1928 in the Nile Delta town of Kafr-el
        Meselha, Mubarak had graduated from Egypt''s national military academy at
        21 and gone on to join the country''s air force. By 1966, he was the director
        of the air academy, and the early success of Egyptian pilots against Israel
        in the 1973 Yom Kippur War won him acclaim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36ddc6-fb20-42ec-885b-94ff9eb6f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde59da5-2785-4df8-80ea-a854cbb86f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Anwar Sadat made him vice president in 1975. In that
        post, Mubarak led the day-to-day operations of the government, freeing Sadat
        to focus on international affairs -- particularly his 1977 peace overture
        to Israel, which led to the 1978 Camp David Accords and a Nobel Peace Prize.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5e388-aa50-41db-b43a-8dbeea88d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74698fcc-a927-407b-b98a-7cc1d18d8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1981, Sadat died in a hail of gunfire at a military parade,
        killed by Islamist militants from within the military''s own ranks, angered
        by the Egypt-Israel pact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89938e0-e1fe-407e-8547-46e3372ca19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53706db-d5d7-4055-9a25-c0c6fec67d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon assuming office, one of Mubarak''s first acts was to reaffirm
        Egypt''s adherence to the accords. He then declared a state of emergency that
        barred unauthorized assembly, restricted freedom of speech and allowed police
        to jail people indefinitely -- and he made extensive use of those powers in
        the decades that followed. Throughout his rule, he was accused of grave human
        rights violations by international monitors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a71b2c-ef75-47c5-b88f-416e0dcff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f510d8f-70fa-4ce4-9826-ac1594fbc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, the Egyptian army waged a bloody crackdown on mutinying
        paramilitary conscripts, and an estimated 30,000 people were thrown in jail
        when jihadists carried out a string of attacks on tourists in the 1990s. Mubarak
        escaped multiple assassination attempts, including a particularly close call
        in 1995 when Islamist militants opened fire on his motorcade at a pan-African
        conference in Ethiopia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089056f0-5812-4a14-9633-204494e728bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33421c99-869f-4361-a2da-f7c67f3c57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iron grip on population</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a62d7c-66a3-4f8c-aff7-2c90aa7432cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, however, Egypt remained a key Western ally, receiving
        more than $1 billion a year in US military assistance and contributing troops
        to the American-led coalition that drove Iraq out of Kuwait in 1991.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c94d5-c5ab-46e4-bd8a-0656b9256a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c745f6-c315-4c4f-a4c8-63d012ecc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mubarak opposed the US invasion of Iraq in 2003 and eventually
        grew frustrated with the foundering Israeli-Palestinian peace talks, in which
        he was a major player. And Washington became increasingly critical of the
        iron grip he kept on his population, particularly after elections in 2005
        and 2010 that were widely criticized by outside observers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139477d-2390-4d39-a023-4d556de98d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a17cf2-6125-4cfd-9d91-0be7831569e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While economic development picked up in the last decade of his rule,
        in rural areas up to 40% of Egyptians remained mired in poverty, and the official
        unemployment rate was nearly 10%. Those conditions helped fuel the protests
        that toppled him, as they had in the Tunisian revolt that launched the Arab
        Spring.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde5fd5-9388-4600-bb8d-89674785ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc12f7c-b991-4133-8b49-0006e54e52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the very last days of his rule, Mubarak resisted naming a
        vice president, calling the succession of Egypt''s leadership into question.
        Younger son Gamal had been seen as his likely heir in later years, but that
        arrangement was never formally cemented. As the uprising intensified, Mubarak
        turned to his longtime spy chief, Omar Suleiman -- a figure trusted in Western
        circles for his assistance in battling the al Qaeda terrorist movement, but
        widely feared at home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eeb5ab-d521-4d07-8402-00f781543c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e37380-cf29-4034-88ed-f9fc516598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubarak named Suleiman vice president on January 29, 2011. On February
        10, with the protests growing by the day, he announced that he was delegating
        much of his authority to his deputy but vowed to remain in power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59553e0f-5f60-4376-aa0d-0a1f85d35829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212531d3-b00a-4ca4-9d0c-339019ce8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement lasted barely a day. On February 11, Suleiman announced
        Mubarak''s resignation in a one-minute televised address and turned over power
        to the armed forces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d77f6-95a2-428a-bd1d-f581ef712223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61989493-16e5-4e0c-9331-2a56dbf34423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Acquitted over killings</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c793e-7cd0-48da-ad43-136267a716e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his subsequent detention and trial, the health problems that
        had long been the subject of speculation were finally revealed. A 2010 operation
        in Germany, ostensibly to have his gall bladder removed, had in fact been
        for stomach cancer, his lawyers said. The surgery had been extensive, with
        part of Mubarak''s pancreas and a growth on his small intestine removed as
        well; still, the cancer was growing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80342afa-3638-4411-a7d4-a9e16ed4237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac78862-df50-4c02-8b0a-faeb47ae2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the 2012 verdict, officials said Mubarak''s health was
        deteriorating in prison. Heart problems forced doctors to use a defibrillator
        to revive him. He was placed on a ventilator several times and slipped into
        a coma.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eeaef9-1bd6-43a7-8a88-cf80e70411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880f719-75a2-44ee-8313-d16b31ba6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he survived and, during a series of retrials, was detained in
        a military hospital until 2017, when he was finally acquitted by Egypt''s
        top appeals court on charges that he played a role in the killing of protesters,
        though the conviction on corruption charges stuck.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f6570-8c09-49df-af56-5768adc69bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57833156-ef46-48d4-9371-ecd6c7922413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, more than six years after the protests that toppled
        him, Mubarak was freed from prison at the age of 88.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee4da2-90a7-46bd-8322-e8244ee37681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b906d9f-6274-451a-9a1c-32d1010394c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T20:53:31.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:16.945+08:00
