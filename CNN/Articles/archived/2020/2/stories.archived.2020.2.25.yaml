    'mgnl:tags': ['PCC', 'Dennis-Uy', 'Malampaya', 'Chevron', 'gas-field']
    'stories': ['3c800868-fe7f-45cc-9b3c-2873de8a4201']
    'template': '1'
    'title': 'Competition body OKs Dennis Uy''s entry into Malampaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aabf1f-f761-4b0d-8717-a08b090ba1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:42:27.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Businessman
        Dennis Uy''s plan to acquire a huge stake in the Malampaya gas field has secured
        the approval of the Philippine Competition Commission (PCC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56f1ac-a11b-4c34-995d-7b751906a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:42:27.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9c2c5-f7ba-417b-a5c3-269bd55e925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:42:27.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, PCC cleared Uy''s <a href="http://www.cnnphilippines.com/business/2019/11/13/udenna-malampaya-uy.html">buyout
        of a 45 percent stake</a> in the gas-to-power project owned by Chevron Philippines,
        Ltd., adding it would not take further action on the transaction.</p>'
    '3':
