      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of companies are warning that the coronavirus will
        prevent them from meeting sales or profit targets for the first three months
        of the year. Reduced demand for goods and services, and factory closures in
        China, are also expected to knock the global economy and weigh on trade at
        a time when Japan and Germany are already teetering on the brink of recession.</p>'
