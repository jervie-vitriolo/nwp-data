      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406604c-e467-4a82-b6af-544be8e91cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure took a toll on the couple.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565a040-64f1-41f4-b9f8-81ad812efa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72207333-40cc-40a4-984d-1a32534f4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember at one point she had this sort of identity crisis,"
        Vanessa Bryant''s cousin Laila Laine told the Los Angeles Times in 2005. "She
        told me she was starting not to know who she was anymore, other than the wife
        of Kobe Bryant."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b0ecb-5ff7-4f58-b615-7e8dac2c5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T08:33:19.033+08:00
