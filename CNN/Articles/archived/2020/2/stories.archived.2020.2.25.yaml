      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lamonte McIntyre spent 23 years behind
        bars for a double murder he didn''t commit. On Monday, he was awarded $1.5
        million to settle a lawsuit for his wrongful conviction, the Kansas Sate Attorney
        General''s office announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cc5db-ef10-4c7e-b9e7-1d16e012ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05800b-2633-4af0-b1c5-699593aacc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIntyre was 17 years old when he was convicted and sentenced to
        life imprisonment for the 1994 murders of Donald Ewing and Doniel Quinn. He
        served 8,583 days behind bars before being released and exonerated in October
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffc728-85e2-489a-b4cd-30adc289fe9c'
      'mgnl:activationStatus': true
