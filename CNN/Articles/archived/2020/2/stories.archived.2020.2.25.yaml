    'template': '1'
    'title': 'Italy warns people not to panic-buy as coronavirus cases rise in north'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a03e6-7223-4421-9786-9dcd64ee0e46'
