      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d8ae5-f5f9-4df2-b63e-af9758c2ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he "saw a silver Mercedes had broken through the police
        blockage" and "headed directly to the crowd."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb3fdd-3a0a-4293-84b2-30e1936e44d2'
      'mgnl:activationStatus': true
