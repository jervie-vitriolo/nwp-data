        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09296194-d1ec-4ed1-bd82-c6dbde21c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:00:33.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation does not include <a href="https://cnnphilippines.com/news/2020/2/25/Filipinos-coronavirus-Diamond-Princess-rise-to-80.html">70
        Filipinos who have fallen ill to the coronavirus disease</a> officially known
        as COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85c650-8598-4fc0-b9e4-b1d085833c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T15:00:33.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 80 Filipinos who were on board the Diamond Princess tested
        positive for the novel coronavirus, according to the Departments of Health
        and Foreign Affairs. Ten of them have recovered and given a clean bill of
        health, making them eligible for repatriation, the DFA said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35746f97-f916-4e61-b262-8ce7770fcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce7643-04fc-4597-90bf-58a970b37c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees will again be tested for flu-like syptoms before landing
        at Clark. Those who manifest signs of respiratory illness will be isolated
        in one area in the aircraft and will be taken to a government-identified hospital
        for treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505da32-22f6-4df6-ae0c-f9c434707903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea74dd-7755-4fe1-b7ec-d1107a61488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining evacuees will all be placed under a 14-day quarantine
        at the New Clark City in Capas, Tarlac, as part of government policy. The
        medical and response teams, crew members, and other personnel who accompanied
        the Filipinos from Japan will also be quarantined.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db18de9-4bec-4e11-9405-2d7ada9a0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dd743-d250-4436-8eaf-f45c38d78615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 2,700 people worldwide,
        mostly in China, since the outbreak began in Wuhan City, Hubei province on
        December 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03edde4-fbfe-414f-b815-0a8f81d77dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbeab6-6628-4d19-b525-28486d5fa1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, three Chinese nationals -- all from Wuhan --
        have been infected with the virus. One of them died, while the remaining two
        have since recovered and left the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c985b90-cbb4-4347-81f9-2ed32dd392ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d36c2b-3cfb-47be-9823-33c2d9942c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:39:24.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the search for people who have had contact with the three confirmed
        cases, a total of 516 individuals have tested negative for the virus, while
        the government awaits 44 more lab results.</p>'
