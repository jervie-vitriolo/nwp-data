      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, in response, said it won''t be fair for to close down
        ABS-CBN if violations are not proven. In a message to CNN Philippines, he
        maintained Congress has the power to do such move pending action on the renewal
        measures.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221bb16-5af1-4869-93cd-f9dbb8a8c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b564f23-c020-41e9-b7e8-d50fa813d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mere tolerance for other companies, networks''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110c01e-f2f6-415e-afd5-774fe99dbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, during Monday’s Senate inquiry into ABS-CBN’s franchise
        issues, bared the upper chamber and the House of Representatives can file
        the concurrent resolution prior to the network’s license expiry date on May
        4.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110121ba-a624-4b54-abf9-24ae1c868d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the Congress’ move, the Justice chief said ABS-CBN
        should still be allowed to operate, given that some companies—&nbsp;including
        the Catholic Bishops Conference of the Philippines—&nbsp;with expired licenses
        were able to do so in the past.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a76a0-bba8-41e8-a157-7d90bfd6d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno took a swipe at the fact, saying the practice of granting permits
        should not be sustained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9a587-a6e2-4ad2-bbe0-3e4c63ad92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is by mere tolerance by mere practice. That practice cannot
        be sustained if you have a decision of the Supreme Court, and you have a law
        saying that you need to have a franchise,” Puno stressed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14998d82-925e-4a5f-8fac-a56020175569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s franchise renewal was highlighted earlier this month following
        the quo warranto petition of Solicitor General Jose Calida. Calida had cited
        “highly abusive” practices by the network—including foreign ownership and
        operational issues— allegations that ABS-CBN itself had debunked.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac5381-3b51-4100-9385-f44f7c331a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers earlier allayed concerns over ABS-CBN’s looming shutdown,
        saying the media company can still broadcast news and content as there are
        pending renewal measures in Congress.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc253fb5-8a82-4437-b71c-37c6a9e9c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:50:36.398+08:00
      'mgnl:createdBy': 'alyssa'
