      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong>&nbsp;The
        Commission on Elections First Division dismissed a case that sought to disqualify
        the registration of the Makabayan bloc and former senatorial candidate Neri
        Colmenares from last year''s elections due to insufficient evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d8668-17b5-49e2-ab6b-e58e6b6f6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f0ba2-4460-45fd-9145-d260ffb1a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated January 30, shared on Tuesday, Comelec said
        petitioner Angela Aguilar''s argument calling for the disqualification had
        "no leg to stand on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3260497-2f75-4d8c-ba71-f8c71cc1dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d7682-e547-4332-aa88-c81b629b018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, 2019, Aguilar sought to disqualify the registration
        of Bayan Muna Party-List, Anak Pawis Party-List, Kabataan Party-List, Alliance
        of Concerned Teachers Party-List and General Assembly Binding Women for Reforms,
        Integrity, Equality, Leader and Action Party-List and Colmenares as candidates
        for the 2019 national and local elections due to alleged ties to communists.
        Colmenares ran under the opposition-led party Otso Diretso during the senatorial
        race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6df46-5b7b-4296-b578-2b63a0cfacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087c429-463d-4849-92c2-381cc2ee5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the petition claimed that the accused were connected
        with the New People''s Army and had used their campaign to call for the President''s
        ouster with tarpaulins bearing "OUST D30," "PATALSIKIN SI D30 ABUSADO" and
        "PATALSIKIN PASISTANG D30."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4c090-6f58-4ae7-bb9d-6366b5bb33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0468aea-10db-4542-82af-7aaee420a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T18:52:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.comelec.gov.ph/?r=References/RelatedLaws/ElectionLaws/RA7941">Party-List
        System Act</a> states that advocating violence or unlawful means and failing
        to comply with election-related laws, among other conditions warrant a cancellation
        of registration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e6d6a-7421-48ad-95b3-7a227cfb2ebe'
      'mgnl:activationStatus': true
