      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">EXPLAINER:
        How the US budget law bans Philippine officials</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2065ad-e6bd-4cec-ac84-e9545dac156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e407967-a80b-4336-8c88-391e26aa82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to CNN Philippines, De Lima said she "justified each
        and every name on why they are part of my persecution." She refused to disclose
        their names and how many they are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27f7ae-0066-4f1e-afb1-0b0cde50f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92bf358-f4ad-49b9-83b9-deebd6695e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima stressed that her list is only recommendatory, stressing
        that the US government still has the final say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be704ac-a8af-447b-81f6-62d899ee764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eabf3a-9dbb-4e03-b14b-35651fd2cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without my list, they (US) are mandated to come up with
        a list," De Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93f524-0235-49a3-b7b8-f69c96a46c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ca1a8-2284-465b-b5d5-bb4ed8b8af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the US'' 2020 Further Consolidated Appropriations Act is an
        order to implement the controversial provision prohibiting the entry of foreign
        government officials involved in the "wrongful imprisonment" of De Lima. It
        gives US Secretary of State Mike Pompeo the power to name the Philippine officials
        to be covered by the sanction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f3af9-c646-4fb5-a92b-961cb4130bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edcc8f-5c49-4dc6-b712-b42d4fb9fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Justice Secretary Menardo Guevarra said he trusts
        the call of the American government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e31f97-d38c-4ec0-be1e-14a183f0dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173872b2-2039-4ee3-adc3-2dd04bcea875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interested to know who are in her list... I trust that
        the US State Department will exercise its own independent evaluation and exercise
        prudence and circumspection," Guevarra said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ab81a-02ca-4236-854f-43b9d9c642c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecd05a-81ae-4b71-b32d-d5dcceda0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying entry to De Lima''s accusers is in line with the Global
        Magnitsky Human Rights Accountability Act, which allows Washington to punish
        foreign officials implicated in "significant corruption or gross violations
        of human rights" in any part of the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bb296-0e23-4970-b19a-2e9993a9176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477e07a-6155-408d-82f5-303f63e49938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s chief of staff, Fhillip Sawali, said the Australian Parliament
        has also reached out to De Lima, asking for her views on the Global Magnitsky
        Act. Sawali said Australia is also studying the possibility of adopting the
        measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92524527-ad8e-4db8-9e81-a0d4ab18fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b82f60-2c1f-4b93-8acb-263b499e344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, has been
        detained since 2017 for alleged involvement in the illegal drug trade inside
        the national penitentiary when she was Justice Secretary. She has denied the
        charges, accusing the government of fabricating the cases against her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a628f-730f-4f59-9b2c-33235a06a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068dc3f-3e54-4298-94cc-29bc694e2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration vigorously denied that the De Lima case
        was political persecution, noting that the Supreme Court upheld the constitutionality
        of her arrest on drug charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511dae6-8f04-4176-9b1f-41323aa4ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8eb73-91f0-4aef-8371-b26a0d65ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:33:18.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines&nbsp;<a href="https://cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">has
        banned American Senators Dick Durbin and Patrick Leahy</a> for introducing
        the amendment to bar De Lima''s accusers. Senator Edward Markey of Massachusetts
        could no longer set foot in Manila as well for calling for De Lima''s release.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a3e74-4148-41e5-9038-9fa88aaf05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:34:06.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Eimor Santos, and&nbsp;Anjo Alimario
        contributed to this report.&nbsp;</em></p>'
  'italian-hikers-into-the-wild':
