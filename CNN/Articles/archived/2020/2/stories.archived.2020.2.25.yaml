    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c8a89-e4ad-4cce-8282-4974767acb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T13:41:59.500+08:00
