      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> President
        Rodrigo Duterte has offered up to ₱3 million in prizes for the next silent
        drill competition among the country''s uniformed personnel in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7928c75-5253-468a-92da-55d15d69a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T21:59:59.788+08:00
