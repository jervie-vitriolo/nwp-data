      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another set of testing procedures will also be done before landing.
        Those who will manifest signs of respiratory illness will be isolated in one
        area of the aircraft and will be taken to a government-identified hospital
        for further treatment upon disembarkation.</p>'
