      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has nothing to do with the Philippine management or Philippine
        operations… Of course they recognize that they''re experiencing a market slowdown
        globally kasi nga you know ''yong problem pa ng US-China so kahit medyo na
        so-solve sana, sumunod naman si COVID-19," said Lopez.</p>'
