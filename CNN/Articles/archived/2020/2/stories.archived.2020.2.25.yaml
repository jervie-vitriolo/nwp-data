      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dbd7e-a3a7-4661-8380-a22fe3e42734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on ABS-CBN''s franchise woes, the National
        Telecommunications Commission (NTC) said it can issue a provisional authority
        for the network to remain on air, Justice Secretary Menardo Gueverra said
        Monday. However, NTC Commissioner Gamaliel Cordoba said it would be easier
        for the regulator to issue the temporary franchise if the order comes from
        Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa92353-1894-4a9c-ab84-5b523821014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:29:09.015+08:00
