      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, our office worked diligently to obtain and review
        all available evidence, including evidence identified but not provided in
        the earlier judicial proceedings," Kansas Attorney General Derek Schmidt said
        in a statement Monday. "We were ultimately able to resolve all issues, satisfy
        all of the statute''s requirements, and agree to this outcome so Mr. McIntyre
        can receive the benefits to which he is entitled by law because of his mistaken
        conviction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dca0e-ddd4-4d60-b94b-b5286d185864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3e3bd-20bc-4ef9-a16d-82cdf1937be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, McIntyre filed a lawsuit against the state under the
        its mistaken-conviction statute, which was passed in 2018. The law allows
        those who were wrongfully convicted and imprisoned to seek monetary damages
        from the state. McIntyre testified in support of the measure before a state
        Senate committee in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a882a-6002-4f53-987d-452e1a19ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4648aa-c36e-4a1d-ac38-1e11b5bc91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of Kansas can''t give me back the 23 years it took from
        me," he said in his testimony. "But it can pass this compensation law so I
        can start my path to a successful future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05be93-3376-41d4-8889-57b9c0a7dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731e51a-591b-4e2a-aaac-f89abef64eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to $1.5 million, McIntyre was awarded access to the
        state health care benefits program for two years, counseling and a tuition
        wavier for post-secondary education. Records of his conviction, arrest and
        any DNA profile record information were ordered to be expunged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95b4eb-b122-42e9-bf4d-bd73023ccc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17689fb-69d2-4b12-9c64-1593b5de26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Lamonte McIntyre has been declared, finally and conclusively,
        a completely innocent man," Cheryl A. Pilate, McIntyre''s lawyer, told CNN
        on Monday. "That long-overdue recognition, along with the statutory payment
        and other benefits, will help lighten a bit the heavy load he has carried."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d479f-c569-4b05-96a6-ce886a1821ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fc966-1ac8-4242-a05f-a0effbcad860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being released, McIntyre co-founded a nonprofit, Miracle of
        Innocence, to help others who are wrongfully convicted. He also is the co-owner
        and student instructor at Headlines Barber Academy in Kansas City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026383b9-3fff-433e-8f70-8c431a323a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c3951-a2e6-45c9-8c74-2ac437ff3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not angry," McIntyre told CNN affiliate KMBC in an interview
        last year. "I''m frustrated because I don''t like to see this kind of injustice
        happen to nobody."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c91e74-aca8-4df7-943b-bec50e22a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289b6bc-81dd-4aa0-a7ec-7d5cbffb6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIntyre''s is the third lawsuit to be resolved under the new statute,
        according to the attorney general''s office. Three other cases are currently
        pending litigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a30e6-8f62-458a-800e-56365d52fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f67970-1081-42df-978e-36b27b3b521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to help innocent people come home," McIntyre told
        KMBC. "But we also want to make sure they are sound and on solid ground once
        they get here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad53b2-6ea3-4c4c-9ac2-d53cfa40ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:04:53.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/25/us/lamonte-mcintyre-mistaken-conviction-award-trnd/index.html"><em>"A
        wrongfully convicted man who spent 23 years in prison will receive $1.5 million
        from the state of Kansas"&nbsp;</em></a></p>'
  'Car-intentionally-plows-into-carnival-crowd-Germany':
