      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in the German town of Volkmarsen
        have arrested a 29-year old man, after a car plowed into a crowd of people
        at a parade on Monday and left at least 30 injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4fd4a-da62-4cc5-8ac6-bd3285a9cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that the suspect, a German citizen from Volkmarsen,
        was receiving medical treatment for "the injuries he suffered in connection
        with the incident" and would be brought before an investigating judge when
        his health allows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5fdf7-55f1-4c34-951b-2164447d9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a96a48-71c1-4d7f-82e3-409c18eb8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesman said earlier that according to eyewitness accounts,
        the car "intentionally" rammed into the crowd of carnival celebrants at around
        2.30 p.m. local time (8:30 a.m. ET).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9ac03-80be-45f6-a1be-12ce414da874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e7ecc-4ad1-444f-b696-4169f9e5ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman could not confirm the driver''s motive for the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad879036-ee9e-4825-8887-b550ebcdba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:20:19.829+08:00
      'mgnl:createdBy': 'vince'
