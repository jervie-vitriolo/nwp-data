      'mgnl:lastActivated': 2023-01-26T21:09:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0738d2-cddb-4b8b-bcd5-a2f2671fc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal, who was such a horrific free-throw shooter that teams developed
        a defensive technique known as "hack-a-Shaq" to send him to the line, closed
        by promising to help carry on Bryant''s legacy with Kobe''s three daughters.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bba28-aaca-4ca5-aab9-048cd552d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:21:49.657+08:00
