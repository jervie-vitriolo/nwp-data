      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Opposition
        Senator Leila de Lima has submitted to the US government a list of people
        who should be banned from the country for their involvement in her detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28fbe6-5972-4c13-aa3e-0f2349ca7f99'
