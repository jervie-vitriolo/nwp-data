      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae6b03-e4ee-4fb5-9371-f792852e7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspired by the freedoms that we secured in February 1986, let
        us all rise above our petty political differences so that we may, together,
        ensure that the legacy of EDSA will remain relevant in the years ahead," the
        President said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b37d4-3272-4fbc-a2f2-0106fd7753c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f6177-6fe8-4520-8830-55bbc84db73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all have a meaningful commemoration," Duterte added, noting
        that the event served as an "important role as a catalyst for the restoration
        of democratic institutions" more than three decades ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52b79d-d368-4d3e-9025-513412ec891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adfaaf-551e-48b6-8ae5-b507cfd58b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been a vocal ally of the Marcoses, particularly expressing
        his admiration for the Marcos brand of presidency in his past speeches. In
        2016, he even approved the transfer of the late strongman''s remains from
        Ilocos Norte to the Libingan ng mga Bayani.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd93afa-37ee-4ef0-8336-778b2eeacfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866bb74-8853-4297-acaf-779abea9a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Maria Leonor "Leni" Robredo said Filipinos
        owe it to the EDSA revolution to reject attempts to fabricate information
        about abuses during the Marcos regime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1338dc-96a3-4c46-86fd-ef056572cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574daa25-6dba-40ec-91a7-4e24902acf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling that she was among the millions who joined the 1986 military-backed
        civilian revolt against then President Ferdinand Marcos, Robredo warned of
        attempts to retell the revolution "in pursuit of one''s own agenda."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d797cdd-cfe2-4dba-88d8-708662d8a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74227076-b767-4bcf-bf1a-601caf0de6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naroon po ako, kasama ang milyun-milyon pang nagtipon upang
        igiit ang dignidad ng bawat Pilipino. Halu-halong damdamin ang nagdala sa
        amin doon: Pagkadismaya sa nangyayari sa lipunan; galit sa pang-aabuso ng
        rehimeng Marcos,"</em> she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a48dc0-84db-49e0-9e55-5de93a7875e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2774115-ea96-4566-b790-295b0616535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was there, part of the millions of Fiipinos who
        gathered to fight for the dignity of every Filipino. We were filled with a
        mix of emotions at the time: disappointment over what has been happening in
        society; and anger against the abuses of the Marcos regime.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1099aad-b0e5-4468-9c20-75c390b35b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf0924-fdb3-4d3e-a143-ee601628f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, may mga nagtatangkang burahin ang alaala ng EDSA para
        sa pansarili nilang agenda,"</em> the Vice President said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcd798-254a-49af-8668-2353c8f201b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85107f54-2eb4-46c9-b948-1cb88d4c5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, there are those who have been attempting to
        erase the memories of EDSA to pursue their own agenda.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a9c9f-5c2b-4fb7-ad17-7cb2290c5bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689bc5c-fcf6-417e-97fd-0b5b6f5f3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlumpu’t apat na taon pa lang ang nakakalipas: kasama pa
        natin ngayon ang marami sa nagtipon noon—silang mga sumubaybay sa balita habang
        nagaganap ang rebolusyon, at malamang ay nakadanas din ng pagmamalupit ng
        diktadurya. Utang natin sa kanilang huwag bigyang-puwang ang mga kasinungalingan,"</em>
        Robredo said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb9d82-25c3-43ed-b3f8-6a6eecd800fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35af3f2-5d39-47e4-ac8e-0107189c8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thirty-four years have passed: We are still with the
        people who monitored the news while the revolution was happening, and probably
        experienced numerous hardships brought by the dictatorship. We owe it to them
        to spare no room for lies.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56881587-32a5-4b20-92cd-a3809a95485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adeca19-3b35-41b8-b55a-5b665459c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, former senator Ferdinand "Bongbong" Marcos Jr. said
        <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html">it
        is time for educational institutions to revise the content of history textbooks</a>
        which supposedly revised historical information about his family.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee6ec3-82cf-4d2e-8e3e-3ff8daeb8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbbce7-285b-4196-8b66-0ae075b9176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five ill-gotten wealth related cases by the government against the
        Marcoses have been dismissed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592eff83-900a-46b9-93d3-5b11956ced01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132268c8-030a-4d05-9752-9b9098efb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search has so far yielded ₱170 billion in jewelry, paintings,
        real estate properties, company assets, and cash, according to the Presidential
        Commission on Good Government. However, for the Commission on Human Rights
        (CHR), these forfeiture of cases does not clear the Marcoses from abuses they
        committed during martial law.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47f9dd-8d16-48ff-a9a2-11645f42e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450b87f-0291-452e-9d7f-ba056742b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in remembering that we protect our country against the many
        forms of human rights violations arising from authoritarian tendencies. We
        must learn from our history – knowing that our past informs our present and
        molds our future," the CHR said Tuesday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b1f34-0603-4bc9-b2a0-4fcf7043ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608fed4-2530-4fd8-aa2d-419fdb20e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials held a simple flag-raising and wreath-laying
        ceremony at the People Power Monument along EDSA to commemorate the occasion.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900058e1-a011-4292-9e4c-2ade0be5cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T17:48:10.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:08:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
