      'mgnl:lastActivated': 2023-01-26T21:08:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanau, a city in southern Hesse, was the site of a deadly shooting
        attack by a suspected far-right extremist last week.</p>'
