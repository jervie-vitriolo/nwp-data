      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc and Colmenares denied links to the NPA and argued
        that the banners with the subversive statements were faked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e085d2-d14e-45fa-a1d7-6b5307ba4fa8'
