      'jcr:uuid': 'd0494e87-a884-4df4-839d-13dfbad7f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T12:00:59.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ve already got it together, so I''m excited to see
        what you''re going to do as a leader," Buttigieg told Zachary. "Just promise
        me you won''t run for president until after I''m done because I think you
        might be strong competition."</p>'
