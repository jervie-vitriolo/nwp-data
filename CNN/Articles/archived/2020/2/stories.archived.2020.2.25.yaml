      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a1cde-3e8b-473a-aa64-bb22609aacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:51:13.909+08:00
