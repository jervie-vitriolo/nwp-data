      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has nothing to do with the Philippine management
        or Philippine operations… Of course they recognize that they''re experiencing
        a market slowdown globally because of the US-China problem, which was supposedly
        about to be solved, but COVID-19 followed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2b9fe-321d-4b95-8ad7-6ca9f34a6619'
