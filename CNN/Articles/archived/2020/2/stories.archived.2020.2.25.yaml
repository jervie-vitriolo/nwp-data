      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80228322-7bb7-4812-9071-efa86a108e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T16:56:30.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a local paper in January 2019, Watanabe said
        the secret to living a long life was "not to get angry and keep a smile on
        your face."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
