      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d924664-ee54-47be-832f-2155395a4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said earlier this month that it recorded "strong double-digit
        growth" in the country in 2019, though it did not break out that revenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ed2c7-631d-47f2-ba5f-a3938a43ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1dfb4-21d0-4bd1-b452-1ef771b4a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:08:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the critical opportunities for PepsiCo is to develop the
        international business," PepsiCo Chairman and CEO Ramon Laguarta told investors
        during an earnings presentation earlier this month. "And China, of course,
        is a huge market, where we have a good business. It''s growing very well ...
        But the opportunity is much, much higher."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df9d4a-0873-4b11-ab74-f7cfbec4e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T11:53:58.918+08:00
