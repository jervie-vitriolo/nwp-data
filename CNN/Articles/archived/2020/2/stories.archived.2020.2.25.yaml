  'EDSA-People-Power-Revolution-2020-expects-smaller-crowd':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-25T00:21:15.535+08:00
    'imagesource': 'jcr:117f8a10-ff36-495d-a09f-98f4adb8a479'
