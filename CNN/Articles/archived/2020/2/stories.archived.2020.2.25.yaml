    'mgnl:tags': ['Senate', 'House-of-Representatives', 'ABS-CBN', 'franchise', 'legislative-franchise']
    'template': '1'
    'title': 'Ex-Chief Justice: Congress can review policies, Senate power to grant
      franchise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543300b1-b05f-41c8-a4ad-c7bb14c70435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong> A
        former top official of the Supreme Court said Congress can review its chambers''
        powers in granting legislative franchises—&nbsp;amid the controversial license
        renewal case of media giant ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c5ff8-1933-4b07-8afc-e71404f9403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em> on Tuesday,
        former Chief Justice Reynato Puno said policies on issuing franchises— including
        the question of whether the power should emanate from the House of Representatives—&nbsp;can
        be revisited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b4bb0-10b2-481f-9e8f-73cf0279539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps they can further study whether the grant of a franchise
        to operate a television program in the magnitude that was given to ABS-CBN
        is covered by that provision of the Constitution—&nbsp;that that kind of franchise
        should come exclusively from the House,” Puno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095353f-aeff-4bab-bee7-19885c341fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top magistrate said that while a franchise usually involves
        local interest, ABS-CBN’s operation is a different case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20869220-0b1b-4872-a53b-1e3b84b4a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T14:08:16.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:08:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have this particular kind of franchise which affects the
        Filipino people in general—&nbsp;this is not a bill of local application.
        Perhaps that is one aspect that can be re-studied,” he added.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Chief Justice Reynato Puno says Congress can revisit the powers of Senate
        to hear issues ahead of the House of the Representatives <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/YUuWQJW73l">pic.twitter.com/YUuWQJW73l</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232178413164580864?ref_src=twsrc%5Etfw">February
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
