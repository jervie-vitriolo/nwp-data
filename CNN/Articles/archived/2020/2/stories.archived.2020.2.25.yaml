    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antartica', 'climate-change']
    'template': '1'
    'title': 'A heat wave in Antarctica melted 20% of an island''s snow in 9 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bde9e-6234-43ce-a89a-101fb445853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A nine-day heat wave scorched Antarctica''s
        northern tip earlier this month. New NASA images reveal that nearly a quarter
        of an Antarctic island''s snow cover melted in that time -- an increasingly
        common symptom of the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f40537-4215-48ee-b2d6-da99c8f4497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0407c-f89d-4281-8683-24164f58e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show Eagle Island on the northeastern peninsula of the
        icy continent at the start and end of this month''s Antarctic heat wave. By
        the end of the nine-day heat event, much of the land beneath the island''s
        ice cap was exposed, and pools of meltwater opened up on its surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4b710-4f3e-4a37-8e62-8e27f4ca9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ac277-57eb-4b8e-9f42-4c3066a27bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica experienced its hottest day on record earlier this month,
        peaking at 64.9 degrees Fahrenheit. Los Angeles measured the same temperature
        that day, NASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04f692-aa00-444a-be86-a4921d86f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9a948-d11b-4680-be0b-152672a74203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over a week, 4 inches of Eagle Island''s snowpack melted
        -- that''s about 20% of the island''s total seasonal snow accumulation, NASA''s
        Earth Observatory said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827e7b7-c543-4623-a0b9-353b0d711f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823087e-7b57-4af7-9850-c6ef8225d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen melt ponds develop this quickly in Antarctica,"
        Mauri Pelto, a geologist at Nichols College in Massachusetts, told NASA''s
        Earth Observatory. "You see these kinds of melt events in Alaska and Greenland,
        but not usually in Antarctica."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa31b49-abbe-4419-916d-f8c042229177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3484f4-eeb8-46ff-a3f0-11e3d399ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientist Xavier Fettweis plotted the amount of meltwater
        that reached the ocean from the Antarctic peninsula. The heat wave was the
        highest contributor to sea level rise this summer, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f60790-1ec6-42bc-b0f5-5e9996bd508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3298f9-5ddc-463f-9c64-cbb10a6f2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perfect storm of conditions for a heat wave</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5ed9c-a72f-47ef-b1e0-063f3f424d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pelot noted, melt events like this are quite rare for Antarctica,
        even during the summer. It''s one of the coldest places on Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e404ff-058d-4458-9729-baaf1cfa28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8e812-288b-4a45-8138-2bd2ac977858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This heat wave was the result of sustained high temperatures, he
        said, which almost never occurred on the continent until the 21st century.
        It''s the kind of weather event that grows increasingly common as global temperatures
        rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e319f67-576c-45a3-8522-660301d45375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a30d43-a63c-46d9-b8e6-ec2415952b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, high pressure over Cape Horn in Chile''s archipelago
        allowed warm temperatures to build up and travel. Antarctica''s northernmost
        peninsula is typically protected from these high temperatures due to strong
        winds that cross the Southern Hemisphere, but those winds were unusually weak
        and couldn''t stop the high temperatures from penetrating the continent''s
        northern tip, NASA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc837dba-3cce-4b4b-8605-4eea1c0be98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b05e5-6423-46c0-8170-b6aeacc7a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice caps in Antarctica are already melting rapidly due to heat-trapping
        gas pollution from humans. Rising sea levels could be catastrophic for the
        millions of people who live along the world''s coasts: Antarctica''s ice sheets
        contain enough water to raise global sea levels by nearly 200 feet, according
        to the World Meteorological Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630ebb4-cff3-4d34-8ade-c4803ec5ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bbcb7a-98ac-447b-8553-9c9c35d8c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, a massive iceberg along the western edge
        of Antarctica broke off from the Pine Island Glacier. The 116 square mile-chunk
        of ice likely fractured as a result of warmer sea temperatures, and it''s
        evidence that the glacier is quickly responding to climate change, the European
        Space Agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612a8bb-0b79-43ed-90f6-421c79445dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T07:53:54.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:09:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A heat wave in Antarctica
        melted 20% of an island''s snow in 9 days."</em></p>'
  'eight-hours-plank-Guinness-World-Record':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-25T08:15:17.865+08:00
    'imagesource': 'jcr:e703885d-a140-4039-a89a-c25ae9bbcc22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514a1aa7-05e7-4695-80c0-4c49e9305fde'
    'lead': 'It''s an incredible feat at any age. But George Hood, who set the male
      world record for longest time in the abdominal plank position, is 62 and says
      he''s in the greatest shape of his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-25T08:32:06.667+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:09:02.119+08:00
