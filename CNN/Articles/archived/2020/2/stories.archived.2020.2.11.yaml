      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-trial order contains details about the evidence, as well as
        the witnesses that will be presented by prosecutor and defense. It also lists
        issues and facts that will be tackled throughout the trial. Both parties need
        to agree on these, and sign the document before a trial can begin.</p>'
