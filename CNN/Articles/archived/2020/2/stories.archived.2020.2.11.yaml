      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on February 2 temporarily banned the entry
        of foreign nationals coming directly from China, Hong Kong, Macau or those
        with travel history to those areas in the last 14 days. The restrictions only
        apply to incoming foreign travelers, and not Filipino citizens and holders
        of permanent resident-visas issued by the Philippines. The inclusion of Taiwan
        in the travel ban means travel is also restricted for Filipinos going to the
        self-administered island that China considers as its province.</p>'
