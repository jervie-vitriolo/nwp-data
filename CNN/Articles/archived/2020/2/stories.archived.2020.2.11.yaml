      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb8071-7542-4b08-a7ee-bbe8a8a5f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus said the team will
        "lay the groundwork for larger international team" who will join them as
        soon as possible. The team could range between 10 and 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d02096-5f33-4134-a7f7-a570f6ff93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50468e6f-12f2-4b86-bf2c-7f7e372dc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, as the team departed for China, Director-General Ghebreyesus
        said on Twitter the international expert mission to China will be "led by
        Dr. Bruce Aylward, veteran of past public health emergencies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d34814-abfa-4ee8-b2c0-1c1be9d1c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430658a6-da62-4cb0-b4d1-ff2045040bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aylward lead the WHOs response to Ebola, as well as initiatives
        for immunization, communicable diseases control and polio eradication.</p>'
    '8':
