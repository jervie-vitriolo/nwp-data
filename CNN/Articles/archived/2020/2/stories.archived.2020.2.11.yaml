      'mgnl:type': 'text'
      'text': '<p>The province formally separated from Apayao in 1995. Bodong is a
        <a href="https://www.facebook.com/tabuk.gov.ph/posts/1451158148262302?__xts__[0]=68.ARDdJeC--U2f0PDGPQ_vgrtNPFSHuxyM4F5Lb-MsNmd2UZOrcRg2YVmUt5DaARmpwoDEfxuGRTWmLiWSxioyDVlD07Vzj-xnC-m4fZQ38las4Ia8aziMbYlojz57LZ-0Geg4oCUuAlqB1NT9WcFHrNaEZH63LaxbFzIttGgwE0o2-r7bK3l0PdWn4rd9SUdfwOD5pa0QbEA102njpY7gea-i6tU5NNe--fujHqnpbsGLkXvqgwPnIrtkhNSWPg2uR9gFM4VTsoD8CEJjlO223YUQFEnFaeFOaMxCqpUbBs0_gIBs6cDBKJzHKLBnms_Z7ylNzoH5tqGJ82Q8S9F-3qgb6g&amp;__tn__=-R">bilateral
