    'title': 'Maguindanao town mayor shot dead in Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff18607-d7e9-4f1d-b3d1-a278adbca019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>  Talitay,
        Maguindanao Mayor Abdulwahab Sabal was gunned down in front of a hotel in
        Malate, Manila on late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df3b0-1c67-4435-9e9b-41b4a97dba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960ffec-4951-4f01-8bca-65156b751cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim  was about to enter a hotel in Quirino Avenue when he
        was killed at past 10 pm, said Manila Police District Station 9 commander
        PLtCol. Samuel Pabonita.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66199157-6475-413c-887a-ffc3dc841b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fae3a9-2e28-4db9-8eb7-7edea6a1001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of the mayor'' companions escaped unscathed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a3e3e-772f-4a2f-91a4-a80f39314f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3355b-a87b-441d-9990-bcfb14d85f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation said that Sabal and his companions came from
        another hotel in Manila before the incident happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9d637-a9b2-40e6-9c85-79d850eab8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c2989-383a-4e0f-9a8b-8a3fc7f8555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police responded to the crime scene at around 11:30 pm. The
        suspect was yet to be identified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a26acb-1957-49c8-86fe-49fb0c01a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa8a27-bab3-4a45-a197-1edf1cc68b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabonita also said that the hotels glass door was shattered due
        to the commotion by the victims companions who tried to enter the establishment
        during the shooting incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7234a3-6f01-4a09-9e6a-608f313f57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154d6da-714f-42ed-b4b2-b58918d734ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, <a href="https://cnnphilippines.com/news/2016/09/10/Maguindanao-vice-mayor-faces-drugs-and-weapons-charges.html"
        target="_blank">Sabal and his brother Montasir were included</a> in President
        Rodrigo Dutertes list of politicians who are allegedly involved in the illegal
        drug trade. This led to Sabal''s arrest and inquest proceedings at the Department
        of Justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c1860-6637-446b-95bb-4510bd3681fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3ed21-d83e-4101-b50c-32051578c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:44.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabal, who was then the vice mayor, <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html"
        target="_blank">was also probed</a> for the bombing incident in a night market
        at Davao City on the same year.</p>'
  'China-novel-coronavirus-food-prices':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T06:24:38.801+08:00
