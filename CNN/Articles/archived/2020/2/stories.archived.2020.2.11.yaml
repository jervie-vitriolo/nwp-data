      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kalinga Governor Ferdinand Tubban, in an executive order
        signed Tuesday, issued a last-minute cancellation of the 25th Kalinga Foundation
        day celebration and the 4th Bodong Festival. These festivities were supposed
        to take place beginning Wednesday, February 12 until Friday, February 14.</p>'
