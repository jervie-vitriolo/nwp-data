      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong>  President
        Rodrigo Duterte has disclosed that United States President Donald Trump is
        "trying to save" the Visiting Forces Agreement  but he insisted on scrapping
        the two-decade military pact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bcc70-db3f-4e74-b211-6490d863fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.831+08:00
