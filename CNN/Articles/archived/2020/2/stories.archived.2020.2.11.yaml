  'on-the-record-archie-gamboa-optional-retirement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T23:03:55.853+08:00
    'imagesource': 'jcr:bfdf9bfd-43ef-44fc-a957-576e7ba20718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842f62c6-2295-4374-a0eb-95340ed95238'
    'lead': 'Several members of the Philippine National Police are now considering
      optional retirement after they were included in a list linking them to illegal
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T23:08:35.999+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:11:49.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:25.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['On-the-Record', 'OTR', 'Archie-Gamboa', 'PNP', 'Philippine-National-Police',
      'war-on-drugs']
    'template': '1'
    'title': 'Gamboa: Several policemen looking at ''optional retirement'' due to
      inclusion in drug list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112334a-f3dd-495c-bca4-0495ea1fd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:35.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>  Several
        members of the Philippine National Police are now considering optional retirement
        after they were included in a <a href="https://www.cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html"
        target="_blank">list</a> linking them to illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a39723-0fab-4642-8e22-3c7f227c4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen Archie Gamboa made the revelation in an interview
        on CNN Philippines'' On the Record Tuesday, saying it was a suggestion which
        only the individual can decide on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7205b11-d051-4147-a929-160af80ffcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My very words to them is that look here is an option <em>na pwede
        niyo tanggalin ''yung hirap sa</em> [you can prevent hardship for the] PNP,
        because they will undergo a series of validation. There will be a lot of sleepless
        nights on the part of the validation committee to process all of them. I told
        them if you are guilty, the more reason you should go for optional retirement.
        But if you''re not and you think you cannot get the justice or the proper
        clearance to clear your name... I told them you have the option to retire,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a97006-bc4b-4c63-ad0e-42e34a415138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said there were 15 out of the 357 names on the list who were
        "signifying" taking this option. Of the 15, he said the highest ranking is
        a brigadier general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed48ed-9f55-4809-94aa-8b0bc8836c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although seven of them already have orders because they will compulsorily
        retire this year or some have already opted for optional retirement. There
        are eight new volunteers " Gamboa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950acb8-6074-4f8f-b458-5f1cfb662a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified however, that optional retirement does not necessarily
        mean being free of potential cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40f1c5-6a78-4d1a-b75c-80db0ce1d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro</em> we do not say that probably they are guilty that''s
        why they''re retiring. <em>Kinlaro ko ''yan sa</em> [I made that clear with
        the] 357 na look when you retire, it doesn''t mean to say that you''re guilty
        but you''re not yet off the hook. Once you get hooked in drugs, either pushing
        or using, the full force of the law will still be upon you and you will be
        transferred to another list that would still be subject for monitoring on
        the part of the PNP... it''s either you go guilty for case buildup or you
        clear your name. It''s as simple as that. When you clear your name, you get
        delisted. Our recommendation to the President. And if you get listed after
        because you''re positive, then you''ll be subjected for case buildup. <em>Yun
        lang yung</em> [Those are the only] two courses of action of which you can
        go," said Gamboa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a2b20-5b7a-4ae6-9932-9cc484ef1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases can either be criminal or administrative, he said, and this
        action is being done to cleanse the ranks of the PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70030ec9-1560-4459-81a5-68bdd69d1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Gamboa ordered the verification of the alleged
        involvement of <a href="https://www.cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html"
        target="_blank">357 policemen</a> in illegal drugs with the PNP chief telling
        CNN Philippines that these policemen are in President Rodrigo Duterte''s drug
        watch list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cb825-463c-4bb1-a1f9-caa5c1615569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa spoke to majority of these policemen who reported in Camp
        Crame on February 7, saying the adjudication and validation process will begin
        on February 10, and that they hope to finish the entire process in a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3c9c9-d5ba-4f22-bfb8-fcd4645f7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Adjudication Board will present the final list to Gamboa,
        which will later on be endorsed to the President for action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fdd71-4503-4b89-9499-43d8369560a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T23:08:36.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <strong><a href="https://cnnphilippines.com/videos/2020/2/11/Exclusive--One-on-One-with-PNP-Chief-Archie-Gamboa.html"
        target="_blank">here</a>.</strong></p>'
