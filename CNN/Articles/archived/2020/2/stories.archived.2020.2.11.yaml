      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what he is proposing:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68baad-2507-4ef7-a66e-cfcf00d20400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
