    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7546d7-53a4-4668-955b-4ca47fcf0ba9'
    'lead': 'Diseases can be far more damaging than natural disasters such as hurricanes
      or a tsunami, or other unpredictable events known as "black swans."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T12:23:07.203+08:00
