      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>  The
        Labor Department is preparing for the worst in case the franchise of TV network
        ABS-CBN does not get renewed or if it is nullified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd920d-bbf7-4c29-973b-58a1706fe874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.495+08:00
