        to have that opportunity?! Im so mad. She had so much life to live. Then
        I realize I need to be strong and be here for my 3 daughters. Mad Im not
        with Kobe and Gigi but thankful Im here with Natalia, Bianka and Capri. I
        know what Im feeling is normal. Its part of the grieving process. I just
        wanted to share in case theres anyone out there thats experienced a loss
        like this. God I wish they were here and this nightmare would be over. Praying
