    'lead': 'The coronavirus outbreak is driving up the cost of food  and almost
      everything else in China  adding to the pressure on household budgets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T06:25:58.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:59.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
