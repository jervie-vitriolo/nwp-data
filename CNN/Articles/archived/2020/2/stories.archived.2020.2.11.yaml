  'Novel-coronavirus-work-from-home':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T10:43:09.781+08:00
    'imagesource': 'jcr:e64991c0-380b-490e-8a4b-d0076d48c0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
