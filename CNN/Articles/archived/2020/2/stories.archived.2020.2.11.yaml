      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd157d-b90b-4b73-9992-ad1debf78a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I''ll make it public. Because I am a public official.
        Trump and the others, are trying to save the Visiting Forces Agreement. I
        said I don''t want to.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07417bd6-9814-4f4b-aa10-1e9a175295db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b4476-0457-4f83-a242-33d0a4cbe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the US rude for meddling in the Philippines'' local affairs,
        citing American senators'' repeated calls for the release of Senator Leila
        de Lima  an opposition lawmaker detained on drug charges since 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8dfe13-e118-488a-99cf-5d54210e81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e225-5985-446d-99ea-6e6b08457b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that <em>napakabastos ng Amerikano, talagang sobrang bastos</em>
        (America is very rude. Extremely rude)," Duterte said. "Imagine demanding
        the release of De Lima under threat that we will not receive the aid <em>at
        may</em> kolatilya that all persons who have had a hand in the imprisonment
        of De Lima will not be allowed to go to the United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c904eed-a4ad-47cc-b461-b74429e1549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf780bd8-6254-4211-ac36-1666bba7a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' 2020 budget law includes a provision that <a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">bans
        Filipino government officials</a> involved in De Lima''s imprisonment. The
        American Senate also passed a resolution in January <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">seeking
        to deny US entry to and freeze the assets</a> of Philippine officials "responsible
        for extrajudicial killings" and the "prolonged detention" of De Lima.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd1e82-215f-4031-bb38-b70ea512c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang has repeatedly denied that there are state-sanctioned
        killings, and stressed that the De Lima''s drug cases are now being tried
        by the country''s independent courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c92021-0a37-491a-929e-30061f2f3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0ac94-22b1-4e66-9e15-9d428834b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What prompted Duterte to <a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">threaten
        to terminate the VFA</a> in January was the cancellation of Senator Ronald
        "Bato" dela Rosa''s tourist visa. Dela Rosa himself said it may have been
        the <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">final
        straw</a> following the US'' several insults to Philippine sovereignty. He
        acknowledged that the revocation of his visa it may have something to do with
        alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf721-6fa6-447b-b362-509fcba30322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22b90a-55e0-4a46-86e0-7f73080e3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA can be terminated via a written notice from either of the
        countries. Expiration will come 180 days from the time either party notifies
        the other. But despite Duterte''s strong statements ordering an end to the
        VFA, no notice has been sent to the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f7c44-109c-449f-8fe4-2ba7bd2ffcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee529063-8b5a-4ba9-86bf-2328d5fa3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. in a Senate
        hearing last week <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html">pushed
        for a "vigorous review" instead</a>, saying the Philippines <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">stands
        to lose billions of pesos in ai</a>d, among other benefits, should the termination
        push through.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d188cb0-6a51-4256-9a2f-7cf049e5702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06546a52-6b8f-428c-9a68-bde9026e93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that hearing, Presidential Spokesperson Salvador Panelo said
        the President <a href="https://www.cnnphilippines.com/news/2020/2/9/salvador-panelo-statements-vfa-termination.html">has
        not changed his mind</a> and is ready to instruct Executive Secretary Salvador
        Medialdea to ask Locsin to finally send the notice. Medialdea has not received
        such order from the President as of writing. Panelo added that Duterte is
        set to have a phone conversation with Trump soon  but no announcement has
        been made if it has already pushed through.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb8bad-0663-4139-a6bb-cec054a765dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acfb16-7bb2-461e-8091-ad10388bd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US Senate Department said a bilateral dialogue with
        the Philippines<a href="https://www.cnnphilippines.com/news/2020/2/10/US-PH-bilateral-meeting-VFA.html">
        is being eyed for&nbsp;</a>March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed9a17-3901-42b9-ac46-9e429e7639ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863754af-f726-453a-98d6-068ced874b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R. Clarke Cooper, Assistant Secretary for Political-Military Affairs
        of the US Department of State, said it''s a "worthy conversation to have,"
        flagging what''s at stake should Manila ultimately decide to end the military
        pact  around 300 engagements, joint exercises, and port calls yearly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6feb5-d75e-439b-9375-69ec34185c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9ba3f-ae5b-411e-ac1f-31054da182f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally. Locsin earlier said he will
        he will insist on negotiating these issues should the VFA be reviewed.</p>'
