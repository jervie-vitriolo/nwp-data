      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98bb04-c7d7-4939-ba42-cd018243dcfb'
      'mgnl:activationStatus': true
