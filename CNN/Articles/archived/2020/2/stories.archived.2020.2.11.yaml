      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello on Tuesday said the government is
        ready to assist over 10,000 regular and non-regular employees and talents
        who may lose their jobs if the network is forced to cease operations. But
        he admitted it is no easy feat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fce65-aa13-42e3-bf32-e42d781cc869'
      'mgnl:activationStatus': true
