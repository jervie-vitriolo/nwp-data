      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46484c43-7817-46eb-8a17-64abba947332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
