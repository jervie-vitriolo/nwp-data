      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strawberry Festival &nbsp;which was set for March 9 to 31 &nbsp;has
        been celebrated since 1981 to showcase the strawberry as the town''s main
        product and to strengthen ties between locals and visitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60ddf8-6dd3-4523-bb76-9bedcf14aa2d'
