    'template': '1'
    'title': 'Novel coronavirus: Deaths top 1,000 as WHO team arrives in China'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af668a52-b10d-4890-980b-0b7814411fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The number of deaths from the novel
        coronavirus had risen to over 1,000 by Tuesday morning, as experts from the
        World Health Organization (WHO) arrived in China to assist with controlling
        the epidemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895d86d-5271-4e81-87cd-9f874b9db767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f73aa-0a4b-4795-8cd5-109b384a9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities said 108 people died from the virus in
        mainland China on Monday, with the majority of those deaths occurring in Hubei
        province, the capital of which is Wuhan &nbsp;the city where the virus was
        first found. The total number of deaths stands at 1,018, all but two of those
        in mainland China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c47787-bb47-4bac-bb17-8b2aa1a0f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca003268-e6cf-4d79-b11b-5523c70101bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 43,090 have now been diagnosed with the virus, again with
        the majority in China. Around 4,000 patients have been treated and released
        from hospital in China since late December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed522be-de0f-4f20-a38e-2c549896b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c476d-8bbc-43dc-8362-6345571d1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of World Health Organization (WHO) experts landed in China
        on Monday. The organization''s director general, Tedros Adhanom Ghebreyesus,
        said they will "lay the groundwork for a larger international team," which
        will join them "as soon as possible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3481b1-20f2-4ad8-a0ea-91f25c30b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcde458-b3bd-4551-ab9e-f8e5f6bda357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO group in China is led by Bruce Aylward, who helmed the body''s
        response to Ebola, as well as initiatives for immunization, communicable diseases
        control and polio eradication.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b19eb-6706-47a8-a8df-0eb7f26ea4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b5d11-2a8e-45af-97b5-f7a1505b637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival comes as the WHO is facing increasing criticism for
        its initial decision not to declare a global health emergency, and for officials''
        effusive praise of China''s handling of the crisis, even as Beijing faces
        outrage domestically for, among other things, the death of whistleblower doctor
        Li Wenliang, and the subsequent censorship of that news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9409d0f-2e81-4f1c-b59f-095cc14796ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce91e0-638e-431c-948f-4ff40d11516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ships in crisis</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290331fe-9866-4819-9b16-eab92d39def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of China, the single largest outbreak is on board the Diamond
        Princess cruise ship, currently docked in Yokohama, a port city south of Tokyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01c418-f059-465f-8eda-983399629761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb541f-620a-492f-9319-321c4d5978cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 135 people have tested positive for the virus so far, as
        Japanese health authorities continue to examine hundreds of passengers and
        crew, who have been under quarantine for almost a week. The recommended quarantine
        time is 14 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95af9a-0ace-44c6-8a9d-8e5a3dd38848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723b239-b608-45a3-a8fa-445a4abe2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been vocal about their displeasure with ship operator
        Princess Cruises and the Japanese government''s handling of the outbreak.
        On Monday, several crew members appealed for help from the Indian government,
        alleging they were at risk of infection by not being segregated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaba3a5-73b3-408a-b3b1-987ea8dda247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091646a-f782-47b5-bc66-4476e0bea11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely scared at this point in time," Binay Kumar Sarkar
        said in a video obtained by CNN. "Our request is to segregate the crew members
        from the infected."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee9a00-ce4f-4908-bc5f-a541e43c1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf87b04-fe5d-4166-8b4c-4c1a6a7cfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that none of his colleagues had been checked for the coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93408fa1-55b1-456d-96db-f79f04a225d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
