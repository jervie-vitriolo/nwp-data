    'mgnl:tags': ['Donald', 'Trump', 'NASA', 'US', 'astronauts', 'moon', '2024', 'Artemis']
    'stories': ['bd58784b-8110-43ef-a37b-a5c707706599', '24e9aab2-6053-4c17-8c0f-27ac55de1093',
      '5f157061-2046-41d8-9947-3a1c068fe2f8']
    'template': '1'
    'title': 'Trump seeks billions more for NASA to get US astronauts on the moon
      by 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e8500-6dab-44d5-95fd-0ee0e8b159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Trump administration is seeking a big
        boost to NASA''s annual funding in order to fulfill its mission to put a man
        and woman on the moon by 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248912d-37b0-4c15-a60d-90004516e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c8faf-b378-4108-832e-1e93f9ed6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual budget request released Monday, the White House asked
        Congress to allocate more than $25 billion for NASA in the 2021 fiscal year,
        with $12.4 billion earmarked specifically for the moon landing program. That
        would be another significant increase to the space agency''s financing, which
        has seen its annual budget climb from less than $20 billion in 2017, the year
        President Donald Trump took office, to $22.6 billion for the 2020 fiscal year,
        which ends on September 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c7597-7e96-40fd-982e-c5cbe3ca89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e77131-cf80-4a5c-a67f-9e74fa416618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also maps out a series of future budget bumps for NASA
        that would raise its annual budget to $26.3 billion in fiscal 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b232b-9327-40fe-bb93-9d6cad6be4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015128e8-c604-40c5-9c03-3551690a3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no guarantees that Congress will comply with the administration''s
        request. The White House''s budget proposal is primarily a statement of its
        priorities, and lawmakers virtually never follow it. Congress has traditionally
        funded NASA at or above the levels requested by the White House. Though, Congress
        has ignored specific requests, such as Trump''s calls to cancel certain science
        programs, including NASA''s WFIRST telescope. The space agency was allocated
        most, but not all, of the money it requested for its moon program, dubbed
        Artemis, in the spending bill lawmakers passed in mid-December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98482a3-2fd7-40b5-bcc4-70dae8f118c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3141d62-482e-402a-bca4-fccb55d94969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s proposal gives lawmakers a more detailed look
        at how much money the Artemis program would cost and how the space agency
        plans to spend it. It asks that $3.4 billion, for example, be set aside for
        developing a lunar Human Landing System, "the first directed funding for such
        a system since Apollo," according to the budget document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f247711-fda1-4bb3-983d-717934eecccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b1011-045c-433f-bcfc-407c9353eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also continues full funding and support for the Space Launch
        System, a massive rocket Boeing is building for NASA that has cost more than
        $2 billion per year to develop. SLS has faced years of criticism for delays
        and cost overruns. But NASA contends the rocket is the only vehicle capable
        of fulfilling the space agency''s ambitions for the moon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef422b8-ce73-43e5-b7f5-2778ed76a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cefad3-656d-42b6-a891-f3d2d9965c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program also has its critics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a81615-dc39-45f8-82ed-58c100b86ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d13fb-de45-4abb-a543-163e4f8fea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency was already working toward a lunar landing in 2028
        before Trump took office. Then, last March, Vice President Mike Pence made
        a stunning announcement: NASA was directed to significantly shorten that timeline
        and return American astronauts to the lunar surface within the next five years
        "by any means necessary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d5e9d-b038-4c71-bb57-e58d5cd8c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fc607-c705-4621-92f7-5b4ebbeaf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA chief Jim Bridenstine has said the moon mission will serve
        as a stepping stone to the eventual exploration of Mars, promising NASA will
        gain the expertise and technological capabilities it will need for future
        missions deeper into the solar system. He''s also pledged to keep costs in
        check by partnering extensively with the private sector. Companies including
        Elon Musk''s SpaceX and Blue Origin, founded by Amazon billionaire Jeff Bezos,
        are already vying for contracts under the new Artemis Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d800a7e-d180-4100-bda1-b1f47b2bf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c9cf8-e235-4fb8-aaff-102d12fdf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine, a former Republican congressman from Oklahoma, told
        CNN Business in an interview last year that he''s worked hard to depoliticize
        the program. But many Democrats in Congress remain skeptical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7a4ec-75d8-42cf-bf95-b211ad6ccaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe7fb6-1bdf-4249-a5e8-a2c7822a74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the House space subcommittee approved a NASA authorization
        bill that stipulated the space agency should stick to its 2028 timeline for
        a moon landing, with an eye toward sending astronauts into Mars''s orbit by
        2033. It also rejected NASA''s attempts to leave construction of the lunar
        lander up to the private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88158899-a8e2-48e1-a16b-089730ac35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eeef24-bead-4a40-8cb4-e1100fef67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine responded in a blog post, saying he was "concerned"
        that the House''s actions "imposes some significant constraints on our approach
        to lunar exploration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c497b-7865-4704-be1d-2a4fa10af5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7e162-9315-45fc-a832-bf1e8a890058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has raised questions about his own support for the
        program. "For all of the money we are spending, NASA should NOT be talking
        about going to the Moon," the president wrote in a tweet last June, sending
        shockwaves through the space industry. "They should be focused on the much
        bigger things we are doing, including Mars (of which the Moon is a part)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fd323-080b-4569-b5d1-d80964f47dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ca247-9aa9-417c-a979-c388f21111a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine later clarified that the president intended to convey
        that Mars was NASA''s ultimate priority, and the White House was fully supportive
        of the Artemis Program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8dd38-d1ad-47ff-b9de-97603d6720ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25918c6a-5f01-4bb5-b7fd-363760bc2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s budget request solidified that support, Bridenstine said
        in a speech Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f20b89-b87e-4575-95a2-83dd3032b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a70c30-14c7-4757-ab44-6ab6571cf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the president''s support for NASA wasn''t clear before, it should
        be obvious now," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54d376-6ccd-4e61-9a3c-e4f4263d3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:19:38.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/10/tech/nasa-budget-moon-landing-artemis-scn/index.html">Trump
        seeks billions more for NASA to get US astronauts on the moon by 2024</a>."&nbsp;</em></p>'
  'coronavirus-global-economy':
    'author': 'Analysis by Charles Riley and Julia Horowitz, CNN Business'
    'caption': 'Diseases can be far more damaging than natural disasters such as hurricanes
      or a tsunami, or other unpredictable events known as "black swans.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T12:19:46.492+08:00
    'imagesource': 'jcr:5d2acc40-8d47-42e1-9274-ad333007444f'
