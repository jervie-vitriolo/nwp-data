      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened to end the VFA in January in response to US''
        cancellation of Senator Ronald "Bato" dela Rosa''s tourist visa. Dela Rosa
        acknowledged that the revocation of his visa may have something to do with
        alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7c100-b079-41d7-9c1c-77555ddcca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6da762-33f6-4303-bda0-1f2c33bc3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang said US senators'' repeated calls for the release of
        Senator Leila de Lima &nbsp;an opposition lawmaker detained on drug charges
        since 2017 &nbsp;was also among the reasons for Duterte''s move to end the
        VFA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e108b1e-cb27-46b0-8067-f7042cc828bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186f88a-4f04-4d04-b68d-4aea329a614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' 2020 budget law includes a provision that bans Filipino
        government officials involved in De Lima''s imprisonment. The American Senate
        also passed a resolution in January seeking to deny US entry to and freeze
        the assets of Philippine officials "responsible for extrajudicial killings"
        and the "prolonged detention" of De Lima.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38366481-7cc6-466b-b309-76f6c1243ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bb01f-90f2-4f70-8811-c219a5fb1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump has not criticized any of the Philippines'' policies,
        Panelo said the American Senate serves as "the voice of the US government"
        and that revoking Dela Rosa''s visa was an executive matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257da658-ffea-4de2-88da-7861b495ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e97e3-b8a6-4125-9ccb-c285a005de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Philippines is hoping for even warmer ties with the US,
        a long-standing ally, Panelo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c683825-17d9-4b3e-b245-9cacc21a6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/11/PH-should-rely-on-its-own-after-VFA-termination.html">READ:
        PH prefers self-reliance but open to VFA with other countries  Malacaang</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2db03-aa13-4f64-a2cf-25ecbbce62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate sidestepped</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392f5ae-cdc3-4c12-958f-4dbcd95255bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed through with the termination even after the Philippine
        Senate passed a resolution calling for a thorough review of the VFA before
        coming to a decision regarding its fate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330a6a4-63a2-4a95-bfcc-fb176a731363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea0405-d041-4162-b39e-1f5be09a42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, the senior diplomat pushed for a
        "vigorous review" of the VFA instead, saying the continuance of the agreement
        "is deemed to be more beneficial" for the Philippines. He highlighted the
        benefits that the Philippines has been getting from the VFA: military assistance,
        financial grants, and deterrence against possible attacks from other countries,
        among others.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61cd14-e49b-4c7a-bdbb-6de5564e6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaeba9-26b0-4620-8497-7c5d9b9d0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that hearing however, Panelo said Duterte has not changed
        his mind and was ready to instruct Executive Secretary Salvador Medialdea
        to ask Locsin to send the notice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2034c-7448-4ec8-87d1-751b2a3b8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5b6b0-443b-46d6-9c87-8175fdd39027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III in a chance interview
        with reporters said Duterte has the final&nbsp;say as chief architect of the
        country''s foreign policy. However, he shares some colleagues'' view that
        the Senate should be consulted on the termination of any treaty &nbsp;the
        same way the ratification of an agreement needs its concurrence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736f944-d2ce-4a14-83c1-f44a34a901a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad2009-f818-48d3-9d98-d0dc3d8a3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that a review was proper, we thought that we should
        have been consulted... Nevertheless, the chief architect of the foreign policy
        is the President," Sotto said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16868b83-0c4a-4fb4-8b01-9101439de889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ad041-880a-460b-af5b-86a15267ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon stressed that ending the
        VFA is as good as terminating two other major military agreements &nbsp;the
        Mutual Defense Treaty, which states that each country would come to the defense
        of the other in case of an attack by a foreign country, and the Enhanced Defense
        Cooperation Agreement, which allows the US military to use and control five
        bases in the Philippines.&nbsp;</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14175a4d-8250-47ea-9c12-bc6fd49e173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f8d35-0780-4976-a005-20f68c042793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the VFA is terminated, the EDCA cannot stand alone, because
        the basis of the EDCA is the VFA, and if the VFA is terminated, the EDCA cannot
        be effective. If the VFA and EDCA are no longer effective, then the MDT, as
        mentioned by Sec. Locsin, would be inutile and would serve no purpose," Drilon
        said in an impromptu interview with reporters prior to Palace''s announcement.</p>'
