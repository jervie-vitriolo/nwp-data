  'Philippines-ends-VFA-United-States':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T13:09:21.200+08:00
    'imagesource': 'jcr:fac7c5dd-4c29-48e1-b8e0-91f1e8956f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6baf1b2-c628-4395-91ae-d8f5d7420c16'
    'lead': 'The Philippines has finally sent the United States a notice to terminate
      the Visiting Forces Agreement, marking the 180-day period from when the two-decade
      military pact will be effectively scrapped. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T13:11:14.486+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:12:22.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:18.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['VFA', 'Rodrigo-Duterte', 'Teddy-Boy-Locsin', 'United-States']
    'template': '1'
    'title': 'Philippines formally ends Visiting Forces Agreement with US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50464613-6379-4d9c-9a37-954efc620542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:11:14.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> &nbsp;The
        Philippines has finally sent the United States a notice to terminate the Visiting
        Forces Agreement, marking the start of the 180-day period from when the two-decade
        military pact will be effectively scrapped.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb85858-6fbd-43f1-b244-a89484d42191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang on Tuesday confirmed that the document has been signed
        by Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. and sent to the
        US government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8189f-7327-44e4-8395-a723afa35dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notice of the termination has been sent and the effectivity
        of that would be 180 days from the receipt of the US government of such notice,"
        Presidential Spokesperson Salvador Panelo told a media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf832d-1f51-49a3-9fde-9a25078fea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Palace''s press conference, Locsin announced on Twitter
        that Deputy Chief of Mission John Law of the US Embassy in Manila has received
        the notice of termination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3c994-4c60-41b6-8a70-1becb94eac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a diplomatic courtesy there will be no further factual announcements
        following this self-explanatory development," Locsin said.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        The Deputy Chief of Mission of the Embassy of the United States has received
        the notice of termination of the Visiting Forces Agreement. As a diplomatic
        courtesy there will be no further factual announcements following this self-explanatory
        development. <a href="https://t.co/qQhywEpcea">https://t.co/qQhywEpcea</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1227093225699041280?ref_src=twsrc%5Etfw">February
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a45d5-a6af-4f62-a55e-e13228e64361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:13:44.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f36b4-1e52-4019-9d39-b6cf0e690f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:11:14.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Chief Presidential Legal Counsel, said
        there is no need to wait for any response from the US government, since the
        VFA itself says it can be terminated via a written notice from either of the
        countries. Article 9 of the VFA states, "This agreement shall remain in force
        until the expiration of 180 days from the date on which either party gives
        the other party notice in writing that it desires to terminate the agreement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5299a6a-6115-4c37-b567-65f60e0df5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb2be6-f81e-4292-a9b3-c6d75581b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The termination notice preempts <a href="https://www.cnnphilippines.com/news/2020/2/10/US-PH-bilateral-meeting-VFA.html">what
        could have been a discussion on the VFA</a> during the bilateral dialogue
        being eyed by the US State Department in March, Panelo said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">U.S Embassy
        in the Philippines on the Visiting Forces Agreement: This is a serious step
        with significant implications for the U.S.-Philippines alliance. We will carefully
        consider how best to move forward to advance our shared interests. <a href="https://t.co/44NWOOv82X">https://t.co/44NWOOv82X</a>
        <a href="https://t.co/hqLaon1GlB">pic.twitter.com/hqLaon1GlB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1227155409703563265?ref_src=twsrc%5Etfw">February
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3598a3b-8879-4889-8efb-224753e2ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:06:14.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e62e60-a455-4e6f-8a9a-0a79849aad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368c146-2237-48ab-a984-a389b8fafd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c4c79-1390-442e-a20f-bd4f02c7444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:48:04.793+08:00
      'mgnl:createdBy': 'eimor'
