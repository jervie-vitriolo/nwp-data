    'lead': 'The World Health Organization (WHO) says a team of international experts
      from WHO arrived in China on Monday to assist with containing the novel coronavirus
      outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T05:49:32.069+08:00
