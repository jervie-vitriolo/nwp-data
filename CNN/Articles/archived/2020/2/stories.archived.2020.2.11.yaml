    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d477d-e19b-4726-bc7c-1e53526fc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.992+08:00
      'mgnl:createdBy': 'alyssa'
