      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Medicare changes</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f204d9c-b608-45bf-8e2d-6d331cb053e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget does call for changes to the Medicare program, but they
        would largely affect doctors and hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709095e4-b837-4b3c-b772-07e2244da5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3f5b7-6740-49fa-9a66-39c94e980709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in federal spending on Medicare would total about $750
        billion over 10 years, but that includes shifting two programs out of the
        budget. After accounting for those changes, the reduction is just over $500
        billion, said Marc Goldwein, senior policy director for the Committee for
        a Responsible Federal Budget, a watchdog group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042af764-75a4-4cc9-ae34-30862f523430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da8279-1ad5-46d1-9760-e3dc7672aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that cut comes from reducing payments to providers, which
        would not directly affect beneficiaries'' costs. The budget notes that it
        supports legislative efforts to establish an out-of-pocket maximum for seniors
        in Medicare''s Part D drug coverage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee16ee-2fbb-477b-bcc7-73b35e13d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09768bab-92d7-4284-9092-8d4df5c9d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has repeatedly promised to protect Social Security and
        Medicare, caused a stir last month when he told CNBC that entitlement cuts
        will be on his plate "at some point."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff5ca5-6130-4465-b87c-1013ce100831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbb779-46d4-41f4-9a2b-6ebb96b976c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNBC whether he was willing "to do some of the things that
        you said you wouldn''t do in the past, though, in terms of Medicare," Trump
        said: "We''re going look."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e75609-82a9-4e14-9fe1-2ece091bfee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4dbb3-bffd-4e1d-b7a5-29c7231475e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Medicaid and other assistance</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8610b31-b7ae-41cf-9465-437021360d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, is proposing big cuts in Medicaid, health
        care and other assistance programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a158d-34e1-4a4b-8da9-cb20e62dccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcdaba-3fc8-48f4-b232-56d2b51c66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget calls for $844 billion in savings over 10 years from
        the "President''s health reform vision." However, the only detail provided
        is eliminating the enhanced federal match for Medicaid expansion enrollees,
        said Aviva Aron-Dine, vice president for health policy at the left-leaning
        Center on Budget and Policy Priorities. That alone would not account for the
        estimated savings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef50d0-d0dc-428b-b927-2568ddbb1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f0418-fa07-4d8f-8511-4f05f07922d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Affordable Care Act, states have the option of expanding
        Medicaid coverage to low-income adults, with the federal government picking
        up 90% of the tab. That''s more than states receive to cover traditional Medicaid
        enrollees, who are largely children, senior citizens, the disabled and certain
        low-income adults.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489e452-8493-49e6-8920-04d4ef20f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eff21e-bfae-45f6-8fb7-881647c30173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration estimates it would save more than $152 billion
        over a decade from implementing work requirements in Medicaid. The Centers
        for Medicare &amp; Medicaid Services has given permission to 10 states to
        require certain beneficiaries to work, but the effort has been largely put
        on hold while multiple lawsuits work their way through the courts. Other states
        are seeking approval, but their applications are still pending.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b40994-b8c5-4e0b-998c-eb9078f00e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e80d0d-b9a0-4e18-9335-c6c9e411de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the budget calls for $1 trillion in cuts to Medicaid and
        the Affordable Care Act over a decade, Aron-Dine said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f9729-e1bd-4a65-bfcf-da12efd9f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a386469-863a-4c71-a9fb-474160a02e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would cause many millions to lose coverage," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141b440-34af-40a5-9bdd-fdf29c7da06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d60d3-a455-4cb0-bd90-f251b621649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other safety net programs</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb62c3-2a1e-418f-845a-8ad20d1ad262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s budget also takes a whack at many safety net programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf2676-62fe-4f6e-9253-b2d720957040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cd8db-4033-4cf3-b3ca-bb9af35b530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforming food stamps -- formally known as the Supplemental Nutrition
        Assistance Program, or SNAP -- would save nearly $182 billion over a decade.
        The administration rolled out a new rule in December that makes it harder
        for states to waive existing work requirements for certain able-bodied, working-age
        adults without dependents. It has also proposed tightening the rules governing
        who qualifies for aid. These, along with a more minor proposal, could decrease
        the number of people on food stamps by 3.7 million, according to an Urban
        Institute report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c078d-2d5b-4880-892d-bd145f23422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018483b2-a483-42df-93ae-46afb273bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget also calls for sending food stamp recipients "Harvest
        Boxes" of food directly to households. This idea sparked immediate concern
        and questions among consumer advocates and food retailers when the administration
        included it in the past.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3402bef-ea8a-49a7-a4a5-8a4ddcd78965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fc4a7-b20b-440c-82ec-06567401dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the administration would reduce the Temporary Assistance for
        Needy Families block grant and eliminate the program''s contingency fund,
        which states use during economic downturns -- saving a total of more than
        $21 billion over a decade. TANF replaced what was known as welfare during
        the 1996 reform effort.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f7c7d-44a1-4783-8848-082d5c4bfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b60be-61c6-43b7-9557-1a383aba24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration wants to require that those claiming the Child
        Tax Credit, Earned Income Tax Credit and credit for other dependents provide
        a Social Security number, which would target immigrants. This would save nearly
        $73 billion over 10 years, according to the budget''s summary table.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f395f8-9270-47eb-a26c-c3242467261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
