    'template': '1'
    'title': 'Trump budget includes deep cuts to health care and safety net programs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e5aab-e942-4784-9767-f7fa4a34ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration wants to slash
        billions of dollars in federal support from Medicaid, food stamps and other
        safety net programs for the poor, while largely sparing the Medicare program
        that benefits seniors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37493ed7-2cf8-42c3-97b9-3e94ea7001b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3048e83-5a90-4112-8fa9-eb803aae80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $4.8 trillion federal budget proposal for 2021, which the White
        House unveiled on Monday, is largely a wish list of President Donald Trump''s
        priorities. But few of these cuts are expected to get past the Democrat-controlled
        House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac0193-44f4-488e-8b40-b352cbd89f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ed0e0-c590-434f-bc22-c0bb1931ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told the nation''s governors at a White House event that he
        would preserve entitlement programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01210-6bf9-4b6e-a04b-455872416b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f92116-673d-4f74-bb94-6a47b1144889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not touching Medicare. We want to keep Medicare. We''re
        not touching Social Security," he said. "We''re not decreasing Medicaid. But
        we''re doing a lot of things that are very good, including waste and fraud."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69e268-8697-4b94-98fc-3426f526b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de30a28-13be-46b6-8a04-f2cd0756245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.966+08:00
