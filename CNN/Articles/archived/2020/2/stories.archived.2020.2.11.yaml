  'us-coronavirus-patient-mistake-release':
    'author': 'First US evacuee infected with coronavirus was mistakenly released
      from hospital Jon Passantino, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-11T16:04:36.242+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d23de4-2d79-4952-b77a-94e7a2c8e317'
    'lead': 'The first US evacuee from China known to be infected with the Wuhan coronavirus
      was mistakenly released from a San Diego hospital after an initial test found
      the person had not been infected, local health officials said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T16:10:20.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:32:33.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:19.115+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Wuhan-coronavirus', 'coronavirus', 'nCov',
      '2019-nCov', 'San-Diego', 'health']
    'template': '1'
    'title': 'First US evacuee infected with coronavirus was mistakenly released from
      hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78543ab4-06ae-4633-9963-3264cf7ef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The first US evacuee from China known to
        be infected with the Wuhan <a href="https://www.sandiegocounty.gov/content/sdc/hhsa/programs/phs/community_epidemiology/dc/2019-nCoV.html"
        target="_blank">coronavirus</a>&nbsp;was mistakenly released from a San Diego
        hospital after an initial test found the person had not been infected, local
        health officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edfa9a-b264-4ebf-8873-fca92ec8e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient arrived in the US last week at Marine Corps Air Station
        Miramar on a <a href="https://edition.cnn.com/2020/02/04/us/us-wuhan-evacuation-flight-coronavirus/index.html"
        target="_blank">State Department flight</a>&nbsp;from Wuhan, China, and was
        hospitalized with three others after showing possible symptoms of the virus.
        After an initial CDC test showed all four patients did not have the novel
        coronavirus, they were released Sunday and returned to the 14-day federal
        quarantine at Miramar, the University of California, San Diego Health said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfa8dc-b1fe-4a3e-8045-a5c707a432eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, CDC officials advised San Diego Public Health that
        further testing revealed that one of the four patients tested positive for
        (novel coronavirus)," UC San Diego Health said in a statement. "The confirmed
        positive patient was returned to UC San Diego Health for observation and isolation
        until cleared by the CDC for release."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f3e97-2079-4b96-bdac-9e7b3b0c1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person at Miramar was also hospitalized on Monday afternoon
        and was being tested for <a href="https://edition.cnn.com/specials/asia/wuhan-coronavirus-intl-hnk"
        target="_blank">the coronavirus</a>. Both patients "are doing well and have
        minimal symptoms," UC San Diego Health said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed55085-1a07-4105-b99e-8ed8eeb4095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego case is the 13th to be confirmed in the US and the
        seventh in California. Eleven of these cases have been confirmed in people
        who recently traveled to Wuhan, China; the other two are instances of person-to-person
        transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88300d48-a865-4895-bbb3-36ecbfe4c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:10:20.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:32:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/10/health/evacuee-wuhan-coronavirus-mistakenly-released/index.html"
        target="_blank">First US evacuee infected with coronavirus was mistakenly
        released from hospital</a>."</em></p>'
