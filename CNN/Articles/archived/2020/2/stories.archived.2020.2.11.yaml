    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Cayetano', 'Alan-Peter-Cayetano', 'House', 'House-of-Representatives',
      'franchise']
    'template': '1'
    'title': 'We cannot wallow in fear: Cayetano, House leadership urged to tackle
      ABS-CBN franchise renewal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3ae81-01f2-4532-affe-7fe26fab4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> Lawmakers
        on Tuesday called on the leadership of the House of Representatives to act
        and begin discussions on the renewal of the franchise of ABS-CBN, following
        Solicitor General Jose Calidas petition seeking to cancel the existing license
        of the media network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e09edd-0a9e-4a70-a9f0-a3609f7b99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez and Agusan del Norte Rep. Lawrence
        Fortun allied with the administration and minority blocs, respectively urged
        their colleagues to exercise Congressional power amid an intrusion from
        a different branch of the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b9bb4-4b98-4713-97b3-c497ccd182bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wala pang</em> signal <em>sa itaas</em> (theres no go signal
        from the leaders). Now is the time to insist on our powersotherwise we lose
        by default, Rodriguez told CNN Philippines The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498afa6d-493e-47c0-b162-f6d8057f4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were appealing to our colleagues, especially the leadership, that
        this is a case where another branch is intruding by filing, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad55a2-3672-48b9-a688-2d856c8861e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun, for his part, advised members of the lower chamber not to
        succumb to fear especially when basic human rights such as freedom of expression
        and of the press are concerned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310a0a6-d66e-4c5a-9ab9-a8928288462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My appeal to my colleagues in the House is to think, consider that
        as members of the legislature of a supposedly democratic republic, we cannot
        wallow in a climate of fear&nbsp;especially when basic fundamental freedoms
        and rights are threatened, the lawmaker said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48174b7b-b07e-4565-ba0f-9ad66761b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven bills seeking to renew ABS-CBNs legal mandate remain pending
        before the House committee on legislative franchises. A counterpart bill in
        the Senate has also not moved at the committee level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e114b-419f-4bc9-8761-92c247d9a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/10/Lawmakers-numbers-ABS-CBN-renewal.html">Lawmakers
        confident of votes to renew ABS-CBN franchise</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ee03d-c0a9-4bc5-b85f-3c80888dd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez earlier said the lower chamber wont be able to set hearings
        on the issue <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/10/abs-cbn-house-of-representatives-hearing-franchise-renewal.html"
        href="https://cnnphilippines.com/news/2020/2/10/abs-cbn-house-of-representatives-hearing-franchise-renewal.html">pending
        a green light</a> from its leaders, including Speaker Alan Peter Cayetano.
        Cayetano in December said the franchise renewal bills may be tackled early
        this year, but <a data-cke-saved-href="http://https://www.cnnphilippines.com/news/2019/12/4/ABS-CBN-franchise-renewal-House-bill.html"
        href="http://https://www.cnnphilippines.com/news/2019/12/4/ABS-CBN-franchise-renewal-House-bill.html">no
        specific timeline was set.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c09172-3425-48c6-a536-dcdbf892d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:31:49.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upper chamber, lawmakers are also confident that a measure
        renewing ABS-CBN''s franchise will be taken up soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe882c6b-ec6a-450f-83ad-524c0810f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:31:49.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said majority of the Senators
        back the proposed franchise extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb858c73-69a7-4f1c-8795-0f706dd0864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:31:49.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say majority. I can''t give you the exact number, but on
        my head count, majority support it. I don''t think it will have a difficult
        time here in the Senate," Zubiri told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
