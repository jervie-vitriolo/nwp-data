      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77526952-56ce-4ce4-8935-9fe8bc53e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
