      'mgnl:lastActivated': 2023-01-26T21:36:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748ee2b-3320-48eb-a241-5959d9f2055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:33:19.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks happened in Auno village, about 20 kilometers from the
        capital Maiduguri at around 10 pm Sunday night, the Borno State governor media
        aide Isa Gusau told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1e539-0dbf-4082-a968-d916c2ff0af5'
