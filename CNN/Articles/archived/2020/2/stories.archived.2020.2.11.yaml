      'mgnl:type': 'text'
      'text': '<p>The Senate approved a resolution Monday to <a href="https://cnnphilippines.com/news/2020/2/3/Senate-Rodrigo-Duterte-Visiting-Forces-Agreement-termination-review.html?fbclid=IwAR2ZyD6E5YkrRcLr6okiw0l57Wyu_HFWBJdmqVMWZmsw-nQeux6UMduV5E8">thoroughly
