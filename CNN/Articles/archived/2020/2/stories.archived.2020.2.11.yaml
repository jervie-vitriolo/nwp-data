    'lead': 'He looks uneasy accepting heaps of praise for his role as the titular
      ''Joker'' and often deflects it. So he''s funneled that unease into calls for
      social change instead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T07:01:44.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:40.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:02.686+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joaquin Phoenix had enough of awards show pleasantries. So he turned
      his acceptance speeches into pleas for change'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d1388-9ea7-4926-9888-6ebf13450721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Joaquin Phoenix''s remarkable awards show
        run is finally through, and perhaps no one is happier about that than Phoenix
        himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812d170-20d0-4fdf-abe2-4ac25e1bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2d298-b64a-4a13-a0f8-0308a3e03c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks uneasy accepting heaps of praise for his role as the titular
        "Joker" and often deflects it. Upon winning the Oscar for best actor, his
        first Academy Award, he called himself "selfish," "cruel" and "a scoundrel"
        in quick succession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0919065-edcd-4a88-8e67-71e47e484733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a3fc8-aedb-47ac-9fd3-4f16ca896c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he''s funneled that unease into calls for social change instead.
        Some of his acceptance speeches are sharper than others. But peel away the
        self-deprecation and meandering stabs at clarity and Phoenix has imparted
        some meaningful wisdom upon the Hollywood set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b7194-a8ab-4ade-a353-b91eb64c5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f1563-c863-4511-9a56-5601aa4ba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his lessons? Give up private jets to combat climate change.
        Hire people of color in film and honor them for their work. Oh, and quit drinking
        cow''s milk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb3c2c-e072-4702-9508-d86fa2220339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56082656-cf58-4bae-9ccb-689d3f08c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the Golden Globes: Performative activism is nice, but action
        is better</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5ddf5-8fa5-40cf-8e9b-53fcbae10940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Gervais pleaded with actors at the Golden Globes to save the
        politics for another awards show. Nobody listened, least of all Joaquin Phoenix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683afdd2-c7a9-414e-b4c9-ab5d281e37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bc0a3-ef65-48d3-82ef-1d542ef69f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before he won best actor in a motion picture -- drama, several
        presenters and winners called on viewers to donate to causes fighting the
        devastating bushfires in Australia and to pray for the continent as it burned.
        The Globes also served a plant-based menu that night in a nod to environmentalism,
        which Gervais skewered, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cdde8-01b0-4696-bd2b-5b098e2a9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a1a8d-8653-4088-af54-eaff02e77715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But words and a meal only go so far. Phoenix told them as much.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003ee36-4b7c-471b-91c7-d6293ee9dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99f34f-5f0c-4f23-9646-7cdd7880aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to vote, but sometimes we have to take responsibility
        on ourselves and make changes and sacrifices in our own lives and hope that
        we can do that," he told the Hollywood heavy hitters in the room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dafd7f-819b-4f59-a651-171f4f5f932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95563340-e627-4c64-b37c-367ba4e70e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he tied the bushfires to climate change -- and the role the
        rich and famous play in it: "We don''t have to take private jets to Palm Springs
        for the awards sometimes or back, please."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8368f-9b1a-4bd1-b6aa-ed5aa08b9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601e6b0-1b5a-4da7-b276-82c0122a6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes also marked the first time most of us had seen his now-famous
        tuxedo -- the Stella McCartney suit is made from sustainable materials, and
        he vowed to wear it to every awards show he attended to reduce waste.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86003ac-fb16-4fb1-b718-e5874567ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f87d8-77c1-4ab2-8121-3ee2bfc7177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the BAFTAs: Systemic racism in film is rampant, and we''ve all
        got a role to play</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbd43d-a87e-40ec-b70e-cd9dde3c8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Academy Film and Television Arts (BAFTAs) nominated
        zero people of color in 2020, somehow, despite the celebrated films created
        by and starring diverse casts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20cc8f2-3d3b-4dd5-b8b0-daf40a2b19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e8b85-97f9-4db8-a445-5385bbdfe65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the recipients politely and graciously accepted their awards.
        Phoenix -- the best actor winner -- was gracious, too, but then he got real.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fb359-51aa-4d06-a12a-03fb02e1a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204f7de-a54e-4fec-9daf-994de0ba8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel conflicted, because so many of my fellow actors that are
        deserving don''t have that same privilege," he said, nervously massaging his
        jaw. "I think we send a very clear message to people of color that you''re
        not welcome here. I think that''s the message we''re sending to people that
        have contributed so much to our medium and our industry and in ways that we
        benefit from."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357a133-3755-4c96-bee2-28522ad6f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ae129-2808-44c9-8cca-cb2a6ff6f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t all accusatory. Phoenix acknowledged the ways he''d benefited
        from the systemic racism that plagues his industry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e4feb-a761-46c8-93aa-f58ec019c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687b434-49de-4470-b6ae-10b9b96877ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not done everything in my power to ensure that the sets
        I work on are inclusive," he said. "I think that it is the obligation of the
        people that have created and perpetuate and benefit from a system of oppression
        to be the ones that dismantle it, so that''s on us."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c8ea7-79fb-43a7-8877-b13986885478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c735fc-3775-4fed-b04c-9d7369dca26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the Academy Awards: People are selfish and should quit drinking
        milk and love each other more</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67000ef8-844f-4d67-99a6-34bc30c24049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix was nominated for four Oscars before finally winning this
        one. Perhaps the jitters are responsible for what ended up a sprawling speech
        that called out humanity''s narcissism as the downfall of the natural world
        -- and, specifically, dairy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c54118-d719-40b4-aa05-669964819e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666de6d9-130f-494d-80d0-ec66e8e4e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began as a thesis statement that neatly wrapped up his journey
        on the awards circuit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcc448-f74c-41d0-aef8-25fd643e0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aef55e-1966-428f-b745-968843dabb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think whether we''re talking about gender inequality or racism
        or queer rights or indigenous rights or animal rights, we''re talking about
        the fight against injustice -- against the belief that one nation, one race,
        one gender or one species has the right to dominate, control and use and exploit
        another with impunity," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b34bc-d771-4c07-be6d-1ea5f0180cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7db89-3a5f-46d3-97a2-d1155518fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "egocentric worldview," he argued, is the reason we''ve taken
        to plundering the natural world. Then he sharply pivoted to the dairy industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c090358-0e37-470b-b792-7a95aa955b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8c1a4-9162-45d7-89bd-762882d9d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel entitled to artificially inseminate a cow, and when she
        gives birth, we steal her baby," Phoenix, a lifelong vegan, told the crowd
        . "And then we take her milk that''s intended for her calf and we put it in
        our coffee and cereal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab912da-2ef1-4a08-b9c1-402497e991fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70a7d-b8dd-464e-af59-7f96d341e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix continued, calling on the cinephiles in the audience and
        at home to sacrifice animal products for the good of the planet. The Dolby
        Theater fell silent save for some confused murmurs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b9ed6-da98-4030-ac59-38e522f17b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73639919-47de-4582-a3f1-4ce00867a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his final acceptance speech ended on an oddly hopeful note with
        some positive advice, courtesy of his late brother, River Phoenix.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8888ed-b57f-4533-8d12-92ae818210db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e180b-b808-47a0-b741-2acf8f844bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T07:01:44.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was 17, my brother wrote this lyric: ''Run to the rescue
        with love, and peace will follow.''"</p>'
  'Trump-photoshopped-face':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-11T09:21:42.650+08:00
    'imagesource': 'jcr:fa89c7e9-fca4-4bec-a804-65144726f067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a51a5f57-2489-42cc-8742-99fe43899e2a'
    'lead': 'Over the weekend, a tweeted photo of President Donald Trump made the
      social media rounds. In it, Trump is captured walking on the South Lawn of the
      White House grounds on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T09:27:49.982+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:35:38.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:03.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'photoshop', 'face']
    'template': '1'
    'title': 'The mystery of Donald Trump''s ''photoshopped'' tan-face picture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4581a-9907-44fb-8aee-afc0d3c77679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Over the weekend, a tweeted photo
        of President Donald Trump made the social media rounds. In it, Trump is captured
        walking on the South Lawn of the White House grounds on Friday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        returns to the White House from Charlotte, North Carolina. Photo by William
        Moon at the South Lawn of the White House on February 7, 2020 <a href="https://t.co/n1a1Z93LrJ">pic.twitter.com/n1a1Z93LrJ</a></p>&mdash;
        White House Photos (@photowhitehouse) <a href="https://twitter.com/photowhitehouse/status/1225909811851780096?ref_src=twsrc%5Etfw">February
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff581987-39c6-4884-b4df-3807e023cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:42:41.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eeb03f-4514-414e-9316-839f80569e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Friday was a very windy day in Washington as a front blew through
        and the temperature dropped from the 60s in the morning to the 30s in the
        afternoon. That wind blew the President''s hair backward on his head as the
        photo was taken &nbsp;and revealed what appeared to be a dark layer of make-up
        (or self tanner) around Trump''s face and abruptly ending at his jawline.
        Dark and then, suddenly, stark white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429fd3d-5d12-460d-89ed-67261b1d0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many things that fly around the Internet, the picture would
        have been forgotten had it not been for &nbsp;you guessed it! &nbsp;Trump
        using his own Twitter feed to respond to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c326e-8784-44fd-bd1c-72879a1cdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More Fake News," he wrote about the picture. "This was photoshopped,
        obviously, but the wind was strong and the hair looks good? Anything to demean!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278cfd8-1da1-4167-9f7d-8b41888ce375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in search of the truth, I went looking for a photo of the same
        moment from another photographer &nbsp;or as close to it as I could find.
        And this is what turned up &nbsp;a picture taken from a slightly different
        angle by Michael Reynolds for EPA-EFE/Shutterstock. Here''s the photo:</p>'
    '19':
      'image': 'jcr:fa89c7e9-fca4-4bec-a804-65144726f067'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f059fa-7ac5-4928-afa0-cc1f8ebb147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:42:41.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84aa6f8-7704-44cd-a2eb-fb47ddc49cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the photos are not exact replicas &nbsp;and I couldn''t
        find the exact picture that was tweeted around over the weekend &nbsp;it''s
        hard to say whether Trump''s claim of a photo-shopping is accurate. The black
        and white image was tweeted by photographer William Moon, who responded to
        Trump saying on Twitter, "This picture was never photoshopped, but used the
        Apple smartphone''s photo app to adjust the color of the picture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99917137-796b-49ab-bda6-527e754ff9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both pictures, it is clear that the front of Trump''s face is
        darker than his neck, hairline and near his ears. Is he slightly darker in
        the photo that was tweeted than in the original? Maybe? But that also could
        be simply the background -- green vs. black &nbsp;that is different.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b1252-ed81-418c-b8bc-0b7162db9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we do know from looking at the Reynolds image: Trump''s
        face is two different shades. Is it heavy makeup? Is it a tan?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ccbe9-9a04-40ed-92f8-91d97c6cfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official line from the White House is that the President''s,
        um, glow, is the results of "good genes" and some "translucent powder" that
        the President applies himself before television appearances, according to
        a senior administration official who spoke to The New York Times last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e93677-34de-4792-9411-d9c36b9d48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of a tanning bed in the White House lave been dismissed by
        those in the know. Talk of self-tanner continues to kick around. (The Times
        quoted a Washington dermatologist saying that her professional opinion is
        that Trump uses some sort of self-tanning cream or lotion.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b611fe-a12e-4609-8d60-facb64b6df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tan glow was part of the conversation in the 2020 race
        even before the photo controversy of this past weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19db26-d65e-415f-97b4-218a6ff85c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a barrage of attacks from Trump on Michael Bloomberg,
        the former New York City mayor''s spokesman shot back: "The President lies
        about everything: his fake hair, his obesity, and his spray-on tan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebb68a-340e-42a7-b46e-5ec12cd6f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Trump gets his glow isn''t exactly the stuff on which the election
        will be decided. But for a President who &nbsp;we know &nbsp;cares deeply
        about his own appearance and the look(s) of people close to him, he wasn''t
        going to let this one pass by without weighing in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb87002-941a-4ba7-afbe-96ec67c51526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:27:49.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/10/politics/donald-trump-photoshop-tan-face-photo/index.html">''The
        mystery of Donald Trump''s ''photoshopped'' tan-face picture''</a></em></p>'
  'Coronavirus-affects-families-trying-to-adopt-China':
    'author': 'Harmeet Kaur, Natasha Chen and Maria Cartaya, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-11T09:30:42.685+08:00
    'imagesource': 'jcr:9c6d227d-ff0b-448c-9988-0ca83500284b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cced408-a8e5-4a1e-b5d7-5a985a65ffae'
    'lead': 'As for when families will be able to go and meet their children, agencies
      have few answers, like the rest of the global community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T09:35:54.196+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:35:38.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:05.439+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'adoptive-families', 'China']
    'template': '1'
    'title': 'Families trying to adopt from China are facing indefinite delays due
      to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0f8e4-fe45-4555-8539-88f08c5c9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;If everything had gone according to
        plan, Kristen and Kenny Anderson and their 4-year-old daughter Brooklyn would
        be on their way home from China by now with a new addition to their family:
        another 4-year-old girl whom they''ve named Hannah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06279aa-5f17-4a4c-80b9-d73693c9fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Wuhan coronavirus that has killed more than 900 people in
        China and infected more than 40,000 has put their plans on hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609dcb76-9147-44b4-bca4-ced25621d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though they had packed their bags, shut down their work
        and checked Brooklyn out of school in preparation for a January 29 flight,
        the Andersons are still waiting in Shawnee, Kansas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efc933-caaf-4a64-8d02-c80d1e993035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knew that the adoption process is often filled with uncertainty,
        and challenges were to be expected. Still, it was tough to shake that initial
        disappointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab0a5b-8100-4f64-b13e-fc2ea9a36cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always roller coaster rides, but when you feel like you''re
        on the very end of that roller coaster ride and you''re so close to it and
        then it''s pulled out from underneath you again, it''s hard," Kristen Anderson
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776454c-5921-4e0c-8663-1e23ae09ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Families are concerned about their adoptive kids'' safety</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47157d09-7e22-4295-adcc-b102472fe22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andersons are one of several American families whose adoption
        plans have been disrupted by the coronavirus outbreak in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8cad88-2861-4b41-b66d-59956c937058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, the State Department advised all US citizens, including
        adoptive families, not to travel to China at this time, though adoption cases
        are still being processed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892a391-8539-4910-9b56-abcb2fd7a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department advised parents to contact their adoption service
        providers to discuss future plans, though it said services to US citizens
        and adoptive families would be "prioritized to the extent possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450d7f2-c4a0-486a-b912-93515541c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans adopt more children from China than any other country,
        though US adoptions from China have declined significantly in the past two
        decades. In the 2018 fiscal year, the most recent year for which State Department
        data is available, Americans adopted 1,475 children from China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3942e-5f8f-44f1-8ee7-25b316bde7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karla Thrasher, Asia program director for the Christian adoption
        agency Lifeline Children''s Services, said Lifeline had about eight adoptive
        families &nbsp;including the Andersons &nbsp;who were ready to fly to China
        when the coronavirus outbreak hit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d75d6-de04-49c8-8ba5-34d2e1505ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Cox, vice president of policy and external affairs at the
        Christian adoption agency Holt International, said her agency had 10 families
        ready to fly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2475c03-27b1-4641-bbd4-f3ba5ade1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both said that to their understanding, none of the children who
        are being adopted from China have been infected with the coronavirus so far.
        Chinese orphanages are not allowing outside visitors and caregivers to stay
        on the property to avoid coming into contact with anyone outside who may be
        sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4abea-d156-4df3-ba21-126acf705d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as for when families will be able to go and meet their children,
        agencies have few answers, like the rest of the global community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7010b5-8c2c-418a-a4c3-3b08e3108c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of uncertainty right now," Cox said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e314bdf-330a-48fe-bcb9-ec0ab8eb3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some families say the delay is part of their stories</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f0b52-16aa-4e68-866b-227f7e5904ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah and Ivy Cleveland of McDonough, Georgia, were supposed to leave
        for China last Friday to bring home their adoptive daughter, Ruby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e548c-ced0-45b0-9f02-29921c6afa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going through the adoption process for about two years, the
        Clevelands were more than excited to bring their daughter home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0694f5-8be7-4b0f-b153-08dc32864214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had six different babysitters lined up to care for their two
        sons during the 14 days they planned to be away. They had a bedroom set up
        for Ruby, complete with a collection of dolls and stuffed animals in her crib.
        They even had a special outfit made for her to wear on her adoption day, that
        reads "Wanted, Chosen, Loved, Adopted."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75403a33-08db-481e-be68-61231e4867ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then less than two weeks before they were supposed to meet Ruby,
        they were told their plans were on hold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbb9b5-75b3-4a4a-828e-64a9f74e1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time in my life that I truly wept to the point
        of being sick in my body. I just laid over her bed, over her crib that I had
        prepared for her and looked up at the pictures on the wall and her clothes
        in her closet and just understanding that this is not happening right now,"
        Ivy Cleveland told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd26c89-4863-4efb-a17d-8c35cf5a5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing when they''ll be able to see Ruby is particularly hard
        because of everything that she''s been through, even before the coronavirus
        outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86a248-9b42-4efd-a99d-109cbea62310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby was abandoned in a hospital bathroom when she was 6 months
        old, the Clevelands said, and has been diagnosed with hydrocephalus, a condition
        characterized by excess fluid buildup in the brain that can lead to brain
        damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a521f-5158-4c4b-a971-e56e1b4b9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''ve faced challenges before, and they know they can overcome
        this one too, they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1340c9-308b-4fda-a18a-7dcdb4eb6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that this is just a part of our story, it''s part of Ruby''s
        story and how incredible will it be to be able to tell her, look what we did
        to fight for you?" Noah Cleveland said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede2341-320e-4fea-ae59-ad2b03ef3590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison and Cory Singleton, of Summerville, South Carolina, have
        a similar mindset. They, along with their three children, were supposed to
        be traveling to China to bring home a girl they plan to name Lottie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a151ea-8fb8-4de6-9eca-4263598d322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news reports about the coronavirus outbreak started coming
        out in the weeks leading up to their flight, Allison said she had braced herself
        for a disruption like this to happen. But she said she was still holding out
        hope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a4214-cb49-42a6-ade6-7d5e05f3de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when they did get the call that they''d have to cancel their
        plans, everyone was disappointed -- especially the kids, who were looking
        forward to meeting their new sister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcaaf3-e216-4b58-892b-1f047c2a96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re drawing on their faith to stay strong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7b1dd-d857-42bd-a3d9-75c312b2c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know things can happen," Singleton told CNN. "We didn''t anticipate
        a coronavirus, but we felt at peace because we know that this story is being
        written and that we''ll get to her as soon as we possibly can."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b61df-b44a-4bfb-8659-99af55a6c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Families are seeing the bigger picture</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083045f4-aef3-40a9-a81a-8e33f5346950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Andersons are keeping their spirits up by putting their
        energy into helping people in China who are directly affected by the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a4bca-403d-4284-87a7-e2bc5f13e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my daughter here more than anything in the world, but it''s
        not just impacting her, but it''s impacting her caretakers, and the orphanage
        and then her village and all the way up to the country," Anderson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bb73f-6124-4b1b-a4a8-3e54ed5568b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Lifeline has been encouraging its clients to help collect
        donations for supplies like air purifiers, hand sanitizer, vitamins and face
        masks to send to orphanages that they work with in China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b3f74-cac3-4e28-90b9-e648dfecbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to keep our families focused on the fact this is
        bigger than the delay you''re experiencing," Karla Thrasher, Lifeline''s program
        director for Asia, told CNN. "This whole country is hurting, it''s affecting
        thousands and thousands of children waiting in orphanages. We''re trying to
        keep our focus there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e2b40-3e26-4f05-90d2-891c480e7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many of the adoptive families who are waiting have risen to
        the challenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb753b-63e8-4bc8-9a6f-8a5a3b4b7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not just concerned about themselves, about the child that
        they''ve been matched with, but they''ve really come in and answered in ways
        that are impressive, and trying to come in and figure out what they can do
        and help and to be part of the solution, as opposed to being focused on themselves,"
        Rick Morton, Lifeline''s vice president of engagement, said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fce728-e566-40ea-af46-a2790f0252ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:35:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/02/10/health/adoptive-families-coronavirus-outbreak-trnd/index.html">
        ''Families trying to adopt from China are facing indefinite delays due to
        coronavirus''</a></em></p>'
  'elon-musk-facebook':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Facebook CEO Mark Zuckerberg (L) and Tesla founder Elon Musk (R) '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T09:33:06.050+08:00
    'imagesource': 'jcr:49f2cc6f-489a-45e0-a068-db445891d4f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7184f1-4098-44e0-9bdd-27f8621c9ae5'
    'lead': 'Elon Musk has taken another swipe at Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T09:36:43.622+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:35:36.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:06.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s verdict on Facebook: It''s ''lame'' and you should delete
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d850f6-2bda-4a1f-a2ab-2fa97011c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Elon Musk has taken another swipe at Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2a3c7-d041-40c8-8e8f-79b9b3b656fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b51dee-d6ba-48bd-b79d-38f88b65370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a Twitter post by actor Sacha Baron Cohen calling
        for Facebook to be regulated over its content, the Tesla founder tweeted over
        the weekend, "#DeleteFacebook It''s lame."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cfe9b-2b17-4166-a93f-859abd9f271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21fe8b-20fd-430a-98ed-2c70dd32043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron Cohen asked in his post why Facebook CEO Mark Zuckerberg was
        allowed to "control the information seen by 2.5 billion people," when regulators
        would not permit one person to wield the same power over water or electricity
        supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1774d-e201-4df5-92ad-8a344c8aa132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a6343-4c06-4a05-8beb-18c924ebda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook needs to be regulated by governments, not ruled by an
        emperor!" said the actor and comedian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa939b6c-6307-49b4-b08e-3b389ead980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44bc6d-75db-4e8f-bf1a-bd44edf7e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron Cohen is a vocal critic of social media platforms, including
        Twitter and Google video platform YouTube, describing them as "the greatest
        propaganda machine in history." He has directed much of his ire at Facebook,
        which he says profits off propaganda by not fact checking political advertising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c65ae-13bf-4e4b-a5d8-c53d7c0fc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b6bd9-0c6e-4c53-8a89-8ebea201bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has defended its policy on political ads and says hate
        speech is banned from its platform, as is anyone who advocates for violence.
        The company did not respond to a request for comment on Baron Cohen and Musk''s
        tweets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f4d23-3232-44d4-b1d0-0af0854ba856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660db5e5-3e90-466a-91f5-4d3ad51ee323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s Facebook?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36eda7d-06ff-4c06-b30d-a09e71ca27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Musk did not elaborate on why he thinks Facebook is "lame,"
        it''s not the first time he has publicly criticized the social media platform,
        or Zuckerberg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f06b0-09bb-411d-8fac-b4e141cd376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c890e4b-04ee-42db-a479-446d4af9cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he deleted the official Facebook pages of his companies,
        Tesla and SpaceX, after it emerged that political consulting firm Cambridge
        Analytica had harvested the personal information of as many as 87 million
        Facebook users without their knowledge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748089e-9616-4574-9bbb-78fd8c74e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7b060-0be2-4997-87cb-159a7a3f8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s Facebook?" Musk tweeted at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e2978-17fe-492e-930a-ab6a46f71284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7a463-6cc5-4af6-887d-796707ae4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk maintains a personal account on Instagram, as do Tesla and
        SpaceX, even though the platform is owned by Facebook. Musk has previously
        said that Instagram is "probably ok" as long as it stays "fairly independent"
        from its parent company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e23f4-2abc-44e4-a2d0-a77f6bb4763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5b524-ce74-4fc5-a513-e5fc4046938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also used Twitter to question Zuckerberg''s grasp of artificial
        intelligence, a subject on which they have divergent views. "I''ve talked
        to Mark about this. His understanding of the subject is limited," Musk tweeted
        after a Facebook Live broadcast in which Zuckerberg said he''s "really optimistic"
        about AI and tired of the fear-mongering peddled by "naysayers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d40823-9288-4cb7-9f0c-c85511150e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c195d-8141-4688-adf0-887dcae8a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg believes the technology will make cars safer and better
        diagnose illnesses. Musk has described it as humanity''s "greatest existential
        threat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e445f73-d664-4a33-95bc-33e3c7058ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506da204-115d-4969-9921-8be33f5dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism of Facebook by Baron Cohen and Musk follows author
        Stephen King''s announcement earlier this month that he has quit Facebook
        over false information and inadequate protection of privacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7e419-50a1-484e-82e7-8bf81fef5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T09:36:43.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:36.772+08:00
