    'template': '1'
    'title': 'Journalist, 4 activists charged with illegal possession of firearms,
      explosives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88368532-e864-44a1-9589-b1671dd6eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, February 11)</strong> 
        <a href="https://cnnphilippines.com/regional/2020/2/7/tacloban-raid-progressive-group.html"
        target="_blank">A community journalist from an alternative media outfit and
        four human rights members from left-leaning groups</a> were formally accused
        with illegal possession of firearms,&nbsp;ammunition&nbsp;and explosives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83368e54-8aa9-4490-8c9f-dd36410e878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e00e2-5ca9-4907-aa79-bf139808ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Tacloban City Prosecutors Office on Monday found
        probable cause to charge Frenchie Mae Cumpio, Altermidya correspondent; Marielle
        Domequil, Rural Missionaries of the Philippines-Eastern Visayas finance officer;
        Mira Legion, Bayan-Eastern Visayas staff; Marissa Cabaljao, People Surge Network
        spokesperson; and Alexander Abinguna of Katungod Sinirangan Bisayas  Karapatan,
        who on February 7, were arrested by Leyte police and military in simultaneous
        raids based on the search warrant issued by Judge Eligio Petilla from the
        Regional Trial Court Branch 44, renewing fears of a crackdown on dissenters
        of the current administration.&nbsp; Cabaljao was caught with her one-year-old
        baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f044641-0d66-4318-8c04-4cb802665a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e38ee-982d-4822-a030-1ef95476b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legion and Cabaljao were allowed to post bail amounting to 120,000
        each while no bail was granted to Cumpio, Domequil and Abinguna. Aside from
        facing complaints over supposedly violating the law on firearms and ammunition,
        Cumpio, Domequil and Abinguna were also charged for allegedly violating Section
        3 of Presidential Decree 1866 or the Unlawful Manufacture, Sales, Acquisition,
        Disposition, Importation or Possession of an Explosive or Incendiary Device."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db4a1a-9126-44ff-b3d7-d3626073490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
