    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc93702-d149-452f-a930-c802b12a2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.069+08:00
