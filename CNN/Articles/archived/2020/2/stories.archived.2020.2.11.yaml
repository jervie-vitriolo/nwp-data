      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is for this reason that the Nigerian government has severally
        condemned, and is combating frontally the dreadful activities of terrorist
        groups like Boko Haram and the so-called Islamic State," Buhari said in a
        statement.</p>'
    '21':
