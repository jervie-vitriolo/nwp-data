      'mgnl:lastActivated': 2023-01-26T21:36:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President wants to promote greater labor force participation
        in federal disability programs, which is estimated to save $43 billion over
        a decade. Also, reforming federal disability programs -- including reducing
        retroactive benefits to six months instead of a year -- would save another
        $20 billion over 10 years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9906e-17cd-43ab-8426-ec8c2031bd6e'
      'mgnl:activationStatus': true
