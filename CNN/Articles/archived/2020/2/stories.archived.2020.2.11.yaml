    'mgnl:lastActivated': 2023-01-26T21:35:23.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:16.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel', 'coronavirus', 'global', 'economy']
    'stories': ['5966585c-d29d-4361-b6fc-2439aad0e63f']
    'template': '1'
    'title': 'The coronavirus is already hurting the world economy. Here''s why it
      could get really scary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c2dc6-6b64-42ae-a0d9-17da9cca2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Nearly two decades have passed since a
        coronavirus known as SARS emerged in China, killing hundreds of people and
        sparking panic that sent a chill through the global economy. The virus now
        rampaging across China could be much more damaging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98a38d-7f7d-447a-bfea-39c84a4fbb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a80be-15b6-4a8f-891c-80685517883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become an indispensable part of global business since
        the 2003 SARS outbreak. It''s grown into the world''s factory, churning out
        products such as the iPhone and driving demand for commodities like oil and
        copper. The country also boasts hundreds of millions of wealthy consumers
        who spend big on luxury products, tourism and cars. China''s economy accounted
        for roughly 4% of world GDP in 2003; it now makes up 16% of global output.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0727782-8a8b-4c69-b2d1-5ec7d649f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4ef0f-b65b-40f1-926d-1b9891809e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS sickened 8,098 people and killed 774 before it was contained.
        The new coronavirus, which originated in the central Chinese city of Wuhan,
        has already killed more than 900 people and infected over 40,000 across at
        least 25 countries and territories. Chinese officials have locked down Wuhan
        and several other cities, but the virus continues to spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e41e7-ddee-4639-86e6-2159c1b811f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e3e29-4482-43eb-9732-d1e177a59a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak has the potential to cause severe economic and market
        dislocation. But the scale of the impact will ultimately be determined by
        how the virus spreads and evolves, which is almost impossible to predict,
        as well as how governments respond," said Neil Shearing, group chief economist
        at Capital Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f88cbf-bfe2-4f74-98a4-905e1a5f563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9777442-9cf3-4f4a-b136-e19da2881f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the risk is the fact that the world outside China has
        also changed since 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cf7fd-cd4f-417d-9f88-529dc8f2419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c21331-c7aa-4edf-a6b2-3447862f9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globalization has encouraged companies to build supply chains that
        cut across national borders, making economies much more interconnected. The
        major central banks have used up much of the ammunition they would typically
        deploy to fight economic downturns since the 2008 financial crisis, and global
        debt levels have never been higher. Rising nationalism may make it harder
        to coordinate a worldwide response, if that''s required.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d130943-5a4b-4b81-a7bb-f4086e08e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b7f30-b95a-4d2b-942c-9e7e0ddb1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is snarling supply chains and disrupting companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95941ff7-a1bb-4cd5-bd66-f49dd8887ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3632b-f9a9-4844-b7bf-508d2de713fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car plants across China have been ordered to remain closed following
        the Lunar New Year holiday, preventing global automakers Volkswagen, Toyota,
        Daimler, General Motors, Renault, Honda and Hyundai from resuming operations
        in the world''s largest car market. According to S&amp;P Global Ratings, the
        outbreak will force carmakers in China to slash production by about 15% in
        the first quarter. Toyota said on Friday it would keep its factories shut
        at least until February 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff5b18-5639-46a2-b030-142e3e09aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ac4ec-b6f7-453d-abcd-62e9852b08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury goods makers, which rely on Chinese consumers who spend big
        at home and while on vacation, have also been hit. British brand Burberry
        has closed 24 of its 64 stores in mainland China, and its chief executive
        warned Friday that the virus is causing a "material negative effect on luxury
        demand." Dozens of global airlines have curtailed flights to and from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d579c5-5a12-41c5-9101-00195fde813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187f812-d2dd-4a6d-8b8c-3f079a8b97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more troubling is the threat to global supply chains. Qualcomm,
        the world''s biggest maker of smartphone chips, warned that the outbreak was
        causing "significant" uncertainty around demand for smartphones, and the supplies
        needed to produce them. Already, auto parts shortages have forced Hyundai
        to close plants in South Korea and caused Fiat Chrysler to make contingency
        plans to avoid the same result at one of its plants in Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f365d3a-9690-4444-aa39-24172893f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24428e14-5e4c-4966-8686-1b1bd94b0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the current level of disruption is manageable. If
        the number of new coronavirus cases begins to slow, and China''s factories
        reopen soon, the result will be a fleeting hit to the Chinese economy in the
        first quarter and a dent in global growth. If the virus continues to spread,
        however, the economic damage will increase rapidly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c506967-50ee-47b6-afae-5745a40109c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de66e9-315d-44d7-a1a4-f508d73bffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed El-Erian, chief economic adviser to Allianz, told CNN Business
        that he was most worried about the potential cascading economic effects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a6f52-d1f9-4e67-8c7a-ad462b50da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db12a15-fb10-46fc-b8ad-2e571845dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They first paralyze the region of the virus outbreak," he said.
        "Then they gradually spread domestically, undermining internal trade, consumption,
        production and the movement of people. If the virus is still not contained,
        the process spreads further, including regionally and internationally by disrupting
        trade, supply chains and travel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88059476-5e05-4abe-979d-8f7b7e05cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e078126-a4b0-44a0-a9bd-1b1691ec42a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epidemic risk</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98905d0c-69c6-4bd7-b95a-ff31c6f3e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have a hard time working out the potential costs of epidemics
        because of their unique characteristics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887700a1-c7e3-4f6f-90cd-c82966710da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ea898-b209-4dcf-b05d-bda21285a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet diseases can be far more damaging than natural disasters such
        as hurricanes or a tsunami, or other unpredictable events known as "black
        swans." According to a study by the World Bank, a severe pandemic could cause
        economic losses equal to nearly 5% of global GDP, or more than $3 trillion.
        Losses from a weaker flu pandemic, such as the 2009 H1N1 virus, can still
        wipe 0.5% off global GDP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbdaa5-1bb8-4b41-8e22-6205a5cafa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b921a-8799-41b6-9c18-6bd669b24957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A severe pandemic would resemble a global war in its sudden, profound,
        and widespread impact," the World Bank assessed in a report on pandemics from
        2013. (The Wuhan coronavirus has not been declared a pandemic by the World
        Health Organization.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5222ac-ba80-4289-bfc2-f6fe626e732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4e166-64d8-4070-9cb8-8adbdc1a3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is not the driving factor behind those losses, however.
        Instead, it''s the way consumers, businesses and governments respond to an
        outbreak that matters most.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ada5f-507e-4f3d-b35c-e8c45a8dbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a07241-a96a-4d50-a4ed-d9c717e554b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are more likely to stay home during an outbreak to avoid
        getting sick, preventing them from traveling, shopping and working. Doing
        so limits demand for consumer goods and energy. Decisions by companies and
        governments to close shops and idle factories, meanwhile, curtail production.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0397a-15ac-42b6-b684-e3609ca54c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d2c26-1f7b-490c-9c94-ec9feca1a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is continuing to grow in scope and magnitude. It could end
        being really, really big, and really, really serious. We can''t project that
        now," said William Reinsch, a senior adviser at the Center for Strategic and
        International Studies who spent 15 years as president of the National Foreign
        Trade Council.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43fb46-dab3-4641-8f97-1ba54f117093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d4ab0-877b-4a91-b016-be6688c3b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shearing, past epidemics show that China''s economy
        is likely to take a significant hit in the first quarter. But that will quickly
        fade from memory if the virus is contained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee46856-8c3c-4b0e-9ccf-972230882751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b4113-3fe1-4a3a-af3a-fabad927eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as factory closures don''t lead to job losses, by this
        time next year the level of GDP is unlikely to be very different from what
        it would have been without the virus," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a4d1e-6c98-419f-9064-bf9a50b4ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6604bd-3ff5-4c8c-b338-1a90c304e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7d553-5cea-4555-b4b4-9636ebea7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government has moved quickly to counter the economic fallout
        from the coronavirus and the measures taken to contain it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2985797-55da-4de1-97f4-1932b954af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
