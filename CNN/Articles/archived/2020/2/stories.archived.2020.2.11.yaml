      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban 5 is currently detained at the municipal police station
        in Palo town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c4d80-6a45-4f4e-8cf7-ea509a467288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
