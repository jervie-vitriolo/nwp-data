      'mgnl:lastActivated': 2023-01-26T21:12:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68e604-8973-43a3-a37f-e6f78590e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the experiment is to continue work on assessing
        the technical condition of domestic satellites," the Russian Defense Ministry
        said in a statement at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdee45-51bd-402a-a020-6071dbd01f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c5369-3565-4cdb-960f-c7bfc53c3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond said Monday that Russia''s recent actions place the county
        among nations that "have turned space into a warfighting domain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ce621-085c-4201-aa56-eb6dc1690479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173aeb89-ba68-498d-b0e4-641c7897fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar activities in any other domain would be interpreted as
        potentially threatening behavior," Raymond said. "This is unusual and disturbing
        behavior and has the potential to create a dangerous situation in space. The
        United States finds these recent activities to be concerning and do not reflect
        the behavior of a responsible spacefaring nation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441029a-7fe7-4352-9be0-f88c45b0b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573f92f-d5d7-46ce-9613-9942e53fc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond also noted that when the Russian satellites "exhibited characteristics
        of a weapon when one of those satellites released a high-speed projectile
        into space" after being deployed in 2017, the United States raised the issue
        during the United Nations Conference on Disarmament the following year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7232a1c-f2a1-4c4f-936a-478eeb39efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f222bb3-6c38-477c-b6b2-5e71b9f7ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yleem D.S. Poblete, the assistant secretary of state for arms control,
        verification and compliance, told the conference how a 2017 Russian satellite''s
        "behavior on-orbit was inconsistent with anything seen before from on-orbit
        inspection or space situational awareness capabilities, including other Russian
        inspection satellite activities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02250d-b085-4411-b7a6-c14a0a3c7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acf1d6-257f-4a18-ba57-e9206d7efc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Russia tells us diplomatically and publicly may be the opposite
        of what it intends to do with that satellite," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bdd64-3c63-4adb-97e4-5ff8efee9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
