      'Rodrigo-Duterte', 'Teddyboy-Locsin']
    'template': '1'
    'title': 'US calls Philippines'' VFA termination a ''serious step'' affecting
      alliance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e308e5-f31a-46eb-aa64-4d27fa954012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        United States government is studying the best course of action as the Philippines
        moved to scrap the two-decade-old Visiting Forces Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fda968-9dae-4aab-aa42-47d90cc4f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b90395-bed7-4f4f-9032-342b818ef92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Manila on Tuesday confirmed it has received from
        the Philippine''s Department of Foreign Affairs a notice to terminate the
        VFA &nbsp;calling it a "serious step with significant implications for the
        US-Philippines alliance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b801a9f-814c-4cf9-8702-2b1e5244fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278a961-a38f-4ba2-a714-832a9c52f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will carefully consider how best to move forward to advance
        our shared interests," the US Embassy said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e58c3-1770-4311-8520-55c27fce7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f94af9-c373-4b2b-a718-be2e6b1c6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our two countries enjoy a warm relationship, deeply rooted in history.  We
        remain committed to the friendship between our two peoples," the consulate
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddaee7-7f0d-4c8e-bcd9-4ddd0d4f8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d311c-532c-40cc-b45f-2c1bdad26eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1822adf-964b-43ff-8bac-84a5efa87016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16ef3b-bbd0-4ae5-bbe7-9808dec0d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the pact, the VFA can be terminated via a written notice from
        either of the countries. Expiration will take effect 180 days from the time
        either party notifies the other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcc02b-ae8b-4cfd-b73e-0343bad17e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88204e8-0727-4752-a543-50a49f4a4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the orders of President Rodrigo Duterte, Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin on Tuesday <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">sent
        the US Embassy a notice of termination</a> &nbsp;marking the start of the
        180-day period from when the VFA will be effectively scrapped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6f05d-bb4f-4ee4-b77c-794eb07ced7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb67a22-82a3-4434-ac54-b6abacf6b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malacaang: Nothing can salvage VFA</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dff4e-cf22-454b-9076-f02febff9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a statement stressed
        this is the Philippines'' final decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb53b23-ad6f-409f-960b-b65db3a79fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb91621-07b7-4b06-8475-a91a2f527ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will not entertain any initiative coming from the
        US government to salvage the VFA, neither will he accept any official invitation
        to visit the United States," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213a0d5-afaa-4dde-95f7-e4994b83e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b8083-bfa0-4f8b-b8a9-c5183bd00820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday night, Duterte disclosed that US President Donald
        Trump is "trying to save" the VFA. Duterte said he insisted on abrogating
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd19fd8-aef6-41f7-914b-928a45551112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa1f0b-cdc0-4cbd-bae4-abe5b31a8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President has not talked to Trump recently and that
        his information may have come from "emissaries" in the US Embassy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8f575-7a68-46d7-9c32-97c9d728810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T19:30:32.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:03.624+08:00
