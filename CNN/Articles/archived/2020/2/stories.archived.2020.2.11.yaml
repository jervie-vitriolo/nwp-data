      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget makes difficult, prudent choices about what to do with
        taxpayer dollars, targeting investments in programs that have proven effective
        and cutting back on programs that have not," said Health &amp; Human Services
        Secretary Alex Azar.</p>'
    '58':
