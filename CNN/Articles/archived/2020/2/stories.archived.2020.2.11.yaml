      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The string of wins for "Parasite" wasn''t
        the only surprising part of the Oscars. Samsung also shocked some viewers
        by revealing its new flip phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97248553-bc14-4d23-b3e3-8eb861f3b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912acb55-63bb-490e-bc57-d9b8bccf39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off the Galaxy Z Flip in a 30-second ad during
        the awards show, two days before Samsung is set to take the wraps off several
        new phones and products at its "Unpacked" keynote Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932be72-e641-45f7-9111-c67d27dac7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9869d36-5e3c-434c-997a-e7886c2c0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad shows the phone in action, including flipping open to reveal
        one large screen. It also shows the phone "sitting" with the top of the screen
        facing vertically for a better video chat experience. Leaks of the Galaxy
        Z Flip have appeared in the wild, including on social media, for a while and
        the commercial appears to mirrors the speculation surrounding it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d78fcc-07d2-403d-a15e-55fecf931dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd41044-b11d-4036-a08f-d7bf8d38359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty remains unknown about the phone, such as the price, release
        date and specs. That will probably be unveiled during Tuesday''s event, and
        the end of the ad promoted the live-streamed show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d5ae8-2450-42ed-952f-d1e01a08c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35284ef-8071-494f-a69a-4943c4011d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Z Flip will be one of a small handful of foldable phones
        on the market. Samsung previously had trouble launching the Galaxy Fold, its
        4.6 inch-smartphone that opens up into a 7.3-inch tablet. The phone went on
        sale last fall after several months of delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebf525-f941-4f3d-98a5-ef9765867748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742d3cd-f45a-4e32-9623-038ded371454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:26:28.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the reboot of the Motorola Razr for $1,500. That was
        released earlier this month and attracted rabid fans despite its lackluster
        features, including a small battery and plastic screen.</p>'
    '11':
