      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/10/tech/elon-musk-facebook-intl-scli/index.html">"Elon
        Musk''s verdict on Facebook: It''s ''lame'' and you should delete it"</a></em></p>'
  'us-military-brain-injuries-iraq-strike':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-11T10:18:31.297+08:00
    'imagesource': 'jcr:4990177c-fcad-45c2-8a87-08ae99720dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72fa6b43-4ff5-46e4-9ac0-f05cdebbb462'
    'lead': 'Over 100 US service members have been diagnosed with mild traumatic brain
      injuries in the wake of the January 8 Iranian missile attack on the al Asad
      military base in Iraq, according to a US official with knowledge of the latest
      information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T10:28:07.484+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:35:35.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:07.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['al-Asad-military-base-', 'Iraq']
    'template': '1'
    'title': 'Over 100 US troops have been diagnosed with traumatic brain injuries
      following Iran strike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e585bd-df16-4717-a9ce-6deb537dd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Over 100 US service members have been
        diagnosed with mild traumatic brain injuries in the wake of the January 8
        Iranian missile attack on the al Asad military base in Iraq, according to
        a US official with knowledge of the latest information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05ea1d-0ba5-486e-af06-8bb70915836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f3f98-86ea-4eb4-920f-debdc7d55b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday the Pentagon released a statement confirming that
        109 service members had been diagnosed, an increase of 45 from the end of
        January when they said 64 service members had been suffered injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8a2b7-6d70-4151-af42-b1534fd70c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b9542-9265-4f65-85af-aa645916532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that nearly 70% of the injured service members
        have returned to duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a3a5a-96ca-40c5-8b6b-8d09d1b6aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449c559-2863-4973-ab75-4ca9a27ecf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to the efforts of our medical professionals who
        have worked diligently to ensure the appropriate level of care for our service
        members, which has enabled nearly 70 percent of those diagnosed to return
        to duty. We must continue to address physical and mental health together,"
        Pentagon press secretary Alyssa Farah said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb9840-a7f5-4e99-829d-0f247512f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb49b18-7506-42e1-b6bb-0254be503ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research has been instrumental in the development of various
        breakthroughs to improve the lives of those individuals who have sustained
        brain injuries. Our efforts must address the total picture - before, during
        and after any blast exposure or injury. This is a snapshot in time and numbers
        can change. We will continue to provide updates as they become available,"
        Farah added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da0266-9f07-432c-ac82-439d03a46219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76512f-f77e-4b1c-ae4b-346ea98de9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and President Donald Trump had initially said no service
        members were injured or killed in the Iranian missile attack, which was retaliation
        for the January 2 US drone strike that killed a top Iranian general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9e7ca-2417-4102-a586-b03a6b9fd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327d796-4a59-4fd8-9bd7-08bb79a70cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Pentagon officials told CNN last month that the number of
        diagnosed cases is likely to continue to change. Approximately 200 people
        who were in the blast zone at the time of the attack have been screened for
        symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d3009-df28-490a-86f7-0f8a991f44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e64e5e-503e-4f6f-9805-7afc4d3294a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference at the Pentagon late last month, Joint
        Chiefs Chairman Gen. Mark Milley said the increasing number of reported cases
        stems in part from the fact that the injuries, for the most part, fall into
        the category of "mild TBI" which takes time for symptoms to manifest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130818cd-eb43-4a65-a36a-986ff0c95fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f44e8-7b78-459f-ac11-1f9d83480404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those people were screened and we have got a certain number
        and the number is growing, in this particular case TBI -- that manifests,
        it takes some time to manifest itself, it''s not an immediate thing necessarily
        -- some cases it is, some cases it''s not. So we continue to screen," Milley
        said. "Some of them have been evacuated to Europe, some have been evacuated
        back to the United States so there is a layered approach to this, we''ll continue
        to do that with our medical professionals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bef7f1-363f-4457-ad53-415ea5551728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8775-e844-4798-943a-6e262773a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump downplayed severity of injuries</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc299992-3c90-4b9d-b922-c2b4446fff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump said he does not consider potential brain injuries
        to be as serious as physical combat wounds, downplaying the severity of the
        injuries suffered in Iraq.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95feb69-5d1f-4ca5-86f4-f2a812510daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e29dd-e117-459d-ad47-6e485bef1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the World Economic Forum in Davos, Switzerland, Trump was
        asked to explain the discrepancy between his previous comments that no US
        service member was harmed and reports of US troops being treated for injuries
        suffered in the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f6079-b739-4d7a-b9ae-8db423e3de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45234a55-2cd6-46fc-924c-085d68ffacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I heard that they had headaches, and a couple of other things,
        but I would say, and I can report, it''s not very serious," Trump replied
        during a news conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272547c-a961-4021-bb39-1e0844dabdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c13db-c181-441f-b7a5-d954b6016e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the President''s comments, Secretary of Defense Mark
        Esper said Trump "understands the nature of these injuries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba7fe0-41b2-48e8-9440-3dc0810b86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a4929-29b5-4f62-8846-c5bb2c189933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the chance to speak with the President. He is very concerned
        about the health and welfare of all of our service members, particularly those
        who were involved in the operations in Iraq, and he understands the nature
        of these injuries," he said last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3ddd7-171f-4d82-a6d9-9c5c2a8651ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a093f9-e399-41f4-9ed6-537a5deab32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential veterans group demanded Trump apologize for those
        comments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf434e83-81b5-4e77-8a31-514f23a09833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e92b24-360a-4372-812e-1613714fd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VFW expects an apology from the President to our service men
        and women for his misguided remarks," William "Doc" Schmitz, Veterans of Foreign
        Wars national commander, said in a statement Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db90c12-5db4-4fbb-89e4-46d219696956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f24d47-9f62-4fa1-b223-d4013317ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, we ask that he and the White House join with us in our efforts
        to educate Americans of the dangers TBI has on these heroes as they protect
        our great nation in these trying times. Our warriors require our full support
        more than ever in this challenging environment," Schmitz added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1e7cd-c18b-472b-aa1b-bb4339b9d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2243672-2e94-454c-bcac-fa3c467bd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How dangerous are TBIs?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12d183-6c3d-46af-bb01-a5beb6caadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common form of TBI in the military is mild TBIs, according
        to the Defense and Veterans Brain Injury Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e43f26-e1e7-4fc4-af5e-b98870d6b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c63087-4115-4568-ad28-f7a430d0c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention defines a TBI as
        a "disruption in the normal function of the brain" that''s typically caused
        by a bump, a blow or a jolt to the head. One of the most common forms of TBI
        is concussion, also known as mild TBI (mTBI).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333a062-d935-4b5c-ae03-6fe8c5462c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a62133-dbf6-4041-b3fa-8431cb2b3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the military they''re typically seen in car accidents,
        when a person''s head hits the windshield. They also frequently occur in sports
        -- after a football player tackles an opposing player leading with his own
        helmet, for example.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7380f1-6603-4d00-9a84-8262c2f34c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195e9fe-fbcd-4ad0-823c-4dd35284e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 alone, almost 3 million TBI-related emergency room visits,
        hospitalizations and deaths were reported in the US, according to the CDC.
        More than 830,000 occurred among children. The total number increased 53%
        from 2006, the CDC said, indicating brain injuries are on the rise.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825c375-50bd-4d27-9cf3-c66c6db4d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850b795-e5d9-43bd-aee5-63d6bb5cdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also be caused by severe shaking, which moves the brain
        inside the skull and causes injury. That can happen when, using the car accident
        example, the head jolts from impact but doesn''t actually collide with a surface.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6cb91-4872-4b3a-8cc9-f0b8fcde338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663beac-060b-406e-8cc0-bd46a37685a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of injuries can range from mild to severe. Symptoms
        of mild injuries include headaches, dizziness and confusion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499f10f-963c-4b11-aa81-020b8e91752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cee5f4-7413-4910-97de-aa4c263a8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For moderate to severe brain injuries, though, symptoms can include
        severe headaches, a lack of coordination, slurred speech and seizures.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904cc01-6e44-4c77-be4c-861051702be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096168ca-db2c-432a-abef-f7a366d2c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:28:07.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very severe cases can even result in death. There were 56,800 TBI-related
        deaths in the US in 2014, according to the CDC</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73de19-3fd8-46e6-b24e-adc7d4907e2c'
      'mgnl:activationStatus': true
