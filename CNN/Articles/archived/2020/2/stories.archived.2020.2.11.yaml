      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e58b8-d455-4bbf-a51c-c976e4777638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making good on a threat</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c07b10-5bbc-41ec-96e3-2b2cb47ad1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was brought to light in January after Duterte<a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">
        threatened to scrap it</a> in response to US'' cancellation of Senator Ronald
        "Bato" dela Rosa''s tourist visa. Dela Rosa acknowledged that the revocation
        of his visa <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">may
        have something to do with alleged extrajudicial killings</a> under his watch
        as chief of the Philippine National Police from 2016 to 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a4aba-6f1f-4482-b4ee-9b42d9dd745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b255fc-0883-4889-87e0-fe13a43b70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang said US senators'' repeated calls for the release of
        Senator Leila de Lima  an opposition lawmaker detained on drug charges since
        2017  was also among the reasons for Duterte''s move to end the VFA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4537ea-ae77-4f4e-ac20-f17e38d9d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c360321-5221-4d61-b6a7-4c21f2f3bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' 2020 budget law includes a provision that <a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">bans
        Filipino government officials involved in De Lima''s imprisonment</a>. The
        American Senate also passed a resolution in January <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">seeking
        to deny US entry to and freeze the assets of Philippine officials</a> "responsible
        for extrajudicial killings" and the "prolonged detention" of De Lima.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121d973-4cf9-4f11-9033-923be11822c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f4e0f-4185-46f8-9c10-d9e84c6443a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang has repeatedly denied that there are state-sanctioned
        killings, and stressed that the De Lima''s drug cases are now being tried
        by the country''s independent courts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98644c7-629e-433d-9f6c-712a16979cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c96568-3cbc-4bbf-893f-4d267cb8cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although US President Donald Trump has not criticized any of the
        Philippines'' policies, Panelo said the Senate serves as "the voice of the
        US government." Still, the Philippines is hoping for even warmer ties with
        its long-standing ally, Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb0ed3-b7be-4cd7-bfd6-4e0af0285f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:50:54.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/11/duterte-trump-visiting-forces-agreement.html">READ:&nbsp;Trump
        trying to save Visiting Forces Agreement, Duterte says</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f315b13-d6c3-48ff-8061-4ec35e7cd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0f745-4b95-4944-90cb-16c4750357cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens to other PH-US deals?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007c332-0536-42b2-9211-58e3ef6b78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the US have two more major military agreements
         the <a href="https://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html">Mutual
        Defense Treaty</a>, which states that each country would come to the defense
        of the other in case of an attack by a foreign country, and the Enhanced Defense
        Cooperation Agreement, which allows the US military to use and control five
        bases in the Philippines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852fd1c-6792-49aa-9bdc-d2422c8897f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28df584-a7e1-4ed4-a342-78f8d70b2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Malacaang will wait for the Senate''s findings on how
        the termination of the VFA would impact these two other deals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe6699-4ede-494f-8445-0b0fe1e0d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690fe33-cf68-423b-ab68-bd55f82b29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, however, said there is no
        more sense in reviewing it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10021a6b-5d96-4b79-8858-7c4959613e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fc746-ad12-43db-bb7b-71b4df40c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because what will we review if the VFA has been in fact terminated?"
        Drilon said, warning of its consequences.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615dccd-02de-422d-9cda-d1bc6bf68aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebff75a-54b6-49f2-9325-2bd8fe821106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the VFA is terminated, the EDCA cannot stand alone, because
        the basis of the EDCA is the VFA, and if the VFA is terminated, the EDCA cannot
        be effective. If the VFA and EDCA are no longer effective, then the MDT, as
        mentioned by Sec. Locsin, would be inutile and would serve no purpose," Drilon
        said in an impromptu interview with reporters prior to Palace''s announcement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb191f4-39e0-4331-b12d-7268c98a014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
