    'jcr:uuid': 'fea359ec-2f57-4c1a-a3d0-a81a942e8f57'
    'lead': 'Russian satellites have been exhibiting the "unusual and disturbing behavior"
      of following a US satellite in orbit, according to the commander of the Space
      Force, the newest military service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T13:48:29.154+08:00
