  'uaap-season-82-opening-weekend-push-through-coronavirus':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-11T16:21:28.150+08:00
    'imagesource': 'jcr:1b4ae5d5-8add-4fd7-97af-8e6475d447b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
