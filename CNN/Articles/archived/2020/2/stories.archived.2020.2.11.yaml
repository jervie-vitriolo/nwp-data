      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76171f0-f8d1-452e-a159-3c583eef3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Arturo Boncato said in a Senate hearing that
        some airlines and hotels have agreed to come up with multiple promotions
        to help address the drop in revenues following the temporary travel ban on
        visitors from mainland China, Hong Kong, Macau and most recently, Taiwan,
        because of the novel coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eae8f7-8567-4981-98d0-99d6f2de4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca5f82-7f9b-4137-93c7-58684268b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncato said their immediate response to flight restrictions to
        and from China  where the 2019-nCoV outbreak started  as well as its special
        administrative regions and Taiwan, which all reported confirmed cases of the
        new coronavirus, was to activate and stir domestic tourism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a78de7-65db-41f6-813c-824624d8cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd9e90-397a-49b0-9b47-c7a83783f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they will carry this out, he said the Department of Tourism
        is trying to convince the private sector to provide year-long promos, which
        could cover travel outside of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1e6b4-87bd-4655-9313-24645800b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be8285-3f63-4926-9ba3-149870a3e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncato, the undersecretary for tourism regulation, coordination
        and resource generation, said the tourism industry''s estimated foregone revenue
        for February alone already reached P14.8 billion. This does not include Taiwan
        yet, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178678ac-8caf-4dfa-b9ee-485204ffb0ac'
      'mgnl:activationStatus': true
