      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/10/politics/russian-satellites-following-american-satellites-space-force/index.html">Space
        Force says Russian satellites are following American satellite</a>"</em></p>'
  'ABS-CBN-Cayetano-House-leadership-franchise-renewal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-11T13:47:48.156+08:00
    'imagesource': 'jcr:b5ede973-2db3-4e97-8f3a-7b9537f6fc23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e957043d-1aaa-4157-8458-4ae12c4b4c96'
    'lead': 'Lawmakers called on the House leadership to act and begin discussions
      on the renewal of the franchise of ABS-CBN, following the Solicitor General''s
      petition seeking to cancel the existing license of the media network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T13:52:36.989+08:00
