      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 30 people, including a pregnant
        woman and a baby, are dead after suspected Boko Haram militants set fire on
        sleeping travelers in Borno state, Nigeria, the governor''s spokesman told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd596853-d504-4bb8-ace2-4575ab650f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:33:19.154+08:00
