      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong>&nbsp;Officials
        of La Trinidad town and Benguet and Kalinga provinces have ordered the cancellation
        of major festivals as a precautionary measure against the novel coronavirus
        (2019-nCoV) outbreak.</p>'
