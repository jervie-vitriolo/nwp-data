      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they expect a total cessation of flights once all Filipinos,
        who want to come home, have been evacuated.</p>'
    '13':
