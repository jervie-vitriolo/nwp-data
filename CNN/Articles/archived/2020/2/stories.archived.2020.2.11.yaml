    'template': '1'
    'title': 'No shutdown yet? ABS-CBN can still operate beyond March, solons say '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c79b3-3184-4e88-b2c7-91a622a5f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> Media
        giant ABS-CBN can still continue operations even if its legislative franchise
        expires on March 30, lawmakers said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1c476-fc7e-48b9-b59f-ac9faeef4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29754fc-ec6a-4e62-a96e-f3a4485af4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House committee on legislative franchises said the
        network will not shut down, as there are already pending bills to renew its
        license.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963569c-4c00-487e-ae82-067c475ce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1093f8d-648a-4bf4-8a9e-176a5a783606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Antonio Albano Jr. said Congress can act on the bills
         a total of 11 pending in the lower chamber  at any time while the 18th
        Congress is still in session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593fcf9-358d-4bb7-b9f4-5815dba38d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687d090-0dfb-4fd4-8f38-00a55118accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t mean ABS-CBN will close completely because the rule
        of thumb-- and I believe this-- in the committee and we were briefed on this
        is that while this 18th Congress is still ongoing, hindi po titigil ang services
        ng ABS-CBN hangga''t po matapos ang 18th Congress (ABS wont stop its services
        until the 18th Congress wraps up), said Albano, the vice chair of the panel
        which will tackle the bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767521c6-a46d-4583-afa0-bae3c379eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e108d-7d2b-4b6b-8e09-1d79ff3e7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Tito Sotto III echoed the sentiment,
        saying the franchise is deemed extended as long as there is a pending bill
        in the legislature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af1b53-1889-484f-ba3e-26f10ff522ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5392b-9265-48d4-8f49-7429d8999c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:41:59.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PBA party-list Rep. Jericho Nograles said ABS-CBN can
        get a provisional authority from the National Telecommunications Commission
        to continue operations while its franchise renewal bid is pending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e0e1d-980b-41dc-b367-6da5ae39396d'
      'mgnl:activationStatus': true
