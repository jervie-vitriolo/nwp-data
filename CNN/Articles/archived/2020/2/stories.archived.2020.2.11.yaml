      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce463e5-ad75-4aa1-bb2a-35203b84a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant died last month in a helicopter crash that also killed his
        daughter, Gianna, and seven others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece0f26-cd04-4dd4-bee4-4c60bdc97ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32adf5-1b96-4ec7-a84e-9fa0a2c638d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Conservation Science Institute (MCSI) maintains a photo-ID
        database of the sharks that migrate to the waters around Guadalupe Island
        each year. Researchers can use the photos to identify sharks by their distinctive
        coloring, scars and other features.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943267c-1e30-4319-ab24-4abbd12ae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf65ebe-777c-4a71-b2d2-73e8768cf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer who first captures full-body pictures of the left
        and right side of a shark can pick its name, but many are just known by a
        number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeac11e-523e-491e-90dc-48346d22f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2c743-d348-4b7b-909b-54ff7943bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shark was #24 -- which was also one of the numbers Bryant wore
        as a Los Angeles Laker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e29b61-eabf-438e-ac19-f3c65ac81c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa32e4-5c29-4b8a-ad8d-565d4a12888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the only connection between Bryant and the shark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7680ce-46af-4c4a-8988-bc58079dbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c8944-0fd5-405b-a02e-6361c58cb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Graf, the diver, who photographed #24, actually took Bryant
        in a shark cage back in 2013 and gave him an up-close look at two great whites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c40a0-c49e-4fb6-a7d1-4ba311e98c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60240125-b100-4a2b-bcb4-cbe1691e6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graf runs Shark Diver, which takes divers out to Guadalupe Island
        for encounters with great whites. He was on a cruise ship with limited internet
        access, but Cindy Michaels, the director of communications for Shark Diver
        shared the story with CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9584403-973f-4c3d-9617-315122df7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4882f-20f0-448b-8749-3b74c899ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says he met up with their dive boat in a private yacht.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bc7c6-3f9a-4c8a-bef1-9b8715bc8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001c863-244a-4a80-8ec9-c9a58715d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got into our cages and he spent a good short chunk of the day,
        hanging out on the boat and in the cages," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bd444-be24-468b-afbb-c441337b97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fd4e2-1336-4448-b677-a389bbf00ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant told Graf that he became interested in sharks when he was
        living in Italy as a kid, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801f426-184c-477d-8b4c-dfe210897436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae295a-e535-433e-bbc2-02d3e24defaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designs of some of Bryant''s Nike shoes were inspired by sharks
        and he wrote in a 2017 article for The Players'' Tribune that he studied great
        whites to help him prepare to guard Philadelphia 76ers star Allen Iverson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153c1f2-e8d4-4431-a69a-a295ecb57e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0999a-063c-4a4a-8aa9-8c76ff00e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers wear wetsuits and weights in the cage and breathe through
        a hose known as a hookah that is attached to a regulator, Michaels told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515852c-b355-4904-9c97-86dc0f4a60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0656df-5c6d-4ffd-b9c8-f0fd135460a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have a big enough booties for him so he had to wear
        his own sneakers into the cage," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77933aae-fe1a-43c1-9f0b-e6562f6d515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a80575-a04c-42a3-8796-05086cec7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Shark Diver and MCSI decided to name the shark after Bryant,
        they announced the news to their social media followers with minimal fanfare.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaf240-7afa-4d20-9482-af6736f1b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8159fc-28ef-4f71-8a8b-c279e3c02bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to everyone involved and the families and friends
        and we just, we want to make it special for them and for the shark community
        and those who are his fellow divers," Michaels said. "I think it''s just kind
        of a cool thing to do for him."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e98c59-0fd1-42c5-a3ad-b683ad9331fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1b72d-f10c-44ff-b66e-c4b8add56a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:23:28.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have not been in touch with the Lakers or with Bryant''s
        family, but she would love for them to know that the shark community appreciated
        him.</p>'
