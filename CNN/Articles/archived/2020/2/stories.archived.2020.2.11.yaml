    'template': '1'
    'title': 'SolGen petition vs. ABS-CBN franchise an abuse of power  Robredo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c83c5-2c3d-4111-98f7-cb1c5d6af6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> Vice
        President Leni Robredo denounced the <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">petition</a>&nbsp;filed
        by Solicitor General Jose Calida to revoke the existing franchise of ABS-CBN,
        calling the move an abuse of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fa1d3-9007-4671-9d51-a1e93eab4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Linawin natin: Taliwas sa karaniwang proseso ng pag-renew ng
        prangkisa ang nangyayari. Panggigipit ito, ayon sa pansariling agenda ng iilang
        nasa poder. Samakatuwid: Pang-aabuso ito ng kapangyarihan</em>, Robredo said
        in a statement Tuesday a day after the government''s top lawyer ran to the
        Supreme Court with a very urgent motion seeking to cancel the networks
        legislative franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ab172-cd47-4f6b-ba5d-65f3a178e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lets make it clear: whats happening right now is
        the complete opposite of the process of franchise renewal. This is harassment,
        in line with a personal agenda. In short: this is an abuse of power.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b370a79-d8e5-4933-9b9a-8b7e5d5e078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also warned of possible future harassment against
        smaller media networks which in turn may result to curtailment of press
        freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4f46d-f404-4eb0-8947-d27196da2155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung nagagawa ito sa pinakamakapangyarihang network sa ating
        bansa, gaano pa katagal para magawa ito sa iba pang mas malilit na</em> network,<em>
        sa mga pahayagan at istasyon ng radyo, at pati na sa sari-sarili nating mga</em>
        social media feed, <em>upang madiktahan tayo ng kung ano ang totoo at mahalaga</em>?
        Robredo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a601c-9292-47a1-9b72-c3d8cdde1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they were able to do this to the most powerful
        network in the country, how long will it take until they do this to other
        smaller networks, newspapers, radio stations, our own social media feedsso
        they can dictate their own truth?]</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&#39;Pang-aabuso
        ito ng kapangyarihan: Vice President Leni Robredo warns against possible
        harassment vs other networks after Solicitor General Jose Calida asked the
        Supreme Court to revoke ABS-CBN&#39;s franchise <a href="https://t.co/M7rFY9G7qy">https://t.co/M7rFY9G7qy</a>
        <a href="https://t.co/kpTJdEj1q5">pic.twitter.com/kpTJdEj1q5</a></p>&mdash;
