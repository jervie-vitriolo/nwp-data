      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have unprecedented job growth and demand for workers outpaces
        supply, and we have the responsibility to bring workers off the sidelines,"
        the budget notes</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342da7f-e59c-41cf-b3fc-564b1cdb8928'
      'mgnl:activationStatus': true
