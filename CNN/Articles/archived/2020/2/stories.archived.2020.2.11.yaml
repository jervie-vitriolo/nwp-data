      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a757b31-bc78-437f-a1af-2a8fa586bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.303+08:00
      'mgnl:createdBy': 'eimor'
