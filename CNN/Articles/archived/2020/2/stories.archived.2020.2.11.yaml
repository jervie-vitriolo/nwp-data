    'template': '1'
    'title': 'Citing money laundering risks, policy lapses, senator eyes suspending
      POGOs in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a7db9-a551-4c4b-872b-5059223b8f85'
      'mgnl:activationStatus': true
