    'jcr:uuid': '2d6813c9-93ba-4f6b-a65f-0082ac8756ff'
    'lead': 'The Trump administration is seeking a big boost to NASA''s annual funding
      in order to fulfill its mission to put a man and woman on the moon by 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T12:19:38.609+08:00
