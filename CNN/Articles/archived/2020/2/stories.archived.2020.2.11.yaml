      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>  Pack
        up and get ready to relax this summer as discounted travel and plane tickets
        await you, a tourism official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98835f-0d2a-49bc-9c35-4a148272e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:11:49.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:32.613+08:00
