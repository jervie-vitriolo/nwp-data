      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        Sandiganbayan Third Division has questioned the continued absence of businesswoman
        Janet Lim Napoles which has been causing the delay in the graft trial of former
        Senate President Juan Ponce Enrile.</p>'
