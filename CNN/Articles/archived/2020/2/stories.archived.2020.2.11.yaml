    'template': '1'
    'title': 'LTFRB issues updated guidelines on carrying pets inside PUV  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62a26b-9d33-4ac9-8edd-3ef8174ac57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        Land Transportation Franchising and Regulatory Board has updated its guidelines
        on carrying pets inside public utility vehicles after receiving backlash on
        the first memorandum last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63547c00-f7a1-4fb8-81c5-5931de86bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27cbfe-3933-448f-912c-61617f4f495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the board''s <a href="https://drive.google.com/file/d/1xmjEnNYHp-AM5nuVR0UHO5mbjs6viy3j/view">memorandum
        dated January 27</a>, passengers are now allowed to carry their pets inside
        the PUV as long as they are placed in an animal carrier and they wear a diaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65a7f4-9418-4dc1-9344-7db1f00afc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ade54-d377-4303-9b43-a3e93a9e0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new circular now allows passengers to place their pets beside
        them as long as the same fare is paid for the animal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2afec5-a7e1-42f6-a632-fd1245c47221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cfd30-22fe-43d8-a469-02574d07371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum <a href="https://cnnphilippines.com/news/2019/4/27/pets-public-utility-vehicles.html">released
        last year</a> previously stated that pets inside their carriers must be placed
        in a proper compartment of the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7725a18-e0d1-4a7c-a51f-8223a3a26729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8110c-4db0-4956-87e4-e17ba1c3cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primordial concern of the Board in including the above provision
        is the safety and the convenience of other passengers of mass transportation,
        without however, taking into consideration that the design of our existing
        mass transportation has no designated animal compartment with proper ventilation,
        explained LTFRB in the latest circular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57068060-3fc3-4028-b26c-4585bdb194d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd92dd4-d470-455a-b8c6-a29f1bb7df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:23:21.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new circular also says only small to medium sized dogs are allowed
        to be inside PUVs.</p>'
  'on-the-record-pnp-gamboa-gambling':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T22:26:50.313+08:00
    'imagesource': 'jcr:dd8c4144-0d28-4ab5-83c3-340dffb39546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40841f3e-73e9-4dd3-8438-728b2381feda'
    'lead': 'PNP Chief PGen Archie Gamboa says he wants to establish the moral ascendancy
      of police commanders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T22:32:34.047+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:11:53.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:24.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['On-the-Record', 'OTR', 'PNP', 'Philippine-National-Police', 'Archie-Gamboa']
    'template': '1'
    'title': 'PNP cracking down on illegal gambling in the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe562f2-3ac5-49c1-bf21-d4c4a1a3e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>  The
        new chief of the Philippine National Police is bearing down on illegal gambling
        operations in the country, in a bid to cleanse the image of the organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fabd5-fbcb-418f-a1d2-9c09a602fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Politics as Usual Tuesday, PGen Archie
        Gamboa said the public has always linked illegal gambling to policemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4932dda-3e5d-4547-a71e-71636edeeae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> gambling, <em>palagi kasing nakakabit sa pulis, eh.
        ''Pag may</em> gambling, <em>tapos walang huli,</em> for example, video <em>karera</em>
        <em> kaya nga inuna ko ''yung</em> video <em>karera. Kasi pag may</em> video
        <em>karera, ang</em> impression <em>ng mga tao</em> protected <em>''yan ng
        mga pulis. ''Yung iba nga nagmamay-ari pulis, eh,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cacfa2-fbeb-4221-a710-10c1992439ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gambling is often linked to the police. When there
        is gambling and nobody gets arrested, like for instance video karera  that''s
        why I put that first. Where there is video karera, the impression is these
        are protected by the police. Some policemen even own them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafb457-eeb5-408b-81ea-3b36aac2e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said when he became PNP officer in charge in October 2019,
        it was the first issue he wanted to tackle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a214c58-fdcc-4a59-8260-5450ae2d8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you implement the law, when in the first place <em>kumukuha
        ka doon sa dapat mong hulihin</em> [when you benefit from them]? So I want
        to establish the moral ascendancy of all commanders," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927d409-bfe6-4da2-8cc5-d44c1744733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added all 17 regional directors <a href="https://twitter.com/PNPChiefGamboa/status/1226740310358708224"
        target="_blank">openly declared</a> Monday a "no-take" policy on any and all
        forms of illegal gambling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47564b0c-e217-48b6-8d43-a1b8f6b90479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag may nahuli kayo, may nagdadala ng pangalan namin</em>
        [When you arrest someone and they involve our names], then you report it to
        us. If you don''t get any reactions from reporting it to the RDs (regional
        directors), you can go direct to me," said Gamboa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810cbf1-1f9d-4fa3-a188-d9980a738598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there have been some reports of activities since the announcement,
        but Gamboa said they would soon be coming up with a matrix containing the
        types of illegal gambling activities and who may be in charge of them. From
        this, he said they would have a meeting with other government offices and
        organizations to finally identify which activities can be considered illegal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7737a-8205-4653-b86b-b841c2ff23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gamboa: Every member of the PNP should respect the rule of law</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d97adf-b758-4984-98a0-3b2dc6262264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief also stressed that all members of the police force
        must "be most respectful of the rule of law and everything that it stands
        for."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As a
        lawyer, I want every member of the PNP to be most respectful of the rule of
        law and everything that it stands for. <a href="https://twitter.com/hashtag/TeamPNP?src=hash&amp;ref_src=twsrc%5Etfw">#TeamPNP</a>
        <a href="https://twitter.com/hashtag/WeServeandProtect?src=hash&amp;ref_src=twsrc%5Etfw">#WeServeandProtect</a>
        <a href="https://twitter.com/hashtag/PNPKakampiMo?src=hash&amp;ref_src=twsrc%5Etfw">#PNPKakampiMo</a>
        <a href="https://t.co/zcsuk5ogkD">pic.twitter.com/zcsuk5ogkD</a></p>&mdash;
        PNP Chief Archie Gamboa (@PNPChiefGamboa) <a href="https://twitter.com/PNPChiefGamboa/status/1226444751278264321?ref_src=twsrc%5Etfw">February
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e6b8f-3eed-4f08-a3cc-8250f595ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c606aa-1174-4b85-b83f-e2af87e85799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa pointed to President Rodrigo Duterte''s earlier statement
        blaming the country''s current state to the fact that no one respects the
        law anymore. He added that following the law should start from the police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45166964-5907-44fb-aac6-3647afde967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s show to them that the PNP respects the law," he said. Following
        the rule of law erases doubts about the organzation''s credibility, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84805c-b745-4c0e-9955-3a04781f61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also said the use of a "squad system" in the PNP would help
        raise the reputation of policemen. Under the system, policemen will be assigned
        into small groups which will be led by a "life coach" who will guide them
        on morality and spirituality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad6827-3639-4948-85bd-2e51b1edfcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Gamboa wants to address is the physical fitness of
        police, saying since the job is taxing, it helps if they fall within the guidelines
        of a healthy body mass index or BMI.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c768e99-f780-4a4a-a054-b6ca4d397016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kasi kaming [We have a] physical finess test (PFT), and more
        often than not it''s not being taken seriously, to be honest. Pero sabi ko
        nga [But I said], if we''re serious on the BMI thing, we can even do away
        with the PFT because once you pass the BMI, you''re presumed healthy," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480b6b2-f27b-403f-a625-0d189ca24cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:32:34.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <strong><a href="https://cnnphilippines.com/videos/2020/2/11/Exclusive--One-on-One-with-PNP-Chief-Archie-Gamboa.html">here</a>.</strong></p>'
  'eminem-oscars-performance':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-11T22:51:10.471+08:00
    'imagesource': 'jcr:6d7f2d4d-f32b-45f7-a371-a9d1f1f95ddb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd32f23af-a946-45da-940b-9daed4428860'
    'lead': 'If you want Eminem at your function, all you''ve got to do is ask. Maybe
      he''ll say yes on the second try.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T22:55:25.016+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:11:49.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:25.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eminem', 'Oscars']
    'template': '1'
    'title': 'We now know why Eminem performed at the Oscars  sort of'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c51239-833d-4374-9776-fc8c1118c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  If you want <a href="https://edition.cnn.com/2020/02/09/entertainment/eminem-oscar-performance-2020/index.html"
        target="_blank">Eminem at your function</a>, all you''ve got to do is ask.
        Maybe he''ll say yes on the second try.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd62cdd-0aef-4e02-a197-4a2fa9757b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy Award winner Marshall Mathers popped up from under Dolby
        Theater stage on Sunday, capping a montage honoring music in movies. Suddenly,
        his <a href="https://edition.cnn.com/2020/02/09/entertainment/eminem-oscar-performance-2020/index.html"
        target="_blank">2002 hit "Lose Yourself" started to play</a>&nbsp;to the surprise
        and muted enthusiasm of attendees and viewers at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c1482-163b-484a-8bbb-a9caf9d9fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/evanrosskatz/status/1226703411976032256"
        target="_blank">Idina Menzel head-bobbed</a>&nbsp;against her better judgment,
        but her pained expression told the story. Meanwhile, Kelly Marie Tran, of
        "Star Wars: The Last Jedi" fame, rapped every word.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75f663-6bdf-46e6-b3a4-1f6236dd7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lose Yourself" won Eminem the Oscar for Best Original Song in 2003
         so why, in 2020, was he back on our screens, rapping about Mom''s spaghetti?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218a810-606a-4291-bc6d-1f2425cac27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the 92nd Academy Awards a do-over for the 2003 ceremony.
        In an interview with <a href="https://variety.com/2020/music/news/eminem-oscar-academy-awards-lose-yourself-exclusive-interview-1203500085/"
        target="_blank">Variety</a>, Eminem said he never expected to win back then,
        so he didn''t go. Plus, he''d performed "Lose Yourself" on the Grammys that
        year a few weeks earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824924ab-00a0-4fa7-a5dc-9ccd3102ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also, back at that time, the younger me didn''t really feel
        like a show like that would understand me," he said. This begs the question
         do the Oscars understand him now?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6768865-df0d-4826-ad20-1b91f38471b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Slim tells it, the Academy had already planned to include
        his song in the montage, and then asked Eminem if he wanted to perform it
        live, 17 years later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a261a03-f390-475a-b70d-a1826a48b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said yes, "because we just put out an album [<a href="https://edition.cnn.com/2020/01/29/entertainment/eminem-album-trnd/index.html"
        target="_blank">January''s ''Music to be Murdered By''</a>], so we said that
        maybe that''ll make sense with the timing of the new album."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3a99a-8c9c-44b5-aeb8-6fdd3f0afb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This performance of the hit from his film "8 Mile" featured an onstage
        orchestra and a string section. He rehearsed about five times off-site to
        keep it a secret, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa120c-8c15-4f97-815c-b496b155de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:11:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance on the telecast naturally fueled rumors that he''d
        make a return to film. He didn''t confirm that to Variety, but he did say
        he''s open to it if the right script comes along.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3e1b8-6b43-4e26-8cdf-4c60f9aa8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:55:25.018+08:00
