      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf56a0-074e-4457-836d-c1886d7ef183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his controversial plea Calida said the media company violated
        Congress rules including allegedly allowing foreign investors to "take part
        in the ownership of a Philippine mass media entity" despite being prohibited
        by the Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad248cc5-2c8d-4c56-a760-eeb9e8f903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">ABS-CBN:
        ''We did not violate the law''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314cac0-7b1a-46d5-821d-eec71ce840ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petitionlodged against ABS-CBN Corporation and
        its subsidiary, ABS-CBN Convergence Inc.came weeks before the networks existing
        franchise is set to expire on March 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b2b41-35cd-4f26-8503-749a2f13ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/10/Lawmakers-numbers-ABS-CBN-renewal.html">Lawmakers
        confident of votes to renew ABS-CBN franchise</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b566476-3477-4ed8-a2c9-fc25fb96d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo meanwhile called on her fellow lawmakers to take appropriate
        actions that would ensure the freedom of the press in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9710b-2d99-4280-a1dd-d26f4391f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hinihimok natin ang lahat pangunahin na ang mga Kinatawan
        sa Kongreso, kung saan nakatalaga ang kapangyarihang mag</em>-renew <em>ng
        prangkisa</em><em> na makiisa sa pangangalaga ng kalayaan ng pamamahayag,</em>
        Robredo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bad21-e452-4128-9279-946b6d815721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on everybodyespecially members of the Congress
        who will be responsible for the franchise renewalto be united in protecting
        the freedom of the press.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89f6e2-deb7-4970-a844-00d5caef3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:38:06.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang on Monday denied that the quo warranto case was meant
        to clamp down on Duterte''s critics, as well as on freedom of the press. Spokesperson
        Salvador Panelo likewise dismissed claims that President Rodrigo Duterte had
        a hand in the Solicitor Generals plea despite reports of the chief executives
        expressions of displeasure against the network.</p>'
  'tacloban-journalist-activists-charged-':
