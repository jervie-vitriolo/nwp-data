    'jcr:uuid': '2bfadbe0-34a4-4523-8416-92598f1484e2'
    'lead': 'Senator Risa Hontiveros says employees  especially those who commute
      to work  are more exposed to the 2019-nCoV, putting them at risk of contracting
      the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T10:45:26.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:31.461+08:00
