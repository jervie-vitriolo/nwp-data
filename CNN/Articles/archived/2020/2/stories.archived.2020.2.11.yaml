  'LOL-Surprise-toys-short-supply-':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'MGA Entertainment is warning that factory closures in China due to
      coronavirus outbreak will severely affect availability of its toys, including
      the global hit LOL Surprise, in time for Christmas.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T01:45:41.628+08:00
    'imagesource': 'jcr:d8d74ff8-4dca-4f6d-8814-a131363164b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d20619b-a309-41b2-a642-c76380ac8deb'
    'lead': 'No one knows how long the coronavirus outbreak will last, but it''s already
      threatening to ruin Christmas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T01:50:19.478+08:00
