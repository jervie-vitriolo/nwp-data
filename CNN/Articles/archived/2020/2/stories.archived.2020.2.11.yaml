      'jcr:uuid': '50643b4b-31a7-465c-a524-357aa118e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T18:25:44.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottomline of what happened today speaks for itself. <em>Isuspindi
        muna ang mga POGOs habang di pa naaayos ang mga patakaran. Ang mga ahensya
        ng gobyerno ay di pa nakikita ang mga sarili kung paano ireregulate ito,
        said Sen. Joel Villanueva, who heads the Senate Committee on Labor.</em></p>'
    '6':
