      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Monday ran to the court with a very urgent motion seeking
        to cancel ABS-CBNs legislative franchise. The governments top lawyer cited
        "highly abusive practices including alleged foreign ownership issues and
        lack of operation permits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798592d-a2cc-4db0-976d-81a95baa6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court has given the network ten days to submit its comments
        on Calidas petition. ABS-CBN earlier denied committing any violations, saying
        the petition is part of an effort to shut the network down.</p>'
    '36':
