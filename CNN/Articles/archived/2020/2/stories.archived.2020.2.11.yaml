      'jcr:uuid': 'fb173c04-f2b3-46c8-ba0d-5d81941e04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:56:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget notes that the participation rate for working age Americans
        with disabilities is less than half that of their peers who don''t have disabilities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a49bd-ee23-478c-8530-83bee3352b3e'
      'mgnl:activationStatus': true
