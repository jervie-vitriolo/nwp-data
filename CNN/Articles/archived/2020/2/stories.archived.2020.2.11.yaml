  'Oscars-lowest-ratings-':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T11:20:43.555+08:00
    'imagesource': 'jcr:26830f14-1a50-4028-b62c-e5bae8e38de5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3780fe6e-6ccf-4c97-a08f-fabaa5752c2a'
    'lead': 'The 92nd Academy Awards drew an average of 23.6 million viewers for ABC
      on Sunday -- a new low for Hollywood''s biggest night.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T11:22:20.687+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:35:27.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:13.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars brings in the lowest ratings in show''s history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36529f17-dcec-4e0b-9874-9059237ab084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The 92nd Academy Awards drew an average
        of 23.6 million viewers for ABC on Sunday -- a new low for Hollywood''s biggest
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45af4d7-5b12-425f-9a8f-aae246a09a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c3c14-d081-48ef-a061-35022e8b1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards show saw a decrease of 20% from last year''s show, which
        brought in 29.6 million viewers. The previous low was 2018''s telecast, which
        drew in an average 26.5 million viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84707b6-2f64-4087-a73b-fbea8aca630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d42fd5-9b14-41ce-9e56-701ca404858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low ratings for one of the entertainment world''s biggest nights
        are still higher than most programs on television, but hardly ideal. Just
        six years ago, the awards show brought in more than 40 million viewers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c67838-0ebb-4a1a-aeec-240e454d1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ced9b-4697-404d-8058-1c1cde99286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of factors were at play, from the show''s length to the
        array of other entertainment options viewers can choose from. It probably
        didn''t help that some of the year''s biggest blockbusters like "Avengers:
        Endgame" didn''t win any major awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0943a7-aa6c-46dd-9a82-d4febb470f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebc152-acfd-46b1-90cb-3ddedb465666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars'' low ratings follows the trend with other award shows
        like the Grammys and the Emmys, which have taken viewership hits recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab9c9d-c53c-4be8-8700-1a11e801b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f1714-a30d-4dc8-8d6d-2b137b70d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Oscars also felt bloated at times, which could have
        caused some viewers to tune out as the show dragged into its third hour, 33
        minutes longer than scheduled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978e9fd-736d-4c11-bdaf-697f1b88d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6c2d1-3090-40c1-b17b-11ff0e59aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 92nd annual Academy Awards quickly lost its own plot amid a
        million distractions courtesy of ABC''s frenetic, often baffling production
        decisions," Caroline Framke, a TV critic for Variety, wrote. "For about half
        the broadcast, the Oscars felt like a train that got jogged off its tracks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e0ed9-f7cb-4a2c-a23c-e919e72809d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61572c1c-1327-4124-a966-d9a035786774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics were not sold on the ceremony''s choice to go host-free
        for the second straight year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091902d6-c072-4f7d-9da1-c74d81c794ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde37a9-4e0a-48f1-8ccd-0650bf193ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the Emmys back in the fall, this year''s Oscars were a roller
        coaster of bizarre producing and directing decisions, a few of which paid
        entertainment dividends, but most of which contributed to a kudocast that
        ran far over the allotted three hours," wrote Daniel Fienberg, a TV critic
        for the Hollywood Reporter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e805a6-3704-423b-bd14-46aa6cff67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd7d02-9182-47b8-9e1b-463be70d5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fienberg added that the 2019 show "flowed reasonably well without
        a host," but it''s becoming clear that last year''s success was closer to
        "dumb luck than a conclusive statement on the value, or lack thereof, of emcees
        at awards shows."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba064996-a62d-4b58-b1c6-39dbfe07410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b0d79-21da-42be-a968-00619cf95a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the glaring ratings drop, Sunday night was a historical
        one for Hollywood, thanks to "Parasite" taking home best picture. The South
        Korean thriller, directed by Bong Joon Ho, is the first non-English film and
        first South Korean film to win for best picture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755dbc7-ce61-4e18-b83f-e5c94247b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e2e80-5f1b-445a-944b-ca81ebf7d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:22:20.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony also included other highlights such as multiple musical
        numbers and an opening monologue from Steve Martin and Chris Rock. Big names
        won major awards, including Brad Pitt taking home best supporting actor for
        his role in "Once Upon a Time... In Hollywood" and Joaquin Phoenix winning
        best actor for his performance in "Joker."</p>'
