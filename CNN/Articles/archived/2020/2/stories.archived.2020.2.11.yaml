      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, who was convicted for plunder for her involvement in the
        controversial Priority Development Assistance Fund (PDAF) scam, was ordered  to
        appear before the anti-graft court on Wednesday and sign the pre-trial order
        so the litigation can proceed.</p>'
