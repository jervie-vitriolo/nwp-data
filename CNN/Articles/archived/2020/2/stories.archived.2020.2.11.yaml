    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['VFA-', 'termination']
    'template': '1'
    'title': 'PH prefers self-reliance but open to VFA with other countries  Malacaang

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd03a2-0d4a-49bc-a66c-ceb0b64483bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> With
        one step closer to the end of its Visiting Forces Agreement &nbsp;with the
        United States, it is about time the Philippines relies on its own resources,
        Malacaang said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb955b2a-c426-404f-89df-3c25d71b4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo&nbsp;has confirmed that
        a notice terminating the agreement which is supposed to boost the two countries''
        military alliance  was already sent to the US government. That marks the start
        of the 180-day period from when the two-decade military pact will be effectively
        scrapped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72208ace-9878-4c25-bb90-3cd38844d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the country ready to defend its own territory once this defense
        pact is scrapped for good? According to Panelo, President Rodrigo Duterte
        wants the country to strengthen its own capability for the meantime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3659a4-dddd-4378-a5fa-996867ea918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Meron din namang ibang bansang nag-ooffer,</em> but as the
        President said, it is about time that we rely on our own resources. We have
        to strengthen our own capability as a country relative to the defense of our
        land, Panelo said during the briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c42bbf-65d4-4143-a2c9-85552b84e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yan yung pinaka-punto ng Presidente. Mahirap yung we keep
        on relying. Lalo tayong humihina</em>, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8927a4d-3a5a-4ce1-a6ef-2b9dfa76d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thats the main point of the President.. It wouldnt
        do us any good if we keep on relying. We only become weaker.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a83ae-f2e9-41c9-902f-49df7ad106f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Chief Presidential Legal Counsel, added
        that the government can still be open to entering VFAs with other countries
        based on equality, fairness and mutual benefit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0582fc8-5e4c-4727-a969-4e29154306e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Defense Secretary Delfin Lorenzana, the Presidential Spokesperson
        said the United Kingdom was one of the countries that offered to strengthen
        the Philippines military capabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841191ff-86de-4468-ad2f-3366488ec462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future agreements will be based on fairness, mutual benefits to
        those agreeing nations, Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6148e55-b41a-4c20-a7b5-c197b41913e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between longtime allies Manila and Washington
        on the protocol for American military personnel in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6043a-a721-47ce-9dfb-bc164b262ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">Among
        its controversial provisions</a> are the lax visa and passport policies for
        American troops and the authority granted to the US government to retain jurisdiction
        over military personnel if they commit crimes locally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead7fcc-98ba-4d5c-9367-dc5582b90c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Termination of the VFA would reduce the two country''s 1952 Mutual
        Defense Treaty to a mere paper treaty, Senator Panfilo Lacson said. It woud
        mean no more intelligence information sharing in the fight against domestic
        and foreign terrorists, US military aid and financing, security from threats
        in the West Philippine Sea and humanitarian aid in times of disasters, he
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa306f3-6fa8-4f29-a98e-591d010c6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:11:29.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Communist Party of the Philippines founder Joma Sison
        believes that Duterte will remain dependent to the United States military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3397e-5538-409b-b36b-29dbc9f5b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:11:29.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfe0a0-3c90-4573-b38f-c3a8737951c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:11:29.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is beggarly dependent on US military supplies and advice.
        One telephone call from Trump can fix Duterte. His own pro-US military officers
        trained in US military forts and organized as assets of the US DIA and CIA
        will tell him to comply with US orders or else," said Sison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f0e72-1927-4c94-a28a-03637ff3b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:11:29.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a03447-0f6b-4a9f-a50c-01459058a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:11:29.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The VFA notice of termination takes effect after 180
        days. The people cannot be sure that Duterte will not change his mind within
        that lengthy period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fedbe-04f5-4d3d-aa56-7de0c362f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first threatened to end the VFA following the r<a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">evocation
        of Senator Ronald Bato dela Rosas tourist visa,</a>evocation of Senator
        Ronald Bato dela Rosas tourist visa, which could have been related to alleged
        extrajudicial killings when he once headed the Philippine National Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cc599-7d3e-46a9-8f08-aab9495fe528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:00:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Assistant Secretary of State Clarke Cooper previously said communication
        lines remain open between military forces for coordination and the purchase
        of arms.&nbsp;However, <a href="https://cnnphilippines.com/news/2020/2/11/PH-should-rely-on-its-own-after-VFA-termination.html">around
        300 joint activities between the US and the Philippines will be affected once
        the termination takes effect.</a></p>'
  'Fitch-Philippines-positive-outlook':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Fitch Ratings has given a "positive" outlook for the Philippines''
      credit score on Tuesday, dropping a hint that the country is a step closer to
      an upgrade.  '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T17:30:16.061+08:00
    'imagesource': 'jcr:8bdbe510-aca9-4b78-874c-f06020918563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ddb8f9c-822c-48e9-85d2-15c21c695721'
    'lead': 'Fitch Ratings has given a "positive" outlook for the Philippines'' credit
      score on Tuesday, dropping a hint that the country is a step closer to an upgrade.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T17:33:07.415+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:12:08.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:21.565+08:00
