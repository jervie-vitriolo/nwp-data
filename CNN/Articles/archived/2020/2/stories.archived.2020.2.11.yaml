      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0b51d-3ad4-4644-a34e-80c987fe5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her quick talent for translating and appearances alongside
        Bong Joon Ho on various talk shows and red carpets over the last few months
        leading up to the Oscars, Choi, who has directing aspirations, has become
        something of a star herself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a24d6-a6d8-42cf-a31f-8439839f2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c6225-80d4-4801-8a7a-720251a6c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as Bong Joon Ho put it in an interview with The Hollywood Reporter:
        "She has a big fandom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da016fb8-cb71-4f5d-9677-b93a121571ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32deed68-8577-4371-ba8f-c2adaf5c4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview Choi, who seemed uncomfortable with the attention
        being turned on her, admitted doing so much high-profile press for "Parasite"
        made her "super anxious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a1d70-5144-4591-842a-67c895496a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961ecbe-558d-4d0b-8120-1a4b434a4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just a huge fan of this film and all the filmmakers. So it''s
        been great," she said. "This is so embarrassing. But, yes, it''s been great."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a1d28-f176-4219-97a0-8cdd6202a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.531+08:00
