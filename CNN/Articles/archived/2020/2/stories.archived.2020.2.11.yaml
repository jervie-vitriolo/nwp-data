      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the attack but Boko Haram
        militants have fought a decade-long war in the region-- burning down villages,
        attacking military checkpoints and kidnapping residents -- amid repeated claims
        by the government that they have been defeated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf1c19-aa8d-4524-9ea8-8ba71b2b5164'
