      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Shehu Tanko told CNN the bodies of a pregnant woman and
        her baby were among those recovered from the carnage. News of the attack was
        released after Borno State governor visited the area Monday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a307c9-7c0f-4fbf-b933-aa813b4b6bfb'
