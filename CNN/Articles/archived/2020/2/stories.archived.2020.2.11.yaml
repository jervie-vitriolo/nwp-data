    'template': '1'
    'title': 'UAAP Season 82 volleyball tournament opening weekend to push through
      amid coronavirus outbreak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629db23b-7e52-4474-b010-8efbfc128e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        opening weekend of the UAAP Season 82 volleyball tournament is pushing through
        amid the novel coronavirus outbreak, according to Executive Director Rebo
        Saguisag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8acaa-9834-4ebb-92e6-bf11cbd133bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we speak, all systems go. We are prepared to face this situation
        but at the moment, as we speak, we''ll continue, he said in a press conference
        Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44767ca7-9e54-450b-b7de-b07778199ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league official emphasized that everyone''s safety is their
        utmost priority during times like this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b196b-df7e-439a-922c-28d9050c4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the UAAP is committed to ensuring the safety
        of our student-athletes, the coaches, and the officials," Saguisag said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47efc8-040c-49e2-9abb-3f883fb624b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the number of "patients under
        investigation" for novel coronavirus or 2019-nCoV in the country has climbed
        to 382. Of them, 266 are admitted while 211 have been discharged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef172c1-0bd8-445b-8a80-ff6462ea8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will be historic as each playdate will be having an alternating
        division schedule instead of the previous format where mens matches are played
        in the morning followed by a double-header women''s games in the afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c12e59-29f3-4ee7-bd2b-5f13c8fc9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/6/Battle-of-the-rivals-headline-UAAP-.html">Battle
        of the rivals headline UAAP volleyball opening</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840e75c-10ac-4b9f-8db7-1da655e2b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s teams of University of the East and University of the
        Philippines open the season at 9am followed by their womens counterparts
        at 11am on February 15 at the MOA Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899712d-2577-4858-97d3-97a87bf8750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last years runner-up of the mens division, Far Eastern University
        tackles University of Santo Tomas at 2pm before the clash between the FEU
        Lady Tamaraws and UST Golden Tigresses on the same day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23f465-93cc-4f15-987a-86ad2869c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 16, defending champions Ateneo Lady Eagles battle archrival
        De La Salle University Lady Spikers in the womens main match to cap the opening
        weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6777b-b461-4524-96b1-ff9e84bf3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:24:06.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:32:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University, meanwhile, will start its title retention bid
        against Adamson University in the mens division on the same day.</p>'
  'December-exports-surge':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A last-minute surge in exports lifted foreign trade in 2019, data
      from the Philippine Statistics Authority show. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
