  'lebron-team-usa-pool-nba-tokyo-2020-olympics':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-11T13:11:37.487+08:00
    'imagesource': 'jcr:44247e19-e404-484f-a7ef-dfe7a7f44362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31925e3b-8fdb-4113-b85a-afdc6df4f13d'
    'lead': 'The list of 44 finalists includes nine members of the gold medal winning
      team from 2016 Rio Games and seven from the squad that put the United States
      top the podium at the 2012 London Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T13:15:44.892+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:12:20.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:18.911+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James headlines All-Star pool for Olympic selection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033d89e-6b75-492f-8a41-fdd1319b6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong>&nbsp;Three-time medalist LeBron James
        headlines an all-star pool of players available for selection for the United
        States&nbsp;squad for the 2020 Tokyo Olympics, USA Basketball announced on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e68e21-8742-4783-a87c-ec57fce3e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of 44 finalists includes nine members of the gold medal
        winning team from 2016 Rio Games and seven from the squad that put the United
        States&nbsp;top the podium at the 2012 London Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f920d0-0a6a-4c36-9752-ce00b69c4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who already owns two Olympic golds and a bronze, would join
        Carmelo Anthony as the only U.S. male basketball player to appear in four
        Olympics if he opts to try for a spot in Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e87831-f0c2-4915-8be1-bedb61751648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers forward did not compete at the 2016 Rio Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5080041-6654-4ddc-b66a-e29fc083586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.892+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men who may well have the toughest job on the United States&nbsp;team
        are managing director Jerry Colangelo, coach Gregg Popovich and a selection
        panel, who will have the job of picking 12 players from a pool of NBA All-Stars
        and future Hall of Famers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c65d43-04a3-428b-a5c7-777934420126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Lakers team mate Anthony Davis, Houston Rockets James Harden,
        Golden State Warriors Stephen Curry are also among the group for possible
        selection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8528b74-9995-4ac5-ac7a-80bae0d0a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Basketball did not specify when the official roster would be
        announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e3e7d-0f0a-4a41-a2af-a15e86a879c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first step in USA Basketball identifying the 12 players
        who will represent the United States as members of the 2020 U.S. Olympic mens
        basketball team in Tokyo, said Colangelo, who has served as the managing
        director of the USA basketball mens national team since 2005, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6e835-f153-42b1-a0f9-e77cb2b0c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the remainder of the NBA season well continue
        to monitor all of the athletes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4ec03-a71e-477a-93cc-d5c0f4e7b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selecting the 12-man USA roster will obviously be an extremely
        challenging and difficult process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5e3e0-2609-421a-a47a-94920e2b1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States&nbsp;men have been the dominant force in Olympic
        mens basketball collecting a medal in all 18 Olympics in which they have
        competed, including 15 gold medals, one silver and two bronze medals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197dddeb-d6f2-4e60-9bca-a7e566c8695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:15:44.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since NBA players began representing the United States in 1992,
        the United States&nbsp;is 53-3 in seven Olympics, capturing six gold medals
        and one bronze medal.</p>'
