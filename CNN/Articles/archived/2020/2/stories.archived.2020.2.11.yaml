      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa02ca8-02a8-42e4-a208-57ec29b6aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian satellite in question released a second satellite in
        December, according to the state-run TASS news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798cb41-42da-43b1-b11b-17b368368b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.156+08:00
