      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boko Haram insurgency has displaced tens of thousands of residents
        and 112 Chibok schoolgirls kidnapped by the group''s militants in 2014 are
        still missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb09034-f967-4b16-b396-6bcdabbde9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T04:33:19.156+08:00
