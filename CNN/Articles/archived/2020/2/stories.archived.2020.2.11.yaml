      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e872714-219d-4e91-ad14-ee63b6f1e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administrations top lawyer, Solicitor General Jose
        Calida, ran to the Supreme Court on Monday to ask the high court to revoke
        the existing franchise to ABS-CBN Corporation and its subsidiary, ABS-CBN
        Convergence Inc., for allegedly violating the rules set by Congress. This
        comes amid the languishing bills in the House seeking to renew the TV giants
        franchise for another 25 years. The existing franchise expires on March 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942185b-0a3a-4dab-819d-a5fe3c79cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b39d4a-a4ed-45e0-9a92-2a64c1a8204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said that whatever the outcome in the Supreme Court and Congress,
        they have prepared short-term financial assistance for the thousands of workers.
        He said DOLE can offer minimum wage jobs and possibly livelihood assistance
        through loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa6648-df5e-48c0-baf4-ac61bfd6d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f229b-eefc-4650-9996-0ff1d4e19766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi namin pwedeng pabayaan ang mga manggagawa. Bibigyan namin
        ng emergency employment yan. Bibigyan namin sila ng trabaho, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34194b1c-e676-4f4b-b625-4c5093d01777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608ec2f-bede-4da6-83a0-6bbcac3980f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot neglect the workers. We will give them jobs,
        emergency employment.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded9795-6b16-4490-89ea-6a7278ad5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
