      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85ade2-0325-4fe3-a6f3-055a68efa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Joon Ho added: "She''s perfect, and we all depend on her. She''s
        also a great filmmaker."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215cbaf-5172-49b2-992f-6fddce9a8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.533+08:00
