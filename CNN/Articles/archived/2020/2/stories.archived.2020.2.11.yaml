  'zamboanga-peninsula-pork-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'The Zamboanga Peninsula is joining the list of regions closing off
      their areas to pork amid fears about the spread of African Swine Fever in Mindanao,
      local authorities said. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-11T20:38:22.538+08:00
    'imagesource': 'jcr:b1ec609a-007d-42a1-b5cb-033cfa56eb6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1df0d4-476b-42c9-b9a2-07615731ccce'
    'lead': 'Checkpoints have been placed in the region''s boundaries to prevent the
      entry of pork, the local animal quarantine officer says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T20:42:24.577+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:11:57.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:23.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zamboanga-Peninsula', 'African-Swine-Fever', 'Mindanao', 'Davao',
      'pork', 'pig', 'ban']
    'template': '1'
    'title': 'Zamboanga Peninsula to ban entry of pork amid ASF scare'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef2173-6a14-401b-8f0b-94bdc73b791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong>&nbsp;The
        Zamboanga Peninsula is joining the list of regions closing off their areas
        to pork amid fears about the spread of African Swine Fever in Mindanao, local
        authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de925b-592a-4a76-863c-32d133e2bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f755a4-041e-4940-b71c-5cc668b0b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s Task Force on Animal Disease said Tuesday it will
        be enforcing a 60-day total ban on the entry of pork and pork products to
        manage, contain and control the spread of ASF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db60378-b13f-42b6-8a59-4cb8b7f6be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f77aa-09d7-4d96-97bc-0483776f1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harly Literano, Quarantine Officer of the Bureau of Animal Industry,
        said the total ban will be implemented once a resolution is released by the
        regional office of the Department of Agriculture. They are still waiting for
        a copy of the resolution as discussed in their meeting on Monday, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd77e6-995b-4fba-98db-493231e6254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e9ee7-4538-4c7f-9139-b33e7430a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Literano said checkpoints on regional boundaries have been
        set up already with personnel from DA, the Bureau of Animal Industry Veterinary
        Quarantine Services and local government staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1963bc-6f07-4d78-a7be-2273daf8d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbc21d-16d1-450b-a821-028eced8fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checkpoints were placed in Tukuran, Aurora and Tambulig in Zamboanga
        del Sur, Rizal in Zamboanga del Norte and all seaports and airports in the
        region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb06379-6d8a-429c-9c68-a9d4d65b1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab307-b2d9-4b32-a7c5-d3fe26d5ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literano said there will be no confiscation of hogs and its meat
        products since the region does not have a disposal area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fdb36-bdb7-4369-ac12-655d86b520b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edbba7-ccf2-40d0-bfd6-d99a8a438fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The items will only be returned back to its origin," she explained
        in a phone interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57687226-70d5-42fc-9cbf-1e930cc834f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8b4b9-f442-4f37-93e3-716017ee8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in <a href="https://cnnphilippines.com/news/2020/2/3/Don-Marcelino-lockdown-African-swine-flu.html">Davao
        Occidental</a> where ASF was first reported to have reached Mindanao. The
        whole province has been placed under a state of calamity after 10,000 hogs
        were affected by the disease. This triggered other provinces even in Visayas
        to enforce bans on the entry of live pigs and pork-based products. Iloilo,
        Cebu, <a href="http://cnnphilippines.com/regional/2020/2/6/davao-city-african-swine-fever.html">Misamis
        Oriental, Davao City, Mati City in Davao Oriental and Southern Leyte</a>,
        among others have imposed bans on pork from affected areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77b63b-96c7-4fc7-ad37-dc30ade32f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T20:42:24.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:11:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases of ASF in the country were found in Luzon, particularly
        in Bulacan, Pampanga, Nueva Ecija, Pangasinan, Rizal and Cavite, before it
        entered Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
