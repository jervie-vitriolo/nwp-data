    'template': '1'
    'title': 'Exports surge in December drives narrower trade gap '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750356c-5651-42b3-b7a7-642b250f2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> A
        last-minute spike in exports and a steady drop in imported raw materials led
        to a narrower trade gap in 2019, data from the Philippine Statistics Authority
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf8c5e-1026-46f1-abf6-9c780549876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eefa79-a631-4e88-a85a-3ed4d6a8bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine manufacturers enjoyed a 21.4 percent lift in export items
        in December, the fastest growth in over two years. The outbound products were
        cumulatively worth $5.74 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f1d32-c571-4b08-bebc-a384a469b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02231f6b-6d1f-47d4-a2cf-95eae501fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge is led by a fivefold increase in cathodes of refined copper,
        followed by a 34.9 percent jump in exports of fresh bananas. Gold also enjoyed
        a 30.2 percent lift, while supply of electronic products  which account for
        nearly 60 percent of shipments to the global market  rose by a fourth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b69abf-86e1-4676-8f3b-f1fe3b6d55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d49d5-b646-45de-b508-7a127181fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, metal components saw export volumes slide by
        almost 18 percent, the PSA said. The United States was the biggest receiver
        of Philippine goods, followed by Hong Kong, China, Japan, and Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2cc40-7a00-45c9-b61a-19d995e90f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee178608-191d-47ba-95fe-b06d82d427c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, imports of raw materials and intermediate goods marked
        the eighth straight month of decline, as supply slipped by 7.6 percent to
        settle at $8.22 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4cb18-1437-418a-9518-8ae34f895185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15660901-7391-48cf-95a3-9fa56cc785c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipments of iron and steel sourced abroad slipped by 38 percent,
        followed by a 31 percent drop in cereal products. Industrial machinery, plastics,
        other food and live animals, electronic products, and transport equipment
        all suffered lower inbound shipments during the period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdf575-9ac3-4d72-a40d-f20f9f78809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a398007-beb5-4b68-886a-13d24b5c6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said imports from China accounted for a fourth of the sum,
        followed by Japan, South Korea, and the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fbe45-546a-4312-ba36-9f087a872bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a2108-8a53-4163-81d0-32bee0965816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December shipments led to $177.7 billion in total external trade
        in 2019, with a $37-billion gap as imports continued to outweigh export receipts.
        Exports actually picked up by 1.5 percent last year, versus a 4.8 percent
        contraction in imports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff522d7d-73f5-422c-a213-620027383d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1edfa4-325f-4a94-b6f3-bdc14bf5ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dimmer 2020</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ccbea-6319-45a9-bfdf-82e1bc448a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for Philippine products likely grew as new orders picked
        up ahead of a phase one deal between the United States and China''s long-standing
        tensions, ING Bank Senior Economist Nicholas Antonio Mapa said. However, this
        rally could be short-lived.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27e403-ef8d-436b-8a32-a1d8722fb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d4655-bf89-4a65-8d8b-dbbb2e3f9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said 2020 could be a "more trying scenario" as China''s economy
        slows down. "Given China''s prominence in the global supply chain, we can
        expect external trade to hit a snag with global growth expected to decelerate
        in the coming months," he said in a market commentary sent to reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a330b-078c-4ace-8fd3-8adf65eea35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e032f8-951b-40d2-8764-9c4d342b84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank Chief Economist Robert Dan Roces said separately that
        imports may be revived this year as more infrastructure projects are rolled
        out, while electronics factories may enjoy increased orders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087891b-9576-45d3-8f3a-ea87d68dcc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492655da-730a-4fd8-a933-b546fc8bf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:38:31.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor and Electronics Industries in the Philippines, Inc.
        President Dan Lachica said last week that factories of electronic parts have
        been hit hardest by lockdowns and shipping disruptions due to the novel coronavirus
        outbreak. He said about $40 billion worth of exports are at risk as trade
        with China is cut off by travel restrictions meant to contain the virus.</p>'
