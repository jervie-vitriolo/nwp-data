      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b2c07-02c8-4dd8-9405-4624280a93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China cut a key interest rate this week and
        injected huge amounts of cash into markets in order to help take the pressure
        off banks and borrowers. Officials have also announced new tax breaks and
        subsidies designed to help consumers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ed411-a4db-430a-8503-03394e3a94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936e4fe-899e-4f0a-a45e-a3215c9c3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China is also more vulnerable to a crisis than it was 17 years
        ago when SARS broke out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d958b-f710-409d-b028-388f5ecc6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e00e8-c732-40c5-84b2-673ce34ebc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has much higher debt, trade tensions with a major trading partner
        and its growth has been steadily slowing down for a number of years, which
        gives a weak starting point to face such a crisis," said Raphie Hayat, a senior
        economist at Dutch bank Rabobank.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1ccde-2c37-47f5-a433-18fcc86425ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72e68d-5f67-49f4-8a95-97d8d07fb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Capital Economics expect the government to announce
        additional measures in the coming days. If the virus keeps spreading, they
        believe that Beijing will have to abandon its long-running efforts to get
        its debt under control and pump money directly into the economy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ffa0d-73bc-464e-ae9d-17841ededabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d41a9-d86e-4b04-a314-2c94415f676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks in neighboring countries including Sri Lanka, Malaysia,
        Thailand and the Philippines have cut interest rates in recent weeks. South
        Korea and Taiwan could be next.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824432d-1087-4245-a355-88a90d8fc5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456b32d-b125-4273-a294-f525df9fea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big powers of the financial world are exhausted from a decade
        fighting anemic growth since the global financial crisis. The European Central
        Bank introduced negative interest rates in 2014 and hasn''t been able to increase
        them since, while the Bank of Japan is in a similar position. The US Federal
        Reserve already cut interest rates three times last year; Chair Jerome Powell
        has said he''s carefully monitoring the situation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a1db8-7d48-46fc-a042-a5bccc4ea183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e3a97-181f-4b66-b46d-d99040309557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, debt levels have soared in the United States, Japan and
        key European countries including Italy, limiting the scope for a big fiscal
        stimulus if the world economy goes into another tailspin. Global debt, including
        borrowing by households, governments and companies, has jumped to more than
        three times the size of the global economy, the highest ratio on record, according
        to the Institute of International Finance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e02c13-7f63-47b6-97a1-334539087b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9ee2a-1ab8-4975-8174-2542acdce6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also critical is whether governments are able to coordinate their
        response to the outbreak, ideally with help from multinational institutions.
        This is especially true because, according to the World Bank, preparedness
        for a potential pandemic is low. But coordination may prove difficult in a
        increasingly fractured world where nationalism is often prized over cooperation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84baf4c-304d-4f93-9434-dd6a41ab4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a139eae-25ec-467b-a5bb-3cfe1d8afbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite clear that multinational institutions are under more
        pressure, and have less teeth on day to day issues than 10 years ago," Shearing
        said. "But the optimist in me would like to think that in the face of a global
        pandemic, global institutions are still in a position to respond."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94732be2-b673-4891-b3d0-1aa893a27921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:23:07.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/08/business/coronavirus-global-economy/index.html">The
        coronavirus is already hurting the world economy. Here''s why it could get
        really scary</a>."&nbsp;</em></p>'
  'Samsung-Galaxy-Z-Flip':
    'author': 'Jordan Valinsky, CNN Business'
