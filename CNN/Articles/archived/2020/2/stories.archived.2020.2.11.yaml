      'mgnl:created': 2020-02-11T14:59:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking sakit ng ulo sa amin kasi we have to provide them immediate
        response. Magiging malaking problema iyan, but we just need to prepare for
        that," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d81c8-8080-4e99-85a3-44467a072469'
      'mgnl:activationStatus': true
