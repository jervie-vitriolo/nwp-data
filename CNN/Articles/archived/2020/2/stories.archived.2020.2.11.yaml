      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trinidad Mayor Romeo Salda said Tuesday he and other members
        of the Strawberry Festival executive committee agreed to cancel the event
        to heed the Health Department''s advisory against holding crowd-drawing activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b88ae-6ca0-4498-9a9c-0188cab96214'
