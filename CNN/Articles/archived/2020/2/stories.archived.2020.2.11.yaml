  'ABS-CBN-y':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T21:37:16.840+08:00
    'imagesource': 'jcr:d3da8456-f22f-4aaa-b183-a8c9b2760b09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '714f324b-91a8-42a7-a6b8-66b770a8a29f'
    'lead': 'Amid the fight to renew its legislative franchise, media giant ABS-CBN
      clarified in a statement Tuesday that they have no outstanding tax liability
      with the Bureau of Internal Revenue." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T21:43:48.302+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:11:55.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:23.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABS-CBN clarifies they have no unpaid taxes amid fight to renew franchise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff03086-749a-4d2a-b3a0-43f3625f5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.302+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> Media
        giant ABS-CBN maintained Tuesday it "did not violate the law" and has no outstanding
        tax liability as it faces a petition before the Supreme Court to nullify its
        legislative franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5201fed-69a8-4604-9ca4-4d71cfc8d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">ABS-CBN:
        ''We did not violate the law</a>''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49285300-611b-4675-bfb7-115c72379bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has no tax liability with the Bureau of Internal Revenue
        (BIR). In fact, the BIR issued a Tax Clearance Certificate to ABS-CBN in 2019,
        the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98518cc9-3773-4b30-b7a1-30993d10e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Court of Tax Appeals approved a settlement deal between
        ABS-CBN and BIR, which saw the broadcasting network shelling out 152.44 million,
        which is equivalent to 40 percent of its assessed deficiency in income tax,
        value-added tax, and documentary stamp tax payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d0d30-109d-49f7-8a3d-ff8a3ce4b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CTA second division approved the compromise agreement to settle
        the media companys tax case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc002a76-f555-407d-9365-ba63e4653be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/03/02/abs-cbn-bir-settlement-cta.html">ABS-CBN
        settles tax case with BIR, pays 152 million</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f7ee8-2218-4f77-ab69-49c75f46b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also cited that ABS-CBN has paid a total of 70.5
        billion in taxes to the government in a span of 17 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3129749-fef0-4713-a07b-0d50eadddc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We remain grateful to for the opportunity to make a meaningful
        contribution to the nation, whether through the services we offer to the people
        or by paying our taxes to the government, said the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16362d19-feae-4acd-a1a6-d508d2d128f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting&nbsp;for franchise renewal</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef7914-09e1-4876-ac48-8ee47d56c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN is presently facing a <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">quo
        warranto petition</a> that seeks to invalidate its franchise, which will expire
        on March 20. Solicitor General Jose Calida filed the petition before the Supreme
        Court Monday, saying the network has violated rules set by Congress when it
        approved the franchise in 1995.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd73e51-f1d4-47dd-82cb-b69300f829af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida further said that the highly abusive practices of ABS-CBN
        went unnoticed for years and that he wanted to put an end to it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dd80c-81d2-4718-9a51-74342fb30e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T21:43:48.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://www.cnnphilippines.com/news/2020/2/11/ABS-CBN-continue-operations.html">lawmakers
        said that the TV network can still continue its operations</a> even if its
        franchise expires, as there are already pending bills to renew the media companys
        license.</p>'
