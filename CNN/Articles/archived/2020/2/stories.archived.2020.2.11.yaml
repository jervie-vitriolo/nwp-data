      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Award season is finally over for Sharon
        Choi &nbsp;or, as you might know her, the woman who has been translating
        for "Parasite" director Bong Joon Ho as he''s made his press rounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf6760-f8fb-4c68-b66a-ab7e95a73ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.020+08:00
