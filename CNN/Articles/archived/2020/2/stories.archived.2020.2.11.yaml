    'mgnl:tags': ['Fitch', 'Ratings', 'Philippines', 'credit', 'upgrade', 'positive']
    'stories': ['bfbb1fe5-a158-46b8-94bb-5dd421511836']
    'template': '1'
    'title': 'Fitch gives better outlook for PH, signals rating upgrade possible '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3291e4-220a-4ff7-819c-0a63b84e400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> International
        debt watcher Fitch Ratings gave a better outlook for the Philippine economy
        on Tuesday, hinting that a rating upgrade is possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbdb38-9199-49b0-9094-6da9849cf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6106313-9965-4964-88a3-62500a689171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Fitch kept the country at "BBB"  two notches above
        junk status  but revised the outlook for the rating from stable to positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602bc9d5-710e-4a25-8ea1-1dc464ecdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897aa99-4cbc-42c8-b864-e85c950009cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook revision reflects Fitch''s expectations of continued
        adherence to a sound macroeconomic policy framework that will support high
        growth rates with moderate inflation, progress on fiscal reforms that should
        keep government debt within manageable levels and continued resilience in
        its external finances," the credit rater said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6fd95-ff42-4037-8b9a-987e61da9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1185bdc-c784-441f-95d7-dec7a736e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive outlook generally means that there is a bigger chance
        for an economy to receive a better rating. A rating closer to the "A" level
        would allow the Philippines to borrow money from abroad at even cheaper interest
        rates, as the credit scoring scheme attests to an economy''s ability to settle
        its dues on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445eb3f-3419-419a-9377-29b7b97a5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18b899-fe14-4cea-af7c-8c79829faf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been on the "BBB" rating on Fitch''s scale since
        December 2017. Its counterpart S&amp;P Global Ratings already gave the country
        a higher "BBB+" rating in April 2019. This level signals "good" credit quality.
        The highest tier is at "AAA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6300a6-3011-42b3-87d3-6540183ee6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said it expects growth to pick up to 6.4 percent this year
        and 6.5 percent in 2021, coming from a 5.9 percent reading last year. Strong
        household spending and rising infrastructure investments are seen to support
        economic activity, with the Philippines seen to remain among the fastest-growing
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e1679-14b4-47c0-b577-ecc69b8fca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher, however, flagged that the novel coronavirus outbreak
        could dampen economic expansion, as well as natural disasters which could
        halt activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483af27-4912-4a34-99b8-0d97185630a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/2/6/BSP-interest-rate-cut.html">BSP
        trims interest rates as rising food prices, coronavirus outbreak spook markets</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35397b8c-a53a-4fe5-b411-24df0ad52398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent reforms to strengthen institutional effectiveness, human
        capital and the business environment should lead to a further improvement
        in the Philippines'' structural metrics over time," Fitch added, noting that
        the passage of additional tax reforms will add revenues and help the country
        manage debts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90c815-fb67-456a-8693-e136b2305ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e914840-23ce-4e79-9929-4b037147f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also flagged that while the Duterte administration''s decision
        to review existing government contracts created some uncertainty among investors,
        "the overall business environment will be unaffected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4b3ee-0f52-45e8-8b8b-144e30822212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d753908-6552-4aaf-9400-502768a957e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T17:33:07.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
