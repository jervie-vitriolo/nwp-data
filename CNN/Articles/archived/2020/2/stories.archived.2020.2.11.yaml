      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820220f4-56dc-44e6-bc5b-3fa69b1151b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:10:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, Ill make it public, because eh public official ako.
        Si Trump, pati yung</em> others, are trying to save the Visiting Forces Agreement.
        <em>Sabi ko, ayaw ko</em>," Duterte said in a speech before local chief executives
        in Pasay City Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec43762-9bf5-441c-8afe-3f8e24a04674'
      'mgnl:activationStatus': true
