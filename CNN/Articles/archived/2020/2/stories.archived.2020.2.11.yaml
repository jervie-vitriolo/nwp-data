    'title': 'SC the wrong place for complaint vs ABS-CBN  legal expert'
    'updated': 2020-02-11T11:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f6824-2c23-4667-8c1e-c113a15ed14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        Supreme Court will likely dismiss the petition to cancel ABS-CBN''s franchise
        as the complaint had "no factual basis" and was filed at the wrong venue,
        a legal expert said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162d62f-300a-4e19-b712-b4fa1465a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional lawyer Tony La Via said Solicitor General Jose Calida''s
        quo warranto plea asking the high court to <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">revoke
        the network''s existing franchise</a> and to take the KBO channel off the
        air should be dismissed if the SC''s rules are strictly followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21425f2f-6196-4deb-969e-5b9eb92d7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baf02c-36d3-4bc2-88c8-8edbc33a0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, the petition is a wrong petition in the wrong venue.
        There''s no basis for the petition and it should not be in the Supreme Court,"
        La Via, also a law professor at the Ateneo Law School, told CNN Philippines''
        <em>Newsroom.</em></p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Constitutional law professor Tony La Via on the petition
        filed vs ABS-CBN before the Supreme Court: <br><br> Petition was filed in
        the wrong venue<br> No factual basis for SolGen&#39;s petition<br> Petition
        intimidates the press<a href="https://t.co/V8w1JI3qPx">https://t.co/V8w1JI3qPx</a>
        <a href="https://t.co/O7eOY6bMxm">pic.twitter.com/O7eOY6bMxm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1227027506235985920?ref_src=twsrc%5Etfw">February
        11, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff3dea-56b1-440b-be4b-f18b66759109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.896+08:00
