    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:59.482+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Food prices are soaring in China because of the coronavirus and swine
      fever'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792ec47-6315-4ae8-b009-3de8a12a422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The coronavirus outbreak is driving up
        the cost of food  and almost everything else in China  adding to the pressure
        on household budgets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14af06-f1a3-4de4-9bdd-3032f0dd396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5eb9c7-0e31-4322-b877-ad7d3140cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consumer price inflation hit 5.4% in January, according
        to the country''s National Bureau of Statistics on Monday. Prices rose last
        month at their fastest rate since October 2011, when China was battling to
        control months of soaring inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae03921-41bc-41a6-be31-0893f34d9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0ac49-4de7-4e99-a237-64a18a6bd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food, which makes up nearly a third of spending by Chinese consumers,
        is spiking the most. Pork  a mainstay in the Chinese diet that is already
        under pressure because of a devastating pig disease  skyrocketed a staggering
        116% compared to a year ago. Vegetables were 17% more expensive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca3dd4-b2dc-424e-9436-7216c253d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a6ba0-6391-410c-80e3-76ce95fc201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items saw modest price rises by comparison: Health care was
        2.3% more expensive, for example, while clothing prices rose 0.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb145d6c-f07d-431f-9b50-29dda2fc1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63259a74-c2bf-4584-8153-1aed24bbb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics bureau acknowledged the role coronavirus played in
        causing prices to surge. In a statement, it attributed the increase to the
        outbreak and to the Lunar New Year holiday, which was observed in January
        this year rather than February, as it was in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09d800-027f-47ff-b29f-812cdf0fd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6844e-f943-4649-a9ed-a9ef72e1eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Citi blamed the price surge on the way the coronavirus
        has disrupted production and transport links.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf513a49-fd2d-4755-9c25-6d2417df3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8747c6d-b0bc-41a5-a4fa-e475fb0a792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Chinese cities have been on lockdown to prevent the spread
        of the virus, which has killed more than 900 people and infected at least
        40,000, mostly in mainland China. Many factories and businesses were also
        shut down as government officials extended the holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487e7e4-a64b-4061-9338-ac4e6fc33c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaed1e-d811-4e82-9623-131ba65d83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoarding is also a factor, according to analysts from Capital Economics.
        People are rushing to buy basic necessities, fearful of how long they may
        be stuck in their homes, state-owned media outlet Xinhua reported last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28ddac-d579-4c48-95e6-5b1d4ca5371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd8cc7-44c3-4b5e-be50-fc458fbade84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Nomura expect inflation to taper off a little in February,
        adding that the timing of the Lunar New Year holiday distorted the figures
        somewhat. But they said they expect the coronavirus outbreak to keep the consumer
        price index above 4% because of hoarding by households and supply shocks attributable
        to the lockdowns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a985ebc-30fc-440c-922c-c63bfc4a52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cbd0a-1996-450d-9ed9-0c58e3eb1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, aware of how high inflation could spark public discontent,
        announced Monday that it would increase imports of meat and daily necessities.
        A government official also told reporters that China had released over 100,000
        metric tons of pork and 47,000 metric tons of vegetables from its central
        reserves since the coronavirus outbreak began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e345c2-52fc-4de3-b8d3-2208c2eab776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd182b8-cc5b-4e88-857e-04b1568b8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also sought to control the prices of groceries and medical
        supplies by encouraging companies to expand production and introducing steps
        to curb price gouging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55d825-ebb8-47de-bc83-9d6ce1967f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d98ce-e506-4064-be69-79970e5b5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, regulators in Shanghai fined a supermarket store
        2 million yuan ($290,000) after they said it deliberately hiked the cost of
        vegetables by as much as 692%. And in Zhengzhou, a city in central China,
        regulators recently fined a supermarket operator 500,000 yuan ($71,600) for
        charging as much as $2 a kilogram for cabbage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3368b19-6951-4478-8d4c-16ebcee82ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b95a5-af15-4983-a814-d4eaad0a8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Supreme Court said recently that price gouging could be
        punished with prison time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359576d0-f5b8-45ad-bcc5-14e24fc199ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f093578-b6dc-44f9-b49b-651bebfdf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are also cracking down. E-commerce giants Alibaba, JD.com,
        and Meituan each announced that they would monitor prices closely and remove
        overpriced items or ban merchants for price-gouging.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78951214-d895-486a-a0bc-fd51209d0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f1eb4-4271-44f8-91cd-b01434f1a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears those measures are not working as effectively as
        expected, the Citi economists wrote in a research note Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e86c5c-b22d-4349-b30a-e68591fe1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbf3e0-e085-4a25-91d3-1aef22f8cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from the coronavirus is a blow to Chinese consumers, whose
        budgets are already tight. Food prices in particular have been rising for
        the last year, mostly because of a severe pork shortage caused by the outbreak
        of African swine fever among China''s pig population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c3ea2-4c35-4617-bf42-e1f255304800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97446da3-5a04-4aa5-a7c5-cdf3832c23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is also expected to have broader implications for
        an already troubled Chinese economy. Analysts have warned that the virus could
        weigh heavily on growth this quarter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d04d23-4088-46e0-88c9-4687a11fa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321a671-590a-4330-9157-20a90f718776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:25:58.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Eric Cheung contributed to this article.</p>'
  'Coronavirus-Apple-iPhone-Airpods':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-11T06:26:14.083+08:00
    'imagesource': 'jcr:7580f268-7527-40a4-84d2-265a12330d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c958755c-4363-4409-91b5-1c2597e8a4cd'
    'lead': 'The ''heart and lungs'' of Apple''s manufacturing is suffering, and it
      could get much worse as the deadly coronavirus continues to spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T06:27:57.962+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:48.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:00.405+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirPods and iPhones could be harder to find because of coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d31b8-a638-424f-975b-faa05a42babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The "heart and lungs" of Apple''s
        manufacturing is suffering, and it could get much worse as the deadly coronavirus
        continues to spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db675060-88bb-4fad-8a8b-561010a464c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564934e-6767-43d3-b3d9-9135b53c1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Foxconn factories, which make Apple''s iPhone and
        AirPods, are reportedly extending their closure. The closure will be a "shock
        to the system" and "disrupt the supply chain further" for Apple''s best-selling
        products, analyst Dan Ives from Wedbush Securities wrote in a note.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f0d9c-3eb4-4140-847d-0036d54bc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf81b35-222f-4979-b06e-bb8166b88796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that there are "mathematical gymnastics" to pinpoint exactly
        how many Apple products won''t be made because of its complex supply network.
        Ives guesses that every week Foxconn factories are closed, it could shave
        roughly 1 million iPhones off Apple''s sales. That amounts to the production
        of 40 million iPhones this quarter, roughly 3 to 5 million iPhones fewer than
        what is normally produced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed581d-eade-4ea7-8178-7e27356e2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111c50e-1108-4267-8780-a16017a209ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those numbers are optimistic. It will take about one to two
        weeks for factories to resume full production once they reopen, Ives said.
        Apple could miss out on making millions more iPhones if the closures last
        longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6fbc2-2ce7-4338-b253-eabb79e79e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f597d9-9212-499a-929d-95a9c9c9c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods, on the other hand, already had a shortage sparked by high
        demand during the holiday season. Ives said that production needs to "ramp
        [up] significantly once the factory goes back online to meet increasing global
        demand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa5d3b-922a-41bf-bd5d-d1dcb5539504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce4a85-e7f0-4f8c-bdd9-905792cebf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives isn''t totally down on Apple, despite Foxconn''s stoppage and
        Apple''s retail stores in mainland China being temporarily closed. He forecasts
        that Apple will hit his firm''s lower-end quarterly guidance of around $63
        billion if production delays continue for another week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120a419-f835-400e-9edb-bd596206b49d'
      'mgnl:activationStatus': true
