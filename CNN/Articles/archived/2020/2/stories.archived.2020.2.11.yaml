      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9e0ba-8f51-42b0-aeab-7b391c6bf0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that hearing however, Panelo said President Rodrigo Duterte
        <a href="https://www.cnnphilippines.com/news/2020/2/9/salvador-panelo-statements-vfa-termination.html">has
        not changed his mind</a> and was ready to instruct Executive Secretary Salvador
        Medialdea to ask Locsin to send the notice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ed313-0610-470e-8f2c-293a0ed4e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
