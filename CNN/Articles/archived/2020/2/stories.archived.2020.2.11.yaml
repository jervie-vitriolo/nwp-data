      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area Trump would boost funding: Addressing opioid abuse and
        mental health in Medicaid. He calls for adding $7 billion over a decade to
        those programs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2581f4-80de-4f3f-8add-e32caef5e92b'
