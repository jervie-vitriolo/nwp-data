      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the court staff told <em>CNN Philippines</em>
        that some of Enriles co-accused have not yet signed the pre-trial order for
        Enriles graft cases, including Napoles, who was supposed to sign the document
        last week of January.</p>'
