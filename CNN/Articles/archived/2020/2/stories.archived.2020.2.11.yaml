      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f5ba8-d646-4b50-9a4a-02d164a0a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn wouldn''t specifically comment on the statuses of its factories.
        A report from Nikkei says that Foxconn''s plans to reopen Monday were blocked
        by Chinese authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e9b5a-97da-476d-ab83-a693984b7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae915e4-7136-47ee-a69b-9bed127c7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Business, Foxconn said it does "not comment on
        our specific production initiatives." The company also said it''s "working
        closely" with local authorities to monitor the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64facf-6329-45de-9853-64b810224a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194cf29-b524-4bfb-991a-71e87a31e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is slowly getting back to work on Monday after the deadly
        coronavirus outbreak forced many parts of the country to extend the closures
        from the Lunar New Year holiday by more than a week. However, it''s still
        far from business as usual in the world''s second-largest economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb41bdd-fb32-4724-ab94-f399155709b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7b767-6540-42c8-8298-1e6722bac911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:27:57.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed more than 900 people and infected at
        least 40,000, mostly in mainland China. The majority of the cases are in the
        central Chinese province of Hubei, where life remains mostly at a standstill.</p>'
  'Novel-coronavirus-global-death-toll-passes-1,000':
