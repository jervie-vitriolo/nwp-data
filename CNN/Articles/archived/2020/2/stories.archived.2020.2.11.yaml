      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Board Executive Director Carmelo Arcilla noted there
        is now a steep decline in flights to and from areas affected by the countrys
        travel restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f80f07-5865-4495-9485-0f55d8ce535e'
      'mgnl:activationStatus': true
