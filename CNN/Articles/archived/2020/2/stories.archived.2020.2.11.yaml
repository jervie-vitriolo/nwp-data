      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They burn everywhere. The fire was still on till this morning.
        We are still looking for many people around here," Tanko said.</p>'
    '11':
