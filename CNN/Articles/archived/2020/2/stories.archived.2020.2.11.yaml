  'Kobe-Gigi-Vanessa-Bryant-loss':
    'author': 'Alicia Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-11T06:14:13.208+08:00
    'imagesource': 'jcr:16bc8eb1-ee27-4644-a486-8b59c475751a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a2683f-6aa7-428d-a966-340075cb3730'
    'lead': 'Vanessa Bryant has maintained a strong front, helping fans stay updated
      on Gianna''s jersey retirement and the upcoming memorial service. But in her
      latest post, she broke those walls down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T06:17:59.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:02.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:56.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vanessa Bryant says she''s struggling to process Kobe and Gigi''s deaths
      in heartbreaking Instagram post'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e58f7-dddd-461a-b298-1740b8ff93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:17:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Ever since Vanessa Bryant broke her
        silence on the deaths of her husband and daughter, she has been regularly
        posting touching tributes to Kobe and Gianna on Instagram. Bryant has maintained
        a strong front, helping fans stay updated on Gianna''s jersey retirement and
        the upcoming memorial service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cd5c4-e27f-448a-8c67-afaf7194e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:17:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e96cf-17ec-45c2-88cb-3735d7c9c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:17:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her latest post, she broke those walls down, admitting that
        she is struggling to process the sudden loss of both her husband and daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322de519-569b-4a1b-9787-5a2b89937ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:17:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc61bac-9527-4763-8e89-2cf31b5687dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T06:17:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been reluctant to put my feelings into words," Bryant said
        in her post. "My brain refuses to accept that both Kobe and Gigi are gone.
        I can''t process both at the same time. It''s like I''m trying to process
        Kobe being gone but my body refuses to accept my Gigi will never come back
        to me."</p>'
