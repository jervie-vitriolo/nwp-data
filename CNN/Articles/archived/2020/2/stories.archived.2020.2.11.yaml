      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s President Muhammadu Buhari told African Union''s security
        council meeting in Addis Ababa on Monday that his government was working to
        secure the release of all children and citizens held by terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949da94e-a2da-41e9-880e-2cf87c25ee40'
