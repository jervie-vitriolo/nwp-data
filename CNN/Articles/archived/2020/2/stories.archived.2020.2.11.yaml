    'jcr:uuid': '58c02802-0d9b-4618-93a9-62cbfbfc6437'
    'lead': 'The Supreme Court has ordered ABS-CBN to submit its comments on the petition
      filed by Solicitor General Jose Calida which seeks to revoke the existing franchise
      of the network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T12:42:19.750+08:00
