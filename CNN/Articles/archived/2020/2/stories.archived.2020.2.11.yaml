      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c402f4-cd21-40d7-9839-e18e9a073a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only people who are recording temperatures higher than 37.5 degree
        Celsius are being checked," he said. "Please help save those who have not
        been infected yet. There are 160 Indian crew members and 8 Indian passengers
        on board. Please rescue us. Help evacuate us before we contract the virus.
        90% of us are healthy as of now. I appeal to India''s Prime Minister Modi,
        please bring us home safe and sound."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358d4a5-400e-49af-b040-c195acee6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37e811-dd90-4928-9c39-8f5c3d2ba1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises did not respond to a request for comment about
        the video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a4e57-e47b-4e0c-add7-c2fbe639c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2d4c9-b21a-4db8-9254-04afd4fc57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other cruise ships have faced delays and quarantines in the
        past week over virus fears, in Hong Kong, Thailand and the US, though none
        have confirmed an outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f4a8d-1c17-44fd-a437-db3ccdf58199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40a92d-8c95-4668-af82-d4bdc8eed90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Housing estate fears</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8dfdc-a5a5-4281-a7bf-e7b8bf0fac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most countries and territories are reporting low numbers of
        cases, there were renewed fears of a separate outbreak in Hong Kong Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8c9c6-fbf9-4672-84f0-c0a97871b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2a38e-e29a-46bb-90b6-844195ed0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of the 2003 SARS crisis run deep in Hong Kong, which has
        been on high alert for weeks now, with many people working from home and runs
        on face masks and hand sanitizer amid concerns about shortages. The city''s
        leader Carrie Lam closed most of the border crossings with mainland China
        last week, following intense pressure from health care workers, many of whom
        walked out in protest at the decision not to seal the city earlier.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db37bed-2d33-4088-ac33-c5b9a60b6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f933cd-85bc-470c-be87-2a641ccb2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Tuesday, health officials began a partial
        evacuation of residents from an apartment block in Tsing Yi, in northwestern
        Hong Kong, over fears the virus may have been transmitted via the building''s
        pipes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02250b7e-dd1a-4ae6-89aa-74f248176a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8abd26-81b2-4a25-b3b9-9013b3cca034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residents living on different floors of a high-rise tower called
        Hong Mei House had been infected with coronavirus, health officials said.
        Parts of the building have now been evacuated as health officials and engineers
        carried out emergency checks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f03bf8-fbe2-443a-8311-45d9ac6ed766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f217dd9-60e7-495a-b659-dc2d7af74493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microbiologist KY Yuen said that an improperly sealed pipe could
        have resulted in the virus, by carrying feces into the building''s ventilation
        system and blowing it into people''s apartments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd3ea1-249d-4619-ac6c-2b6942835320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75692ba3-6cd7-4013-8111-96e6ee8b3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pipeline that transfers feces is connected to the air pipe,
        it is very likely for the virus in the feces to be transmitted through the
        air fan into the toilet," Yuen said. He added that the transmission route
        is not clear yet, so the evacuation was a precaution.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158d1f3-f255-4be7-8bc6-cf205f09f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc983b-0e8a-457b-97fc-02b78b30fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 cases have been confirmed at Hong Mei House. During
        the SARS outbreak, pipelines were a major source of transmission. At the Amoy
        Gardens housing estate, there were more than 300 infections and 42 deaths,
        after a flaw in the plumbing design allowed SARS to spread throughout the
        building.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7dc630-831b-46e7-83a2-6de44ae8167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561849a-e4f3-401f-8905-fa7e0a192aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc504a74-d013-4426-8a19-7f770e097773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China was due to go back to work on Monday, after the Lunar
        New Year holiday became an extended voluntary quarantine for hundreds of millions
        of people across the country. With many remaining in isolation or working
        from home, fears of a larger economic shock are growing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347199c-6a4d-40a5-9564-07d3c8a836f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faad0e6-073d-49db-b5c8-e8e02ddacbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic has already driven up the price of food nationwide,
        with vegetables 17% more expensive. The worst price rise was in pork, a major
        staple of the Chinese diet that was already under pressure because of a devastating
        swine disease. Pork prices have risen 116% compared to a year ago.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e174d2-9992-4106-949c-da73a94e71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897dacc-2492-4753-bdc0-173a6468ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items saw modest price rises by comparison: Health care was
        2.3% more expensive, for example, while clothing prices rose 0.6%, according
        to the country''s statistics bureau.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63472ea1-0e56-4fd0-93b8-7ee62fa3b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036393e-2cdd-44ba-889e-309a4ebea247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping said Monday that the country needs
        to stabilize the economy and prevent large-scale layoffs during the coronavirus
        outbreak.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e397521-1bd2-4808-8153-119cfc021a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212dfd3-3db4-4212-aeab-f9c27fa24986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting at the Chinese Center for Disease Control and Prevention,
        Xi said the economy had been doing well, and he predicted that the economic
        impact of the coronavirus would be short lived.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f104c6-082e-4cbb-8011-253ca5ec11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32c255-d2fe-424c-b485-476c8d6c8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:24:21.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country is ready to help companies resume production
        and would assist those that have been heavily affected.</p>'
  'Joaquin-Phoenix-Joker-awards-speeches-social-change':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-11T06:59:07.606+08:00
    'imagesource': 'jcr:bf74b97b-4854-40c8-a5dc-d0bc76ae09e0'
