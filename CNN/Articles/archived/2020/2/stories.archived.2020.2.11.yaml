      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5626fe9-09be-4219-a2c3-355bc082da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the five individuals, now called the Tacloban 5, Rogelio
        Berino of the Samahan han Gugti nga mga Parag-uma was included as respondent
        in the case filed by the polices criminal investigation and detection group.
        Berino was not around during the early morning raid, but was included by government
        authorities in their complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1463ff-6803-4c36-8370-f384e292b44c'
      'mgnl:activationStatus': true
