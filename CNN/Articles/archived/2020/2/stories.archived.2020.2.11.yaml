    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Make ''work from home'' an option amid coronavirus scare, senator says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72582a-7106-4963-b078-62fb23bb8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab78ba-9279-427c-8dc7-66b9f55d9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> Employers
        should give their workers the choice to "work from home" amid the spread of
        novel coronavirus in the country, Senator Risa Hontiveros suggested on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f871e-04cc-4223-80b8-4f977c6d278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca3e18-c572-4aaa-9a58-0dfbdb1a0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said employees  especially those who commute to work  are
        more exposed to the 2019-nCoV, putting them at risk of contracting the virus
        that has infected over 40,000 and killed 910 worldwide as of February 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3b1f4-74d8-4fb8-9ddf-e5c20172747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56880f3a-968e-4e1d-8914-5f5c9b303150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa mga empleyadong pwede namang work from home, dapat may
        ganoong option. Kung hindi naman kailangang mag-commute ang empleyado araw-araw,
        mas mapapangalagaan ang kalusugan nila kapag pwedeng magtrabaho sa bahay,
        Hontiveros said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e996f8-1f45-4a25-9f4a-f3647d979520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5d455-a4fe-477a-9848-2d51c1d6d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who can work from home, give them that option.
        If they don''t need to commute to work every day and they can stay at home,
        their health will be more protected.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872fab4-19f5-48bb-be8f-a2f583a5d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b9a23-9271-4a9d-a30a-a67066c51dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has told the public to avoid physical contact
        and handshaking with other people. It also advised everyone to maintain distance
        of at least one meter from people showing flu-like symptoms. This can prove
        to be a challenge in crowded trains and cramped terminals and stations as
        the virus can be transmitted through respiratory droplets from sneezing or
        coughing.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1fb1d-3c6b-4883-a18e-22241583fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad884068-55b6-4352-9599-ad881926c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also encouraged the private sector to ensure the protection
        of its workers by providing protective measures, such as alcohol, hand sanitizers,
        and water and soap, in the workplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79d5c0-6dfb-4e25-a250-9b778f049296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527237b4-1dae-4eb5-adc4-f0436307a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:45:26.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said surgical masks should be provided to workers who are exposed
        to crowds, such as those who work in malls.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8dca61-69bb-4c6a-9534-d3e591bee0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CHED releases guidelines for colleges, universities</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75629d-ea06-4a0d-9a62-d09a175f1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a56cc-5bd7-48eb-892d-505308549860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the growing concerns on the novel coronavirus, the
        Commission on Higher Education (CHED) released a guideline for prevention,
        control, and mitigation of the virus spread, to be observed by Higher Education
        Institutions (HEIs).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f33e25-e844-4d24-a638-5407a5f2cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46150cef-e843-4be6-8a00-a7effe55ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first guideline tackles the dissemination of relevant information
        obtained by the Department of Health and the World Health Organization (WHO)
        through their official websites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d4a9a-2ecf-4734-bf19-19224167269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b6436-919d-4c19-8393-81163d591c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, faculty, and staff must be advised to stop reading, liking,
        and sharing fake news and unverified and misleading information from social
        media platforms, said the guideline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1de85-4b91-4367-a88e-5e72f9558b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T22:42:06.124+08:00
      'mgnl:createdBy': 'dani'
