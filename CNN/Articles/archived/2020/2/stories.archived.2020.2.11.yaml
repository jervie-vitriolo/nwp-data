      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f922f-c47a-4b93-b2c0-9aabc6ca8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations have condemned the activists detainment and called
        for the immediate release of the five individuals, with the National Union
        of People''s Lawyers saying the arrest order suited a premeditated planting
        of firearms and explosives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88528ed7-eb72-4e63-adf2-5100236184de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994684a-3b7e-4037-a18c-d97e1dc24cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group World Organisation Against Torture noted
        that since President Duterte became the country''s chief, "human rights defenders
        have faced relentless vilification and red-tagging, and have been repeatedly
        subjected to trumped-up charges and lengthy pre-trial arbitrary detention,
        with the aim to discredit their legitimate work and to silence all critical
        voices."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e29c9a-5248-45a8-a3be-636a8b4b26f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bc009-21af-4bd4-b1ec-ac9eee6013bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:41:43.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-leaning groups have been routinely tagged by government officials
        as fronts for communist rebels  a charge that they have vehemently denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833e8f1-ceb8-483d-99de-9b6dd53f270d'
