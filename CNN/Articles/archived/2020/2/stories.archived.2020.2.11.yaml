      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af7a23-188b-4aaa-9efe-c524195b9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:47:19.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, the senior diplomat <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html"
        href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html">pushed
        for a "vigorous review" of the VFA instead</a>, saying the continuance of
        the agreement is "is deemed to be more beneficial" for the Philippines. He
        highlighted the benefits that the Philippines has been getting from the VFA:
        military assistance, financial grants, and deterrence against possible attacks
        from other countries, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246861d-bdfa-4815-a829-59c322470eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:49:16.273+08:00
      'mgnl:createdBy': 'eimor'
