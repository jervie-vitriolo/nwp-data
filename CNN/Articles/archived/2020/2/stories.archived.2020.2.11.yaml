      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914c107-e373-4153-9c8a-d18f6817e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the possibility that other media networks can absorb the
        displaced workers. He even hinted that new owners of the TV network may
        take them in. President Rodrigo Duterte has urged ABS-CBN executives to sell
        the company with its hazy future in the business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25e780-74f3-4164-b768-494e53f72944'
      'mgnl:activationStatus': true
