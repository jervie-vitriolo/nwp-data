  'novel-coronavirus-airborne-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-11T13:35:09.521+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a972d0d-effb-463d-aa2f-c397ec5a5ed7'
    'lead': 'The claim that the acute respiratory disease caused by the novel coronavirus
      (2019-nCoV) could be transmitted through the air has not been proven yet, a
      Department of Health official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T13:44:32.761+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:12:18.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:19.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'novel-coronavirus']
    'template': '1'
    'title': 'No conclusive evidence that novel coronavirus is airborne  DOH official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151e9e8-ffd4-46a6-9803-e8ef16632685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        claim that the acute respiratory disease caused by the novel coronavirus (2019-nCoV)
        could be transmitted through the air has not been proven yet, a Department
        of Health official said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8181ff9-115d-4719-ba71-bb3365982d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d78760-6c9e-45b3-b87f-dbaf7a572426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there is still no conclusive
        evidence that 2019-nCoV is airborne, Kenneth Ronquillo, Department of Health
        Assistant Secretary for Health Policy and Systems Development Team said during
        the Senate hearing on the effects of the 2019-nCoV outbreak on the tourism
        sector on Tuesday, dismissing reports which quoted Chinese officials as saying
        that an infected person could spread the new virus through their breath upon
        sneezing or coughing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922d30d-a162-46e9-903a-4b78adb71b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05458e69-d2a4-4026-8459-f38356082964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wala pa po na-e-</em>establish <em>na</em> [It has not been
        established that it is] airborne. We asked the WHO last night and there was
        no study to say it was airborne, referring to the 2019-nCoV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc597bd-cdb1-4581-9caf-9fdd200c04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92786c-8618-4ba6-9900-7ae209a5eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronquillo added that as of late Monday, they have not received any
        new information from the WHO on how the new virus, which was first identified
        in Wuhan, China, could spread. The only information confirmed by the WHO so
        far was that an infected person could transmit the 2019-nCoV acute respiratory
        disease through respiratory droplets, the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4eb7d-537c-4ff3-b559-cf1ac2ae8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205227c-f4fc-40d1-8195-280b69af1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still scant knowledge about the new illness caused by the
        novel coronavirus  including the source of the infection, the DOH noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bf651-8214-44ad-b501-86557ac577bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61e306-6581-43c9-8c9d-c402ffdb5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts continue to race to suppress the outbreak of the
        viral illness that could easily spread from person to person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c9520-21a0-4cef-9ef9-5f1aaa8bbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393670d-3ff8-44c1-9b96-83fb78c35e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:44:32.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:12:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll caused by the new coronavirus is now at 1,016,
        mostly in mainland China, CNN reported. More than 43,000 people have already
        tested positive for the 2019-nCoV infection in more than 25 countries and
        territories outside of mainland China as of Tuesday morning, CNN said Tuesday.</p>'
  'russian-satellite-following-american-satellite-space-force':
    'author': 'Caroline Kelly and Barbara Starr, CNN'
    'caption': 'Russian satellites have been exhibiting the "unusual and disturbing
      behavior" of following a US satellite in orbit, according to the commander of
      the Space Force, the newest military service.'
