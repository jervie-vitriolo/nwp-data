      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e6bcc-76d5-4637-aed4-ee610837ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida filed the petition against ABS-CBN Corporation and its subsidiary,
        ABS-CBN Convergence Inc., claiming violations after the network supposedly
        allowed foreign investors gain control over the company through Philippine
        Deposit Receipts or PDRs. The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html"
        href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">network
        has denied</a> violating its current franchise.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b27218-7c32-4801-ad6f-c379f193ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:01:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Cagayan
        de Oro Representative Rufus Rodriguez agreed that Calida''s petition had "no
        basis at all," saying that a quo warranto only applies to a person who "intrudes,
        usurps, unlawfully holds or exercises" a position or franchise. He said these
        do not apply to the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa83fb4-0cef-480f-b7c3-64bab8eabd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:01:32.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2419e-b36d-426c-9e3f-361d56e722df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T11:01:32.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">used
        the same petition</a> to remove Chief Justice Ma. Lourdes Sereno from office
        by proving that she did not qualify for the post because she did not file
        her Statements of Assets, Liabilities, and Net Worth or SALNs for 10 years
        before she applied to be chief justice in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58378bbf-9840-4cb1-99ce-a8d5addfc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62aa146-2a98-4b5f-a2dc-9f5c36e2cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per SC rules, La Via said the highest court in the land would outrightly
        dismiss cases where facts have not been established, as well as when the complaint
        did not go through concerned government agencies and lower courts for redress
        first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f318aef-b9ac-4e3a-9fef-ae12268197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201df57-ef98-4e09-bb7c-2d514c9088b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (Calida) has issues with respect to how ABS-CBN has exercised
        its franchise, it should go to the National Telecommunications Commission.
        If it has issues about the ownership of ABS-CBN which is the other basis for
        the quo warranto, it should go to the Securities and Exchange Commission,"
        the lawyer added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb737c2a-0d99-4132-bf95-a03c0306ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74070d-357b-48cf-8e0b-fb505a2d903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Via noted that the question on PDRs has no factual basis, as
        these are "standard" investment tools that allow a media company to raise
        funding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4f84f-adf1-4886-88fd-a6416564b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/10/abs-cbn-house-of-representatives-hearing-franchise-renewal.html">House
        hearing not yet set for ABS-CBN franchise bill renewal</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c08277-5653-45cb-9bf0-0dae0c409b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on whether the Lopez-owned network violated provisions
        of its 1995 franchise should be something for Congress to resolve, as it issued
        the 25-year franchise which allowed the network to continue broadcasting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7874c94-cce9-4e77-8a17-1c416db0092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ea3c5-13f1-428f-81cf-09d7753032b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and Senate are yet to start discussing
        ABS-CBN''s franchise renewal at the committee level, with barely two months
        left before the existing franchise expires by March 30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2073bb2-507f-4900-957c-e8a455c6d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ae0e0-c810-463b-9ce1-940d0fcc8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Via also warned that this apparent intimidation is a threat
        to press freedom, even if Calida and Malacaang claimed that the petition
        is not motivated by politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e8b91-1c7f-4ad3-ad6a-02b3cc8af305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae8bd7-19ff-4966-8fe2-fbee459a0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has a chilling effect on the media organizations to stay critical
        about the President. We have to fight against this from a point of view as
        well," he said, adding that the network cannot be considered anti-government
        at all as a number of its news commentators are supporters of the administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7b6f5-ce31-438c-84b1-0fe08af4a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26aac65-41ba-41d8-b966-6df1874a1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly slammed the network for
        supposedly failing to air his presidential campaign advertisements in 2016.
        ABS-CBN has over 10,000 employees and talents as of end-2018, who may lose
        their jobs if the network is forced to cease operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb45f6-2317-4e84-b2f7-e45a588dca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T10:32:02.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a></strong></p>'
  'Leni-Robredo-SolGen-Calida-ABS-CBN-franchise-petition-abuse-of-power':
