    'jcr:uuid': 'cd547ac9-63a9-4587-883d-c2fbb9991241'
    'lead': 'With one step closer to the end of its Visiting Forces Agreement  with
      the United States, it is about time the Philippines relies on its own resources,
      Malacaang said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-11T17:00:36.949+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:12:09.439+08:00
