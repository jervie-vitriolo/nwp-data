    'template': '1'
    'title': 'US Space Force says Russian satellites are following American satellite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6d30e-22d7-4e1a-af79-1fd80c308209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Russian satellites have been exhibiting
        the "unusual and disturbing behavior" of following a US satellite in orbit,
        according to the commander of the Space Force, the newest military service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e028f-07c4-4319-a5c7-263f1e3d2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2d055-2506-4a6f-ba96-89aabe24db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last November the Russian government launched a satellite that
        subsequently released a second satellite," US Space Command Commander and
        the Space Force''s Chief of Space Operations Gen. John Raymond said in a statement
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe1294-041a-41b1-89c8-d324b3363cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd314215-0dde-460f-91ca-add9dac6cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These satellites have been actively maneuvering near a U.S. government
        satellite and behaving similar to another set of satellites that Russia deployed
        in 2017, and which the Russian government characterized as ''inspector satellites.''
        "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe88d-1516-4a1a-a3d3-41583c1a123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb59fb9-fcee-473c-80d5-40a13eb57ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond''s comments mark the first substantive statement from the
        Space Force and come as the US has become increasingly concerned about what
        adversaries are doing in space -- one of the reasons why the US launched the
        new military branch, the first new military service since 1947, in December.
        The Trump administration requested $18 billion for the Space Force and other
        space activities on Monday as part of its Pentagon budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116728a-2fd4-401f-82f5-8d4265e54da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:48:29.155+08:00
