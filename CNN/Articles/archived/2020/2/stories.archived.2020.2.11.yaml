    'template': '1'
    'title': 'SC orders ABS-CBN to comment on SolGen franchise revocation plea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f9f9f-6df3-4281-9f9e-4fbc11214ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> The
        Supreme Court has ordered ABS-CBN to submit its comments on the petition filed
        by Solicitor General Jose Calida&nbsp;which seeks to revoke the existing
        franchise of the network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5688d3-18be-47ea-a834-c08ae4ed1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the directive on Tuesdays en banc session,
        giving the media company ten days to comment on the plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154c013-ea38-403a-8605-5aeab6e24a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in todays en banc session, required the respondents
        to file their comment to the said petition for quo warranto within a non-extendible
        period of 10 days from receipt of notice SC said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f900d-ac13-4eef-9f4c-1f7b714989bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, in the same order, also sought for ABS-CBNs comments
        on the proposed issuance of a temporary restraining order that would prohibit
        the network from operating the KBO Channel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a35125-15ad-4d04-9c39-871e0131901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his controversial petition, the governments top lawyer asked
        SC Monday to cancel ABS-CBNs legislative franchise, citing "highly abusive
        practices of the network including supposed violations of Congress rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e8b3e-743b-4a8c-8d90-f7ede2edf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These violations, according to Calida, include allowing foreign
        investors to "take part in the ownership of a Philippine mass media entity"
        as well as launching media services without prior approval from the National
        Telecommunications Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ded54-cb6c-43bf-8b4f-c217550618b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition lodged against ABS-CBN Corporation and
        its subsidiary, ABS-CBN Convergence Inc.came weeks before the networks existing
        franchise is set to expire on March 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fde27-b4d4-4349-9b5a-651e6fec105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T12:42:19.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials including the media company itself
        denounced the move, saying it has no factual basis.</p>'
