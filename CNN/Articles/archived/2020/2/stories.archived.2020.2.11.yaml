      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79f79b-a93c-4d3d-8958-9aabe9a364e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:37:51.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:12:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi is a 25-year-old Korean-American currently living in Seoul,
        according to the Guardian. She studied film in college, Bong Joon Ho said
        over the weekend, and has been working with him since the Cannes Film Festival
        in May.</p>'
