      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enriles hearing was put on hold once again on Tuesday after Napoles
        did not show up in court due to alleged health problems, according to authorities
        from the Correctional Institution for Women, where Napoles is detained.</p>'
