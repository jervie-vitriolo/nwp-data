      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Slim Shady''s redo Oscar outing went well: "I got to
        hug Salma Hayek!"</p>'
    '22':
