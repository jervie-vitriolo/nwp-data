      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Interior Department issued a memorandum mandating all
        local government units to intensify their programs in the fight against 2019-nCoV.
        The Education Department also issued a directive to postpone all national
        and regional activities involving students and teachers in February.</p>'
