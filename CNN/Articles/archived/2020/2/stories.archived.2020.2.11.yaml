      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) </strong> The
        University Athletics Association of the Philippines (UAAP) will be using the
        video challenge system to level up the officiating in the men''s and women''s
        volleyball tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b12db3-1ba3-431b-8787-c70cd54a1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:46:48.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:31:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League president Em Fernandez said implementation of the technology
        will assist the referees in their decision-making process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68382d7-b973-4e92-b069-9cbe1b95b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:46:48.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:31:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Southeast Asian (SEA) Games we also saw the challenges
        that were implemented, we will also implement the challenge system during
        this year," said Fernandez in a press conference Tuesday at the Mall of Asia
        Arena in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a82ae-ecfd-4b69-b281-d416ad21b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:46:48.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:31:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Volleyball Control Committee President Noreen Go expressed
        her support for the challenge system, saying that it will be patterned to
        the ones used in 2019 SEA Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc173158-72d9-4d8e-960a-77e0b2480394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:46:48.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:31:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pattern the challenge system after the SEA Games. We''re
        still finalizing all the details and we will release a memorandum to all schools,
        all the people involved and the media as well. We want to orient them with
        the correct rules and the guidelines," Go said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609df7e-8871-444a-b00a-a05d603514ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T16:46:48.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:31:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time that the collegiate league will feature
        the technology, which was first introduced in the Philippines back in 2015.
        It will immediately be utilized during the opening of the men''s and women''s
        volleyball tournaments this weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8a2c9-dbb6-4225-ac93-345842de1683'
      'mgnl:activationStatus': true
