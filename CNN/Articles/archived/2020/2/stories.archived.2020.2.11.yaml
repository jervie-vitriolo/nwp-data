    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d3680-f981-4cb4-a424-c97a87c6e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.994+08:00
