      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ABS-CBN franchise valid; petition has no basis</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827b609-ba1b-490c-a602-1f9330421d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fortun and Rodriguez also labeled the Solicitor Generals petition
        as a move without basis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bfdc3-33f7-4bc9-8b94-e3749648b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez cited Rule 66 of the Rules of Civil Procedure, which provides
        that a quo warranto petition can be filed against a person who intrudes,
        usurps, or unlawfully holds or exercises public office, position or franchise.
        He said the parameters do not apply to ABS-CBNs case, as the broadcasting
        giant holds a valid franchise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d4468-4077-4e0c-abe9-5d1d7acb8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem also here is the Supreme Court is not a trier of facts,
        the Supreme Court is a trier of questions of law," Rodriguez said. "The Supreme
        Court should just really dismiss this outright&nbsp;that''s the best thing
        for them to do."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ba0ad-12d5-4dc1-ad2a-44427b658338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T13:52:36.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also said he foresees the high courts dismissal of the plea,
        as the power to repeal franchises resides with Congress.</p>'
