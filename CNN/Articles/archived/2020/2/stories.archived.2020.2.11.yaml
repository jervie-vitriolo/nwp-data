      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ecf0f-93a5-488b-b968-a06cf4282c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T14:59:56.495+08:00
