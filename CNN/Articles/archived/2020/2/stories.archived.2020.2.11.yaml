      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> The World Health Organization (WHO) says
        a team of international experts from WHO arrived in China on Monday to assist
        with containing the novel coronavirus outbreak. WHO says this is an "advance"
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d8436-c624-45ed-a745-9ba9992f9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T05:49:32.070+08:00
