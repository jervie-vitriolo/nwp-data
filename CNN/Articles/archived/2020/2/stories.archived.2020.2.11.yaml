    'template': '1'
    'title': 'LOL Surprise toys could be in short supply this holiday season because
      of coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8f728-1527-4a5f-868a-f40265d3dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> No one knows how long the coronavirus
        outbreak will last, but it''s already threatening to ruin Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b4a06-0e3e-4206-a47f-a768a27e69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef541f1-f007-4956-9cfb-58a3f5a79676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toymaker MGA Entertainment is warning that the outbreak has already
        significantly disrupted production of its brands in China, including its global
        toy hit LOL Surprise. That will delay production and shipments of the company''s
        toys, which typically are made now for the fall and holiday shopping seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3705265-4e99-4529-968a-6cd60174bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27eb8db-6445-4df0-8ac8-c0b8dcdc6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means LOL Suprise toys could be hard to find by the end of
        2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244b882-c39a-44a1-a68b-30854ac6916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c376a6-0d25-4c97-a1a5-9ca00e1d39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big mess and very frustrating," said Isaac Larian, founder
        and CEO of the family-owned Los Angeles-based company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7b1f0-a552-4135-81c2-f40537cf8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab4cf7-b89a-4507-870c-f50296be18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larian said factories in China typically close for the three or
        so weeks of Lunar New Year and start up production lines again in early February.
        Many of the migrant workers return to their homes during that time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79367bd8-31d3-4215-9074-42b88d2298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6decccc-fa9f-444a-89a4-c212a19de7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year the Chinese government extended the annual holiday,
        keeping factories closed and workers at home longer in an effort to curb the
        spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee99865-f1ae-407e-8f70-98794a88b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3f6f8-d71a-401f-bd2a-449ab4340990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All toy companies begin production for fall products right after
        the Chinese New Year. These are toys for Christmas," Larian said. "We have
        now already lost at least three weeks in our production cycle. I just got
        a call that some of our factories may not open until March."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df387d4-ba25-480b-bc7e-6a8f43f9d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081eb7a-98b3-4b59-9ebd-525e61a7b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t extend Christmas. It''s always on December 25," he added.
        "So, yes, the availability of our goods in a timely manner will be severely
        affected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd421bcd-612f-49d7-a019-5dc480fa6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb3cd9-16bc-4238-b36a-1be511341935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of MGA''s toys are made in China, including LOL Surprise.
        The company contracts with 50 factories in China, which accounts for more
        than 80% of all global toy production.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f462f8f-e364-4df8-9065-9072ccf959ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c06f78-734c-411d-8867-1ec1c5b1a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larian said the LOL Surprise brand, launched in 2016, now accounts
        for 45% of the company''s total global revenue. The brand, which includes,
        accessories and licensed products, brought in $3.5 billion in total global
        retail sales for the toys alone last year, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ebecb-0477-4352-b523-6a0019f7faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2849e9-b57f-4e41-81b3-66db26529e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality for us is that a two-month delay in production for
        LOL is pretty significant," said Larian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef2c77-1940-4dc6-9fbd-82a81b49d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae958da-1b8a-4fda-bd0a-6daf74ef186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have to manage how we reallocate the supply of our toys
        not just to customers in the United States but worldwide," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cd756-ff46-418a-ab0e-87df770d932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-11T01:50:19.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/10/business/coronavrius-lol-surprise-toys-shortage/index.html"><em>"LOL
        Surprise toys could be in short supply this holiday season because of coronavirus"&nbsp;</em></a></p>'
