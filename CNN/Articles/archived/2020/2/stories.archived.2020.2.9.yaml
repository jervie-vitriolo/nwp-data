      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html?fbclid=IwAR2JXg0cU4lh-cCIUdRZImmHm0azwG2Q-knc6SmYL04ZTY-rdCVxMXb3Phg">Duterte
        had previously widened the ban</a> to cover not only China''s Hubei province
        but also the rest of the Chinese mainland and the special administrative regions
        following the recommendation of the Department of Health and the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae221bab-d6fd-4b28-b0b7-c09485894c50'
