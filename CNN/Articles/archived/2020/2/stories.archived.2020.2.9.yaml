    'jcr:uuid': 'ade0b8aa-8c08-43d4-a4c9-7faa62732f96'
    'lead': 'Conrad is survived by his eight children and eighteen grandchildren from
      two different marriages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T13:58:39.419+08:00
