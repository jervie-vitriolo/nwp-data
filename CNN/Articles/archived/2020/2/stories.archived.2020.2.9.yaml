    'jcr:uuid': '098f54e1-aa4d-4e52-9225-733c1dc065da'
    'lead': 'Whomever Keanu Reeves loves, we will always love him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T15:37:37.948+08:00
