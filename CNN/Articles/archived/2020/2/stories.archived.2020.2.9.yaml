      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang ama ng Capas na malayo sa kanila, I initially reacted
        dahil nag cause po ng panic ang biglaang balita na sa New Clark City dadalhin
        ang mga repatriated Filipinos na under monitoring.</em> We were blindsided."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b4f44-cff1-442c-90b7-eeee20098dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.452+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a father to the town of Capas, I initially reacted
        because bringing the repatriated Filipinos who are under monitoring to New
        Clark City caused panic. We were blindsided.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce3bc1-3b77-4184-b4f5-63ce2e5dc442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.452+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opposition from the town, the returning Filipinos were still
        brought to New Clark City and Catacutan expressed his support this time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a700a08-c7f1-4e9f-8438-e61786da1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.452+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the national government has finally decided to use the
        Athletes Village in Capas as the quarantine area for our returning kababayans,
        Capas can only move forward and throw its all-out-support to this nationally-led
        endeavour."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004f444-c192-4f32-9093-30c56e6ea1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:36:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson Salvador Panelo
        said the safety of Filipinos is the primary concern of the government. He
        said authorities are "closely coordinating with the members of the Filipino
        communities in countries where there are confirmed cases of the 2019 NCoV,
        and they can rest assured that the Philippine Government is ever ready to
        provide whatever assistance necessary to protect their welfare."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8082b13-f062-4e21-a12b-49e0abc8fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:36:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were also working with the DOH to help local officals
        and put people''s fears to rest to fight the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092672d-feb4-44f5-85b2-c67899829e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:36:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All protocols and health measures to neutralize this deadly virus
        have been put in place and are being implemented to secure the safety of our
        countrymen," the statement said.</p>'
  'American-dies-of-coronavirus':
