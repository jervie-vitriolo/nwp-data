    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5966585c-d29d-4361-b6fc-2439aad0e63f'
    'lead': ' Nearly two decades have passed since a strain of coronavirus known as
      SARS emerged in China, killing hundreds of people and sparking panic that sent
      a chill through the global economy. The virus now rampaging across China could
      be much more damaging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T21:46:57.736+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:09:12.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
