      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The novel coronavirus''s global death
        toll has surpassed that of the SARS outbreak in the early 2000s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bdae45-5f1b-462e-93de-274c4bf68087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
