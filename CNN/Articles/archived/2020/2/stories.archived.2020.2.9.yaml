      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476a41e-426e-4735-b105-e3a39ac872fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll from the provincial health authority in Hubei,
        China, brought the global death toll to 805.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a3ac3-eb9f-445a-a0fb-dff0912a5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed276431-1b80-42cb-a368-1b6ff92aa150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of deaths in mainland China is at least 803. Two
        deaths have been reported in the Philippines and Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e85f29-e180-4401-afbe-9121de0644fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a897b-d729-476a-94a9-2fce21a12070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 2002 to July 2003, 774 people were killed from SARS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be9cd3-5666-4341-8dcc-1fb167f37959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f934fd-a8e9-4635-9c75-3e273c4d1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came a day after authorities confirmed a US citizen died
        of the coronavirus in the city of Wuhan, where the virus appeared in late
        December before spreading to at least 28 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd74ac8-bc6c-42a6-92a0-75d08aa337f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f67d6-c8e0-4118-974d-7b4ab1b89801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old American died at a local hospital Thursday, according
        to the US Embassy in Beijing. The embassy declined to disclose more details
        out of respect for the family''s privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87d623-06d2-4c4c-bd79-0def2048dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33c3a4-a568-4e4a-83cb-529a37a4c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Chinese Foreign Ministry extended its
        condolences and described the patient as a "Chinese-American." The Chinese
        government had kept in contact with the patient''s family in China, the statement
        said, and was working to assist the US and the family in "dealing with the
        aftermath."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f9b2a-d82e-469c-9bf6-471551ce143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8c2cf-426a-4fe5-b549-1ed211239af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the deaths have been limited to China, the coronavirus
        has raced across the continents, infecting more than 30,000 people, paralyzing
        the world''s second-biggest economy and trapping residents at home and in
        quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1814673-9a1b-492b-abe3-61119c5aecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903f85d-2607-4f1d-8675-e64baddd6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are hundreds of Americans evacuated from Wuhan. Two evacuation
        flights landed in the US Friday in what a State Department official described
        as likely the last chartered flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f27453-a1e7-4dab-8c87-c0da26bef32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef9177-58d8-432a-b9fe-f3018abb0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After evacuees arrived in the US, five people housed at the Travis
        Air Force Base in Northern California were hospitalized with symptoms of coronavirus,
        the US Centers for Disease Control and Prevention said Friday. They were taken
        to an undisclosed hospital with fevers and are in isolation as they undergo
        more tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3314e3e-0a90-4ed6-a78d-6fc055a81046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91dda35-37eb-4eb4-8600-344ee92a9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other evacuated Americans are housed on military bases across the
        country. Nearly 60 arrived at Camp Ashland near Omaha, Nebraska, late Friday.
        They were screened multiple times and none showed symptoms of the virus, a
        Health and Human Services spokesman told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2204c2-cc1e-4ab4-b3d9-5311845e9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878c7b4-0d4f-422e-965f-6f6e302684f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 200 Americans from the first evacuation flight are days into
        a two-week quarantine at the March Air Reserve Base in Southern California.
        Another 350 evacuees arrived Wednesday and were taken to Travis AFB and the
        Marine Corps Air Station Miramar in San Diego.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f22de-8ff9-4c0e-829e-9754682e6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867d868-5e84-4c0d-89ac-70a72093bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees are subject to a 14-day federally mandated quarantine.
        Those who show symptoms will be taken to area hospitals for isolation and
        treatment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ac81d-1b0c-4f49-aac7-1905308c93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c5040-c799-47c7-b47f-773f9ee7e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thousands quarantined on cruise ships</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11a04f-cf5c-48e9-bdfb-9d1ddce5bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a handful of people who aren''t trapped at home or on
        military bases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd569f3-8ac0-40a5-a383-6598f1f2a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c106508-b540-4203-b0a1-e895249c6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people on a cruise ship docked in New Jersey were taken to
        a hospital to be evaluated for coronavirus, Gov. Phil Murphy said in a statement
        Friday. Twenty-three other passengers aboard the Anthem of the Seas were evaluated
        and cleared at the Bayonne port near New York City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7e40b-45d1-4cfe-bbe0-5324c808e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17a584-4719-4fc2-b7ee-0d2c3afa6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of relatives became ill, a CDC spokesperson said, and health
        officials decided to test all four family members in an abundance of caution.
        The family has been to mainland China but not to Hubei province, where Wuhan
        is located. They had not been in China since January 26, Royal Caribbean said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43618676-77c2-4190-bd39-52ab3d157267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd55b9f-4e35-4a61-a196-0476b76fad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers had been on the ship for 12 days, traveling through the
        Caribbean. They disembarked Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594455a-d0ce-4265-a35d-ccf64afbb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c16f8-42e8-4917-bd87-79257005cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the four guests being tested by CDC showed any clinical
        signs or symptoms of coronavirus," Royal Caribbean said in a statement, adding
        that one of them tested positive onboard for the flu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63f958-6486-4fdc-b086-f2f54c755604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a5b1b-e88f-47e0-b6aa-3d2c0055d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Royal Caribbean said it was awaiting test results from
        the CDC to decide whether passengers on its next voyage will be able to board.
        Because of the high volume of testing being done by the CDC, results won''t
        be available for another day or two, Royal Caribbean said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c88bf3-1bf3-4302-bca8-10f003afbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b426e7-5c67-4393-9df8-f774f74ddabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was originally scheduled to embark Friday but was delayed
        first until Saturday. The cruise line later pushed departure back to at least
        Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eff8ed-40af-43ad-9400-1ab2fb4dc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e3617-7e26-4a98-a481-e88400691fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the outbreak, two US-based cruise lines are forbidding
        people with Chinese, Hong Kong or Macau passports from boarding.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0fd89-cb67-4856-91b7-b724ba200022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25072dd-4a56-448d-b1d7-39fa07e8df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,300 people are being quarantined on two cruise ships
        docked in Hong Kong and Japan over concerns they were inadvertently exposed
        to the coronavirus by infected passengers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22e689-e6a9-4edf-a286-0c82df45b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c8d1f-b250-4333-b411-d3c18fc50e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 64 people from all over the world have tested positive
        for coronavirus on the cruise ship docked in Japan, including 13 Americans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a6588-85dc-440f-b788-0e984e49ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T08:56:56.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-08-20-intl-hnk/index.html">The
        Wuhan coronavirus has killed more people than the 2003 SARS outbreak</a></em></p>'
