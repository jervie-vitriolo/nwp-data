      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f722d-df17-41cf-9106-0b500c784d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened in Nakhon Ratchasima Province, known as Korat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f5b38-0f9a-469e-86d5-9d6ece6a74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3d6ec-d479-4bc1-9cf0-ddf323ff0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Fielding, an English teacher who lives in the area, told CNN
        that he was in the mall with a friend when people started running and shouting
        in panic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6877b-338e-4260-bb38-49bbf904ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77646c6-4814-4d44-9605-068d6c1c32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was running into the shops and restaurants and barricading
        the doors," he said, adding that word spread of a mass shooting. "Everyone
        was really panicking. Everyone was looking through the glass trying to see
        what was happening exactly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e98d0-ae78-4dbf-86d5-80f937ea1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0263be4-ff4a-4b0c-a527-f183cf590c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fielding said he was with a group of about 20 people who sought
        shelter in a dark kitchen in the back of a restaurant for five hours. He said
        the mall was packed and hundreds of people were trapped for hours before being
        evacuated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6f940-0700-4d15-8037-89209352ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1051a-c472-4217-a27c-6b9fbc05782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge mall, really busy," he said. "There must have been
        thousands of people in the mall."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc29ac7-3786-4c87-8195-36fa994fcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a268c6e-1f41-4c91-af9f-da0b96339101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be calm, find a safe place to hide and mute your mobile
        phones," the nation''s Crime Suppression Division, part of the Thai police,
        tweeted to those stuck inside the mall, advising them to send their locations,
        the number of people with them and contact numbers to the police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f524b-719b-4994-a95d-8d7f0ac2d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73f8a0-7414-48cd-8286-515f22ae2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combined force of police and military has started their operation
        to evacuate people who have been stuck inside the building," defense ministry
        spokesman Lt. Gen. Kongcheep Tantravanich said in a statement, adding that
        officers were doing their best to control the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce6952-92bb-4ee1-afe3-96e58bb6dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae12c65-93fc-46b0-b3ee-27a81ffcf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a statement that it had removed accounts of the
        suspected gunman. There was no evidence the suspect had posted violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abe6e4-b728-4800-9edb-d3a413d190a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45bd8c-5ddc-4690-b8f9-ab4ebaa126dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working around the clock to remove any violating content
        related to this attack," the statement said. "Our hearts go out to the victims,
        their families and the community affected by this tragedy in Thailand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c4a8d-0099-4209-9e02-db1ace55fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111134a6-1ff3-4d33-8984-6653c913967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s main telecommunications body reportedly has urged Thai
        broadcasters not to broadcast live footage from near the mall to avoid hindering
        security efforts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f6423-ba45-4758-a412-4c624e605a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314039f-0809-4670-9c8a-bb0fa4afe536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s motive wasn''t immediately known, Pattanacharoen said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f06b7f-9e8e-4c43-8219-438dd6d9c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696b51d-4fc7-4a62-81e2-902812db9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Army Sub. Lt. Jakrapanth Thomma, is an ammunition battalion
        officer working for the 22nd Ammunition Battalion, defense ministry spokesman
        Lt. Gen. Kongcheep Tantravanich said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782b4c6-84a5-47bf-8134-8ee9f82c732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730660e1-61f0-41c7-9390-8f68bb213767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, any military (officer) would be good at guns, but this
        man certainly has more skills," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18372e0e-db3a-48ee-9ba3-40a70265b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8648702-e98b-461c-af12-b274a3add44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shooter stole guns and a Humvee, official said</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3495a7-e91c-418e-b43f-ae5973aff472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman quarreled with his superior and ended up shooting and
        killing him, Kongcheep said. He then took the superior''s gun and went around
        shooting his colleagues. Aside from the superior, it wasn''t immediately known
        whether any military personnel were killed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05c602-d629-4122-86a0-a424eef2c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca84c97-cddc-463c-af97-8f81b6443a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier also stole guns, including at least one machine gun,
        and a military Humvee from his quarter. Tantravanich could not confirm the
        number of guns and ammunition taken.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7af521-3cbf-4355-8e4a-3d1983a6b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e49774-5c1c-4cc5-af1b-e1c8d45c6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooter escaped from his quarter, he drove to the shopping
        mall and shot civilians along the way, Tantravanich said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad4fea-18d2-4312-a244-b4c8f935b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998cb78f-156c-4347-9895-e525930b7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the 20 people killed were at Maharat Nakhon Ratchasima
        Hospital, Deputy Prime Minister Anutin Charnvirakul said on Thai Public Broadcasting
        Service.</p>'
    '48':
