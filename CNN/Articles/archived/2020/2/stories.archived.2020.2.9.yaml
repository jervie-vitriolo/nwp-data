      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285a38-0434-4db5-9a76-7ea46dabcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big difference across the metro area from north to south," he said
        of the situation in Georgia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81ac57-ab83-4065-ad64-e5bd90496161'
      'mgnl:activationStatus': true
