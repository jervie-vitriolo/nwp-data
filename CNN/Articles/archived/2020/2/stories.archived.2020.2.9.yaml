    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southern states see first snow of the season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124ddb1-c4fc-4e51-98ee-1c8dd0a3ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s been more than 750 days since
        the city of Atlanta officially recorded measurable snow. That streak is appearing
        to hold, despite more than an inch falling in northern suburbs and a good
        bit more in the Georgia mountains above them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8824c-fcfb-4e11-bec5-50262b0383cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84159299-5ca8-4e45-bdf2-d0928d8b764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow fell Saturday morning in downtown and in parts of the Georgia
        capital''s northern and eastern suburbs. At least an inch was reported on
        roads in Roswell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4e61f-bf0b-4e09-a24f-cb47e75a8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3699ca-25c6-4db6-88b4-7fa1e935c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther north, Gainesville received 4 inches and Dahlonega notched
        about 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69643800-ce91-4d0c-8a1d-025566681bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5e9d1-a3e0-41ff-b683-8c618e8c412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the last time the city got snow was back on January 18, 2018,
        making its absence the eighth-longest streak in National Weather Service climate
        records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4637d0f-ea75-4ad2-b009-3445e9f298fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593fa47-53bd-4164-aa4a-d057f595c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.865+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>if Hartsfield-Jackson Atlanta International Airport would have picked
        up at least 0.1 inches of snow, the record would have been broken Saturday.
        But that did not happen, because not enough of the precipitation stuck and
        accumulated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aec05c-d278-4f6e-9020-194cfb8de34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78029608-1306-4b2f-93cc-72f7847ce1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the north, snow fell a day after snow blanketed most of Middle
        Tennessee, CNN affiliate WTVF reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bc566-3786-432f-8a9c-56a7d6c96882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6181c-13a7-48a3-99e4-3cdb0597782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My twitter feed is blowing up with heavy snow pics and video from
        ... wait for it ... Atlanta," tweeted meteorologist Zach Daniel of WTVR, an
        affiliate in Virginia, with a photo of a snowy scene from north of Atlanta
        at the Dunwoody Country Club.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ab779-a2cc-4701-aa27-8315b2b5f515'
