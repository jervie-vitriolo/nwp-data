      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A United States citizen died from
        the coronavirus in the Chinese city of Wuhan, embassy officials said Saturday,
        marking the first known American death from the outbreak that has killed hundreds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad060c-b45d-4153-aabc-7abca5ef5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec7577-965b-473c-aa10-c6f8b0d7c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was 60 years old, and died at a local hospital Thursday,
        the US Embassy in Beijing said. It declined to disclose more details out of
        respect for the family''s privacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb933b5e-88ea-4770-8b8d-9e79df13d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df817e8-2464-4c39-b86c-ebdc1a400292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus emerged in Wuhan in December, and has killed 724
        people worldwide, mostly in China, where it has trapped residents at home
        and paralyzed the world''s second biggest economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fedc4a-44c0-4d15-a2fc-27161ef21f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fd26c-3372-4af6-a2e2-058b0c2159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of mainland China, the virus has raced across continents,
        infecting tens of thousands in 27 countries and territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb64b1-9828-4dc0-bfa0-f6820c20931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a37abf-7e72-47d7-b628-2a212f61e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US citizen''s death was reported hours after the evacuation
        of hundreds of Americans from Wuhan in two flights Friday in what a State
        Department official described as likely the last chartered flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feee3e6-63d1-4936-b9e3-7d5a79dbb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220492e8-42a7-402e-be0b-76007e86dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After evacuees arrived in the US, five people housed at the Travis
        Air Force Base in Northern California were hospitalized with symptoms of coronavirus,
        the US Centers for Disease Control and Prevention said Friday. They were taken
        to an undisclosed hospital with a fever and are in isolation as they undergo
        more tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4e9e7-98c2-4d96-bc09-2bf0dbb33c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bd877-fe45-46e2-97f3-96e1bfcb1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers evacuated are quarantined at several other bases,
        including Eppley Airfield in Omaha.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdea8a2-2b26-4346-97a1-07ad75a67a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4be3dc-fc51-49d3-8fe0-cfa44eb4eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first evacuation flight on January 29 had 200 Americans who
        are quarantined at the March Air Reserve Base in Southern California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa49fa2-8e0f-421c-9552-5fa78701c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d148d-9f0a-4a21-a0ce-9cd2cf4647df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, two more flights out of Wuhan arrived with a total
        of 350 passengers. They were quarantined at Travis and the Marine Corps Air
        Station Miramar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e6593-988b-414f-8080-de98a82e3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989230e5-7503-47b8-90c9-63f95bf86cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone evacuated will be subject to a 14-day federally mandated
        quarantine. Those who show symptoms will be taken to area hospitals for isolation
        and treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eda4e2-02a6-4f74-ad53-2953c1dc7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4f56c-c7a7-4c1e-ab9c-1bd795707ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thousands quarantined on cruise ships</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a2c73-8e5c-4e31-ad5b-454d500f8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are not just trapped at home and in military bases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35169d2b-29e1-436a-8530-0c0dff738c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f42dc6-c5a1-4ee9-844f-44c08c161212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people on a cruise ship that was docked in New Jersey were
        taken to a hospital to be evaluated for coronavirus, Gov. Phil Murphy said
        in a statement Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4570068-83fb-4c81-b8db-b738b4c55b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
