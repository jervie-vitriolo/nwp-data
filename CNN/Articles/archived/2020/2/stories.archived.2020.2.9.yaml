    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c552f7-7b61-428e-865b-f90220ac8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: <a href="https://www.drtomfrieden.net/"
        target="_blank">Dr. Tom Frieden</a>&nbsp;is the former director of the <a
        href="https://www.cdc.gov/" target="_blank">US Centers for Disease Control
        and Prevention</a>, and former commissioner of the <a href="https://www1.nyc.gov/site/doh/index.page"
        target="_blank">New York City Health Department</a>. He is currently president
        and CEO of <a href="https://www.resolvetosavelives.org/" target="_blank">Resolve
        to Save Lives</a>, a global non-profit initiative funded by Bloomberg Philanthropies,
        the Chan Zuckerberg Initiative, and the Bill and Melinda Gates Foundation
        and part of the global non-profit <a href="https://www.vitalstrategies.org/"
        target="_blank">Vital Strategies</a>. The views expressed in this commentary
        are solely those of the author.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd9eeb-c865-45c0-833f-67033a21c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A study published Friday in the <a href="https://jamanetwork.com/journals/jama/fullarticle/2761044"
        target="_blank">medical journal JAMA</a>&nbsp;found that 41% of the first
        138 patients diagnosed at one hospital in Wuhan, China, were presumed to be
        infected in that hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4f03b-1dd4-4cea-bf8e-353cd355a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is big news. In plain English, it means that nearly half of
        the initial infections in this hospital appear to have been spread within
        the hospital itself. This is called <a href="https://www.drtomfrieden.net/blog/dr-tom-frieden-former-cdc-director-on-the-latest-scientific-developments-and-implications-for-novel-coronavirus-prevention-and-control"
        target="_blank">nosocomial transmission</a>. (Doctors use big words to hide
        bad things: Nosocomial means caught it in the hospital.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb721982-b473-4937-b43f-3a839039c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, most spread doesn''t appear to have been the result
        of a so-called "<a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pubmed/?term=Lloyd-Smith+JO%2C+Schreiber+SJ%2C+Kopp+PE%2C+Getz+WM.+Superspreading+and+the+effect+of+individual+variation+on+disease+emergence.+Nature+2005%3B438%3A355-9."
        href="https://www.ncbi.nlm.nih.gov/pubmed/?term=Lloyd-Smith+JO%2C+Schreiber+SJ%2C+Kopp+PE%2C+Getz+WM.+Superspreading+and+the+effect+of+individual+variation+on+disease+emergence.+Nature+2005%3B438%3A355-9."
        target="_blank">super-spreader event</a>," in which a single patient transmits
        infection to many other people. In these events, a procedure such as bronchoscopy
        — where a doctor inserts a tube into the patient''s lungs — can result in
        many infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe575d-e613-4ab9-ac90-ebe041da4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be a concern, but not nearly as much as what appears
        to have happened: Many health care workers and many patients got infected
        in many parts of the hospital. What''s more, since there''s a broad spectrum
        of infection and only patients who were sick were tested, it''s quite likely
        that there was even more transmission in the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc310a-40d7-45ce-b969-f9441698b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, like <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3322797/"
        target="_blank">SARS</a>&nbsp;and <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5443424/"
        target="_blank">MERS</a>&nbsp;— other coronaviruses — before it, the Wuhan
        coronavirus is <a href="https://www.nytimes.com/2020/02/07/health/coronavirus-patients.html"
        target="_blank">spreading in hospitals</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4466c5-8c68-4f28-ab4e-9b59d59d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd750d8-6dfd-4864-80b9-fa6f3143a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus appears to be quite infectious, health care workers are
        at especially high risk, and we urgently need more information about just
        how infectious the virus is. The virus might well be impossible to contain
        — just as the common cold and influenza can''t be stopped, but the health
        and societal impacts can be blunted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbd705-1bb9-469d-ad26-acbc831c11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s extraordinary efforts to stop the spread of the virus,
        even if unsuccessful, may slow its spread and improve China and the world''s
        ability to limit the harm the virus causes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1aa0b-860f-44ba-9671-dc62f35f3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we need to do now?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6d3a4-49e8-4f34-99c6-d1f92111f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must <a href="https://www.cdc.gov/coronavirus/2019-nCoV/hcp/clinical-criteria.html"
        target="_blank">protect health care workers</a>&nbsp;and others who care for
        sick people. This is done through a <a href="https://www.cdc.gov/niosh/topics/hierarchy/default.html"
        target="_blank">hierarchy of controls</a>: source, engineering, administrative
        and personal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447839e8-f581-4e38-b5ab-3676a6e52cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source controls include encouraging patients who are only mildly
        ill to not expose others; requiring all people who are ill to wear face masks;
        limiting hospital attendance by visitors who may be infectious; ensuring that
        ill health care workers don''t work; and minimizing the number — and ensuring
        the safety of — risky procedures such as bronchoscopy and sputum induction,
        by performing them only in isolation rooms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922637af-e69b-4045-b901-66017bc913bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering controls include putting partitions in triage areas,
        making sure potentially contaminated air is not recirculated and surfaces
        are cleaned meticulously, and implementing additional precautions for suspected
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ab232-994a-43e5-87db-0cd7d7922684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative controls include asking all patients if they have
        symptoms and taking their temperatures; requiring those with cough or fever
        to wear a face mask, and isolating them from others at least by several feet
        until they are more thoroughly assessed. It''s especially important to recognize
        all potentially infectious patients quickly and to implement strict infection
        control procedures and early in all areas of all health care facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974d2ab-7ab3-4e4a-a2e8-08b6ed30ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal controls include <a href="https://www.cdc.gov/handhygiene/"
        target="_blank">hand washing</a>&nbsp;and <a href="https://www.cdc.gov/flu/professionals/infectioncontrol/resphygiene.htm"
        target="_blank">respiratory hygiene</a>. But mask use by the general public
        — people without symptoms who are not caring for others — has little or no
        benefit and potentially great harm if people who need masks can''t get them.
        Masks will be in short supply. The most important use is for health care workers
        and those caring for ill patients. In health care settings, safely reusable
        respiratory protection that can be disinfected can be crucially important.
        Useful products include personal air-purifying devices and elastomeric respirators.
        Patients also must be able to cover their mouths to reduce spread of infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb6115-7dda-428d-bda1-94aea90dbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What more do we need to know?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dd421-5c01-4f12-8f27-a97c29f22136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are <a href="https://www.drtomfrieden.net/blog" target="_blank">learning
        more</a>, but unfortunately, the answer is, a lot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7354092-1e03-4971-bcd6-b1174d09e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been working hard to keep up with the testing, care and
        social impacts of the virus. It''s good to see crucial epidemiological information
        starting to emerge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3ddbf-0c3b-4f2c-82fe-5687723fcbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still don''t know the basics about who has been tested, what
        proportion are positive, how this is changing over time, and what the positivity
        rates are by location, week of testing and patient age. This is basic information.
        As just one example: How many children have been tested? Does the fact that
        there have been few infections in children reflect a lack of testing or a
        lack of infection?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02839208-baf9-47da-8987-96bdf06ce6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who test positive, what proportion do and don''t develop
        severe disease, analyzed by age, sex and underlying medical conditions? What
        proportion die, analyzed by the same factors?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8235c7-9dc9-4560-8729-563b357f12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all patients using selected health facilities in Wuhan and
        elsewhere, what proportion of those with a cough have infection, as confirmed
        by polymerase chain reaction (<a href="https://www.genome.gov/about-genomics/fact-sheets/Polymerase-Chain-Reaction-Fact-Sheet"
        target="_blank">PCR</a>) testing of <a href="https://www.youtube.com/watch?v=DVJNWefmHjE"
        target="_blank">nasopharyngeal swab</a>&nbsp;samples? What proportion of those
        without a cough have novel coronavirus infection confirmed by PCR testing?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2a0d7-98e8-45f2-9977-d14c6f117237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers to these questions will help determine whether the virus
        is already circulating widely (i.e., has become endemic and can''t be stopped),
        what proportion of all with infection have serious illness, and whether the
        epidemic is peaking or not.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e1502-688b-4870-835c-e6d88b57bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the novel coronavirus going next?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1ee94-8a2c-40a1-9131-670cc8faa816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/docs/default-source/coronaviruse/situation-reports/20200207-sitrep-18-ncov.pdf?sfvrsn=fa644293_2"
        target="_blank">Only time will tell</a>. The next few days and weeks will
        determine:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6303896-22b9-4e80-a535-c7bfeb8d51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sustained transmission begins in other countries, which unfortunately
        seems likely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce447d10-19c3-4591-9bb3-ba3122ac3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does, whether it can be contained, which unfortunately seems
        unlikely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac6d3c-2e50-4d2e-9d42-c15e30ffbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How severe the illness is among those who are infected, which we
        still don''t know.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6aefe-87f2-48c1-97b4-eee20eba65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until we know this critical information, we won''t be able to assess
        how bad this <a href="https://preventepidemics.org/coronavirus/?=undefined"
        target="_blank">novel coronavirus</a>&nbsp;is going to get and which control
        measures have the best chance of slowing spread.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6c9c0-8956-4620-9436-d0bcf1138887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:33:30.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/08/health/coronavirus-hospital-infections-frieden/index.html"
        target="_blank">New study an eye-opener on how coronavirus is spreading and
        how little we know</a>."</em></p>'
  'chen-qiushi-outspoken-citizen-novel-coronavirus':
    'author': 'Nectar Gan, Natalie Thomas and David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-09T16:53:29.887+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1f5fa3-724e-4acd-878d-9f618b28ab6e'
    'lead': 'Chen Qiushi, a citizen journalist who had been doing critical reporting
      from Wuhan, the central Chinese city at the epicenter of the outbreak, went
      missing on Thursday evening, just as hundreds of thousands of people in China
      began demanding freedom of speech online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T17:11:16.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:09:18.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:02.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chen-Qiushi', 'novel-coronavirus', '2019-nCov']
    'template': '1'
    'title': 'Truth silenced again: An outspoken citizen is missing in Wuhan days
      after another died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbd4db-e3f6-41b5-961e-7f8d1b51a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As people across China <a href="https://edition.cnn.com/2020/02/06/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">mourned the death</a>&nbsp;of a <a href="https://edition.cnn.com/2020/02/03/asia/coronavirus-doctor-whistle-blower-intl-hnk/index.html"
        target="_blank">whistleblower doctor</a>&nbsp;in an almost <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-07-20-intl-hnk/h_038465ac11b92a91bce27071200bda40?utm_source=twCNNi&amp;utm_medium=social&amp;utm_content=2020-02-07T15%3A08%3A25&amp;utm_term=link"
        target="_blank">unprecedented outpouring</a>&nbsp;of grief and anger on Thursday,
        little did they know that another truth-teller of the coronavirus outbreak
        was being silenced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f920681-af84-4229-890e-280a81d06ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Qiushi, a citizen journalist who had been doing critical reporting
        from Wuhan, the central Chinese city at the epicenter of the outbreak, went
        missing on Thursday evening, just as hundreds of thousands of people in China
        began demanding freedom of speech online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8679368-5477-41d2-97c7-af3cf40cef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Wenliang, a 34-year-old ophthalmologist in Wuhan, <a href="https://edition.cnn.com/2020/02/06/asia/china-li-wenliang-whistleblower-death-timeline-intl-hnk/index.html"
        target="_blank">died</a>&nbsp;of the same virus he had tried to warn others
        about early on in the outbreak, which has now killed more than 800 people
        mostly in mainland China. Rather than being listened to, he was <a href="https://edition.cnn.com/2020/02/03/asia/coronavirus-doctor-whistle-blower-intl-hnk/index.html"
        target="_blank">punished by the police</a>&nbsp;for "spreading rumors," and
        later contracted the virus from a patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8381dce-7054-45a5-a0da-895c114a7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s passing ignited a <a href="https://edition.cnn.com/2020/02/07/asia/china-doctor-death-censorship-intl-hnk/index.html"
        target="_blank">storm of outrage</a>&nbsp;across China, with an intensity
        and scope rarely seen in its tightly-controled online sphere. People called
        for an official apology from the government and flooded social media with
        the hashtag "I want freedom of speech," a fundamental right supposedly protected
        under the country''s constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd409c-1633-4826-bf18-599e63013849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent refute of their demand, the hashtag was censored
        by the next morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69e6ad-83de-4265-9978-608095812f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chen, also aged 34 and from northeast China, like Li, remained
        missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108b60d-c281-4c09-bc4c-79323d8f236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family later found out from the police that he had been
        forced into quarantine. By Sunday, Chen''s disappearance had started to gain
        traction on Weibo, China''s Twitter-like platform, with many pleading for
        his release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794fe909-b25e-485d-b079-32a8e50c80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope the government can treat Chen Qiushi in a fair and just way,"
        <a href="https://www.weibo.com/5315930926/ItkyckMCX?type=comment" target="_blank">one
        user wrote</a>&nbsp;on Sunday morning. "We can no longer afford a second Li
        Wenliang!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ca235-9f38-4cbe-9ab4-85f7b84bd80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained in the name of quarantine</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555bad8-bdfe-464b-b238-f70f79f70bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen arrived in Wuhan on January 24, a day after the city was placed
        under a state-imposed lockdown, designed to stop citizens from leaving to
        stem the spread of the virus. He visited overflowing hospitals, funeral parlors
        and makeshift isolation wards and uploaded videos of what he saw online, offering
        the world a glimpse into the often grim reality at the heart of the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7ef58-37eb-46a2-be64-6d167d932f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends said they had been checking in with Chen multiple times
        a day, fearing he could be taken by the authorities at any time for his reporting.
        When he stopped answering calls early Thursday evening, they grew increasingly
        concerned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d918c-3687-46b1-ab80-5a93b789881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small hours of Friday, Chen''s friend posted a <a href="https://twitter.com/chenqiushi404/status/1225483944273027076"
        target="_blank">video message</a>&nbsp;of Chen''s mother on his Twitter page
        saying her son had disappeared. His close friends say Chen had left them his
        login details to the platform, in case he was taken by the authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493caf0-a8c2-4b10-9c7e-d471d171fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to beg everyone online, especially friends in Wuhan to
        help find Qiushi, find out what''s going on with him," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b108b7-5c91-4dba-9b36-0ef2ceb7fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening in a live broadcast on YouTube, Xu Xiaodong,
        an outspoken mixed martial artist and friend of Chen, played a message from
        the journalist''s mother saying he had been forcibly quarantined.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21796f2f-3268-4c71-8fd0-b6d7fa3941ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few hours the Qingdao public security officers and
        state security officers ... notified Qiushi''s parents that Qiushi has already
        been detained in the name of quarantine. Qiushi''s mother immediately asked
        them where and when he was taken away, they declined to say," said Xu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b195e6-0b0e-4294-b926-060b7b4f3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu stressed that, based on his interactions with Chen and the testimony
        of those on the ground, Chen had been in good health prior to his disappearance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5bc30-b748-47d2-8b03-c0d74fd3e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Wuhan and Qingdao city police said they had no information
        about Chen when contacted by CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c254d6a-a002-4a57-a0d3-0774a4b1f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re worried for his physical safety but also worried that while
        he''s missing he might get infected by the virus," a friend who had been authorized
        by Chen to take over his Twitter account should he disappear told CNN. The
        individual requested anonymity for fear of reprisals by the government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8cf07-cdf3-42c6-8a38-8a09d2d1c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m not afraid of dying, why should I be afraid of you''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d6cd9-aa29-40dc-bfad-713dc3225065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time Chen, a former lawyer, has been silenced
        by the authorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b2588-a9d1-49ad-bac7-1b9d0066c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he visited Hong Kong to report on the semi-autonomous
        Chinese city''s pro-democracy protests. In his broadcasts on Weibo, he challenged
        China''s official narrative that protesters were "rioters" and "separatists."
        Most of those involved were peaceful, he said in a video, "not all of them
        are rioters."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4e9c0-0345-44c5-96d1-8f8a2f2be116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s trip ended abruptly with him being called back to Beijing
        by mainland authorities. Upon his return, he was repeatedly called in for
        questioning by different government departments, he said in a later video.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293046ae-f9ce-4f81-8274-8401e8b75a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Chen''s Chinese social media accounts were subsequently deleted.
        His <a href="https://www.scmp.com/news/china/politics/article/3033215/chinese-lawyer-chen-qiushi-censured-over-hong-kong-social-media"
        target="_blank">740,000</a>&nbsp;followers on Weibo, and previously posted
        video broadcasts, were lost.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678e68a-b7b4-4179-be4a-985210a7f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chen was not out of the public eye for long. In early October,
        he made his comeback in a <a href="https://www.youtube.com/watch?v=-mkYC6XwpP4&amp;t=1s"
        target="_blank">YouTube video</a>, vowing to continue to speak out. His <a
        href="https://www.youtube.com/channel/UCv361SF6FKznoGPKEFG9Yhw" target="_blank">channel</a>&nbsp;now
        has 433,000 subscribers. He also has a <a href="https://twitter.com/chenqiushi404?lang=en"
        target="_blank">Twitter account</a>&nbsp;with 246,000 followers. Both platforms
        are blocked in China, but many citizens use virtual private networks to hop
        the Great Firewall and access them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76928269-a550-498b-95e6-e1b214006af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since freedom of speech is a basic citizen''s right written into
        article 35 of the Chinese constitution, I need to persist because I think
        this is the right thing to do, no matter how much pressure and obstruction
        (I) encounter," he said in the October video.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe1d80-a8e6-4290-ae05-2006720f4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And continue to speak out he did. On Lunar New Year''s Eve, when
        most Chinese people were home for family reunions, Chen hopped on a high-speed
        train from Beijing to Wuhan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e732f9-8ea1-4ccf-bd6b-82935899b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said before that I''m a citizen journalist. What kind of
        journalist am I if I don''t rush to the front line when there is a disaster?"
        he said in his first video in Wuhan, standing in front of the Hankou Railway
        Station, where he just disembarked from the train, holding a selfie-stick.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af5546-6227-473e-a391-1a3a3ff348e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will use my camera to witness and document what is really happening
        under Wuhan''s efforts to contain the outbreak. And I''m willing to help spread
        the voice of Wuhan people to the outside world," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe70eb-e708-41e5-8fef-f33f4a304131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''m here, I promise I won''t start or spread rumors. I won''t
        create fear or panic, nor would I cover up the truth."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162674d-f6bf-4803-b39e-fb5e5b8bd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has served as the eyes and ears for many outsiders
        who wanted to follow the reality of life on the ground in Wuhan.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ae2c7-8035-4832-933f-6a4c768cc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camera did not shy from the agony and desperation of people
        suffering from the virus: A person with fever broke down outside a hospital
        after days of futile attempt to get admitted; patients on oxygen support lay
        on temporary hospital beds lining crowded hallways; in a hospital corner,
        a woman in a face mask held tightly onto the ashen body of her deceased relative
        in a wheelchair, desperately making calls to the morgue.</p>'
    '92':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/7AI3R41dGnU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6f25c-82ae-45fd-9c29-36c1fa77454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e220b5-6344-4931-964b-315d0135f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared, I have the virus in front of me and behind me China''s
        law enforcement," Chen said in an emotional video recorded in his hotel room
        on January 30.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715308f2-33a4-4943-8a00-9107f0851af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For protection, Chen only had basic gear -- a mask and a pair of
        goggles. His parents back in Qingdao, on the eastern coast of China, had already
        been harassed by authorities, he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2fc8d-7fe5-472f-857b-e2549c4d34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will keep my spirits up, as long as I''m alive and in this
        city I will continue my reports," he said. "I''m not afraid of dying. Why
        should I be afraid of you, Communist Party?"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c66bb-d708-4991-8092-7e54e3ba60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"He is a hero. And he has gone missing"</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c136b85-0e6a-4808-bf14-53d472ebca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that video, Chen also spoke of the eight "rumormongers" who were
        punished by Wuhan police for spreading false information about the outbreak.
        In reality, they were health care workers trying to sound the alarm, and several
        of them have now come forward in the media. Li is believed by some to be one
        of the eight.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ce618-50e2-4944-b233-0d63b5e97ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, the Wuhan police has not even offered any apology,"
        Chen said, his voice raised with indignation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23c7f6-c56b-49e0-b36e-bad4a9ea2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Li died of the coronavirus in the intensive care ward
        of the hospital where he worked. He was hailed as a hero by millions of heartsick
        and indignant Chinese people, prompting a remarkable torrent of calls online
        for freedom of speech rarely seen — or permitted — in China.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9018a4-04f4-4c48-887d-d7c06ca0a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid deep and boiling anger, China announced on Friday that the
        National Supervisory Commission — the Communist Party''s much-feared disciplinary
        watchdog which operates in secrecy — is dispatching a team to Wuhan to conduct
        a "full investigation" into Li''s case.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bd989-c90f-4144-8262-23c07d8c4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, meanwhile, remained out of reach by his family, friends and
        hundreds of thousands of followers. Chinese media has not reported on his
        disappearance — Chen''s name has long become a sensitive topic in China, as
        he joked about in one of his videos, joining a growing list of topics that
        Chinese people are banned from talking about.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241fd6e-4a13-4b4d-8334-00943f346816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some Chinese social media users have managed to find out about
        it regardless.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34103add-9d48-4ed6-947d-a1c04a73d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has never been any superhero descending into this world,
        only ordinary people who throw themselves into the breach," read a Weibo post
        under the hashtag of Chen''s name.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb510a2-a047-4e9b-a6c6-0749e03be487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because [authorities] don''t agree with his views, he''s not only
        deprived of the right to speak, but also deprived of his personal freedom?"
        <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F2623049633%2FItkqmdYBC%3Ftype%3Dcomment&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2020%2F02%2F09%2Fasia%2Fwuhan-citizen-journalist-intl-hnk%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1581238358.4232"
        target="_blank">another user asked</a>.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c62701-1365-4de1-807e-780f316fcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who had not heard of Chen before are now starting
        to ask about him.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55965da5-e2b0-4c8f-9b2b-363df9d97b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is Chen Qiushi? Why are there so many people looking for him?
        Why does the media censor his name?" <a href="https://www.weibo.com/2539882552/ItgqW4LIa?type=comment"
        target="_blank">asked user Li Zhengd</a>, a Weibo "Big V" — the name given
        to a user with a large followership — verified as a private equity executive.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd7e2d-fb55-415b-a0a6-de04d3d4f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a lawyer. He is a journalist. He is someone who dares to
        go to Wuhan to report the truest conditions when the outbreak is at its most
        severe stage. He is a hero. And he has gone missing," <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F2539882552%2FItgqW4LIa%3Ftype%3Dcomment&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2020%2F02%2F09%2Fasia%2Fwuhan-citizen-journalist-intl-hnk%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1581238387.4562"
        target="_blank">read the top reply</a>.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449815b8-90ad-419b-8cde-e5661970b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:11:16.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/09/asia/wuhan-citizen-journalist-intl-hnk/index.html"
        target="_blank">Truth silenced again: An outspoken citizen is missing in Wuhan
        days after another died</a>."</em></p>'
  'bahamas-hurricane-recovery':
    'author': 'Christopher Dawson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-09T17:48:32.528+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf051925-6416-4fde-99a6-f75d0551c178'
    'lead': 'The devastation to infrastructure and business has crippled the economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T17:52:05.355+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:09:16.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:03.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bahamas', 'hurricane']
    'template': '1'
    'title': 'Bahamas struggle to recover before the next hurricane season is upon
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a251d-b92d-4e62-b967-20f09d77d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are signs of recovery in the Abaco
        Islands, five months after Hurricane Dorian <a href="https://www.cnn.com/2019/09/04/americas/bahamas-abacos-islands-dorian/"
        target="_blank">decimated this part of the Bahamas</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ed287-3c47-4e22-a409-9e5a7deeeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marsh Harbor, for example, work crews and volunteers are gutting
        homes, repairing roofs and clearing streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6979d-5e31-4c2f-bce7-180634dbe35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other parts of town, stray dogs are the only signs of life,
        and only the distant sounds of chainsaws and hammers pierce the eerie quiet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0bc39-d0b7-4e28-b141-13c836b4e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, some of the areas devastated by the storm appear untouched
        since the hurricane made landfall, without a person in sight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805ea56-3e0a-4d5a-8faf-fce9e590558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilities have been slow to come back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108667de-39d0-4aeb-92a6-71054203c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect power in Abaco to be fully restored by early summer,"
        reports Katherine Smith from the Bahama Disaster Reconstruction Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd7913-bcd2-4fde-8a4a-b3f28c6dd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of the 2020 hurricane season are adding an urgency to the
        recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b650683-1554-47b0-833f-fd68735fed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resettling to Rebuild</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08abc79-9840-47d7-9f45-35f9f126013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many homes destroyed, there aren''t enough people currently
        living on the island to rebuild quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc203fba-5cb0-4249-8353-4bb96e7345ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the population in Abaco evacuated or were displaced. And
        now they are largely unable to return because there is no housing," explains
        David Eisenbaum, with the charity All Hands And Hearts. "We need thousands
        of volunteers. There''s a tremendous need for manpower and the recovery is
        limited by this shortage of labor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b43080-8086-41d5-8368-d5f9cbf7af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help residents return to the islands, the Bahamian government
        is setting up dome structures for temporary housing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968386dc-2703-40d0-8445-8746594bec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shipping in domes that they can stay in as their homes are
        being rebuilt," Smith tells CNN. "And we are launching a Small Home Repair
        Program this month to try to get the homes ready for the next hurricane season,
        which is right around the corner."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819221d-7297-4786-b813-845e0ea219d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a few months to go before the new hurricane season begins this
        summer, piles of debris that are still sitting along the streets could turn
        into deadly projectiles if the wind picks up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e95cd8-4105-4f4c-bd27-df4d9f45b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reviving Grand Bahama</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a424c-d30d-4d04-849b-bbc86b4c3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand Bahama also suffered severe <a href="https://www.cnn.com/2019/09/09/world/bahamas-dorian-aftermath-reporters-notebook/index.html"
        target="_blank">devastation from Dorian</a>. Storm surges up to 20 feet <a
        href="https://www.cnn.com/us/live-news/hurricane-dorian-september-2019/h_3e1925d17ce57ff9a420cb560ec763ed"
        target="_blank">submerged vast parts of the island</a>, swamping more than
        4,200 homes according to Smith.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd65bb-4cc0-44cf-8fea-6b89c0ab7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these homes might partially still be standing, but are
        not safe to stay in," explains Katie Wiles, an American Red Cross spokeswoman.
        "One of the top needs here is also for long-term shelter."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20802bb-fcc8-4655-be6a-556e89e7fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a shortage of drinkable water; the storm surges dramatically
        raised the salinity of Grand Bahama''s water supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dddc5-e842-4fde-8217-7c514058ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Dorian, the water became extremely salty. Currently, 65%
        of households are compromised," reports Iram Lewis, the Bahamas'' minister
        of state for disaster management and reconstruction. "By March, that number
        should be down significantly and completely gone by the end of the summer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5b995-1d96-4151-a6dd-8b999727a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a hint of optimism, boosted by electricity that is now back
        on across almost all of Grand Bahama.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906992cb-ff11-4483-8ea2-46084f4aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the devastation to infrastructure and business has crippled
        the economy. Unemployment for Grand Bahama remains high, and the damage to
        infrastructure renders tasks beyond meeting the day-to-day needs difficult.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd6813-f0cf-4c20-8dc2-0ba374dd8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many have to now walk on foot through the debris just to receive
        drinkable water. The everyday challenges they face make it difficult to rebound
        from this and rebuild," Wilkes explains. "The level of devastation is so big
        that it will take a long time for the Bahamas to recover. And they can''t
        do it alone."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273421ce-3724-4936-ab82-683d97ff16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the international charities who initially responded to Dorian
        are still on the ground. You can help these organizations continue their work
        in the Bahamas by clicking the button below or by following this link.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d89c6-d8b8-458c-8c5d-a754112253e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T17:52:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/09/world/bahamas-struggle-to-recover-from-hurricane-dorian-iyw-trnd/index.html"
        target="_blank">Bahamas struggle to recover before the next hurricane season
        is upon them</a>."</em></p>'
  'britain-storm-ciara':
    'author': 'Rory Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-09T19:06:42.452+08:00
    'imagesource': 'jcr:d713711a-2e7b-4f0b-9df5-91e915025d58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6116d4b-65c2-4e48-8b98-a3167f424bbe'
    'lead': 'Storm Ciara lashed the United Kingdom on Sunday with heavy rain and winds
      of up to 80mph (130km/h), damaging buildings and causing transport disruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T19:09:31.323+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:09:14.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:03.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weather', 'storm', 'Britain', 'Storm-Ciara']
    'template': '1'
    'title': 'Storm Ciara lashes Britain with high winds and rain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef5613-1ad1-4137-8262-71b0fe59a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Storm Ciara lashed the United Kingdom on
        Sunday with <a href="https://edition.cnn.com/2020/02/06/world/australia-rain-bushfire-trnd/index.html"
        target="_blank">heavy rain</a>&nbsp;and winds of up to 80mph (130km/h), damaging
        buildings and causing transport disruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa3b23-b9b7-4f34-91f1-feb2cd66d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Meteorological Office (Met Office), which named Storm
        Ciara on Wednesday, issued weather warnings for four consecutive days from
        Saturday to Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c0ed3-6525-474b-96ba-62b611b39040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yellow" wind warning — the lowest of its three warnings — has
        been given for the whole of the UK on Sunday, along with a raised "amber"
        wind warning for much of England and Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef724d-189e-4e52-831e-774bd50c3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Burkill, a meteorologist at the Met Office, said that the wind
        could have "significant impacts," according to PA Media news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303505df-dc51-4d8c-a9d8-4909d3eaaec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking some damage to property, flying debris, and that
        could bring the risk of injury to people, as well as just the usual things
        such as power outages and disruption to travel," Burkill added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6d84e-a82d-401d-8572-813d0adf2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many railway lines were affected — including one out of London,
        where a trampoline fell onto tracks — and many companies issued "do not travel"
        warnings.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        high winds forecast, if you do live near the railway please check your garden
        furniture and trampolines are secured and don&#39;t get blown onto the railway.
        <br><br>One has blocked the line at Chelsfield this morning causing disruption
        between Sevenoaks &amp; Orpington. <a href="https://twitter.com/hashtag/StormCiara?src=hash&amp;ref_src=twsrc%5Etfw">#StormCiara</a>
        <a href="https://t.co/67w5Uxbgot">pic.twitter.com/67w5Uxbgot</a></p>&mdash;
        Southeastern (@Se_Railway) <a href="https://twitter.com/Se_Railway/status/1226418545455747073?ref_src=twsrc%5Etfw">February
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7863f5e-5aa6-4c70-8360-13afe550fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946b3d1-2d7d-4b95-a655-0940da8397e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Ciara also caused flights to be canceled. British Airways
        said in a statement: "Like all airlines operating into and out of the UK tomorrow,
        we are expecting to be impacted by the adverse weather conditions across parts
        of the UK on Sunday."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99394d98-a82b-4f88-b794-4a2cc796b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has introduced flexible re-booking options for customers
        flying on domestic and European flights to and from Heathrow, Gatwick and
        London City airports on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279971c-4e69-4ecc-8853-052a4c238163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met Office has also warned that southern Scotland, Northern
        Ireland and Wales will <a href="https://twitter.com/metoffice?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">suffer heavy rain</a>&nbsp;over the weekend — with between
        60 and 80 millimeters of rain falling in some places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db315c94-7bc3-4c31-a7d8-03f201a17a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Agency issued 108 flood warnings, indicating that
        flooding is expected and immediate action should be taken.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d641b-9cbf-49d2-bba6-7e5a43923387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/RNLI" target="_blank">Royal National
        Lifeboat Institution</a>&nbsp;(RNLI), a charity that saves lives at sea, warned
        people on its Twitter page to avoid "exposed areas and breaking waves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fb987-a043-41ec-aea4-1110d076ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T19:09:31.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/08/uk/storm-ciara-weather-warnings-uk-scli-intl-gbr/index.html"
        target="_blank">Storm Ciara lashes Britain with high winds and rain</a>."</em></p>'
  'salvador-panelo-statements-vfa-termination':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-09T20:39:25.296+08:00
    'imagesource': 'jcr:17cd4322-8c44-4184-ab17-429bdbdbfea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99cb803-ded3-4af5-844e-1a17abf3967f'
    'lead': ' Presidential Spokesperson Salvador Panelo said there was no "contradiction
      nor inconsistency" in the statements made by several government officials regarding
      the submission of papers to the US about the termination of the Visiting Forces
      Agreement (VFA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T20:44:03.506+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:09:13.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:03.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Teodoro-Locsin', 'Teddy-Boy-Locsin', 'Salvador-Medialdea',
      'Delfin-Lorenzana', 'Rodrigo-Duterte', 'VFA', 'Visiting-Forces-Agreement']
    'template': '1'
    'title': 'Panelo: ''No contradiction, inconsistency'' in statements about VFA
      termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a32822-d197-4ccc-a12e-ceeb5dcb4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Presidential
        Spokesperson Salvador Panelo said there was no "contradiction nor inconsistency"
        in the statements made by several government officials regarding the submission
        of papers to the US about the termination of the Visiting Forces Agreement
        (VFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c796ba7-ddc6-46d3-9282-30e94d3fee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday evening, Panelo said he was only
        quoting President Rodrigo Duterte and that people were making a fuss over
        an issue that did not exist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8939bf-6094-415f-a277-d1d1d5facf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This representation was merely quoting the President when he said
        that he would instruct the Executive Secretary to tell the Department of Foreign
        Affairs to send a notice of termination to the United States on the VFA. To
        be clear, this representation did not say that the directive of the President
        to the Executive Secretary has already been issued or given. The said instruction
        from the tenor of the President using the future tense is just forthcoming.
        The President may even directly instruct Foreign Affairs Secretary Teodoro
        Locsin on the matter. It is much ado about nothing," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbf42e-34e0-4c5e-8bb4-555a60a4af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if no instructions were given, then Medialdea and Lorenzana''s
        statements were true. However, he added it did not mean what he said was not
        true. "It simply means that the Executive Secretary has yet to receive the
        directive from the President," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ece508-8083-44a9-bd2d-b07b84e4134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said there was no "internal clash" in the Cabinet, adding
        they were "always in unison with respect to the policies enunciated by the
        President."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Presidential Spox Salvador Panelo maintains that his statements about Duterte&#39;s
        decision to terminate VFA with the US are accurate and true, and says news
        reports that insinuate there is an &#39;internal clash&#39; within the administration
        are &#39;inaccurate and untrue&#39; <a href="https://t.co/wWQVYbunuu">pic.twitter.com/wWQVYbunuu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1226472170043265025?ref_src=twsrc%5Etfw">February
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
