  'Duterte-travel-ban-still-allows-China-flights':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-09T11:05:23.136+08:00
    'imagesource': 'jcr:85926b64-2e48-4ce9-a5be-517b6fe3e038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cf469c1-edeb-45da-9094-da8c0c8b062e'
    'lead': 'President Rodrigo Duterte''s travel ban only applies to foreign travellers,
      and not Filipino citizens and holders of permanent resident-visas issued by
      the Philippines, the Civil Aeronautics Board  clarified Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T11:08:35.008+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:09:26.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:01.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'travel-ban', 'CAB', 'China']
    'template': '1'
    'title': 'CAB clarifies: Duterte''s nCoV ban still allows flights from mainland
      China, Hong Kong, Macau'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915b0b0-bda7-4bbb-a5bd-5358fa1c52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) –</strong> President
        Rodrigo Duterte''s travel ban that was prompted by the threat of the 2019
        novel coronavirus or the 2019-nCov only applies to foreign travellers, and
        not Filipino citizens and holders of permanent resident-visas issued by the
        Philippines, the Civil Aeronautics Board (CAB) clarified Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d2875-9611-414d-8da6-3b6b75d10c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17beef8-0dc6-4f3f-bda2-797289ea7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The travel-ban directive of the President of February 2, 2020 is
        a ban on travel to  the Philippines of any persons directly coming from China,
        Hong Kong and Macau as well as those not directly arriving from China, Hong
        Kong and Macau but have been to these territories within 14 days immediately
        preceding their arrival in the Philippines," CAB Executive Director Carmelo
        Arcilla said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50bc60-d200-49e3-86af-36c03d77021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6cf73-3656-4297-861c-9f00d69057ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Filipino citizens and holders of permanent resident
        visas can still fly directly from China, Hong Kong and Macau going back to
        the Philippines, and outbound flights, Chinese, Hong Kong and Macau nationals
        can fly back home, since they are not subject to the travel-ban directive,
        Arcilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262bb85-68c8-445f-85da-435a9036af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6533e6-f7af-4810-8e12-e991bead72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights are therefore still being operated to transport these persons,
        and they can be subject to quarantine procedures upon arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb3ee8-6b0a-40b4-899a-fb3993f4126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3492d05-7579-4c8f-8169-853c25337f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these flights should carry only Filipinos and holders of permanent
        resident visas. This is assured by the fact that the immigration officers
        at the airports are strictly enforcing the travel ban. In addition, our Consular
        offices in those territories are no longer issuing visas for travel to the
        Philippines," Arcilla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb605226-2dc0-4647-9e82-fec6d2238eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46b603-1442-4c09-a912-7aaef87403f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the travel ban directive is "essentially similar"
        to travel bans being imposed by a number of countries, as a travel ban does
        not necessarily imply a ban on flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d8557-5aae-4cfc-b6f3-f767e2d7a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T11:08:35.009+08:00
