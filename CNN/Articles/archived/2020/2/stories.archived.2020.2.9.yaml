      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH indicated that 230 of these people being monitored are admitted
        in a hospital, 19 have been discharged while two have died. Health officials
        earlier announced that two people under observation died of pneumonia —&nbsp;one
        tested negative for the virus while the test results for the other has not
        been released yet; but the DOH clarified that he did not die from 2019-nCoV.
        The other 13 were filed under "others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45eda8-42bc-43e2-9a16-ba9a86e0c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:09:15.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:09:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier revelaed that some people
        under observation <a href="https://www.cnnphilippines.com/news/2020/2/7/persons-under-investigation-stop-refusing-treatment.html">refused
        to be confined in a hospital</a>. He urged them and the rest of the public
        to cooperate with authorities as they try to prevent the spread of the infection
        in the country.</p>'
