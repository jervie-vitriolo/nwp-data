      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117568ad-3699-4f5d-8d36-6d80945f732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html"
        target="_blank">Last Friday</a>, Panelo said that Duterte would order Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin to have the government''s order
        regarding the VFA termination be sent to the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb1bf0-3665-4216-919c-7fc4ddee8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana would later say it was "fake
        news" and that no order was given to either the Department of Foreign Affairs
        (DFA) or Locsin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c784e0-ffe9-4441-9a9f-0524d354812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to (Executive) Sec. (Salvador) Medialdea! None. Nada.
        Zilch. <em>Awan.</em> Wala! <em>Anggapo</em>," said Lorenzana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad0f4d-14ee-432a-a59f-87d7e6247176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the conflicting statements, Lorenzana said he would leave it
        to Panelo, saying, "I think you have to ask them that. As I said I will stay
        mum from now on. I leave it to Sec Panelo as the spox (spokesperson) to be
        the outlet of such news."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b71617-d2cd-46da-99ea-694ad0603215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened he would <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        target="_blank">end the VFA</a> if Washington did not reverse its cancellation
        of Senator Ronald “Bato” dela Rosa’s visa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153666a5-6ad2-4314-afa2-2896b1f6033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a speech in January that he was giving the US government
        a month to “correct” the cancellation of Dela Rosa’s visa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ee6c1-168a-4d05-8e32-a533c1d7ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate President Vicente "Tito" Sotto III, Senate Minority
        Leader Franklin Drilon and Senator Panfilo “Ping” Lacson filed a resolution
        asking the President to reconsider his decision to terminate the VFA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fde983-9e13-496d-9821-2b314d57fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri cited economic complications
        if the country unilaterally withdraws from the agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f63d2-a02c-44fd-9527-946db4619c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:44:03.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said the country would stand to lose around ₱10 billion
        in aid, such as military assistance and financial grants from the US, should
        the termination push through.</p>'
  'coronavirus-investors-global-business':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-09T21:39:57.688+08:00
    'imagesource': 'jcr:0ac753e5-c38e-4749-a4fb-14d3d97679e3'
