      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beae18f-6818-428f-818d-46f658690569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T01:46:14.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:09:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bean was a frequent participant on quiz shows like "To Tell the
        Truth," "Super Password" and "Match Game." He made guest appearances on shows
        from "The Twilight Zone" to "Grace and Frankie." He had regular roles on "Mary
        Hartman, Mary Hartman" and "Dr. Quinn, Medicine Woman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52233e0d-47aa-4293-a3b8-0edada001265'
      'mgnl:activationStatus': true
