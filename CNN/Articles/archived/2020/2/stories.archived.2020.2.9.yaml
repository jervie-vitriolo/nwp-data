      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China Southern has already reduced its daily flights from
        four to two, and will reduce to once a day on February 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2447c-449f-4def-b4d0-8c847b15ac36'
