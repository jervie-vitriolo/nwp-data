      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bean, 91, was walking off the crosswalk when he was struck by a
        vehicle and fell, then was struck by a second vehicle, police said. He was
        pronounced dead at the scene in front of the Pacific Resident Theatre, where
        he and his wife, actress Allison "Alley" Mills, were company members, according
        to <a href="https://abc7.com/5912587/" target="_blank">CNN affiliate KABC</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe89c71-dc53-4814-83d2-a6ad95104302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T01:46:14.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:09:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
