    'template': '1'
    'title': 'Robert Conrad of ''The Wild Wild West'' dead at 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11bdde-ae6f-4ec8-a3d2-b2b0f2f023a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Robert Conrad, known for the
        television show "The Wild Wild West," died Saturday at the age of 84, according
        to his family spokesperson Jeff Ballard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e14479-c38d-4f36-aa6f-365a8ab92f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad died of heart failure in Malibu, California, a little less
        than a month before his 85th birthday, Ballard said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c52137-09ad-4154-91ba-f1c4ec48cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lived a wonderfully long life and while the family is saddened
        by his passing, he will live forever in their hearts," Ballard said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee971b-dc4c-41df-b8cc-3134b9594fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conrad went from milkman to Hollywood star</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7160930-0f0a-4316-a4b1-c4a65a2bb810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad was born in Chicago on March 1, 1935, Ballard said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d46d69-927d-497a-a498-6abaf6d265a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked as a milkman while he pursued a career as a nightclub
        singer before packing up and moving to Los Angeles in 1958. He was quickly
        signed to Warner Bros. Pictures and went on to star in numerous television
        shows and films. He recorded several albums before being cast as series regular
        Tom Lopaka on the ABC detective series "Hawaiian Eye."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365d647-8920-4a55-aee7-b3c3b5a21d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad appeared in many TV shows throughout the 1960s before landing
        the lead role in the CBS Western crime series "The Wild Wild West," Ballard
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b0a6a-8d0e-475f-b6ec-eff6aee36a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad played James T. West, a Secret Service agent during the administration
        of President Ulysses Grant. West and fellow agent Artemis Gordon, played by
        actor Ross Martin, sometimes solved crimes using technology that didn''t actually
        exist during the 1800s, lending a science fiction feel to the series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24496422-cafd-4c04-b0f3-f78a0227f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad told the Television Academy in 2006 that he performed his
        own stunts on the show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f40055-a5ad-43d2-bf30-b2fe8ef20a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad later went on to star in two other series, "The D.A." and
        "Assignment: Vienna" in the 1970s. He also starred in the war drama "Black
        Sheep Squadron," where he played Maj. Greg "Pappy" Boyington. He was nominated
        for a Golden Globe Award and won the People''s Choice Award for his role in
        "Black Sheep Squadron," Ballard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f18d5a-383b-436d-b92e-117c7af5c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad also served as a national spokesman for Eveready batteries,
        where his catchphrase "I dare you" became popular.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23b32c-b71e-4810-ab24-6bbb71976536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conrad gave back to his community</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd5676-1f57-4f4b-9aa3-cda7637d48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad supported many organizations helping those in need, Ballard
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b64b4-c8ec-4373-b98a-70f81a34a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a longtime supporter of the Wounded Warriors Project, Paralyzed
        Veterans of America, the United States Marine Corps and the Jimmie Heuga Endowment,
        which provides support to those affected with multiple sclerosis. He was also
        a proponent of amateur boxing, Ballard said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debce680-b04a-4d42-992c-f04bc8726f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad was also a recipient of the Distinguished Service Award in
        Broadcasting and an inductee of the Stuntman''s Hall of Fame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173fb8c-d7c6-449e-b388-a66cb89f95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small private service is pending for March 1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282ffd3-820a-4cec-b0e7-333cb4ea4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad is survived by his eight children and 18 grandchildren from
        two different marriages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ceb80-3d9d-485d-819a-1d141efec99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T13:58:39.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/08/entertainment/robert-conrad-obit-trnd/index.html">"Robert
        Conrad of ''The Wild Wild West'' dead at 84."</a></em></p>'
  'anna-korakaki-olympics-torch-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-09T14:00:11.161+08:00
    'imagesource': 'jcr:c23b6ab8-d670-41f3-9586-dfe00431ff1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443fd754-2d55-430e-97ec-919de9fad213'
    'lead': 'Greek shooting champion Anna Korakaki is set to become the first woman
      in history to launch the Olympic Torch Rally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T14:05:21.698+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:24.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:01.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greek athlete chosen to be the first woman to ever start the Olympic
      Torch Relay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ae98-c024-4686-b96d-fadadc1976c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Greek shooting champion Anna Korakaki
        is set to become the first woman in history to launch the Olympic Torch Relay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d13ee6-6c19-4f8c-aff3-18bb32ccbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korakaki will attend the flame lighting ceremony for Tokyo 2020
        in Ancient Olympia on March 12. After High Priestess Xanthi Georgiou lights
        the flame, Korakaki will serve as first torchbearer, according to the official
        website of the Olympic Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8864a02-b729-43de-8bb2-09a3fd532e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great honor for me," Korakaki said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55102e2a-f29d-4c37-92bd-d4f7d3aeeb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled, and I think the feelings will get even more intense
        in Ancient Olympia. I am looking forward to experiencing that moment and I''m
        sure it will remain etched in my mind and heart for the rest of my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72083450-352f-4b60-9d35-5d057836b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hellenic Olympic Committee chose Korakaki to do the honors.
        She won two medals at Rio 2016 -- the 25m pistol gold medal and 10m air pistol
        bronze medal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8f745-d14a-4af4-96a0-b4455e09b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a historic moment, as for the first time in history a female
        athlete will be the first torchbearer," Spyros Capralos, HOC president and
        member of the International Olympic Committee, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a8171-0a4d-40f5-bc4a-237d4973603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Anna Korakaki has honored the Greek flag and our
        country, and she deserves it, not only for the two medals at the Rio Olympics,
        but also for her successes after 2016."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69d657-1194-45ff-85bb-a57d83176005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flame lighting ceremony in Olympia, where the original
        games were held, the torch will travel around Greece for eight days before
        it is passed onto the Tokyo 2020 team in a handover ceremony at Panathenaic
        Stadium in Athens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2e460-408f-4d25-86de-39cc44376865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Greek athlete, pole vault gold medalist Ekaterina Stefanidi,
        will be the last to carry the Olympic flame at the Panathenaic Stadium on
        March 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6aa98-7226-4dee-97a8-a0d1e21628fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch will then be flown from Greece to Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a820fb-913a-439b-8178-93b00da4ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic Games Tokyo 2020 will be held from July 24 to August 9,
        2020, and the subsequent Paralympics finish on September 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3f0fa-beea-454d-b958-28aa65507531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:05:21.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/08/us/anna-korakaki-olympic-torch-relay-2020-trnd/index.html">"Greek
        athlete chosen to be the first woman to ever start the Olympic Torch Relay."</a></em></p>'
  'kobe-bryant-la-times-female-athletes':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-09T14:06:56.694+08:00
    'imagesource': 'jcr:47a910f7-08c3-496b-9c92-64c542b0d9e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f19a13-6f41-412f-9c40-25b07ca0f0eb'
    'lead': 'In his last interview with a Los Angeles Times sports columnist, Kobe
      Bryant, of course, talked about basketball and the LA Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T14:12:06.713+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:23.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:01.630+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant talked family and elevating female athletes in last interview
      with LA Times columnist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d4cac-f317-41de-b658-09d4b1abaa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;In his last interview with a Los Angeles Times sports
        columnist, Kobe Bryant, of course, talked about basketball and the LA Lakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acaa5e-b174-40a6-a0c0-dfe52fd7390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also spoke about being a family man and how he wanted to
        elevate youth and women''s sports, according to audio of the interview released
        by the LA Times Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01afeb0-8b07-4a9d-a444-5f1764c82afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he didn''t attend many Lakers home games, Bryant
        said he''d rather spend time at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e901e-d9b7-4235-a83a-23b8ac498f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have gone through 20 years of the majority of my career with
        my kids Natalia and Gianna without being able to have that consistently,"
        Bryant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c8c13-6f04-4781-986e-2a8cc49d5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for me to make a trip up to the Staples Center, that means I''m
        missing the opportunity to spend another night with my kids, and I know how
        fast it goes. Natalia is 16 and Gianna is 13. So that time came and went and
        so I want to make sure that the days I''m away from them, are days that I
        absolutely have to," he said. "I''d rather just be hanging with them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdfae9-1a0b-442f-9100-95b1ecdcd1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview is from October, just a few months before Bryant,
        his 13-year-old daughter Gianna and 7 others were killed in a helicopter crash.
        Columnist Arash Markazi decided to drive two hours to meet Bryant for a 17-minute
        interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a71248-cee8-47b0-b82c-5db1421de605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the best decisions I''ve ever made in my career,"
        Markazi wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b9f6c-6a36-4f9e-92c6-a8dd5b9d56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>He loved Gianna''s curiosity</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dad9b-3e64-49bd-b122-227e2547f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markazi asked Bryant about his relationship with Gianna, who went
        by Gigi, and coaching her youth basketball team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0ecf6-c98f-48ae-86d4-46288efd74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a trip to see her move and the expressions that she makes,"
        Bryant said. "It''s a trip, you know, the genetics. Genetics is a real thing,
        man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1801e35-8fd1-4e97-bde1-b60f766c5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "What I love about Gigi is her curiosity about the
        game ... Even in a very heated situation in a game where it''s very competitive
        and back and forth, she can detach herself and come over and ask a very specific
        questions, which is not common."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45610e9e-53c3-4141-9938-8b241485b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our girls can do that," Bryant said, "but the part that
        I think is most exciting is that it''s her curiosity and her ability to think
        critically in tight situations, (that''s) pretty damn cool."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19222be1-ac0c-4505-896d-17d7c5134a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was asked about imagining his daughter moving away to play
        ball in college, and like many fathers he admitted, "you never want to see
        your kids leave home, but eventually they have to."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f65fe8-1966-4ebc-8dde-6f716fb1e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>He wanted to support girls and women in sports</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba605055-edc3-4c61-90d4-118331f30a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also shared his thoughts about elevating female athletes,
        saying that he''d always been a "big supporter of the women''s game." But
        having daughters who play sports -- his oldest, Natalia, plays volleyball
        -- was a big part of his desire to help push women''s sports forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c3fcb-9c09-4ee3-8017-c7dc5b4c135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just trying to enhance the women''s game, not just in basketball
        but in volleyball and other sports, is extremely important. Anything I can
        do to help, I''m gonna do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395ce70-d567-42fe-a163-652b837861d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to coaching his team at the Mamba Sports Academy, and
        telling the players and coaches that it was a group effort to win. Similarly,
        "this is a joint effort to raise the women''s game," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ccbcb-5fd9-4a4a-9f58-8e6b6aa732a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markazi also asked Bryant about his legacy, and whether he saw the
        Mamba Academy and youth sports playing a big role in how he was remembered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edea0e8-c1b9-4b9c-ae85-06abdd9be30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully," he said, "if we do it the right way, we''re known more
        for what we did after than what we did during."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b8e56-9718-4138-b998-657b3ce551c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can have a lasting impact," he said. "I mean winning
        championships, that''s great. Building families, that''s great. But when you
        can create stories and create moments and events and companies that can provide
        opportunities ... and inspire kids and create situations where people can
        be better, I think that has a lasting impact, more so than winning championships
        does."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21a860-a4c2-4291-964f-5fdfe758f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:12:06.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/08/us/kobe-bryant-los-angeles-times-trnd/index.html">Kobe
        Bryant talked family and elevating female athletes in last interview with
        LA Times columnist.</a>"</em></p>'
  'snow-southern-states':
    'author': 'Allison Chinchar and Gene Norman, CNN Meteorologists'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-09T14:13:20.078+08:00
    'imagesource': 'jcr:2e707538-8ee8-439a-b1c3-86965548416a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4521104-5dd1-4642-9462-46e375bac93e'
    'lead': 'It''s been more than 750 days since the city of Atlanta officially recorded
      measurable snow. That streak is appearing to hold, despite more than an inch
      falling in northern suburbs and a good bit more in the Georgia mountains above
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T14:16:53.865+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:09:22.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:01.925+08:00
