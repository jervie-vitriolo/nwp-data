      'mgnl:lastActivated': 2023-01-26T21:09:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/9/Filipinos-left-behind-Wuhan.html"
        href="https://cnnphilippines.com/news/2020/2/9/Filipinos-left-behind-Wuhan.html">A
        total of 30 Filipino evacuees from Wuhan arrived at the Clark International
        Airport in Pampanga</a>&nbsp;early Sunday morning. They are now quarantined
        at the New Clark City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f7048-1e58-4f63-a733-654376c09466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fines eyed vs violating airlines</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf8c76-daa3-4b4a-877f-beb018443a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration (BI) Commissioner Jaime Morente earlier called
        on airlines to "do their share in implementing the travel ban and prevent
        the entry of foreigners from the areas of concern."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c54e8-5c31-473b-8bd9-edc9aafd0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e4fa8-c931-4a90-a78a-118bb95264cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said all airlines and ships have been instructed
        not to board passengers covered by the ban as the agency is now studying the
        possibility of imposing files against violations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6322934-2d59-4071-ad45-a8a72f19c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd9f2f-f76c-4916-8ebe-3bb7a2811192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have developed a series of checking, double-checking, even triple
        checking to ensure that we assist our health authorities in monitoring the
        travelers. We do what we can to help prevent the spread of this virus," he
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683d96c-8bd1-4dc6-8143-4337c0a88da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cc93f-73f2-4119-851e-a4de7c875e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both foreign and Filipino passengers from abroad were encouraged
        by the agency to completely fill out and submit their arrival cards while
        undergoing immigration arrival formalities by BI officers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d929c-f19e-4320-a2e8-e7fc1d79e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b53a23-cfba-424e-bf43-da7a66353693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:15.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI’s immigration regulation division also said it is now strictly
        screening applications for extension of stay of foreign tourists to check
        if any of them have a history of travel to China, Hongkong and Macau within
        14 days from their arrival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda02d1-70ae-4e72-b21f-4470914d6f42'
      'mgnl:activationStatus': true
