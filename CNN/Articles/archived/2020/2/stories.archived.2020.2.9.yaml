      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Broadway, Bean was in the original cast of "Will Success Spoil
        Rock Hunter?" in the 1950s, and received a Tony Award nomination in 1961 for
        Best Featured Actor in a Musical for "Subways Are for Sleeping."</p>'
