      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure includes the three confirmed cases which were
        earlier reported: a 44-year-old man <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">who
        died from the infection</a>, his partner who was a 38-year-old woman and another
        woman who was 60 years old. All confirmed cases were Chinese nationals who
        had history of traveling to Wuhan —&nbsp;the Chinese city at the center of
        the 2019-nCoV outbreak —&nbsp;before coming to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a00f3-8a9f-4581-bbe1-7ccd94d8980f'
