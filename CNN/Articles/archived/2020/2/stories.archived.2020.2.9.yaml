      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fd444-79bb-4657-94ab-22d44a54f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T04:32:21.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        total of 32 Filipinos who sought to return to the Philippines arrived at the
        Clark International Airport in Pampanga early Sunday morning from Wuhan, China
        — the epicenter of the novel coronavirus (2019-nCoV) outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04739435-2acb-4b4c-ade4-55c4e6461235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Department of Foreign Affairs and five medical personnel
        – two doctors, two nurses and one medical technologist – from the Department
        of Health left Saturday evening on a chartered flight to fetch Filipinos at
        Wuhan Tianhe International Airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944ed93-7e92-470f-bcec-59ad915a2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still getting further details on the remaining
        Filipinos who also expressed wish to get back to the country, as government
        agencies earlier reported that they were supposed to fetch 36 of them. An
        earlier report from the DOH said 30 Filipinos arrived home — 29 adults and
        one infant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36bd3a-c055-4779-9f30-c0e0159c9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Filipinos coming home from Wuhan were screened before
        being allowed on the plane: first to see whether they were symptomatic (with
        fever, cough and cold) or asymptomatic (without any signs or symptoms). Only
        those who were asymptomatic were allowed on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e291d-d60e-4504-a8a1-7f80984128ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:16:18.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any of the Filipinos had gotten sick while on board or during
        the flight, they would have been moved to the back of the plane away from
        those passengers not showing any symptoms. Upon arrival, they would have been
        assessed once more, and should it be again determined they were symptomatic,
        they would have been taken to hospitals via ambulance instead of heading to
        the quarantine facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c78dc-e017-4074-a46c-80dba009cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T16:16:18.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As all 32 Filipinos were without any signs and symptoms, they were
        all brought to New Clark City, Tarlac where they will be quarantined for the
        next 14 days. The repatriation team and the flight crew are understood to
        also go through mandatory quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848929c-f1ca-40c0-aa36-a8e65dd3f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DFA officials said there were over 50 Filipinos who indicated
        interest in being evacuated from Hubei province, where Wuhan is located. However,
        before the team left for China, DFA reported that some Filipinos opted to
        remain there to continue working, while others encountered problems with their
        visas and immigration status.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1589c87-df36-4e07-95b3-06b031f4e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/7/Philippines-repatriation-Hubei-novel-coronavirus.html">PH
        officials, flight crew on board Hubei repatriation flight to be quarantined</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b2f55-24b3-4aaa-8d8f-156fe0ed3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Brigido Dulay said they may schedule another
        flight for remaining Filipinos in Hubei if more of them decide to return to
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a8eec-ce0c-4206-be38-ff25f38e7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:36:58.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athlete''s Village in New Clark City was built in 2019 for the
        30th Southeast Asian Games. Each of them will have their own room with amenities
        such as an air conditioning unit, private bathroom and a television set. DOH
        Undersecretary Gerardo Bayugo said they will be served three meals a day and
        will be given time to "breathe fresh air." The New Clark City was put on a
        lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68125464-968e-45dc-bcbb-ef361c20fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T20:36:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said some agencies have
        also been tasked with disinfecting the luggage brought by the evacuated Filipinos
        and the vehicles used to transport them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00d054-45e5-41c7-ba7a-b54b5dc654c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Capas mayor clarifies stand on evacuees'' stay in NCC</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4469b-dea4-48b5-8f7e-5ed86badbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capas Mayor Reynaldo Catacutan clarified in a statement Sunday that
        he was not against the repatriation of Filipinos from Wuhan, but was concerned
        about them using the New Clark City in Capas, Tarlac as quarantine zone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67730499-dcce-428a-bdca-76feb3754a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/7/Novel-coronavirus-New-Clark-City-Capas-Tarlac-quarantine.html?fbclid=IwAR3feiyJozBpmfML1mC3Psd5SNYy26ViajUht5DrZyx4ftd-T1WpgGD_uz4"
        href="https://cnnphilippines.com/news/2020/2/7/Novel-coronavirus-New-Clark-City-Capas-Tarlac-quarantine.html?fbclid=IwAR3feiyJozBpmfML1mC3Psd5SNYy26ViajUht5DrZyx4ftd-T1WpgGD_uz4">Tarlac
        town opposes use of New Clark City as coronavirus quarantine site</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1bb6a-f9d6-4bf7-b82d-9436a5f29f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel perturbed by the fact that Department of Health (DOH) did
        not at all, in any way, involve the Capas LGU in its last-minute decision
        for New Clark City Capas to be used as quarantine zone for these Persons under
        Monitoring," it read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76178a93-f8c0-4492-9f96-cd3d74da4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T12:07:50.452+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan also said that his initial statement was "not a final
        stand."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d985def-9ac9-418d-aa92-62b7bd7e2b2a'
