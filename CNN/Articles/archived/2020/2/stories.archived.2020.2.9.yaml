    'template': '1'
    'title': 'Keanu Reeves may have had a girlfriend for years and we love it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c135a5-91fc-45e0-8cf5-960147356012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whomever Keanu Reeves loves, we will always
        love him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288ee00-b1d7-415b-9e48-5f4739bf6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who has been much on our minds these past few months
        for everything from <a href="http://www.cnn.com/2019/06/02/entertainment/ali-wong-keanu-reeves-netflix-trnd/index.html"
        target="_blank">his acting</a> to his <a href="http://www.cnn.com/2019/06/12/entertainment/keanu-reeves-women/index.html"
        target="_blank">acts&nbsp;of chivalry</a>, is a pretty private guy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ca9b7-916f-4233-b92a-07d4d3370273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why we kind of love that, according to actress Jennifer
        Tilly, he and Alexandra Grant have been minding their business being together
        for longer than we thought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516d09f-b510-4f7c-8e5a-402ea89b6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pagesix.com/2020/02/06/jennifer-tilly-says-pal-alexandra-grant-and-keanu-reeves-have-been-dating-for-years/"
        target="_blank">Tilly told Page Six</a>&nbsp;that Reeves and Grant have actually
        been a couple for a minute, though the world only discovered it when they
        <a href="https://edition.cnn.com/2019/11/05/entertainment/keanu-reeves-girlfriend-scli-intl/index.html"
        target="_blank">walked a red carpet hand in hand in November</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db5f68-6a58-44ce-9428-04457dce1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember a couple years ago, about a year and a half ago, (Grant)
        said, ''Keanu Reeves is my boyfriend,'' and I''m like, ''Wait. What? What?
        What?" Tilly told Page Six.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e2816-4b35-4f43-928f-a28808242c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "John Wick" star and the artist/philanthropist had reportedly
        been working as business partners and been friends for a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83721137-2bfc-4be7-813d-afb026610497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But folks started buzzing when they appeared to be booed-up in November
        at the LACMA Art + Film Gala in Los Angeles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bd63b-1805-4e5a-ae02-60bdda099a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really astonishing to me how in the last five months, all
        of a sudden, she goes to an event with him and everybody goes insane, like,
        ''It''s his new girlfriend,'' because she had gone to a lot of events with
        him," Tilly said. "It''s just suddenly surfaced that he''s been dating her
        for several years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e2aa6-3011-4e58-9b80-92a268f8dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T15:37:37.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilly, who starred in the "Child''s Play" franchise, said she met
        Grant several years ago and described her as a "cool, elegant woman."</p>'
    '25':
