      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6a893-9cd3-4ee2-a89f-051dbb5fa0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:09:15.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:09:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people —&nbsp;mostly from China —&nbsp;have died from
        the 2019-nCoV and infected more than 34,400 people across 27 countries, CNN
        reported.</p>'
