    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13c024-bc7e-4563-a530-89d6f6112bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.333+08:00
      'mgnl:createdBy': 'glee'
