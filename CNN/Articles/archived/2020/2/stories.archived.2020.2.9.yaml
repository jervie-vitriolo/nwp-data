      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported that the number of people under observation has
        risen to 267 as of noon on Saturday. On Friday, the number of people being
        watched was at <a href="https://www.cnnphilippines.com/news/2020/2/7/persons-under-investigation-novel-coronavirus.html">215</a>.</p>'
