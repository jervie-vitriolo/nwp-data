    'mgnl:tags': ['Wuhan-coronavirus', 'novel-cornavirus', 'coronavirus', '2019-nCov',
      'China', 'Wuhan']
    'template': '1'
    'title': 'Investors shouldn''t be complacent about the coronavirus threat. Here''s
      why'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a8aff-2d91-4d2b-86ef-fd2be4f6103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly two decades have passed since a
        strain of coronavirus known as SARS emerged in China, killing hundreds of
        people and sparking panic that sent a chill through the global economy. The
        virus now rampaging across China <a href="https://edition.cnn.com/2020/02/08/business/coronavirus-global-economy/index.html"
        target="_blank">could be much more damaging</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823fcbc-324f-48ce-a6b6-ca0a6a0cb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture: China has become an indispensable part of global
        business since the 2003 SARS outbreak. It''s grown into the world''s factory,
        churning out products such as the iPhone and driving demand for commodities
        like oil and copper. The country also boasts hundreds of millions of wealthy
        consumers who spend big on luxury products, tourism and cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a545f4-c2e3-4ccd-b8de-d626508f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know this stat: China''s economy accounted for roughly 4% of the
        world''s GDP in 2003. It now makes up 16% of global output.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cc431-2c0d-4880-bc09-af77622c70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak has the potential to cause severe economic and market
        dislocation," Neil Shearing, group chief economist at Capital Economics, told
        CNN Business. "But the scale of the impact will ultimately be determined by
        how the virus spreads and evolves, which is almost impossible to predict,
        as well as how governments respond."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eed483-449b-4a75-a53d-d5909443e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the risk is the fact that the world outside China has
        also changed since 2003.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb04177-56bc-419e-b19d-feb9135c1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globalization has encouraged companies to build supply chains that
        cut across national borders, making economies much more interconnected. The
        major central banks have used up much of the ammunition they would typically
        deploy to fight economic downturns since the 2008 financial crisis, and global
        debt levels have never been higher. Rising nationalism may make it harder
        to coordinate a worldwide response, if that''s required.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a817ee-7e09-4623-82d0-4825f751a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Even so, US stock indexes reached multiple record
        highs last week. The Dow finished the week 3% higher, while the S&amp;P 500
        gained 3.2%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a82a2a-fc90-4c3b-8609-d176318ab37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SoftBank is under scrutiny from a legendary activist investor</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3e0fe-d240-474c-9486-d2af6d755fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of bets on money-losing startups backfired on SoftBank.
        Now the Japanese tech giant is under pressure from a legendary activist investor,
        my CNN Business colleague Matt Egan reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970eed66-4e93-45bd-aa0f-936ff26d8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Elliott Management revealed last week that it had
        built a "substantial" stake in SoftBank, the firm run by billionaire Masa
        Son, known internationally for its $100 billion Vision Fund. SoftBank reports
        earnings from its most recent quarter on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47879f6-124a-4120-beb2-404dd9df1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Elliott says it held private talks with SoftBank
        leadership aimed at making changes to improve performance at the Japanese
        firm. The negotiations began on a constructive note, people familiar with
        the matter told CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f23b8-f54c-42e0-93e7-d93c4b04d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting the tone: Son has a 22% personal stake in the company. The
        Wall Street Journal <a href="https://www.wsj.com/articles/elliott-management-builds-more-than-2-5-billion-stake-in-softbank-11581015340"
        target="_blank">reports</a>&nbsp;that Elliott''s stake comes out to about
        3% — so Son still has the power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6955e-35a3-4ad6-a364-b2ce23cb7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties likely agree that SoftBank''s stock price should be
        higher, Pelham Smithers, managing director at Pelham Smithers Associates,
        a London-based research firm, told me. The company''s market value is well
        below the combined value of its investments in major companies, including
        significant stakes in Alibaba, Sprint and Slack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f4e41-52ca-42a6-b16c-57e4001cfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But disagreements could arise on the best route forward, Smithers
        said. He sees SoftBank''s Japanese phone business as a potential point of
        contention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48f434-3570-4fb3-9b6c-3f23d5dca15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott may be tempted to pressure SoftBank to sell its mobile business
        and either return the proceeds to shareholders or use them to invest more
        in "bleeding edge" internet tech ventures, per Smithers. Yet with SoftBank''s
        edge heading into the 5G era — the company has domestic partnerships with
        ride-hailing, auto, e-commerce and payment companies — he warns this would
        be an oversight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf1597-2346-40ad-83e9-a0ceda9263d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T21:46:57.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:09:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as exciting as Uber," he said. "To treat this as another
        T-Mobile, AT&amp;T or Verizon is totally missing the point."</p>'
