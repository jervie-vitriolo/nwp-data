      'mgnl:lastActivated': 2023-01-26T21:09:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1f88b-a0a6-4ed6-abf8-a0caed465f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is potential hazard in metro Atlanta. Any residual moisture
        from melting snow could refreeze overnight and a black ice threat is in effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494e462-f472-4f4d-a44c-276d9f5c9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c0b11-9549-446d-a049-f2535bcfb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, weather advisories Saturday stretched along the Appalachians
        through the Carolinas, into places more accustomed to wintry precipitation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef25ef-1b56-4092-8cb0-482e779c2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6dca3-57eb-4cc7-81e6-e51727d2cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High rain and snow accumulation totals are not expected from the
        moisture-starved system that by Sunday will push offshore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3338045-2f08-4aef-a88a-d4d19c1797a9'
