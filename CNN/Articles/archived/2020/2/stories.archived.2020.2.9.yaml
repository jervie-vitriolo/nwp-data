      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e17e3-490d-43b3-9c4f-bd51582940b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three other passengers aboard the Anthem of the Seas were
        evaluated and cleared at the Bayonne port near New York City, Murphy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c5f84-3387-4e9c-bc26-524615acabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76882e55-5c1b-433d-95f6-2816d3d71c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of relatives had become ill, a CDC spokesperson said Friday,
        and health officials decided to test all four family members in an abundance
        of caution. The family has been to mainland China but not to Hubei province,
        where Wuhan is located. They had not been in China since January 26, Royal
        Caribbean said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2df9d-0c1b-41a2-ad57-7f7def40c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b9b98-4805-40ae-9416-171d897139e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers had been on the ship for 12 days, traveling through the
        Caribbean. They disembarked Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304014e-fd09-47d2-ac04-7c1b1cd54a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a14a8-4038-41e0-9dee-e807c191bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the four guests being tested by CDC showed any clinical
        signs or symptoms of coronavirus," Royal Caribbean said in a statement Friday,
        adding that one of them tested positive onboard for the flu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025abfb-3e1f-4fac-84b6-e26da438f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313e879-c201-489a-9ff9-7ffff427775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Royal Caribbean said it was awaiting test results from
        the CDC to decide if passengers on its next voyage will be able to board.
        Because of the high volume of testing being done by the CDC, results won''t
        be available for another day or two, Royal Caribbean said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de65fb-e2d2-4bfe-a670-d1a820b41d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1aa65-4e06-445b-aa50-8a1798bd512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was originally scheduled to embark Friday but was delayed
        first until Saturday. On Saturday, the cruise line pushed departure back to
        at least Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51ef5a-732e-4e96-b007-ff92c1e258a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf19aa-34c8-4c26-b011-a93d9f4b33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the outbreak, two US-based cruise lines are forbidding
        people with Chinese, Hong Kong or Macau passports from boarding.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd168c-ccc0-4fff-959d-b2020bed9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c0d4e-e391-41de-a5f4-5b867de8661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,300 people are being quarantined on two cruise ships
        docked in Hong Kong and Japan over concerns they were inadvertently exposed
        to the coronavirus by infected passengers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33c403-9e83-4181-be41-733a81d9c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb40f0e-12b8-4073-a88a-6fc0a4fe11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 64 people from all over the world have tested positive
        for coronavirus on the cruise ship docked in Japan, including 13 Americans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124483e0-74e7-4c54-8d4a-c9f51d9b70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:18:42.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/08/us/coronavirus-saturday/index.html">''An
        American dies of coronavirus in China as the last scheduled chartered flights
        evacuate hundreds of US citizens''</a></em></p>'
  'Thailand-shooting-killer-at-the-mall':
    'author': 'Kocha Olarn and Rory Sullivan, CNN'
    'caption': 'Thai soldiers and paramedics gather outside the Terminal 21 shopping
      mall where dozens of terrified shoppers were evacuated amid a manhunt for a
      mass shooting suspect.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-09T05:32:46.724+08:00
    'imagesource': 'jcr:0b575a6c-9f9d-4b65-8631-9a590192670f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a475bb3a-723c-4ec7-845a-4161848baa1e'
    'lead': 'A manhunt is underway for a Thai soldier accused of killing at least
      20 people in a shooting spree that began at a military site and then sent shoppers
      hunting for cover after the suspect entered a mall, authorities told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-09T05:36:59.995+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:09:30.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:08:59.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'killer', 'mall']
    'template': '1'
    'title': 'A Thai soldier has killed at least 20 people in a shooting spree, authorities
      say. He may be at a mall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcda90f-7d88-40c0-b750-e84cb337b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A manhunt is underway for a Thai soldier
        accused of killing at least 20 people in a shooting spree that began at a
        military site and then sent shoppers hunting for cover after the suspect entered
        a mall, authorities told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29e4c8-1677-4f7c-a6d5-c6415db72571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea2ff3-981a-475d-845e-7537a2df9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t confirm if there are any hostages taken. But we believe
        he (the shooter) is still holding inside Terminal 21 shopping mall. We are
        working on this," Lt. Gen. Thanya Kiatsarn on Saturday told CNN from the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd9136-d8dc-4961-8a31-e2e0dc37ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we are trying to capture the guy," police spokesman
        Col. Krissana Pattanacharoen said. "Both police and military forces have been
        deployed to the area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b8afc-1f13-4200-b4a2-224f060d6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8900f88-b958-4b81-81fb-5d8c430d2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the rampage began, heavily armed officers led some people
        out of the mall, images posted to social media showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3fce2-a68f-4f76-9446-cb9d035df8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0cb8c-0ed8-4bc0-a6e5-eca79e1fe479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and someone believed to be the suspected gunman could be
        heard yelling at one another amid bursts of gunfire on video posted to social
        media. CNN could not independently confirm the authenticity of this video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec42cf-b306-4b9d-b201-51022027220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a1a3e-8258-4944-acad-c86b6b4c0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T05:36:59.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:09:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage from the scene showed people leaving the area in pickup
        trucks and cars as security forces surrounded the mall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e9786-3aaa-44ae-af50-79d98b556d1d'
      'mgnl:activationStatus': true
