      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'robert-conrad-death':
    'author': 'Amir Vera and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
