      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296f5c9-2be6-4da4-80da-7d35659d5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most snow in the Atlanta area was expected north of Interstate 20,
        which bisects the Southern hub.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2bf82-0ea8-498c-ac7d-416235805348'
