      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cathay Pacific continues to fly to Hong Kong, but will
        reduce its number of flights from seven to two per day starting February 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c9784-101d-44f7-be98-900aa7f6c57a'
