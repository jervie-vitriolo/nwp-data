      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong>&nbsp;There
        are now over 260 people under the government''s watch for a possible infection
        of the novel coronavirus (2019-nCoV) in the country, the Department of Health
        said Saturday.</p>'
