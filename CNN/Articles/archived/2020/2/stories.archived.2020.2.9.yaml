      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said "only a handful of airlines" are still operating with
        less frequencies to and from China and Hong Kong. This includes China Southern
        Airlines which flew to Guangzhou and Hong Kong Airlines which flew to Hong
        Kong on February 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44050f9-5322-4044-b8c4-16fb615fc34b'
