      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6a0a9-9768-4bb5-8c55-18212db39d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:09:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snow in Buckhead ... in February ... The little kid in me is jumping
        up and down," tweeted Becky Gottschling with a video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a21b39-bbe4-44d1-983b-aafd753d04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T14:16:53.866+08:00
