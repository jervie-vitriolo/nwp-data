    'mgnl:tags': ['Wuhan', 'Filipinos', 'coronavirus', 'DFA']
    'template': '1'
    'title': '32 Filipinos now home from Wuhan'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbf25b-42c1-4aaa-8561-bf6ac0273f27'
