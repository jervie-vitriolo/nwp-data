      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e381ac7-b0da-45fc-85d7-aa2c9cc74325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 103 were part of the validation backlog, 42 of which
        were in Metro Manila, the agency added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b157954-fddc-4753-9e7a-a8abb26ad18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
