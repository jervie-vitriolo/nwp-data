    'mgnl:tags': ['Asian-American', 'racism']
    'template': '1'
    'title': 'Meet the Asian Americans helping to uproot racism in their communities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d14e4-0f45-4fcc-9d56-b10054292aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s a common rule in Asian American
        households: Don''t bring home a black boyfriend or girlfriend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b469812-4d38-4615-9b72-b5c5488c5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s an order many young Asian Americans ridicule or challenge
        when talking with their parents. But it helps illustrate the racism and anti-blackness
        characteristic of some older Asian immigrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64251812-a884-49a0-bb07-72841ba91adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47f5b8-7656-4189-ac81-e0e63453452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Kang, a 30-year-old Korean American from Washington, D.C.,
        has heard her friends share similar experiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcd13c-5812-4c2d-9010-60cc91d1a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28395a1-4a45-4151-a24b-fc4a4cd08958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating or marrying a black person is not preferred within the Korean
        community," Kang told CNN. "People have heard that said to them directly from
        their parents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8c311-9c94-4426-9543-ff01fd089048'
