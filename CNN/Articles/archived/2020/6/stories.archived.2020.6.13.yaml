    'title': 'ABC casts first black ''Bachelor'' following outcry for diversity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9871d2-ec99-4a16-9bce-db3632468c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
