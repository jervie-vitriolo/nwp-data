      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George
        Floyd''s death</a> and <a href="https://edition.cnn.com/2020/06/09/politics/police-reform-consensus-floyd-protest/index.html">nationwide
        protests</a> supporting the Black Lives Matter movement have helped change
        the discussion. Young Asian Americans are increasingly engaging in difficult
        conversations with their parents and community about uprooting their anti-black
        sentiments and supporting African Americans.</p>'
