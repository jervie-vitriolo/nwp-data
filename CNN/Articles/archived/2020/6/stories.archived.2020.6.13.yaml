      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special SWS survey was conducted from May 4 -10 using mobile
        phone and computer-assisted telephone interviewing of 4,010 working Filipinos
        across the country; 294 are in the National Capital Region; 1,645 in Balance
        Luzon; 792 in Visayas; and 1,279 in Mindanao.</p>'
  'four-poachers-arrested-on-death-of-silverback-gorilla':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T14:51:47.634+08:00
    'imagesource': 'jcr:b83ee108-05aa-4847-b4de-5ae0e18c039e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f1bde0b-bf13-4cf9-b15f-39192cc87f45'
    'lead': 'Four poachers have been arrested in Uganda following the death of a rare
      silverback gorilla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T15:04:44.419+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:10:41.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:27.323+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'animal-welfare']
    'template': '1'
    'title': 'Four poachers arrested in connection with the death of rare silverback
      gorilla Rafiki'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcf12e-63b0-429d-90e7-0b6453c28488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four poachers have been arrested in Uganda
        following the death of a rare silverback gorilla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9535310-abc3-4ca2-8767-4abfb0a97577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dde33-c3e8-4211-83d8-c985a47c970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gorilla -- known as Rafiki, which means "friend" in Swahili
        -- was part of the famed Nkuringo gorilla group that lives in the Bwindi Impenetrable
        National Park and is popular with tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195020e-b76e-4fc4-b20f-8e75cfc8e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac8be0-6caa-45c4-95d1-22d3c7a87a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafiki was reported missing on June 1, according to a release from
        the Uganda Wildlife Authority. A search launched the next day found his body
        located inside the park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687416c4-79e2-45a6-84d1-fff5f46e7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3455c-ee6d-4b8b-baa2-ea8ceebb3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post-mortem report revealed that Rafiki was injured by a sharp
        device to his abdomen and internal organs, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693d4e7-70cf-4bea-9413-1bfc03000041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ad8ef-11d3-4c3b-ae22-97fe03855cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man was arrested after bush pig meat and several hunting devices
        were found in his possession on June 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e9b4c-8e61-47f1-a0fd-36ae926b417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52e307-ac7c-482e-8188-971c4491b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confessed to killing Rafiki, but said he did so in self-defense,
        the release said. He told authorities he went with a group to hunt in the
        park when they came across the group of gorillas. The silverback charged and
        he speared it, the wildlife authority said in its release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89255ee5-7a9b-47b3-9742-e3c14d4f771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e056ea5-3683-4740-91e4-d77100d7a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man shared bush pig meat with fellow poachers, the release said.
        The four suspects are awaiting trial, but it is not clear what charges they
        face.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7bbef-9fb7-4d91-a622-70f5cf0f3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8a2a2-d902-4670-b615-9ec0841539ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Rafiki died, the Nkuringo group had 17 gorillas, the
        release said. The silverback was the dominant male in the group that also
        included three blackbacks or younger mature males, eight adult females, two
        juveniles and three infants, according to the Uganda Wildlife Authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fbd29-8f47-4544-9e5a-62415b3def83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was the first to reside in the southern section of the
        park that is home to about half of the world''s mountain gorilla population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33435a5-8484-4aa3-beb2-bcc3224194f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:04:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/africa/rafiki-silverback-gorilla-poachers-trnd/index.html">Four
        poachers arrested in connection with the death of rare silverback gorilla
        Rafiki.</a>"</em></p>'
  'Europe-reexamine-colonial-history-George-Floyd':
    'author': 'Angela Dewan and Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T14:38:11.285+08:00
    'imagesource': 'jcr:1cc51fb1-545c-4a96-b6d4-142613022102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4312b38-9d3d-426d-a930-aa72483a94a0'
    'lead': 'At an old stone harbor in the English city of Bristol, young people gather
      at a bent railing by the water and peer into the murky deep. They''re looking
      for the defaced statue of the 17th century slave trader Edward Colston. And
      just maybe, they''re looking at an era gone by.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T15:05:29.064+08:00
