  'anti-terrorism-bill-department-of-justice-review':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-13T17:52:01.565+08:00
    'imagesource': 'jcr:4e5953c3-0192-4407-9331-21ec7ce342ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917cdcf9-ec2c-4673-aa72-b03b1ab3f977'
    'lead': 'The Department of Justice is expected to submit to Malacañang the results
      of its review on the controversial anti-terrorism bill by June 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T17:58:42.706+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:06:34.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:33.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ asked to submit comments on anti-terrorism bill by June 17'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ab531-aa4e-47f2-a704-c63cf45a82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Department
        of Justice is expected to submit to Malacañang the results of its review on
        the controversial anti-terrorism bill by June 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a9c64-1d06-4647-bc91-55bf795d2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a statement on Saturday said
        the department "has been requested to submit its comments on the anti-terror
        bill to the Office of the President by Wednesday, June 17."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcf1de-dd2a-4b49-ad36-faf0b4c7e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll review the proposed anti-terrorism bill as independently
        and objectively as possible, with only the security of the nation and the
        civil and political rights of the people in mind," Guevarra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d5d1f-4cc0-4318-8f90-9d7b83fdb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s review<a href="https://cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html?">
        began on June 6,</a> during which time Congress had not yet sent the bill
        to President Rodrigo Duterte for enactment. But Guevarra had said that the
        DOJ "will already start its own review" of the proposed measure, which has
        drawn much criticism for the constitutionality of some of its provisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00984b-97f3-476d-ad0c-951b7dd139b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, Congress <a href="https://cnnphilippines.com/news/2020/6/9/Anti-Terror-Bill-Duterte-signature.html">submitted
        the enrolled bill to the Palace</a> despite calls fo lawmakers to reconsider
        their decision. Duterte now has 30 days to either sign or veto the bill before
        it lapses into law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5631396-8e44-4862-a547-9aa275803da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, earlier certified by Duterte as urgent, will repeal Human
        Security Act of 2007, giving more surveillance powers to government forces.
        Critics of the measure say it relaxes safeguards on human rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1ad55-a779-40d3-87f5-ab2994ab3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its contentious provisions is allowing the detention of suspected
        terrorists for up to 24 days even without a warrant of arrest. Once enacted,
        law enforcers can conduct surveillance on suspected terrorists for up to 90
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ccfcb-4289-40e5-a95f-162f481d8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, detention without warrant of arrest should
        only be up to three days, while surveillance is up to 30 days only.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.2845646559008558%26type%3D3&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02dee0a-526b-4640-b812-d02a21cece81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:00:46.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddc6b3-ff45-44b3-b6c1-8df51d3afa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Isagani Zarate <a href="https://cnnphilippines.com/news/2020/6/4/anti-terror-bill-constitutionality-sc.html">said
        they are ready to challenge the constitutionality of the measure before the
        Supreme Court</a>, arguing that it poses threats against progressive groups,
        who previously experienced "red-tagging" from state forces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d76be-bb16-48ad-9265-34e132c83301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:58:42.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said red-tagging
        is not a policy of the Duterte administration, <a href="https://cnnphilippines.com/news/2020/6/11/Malacanang-no-red-tagging-anti-terrorism-bill.html?fbclid=IwAR3NDC-L7P7I6Vzo1569K-2b4a9zdSZdzWqX9_D6CvJ_A7YsGlus48HUgi4">refuting
        observations made by the United Nations'' Human Rights Office</a>. He said
        the anti-terrorism bill will be subject to review, but noted that it is at
        par with the laws of other countries and does not automatically brand critics
        as terrorists.</p>'
  'Davao-del-Sur-councilor-arrested-while-having-shabu-session-in-Davao-City':
    'caption': 'A municipal councilor of Kiblawan, Davao del Sur was arrested while
      having a shabu session in Davao City on Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
