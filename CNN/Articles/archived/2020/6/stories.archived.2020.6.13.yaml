  'coronavirus-mutation':
    'author': 'Maggie Fox, CNN'
    'caption': 'Researchers in Florida say they believe they have shown that the new
      coronavirus has mutated in a way that makes it more easily infect human cells.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T19:05:56.217+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24309f99-497e-47ac-8a9d-f10fb3dea89e'
    'lead': 'Researchers in Florida say they believe they have shown that the new
      coronavirus has mutated in a way that makes it more easily infect human cells.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T19:08:58.937+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:04:48.850+08:00
