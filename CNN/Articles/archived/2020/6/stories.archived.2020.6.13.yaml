      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make good use of it, local officials initiated the disinfection
        of the municipal grounds using the confiscated bottles of gin," Palangdan
        said in a social media post. "Reminding everyone that the liquor ban in our
        municipality is still in effect. Violators will be apprehended."</p>'
