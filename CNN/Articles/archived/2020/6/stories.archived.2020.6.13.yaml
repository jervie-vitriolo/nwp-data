    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American', 'less', 'sex', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Young Americans are having less sex than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92527d9-5af3-46a2-9ef3-af51014db047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Young Americans are having less sex
        —&nbsp;and they can''t even blame the coronavirus pandemic for this one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173b793-d789-4748-9aa6-11da451ba87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ce575-0d2f-4be0-b4a7-b805b9e51067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual inactivity increased among young American men between 2000
        and 2018, according to San Diego State University researchers who studied
        survey data from US adults. Postponement of adulthood and the growth of the
        internet and digital media could be reasons for why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7094ec-db0d-48b9-9d36-e5b8a2c7a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fdfeb-3e06-49fc-8f07-f97866e9662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists analyzed data looking at sexual frequency and number
        of sexual partners, looking at responses supplied by more than 4,000 men and
        5,000 women for each question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0813e1-4c0f-4f1d-89bb-61bf7d7c5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b67dfb-a6d1-48b5-8bbe-29f3cfc1897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who were unemployed, had part-time employment or lower incomes
        were more likely to be sexually inactive, psychologists found, noting that
        the percentage of sexually inactive 18- to 24 year-old men increased from
        18.9% between 2000 and 2002 to 30.9% between 2016 and 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a42ee-f887-4e62-a41d-ac21e17fd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4652c-8442-4640-b110-7b595c1bdd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women aged 25 to 34 were also having less sex, researchers said
        in an investigation published Friday in the medical journal JAMA Network Open,
        pointing out that students were most likely to be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202986b-b504-47ad-aab0-8e084dddb217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3311899-bff9-4952-96e4-4de1aea5d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for this downturn are complicated, researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68dafa-9a98-4284-afb6-fc9f361de817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13dcdd-d870-49c4-8960-53308a9c4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, adolescents and young adults are taking longer to grow to
        adulthood. This includes the postponement of not just sexual activity but
        also other activities related to mating and reproduction, including dating,
        living with a partner, pregnancy and birth," explained Jean M. Twenge, report
        author and professor of psychology at San Diego State University said in a
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f41729-0845-471d-8d41-b7a061b32425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f854458-a382-41b1-a08c-afe30b326c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reproductive trends are "part of a broader cultural trend
        toward delayed development," Twenge said, and had not occurred in isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4bdc9-21f6-42e9-b8c4-b222741f7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5f051-fe27-4976-b528-ee4a472e9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more difficult to date and engage in sexual activity when
        not economically independent of one''s parents," Twenge wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8f02c-cf9b-4bb8-aade-23d90e286fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d853c-44de-4c7f-bb52-8f990065ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers were also quick to point out that the trend
        of "growing up slowly" did not explain why sexual activity had decreased among
        older and married adults, noting that "the growth of the internet and digital
        media" could be affecting sex lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d65aa-c433-4d35-8f6d-37f8490ece0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef10682-83b9-45a4-a49a-9e730160172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put simply, there are now many more choices of things to do in
        the late evening than there once were and fewer opportunities to initiate
        sexual activity if both partners are engrossed in social media, electronic
        gaming or binge-watching," Twenge added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cea4ca-8bbd-47fe-8cd9-a9258dbeb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46147be6-f3bb-49ea-8113-160d456ffbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While social media and internet sites should in theory make it easier
        for Americans to find sexual partners, the use of mobile technology could
        interfere with the satisfaction garnered from in-person interaction, the report''s
        authors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e7946-852f-416c-be71-dcbcf982a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87b20d-0404-4ebb-8e1a-c98d05f31c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just young people in the US who have been having less
        sex. British couples are having less sex than in the previous two decades,
        although the number of people wanting more is rising, according to a 2019
        study from the United Kingdom''s London School of Hygiene &amp; Tropical Medicine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239336b-726c-4bf7-972b-9472ee792abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477cf0d-d59e-4099-b762-790167004007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of health benefits have been linked to regular sex, including
        reduced stress, improved heart health and better sleep.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2b1f1-2729-42d1-a048-5785d04fd56e'
      'mgnl:activationStatus': true
