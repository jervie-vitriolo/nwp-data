      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7febd84-b624-4cf5-85bb-62e614f38b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
      'mgnl:createdBy': 'janine'
