      'mgnl:lastActivated': 2023-01-26T12:09:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2725f-eec5-480c-b348-7fce51e3d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total is now at 25,392. Of the new cases, 504 were
        fresh or reported to the patient within the last three days, making it the
        highest number of fresh cases listed in a day.&nbsp;The DOH has been separating
        the total count into fresh and late cases since its COVID-19 bulletin on May
        29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a0839-f1f0-40be-bd18-afcb613cf974'
      'mgnl:activationStatus': true
