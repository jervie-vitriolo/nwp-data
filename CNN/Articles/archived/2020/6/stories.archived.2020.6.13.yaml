      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shams Charania of The Athletic, the league will require
        Covid-19 testing for teams from June 23 to June 30 as part of the league’s
        health and safety initiative to begin play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e5f7b-040e-474e-8c33-9c6310537e12'
