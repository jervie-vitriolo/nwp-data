      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/greece-abandoned-airport/index.html">The
        Greek airport that was left to fall apart</a>."</em></p>'
  'DA-decline-in-poultry-imports-mean-sufficient-local-supply':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-13T17:41:00.505+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d2ecb0-f24c-4eaa-870b-4b2bbf337d39'
    'lead': 'The Department of Agriculture says the decline in importation of poultry
      meat and products means that the country has sufficient local production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T17:44:29.740+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:06:41.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:33.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'poultry-industry']
    'template': '1'
    'title': 'DA says decline in poultry imports means sufficient local production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1349f2-24ce-4fa0-a85d-90008138086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Department
        of Agriculture (DA) said the decline in imports of poultry meat and products
        means that the country has sufficient local production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9d91a-bf95-4eb8-93d3-6fe438985002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc979be-38f6-4aec-bfd6-5b1dc9999cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department cited data from the Bureau of Animal Industry (BAI)
        that showed poultry imports declined by 27 percent, from about 42,645 metric
        tons in January to about 33,553 metric tons in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f4427-4fc6-419b-a191-2f66b668ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aeada4-907c-460f-9277-9fe35c2159fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of the total imports is composed of mechanically deboned
        meat, fats, offals, and rinds which are used by industrial processors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca7922-31b3-48b1-ae08-01a1fc0bfcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb999db2-4be3-40c3-9f00-6a8ea930a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that in the first quarter of 2020, poultry
        production grew 3.9 percent, and accounted for 14.9 percent of total agricultural
        production. Chicken production grew 3.3 percent, while duck production grew
        0.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66bd03-f0f9-4140-9edc-f5bfb7f17cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff1996-b6dc-4587-8eac-87357d9096a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Agriculture Secretary William Dar said in a statement
        on Saturday that these imports do not compete with the supply in the local
        market since these are used for processing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84f077-01b0-494d-9e18-e2ecb0d79c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1b221-7a25-4be9-9763-8904721bdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid calls from poultry industry stakeholders to suspend
        importation as oversupply has caused decline in farmgate prices. They also
        said that the BAI recommended for them to "self-regulate" given the situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113813e4-bcc7-48d1-a6e5-00c76c054374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a87fe-6736-4625-b7ed-ec67439def3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAI Director Ronnie Domingo said the oversupply of poultry meat
        was caused by the lower demand for the commodity after the government imposed
        community quarantine nationwide starting mid-March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e14456-fac7-4648-b39e-1374473c99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d5505-5273-4c3d-bf14-72eaecdd703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:44:29.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this, Domingo said that the DA is already looking for ways
        to address the excess supply of poultry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be60852-7bcd-4d7a-917f-b5643e52c484'
      'mgnl:activationStatus': true
