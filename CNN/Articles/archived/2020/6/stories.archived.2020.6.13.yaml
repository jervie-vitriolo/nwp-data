    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'mutation']
    'template': '1'
    'title': 'Mutation could make coronavirus more infectious, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c6696-ff52-4a35-a7d1-bd71bf9440a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers in Florida say they believe
        they have shown that the new coronavirus has mutated in a way that makes it
        more easily infect human cells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a99145-0df4-4bfe-919a-a947b89604ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f58ca0-bb75-4adf-b31b-0be0157ac432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say more research is needed to show whether the change has
        altered the course of the pandemic, but at least one researcher not involved
        in the study says it likely has, and the changes may explain why the virus
        has caused so many infections in the United States and Latin America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53cbb3-f083-4cba-9375-d3812c51ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68d849-cc4b-4ac5-ace0-9f2f3e2bf15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a mutation that scientists have been worried about for weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826aebd9-ec91-4e4f-8b46-5f71317ac6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfed01-8ac6-4f0f-9201-3cd87bb9dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers at the Scripps Research Institute in Florida said
        the mutation affects the spike protein —&nbsp;a structure on the outside of
        the virus that it uses to get into cells. If the findings are confirmed, it
        would be the first time someone has demonstrated that changes seen in the
        virus have significance for the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485070c-b302-4580-81bd-52c161467819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d3e4a-0ec5-4cb9-b93f-2f6a7852d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viruses with this mutation were much more infectious than those
        without the mutation in the cell culture system we used," Scripps Research
        virologist Hyeryun Choe, who helped lead the study, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7ca64-31b4-4db5-babb-127099f3c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe05f9-c00c-4a5e-82dc-c025024438b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the World Health Organization said the mutations
        seen so far in the new coronavirus would not affect the efficacy of vaccines
        under development. Last week, WHO said mutations had not made it more easily
        transmissible, nor had they made the virus more likely to cause serious illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137763e9-a511-442c-8526-0d2535f9e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b70f94-6963-4b45-bd93-4ef3dd604709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more stable spike protein</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5fd63-e29e-462c-b0db-e5b6054c976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe and colleagues ran a series of experiments in lab dishes that
        show a mutation called D614G gives the virus many more spikes, and makes those
        spikes more stable. That in turn make it easier for it to get into cells.
        The researchers will post their findings on a preprint server called BioRxiv.
        That means the work has not been reviewed by other experts in the field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1122a28-46bc-467a-b94c-cef87907900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d862687-9acf-4b89-8e99-41888adc6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Choe and colleagues did send their paper to William Haseltine,
        a virologist, biotechnology entrepreneur and chairman of Access Health International.
        Haseltine believes the findings explain the easy spread of the coronavirus
        across the Americas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cb8ea-199f-4aa2-bcd1-763c4039167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ead56-2cfa-411a-9f8c-416b1f756d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is significant because it shows the virus can change, does change
        to its advantage and possibly to our disadvantage," Haseltine told CNN. "It
        has done a good job so far of adapting to human culture," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71912bf5-9e74-47f5-9a92-94bee7b6376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0f3a6-a4a5-407d-b1e4-ba230531d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see in some places it doesn''t get very far and in other
        places it has a field day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ca249-997c-45c7-a170-df89b372f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db153ee-0d34-47e1-93ab-a11c25058f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:04:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been freely sharing the sequences of the virus which,
        like all viruses, mutates constantly. "Sometime in the middle of January,
        there was a change that allowed the virus to become more infectious. It doesn''t
        mean it''s more lethal," Haseltine said. "It makes it about 10 times more
        infectious."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00070c-bdd3-4fa9-b7d5-0cccd38a72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff37db-83c2-4558-b866-b07fe4a3da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers have suspected this. In April, Bette Korber of
        Los Alamos National Laboratory and colleagues published their concerns, also
        on BioRxiv, calling the D614G mutation "of urgent concern" because it had
        become by far the most common strain spreading in Europe and the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4644e6-6fe2-4e97-8d6a-2507cbaaab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31555b-e977-4bc9-9112-617537cbccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dominant strain</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d59dfe-bea4-48af-951a-c4788ef67197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began spreading in Europe in early February, and when introduced
        to new regions it rapidly becomes the dominant form," they wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd0e82-46e7-4c06-950f-8377cb712eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698390c-dae1-4f77-848d-537185094bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more work was needed to show that it just wasn''t an accident
        that caused viruses with the D614G mutation to become the most common forms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f0505-c8e7-4e5a-b702-a7cf202bbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250af596-053f-4b66-a3ee-3d205d4ef4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haseltine said the Scripps team showed this in three separate experiments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac3fdd-a501-46ad-881c-7bb28616ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd09ac-0b61-4394-8857-c849bd1c258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They measured this in three very elegant ways, not just one," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60813f5e-59ff-4b24-846d-01c3831dfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09aadd-020e-433c-862b-b7730e23b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation allows the virus not only to attach to cells more easily,
        but to enter them more easily.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53825ed2-e542-46cc-afce-aaadcfb23258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8d019-1a61-45c0-a444-eb6a17d194ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viruses infect, they hijack their victim''s cells and turn
        them into viral factories, pumping out copy after copy of viruses. They first
        must find a way into cells to do this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95daf4-de19-4cbe-8734-ef9616531367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0aa301-f09e-422d-b35e-7896a80a55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korber, who has a different analysis under consideration for publication,
        said "it was nice to see the result," but did not comment further to CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ffc1d-70c7-47cd-958c-2de6028d912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b9e5d-44cc-4065-90cd-335b1036741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haseltine said the implications are important. Other researchers
        had hoped that the coronavirus would not prove to be as prone to mutation
        as other viruses that use RNA instead of DNA as their genetic material. Influenza,
        notorious for its mutations, is an RNA virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920ec08-f327-4ff4-ab3d-bc848751384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acb98e-308e-4d9b-b560-df11a4b8b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that we have to be on the alert for constant change,"
        Haseltine said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0c4eb-b381-4c72-8398-793624e3dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a929c-5c83-4f3d-9aee-93cfbdd22837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is going to respond to whatever we do to control it.
        We make a drug, it is going to resist it. We make a vaccine, it is going to
        try to get around it. We stay at home, it is going to figure out how to hang
        around longer," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097b949-322a-43f6-91e1-2b61f0525539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:08:58.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/12/health/coronavirus-mutations-scripps-gene/index.html"
        href="https://edition.cnn.com/2020/06/12/health/coronavirus-mutations-scripps-gene/index.html">Mutation
        could make coronavirus more infectious, study suggests</a>"</em></p>'
  'Fauci-says-second-wave-not-inevitable-in-US':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T18:54:43.125+08:00
    'imagesource': 'jcr:0f0031bb-1684-4983-83e6-0c85a89f2a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6729f9d2-1352-4894-aa76-34e8c3d0f964'
    'lead': 'Coronavirus cases are on an upswing in several states and the US Centers
      for Disease Control and Prevention says cases could rise this summer as states
      reopen. But the nation''s top infectious disease expert said a second wave of
      the virus later this year is not inevitable.'
    'mgnl:activationStatus': true
