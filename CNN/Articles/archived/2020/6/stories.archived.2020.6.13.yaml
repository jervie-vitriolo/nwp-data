  'inmates-pardoned-coronavirus-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-13T18:54:40.187+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8379504-5433-492c-a905-cc723c3a51ca'
    'lead': 'From May 18 to June 3, a total of 165 inmates were granted parole, as
      authorities simplified rules to decongest jails amid the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T18:58:10.321+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:06:23.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:34.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '165 inmates granted parole amid eased rules due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14a0ab-fb4c-4655-b1a7-fb52b13efe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — From
        May 18 to June 3, a total of 165 inmates were granted parole, as authorities
        simplified rules to decongest jails amid the coronavirus crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fbaba-ff61-4613-b90f-94c7b34f8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the Board of Pardons and Parole on
        Saturday, it received a total of 679 requests for parole. Of this number,
        165 were granted, 48 were denied, while 454 were deferred for verification
        of other pending cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4b34a-dcc3-4190-a8fe-9ccecdc2998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No action has been taken yet on the remaining 12 parole cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de26746-c2ce-4e47-8fdf-a9bef0f70e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, which is under the Department of Justice, can grant parole
        or early release to an inmate who has served the minimum period of his sentence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acbe36-4763-46f9-9ee0-25b4ca0c0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Justice<a href="https://cnnphilippines.com/news/2020/4/22/DOJ-streamline-parole-pardon-jails.html?fbclid=IwAR2A4-9NsVF5mC7FSa2RdWM3rmp8JRo8R232w3dythMjOXlPVyqKrGZJDHI">
        approved a board resolution</a> removing most of the requirements for persons
        deprived of liberty seeking parole and executive clemency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd1a7f-50f8-4147-8968-709776270308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the interim rules for conditional release from prison, applicants
        need only to submit the court certifications of No Pending Cases, No Pending
        Appeal, as well as an NBI clearance. There used to be 16 requirements, according
        to the BPP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caa201-367f-42e1-9083-2150a575025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only the President can grant executive clemency, which
        involves the reduction of jail time or the removal of a person''s criminal
        liability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10c459-0ff7-4e1a-b5ec-2c0a682fb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPP noted a total of 305 executive clemency cases, 45 of whom
        were recommended for conditional pardon and 46 for commutation of sentence.
        The remaining 213 requests were either deferred or denied.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ae456-0df5-4552-b04d-36498bc57ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various human rights groups have called for the release of low-risk
        and vulnerable inmates, saying jails are "ticking time bombs" for infection
        because of their crowded state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54886623-12a8-4e7d-bee7-25af5d507ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:58:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:06:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of detainees in different parts of the country have contracted
        the coronavirus disease.</p>'
  'young-americans-less-sex':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Young Americans are having less sex than ever.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-13T18:58:15.612+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:e2df836d-f139-4370-9408-21af089c041f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86cfeebe-7374-4977-a217-51453270ec26'
    'lead': 'Young Americans are having less sex — and they can''t even blame the
      coronavirus pandemic for this one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T19:01:45.186+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:06:06.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:34.686+08:00
