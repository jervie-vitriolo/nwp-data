      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Local
        officials in Itogon, Benguet have found better use for seized bottles of liquor
        – spray them as a disinfectant on roads and municipal grounds.</p>'
    '2':
