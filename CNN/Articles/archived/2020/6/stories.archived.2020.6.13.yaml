    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeada1-be37-4b09-a17e-126aa1acc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 132 countries have endorsed the statement which was co-authored
        by Australia, Chile, France, Georgia, India, Indonesia, Latvia, Lebanon, Mauritius,
        Mexico, Norway, Senegal, and South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe65acd-83e4-442e-b3db-ce42a3e3d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical states counter misinformation as a toxic driver
        of secondary impacts of the pandemic that can heighten the risk of conflict,
        violence, human rights violations and mass atrocities,: said the statement,
        calling for the immediate stop of misinformation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6922503-8205-4d1b-b7eb-162ea59adafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important, the statement said, that "free, reliable, trustworthy,
        factual, multilingual, targeted, accurate, clear and science-based information"
        be made available to all, and that all stakeholders have a responsibility
        to guide people though which information is correct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927bfa6-09ac-4397-b90e-8df4be38a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call for action by all Member States and all stakeholders to
        fight the “infodemic” to build, to quote the Secretary General, a “healthier,
        more equitable, just and resilient world," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81349929-9ce4-4322-8aaf-67b16821be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has constantly given reminders for Filipinos
        to stop the spread of fake news about the virus, adding it should rely on
        information from government offices and agencies and not from those taken
        solely from social media and word-of-mouth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac374ce-faca-4026-881c-f23665b0dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.296+08:00
      'mgnl:createdBy': 'pia'
