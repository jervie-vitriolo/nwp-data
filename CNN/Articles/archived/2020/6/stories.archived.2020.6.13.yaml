      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Nine
        in 10 Filipinos were stressed due to the COVID-19 crisis, according to an
        independent survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e8fbb-b11b-4b0a-bec5-db818dd8eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:01:18.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200612155831"
        target="_blank">Results</a> of the Social Weather Stations (SWS) poll&nbsp;conducted
        from May 4 to 10 from among 4,010 respondents aged 15 years old and above
        nationwide showed more than half, or 55 percent of the country’s workforce
        suffered ‘great stress’ while 34 percent were in ''much stress.''&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d139595-9df5-4670-8b07-3eb514b80276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:01:18.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those under ''great stress,'' 58 percent were in a no-work and
        no-pay situation, and 68 percent belonged to families who ‘experienced involuntary
        hunger in the past three months,’ the ‘non-commissioned’ survey released on
        Friday said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385d656-b458-43f0-a38b-81f08262d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:01:18.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64270943-1bbe-417b-a040-f73c4218c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:01:18.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey noted that 63 percent of the labor force in Visayas felt
        great stress, while 58 percent were from Metro Manila, 55 percent from Mindanao
        and 51 percent from the rest of Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f4a7a-9437-4e6e-8797-e20bef963ee1'
