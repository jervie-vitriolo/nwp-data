      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Los Angeles Mayor Eric Garcetti conceded that business
        reopening makes him "nervous."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39bccb-af94-4987-9dd6-87dca81848bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
