    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'history', 'racism']
    'template': '1'
    'title': 'An American policeman killed George Floyd. Now Europe is re-examining
      its colonial history'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dbc6d-601d-4ae3-88c0-7203ec23bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At an old stone harbor in the English
        city of Bristol, young people gather at a bent railing by the water and peer
        into the murky deep. They''re looking for the defaced <a href="https://edition.cnn.com/style/article/uk-statues-protest-movement-scli-intl-gbr/index.html">statue
        of the 17th century slave trader</a> Edward Colston. And just maybe, they''re
        looking at an era gone by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9641c-d773-4305-8f7f-6082794f1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ddb5c-7016-49f0-bf06-3757e13f9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters last weekend wrenched Colston''s statue from the plinth,
        rolled it down cobbled streets and tossed it into the very same waters on
        which his ships arrived hundreds of years ago, carrying shackled African men,
        women and children for him to sell on as slaves in the Americas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992b05e-269b-4a23-8ab6-7509d9d229e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
