      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2423258-c154-408c-b5e0-69b78e21be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the imposition of such health safety measures, many Filipinos
        were stranded in areas away from their homes since mass transportation got
        suspended as well. The varying levels of community quarantine nationwide further
        challenged them in their travel back home due to requirements needed to be
        able to cross borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaefae-0c5c-4b98-b2fe-1ca55668632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb38e2e-60cd-4753-8c14-0232f7f65c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on age groups, those 18-24 years old are mostly stranded accounting
        for 11.5%, followed by those at 25-34 years old (6.9%); 35-44 years old (4.2%);
        45-54 years old (4.1%); 55 years old and above (3.2%); and 15-17 years old
        (2.7%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28aebb-8561-407d-8c7b-58a5ee6b2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec40dd0-8c37-4124-ad9e-6b197eaa5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of men stranded was also higher compared to women
        based on the survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ecc63-3bb5-483c-8611-6b497ab8b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
