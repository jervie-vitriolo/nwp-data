      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itogon Mayor Victorio Palangdan said Saturday that police had confiscated
        960 bottles of gin from several liquor ban violators during community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ba21b-6a71-42eb-be65-dccc4351917b'
