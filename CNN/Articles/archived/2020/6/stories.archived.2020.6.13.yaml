    'mgnl:tags': ['NASA', 'Kathy-Lueders']
    'template': '1'
    'title': 'NASA picks new head of human spaceflight as astronaut launches return
      to US soil'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce40ae7-a32a-4e03-b444-735e176aa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA has a new head of human spaceflight
        — a hugely important role to fill as the space agency returns astronaut launches
        to US soil and works toward landing the humans on the Moon for the first time
        in five decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1b30c-0cf4-4ebc-ad72-be2007a727c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Lueders, who has spent 28 years at NASA, will lead the agency''s
        Human Exploration and Operations Mission Directorate, or HEO, NASA announced
        Friday. She will be the first woman ever to fill the role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e8158-0cbe-49c2-b5fc-b493758b6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s previous chief of human spaceflight, Doug Loverro, abruptly
        resigned from the space agency last month, citing a "mistake" he had made
        earlier this year. CNN Business previously reported that Loverro''s departure
        was related to contracts that were awarded for the development of lunar landers,
        or vehicles that can carry astronauts to the moon''s surface, according to
        a source familiar with the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5290f-5e01-4b18-aed0-c35c975ab1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lueders'' appointment comes after she spent seven years leading
        NASA''s Commercial Crew program, a first-of-its-kind effort in which NASA
        asked the private sector to develop spacecraft capable of carrying astronauts
        to and from the International Space Station. Lueders'' leadership of that
        program culminated in the historic success of SpaceX''s Demo-2 launch last
        month, which carried NASA astronauts Robert Behnken and Doug Hurley to the
        space station. It marked the first time humans have traveled into orbit from
        US soil since NASA''s Space Shuttle program ended in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2f2d3-99ae-4c7b-aa60-f4622e4fd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commercial Crew Program is part of the HEO, but in her new role
        Lueders will also oversee NASA''s Artemis program — an ambitious effort announced
        by the Trump administration last year to return astronauts to the Moon by
        2024. NASA had been working to put spaceboots on the Moon later this decade.
        The accelerated timeline has been widely criticized as unrealistic, given
        ongoing delays with the rocket NASA plans to use for the mission and the need
        to develop a lunar lander.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26070b-1aa9-43de-b960-4ec78aec7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying more heavily on contracts similar to the ones Lueders oversaw
        under the Commercial Crew Program is at the core of NASA Administrator Jim
        Bridenstine''s plans to make the Moon mission a reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0050837-11da-450f-b6f5-86c3a0e7d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a critical time for the agency and for HEO. We still
        need to bring Doug and Bob home safely and we''re not going to lose focus,"
        Bridenstine said in a statement, referring to astronauts Hurley and Behnken,
        who are slated to return home from the ISS in the next few months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e8410-aa54-4e7c-b9b1-e93d60f2b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Bridenstine added, "we have our sights set on the Moon and
        even deeper into space, and Kathy is going to help lead us there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df6897-9184-4e2d-87d8-be38545f9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Stich, the former deputy manager of NASA''s Commercial Crew
        program, will now lead the commercial crew program. He''ll continue working
        with SpaceX as the company gears up to take four more astronauts — three from
        NASA and one astronaut with Japan''s space agency — to the ISS later this
        year. He''ll also oversee ongoing development of Boeing''s Starliner spacecraft,
        which suffered a significant setback during a botched test flight in December.
        Ken Bowersox, who served as acting head of human spaceflight after Loverro''s
        departure, will return to his role as the HEO''s deputy associate administrator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285f3db-1313-4001-9e9a-5fa7c30ab39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Office of the Inspector General announced an audit of the
        agency''s acquisition strategy for the Artemis program in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1989b9-792f-4cd0-9675-79f1df6b093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bridenstine works to sell members of Congress on NASA''s game
        plan for returning to the Moon, Lueders'' success with the SpaceX Demo-2 mission
        could help garner support for NASA''s efforts to rely on commercial partnerships
        more extensively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10b9f6-6eab-4ede-a46b-7a817b27f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Lueders took control of the Commercial Crew Program in 2013,
        she held roles managing the Space Shuttle Program''s maneuvering systems and
        later oversaw NASA''s commercial cargo resupply services, the precursor to
        the Commercial Crew Program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847e20f-f9eb-4596-8d1e-0189be1b12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:09:37.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/12/tech/nasa-human-spaceflight-kathy-lueders-scn/index.html"
        target="_blank">NASA picks new head of human spaceflight as astronaut launches
        return to US soil</a></em></p>'
  'cdc-us-deaths-prediction-july4':
    'author': 'Dakin Andone, CNN'
