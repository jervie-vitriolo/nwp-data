    'lead': 'The US could suffer 130,000 coronavirus deaths by July 4, according to
      a projection released Friday by the Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T12:12:45.316+08:00
