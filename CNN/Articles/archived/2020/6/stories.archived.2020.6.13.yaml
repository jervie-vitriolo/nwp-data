  'trump-transgender-health-care-protections':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T09:45:09.523+08:00
    'imagesource': 'jcr:6be4d8d0-b16a-4754-a161-afdb5801c21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b0c010-20a6-414b-a882-ec2e06e3dc2c'
    'lead': ' The Trump administration announced Friday it is eliminating an Obama-era
      regulation prohibiting discrimination in health care against patients who are
      transgender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T09:53:11.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:13:09.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:21.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Barack-Obama', 'LGBTQ', 'health-care']
    'template': '1'
    'title': 'Trump administration rolls back Obama-era transgender health care protections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759015c3-2879-4839-a1d3-5b76d92fa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration announced Friday
        it is eliminating an <a href="https://edition.cnn.com/2019/05/24/politics/hhs-rule-transgender-protections/index.html">Obama-era
        regulation</a>&nbsp;prohibiting discrimination in health care against patients
        who are transgender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5135c-15be-4c4c-a86e-4f7fe1c73a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move — coming during Pride Month, an annual celebration of the
        LGBTQ community that takes place throughout the month of June, and on the
        <a href="https://edition.cnn.com/2020/06/12/us/pulse-remembrance-day-orlando-shooting-trnd/index.html">four-year
        anniversary of the deadly Pulse nightclub shooting</a>, in which 49 people
        were killed at a popular LGBTQ venue in Orlando — was swiftly denounced by
        LGBTQ groups, which see the action as discriminatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e811b5-368d-4178-afc9-a92060a90eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1557 of the Affordable Care Act, known as the Health Care
        Rights Law, "prohibits discrimination based on race, color, national origin,
        sex, age or disability in certain health programs and activities." A rule
        enacted in 2016 interpreted the ban on sex discrimination to include discrimination
        on the basis of gender identity, building on similar interpretations in other
        federal civil rights laws and court rulings, and termination of pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375fe17-e818-43f4-b6dd-d57dcc24d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="https://www.hhs.gov/about/news/2020/06/12/hhs-finalizes-rule-section-1557-protecting-civil-rights-healthcare.html">US
        Department of Health and Human Services said in a statement</a>&nbsp;Friday
        that it was eliminating "certain provisions of the 2016 Rule that exceeded
        the scope of the authority delegated by Congress in Section 1557. HHS will
        enforce Section 1557 by returning to the government''s interpretation of sex
        discrimination according to the plain meaning of the word ''sex'' as male
        or female and as determined by biology."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb4133-2894-4a64-998f-8d8c62a9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2016 Rule declined to recognize sexual orientation as a protected
        category under the ACA, and HHS will leave that judgment undisturbed," HHS
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447966df-5611-43b0-b7e1-addab9bd75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department had proposed a similar change to the Obama-era rule
        last year, saying that in light of several legal challenges to the rule, it
        wanted to "address the overbroad interpretations" of it and "reduce the significant
        confusion and unjustified burdens" it said the rule caused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c97066-a597-4d8b-b4b4-352ab2b548be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several LGBTQ rights groups immediately condemned the change, and
        <a href="https://www.hrc.org/blog/hrc-to-sue-trump-administration-for-eliminating-anti-discrimination-health">The
        Human Rights Campaign</a>&nbsp;said it plans to mount a legal challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f5dca-560d-407d-99cc-5041230dcc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and will not allow Donald Trump to continue attacking
        us. Today, the Human Rights Campaign is announcing plans to sue the Trump
        administration for exceeding their legal authority and attempting to remove
        basic health care protections from vulnerable communities including LGBTQ
        people," Alphonso David, the group''s president, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae5a3c-b718-400d-84b3-503e4ba13bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union said the move could cost lives,
        and the National Center for Transgender Equality called the move "heartless"
        and said the administration is "encouraging discrimination" with the rule
        change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8404e67-a1f9-47c5-8e73-d94ec4dd5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rule sends a message that medical providers can turn people
        away from a COVID-19 test or treatment simply because of who they are," said
        Rodrigo Heng-Lehtinen, the group''s deputy executive director. "We should
        be making it easier to get health care in a time of need, not harder. This
        is heartless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8c098-c667-46f9-ad52-66072f4bea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee Joe Biden <a href="https://twitter.com/JoeBiden/status/1271604689809833991">tweeted</a>,
        "Donald Trump''s cruelty truly knows no bounds. We have to defeat him this
        November."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b4acf-5e3f-4ce7-a60e-8bff29922fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS said in its release that it plans to continue "vigorously" enforcing
        civil rights laws prohibiting discrimination in health care based on its interpretation
        of Section 1557 of the Affordable Care Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee3df0-bcb6-480f-a21a-2a444337e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HHS respects the dignity of every human being, and as we have shown
        in our response to the pandemic, we vigorously protect and enforce the civil
        rights of all to the fullest extent permitted by our laws as passed by Congress,"
        said Roger Severino, the director of the department''s Office for Civil Rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb135a-bb54-4352-adc3-b226178463f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:53:11.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:16.781+08:00
