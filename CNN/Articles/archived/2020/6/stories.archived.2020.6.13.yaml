    'mgnl:tags': ['PHILTOA']
    'template': '1'
    'title': 'Tour operators gear up for reopening, recovery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ad002-c134-4f65-9d69-401fa85e4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The coronavirus
        crisis has brought the tourism industry to a halt, and businesses have been
        turning this into an opportunity to prepare for when the time does come for
        reopening and recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cb5cc-210b-4dae-98dd-e1faf69d8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Di naman kami tumitigil. Marami kaming ginagawang pag</em>-<em>pa</em>-plano
        <em>saka-sakaling magsisimula nanaman ang ating</em> tourism,” Cesar Cruz,
        who leads the Philippine Tour Operators Association, told CNN Philippines
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5792580-3972-4f5b-aa43-394a7b92a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not stopping. We are crafting plans in case
        our tourism restarts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7d776-15c2-4ecc-a89d-7683425e52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the tourism players have been working with the Department
        of Tourism to come up with safety protocols that should be followed once leisure
        activities are allowed to resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361b266-43c4-45cf-a62e-4c863145ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos na ang ating mga</em> [We are done with our] safety protocols
        <em>na</em> established for the accommodation sector,” said the PHILTOA president,
        adding that the new guidelines for the air and land transportation services
        have been issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1353fdf-76bc-48ab-b66b-56eed15897ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44f161-492e-493a-91c4-7fd62855b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At sa ngayon ay tinatapos na ang</em> [We are finishing up
        the] safety protocols in conducting the tours,” Cruz announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb512c8-849d-410c-8dfa-cd30df9e0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T11:27:33.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, establishment owners and staff must enforce and
        comply with wearing of face masks, physical distancing, and other infection
        control measures. “Violation of these guidelines may subject the tourism enterprise
        to the appropriate fines and penalties, including revocation of its DOT Accreditation,
        in accordance with relevant law and regulations," Tourism Secretary Bernadette
        Romulo-Puyat previously warned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f69dd-223b-4394-82f3-331556cb998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:50:06.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the announcement that Boracay Island will reopen on
        June 16 to tourists from Western Visayas.</p>'
  'NASA-head-of-human-spaceflight-Kathy-Lueders':
