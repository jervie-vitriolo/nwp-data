    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'CDC', 'Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'CDC predicts 130,000 US coronavirus deaths by July 4, with more new
      cases as states reopen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd3ad6-959c-422f-8812-6ddcfec61f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US could suffer 130,000 coronavirus
        deaths by July 4, according to a projection released Friday by the Centers
        for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f0cf3-61fc-417f-bec0-995aa02ea82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Covid-19 cases could rise this summer as states reopen, the
        CDC''s deputy director for infectious diseases said during a conference call
        with reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d3872-910e-41ef-86fe-2b92587a4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, we must be overprepared for what we might face later
        this year," said Dr. Jay Butler. "Getting the flu vaccine will be more important
        than ever, as flu and Covid-19 could be circulating together as we move into
        the fall and winter months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99773f97-16e9-4d56-a40b-0ed14b356719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cities and states have reported increasing rates of new coronavirus
        cases per day as the nationwide total number of cases <a href="https://edition.cnn.com/2020/06/11/health/us-coronavirus-thursday/index.html">passed
        2 million</a>&nbsp;this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df222fc-e767-4447-a4b7-37c23761d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN analysis of <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">data
        from Johns Hopkins University</a>, 19 states have increasing case rates, several
        of which have seen record or near-record highs. And for the first time, rising
        caseloads have led some officials to delay phased re-opening plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14a63e-c433-43ed-b5e1-3af2df842fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into the pandemic, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 114,300 people in the US have died</a>, according to Johns Hopkins, with
        about 1,000 deaths reported each day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fafc4-c31b-4960-95ed-83ddc1e02044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the pandemic is not over," Butler said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a053d7-d634-4959-92a7-87d0deadf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci still optimistic on vaccine chances</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e929d1-7f44-400b-af93-7d674cc8eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he is still confident the United States will
        have a coronavirus vaccine before 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27745e75-d12c-494a-a82f-1180983f5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of the year, we will have a trial that has accrued a
        large number of people and we hopefully will get an answer, whether it works
        or not," Fauci told CNN''s Wolf Blitzer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8781c37-adc4-4b6c-9052-ca9b2f1712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is never a guarantee a vaccine is going to be safe and effective,
        Fauci said. There are multiple candidates in various trials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d69bf1-d2f4-4d6a-b2b2-5fdd9a8ecf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the preliminary data that we''ve seen ... still indicates to
        me, a degree that I can have a certain amount of cautious optimism -- namely,
        it''s inducing a response in individuals to a level that would predict that
        there''s a good chance that it might protect," Fauci said about the possibility
        of a vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b544e9-2170-4591-b3e7-ab7177fea078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public transit is still risky, CDC says</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f587c4-bd03-40c1-8e5c-864dfb59913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Friday, the CDC released new guidelines that say public transportation
        and travel can still be risky and people need to think twice before they leave
        home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aeb912-e137-4091-a2e1-09f5a15fac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public transportation guidelines, posted last month, remind
        people to wash their hands before and after using trains, buses, subways and
        other shared transport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f334ce8-aa24-4231-85b5-6d1297e54f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During travel, try to keep at least 6 feet (2 meters) from people
        who are not in your household — for example, when you are waiting at a bus
        station or selecting seats on a train," the guidelines read. "Wear a cloth
        face covering when physical distancing is difficult."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd77a2-7743-4bb6-aafd-bbb65e16ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also remind people about existing advice on travel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e43e5-0946-43e2-b4b6-3282d6179f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 cases and deaths have been reported in all 50 states,
        and the situation is constantly changing. Because travel increases your chances
        of getting infected and spreading COVID-19, staying home is the best way to
        protect yourself and others from getting sick," the CDC says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19adc5-d1dd-480f-82b9-a577a6282159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s national forecast relies on 17 individual forecasts
        from outside institutions and researchers. The projections forecast about
        130,560 deaths by Independence Day, with a possible range of 124,260 to 139,880
        deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e07a69-53e5-441b-b255-483af9558017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state-level ensemble forecasts suggest that the number of new
        deaths over the next four weeks in Arizona, Arkansas, Hawaii, North Carolina,
        Utah, and Vermont will likely exceed the number reported over the last four
        weeks," the CDC says on its forecasting website.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b161d17-77fe-49b9-9259-1cc909d43a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of some of the states that have seen rising
        numbers of infections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc3b1b-e5b5-43fc-8ff4-cd817b70b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Carolina</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fd8f7-ee42-4178-b358-6368b4d38fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina on Friday had the most cases announced in one day
        since the pandemic began in January.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8a497-337e-4209-8e7e-a2ca898df747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Roy Cooper told reporters the state saw an increase of 1,768
        cases reported. The percentage of positive tests also increased, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f41269-4fed-480e-8f64-f25fc79d35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they have seen four days with cases reports above
        1,000 over the past week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ff163-db49-47d9-ab56-35e887713103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of the increase is concerning," Department of Health Director
        Dr. Mandy Cohen said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef8daf-535e-40b7-9a0e-3c3d8f5493d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State <a href="https://covid19.ncdhhs.gov/dashboard">health department
        data</a>&nbsp;shows the number of hospitalizations increasing over the past
        30 days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e5a07-5123-4735-875f-f4cc5e1106b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the state has reported 41,249 infections and 1,092 deaths.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41b842-ea32-41cf-89ae-1c6a3b987791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Texas</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69722a87-fd38-4bc6-8d9a-5a05748bc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas''s new case rates have been far higher than they were in the
        preceding two months, averaging 1,729 new cases per day over the week ending
        June 11, according to a CNN analysis of Johns Hopkins data.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c2b0a-d5d7-41f3-afec-1951e65cfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Texas Department of State Health Services told
        CNN Thursday that there were just over 2,000 new cases, warning, "This is
        still a serious situation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f381e4-e494-4d41-b8c2-39e6eac22e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People still need to be taking action to protect themselves and
        their communities by continuing social distancing, wearing a face covering
        in public, and continuing to wash their hands and disinfect surfaces frequently,"
        spokesman Chris Van Deusen said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f9665-d867-43c2-b8d7-eb1b0c33f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Harris County, which includes Houston, said hospitalizations
        are the highest to date. While they believe they can handle the rise for now,
        they''re preparing to re-open Houston''s NRG Stadium as a field hospital.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50039d-2f47-43e7-86e6-a2fa8fe23674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083e01c-8655-4813-9b35-e4b1fedb05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Florida is experiencing its highest 7-day average for
        new cases, per Johns Hopkins data.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d394b-15af-4e04-a4a7-5ba2eb6e7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis has said rising case numbers are due to increased
        testing capacity. CNN data shows statewide testing rose, dropped and is now
        rising again.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e16fb-2f90-48ec-bd56-10ee35910cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Aileen Marty, an infectious disease expert at Florida International
        University in Miami said a "small part" of the increase was testing, "but
        it truly is a real increase in cases." That rise could be exacerbated by people
        not wearing masks or social distancing, Marty said, and by the use of tear
        gas at recent protests following the police killing of George Floyd in Minneapolis.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832ca4c-d8d7-4214-a5b5-f0a1bf963da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of these gases is very serious ... because it damages the
        airways," Marty said. "It damages the exact airways that our bodies need to
        fend off this virus."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac519b3d-fbfd-4adc-abb0-97f3f89f888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arizona</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386c3a7-fb08-421e-b6de-395dad052d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Gov. Doug Ducey said Thursday the state had the hospital
        capacity to deal with a recent spike in cases, adding it was not serious enough
        to reestablish economic restrictions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018a9de-54e9-4758-978f-8992cfa7a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state, Arizona hit a peak of 79% of intensive care
        hospital beds in use on Tuesday, while the use of ventilators rose to an all-time
        high of 38% on Wednesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86caaf84-0c6f-4c93-995d-ee4c125c8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey said the hospital bed rate does not include an additional
        2,600 "surge" beds set aside in the event of a dramatic rise.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71229f-dad1-433c-8732-492ffec8f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Phoenix, however, said the state is not recovering
        from Covid-19.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e3ac3-1b50-4f84-b1c0-9033a8156d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had so many of the records you don''t want to be hitting
        for Covid-19 from my perspective," Mayor Kate Gallego said at a panel discussion
        with other mayors hosted by the Center for American Progress. "We opened too
        much too early and so our hospitals are really struggling."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2b17-2305-40dc-8b26-4b4914f661c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallego attributed the spike primarily to the lifting of the state''s
        stay-at-home order on May 15.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047a6a1-ae63-43c6-b05f-4ccf68827f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>California</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ccaca-cb02-4044-a5c7-b04371c302d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles hit a near-record high in cases, even
        as the county moves toward Phase 3 of its re-opening plan on Friday, allowing
        businesses like gyms, museums, day camps and TV production to resume operations.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de666e-aeec-4134-a214-e4bed1b409e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reported 1,857 new cases on Thursday, the second-highest
        number reported in one day. A news release noted that 600 of those cases were
        from a backlog of test results.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0835c-ecd9-4c1a-81ab-1b84925ddff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.322+08:00
      'mgnl:createdBy': 'pia'
