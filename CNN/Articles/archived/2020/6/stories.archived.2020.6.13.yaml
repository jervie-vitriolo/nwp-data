      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Following a petition urging ABC to address
        a lack of diversity on its enormously popular reality dating franchise, ABC
        has cast the first black "Bachelor."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f68c66-0c10-488d-b1f4-b997edd480e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f4ff4-c3a6-47fa-900c-6d661b56b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt James will be the star of the 25th season of "The Bachelor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f945b2-85ae-4fa5-84ae-a3f435410a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909dd43-a5cc-4892-b75c-9291c23a770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, 28, was a popular contestant on Season 16 of "The Bachelorette"
        and is the best friend of former "Bachelorette" contestant Tyler Cameron,
        with whom he runs the non-profit ABC Food Tours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bec58a-6d1a-4de7-8c8f-149cdcbdac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ec858-152d-4d9a-9f25-d4f79dc80b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matt has been on our radar since February, when producers first
        approached him to join Bachelor Nation, as part of Clare''s season," ABC Entertainment
        President Karey Burke said in a statement. "When filming couldn''t move forward
        as planned, we were given the benefit of time to get to know Matt and all
        agreed he would make a perfect Bachelor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588be143-c73d-4feb-abdf-65fb897cbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11163c6e-585b-4474-a5ad-bc69e2020fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we have a responsibility to make sure the love stories
        we''re seeing onscreen are representative of the world we live in, and we
        are proudly in service to our audience," Burke added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f1667-8f02-4f8a-99ee-3e5b06c1382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a0899-edea-4f61-8173-a29bfed04b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Change.org petition urging ABC to address a lack of diversity
        on the reality dating franchise, which includes "The Bachelor" and its lead
        spinoff, "The Bachelorette," garnered the support of thousands, including
        franchise alums.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196f769-1cc3-44eb-8bbd-a00fa3d60d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9eb6a-a7eb-4fed-ab58-880ee0d75374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition stated that "ABC and Warner Bros. have been producing
        Bachelor content for 18 years. During that time they''ve cast 40 season leads,
        yet only one Black lead. This is unacceptable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dafa6-d81c-48a6-abf5-f1c6e9b05430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b9fb1-e24e-4ff1-b30f-910f3f11f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As creators of one of the most popular and influential franchises
        on television, ABC and Warner Bros. have an opportunity and responsibility
        to feature Black, Indigenous, People of Color ("BIPOC") relationships, families,
        and storylines," the petition reads. "The franchise, and all those who represent
        it, should reflect and honor the racial diversity of our country--both in
        front of and behind the camera."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756b65a-4ef0-4c8f-9ab6-bdf2d2b305a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccac1d-ae69-4d80-b32c-300aef6ce0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Rachel Lindsay was the first African-American lead of the
        franchise as "The Bachelorette" during Season 13 of the dating series..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9999e70-a5d4-49da-9f84-19d47d3726b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dae93-e747-4c4e-8043-294dfd85572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay retweeted a call to support the diversity campaign launched
        by writer and franchise superfan Brett S. Vergara earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077a628-c0b6-48ad-b388-98150d8bf029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc28aa0-fb3a-4851-8dfb-5bcdd4110cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Viall, Season 21''s "Bachelor," retweeted the campaign and
        encouraged others to do the same.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1991e-6da7-4bb5-bd1d-baab7364c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40619610-4fb6-446f-a78f-4d4a3705b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion about a lack of inclusion in the franchise not a
        new one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188246ce-6f2e-44e8-9d7e-913d6cdeeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab549c31-ceae-4546-90e6-eb2de3e3f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, two African-American men, Nathaniel Claybrooks and Christopher
        Johnson, filed a class action lawsuit alleging that ABC was intentionally
        excluding people of color from leading the show after they both applied to
        be "The Bachelor" in 2011.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcd119-07b2-493e-b92e-d677af718503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518ea02-57f5-4dbb-8eda-8a12dc6e7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suit was dismissed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad103605-6fb2-495c-8314-db85eeb07f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2d54d-88b0-4370-aca2-00016e51dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the addition of more contestants of color -- and the casting
        of Juan Pablo Galavis, who is Latino, as Season 18''s "Bachelor" -- many viewers
        have continued to criticize racial disparities in the franchise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279f272-0c49-4527-8230-4c366d5ba16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d124ac3-d3c4-40d9-b751-3547f1c7c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay said during an interview with "AfterBuzz" last week that
        she views "The Bachelor''s" diversity issues as "embarrassing" and has considered
        cutting ties with the franchise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32ffe4-a252-4b60-9016-14993e179cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80a477-2907-4d72-b2ed-10ed2f743407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on 45 presidents. And in 45 presidents there''s been one
        black president," Lindsday said. "You are almost on par to say you''re more
        likely to become the President of the United States than you are a black lead
        in this franchise. That''s insane. That''s ridiculous."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c1485-d508-4463-b24c-5d5daa81504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86195ec-a32c-4357-b7c7-5e3d797605f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said that the network is committed to diversity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e423be5-2b05-4c7b-8234-6b987187f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dc96b-4df6-4e37-ad17-407dd0563e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning, and we will continue to take action
        with regard to diversity issues on this franchise," she said. "We feel so
        privileged to have Matt as our first Black Bachelor and we cannot wait to
        embark on this journey with him."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab65760-13da-4475-b506-207b7eb41dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:39:29.293+08:00
      'mgnl:createdBy': 'eimor'
