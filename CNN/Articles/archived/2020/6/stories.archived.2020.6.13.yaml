    'lead': 'George Floyd''s death and nationwide protests supporting the Black Lives
      Matter movement have helped change the discussion. Young Asian Americans are
      increasingly engaging in difficult conversations with their parents and community
      about uprooting their anti-black sentiments and supporting African Americans.'
    'mgnl:activationStatus': true
