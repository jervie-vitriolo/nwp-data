      fresh cases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce9e37-0d3e-4582-9391-a21e059aae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.491+08:00
