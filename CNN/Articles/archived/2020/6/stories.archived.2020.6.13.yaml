      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fresh cases, there were 246 from Metro Manila and 85 from
        Central Visayas, while the rest of the 173 were found in different regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b55e8-ba7c-4173-9b57-8edb32c59a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:35:46.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reported 18,281 active or currently ill patients
        of whom 17,589, or 96.2 percent, have mild symptoms and 608, or 3.3 percent,
        had no symptoms. Some 67 persons, or 0.4 percent, are severe cases,  while
        17, or 0.1 percent, were in critical condition, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ef9fd-6510-490f-ad95-c120c235a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
      'mgnl:createdBy': 'janine'
