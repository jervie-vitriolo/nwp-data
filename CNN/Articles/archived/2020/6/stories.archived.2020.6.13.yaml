      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that people with less formal education have
        been under great stress due to the COVID-19 pandemic.</p>'
