    'mgnl:tags': ['COVID-19', 'pandemic', 'second-wave']
    'template': '1'
    'title': 'Fauci says second wave is ''not inevitable'' as coronavirus cases climb
      in some states'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c566598-919c-44fc-9c13-b2fb7b47777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Coronavirus cases are on an upswing in
        several states and the US Centers for Disease Control and Prevention says
        cases could rise this summer as states reopen. But the nation''s top infectious
        disease expert said a second wave of the virus later this year is not inevitable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43372fd-f139-43a8-a914-ba4d0fd23776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440e1d2-6828-44fe-b094-c1cc4d724fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">2
        million people in the US have been infected</a> by the virus and at least
        114,669 have died from it, according to <a href="https://coronavirus.jhu.edu/map.html">data
        from Johns Hopkins University</a>. A forecast published by the Centers for
        Disease Control and Prevention on Friday projects the death toll could increase
        to 130,000 by July 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb12ee6-96c9-4a87-acad-962cbbad468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07a7ca-eb74-48a1-a6c4-fc4f1550fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said a recent increase in coronavirus cases in a
        number of states is not necessarily a "second spike."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115feff8-1b61-4dd6-8841-62ec6d30a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14bfd2-55ef-49b4-91f8-dac68d6008ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, when you start to see increases in hospitalization, that''s
        a surefire situation that you''ve got to pay close attention to," Fauci told
        CNN''s Wolf Blitzer in The Situation Room on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc439401-ebf8-49fc-b479-75e58c14d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e4b08-48f3-4d88-9cfb-ed9d06fe8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said there may not be a so-called second wave of Covid-19
        cases as some health experts are predicting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c39333-7300-4f8a-a6ed-7e02c2a87799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f623a5-2ad3-45c6-a98d-6ac98abd32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not inevitable that you will have a so-called ''second wave''
        in the fall, or even a massive increase if you approach it in the proper way,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea8dda-f3e5-4b2e-8473-0c1737c6876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ea734-c439-475d-8389-0b324b1f7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Americans to follow social distancing recommendations
        and to continue wearing masks in public, among other CDC guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966fb53-f8ab-4f26-816f-aede7cfac69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0a9c9-9682-42ea-a3bc-02b125b29b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile former CDC Director Dr. Julie Gerbering, an infectious
        disease expert who currently is an executive vice president at Merck &amp;
        Co Inc., said Friday that the industry''s collaborative efforts and the 130
        vaccines in different stages of production points make her cautiously optimistic
        the pandemic will end with a vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d48721-6087-4e86-a8de-27c16e1482f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a24756-918f-43bb-aa70-dbfb64a35fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the science is on our side, but that doesn''t say anything
        about the speed, the safety, and the durability and all of the other criteria
        that have to come into play before we have something that we can count on
        to give us that population immunity," Gerberding said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486f265-fd67-4dca-9a6b-93bc5c4eda44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df56bf3-0a91-4e16-bba2-87b52c1aebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of roadblocks that can arise between lab testing
        and putting a product out into the public, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d186d-1f7b-457b-81ce-1d9bc9650d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa048ba-9ba8-435f-b61a-ed9692ffeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So a little scientific humility is also an important component
        of the communication," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ae1a2-398d-4c8c-b0e2-aca1c58f93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4fe16a-8a68-4157-af3f-ab6f48751dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highs and lows</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e342db-bff3-436c-a105-1c7caeff70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states and cities are seeing an increases in cases. According
        to a CNN analysis of data from Johns Hopkins University, 19 states have increasing
        case rates, several of which have seen record or near-record highs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79563c72-c1bf-41e3-ad91-1ff3b958d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af309e-09f2-4364-93d7-8e8eafc21492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New York, once the epicenter of the virus in the US, now has
        the nation''s lowest rate of transmission, New York Gov. Andrew Cuomo said
        Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d311c6-311c-4ea6-b315-4b16255e626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b326d65-f420-4705-bc8b-0e69f8ff1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were the number one state in terms of infection ... and now
        we are the last state in terms of rate of transmission. That is because New
        Yorkers stepped up. They were smart. They were disciplined. They did what
        they had to do, and we need to stay there," Cuomo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486b06b-2dc8-4840-a6b6-0ac8eeaa04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f76aa-270e-4464-8542-ca5b49f2dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, however, numbers are climbing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779d2ad-c9a5-46f5-bf63-bd8b4dd9df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046aeb9-385b-4711-aa7b-db1c7351d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson said Friday that the state had a record
        number of cases reported in the previous 24 hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9343c96-27ef-4828-9556-658bab2f4245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc9699-f8b4-43aa-8ec9-24139e4b30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places, spikes in cases have delayed reopenings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ceeba-c8ca-48eb-8bbc-38cf266656c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d8d4f-1fc3-4cc9-a1b1-a2979b70b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown put a seven day pause on moving forward with
        reopening in light of a rise in cases that followed loosening of restrictions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6950d9-d980-4b43-bc48-a978f9edcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6afce-3421-4a09-8b07-ac525c2a7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is essentially a statewide yellow light," Brown said during
        a news conference Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc5e65-361f-4d0e-a272-3c389012fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b93bde-1779-46ed-b771-69446b896559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after ran 8% increase in cases since June 5, Baltimore Mayor
        Bernard C. Young announced Friday that the city would not be moving into phase
        2 of reopening with the rest of the state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a045735-a22f-4b3d-91a2-52c9100ff1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0ec14-c0e8-4549-abd7-a2d0ea129889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be crystal clear with everyone: I, more than almost anyone,
        would love to see that Baltimore City is open and safe, but that simply is
        not what the data is telling us at this time," the mayor said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9704ac-d02d-47ed-b7e1-0b343430eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27d241-6091-4b5d-977c-7f144572efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the CDC said Friday they are not confirming striking
        increases in hospitalizations related to the virus across the country, but
        that they will "monitor very closely," Dr. Jay Butler, CDC''s deputy director
        for infectious diseases, said during a call with reporters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57d37d-c7ff-429e-a599-899b06b108a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010a7cf-c3f3-43e4-a263-a423fa8b80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most Americans are following guidelines</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dc05a-10f0-49b6-b3d7-15cad5f16504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans are adhering to CDC guidelines introduced to mitigate
        the pandemic, according to a survey from the CDC.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c95b3-7c62-4253-949b-505d4d3a4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1337724-36d6-45c5-be3e-e2de2985e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey released Friday, close to 80% of Americans surveyed
        nationwide said they had self-isolated last month and 85% of New Yorkers said
        they had when the survey was conducted in May.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b5d03-d16d-4171-a289-42e70e7f16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66397daa-feeb-49ed-b18f-83760d123116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 74% of those surveyed said they wore face coverings
        in public either always or often and those in the hard-hit cities of New York
        and Los Angeles said they did so about 90% of the time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c499ea3-949c-41ab-9fe7-b1d2bcc84dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e83862-0498-46ca-9f77-a2f034ec6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 84.3% of those surveyed believed their state''s mitigation strategies
        were the right balance or even not restrictive enough, the survey team, led
        by the CDC''s Michael Tynan, said in the agency''s weekly report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e08fa-4ba1-4068-8453-07e08ba434ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3bfd3-79b7-4c7e-af4e-0dffb6719fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most adults reported they would not feel safe if government-ordered
        community mitigation strategies such as stay-at-home orders and nonessential
        business closures were lifted nationwide at the time the survey was conducted,
        although a minority of these adults who did not feel safe wanted these restrictions
        lifted despite the risks," the team concluded.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52c2fb-ccdd-443e-a216-9bdebbd612cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:18:23.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:04:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/health/us-coronavirus-saturday/index.html">Fauci
        says second wave is ''not inevitable'' as coronavirus cases climb in some
        states</a>."</em></p>'
  'Jaya-new-online-talk-show':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-13T20:07:39.532+08:00
    'imagesource': 'jcr:1ee3ea14-8f05-4dc4-a9ed-f0c890cd4345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6107a23e-fdba-4adc-8a9a-f605e8ead143'
    'lead': 'There will be a lot of personal revelations and inspiring stories to
      be shared about celebrities in this new online talk show to be hosted by the
      country’s “Queen of Soul” Jaya. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T20:15:20.703+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:04:08.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:37.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Queen of Soul’ Jaya to bare personal and inspirational stories on new
      online show '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f318e-1e62-4cfc-ae0a-d77a0526cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> There
        will be a lot of personal revelations and inspiring stories to be shared about
        celebrities in this new online talk show to be hosted by the country’s “Queen
        of Soul”, Jaya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1e96a-611f-4ef5-b228-c1fe95796f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are certain things na behind the scenes na napag uusapan
        namin, <em>na baka dito talaga ma-reveal… you know what I mean?”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14286b36-432c-49b8-8272-b194b82d76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are certain things that we only discuss behind
        the scenes, and it just might be revealed here, you know what I mean?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9124953-0cfa-4ec2-9e60-090b84857509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-award-winning soul and R&amp;B singer talked about the
        nature of her new talk show called “Straight Talk with Jaya,” revealing that
        it will be full of fun and interesting storytelling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf70122-71fb-43a6-8c47-20ace203db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jaya, celebrities in the entertainment industry tend
        to avoid certain topics and conversations in interviews on national television.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e35256-f75a-489a-8c8b-49600497a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes her guests will be open to her in the new show,
        since most of them are her long-time friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfefa2-0a42-4812-b578-5bed51694123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Loka-lokahan lang talaga and saya-sayahan lang</em>, but with
        a bit of inspiring messages also towards the end.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c0349-965d-4c5b-92cf-408d147f63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
