    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0445030b-9fb0-416c-8add-49df2b25c10a'
    'lead': 'Former Minneapolis police officer Derek Chauvin could receive more than
      $1 million in pension benefits during his retirement years even if he is convicted
      of killing George Floyd.'
    'mgnl:activationStatus': true
