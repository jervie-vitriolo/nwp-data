      'mgnl:lastActivated': 2023-01-26T12:10:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c86b61-0aaf-4935-84de-699d401572be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf8a37-6159-443a-b88b-2bd6fa66f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4604ec-6c74-49ed-992a-2f1a8104c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special SWS COVID-19 Mobile Phone survey noted that this represents
        5.4% of the country’s working-age population at 75.8 million. Working-age
        Filipinos are defined as those 15 years old and above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948736e4-f4fb-4cc2-818d-2c135c0f2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7261a2-3eb6-4484-bec2-8d0d43a637b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those stranded, 6.4% or 1.1 million are in Mindanao; 5.3% or
        1.8 million are in Balance Luzon; 5% or 710,100 are in Visayas; and 4.8% or
        490,000 are in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf95be-f0d3-4cb0-b7a8-faa462c53ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ffbe3-32ae-4bd1-b853-0c9dc7de3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey further noted that 5% are stranded in enhanced community
        quarantine areas, and 5.9% are in general community quarantine areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e009e-316b-4a25-8db7-f4937eeff5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdf53e-7f0e-43a4-ab6e-1e531e7549ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other regions were placed under ECQ mid-March as
        directed by the government to help control the spread of the virus in the
        country. This was  eased to modified ECQ mid-May then to a more relaxed GCQ
        last June 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1cf95-4165-4bb5-8bf4-66acf7a71b33'
      'mgnl:activationStatus': true
