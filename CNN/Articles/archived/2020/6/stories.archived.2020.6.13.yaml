      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang decided to help by joining the "Letters for Black Lives" project
        and translating the open letter into Korean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fcab1-b45c-430e-be00-60a25d0ed2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a971fd-604f-4cf8-b4ee-05fdad1c0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was written in 2016 after the <a href="https://edition.cnn.com/2016/07/07/us/philando-castile-family-new-day/index.html">shooting
        of Philando Castile</a>, a black man who died during a routine traffic stop.
        Recently, however, it has been rewritten to include Floyd''s death and to
        better reflect the current state of the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c99b45-474c-4be3-9713-e091f19361a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ede5a-a453-4097-a390-f08fe0906fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom, Dad, Uncle, Auntie, Grandfather, Grandmother," the <a href="https://lettersforblacklives.com/mom-dad-uncle-auntie-grandfather-grandmother-family-c7525176ed14">English
        version of the letter</a> begins. "We need to talk. You may not have many
        Black friends, colleagues, or acquaintances, but I do. Black people are a
        fundamental part of my life: they are my friends, my neighbors, my family.
        I am scared for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77992dce-f6d5-4f55-b12d-665cbe3bd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5adf2ed-a0c1-4252-956f-9b1356f4db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang is one of the more than 330 people who helped translate the
        letter into <a href="https://lettersforblacklives.com/2020/home">26 languages</a>,
        including Chinese, Japanese, Khmer, Lao, Nepali, Tagalog and Burmese. Each
        version varies because translators have incorporated different racial issues
        that are specific to their communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fdbe9-cdda-4720-90c2-f44e0ea5c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cd8d4-07b6-4040-bd6e-03c9a4c4eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole spirit behind this is that it is very much a template
        for how to help other people have these conversations," said Adrienne Mahsa
        Varkiani, one of the project''s administrators who translated the letter into
        Persian. "We really encouraged translators to make it something that makes
        sense for your community."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a5037-d94a-4fb2-aa58-ad15829780b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e04f21-e879-466a-a7eb-bb1490a16a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter directed at South Asians mentions their own feelings
        of discrimination and violence after 9/11, "When members of our community
        were blamed for ''bringing terrorism.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e7655-1b32-45b3-9c2f-cc048a1da6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6fc5e-26bc-4378-951f-ce605530e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean letter acknowledges the "protest and struggle" felt by
        South Korea under 35 years of colonial rule by Japan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df3f83-f756-4bfa-af32-f55f4c658091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ebb4a-2132-4f2d-b7c1-68ca331226c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all the letters connect these different experiences of oppression
        to African Americans and the sometimes violent discrimination they face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3c20a-3449-42be-8121-c5e10cf4b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a578be3-10e2-40ad-a1e9-855097503886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Asian American community does not experience the systemic racism
        that the black community faces," Kang said. "I acknowledge that these conversations
        are difficult and hard to have within our own homes... (But) we are still
        in a position of privilege that it''s a choice to have these discussions,
        whereas black families need to have these conversations because of safety
        and real lived experiences."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be538c-1b8c-427a-af55-e0aea0017e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd1463-d5ae-4d3b-b42a-0647a24ab417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters have been shared widely on Instagram, Facebook and Twitter.
        And both Kang and Varkiani say they have heard stories of how the letters
        have opened up this difficult dialogue between different generations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f51c4-1a62-4280-adf5-a6152b36e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05269c-1b57-48d0-857f-470e6a4810e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulan Lin, a software engineer from California, shared the letter
        with her grandfather, who grew up in Japanese-occupied Taiwan and only heard
        the "American exceptionalism version of US history."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79690942-7f50-4f39-9cb7-13475368696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8702e98-be70-41fc-8283-bea99023bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend, my sister went through the Japanese version of
        @LettersForBL with my Grandfather, and something clicked in him," Lin <a href="https://twitter.com/y3l2n/status/1268568398616686593?s=20">tweeted</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1c6cc-9533-4432-a20f-987d9d5e8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680847e-28b8-415a-8034-4e60ae048074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started seeing racism in America as a systemic human rights
        issue. On Tuesday, he asked me follow-up questions. We started revising his
        understanding of American history; more specifically deconstructing the myths
        that: 1) Racial discrimination ended after slavery 2) The USA is an equal
        opportunity country," Lin wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96675b62-2ad9-4e33-9768-eb0a77472198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eec70e-2749-44c0-8d93-0a558e94d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A newsletter for Asian aunties and uncles</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b61f77-6d44-41d5-8ff2-c92829a415ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavya Balaji and friends Shilpa Bhat, Shefali Mangtani and Audreela
        Deb came up with a digital newsletter as a way to talk to the aunties and
        uncles in their South Asian community about the Black Lives Matter movement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424b7cf-7f55-4010-b1a1-f0b0dfcdd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f35993-ac66-4d3a-963d-d7a0cae64036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal: To educate their community in a way that was easy to understand
        from the South Asian perspective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cddaa9-8110-4211-9226-083dae9deb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731b6e2-1973-4598-ad2d-d28aeb549ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of South Asian immigrant families, like my own, never learned
        US history or black history in the US because most of them were educated in
        other countries," Balaji said. "So it makes sense that they didn''t already
        understand all the complexities of this movement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f6118-e884-4445-80e7-7888ae5b33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8b24d-0a44-41f4-a35f-9cb156b977bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaji says most of the educational resources she''s seen on the
        Black Lives Matter movement are geared toward white people and critical of
        those who don''t understand the movement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cae16-9568-41e1-9381-6a2601dcd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bf227-f13e-40dd-b94f-1d580d340191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like a lot of non-black people of color see the movement
        as either a black issue as people who are directly affected by this or a white
        issue for people who have that history of oppressing black people," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20234f-4fe2-4e45-979f-c7013d76b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad09f-b9cb-45de-bd75-18594dde7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fix that problem for her community, Balaji and her friends launched
        the newsletter on June 1. The document is currently <a href="https://drive.google.com/file/d/1dlDqVCM-quf-0Wc7wuNXOgPolekikMCZ/view?fbclid=IwAR39SoSwMbEleHrFv599WEgX4KyjbNlTfxQq5Hx7Y8bBEtrCAMRosXaipUg">published
        in English</a>, <a href="https://drive.google.com/file/d/1Or0P84bVzTrbLPqzJRxdpqe4m5EGftd2/view?fbclid=IwAR0ySmiRXZamOHypDcYr9BOfRDLc_o_iJBDYvJ7KSoI6vQlUqqyNPHiLyk4">Hindi</a>
        and <a href="https://drive.google.com/file/d/1nHWZ6Wc7PoffAVOTC8v9F05u9EV3NeuI/view?fbclid=IwAR1ykvbw_Q50xF6OHWFX0tPGfby6QRKSobPT640tQi65XEkMwbXfPVLHsNg">Telegu</a>.
        Gujarati and Tamil versions are in the works.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22abde-30c2-4ffc-9f30-f0cd5a0a6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d0ca4-75e3-4279-b369-7c107ad5a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, titled "Black Lives Matter: An informational letter
        to the South Asian community," offers a brief history lesson, examining the
        civil rights movement, rioting and casteism. It also provides resources for
        making donations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c525b80-64b1-4d0d-8e5a-b1a128936bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66c41c-7d38-40b6-b64e-fa34a370a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaji thinks of social justice as a ladder with people who are
        just starting to learn about it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8c445-005b-4db0-92ed-2fc59265dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87683323-23f7-492e-959f-9c876060dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In advocacy it''s important to understand where other people are
        at and think about things in an empathetic lens enough to deconstruct why
        people are thinking the way they are, what contributed to this frame of thought,"
        she said. "Then we can target those things and help them climb up that ladder."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82080d15-fe7c-4e1d-b4de-3b3fc00dcae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb2300-9d18-451d-8730-4986bd5f5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaji and her group want to make sure their letter helps the South
        Asian community become permanent supporters of the Black Lives Matter movement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686168e-aae9-4943-a3ab-8b35c7a5bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b31b7-7276-41a5-a9e4-f1913ffd2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rewriting their narrative on Black Lives Matter</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468403d6-0aa3-4ecc-a32c-5a24e705f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmi Patel is the brains behind <a href="https://www.instagram.com/paper.samosa/">Paper
        Samosa</a>, an outlet that fuses South Asian and Western pop culture with
        colorful, meme-like posts and merchandise.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ec823-f7f5-4734-ba7b-e3a268abfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b7f81-4a19-41d4-bb0f-fd14cd22d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Patel is usually crafting light-hearted content, she told
        CNN she wanted to figure out what to say, and how to say it, amid the current
        thirst for understanding.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422024e2-667e-4844-bd64-cb8815d18df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b20e3-6f4c-431d-8bec-553a04027682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several Instagram posts, titled "It''s times for our South Asian
        mom''s, dad''s, aunties, and uncles to rewrite their narratives," Patel creates
        a dialogue between two characters -- emulating a conversation that many South
        Asians may find themselves having in their family group texts, place of worship
        or community gatherings.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227c135-fa23-46fd-bd45-1e0e26c8fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d1cf3-3c75-4c7b-b730-cf3e6cd65b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was important to shake people up with these statements,"
        she said. "We can''t just turn away and say that this isn''t our problem."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffe244-1520-4ac7-85df-a86165f2a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b8d39-fd0b-48de-b0cf-19f08023a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was important to Patel to come at her illustrations from a place
        of understanding and compassion, coupled with factual statements, she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862f50c-2928-42a4-ac7b-95684d168ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24775fe-4bad-476c-88d4-bf86047b311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six women established the California-based advocacy group <a href="https://www.instagram.com/southasians4blacklives/">South
        Asians for Black Lives</a> in 2019. Its goal is to "amplify black voices and
        also increase efforts from the South Asian community to be better allies."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedac05-3999-41f9-8f7d-d9ee6dec38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70339c6-4765-4747-ac81-5769f795a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through social media posts and online resources, South Asians for
        Black Lives provides the building blocks for beginning conversations about
        confronting anti-blackness within neighborhoods and communities.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29237b1e-bb9b-45fa-9795-f6c3b154d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78caa341-f295-405d-bbba-fa97bb86a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haleema Bharoocha, a volunteer with the group, said the organization
        is working on a curriculum for the fall.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa84446-2425-4e10-a62c-a85682d89410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bbee0-4766-4f7a-8610-33fd9d19bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of people jumping from awareness straight to
        action without doing the work of education or self interrogation and really
        thinking about how to intentionally engage in sustainable allyship and not
        just show up for one protest," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a8b9d-fe6f-4996-973b-bd6be273cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249aed33-0e23-44d6-b8e1-67ecd957d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Do this right''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f26991-b2e6-4b0e-bea5-35a6d56be04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stereotype of Asians being the "model minority" has long been
        used to downplay racism and drive a wedge between Asian and black Americans,
        says Emily Chi, who recently graduated from the Harvard Kennedy School with
        a master''s in public policy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4537e-536d-49ec-a8a4-e484883e4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864ba8e-f0f0-4f01-93bd-23e3e85413ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our privilege and our proximity to whiteness and the lies that
        we believe about our model minority status has always been harming communities
        of color," Chi told CNN. "(So) we''ve always had a responsibility to do this
        right."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef70f4-a1ee-4f1b-9bd4-d382ab167a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a3557-ea2d-41e1-8da1-a3199a8d9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chi and Joan Moon, a researcher at Harvard Kennedy School, worked
        with their colleagues to create the "<a href="https://docs.google.com/document/d/1FuUbVNesdSCnK6M4iAWWMWCDsSVgfPKt8RuPvFh3-mg/edit">Anti-Racism
        Resources for Asian Americans</a>" toolkit. It''s a 20-page Google doc filled
        with different resources people can use to better educate themselves and their
        families.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818ec38-16ad-43b4-9b8d-bbb92dd2804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94edd2-c6d0-4ba7-9ee4-c676f618780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From links, to articles about anti-blackness in Asian communities,
        to a video link on racial justice by Trevor Noah subtitled in Chinese, the
        document offers resources to help start a conversation, and it''s being viewed
        by dozens of users daily.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae9bc0-3b94-41ce-9a41-f1d3e3ca2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888859a6-d80e-4bd4-ba12-e0a78e77a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not fall on black members of society to talk to other
        people," Moon said. "Asians have to be talking to other Asians in order to
        create spaces to do the hard reflections that are required to release the
        burden on our black peers."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b55855-1cdc-4a60-8274-cecb712c94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:28:24.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:08:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/us/asian-americans-blm-conversations-trnd/">Meet
        the Asian Americans helping to uproot racism in their communities</a>."</em></p>'
  'greek-airport-abandoned':
    'author': 'Dimitris Sideridis, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-13T17:28:42.869+08:00
    'imagesource': 'jcr:19521cce-f2eb-446b-b08e-e12890b4306a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f3b271-0f18-4f69-9d09-69b9d1fac53d'
    'lead': 'After months of shutdown, Athens International Airport is gearing up
      to "welcome the world" once again as Greece moves ahead with plans to gradually
      lift coronavirus restrictions in a bid to revive its key tourism industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T17:33:12.880+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:06:55.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:32.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'airport']
    'template': '1'
    'title': 'The Greek airport that was left to fall apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a958c1a-f0a2-4e0f-96a1-57cef361075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After months of shutdown, Athens International
        Airport is gearing up to "welcome the world" once again as Greece moves ahead
        with plans to gradually lift coronavirus restrictions in a bid to revive its
        key tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41e3b7-b534-4c99-b52d-bf1a9e9309aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8111e03-b9b0-4d8b-8808-b08664149b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while authorities hope the phased return of international travel
        from June 15 will eventually bring the arrival halls of the Eleftherios Venizelos
        hub roaring back to life, a few kilometers to the west, another airport will
        remain eerily quiet -- as it has for much of the last 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc4329-dfa7-48e7-a890-b48236e3bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b797de-88eb-4c99-b055-2b6a0281bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on the southern Athenian coast on a site roughly three times
        the size of Monaco, Hellenikon -- which translates to "the Greek" -- was for
        decades the only international airport in Athens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401846c-d7b6-4576-b2fc-a5e4915bbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953df66-e36c-456c-92d2-d5e8d061cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former airport complex was originally built in the late 1930s
        at a time when Greek aviation was still in a nascent stage. During the World
        War II occupation of Greece by Axis powers, the site was used by Nazi Germany''s
        Luftwaffe and became a target of Allied air raids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68173eee-fe5e-46f7-bd87-fdb33b22d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:06:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2afdd-05f1-4d89-b12d-745b5f13a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major gateway</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224140-cd18-4364-941b-f5a6887e1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the end of the war, Hellenikon hosted Greek, US and British
        forces but by the 1950s it had become Athens''s main hub for commercial air
        travel. Significant reconstruction work followed, including expanded runways
        and a new control tower and terminal halls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681bcfc-d234-45c7-a997-613658273c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30deef2-89d5-4c72-b5ce-75dacf55c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Greece''s tourism industry rapidly expanding, Hellenikon served
        as the gateway for millions of people arriving from all corners of the globe
        to explore the country''s archaeological marvels and sun-baked beaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebe81d-1f74-4bf9-aa74-91dcdf351662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72c952-5404-4bcd-b7d7-92b129bacb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time took its toll, however, and on March 30, 2001 -- after years
        of debates and planning -- Hellenikon shut its doors indefinitely to make
        way for a larger, more modern facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d591bff-40e1-4863-a60e-814ed326005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cd443-0cd2-4b73-a87f-b582aed9ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 1990s, the airport had ended up handling well above 10 million
        passengers [annually]," Vasilis Tsatsaragkos, president of the Olympic Airlines
        Workers'' Cultural Center, tells CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174439e7-73b4-4258-9a3a-16dab520f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e463d-1365-4d5b-b66d-fb137d5202e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hellenikon was unable to meet the country''s dynamically increasing
        tourism needs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1eea6-e51f-45e3-a180-e0dd77ac9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b134d1-7fe9-464f-9ff5-14b107e8ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, parts of the disused complex were transformed into venues
        for the Athens Olympics, hosting baseball, fencing, kayaking and other sporting
        events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c697f6-ad81-4b63-82f2-0b512c3ca1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7260a83-7a8f-476a-9289-235c570a4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But years of neglect followed and the 1,530-acre brownfield site
        -- once envisaged largely as a metropolitan park -- was left to decay amid
        disagreements over its redevelopment and Greece''s descent into economic chaos
        in the wake of the 2008 financial crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004454c-719a-4c2f-b615-d9c7e84f6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdab07-3efc-418f-a6ce-b94df0a871f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stalled redevelopment</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0dc87c-20ad-4fa8-b511-dd67d2b0b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a consortium of investors signed a €915 million ($1 billion)
        development deal, a key part of a post-bailout agreement between debt-saddled
        Greece and its international lenders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3dd9d-9cbe-43fa-8507-cea85ac84332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41984bd-69dc-4634-93fb-54eb1cfc4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Hellenikon is to be turned into one of Europe''s
        largest coastal resorts, filled with luxury hotels and apartments, as well
        as shopping malls, a park and a casino and entertainment complex.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bbfc1-44ef-4066-90ac-15265208e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215b9c4-1bf3-4c1b-9ecf-59b42d2aa80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts, however, to kick-start the project have repeatedly stalled
        amid political opposition and various bureaucratic obstacles. More than four
        years ago, at the height of Europe''s refugee crisis, the sprawling site became
        an informal settlement sheltering thousands of refugees living in harrowing
        conditions, its abandoned terminals and Olympic facilities filled by a sea
        of tents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da64401-603b-4344-ae86-28dd2cce9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b60bc-b88d-440e-9143-574b511a8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Greece''s conservative government has pledged
        to speed up regulatory procedures so that the long- delayed redevelopment
        project can get off the ground, and some preliminary work is expected to commence
        in the coming weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a80f0-00ac-4d0f-9a31-46bf8834439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61361d-683e-42f5-b406-d7fc2cb70c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frozen in time</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8badc-3b11-468b-b9d2-8090e191986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its listed buildings that will be preserved from demolition
        include the former East Terminal building, designed in the 1960s by the firm
        of groundbreaking Finnish-American architect Eero Saarinen in the 1960s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dc9f6-e822-4044-9b4b-5966b7ccc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b098f1-7361-4e26-a5ea-f704e1faf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a sense of emptiness permeates its dilapidated, cavernous
        hall at ground level. A short walk downstairs takes you to what once was a
        bustling lounge area, now cluttered with debris from half-ruined walls and
        a collapsed ceiling that exposes bungles of twisted wires hanging overhead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e7249-8adb-4c17-95d8-21f71831a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e4f32-52a9-4824-9b23-faea3512b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a jumble of trash, broken glass and discarded record
        books reveals the daunting scale of decay, while faded tourism posters and
        torn maps add a note of gloom to the scene.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8d64f-c900-41d8-84f8-244377d4a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c1877-fcf2-4242-ac4f-4282c335c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the crumbling structures, a small fleet of decommissioned
        Boeing aircraft, including an imposing 747-200 alongside a Boeing 737 and
        Boeing 727, sit idle on the edge of the complex.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02499c3c-8b37-4952-a88a-9605a3574eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda74d-6fd0-4af5-8a1c-584713bcac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rusting, stripped-down passenger jets all belonged to Olympic
        Airways (OA), the carrier that for decades ruled Greece''s skies and became
        synonymous with Hellenikon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce62da0-ca48-4df0-9e27-d915ba00fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396390e-434b-48ec-b8c7-d0e4735b543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When OA ruled the skies</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5c026-2679-437a-8792-edce4ed2d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched by business magnate Aristotle Onassis in 1957 following
        an agreement with Greece''s government for the exclusive use of air transport,
        OA swiftly expanded its fleet and helped put the country on the global tourist
        map.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac28e0a-6845-4c29-803c-e5655b972549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d554ef7-0523-4ad6-8ba6-b36979096d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the airline that connected Greece with the whole world
        -- within 23 hours, Athens had ''contact'' with five continents," Tsatsaragkos
        says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5609014-75a5-4763-bb61-29558f037bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce389340-cf0a-46e4-b0af-621af21e985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OA quickly became known for its second-to-none luxury cabin service,
        reflecting the lavish style of its Greek founder and one of the world''s wealthiest
        men. Its flight attendants were dressed in chic uniforms created by renowned
        designers such as Coco Chanel and Pierre Cardin while its passengers famously
        enjoyed their meals on porcelain plates with gilded cutlery and crystal glasses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41761d81-0145-459c-8340-ca37f402127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec7f52-900b-48fc-b772-40633b5241e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 1969 opening of the Saarinen-designed East Terminal,
        which served all foreign carriers, Hellenikon''s West Terminal was exclusively
        reserved for OA. Through its gates, a steady stream of celebrities -- from
        Elizabeth Taylor and Sophia Loren to Omar Sharif and Neil Armstrong -- was
        pictured arriving in Greece.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944643e5-ef7a-43ef-9936-1a37106102b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33fcc8-612c-45ee-b1ad-b80365a54651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1973, the death of Onassis'' 24-year-old son, Alexander,
        in the crash of a two-engined amphibian Piaggio jet shortly after take off
        from Hellenikon shocked Greece and the Onassis family, and ultimately led
        to the end of OA''s "golden age".</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a50384-89fa-4257-8f4d-8fecd10569b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7811e12-68f6-4961-95b1-1313e5d3e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1, 1975, Onassis formally sold the company to the Greek
        state and died on March 15.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e8a2f-47cf-4be4-8a9f-5226bf186d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad888cac-4a8e-4baf-bcb9-9d2e751dbdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first 18 years, OA''s fleet had increased from 15 to 28 --
        including the technological marvel of the time, a Boeing 747-200B Jumbo bought
        in 1973 for the Athens-New York route -- but the national carrier went on
        to face major financial problems in the decades that followed due to chronic
        mismanagement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bedd6-7677-4ac2-b643-d925f8906ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcc0ec-1d29-42a6-bce2-cc153e432f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been renamed Olympic Airlines in 2003, the carrier ceased
        operations in 2009, several years after its relocation -- along with the rest
        of Greece''s aviation industry -- from its former home at Hellenikon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168705b-1237-4916-af18-dc3bb4d14ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a35165-ae14-4aad-b4dd-4881f5631b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the memory of both the abandoned airport and OA will live on
        in a new museum that will be housed in an earmarked building inside the redeveloped
        site, according to Tsatsaragkos.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84599411-6be4-404a-9076-4a68d493e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903076af-38e7-4286-8458-f23b7951008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have collected 23,000 items documenting the history of both
        OA and civil aviation," he says, adding that seven aircraft will be among
        the future exhibits.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e460a19-2d02-474f-a594-cd34e95e7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fe462-744d-4c35-8575-a41272da3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep gathering material. This museum is our big vision."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e8579-4856-4622-95b5-9aefe4f64a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:33:12.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:07:28.914+08:00
