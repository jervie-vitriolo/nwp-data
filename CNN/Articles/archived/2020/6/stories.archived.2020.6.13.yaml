      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 13) —</strong>&nbsp;Operations at
        the Philippine Overseas Labor Office or POLO in Riyadh, Saudi Arabia will
        temporarily be suspended as six of its officers and staff tested positive
        for coronavirus disease, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac174fb5-2364-466d-bfff-2efbe5e2b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T10:06:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of the temporary suspension is to prevent the escalation
        of infection among POLO staff and its clients and to allow the conduct of
        a thorough disinfection of the office premises,” Labor Attache Nasser Mustafa
        said in a statement posted on the Department of Labor and Employment <a href="https://www.dole.gov.ph/news/riyadh-labor-office-suspends-operations/#"
        target="_blank">website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6550b85-79e2-49c0-a982-3160c8cabfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T10:06:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All POLO officers and staff will be working from home in the meantime,
        said Mustafa, adding that they will “respond to calls, offer consulting services
        to clients and provide counseling to overseas Filipino workers in distress
        on a 24/7 basis.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd236e9-87eb-4ca5-a7ce-b19d446daf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T10:06:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa said all 37 POLO personnel were tested for coronavirus after
        two of their colleagues contracted the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0bc83-7bb8-4247-9cab-6e0911b5d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T10:06:59.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:12:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported on Friday that the total
        number of infected overseas Filipinos was 5,490, including 1,048 verified
        by the Health department.</p>'
