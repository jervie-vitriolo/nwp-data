    'template': '1'
    'title': 'SWS says 4.1 million working-age Filipinos stranded due to community
      quarantines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c13529-33be-48c2-9d69-dd2aa521494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
