      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on April 4 when the group of musicians shared that they have
        finished writing Nakikinig Ka Ba Sa Akin while on lockdown like the rest of
        people in Luzon. A day later, the musicians teased an over two-minute clip
