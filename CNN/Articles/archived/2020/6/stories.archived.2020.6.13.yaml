    'mgnl:tags': ['George-Floyd', 'pension', 'officer', 'Derek-Chauvin', 'Minneapolis']
    'template': '1'
    'title': 'Officer charged with killing George Floyd still eligible for pension
      worth more than $1 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5678721-edd2-49c3-94a7-36f865db9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Minneapolis police officer
        Derek Chauvin could receive more than $1 million in pension benefits during
        his retirement years even if he is convicted of killing George Floyd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b17a4-2e61-4c5e-8cc1-49a7aee9d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36be10a-1103-4d6a-8cd7-80de266ea5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has been the subject of national fury since last month,
        when footage emerged of him kneeling on Floyd''s neck for nearly nine minutes
        as Floyd begged him to stop. He was quickly fired from the department where
        he had worked since 2001, and amid national protests, was eventually charged
        with second-degree murder. Three other officers involved with the incident
        were also fired and face felony charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412258c-eaa7-453e-b8e0-db2581690c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c77afa-fa8e-4de7-84f1-96fa5601978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chauvin still stands to benefit from a pension partially funded
        by taxpayers. While a number of state laws allow for the forfeiture of pensions
        for those employees convicted of felony crimes related to their work, this
        is not the case in Minnesota.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5297d-a19b-4b3f-b19b-6923b2a295b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef751ad-3f1c-41af-8361-13132fd7e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Public Employees Retirement Association confirmed
        to CNN that 44-year-old Chauvin would remain eligible to file for his pension
        as early as age 50, though it would not provide details on the specific amount
        he would receive. Chauvin''s attorney declined to comment. Retirement plan
        officials said that employees terminated voluntarily or for cause are eligible
        for future benefits unless they choose to forfeit their future benefit and
        receive a refund of all their contributions made during their employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682cc0d-bd96-4046-9299-4b53980c85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577e771-4894-4b03-92a7-b476ee504ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither our Board nor our staff have the discretion to increase,
        decrease, deny or revoke benefits," a spokeswoman said. "Any changes to current
        law would need to be done through the legislative process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dd7c3-2bf9-4fcb-be63-032808494a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd02017-2940-42be-8012-cfaa5c2b71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of factors are used to calculate pension benefits,
        Chauvin would likely be eligible for annual payments in the ballpark of $50,000
        a year or more if he chose to start receiving them at age 55, according to
        a CNN analysis based on Chauvin''s tenure, 2019 payroll data, contract details,
        pension plan guidance and Minneapolis Police Department salary schedules.
        The benefits could stretch to $1.5 million or more over a 30-year period,
        not including any cost of living increases. Chauvin''s annual payments could
        be even higher if he received significant amounts of overtime in prior years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2e1bb-3fcb-41d9-a020-51c12e619b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0150da-7335-4faf-ac16-312bed0516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the other officers charged in the death of Floyd were rookies,
        but a third also appears eligible to receive pension benefits from his time
        with the department, according to employment records released by the city.
        The Minneapolis Mayor''s Office, Police Department and the local police union
        did not respond to CNN''s requests for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5555887-a6e2-40ad-95d1-bb6c9b3bfc86'
      'mgnl:activationStatus': true
