      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;The
        country''s national tally for COVID-19 cases has reached over 25,000 after
        the Department of Health posted 607&nbsp;new infections on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11f57c-a3fa-4f22-8ac0-e97b9782d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
