        reopen</a>."</em></p>'
  'airlines-UK-government-covid-19-quarantine':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-13T12:18:55.599+08:00
    'imagesource': 'jcr:dee7c626-8ef2-4c34-83e0-fda829d36b55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd260c95-d611-4f82-a1d2-74c05b420c6d'
    'lead': 'British Airways, EasyJet and Ryanair have launched a legal challenge
      to coronavirus quarantine measures imposed by the UK government, saying the
      ''flawed'' guidelines will crush the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T12:22:35.464+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:11:58.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:24.296+08:00
