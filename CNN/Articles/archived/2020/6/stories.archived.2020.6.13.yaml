      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d1415-e4f8-4636-b172-b3a729c23530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T16:37:39.492+08:00
      'mgnl:createdBy': 'janine'
