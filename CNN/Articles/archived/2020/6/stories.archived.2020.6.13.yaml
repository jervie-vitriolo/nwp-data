  'WHO-concerned-with-uptick-in-cases-as-countries-lift-lockdowns':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T03:11:24.851+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '496462ac-112c-4ed2-bf07-d79cb5342c7d'
    'lead': 'Dr. Mike Ryan, executive director of WHO’s Health Emergencies Program,
      said they are ''concerned that some countries are having difficulties in exiting
      the so-called lockdowns as they''re seeing increases of cases again.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T03:10:18.780+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:13:56.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:20.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO concerned with uptick in cases as countries lift lockdowns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a24f4-406b-4915-b87c-17445e616594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Dr. Mike Ryan, executive director of the World Health Organization’s
        Health Emergencies Program, said they are "concerned that some countries are
        having difficulties in exiting the so-called lockdowns as they''re seeing
        increases of cases again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952a78b-0eb9-4586-b596-3fe43587e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406612a-0ee5-462c-b08c-3067dc34fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First and foremost, most of the world right now is still very much
        in the throes of the first wave of this pandemic,” Ryan said during a briefing
        Friday, adding though that many countries have been able to flatten the curve
        and are slowly making their way out of lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7049a3-eda2-46c9-95a1-1c94abcc60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e3c99-af7e-4d86-840e-71e7793cc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to find the balance of controlling this virus against the
        damage economically and socially of controlling this virus: This is a difficult
        dilemma, " he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad2c1c-93c5-4c1b-8d6f-f6363b663901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There must be an alternative to lockdown because in the absence
        of lockdown, the virus will tend to spread again. So the question is, what
        have you got to replace lockdown with?” Ryan asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67613b8f-fa55-4c15-808f-174e31de2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd394a28-5b15-4898-8963-60b95c415228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed countries towards a strong public health system, testing
        and tracking cases, and educating the population to help as lockdowns are
        lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61677c62-407e-4e83-8e99-36d7dfee7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a114f-a263-4288-a125-4398bde5f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s very easy for me to sit here and say that that is difficult
        to achieve in any circumstance,” he said. “But it is the only way to sustain
        the next number of months while we wait for other interventions. And again
        we have to say that we really hope we have an effective vaccine in time, but
        there are no guarantees.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838782b9-13e8-4bb0-8c16-ec3c286d4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ea684-ca40-4288-a689-8e233e90dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to learn to live with the virus,” Ryan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52efe4-18fc-4979-b731-0e3752f9d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T03:10:18.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-12-20-intl/index.html"
        target="_blank">"WHO concerned with uptick in cases as countries lift lockdowns"</a></em></p>'
