    'title': 'Nine in 10 Filipinos stressed due to COVID-19 crisis — SWS survey'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30e2b6-3914-44ae-ba1f-b4f040103ad1'
