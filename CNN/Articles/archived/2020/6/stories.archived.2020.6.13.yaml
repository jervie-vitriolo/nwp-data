      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce23598-40de-4fa5-9604-cf4fc6431df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:01:45.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:06:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus pandemic, however, it might be harder than
        usual for couples to act on their impulses, with stay-at-home orders and other
        social distancing measures still in place in many countries around the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
