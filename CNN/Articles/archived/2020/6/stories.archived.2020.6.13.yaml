      'mgnl:lastActivated': 2023-01-26T12:04:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will all be fun and chill, but with a bit of inspiring
        messages also towards the end.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97102642-2ee7-4fa6-8d9e-5fe0c5cfc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaya shared that this online show was the idea of her management,
        Cornerstone Entertainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45936f-4587-4f86-980f-feefc16cc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since this is like the new norm right now, <em>napakarami po nating
        nakikitang mga online content</em> (we see a lot of online content),” she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfa13e-1624-40ef-81c1-3a7feadc890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And Cornerstone Entertainment, the management company that handles
        me, <em>naisip nila na, bakit hindi ka mag-talk show</em> (they thought, why
        not do a talk show)?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b5f11-63f2-4eff-9142-9db77465080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being excited about her new show, Jaya, who has been in
        show business for three decades, confessed that she still gets nervous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5670ddd-4aeb-4a17-a765-432eb2f98fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I get so frazzled. Nanenerbyos ako (I get nervous). But of course,
        I trust that Cornerstone is really with me throughout all these, and I just
        pray,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1ed14-76c4-4d08-8b1c-0c6d71710659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaya shared that hosting a talk show can be different from hosting
        any other television shows, that’s why she prays for everything to go smoothly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa0555-74cf-419a-96a4-6034ba29dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I pray to God that he’ll give me all the wisdom, and all the energy,
        and courage.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83547aa0-49cd-4fe5-ae45-bfd754c84f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:15:20.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:04:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Straight Talk with Jaya” will premiere on Sunday at 6p.m. on the
        Cornerstone Entertainment Facebook page, with her first guests and long-time
        friends Regine Velasquez-Alcasid and Lani Misalucha.</p>'
