      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/6/arrests-over-coronavirus-fake-news.html"><strong>READ:
        32 arrested over ‘fake’ COVID-19 news</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c57ed-0ae7-43f6-a4a6-2e6e4ca19d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan Law which grants President Rodrigo Duterte additional
        powers to address the COVID-19 crisis also <a href="http://https://www.cnnphilippines.com/news/2020/3/25/Fake-news-peddlers-P1-million-fine-under-Duterte-special-powers.html">contains
        a provision</a> which punishes those who create or spread false information
        about the viral disease.</p>'
