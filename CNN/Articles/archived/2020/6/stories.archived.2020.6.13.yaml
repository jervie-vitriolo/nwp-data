      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Around
        4.1 million of working-age Filipinos got stranded due to community quarantines
        implemented across the country, a Social Weather Stations survey revealed
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc1b6a-477d-426c-8781-1daa0810f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.683+08:00
