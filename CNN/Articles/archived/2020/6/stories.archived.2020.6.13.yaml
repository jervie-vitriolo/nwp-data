      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You walked to the back of the grocery store. You saw something white
        glinting, practically smiling at you. You broke into a giddy almost-run, seemingly
        hearing a soaring movie soundtrack as you glided toward that precious commodity
        you took for granted for years, but have now grown to appreciate so very,
        very much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf435cd6-abbc-43fc-87f7-df79ef0694f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve stayed up wondering about it, and now science is giving
        us new data into what drove the Great Toilet Paper Shortage of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70a604-7f5e-49e6-9d38-70df9ab19269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who panic buy and hoard toilet paper score high in personality
        assessment for traits of "conscientiousness," according to a new study published
        in the open-access journal PLOS ONE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8377e38-ea5c-4f64-aff3-a4ebc15cfc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have a theory in mind. We just wanted to explore the
        personality factors at play," said study coauthor Lisa Garbe, a doctoral student
        in the department of political science at the University of St. Gallen in
        Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20563f56-e717-4171-94f9-de6f5b51451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While under lockdown as a visiting researcher in the United Kingdom,
        she hatched the idea for the study with coauthor Theo Toppe, a doctoral student
        in the department of comparative cultural psychology at the Max Planck Institute
        for Evolutionary Anthropology, and they roped in coauthor Richard Rau, a research
        assistant in the psychology department at Germany''s University of Münster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012a616-2cde-482d-8fea-b0a84190f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comparing buying habits with personality types</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96252676-f302-4c5e-a202-7f0f57471f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three researchers surveyed 1,029 adults from 35 countries across
        the US and Europe. They asked questions about subjects'' recent toilet paper
        purchasing during the height of the coronavirus pandemic from March 23 to
        March 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d678659-c671-4767-8c18-ce367e6d3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they collected participants'' responses on a personality assessment
        called the HEXACO Inventory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecef500-ddce-4eb7-8456-d4a525d7366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed in 2000 by psychologists in Canada as a way to map personality
        attributes across different cultures, the HEXACO Inventory measures people''s
        characteristics in six broad domains: Honesty-Humility, Emotionality, Extraversion,
        Agreeableness, Conscientiousness and Openness to Experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21adf7fc-91d4-4fd0-8070-b50dd27ed83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventory uses "Conscientiousness" as an umbrella term that
        covers traits such as organization, diligence, perfectionism and prudence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d06af2-9ff8-4f0f-abe8-c1fd0c6fb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People falling in that category were the ones most likely to self-report
        either hoarding or panic-buying toilet paper. This is the friend you know
        who likes to plan ahead and overprepare. In this case, preparedness, rational
        or not, had the relative effect of ordering an otherwise disordered existence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b783528-8654-49ae-9b98-91fa35e7f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final part of the study asked respondents whether they felt
        threatened by coronavirus. Those who felt most threatened by Covid-19 were
        the most likely to hoard toilet paper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875db4cd-7ab6-499d-aee2-7467b42bc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the most important finding in the study," Garbe said.
        ""Once you feel threatened by something, you start behaving irrationally.
        That is very human."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1407b7-2c43-4468-8497-5fcae692f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Panic buying is contagious</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ede35-3c4a-44fc-ae7c-1c7308af37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, some companies reported a 700% increase in toilet paper
        sales, and manufacturers were overwhelmed by the unexpected demand. The heart
        of the matter still remains a mystery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7398a-acd7-4a88-a0b9-a305bf8d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time psychologists pointed to several underlying factors
        explaining the phenomenon. For one thing, conflicting messages from national
        and state officials can create an environment of anxiety. Panic buying can
        beget more panic buying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341301e4-1dcf-4b64-96b3-8c59f39db469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now this study offers some new empirical data backing up exactly
        who was driving the rush on toilet paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d8bfe-16bf-41ba-af6d-ca59b0fca138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, being social creatures, we look to each other for cues
        for what is safe and what is dangerous," clinical psychologist Steven Taylor
        said back in March. He literally wrote the book on the subject, "The Psychology
        of Pandemics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467a98c-9521-43ed-844d-1f3fc883b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see someone in the store, panic buying, that can cause
        a fear contagion effect," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c57b4-9bab-405b-847f-7b3ae29e9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mystery remains</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40526808-7988-467c-abe3-9b2fbd099ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the underlying science about how Covid-19 spreads, the mad
        rush to grab hand sanitizer, cleaning products, thermometers and masks makes
        perfect sense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96ea24-4bf3-486e-a1cd-452ee9b51e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do other things such as toilet paper get caught in the crossfire?
        Garbe and her team can''t point to the specific reason. Though it''s irrational,
        we can point to rational reasons for what drives outbreaks of irrational behavior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525f0f8-0d36-42c6-b49e-8e6b0ae499e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless people have seen ... official promises that everyone will
        be taken care of, they are left to guess at the probability of needing the
        extra toilet paper, sooner rather than later," said Baruch Fischhoff, a psychologist
        and professor in the department of engineering and public policy and the Institute
        for Politics and Strategy at Carnegie Mellon University, who wasn''t involved
        in the study. "The fact that there are no official promises might increase
        those probabilities."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb93f2b-2a5c-4a18-9fb5-3c36de193835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the same conclusion that Garbe''s team reached.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c1d50-e14f-42e9-897b-f6065a5aebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study has implications for political communication to reduce
        threat perception," she said. "Clear communication is very important. People
        need simple behavioral instructions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b84a6c-2b74-46ed-8858-fffbee06e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:23:08.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/12/health/toilet-paper-hoarding-personality-wellness/index.html"
        href="https://edition.cnn.com/2020/06/12/health/toilet-paper-hoarding-personality-wellness/index.html"
        target="_blank">Why are we hoarding toilet paper? It may be your personality
        type</a></em></p>'
  'UK-border-checks-european-union-delay':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Credit: Jason Alden/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-13T06:30:03.929+08:00
    'imagesource': 'jcr:4910dda3-3733-4954-8f80-78179ef330cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f8b180-53d6-43b8-92b2-54900e958428'
    'lead': 'The United Kingdom will delay the introduction of border checks on imports
      from the European Union by as much as six months in a bid to avoid piling on
      the pain for British business and choking off vital food supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T06:38:31.772+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:13:35.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:20.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'brexit']
    'template': '1'
    'title': 'Britain delays border controls to soften Brexit blow to its crashing
      economy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e3c81-ac3a-49f4-bd92-077c4f1468af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Kingdom will delay the
        introduction of border checks on imports from the European Union by as much
        as six months in a bid to avoid piling on the pain for British business and
        choking off vital food supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142914c-c92c-4a9b-b415-23a30a59baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government on Friday backtracked on plans to impose full
        border checks on EU imports on January 1, 2021, in the hope of relieving pressure
        on companies already slammed by the coronavirus and uncertainty over terms
        of trade with the country''s biggest export market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30ad77-6578-4195-bd71-13f48d2bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as February, just days after Brexit took effect, it
        had said full controls would be in place to start the new year. Now it''s
        planning to phase them in, under pressure from a collapsing UK economy and
        businesses that cannot afford another body blow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f4015-0e0d-4dce-839e-11823387d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom also confirmed that it will not extend its post-Brexit
        transition period with the European Union beyond the end of the year, meaning
        business and retailers may still have to deal with the shock of new tariffs
        and other trade barriers if a new trade deal with Brussels isn''t finalized
        in the next few months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463da25-f7b4-4bce-8715-b2a6fc796f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new border arrangements, UK businesses importing standard
        goods from the European Union, such as electronics and clothes, will be allowed
        to defer full customs declarations and any tariff payments for up to six months.
        Plant and animal products, such as meat, honey, milk and eggs, will be subject
        to customs checks starting in April. By July, companies will have to make
        full declarations and pay tariffs at the point of importation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b61751-5a83-49a0-8dd8-089791f00885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said in a statement that its approach will "give
        industry extra time to make necessary arrangements."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15b3c7-9a85-4073-a0dc-fa866b66033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy reversal comes after UK business groups pushed in recent
        weeks for more clarity on border arrangements and the terms of future trade
        with the European Union, warning that companies already weakened by coronavirus
        fallout won''t be able to withstand another shock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825bfff-d99a-4c2b-938d-1976b6bbb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logistics industry is extremely grateful for the measures announced
        by the UK government to stage the introduction of new trading arrangements,"
        Elizabeth de Jong, policy director at the Freight Transport Association, said
        in a statement. "They have listened to our concerns and made allowances to
        enable our sector to recover from the Covid-19 pandemic and plan effectively
        so that we can continue to trade effectively with Europe," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd15aa-5204-4830-92d9-e1a0d5d60d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also announced that it would build new border facilities,
        including at ports and inland sites, so that customs checks can be carried
        out, and unveiled a £50 million ($63 million) package to better enable customs
        intermediaries, such as brokers, freight forwarders and parcel operators,
        to prepare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656009d7-8d8f-4742-ae82-8f1e28566c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high at the border: The United Kingdom currently
        enjoys frictionless trade with the European Union, and any delays from new
        customs checks at border crossings would throw into chaos the supply chains
        that manufacturing companies in Britain — such as carmakers — rely on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694d5ad-4a90-46fd-957f-a3c33fc2e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest crunch point is expected to be the English Channel crossing
        between Dover and the French town of Calais. The port of Dover handled 2.5
        million trucks in 2018 and another 1.7 million passed through the nearby Eurotunnel
        under the channel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ff37c-ce2c-4b97-a9da-52666b07f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry groups have warned that foods and medicines may not reach
        shelves if there are lengthy delays at the border. The European Union is the
        United Kingdom''s single largest trading partner, accounting for 45% of all
        UK exports in 2018 and 53% of imports, according to the Office for National
        Statistics. Europe is also the United Kingdom''s leading foreign supplier
        of food, accounting for more than a quarter of the value of food consumed
        in Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990b150-da41-461a-99ba-b663fd798596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double whammy ahead?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d0794-4078-4b24-b703-f03f430b245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is in a precarious economic position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4b17c-672f-4224-8369-adab320a0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is already heading for the worst coronavirus-induced
        slump of any major economy, according to the Organization for Economic Cooperation
        and Development. GDP collapsed by about 20% in April, the first full month
        of lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f909e20-c47b-4c93-b55d-830a012af3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British companies have borrowed nearly £35 billion ($44.4 billion)
        so far under government coronavirus relief programs, according to figures
        released Tuesday by the UK Treasury. And nearly 9 million people — about 27%
        of the workforce — are relying on the state to pay all or part of their salary
        at a cost of £19.6 billion ($22.2 billion) thus far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c2250-d609-453e-aa01-e6bf78e614e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now fears are rising that businesses could face a one-two punch
        from coronavirus and cutting its remaining ties with the European Union without
        a deal in place to protect trade. Talks on a new trade agreement have made
        little progress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02723a-adc8-4af6-b118-ab5a5ff1b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiators seem to be stuck at an impasse and are far apart on
        key issues such as governance, level-playing-field rules, fishing and, critically,
        the Northern Irish border," economists at Berenberg Bank said in a note Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b761dae-b6ee-4770-b669-17691355c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development expects
        the UK economy to shrink by 11.5% this year even if a basic free trade agreement
        with the European Union is reached, and a second wave of infections is avoided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452b964-604f-40b3-b58a-8c2bb64b05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sharp increase in coronavirus cases coupled with a costly final
        exit from the European Union would only produce a deeper slump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375957f-4ac8-42cf-a574-02884d857ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Luke McGee contributed reporting.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1e8b9-4dc6-4f3b-a9b1-f06c3fa689b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T06:38:31.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/12/business/brexit-uk-border-controls/index.html"
        target="_blank">Britain delays border controls to soften Brexit blow to its
        crashing economy</a></em></p>'
  'Band-Aid-black-brown-flesh-toned-bandages':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Credit: Bloomberg'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-13T07:04:23.622+08:00
    'imagesource': 'jcr:df619f71-73e8-4030-a8cc-679467385e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bae00b-92e8-4a06-9f3e-08aa77f2ec37'
    'lead': 'Band-Aid is creating a range of bandages that "embrace the beauty of
      diverse skin," including hues that better match the skin tones of black and
      brown customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T07:11:26.744+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:13:26.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:20.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Band-Aid']
    'template': '1'
    'title': 'Band-Aid will make black and brown flesh-toned bandages'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f997c4-61c5-463e-97e0-4ff01244b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Band-Aid is creating a range of bandages
        that "embrace the beauty of diverse skin," including hues that better match
        the skin tones of black and brown customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0181b-492b-4f43-a78f-a641470b88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson-owned bandage brand made the announcement
        in an Instagram post on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272d7c5-b070-4615-aec4-d0547c4c0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band-Aid''s traditional soft-pink bandages have long been a point
        of contention among people of color who have questioned why white skin is
        the default shade for a range of flesh-toned products, including nude bras
        and other garments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7857a-f317-41d2-9173-ff832863f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s Instagram announcement also noted that Band-Aid plans
        to donate to Black Lives Matter. A spokesperson said the brand is donating
        $100,000 to BLM, in addition to the $10 million Johnson &amp; Johnson has
        committed to "fighting racism and injustice in America" over the next three
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84050e-c981-4e23-940f-35a0f761ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand in solidarity with our black colleagues, collaborators
        and community in the fight against racism, violence and injustice," Band-Aid
        said on Instagram. "We are committed to taking actions to create tangible
        change for the Black community.⁣"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b146f7-006f-4d8d-be7e-8e1037a93af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Band-Aid has launched multiracial bandages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535449b-3e50-44e7-b592-b2725c39a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the company unveiled its Perfect Blend brand, which included
        a bandage line designed to match multiracial skin tones. The line was discontinued
        because of "lack of interest at the time," Band-Aid said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554b0a6-70f3-45d6-b94b-c32bc168d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Perfect Blend brand sells clear Band-Aid products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b553e7-9be9-4dd2-a914-86b266f8d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T07:11:26.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:13:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to bring back a similar product with improved comfort
        and flexibility," Band-Aid said in a statement emailed to CNN Business, noting
        that it first launched clear bandages in the 1950s.</p>'
