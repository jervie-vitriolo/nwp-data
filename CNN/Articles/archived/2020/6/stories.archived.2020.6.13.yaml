      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the biggest medical pandemic of our lives," he
        said, urging those who participate in protests to quarantine for 14 days or
        get a Covid-19 test.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753138e-24f5-4f94-83d3-1f3f430bca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:12:45.323+08:00
      'mgnl:createdBy': 'pia'
