    'jcr:uuid': '28598814-479c-459e-85dc-2e108f1b0680'
    'lead': 'The coronavirus crisis has brought the tourism industry to a halt, and
      businesses have been turning this into an opportunity to prepare for when the
      time does come for reopening and recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T11:27:33.037+08:00
