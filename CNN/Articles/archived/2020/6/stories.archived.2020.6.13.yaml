      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bb9de-b7b7-42ba-bbf0-7b3ef555176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:00:47.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:11:00.380+08:00
