  'marion-balonglong-relief-denr-allegations':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-13T14:23:14.052+08:00
    'imagesource': 'jcr:a6132264-7399-4524-828f-3988cd6082b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aecadf8-9568-4f67-ab8f-aff85d8c5acc'
    'lead': 'Puerto Princesa''s top cop has been ordered on administrative leave following
      allegations that he was involved in the maltreatment of several personnel of
      the Department of Environment and Natural Resources (DENR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T14:27:31.211+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:11:01.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:26.614+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Puerto-Princesa', 'Palawan', 'DENR', 'Deparment-of-Environment-and-Natural-Resources',
      'Marion-Balonglong']
    'template': '1'
    'title': 'Puerto Princesa police chief relieved from post, faces probe on alleged
      maltreatment of DENR personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec1f81-88ae-41cf-bb97-a089883a8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Puerto
        Princesa''s top cop has been ordered on administrative leave following allegations
        that he was involved in the maltreatment of several personnel of the Department
        of Environment and Natural Resources (DENR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f70a7-df22-4f86-8d30-6bd7c873a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Archie Gamboa ordered the
        relief of Pcol. Marion Balonglong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a71e1c-551b-42e4-89e4-43bb51aa1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The allegations against Balonglong are serious and his relief is
        an administrative action to preclude any possibility of undue influence in
        the ongoing investigation,” said Gamboa in a statement released by the PNP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ad69d-03e2-46e5-86d8-1eb7c730bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balonglong reportedly arrested and held at gunpoint eight employees
        of the DENR and two others, who were doing their field work at a coastal village
        at Barangay Iwahig in Puerto Princesa City, Palawan on June 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c038d-4411-40c6-b3bb-9606cf5d3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the DENR personnel were conducting an investigation
        on the illegal occupation and massive mangrove cutting at Sitio Bucana when
        they were intercepted by Balonglong and his men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3df39-1965-4bda-a504-38291f05f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balonglong allegedly kicked and punched at gunpoint one of the forest
        rangers identified as Roldan Alvarez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a3d01-e9e7-4461-ba3a-f22bcc868979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="https://www.cnnphilippines.com/news/2020/6/12/DENR-condemns-police-brutality-Palawan-.html">The
        DENR denounced</a> the reported illegal arrest and police brutality endured
        by a team of environmental law enforcers at the hands of Puerto Princesa City
        police on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068e13c-5dd2-46fb-acee-566b5cf0352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T14:27:31.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Nicerio Obaob gave his assurance that the allegations against
        Balonglong would be thoroughly investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd346a-f9e0-42ec-9214-2161b3c7a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:42:46.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DENR Lawyers Guild, Inc. said they
        strongly condemn the acts committed against the environment officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e458fd2-4c08-4380-b34e-5346894d02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:42:46.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the PNP is supposed to be the DENR''s partner
        in enforcing environmental laws, and not its adversary or protector of violators
        of environmental laws. What is more distressing is that this incident happened
        on June 10, the DENR''s 33rd anniversary," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4509d-0c1a-44a0-8a7b-3c458603715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:42:46.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it was fully behind the DENR MIMAROPA Region and
        City Environment and Natural Resources Office to file cases against Balonglong
        and others involved in the incident.</p>'
  '4.1-million-stranded-workers-due-to-quarantines-SWS':
