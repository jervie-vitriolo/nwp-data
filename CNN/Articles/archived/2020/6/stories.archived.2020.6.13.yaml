    'jcr:uuid': '48b8b20a-6889-4e72-9618-0efe35f1adf5'
    'lead': 'The Philippines has yet to join the roster of countries who have lent
      their support to a UN-backed call to end an "infodemic" in the middle of the
      COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T12:25:54.294+08:00
