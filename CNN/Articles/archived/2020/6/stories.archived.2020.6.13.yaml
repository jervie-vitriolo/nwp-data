      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 252 more people recovered, bringing total survivors
        to 5,706, while the death toll rose to 1,074 with 22 additional fatalities,
        DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862ce9f-415e-4e99-85bb-562456d37769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:05:51.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also clarified that it removed two duplicate cases from
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/12/covid-19-cases-615-highest-single-day-recoveries.html"
        href="https://www.cnnphilippines.com/news/2020/6/12/covid-19-cases-615-highest-single-day-recoveries.html">Friday''s
        total</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d060fe-008f-4d11-ad3f-723f6a75c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T20:54:34.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department later added that 13 more healthcare workers caught
        the viral disease, while 142 have been cured. This raises the tally of infected
        medical frontliners to 2,846 with 1,032 nurses, 751 doctors, 184 nursing assistants,
        113 medical technologists, 56 radiologic technologists and 377 other workers
        testing positive for COVID-19. The death toll remains at 33, the agency detailed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cf068-77a2-40a8-8f31-0d0b7677246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T17:19:26.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:09:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs announced that the
        COVID-19 death toll for Filipinos abroad has hit 400 after recording five
        new fatalities in the Middle East and the Americas. Another 29 Filipinos abroad
        have the viral disease, the DFA reports, raising the total infected tally
        in 51 countries to 5,519, while recoveries have risen to 2,48</p>'
