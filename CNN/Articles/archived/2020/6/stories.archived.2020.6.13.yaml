    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top airlines take UK government to court over ''devastating'' quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e3b4b-0cdd-4659-a629-4a16d0e5ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- British Airways, EasyJet and Ryanair have
        launched a legal challenge to coronavirus quarantine measures imposed by the
        UK government, saying the "flawed" guidelines will crush the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c53c0d-318f-4024-b704-e452755d1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf34259-d4b0-420b-b464-ac919426dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three biggest carriers operating in the United Kingdom said
        in a statement Friday that the quarantine will have a "devastating effect
        on British tourism and the wider economy," destroying thousands of jobs. The
        airlines have asked for a judge to review the case as soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae416d-5d60-4cab-8c70-6350600bd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b9f86-8bb0-419d-a664-39869e866131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine, which came into effect on Monday, requires all international
        arrivals not covered by a shortlist of exemptions to self-isolate for two
        weeks. The government has said that this is to prevent coronavirus cases from
        being imported and a second wave of infections that could overwhelm the National
        Health Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ec413-d51c-4100-b5bc-36f2aac505b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74f7f4-9b9e-43d4-8b45-f5993312fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines said that quarantine should only apply to passengers
        from "high risk" countries, as was the case earlier in the pandemic. "This
        would be the most practical and effective solution and enables civil servants
        to focus on other, more significant, issues arising from the pandemic while
        bringing the UK in line with much of Europe which is opening its borders mid-June,"
        they said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3c77d-4522-4cdf-b141-9d48e2f0bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27210a-aac3-4f01-97fc-c523a091bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies added that they have not yet seen evidence on how
        and when proposed "air bridges" between the United Kingdom and other countries
        will be implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c92321-11ad-4910-9fce-0fbc24f57389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ec484-a6c1-47b1-94c3-a5daf3edd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global aviation has been devastated by the coronavirus pandemic,
        with IAG-owned British Airways, EasyJet and Ryanair announcing nearly 20,000
        job cuts between them as they prepare for a world in which people fly less.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c1aba-2144-433d-aa40-5f9d6d353f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee068d07-29e2-4aab-bbe1-f1785f87b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines said Friday that there had been no consultation and
        no scientific evidence provided for the quarantine policy. And they highlighted
        several inconsistencies in the approach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f36ec-3d27-442a-8b2c-2c655219195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456c797-7786-485e-8127-130f8a3a3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a French or German worker commuting weekly to the UK
        you will be exempted, and the government is banning people traveling to and
        from countries with lower infection rates than the UK," they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fa90c-a04e-4365-889a-05c5a1a15c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145bc2d-3f3c-4ebf-a8c4-00178e5e9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is heading for the worst coronavirus-induced
        slump of any major economy, with GDP expected to shrink at least 11.5% this
        year, according to the Organization for Economic Cooperation and Development.
        A potential second wave of coronavirus would send unemployment to nearly 12%
        in the first quarter of 2021, even if a basic free trade agreement with the
        European Union is reached, the OECD said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d99d5c-7996-4ae3-a12c-d855e9662de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e2564-7f30-44c5-9a27-c4c738872707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business is increasingly concerned about the possibility of a no-deal
        Brexit, which it warned would be catastrophic for the economy. The UK economy
        contracted by about 20% in April, the first full month of lockdown, the Office
        for National Statistics said Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259485e2-afc3-4b39-9b67-5e02668db91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:22:35.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:12:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/12/business/uk-airlines-legal-challenge-quarantine/index.html">"Top
        airlines take UK government to court over ''devastating'' quarantine"</a></em></p>'
  'philippines-infodemic-stop-united-nations-':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
