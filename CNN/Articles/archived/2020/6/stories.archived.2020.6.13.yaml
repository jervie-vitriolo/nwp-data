  'WHO-scientist---A-vaccine-would-be-the-best-way-out-of-this-pandemic-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T00:22:50.998+08:00
    'imagesource': 'jcr:b8e6c99d-0f5d-4602-8f10-b12928a2ca42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa6f1b4e-d8de-49fa-b490-4dea6b2d9574'
    'lead': 'Having a safe and effective COVID-19 vaccine available for the world
      is currently the "best way" to beat the coronavirus pandemic, according to WHO
      chief scientist Dr. Soumya Swaminathan'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T00:20:15.062+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:13:57.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:19.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO scientist: ''A vaccine would be the best way out of this pandemic'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09e6cc-f7b0-4911-9c86-0e4165fd39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Having a safe and effective COVID-19 vaccine available
        for the world is currently the "best way" to beat the coronavirus pandemic,
        according to World Health Organization chief scientist Dr. Soumya Swaminathan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a04a8-c636-4de2-9ff7-fb2429b384a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b77b43-341f-4a42-ae5c-6c429aa56738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is waiting for a vaccine because it’s clear that a vaccine
        would be the best way out of this pandemic. If you can vaccinate enough people
        — let’s say 50% to 60% of people become immune — the virus can stop spreading
        from one person to another," Swaminathan said on Friday during a live Q&amp;A
        broadcast on WHO''s social media pages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6887f-95e5-4d00-8f35-ef7abfcd8805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af7780-8222-4507-bfb7-40357de84116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are about 200 vaccine candidates in development
        around the world, with 10 in human trials — four in the United States, five
        in China and one in the United Kingdom — and 126 in preclinical trials globally,
        according to WHO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b9488-aedc-4d4f-8382-212ec219fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307079cd-f454-4548-b5a1-44ec56e63990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine development normally takes 10 to 20 years. So here we’re
        talking about developing a vaccine in 12 to 18 months, but we have to be sure
        each step of the way that we establish that this vaccine actually works --
        which we call efficacy, which means that it protects against infection --
        and safety. These are the two properties of the vaccine. It should be safe
        in the sense you do not want a vaccine to cause more problems than what it’s
        supposed to protect against," Swaminathan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6f927-230a-4732-8734-120f3f3535c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing that WHO is working on is developing an allocation
        framework because we don’t want to be in a situation where there are some
        doses of a vaccine but they’re not available to everyone, they’re just available
        to a few people in a few countries. So this is where global solidarity comes
        in," Swaminathan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88619d5-1534-4955-8e96-76fb13ae40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d27d0-0675-404f-9cad-8645ad7adc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our member states are discussing, how do we make a fair and equitable
        allocation? So that, let’s say you have 50 million doses to begin with --
        who are the people who need it the most? It shouldn’t be limited by country
        but it should be: Is it the most vulnerable? The frontline workers that we
        see are getting infected? Is it the elderly? The people above 60 or 65? We
        need to have a consensus on that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ae06b-5d5f-4314-9387-f4b660ff2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:20:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-12-20-intl/index.html"
        target="_blank">"WHO scientist: "A vaccine would be the best way out of this
        pandemic""</a></em></p>'
  'Coronavirus-mutations-not-expected-to-influence-vaccine-efficacy--WHO-chief-scientist-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T00:50:52.593+08:00
    'imagesource': 'jcr:9ef58389-c63c-4d93-9c24-1024304ffbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a752040-de62-4338-bbd1-48005daca29b'
    'lead': 'As the world now races to develop a COVID-19 vaccine, the coronavirus
      mutations are not expected to alter vaccine efficacy during this race, said
      WHO chief scientist Dr. Soumya Swaminathan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T00:51:34.232+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:13:57.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:20.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Coronavirus mutations not expected to influence vaccine efficacy, WHO
      chief scientist says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0e9a7-40a3-4fe6-ae4f-a981e623d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - All viruses mutate — including the novel coronavirus. But
        as the world now races to develop a Covid-19 vaccine, the coronavirus mutations
        are not expected to alter vaccine efficacy during this race, said World Health
        Organization chief scientist Dr. Soumya Swaminathan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987382d5-9fa9-4856-9ebe-81656c0ae904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad2473-124b-4198-9cee-16c302c22ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mutations have not been shown to be in those regions of the
        virus — the spike protein, the receptor binding domain — that are going to
        alter the efficacy of a vaccine so far," Swaminathan said on Friday during
        a live Q&amp;A broadcast on WHO''s social media pages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e68db-ea67-4822-99f8-3a224bd606c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaminathan added that "viruses keep on changing and we have to
        keep an eye on that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e7adf-35b5-4afe-a513-002681ad5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886a5cd-608f-47b6-a2b3-66a76ae2ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently there are about 200 vaccine candidates in development
        around the world, with 10 in human trials — four in the United States, five
        in China and one in the United Kingdom — and 126 in preclinical trials globally,
        according to WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64522898-179f-4d97-af26-084daf055034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19695a-79e3-42a4-a360-57b3c73f3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding how the coronavirus may differ across countries due to
        mutations, "the virus may be slightly different but it’s not so different
        that the vaccine will not work," Swaminathan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356e473-ff69-449c-bcca-44cbcf2ccc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0c477-7874-4780-935d-1ae15f4cac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:51:34.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:13:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s also good to have vaccine trials in many different countries
        because you have different populations, different genetics, different risk
        factors and WHO very much would like to see the candidates that are being
        developed now being tested in many countries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
