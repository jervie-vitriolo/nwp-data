    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Miss-International-Beauty-Pageant']
    'template': '1'
    'title': 'Miss International 2020 is canceled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb1ec2-78e0-4e06-87d5-6b222f2bc4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:41:30.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:11:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 13)</strong> — The organization,
        which owns the Miss International Beauty Pageant, announced on Friday that
        the 2020 edition of the contest has been canceled in view of the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12bac3-ce36-452a-a390-9c92a4453f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:41:30.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:11:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taking into consideration the health and safety issues, as well
        as the ongoing global impact caused by the Covid-19 pandemic, we have come
        to a conclusion to cancel this year’s Miss International 2020 pageant, which
        was originally scheduled to be held this fall,” Akemi Shimomura, International
        Cultural Association chairperson, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf3aa1-b4f9-44b3-900c-0c438f1cc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:41:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:11:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimomura also expressed her regret to the participants from more
        than 65 countries and regions and the avid followers of the competition as
        she asked for their understanding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b10b-4365-46f6-97b5-b0423eba21ca'
      'mgnl:activationStatus': true
