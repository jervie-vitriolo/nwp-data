      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935e155-046d-452f-bf4f-3a222abece13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public pensions are paid for through a combination of contributions
        from taxpayer-funded local governments and workers themselves, as well as
        investment returns. Public safety pensions are typically some of the most
        generous and have caused local and state budgets to balloon around the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906d577-760f-4ff8-a56d-6f030431dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273a069-26ad-4c05-b213-a6237623311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are almost impossible to reduce or take away from workers
        who have been promised them in public employment contracts, and police unions
        have fought hard to protect worker pensions. Officers also usually pay some
        of their own salaries into the funds and typically receive their pensions
        in lieu of Social Security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159948a8-803d-4096-a955-b8e3498a6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d11a2-68ca-480d-be34-50d15c73660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing calls across the country to defund police departments
        and better distribute the money to social services, such as youth and community
        development and mental health treatment, pensions will likely prove to be
        a flashpoint in the ongoing debate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dea2db-79bc-4247-8c10-c0e719bedafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9a42d-afa3-42fe-9700-0f1763185f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws governing whether pensions can be stripped from police
        accused of misconduct vary depending on the state. Less than half of states
        have laws that allow for pensions to be taken away from police who were convicted
        of any kind of felony, while some other states allow pensions to be taken
        away for specific crimes like corruption or sexual crimes against minors but
        not for the conviction of an officer for using excessive force, according
        to 2017 research published in the Journal of Law, Economics and Policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44d565-1354-4ca0-8ec6-fcdac1859875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a815f2-8e3b-43e7-a2e8-0a8ddd07c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even these laws wouldn''t touch the many officers accused of
        police brutality who are never convicted or even charged with a crime. Many
        were also passed in the past decade and usually wouldn''t apply to officers
        hired before the laws were enacted, researchers noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fa41a-6647-4aa4-a82e-d3ca890b8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b807da-77ed-4166-9dc7-5932cca917cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pension forfeiture for misconduct is pretty rare," said D. Bruce
        Johnsen, a law professor at George Mason University and one of the authors
        of the research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcbf39-6bc7-43f2-9af1-ad6100a757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d1930-d07d-45a8-832c-45c22ae8fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this terrible tragedy it might be a good time to push in this
        direction," he added, saying that the specific situations that would allow
        for forfeiture would have to be carefully defined.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2a338-ddc6-4cb8-ad53-87f03ed1b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f4462-2795-443f-b272-d0670558011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:05:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What should we investigate next? Email us: watchdog@cnn.com.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86a4e9-1f2e-45a0-ad86-5c32cb669ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T19:05:04.609+08:00
