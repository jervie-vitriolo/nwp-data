    'mgnl:tags': ['anti-drug-operation', 'Davao-City']
    'template': '1'
    'title': 'Davao del Sur councilor arrested while having shabu session in Davao
      City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2dfba-55cf-4afb-b924-0540e3748cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> A municipal
        councilor of Kiblawan, Davao del Sur was arrested while having a shabu session
        in Davao City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73107ba-fc7a-4df1-8ba2-579d236312ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Police Office (DCPO) said Saturday they apprehended
        Councilor Cipriano Sarona, with three others at the Bankerohan Public Market
        in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d42b0-103f-45e6-845c-9ac56881e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspects were apprehended while sniffing shabu inside a half
        opened store in Bankerohan rented by Sarona," DCPO chief Police Colonel Kirby
        John Kraft said Saturday. "This is a sad note for us because there are still
        government officials who were arrested due to illegal drugs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6dec4-5944-44e2-bfe1-64234c51acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DCPO, Sarona was in Davao city to supply mangoes
        in Bankerohan when personnel from the San Pedro Police Station conducted an
        anti-illegal drug operation in the said place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc14df-e8b9-4907-af28-22ad3fe02d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarona is considered a high value target and is included in the
        drug list of the DCPO, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c108a-3242-40e9-b2c8-fa1e885f2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police later identified two of Sarona''s companions as Archie
        Fritz Truya and Butch Amarillo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b343fc-356a-495d-856c-254e8f8edb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T18:47:12.634+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:06:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were later found to be in possession of shabu and illegal
        drug paraphernalia, the police added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
