      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/12/entertainment/black-bachelor-matt-james/index.html">"ABC
        casts first black ''Bachelor'' following outcry for diversity"</a></i></p>'
  'National-Privacy-Commission-Facebook-fake-accounts':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-13T13:33:30.596+08:00
    'imagesource': 'jcr:bdad7e9d-1e69-4c66-b09a-c90895c81e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1029ac-40df-4062-99d9-70cfa23a0db3'
    'lead': 'The National Privacy Commission has invited Facebook Philippines for
      a meeting on June 16 to discuss the mystery in the surge of dummy accounts on
      the social media platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T13:37:43.039+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:11:12.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:25.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'National-Privacy-Commission']
    'template': '1'
    'title': 'NPC to meet with Facebook over ''impostor accounts'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d177a-f92a-435b-b722-61a9e17d99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The National
        Privacy Commission has invited Facebook Philippines for a meeting on June
        16 to discuss the mystery in the surge of dummy accounts on the social media
        platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac6778-d917-44c9-b507-c797abcb3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the NPC said the formal meeting was
        set "to seek more information regarding the numerous reports of impostor Facebook
        accounts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504f75a-bc33-46a6-a0cd-a6c89058e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Privacy Commission is focused on probing the cause
        of the ''privacy panic'' triggered by these impostor accounts and instituting
        remedial measures to protect Filipino Facebook users," Privacy Commissioner
        Raymund Liboro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaaec01-7db3-40eb-afed-4bcf0f3a3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the commission is also coordinating with other government
        agencies conducting a separate investigation into the issue, <a href="https://www.cnnphilippines.com/news/2020/6/7/DOJ-probe-fake-Facebook-accounts.html">including
        the Department of Justice.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc057f86-338f-45da-a276-4c4508981405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tug-ani, the official student publication of the University of the
        Philippines-Cebu, first reported on June 6 that <a href="https://www.cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html">several
        Facebook profiles bore the names of its students</a>. The discovery came a
        day after the arrest of some students who joined a protest in front of the
        school against the controversial anti-terrorism bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada157d-741f-4b55-b616-c4569d064c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More netizens sounded the alarm after seeing empty Facebook profiles
        bearing their names. They suspect that vocal government critics have been
        targeted after some of them started receiving threats from the dummy accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad3dd8-9a53-4a5a-b31c-eb5f66ed147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Thursday said their initial probe<a href="https://www.cnnphilippines.com/news/2020/6/11/Facebook-fake-accounts-no-evidence-malicious-activity.html">
        showed no evidence of "coordinated or malicious activity."</a> It expressed
        its commitment to validate the authenticity of the accounts and remove any
        profile that violates its policies. It provided no data yet on how many pages
        have been taken down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cc6a7-3cd8-465c-83ac-87a13939af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T13:37:43.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:11:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro earlier told CNN Philippines it was<a href="https://www.cnnphilippines.com/news/2020/6/9/Facebook-fake-accounts-taken-down-National-Privacy-Commission.html">
        “too early to determine”</a> whether the case was brought about by an internal
        glitch or external factors, as claimed by some groups.</p>'
  'Miss-International-2020-is-canceled':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
