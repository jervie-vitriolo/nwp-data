      'mgnl:type': 'text'
      'text': '<p>The discussion about a lack of inclusion in the franchise not a
        new one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175500be-7236-4cdb-90eb-51c9ec289177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, two African-American men, Nathaniel Claybrooks and Christopher
        Johnson, filed a <a href="https://edition.cnn.com/2012/04/17/showbiz/bachelor-discrimination-suit/index.html">class
        action lawsuit</a>&nbsp;alleging that ABC was intentionally excluding people
        of color from leading the show after they both applied to be "The Bachelor"
        in 2011.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e05623-1668-4105-a634-931db4f27367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2012/10/16/showbiz/bachelor-lawsuit/index.html">That
        suit was dismissed</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b3ad2-a1e1-410e-8cb3-2dbbc7087ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the addition of more contestants of color — and the casting
        of Juan Pablo Galavis, who is Latino, as Season 18''s "Bachelor" — many viewers
        have continued to criticize racial disparities in the franchise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff406d5d-0191-460d-8cd3-700526060245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay said during an <a href="https://www.youtube.com/watch?v=C-kIunV7hgw&amp;feature=youtu.be">interview
        with "AfterBuzz"</a>&nbsp;last week that she views "The Bachelor''s" diversity
        issues as "embarrassing" and has considered cutting ties with the franchise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37c0d8-0a69-482a-8242-31e692dfad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on 45 presidents. And in 45 presidents there''s been one
        black president," Lindsday said. "You are almost on par to say you''re more
        likely to become the President of the United States than you are a black lead
        in this franchise. That''s insane. That''s ridiculous."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1165e-e29e-4343-8a63-6a2ab8aa6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said that the network is committed to diversity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f93579-5bb8-4308-9852-f3d17fd915ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning, and we will continue to take action
        with regard to diversity issues on this franchise," she said. "We feel so
        privileged to have Matt as our first Black Bachelor and we cannot wait to
        embark on this journey with him."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcb5e9-a347-4da2-8c43-79b086fb795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/entertainment/black-bachelor-matt-james/index.html">ABC
        casts first black ''Bachelor'' following outcry for diversity</a>."&nbsp;</em></p>'
  'ABC-casts-first-black--Bachelor--':
