      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5c356-b049-4a57-80df-fdd8b47b4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police killing of George Floyd in the US last month has galvanized
        a global anti-racism movement. Now it is forcing Europeans to <a href="https://edition.cnn.com/2020/06/03/us/statues-removed-george-floyd-trnd/index.html">re-examine
        their colonial histories</a> and even question their national identities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b2beb-3ee9-482d-8227-a58254c6aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9c2ae-c315-48f7-a8a1-468335a0ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few Europeans will explicitly defend their country''s historical
        use of slavery, yet challenging the celebration of the very leaders and merchants
        who profited from slavery and the horrors of colonialism is proving a less
        comfortable conversation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb697e2d-bbee-4b26-bd24-00c756f65363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d37c46-dc09-4e5c-ad94-4370402f2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bristol, schools, streets, pubs and the main hall bear the name
        Colston, in celebration of the merchant''s philanthropy on which the city
        was built. Colston is as entwined with Bristol as Rockefeller in New York
        or Eiffel in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717dabb-408a-420e-9f9d-b4c94a4ff56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4a93e-4aff-4dd7-942f-8e90813d65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And therein lies the problem. It can be difficult for a people to
        acknowledge that national heroes also traded slaves, or held deeply racist
        views, or profited from oppressing other civilizations, perhaps even genocide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ab43f-de01-46b5-9d51-0aff3058f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95536e-09b1-4f0a-a5a5-59071661c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colston''s role in slavery is no secret in Bristol, yet some there
        say <a href="https://www.instagram.com/p/CBLsYDuDjgv/?utm_source=ig_web_copy_link">they
        never learned the details of what he did</a>. He was a member of the Royal
        African Company, which transported more than 100,000 slaves from West Africa
        to the Americas, some 20,000 of whom died during their voyage, their bodies
        thrown overboard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290c602-acdd-40d3-a3c6-b7849351cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc6c05-2166-47b2-ae03-7689995d416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking past that statue every day, knowing that that''s a symbol
        of you being oppressed because of your immediate relationship with racism
        today -- and your ancestors, family, in the past that have been oppressed
        and exploited and murdered, tortured and raped -- is a great offense," said
        Miles Chambers, Bristol''s first poet laureate, who addressed protesters last
        week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f06b27-33e7-4d7c-bfbc-ccceb16c2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c8e20-6227-4f27-adcb-a946738c965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people had been petitioning the council to bring it down
        for more than 20 years. "It needed to be ripped down and pulled down."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb930138-6d26-4a2e-afb9-b8af793666b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c4858-d346-4a2b-8e71-890988314e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment that many people in the United Kingdom share.
        Even Bristol police chief Andy Marsh instructed officers to stand by and allow
        protesters to bring the statue down, something unlikely to have happened a
        month ago, before Floyd''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452d225-b3a4-4c5f-8cab-a3b1a2191258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771cd90-f32b-41f3-9183-561f29a09d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this sentiment is not shared by all, not least the country''s
        leader. The Conservative-led government responded to the statue''s toppling
        with the threat of force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a181dfb-4392-4d89-b0d4-34b10b8d7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abfa7f-a70b-4287-8744-825f300e275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not support or indulge those who break the law, or attack
        police or desecrate public monuments. We have a democracy in this country.
        If you want to change the urban landscape you can stand for election or vote
        for someone who will," Prime Minister Boris Johnson said, adding that anyone
        attacking public property would "face the full force of the law."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6333b9-2be7-4d64-bd81-c2cbf3a62294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1bd1a-9a4d-48f2-83a6-764790065d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Johnson joined a chorus of critics saying toppling statues
        was an attempt to erase British history, pointing particularly at protesters
        who had vandalized a statue of former Prime Minister Winston Churchill, widely
        regarded a hero for his leadership during World War II. Churchill was also
        known to hold racist views and protesters last week spray painted the words
        "was a racists" after his name.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160c001-2d6f-4e54-89d0-3ec53629e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9765c5-f890-41e4-bbb4-c59497977b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, he sometimes expressed opinions that were and are unacceptable
        to us today, but he was a hero, and he fully deserves his memorial," <a href="https://twitter.com/BorisJohnson/status/1271388180193914880">Johnson
        said on Twitter</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a0e6b-df1b-4346-b1b5-5de0c73a5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s rise to leadership in itself may say something about
        the way the country regards its past. As a journalist in 2002, <a href="https://www.spectator.co.uk/article/the-boris-archive-africa-is-a-mess-but-we-can-t-blame-colonialism">he
        wrote an article for The Spectator</a> entitled, "Africa is a mess, but we
        can''t blame colonialism." In it, he claimed: "The problem is not that we
        were once in charge, but that we are not in charge any more."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb9255-7018-40d7-9168-0ff2ad65820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c352e02-b5af-4f49-9f9e-0fe13a6511d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:09:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a one-off. Johnson regularly wrote controversial columns
        and <a href="https://edition.cnn.com/2019/07/23/africa/boris-johnson-africa-intl/index.html">used
        racist terms for Africans</a> and other ethnic minorities in the past. Even
        though these have been well documented -- and resurfaced as recently as 2016,
        when he became Foreign Secretary -- the country last year re-elected him with
        a commanding majority.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f30685-e9fb-4af8-a062-a753427639b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b057f-7401-4b83-84f0-730e39b95be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But changes are happening around the country, even if they aren''t
        in Westminster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e7552-3946-46c0-8c32-8630ae4b8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4be19-fecb-4584-bf1b-7920d50fcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Scottish Parliament unanimously passed a motion
        to establish a museum devoted to the history of slavery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb187f9c-69f1-45fc-9fc6-a068852c9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093aef6e-f730-429d-b182-b67af76996e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan has ordered a review to ensure landmarks
        fairly reflect the capital''s diversity and achievements. The opposition Labour
        Party had instructed its 130 local councils across the country to do the same.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cb49b-a500-4031-8cfc-9e7872b5323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452c13c-6ced-4844-916b-22e16fc34317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may need to act quickly. Activists under a group called <a
        href="https://www.toppletheracists.org/">Topple the Racists</a> have identified
        60 statues across the UK of people who had links to slavery or colonial violence.
        One, of 18th century slave trader Robert Milligan in east London, has already
        been taken down after protesters vowed daily demonstrations if it stayed standing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c189d0-76a4-479c-82c6-75c82cbb14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a0be9-d51c-4928-a3e4-40bde9b85ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And students at the University of Oxford have renewed protests demanding
        the removal of a statue of Cecil Rhodes -- whose trust finances the well-known
        Rhodes scholarships -- one of Britain''s most dedicated imperialists who was
        known to hold racist views.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803224b-558a-4191-8227-f809700cc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a3bb8-ae51-43ec-a218-ac89ed010fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decolonizing Belgium''s streets</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d967f-e4b8-41ff-be4d-4966ba0dc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statues have become a target in Belgium too. In the city of Antwerp,
        one of King Leopold II was so badly burned and defaced that authorities were
        forced to remove it. They plan to repair it and place it in a museum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffcd501-188b-4cfb-8427-a0eb8035ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7ddc4-cc72-4fd5-bf0d-45996801947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, the king is commemorated not only in statues
        but in the names of streets, buildings, squares and parks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b8706-8fc7-4af8-a9e5-efc32eb0eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b70fa-1336-40b9-8d94-a1d9c3d37bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group called Repair History <a href="https://www.change.org/p/ville-de-bruxelles-stad-brussel-city-of-brussels-enlever-toutes-les-statues-en-hommage-%C3%A0-l%C3%A9opold-ii-alle-standbeelden-verwijderen-ter-ere-aan-l%C3%A9opold-ii-remove-all-statues-in-homage-to-leopold-ii?use_react=false">has
        attracted more than 70,000 signatures</a> in a petition calling for all King
        Leopold II statues in Brussels to be removed by June 30, the 60th anniversary
        of the Democratic Republic of Congo''s independence from Belgium.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70432930-d406-4a59-93b4-ecdf16467c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163083a9-ac7b-481a-9d2a-54eab537afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to understand how King Leopold II even came to be
        so celebrated in the country. He was regarded as one of the most brutal of
        Europe''s colonizers, even during his time, as he made an enormous swath of
        central Africa his personal piggy bank. He was not even backed by the Belgian
        government when he proclaimed the land for himself and named it, euphemistically,
        the Congo Free State. And despite the fortune he gained from the colony, the
        king never set foot in it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8171eee-d5ad-4b72-8904-2baf671b89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983b0f8-ed16-4b79-9ac4-a3f854ca6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some historians <a href="https://books.google.co.uk/books?id=FcKODwAAQBAJ&amp;pg=PA101&amp;lpg=PA101&amp;dq=%E2%80%9CThe+baskets+of+severed+hands,+set+down+at+the+feet+of+the+European+post+commanders,+became+the+symbol+of+the+Congo+Free+State,%E2%80%9D&amp;source=bl&amp;ots=SsSdiBfyIw&amp;sig=ACfU3U2DqqyH2LmwyT2AzUPHQf6VKyUcCA&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwjVramfvfnpAhXPRDABHS2KAvEQ6AEwDnoECAkQAQ#v=onepage&amp;q=%E2%80%9CThe%20baskets%20of%20severed%20hands%2C%20set%20down%20at%20the%20feet%20of%20the%20European%20post%20commanders%2C%20became%20the%20symbol%20of%20the%20Congo%20Free%20State%2C%E2%80%9D&amp;f=false">estimate
        he was responsible for 10 million deaths</a>, around half the population.
        His army was notoriously known for cutting off the hands of the Congolese
        and collecting them in baskets to lie at the feet of European post commanders.
        It was so brutal the Belgian government was forced to take control of the
        colony in 1908 under international pressure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a59df3-465e-454f-af15-1066c23d570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a4272-9d2c-4506-8f14-c59d613eb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist group Bamko-Cran of Congolese-Belgians wants all celebratory
        statues and references to King Leopold II in the country removed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f31578-34da-4c32-94d9-e8d461562d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732aafe-8f14-4197-bf28-ba8a0fa80d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been calling on political actors to do this type of thing
        for 30 years, and they did not understand or listen. It''s as if Germany and
        Germans decided to have statues of Hitler in all of their cities," said the
        group''s president, Mireille-Tsheusi Robert.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c91b6-9c77-4efb-ab87-e96f29d75d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094edb0-dc12-4427-ad3e-1504327ef619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we erect a statue that means that we applaud the actions of
        that person that is represented. That we are in agreement with their work.
        Here we are not in agreement with the genocide that Leopold II carried out
        in Congo," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c699c-dff9-4d15-971e-67f3b248a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2dbe2-4e45-456c-ad1f-2b2a31e241e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium wasn''t the colonial power that the UK, France and Spain
        were. Its conquest came later than its European neighbors and was shorter
        lived. It spent much of its post-colonial decades simply ignoring its footprint
        on what is now the Democratic Republic of Congo, <a href="https://www.tandfonline.com/doi/full/10.1080/23745118.2019.1645422">historians
        note</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27322c6f-c430-4231-b1b3-a4d4acf6885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae651a-f7e3-462c-b2fa-edc3de900aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, there has been some renewed interest in the
        country''s colonial history and a collective memory is forming. A series of
        television documentaries on the subject was widely watched, a museum exhibiting
        colonial propaganda in Brussels has been renamed and reopened to tell a more
        accurate story of the time, and a square in the capital was in 2017 named
        after Patrice Lumumba, the DRC''s first prime minister, who was assassinated
        in a coup backed by Belgium.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c8505-e2ff-4504-852b-f713d99f8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d9048-4b19-4c80-8224-cc93d5cb6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are Belgians of prominence who want to keep the king''s
        statues standing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185a5d2-9f2b-4527-91c1-a94b76a7bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de56e9-abcf-4565-9692-18e1290ae2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never went to Congo, I don''t see how he could have made people
        suffer on the ground," <a href="https://www.sudinfo.be/id204715/article/2020-06-12/le-prince-laurent-prend-la-defense-de-leopold-ii-il-nest-jamais-alle-au-congo-je">Belgian
        Prince Laurent told Sudinfo</a> in a short interview. King Leopold II was
        Prince Laurent''s great-great uncle.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315914a4-e907-4134-8ac8-053e8ed7e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaaa0e-6e34-4133-93e1-c7537dd97119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have to look at what King Leopold II has done for Belgium
        and you will understand," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efaff43-8a47-4447-8f3c-95328cf1bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff888c-c961-48cb-a4d5-d60535d91092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are a minority, there are still some historians who paint
        colonialism as a success. Bruce Gilley from Portland State University even
        called for its resurgence in <a href="http://www.web.pdx.edu/~gilleyb/2_The%20case%20for%20colonialism_at2Oct2017.pdf">a
        highly controversial essay, "The case for colonialism,"</a> in 2018. In it
        he wrote, "Maybe the Belgians should come back" to the DRC.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d59cd6-b4b0-4238-9456-1662407bf057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ce9b2-5c73-4687-b1e6-3ce864196df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s easy to find holes in the arguments of such supporters.
        Yes, the British built a rail network in India, as is often pointed out. But
        it feels like a stretch to expect celebration for trains that were built to
        pillage the country, to transport its food for export as people there died
        in the millions in times of famine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfd9aa-ded7-48df-ac9b-52bf1c6c7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418db53-3f82-4bd5-8c78-f88b3bb92d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people still have racist conceptions in saying that ''you
        would have nothing, we brought you technology, we brought civilization,''
        forgetting that there already was a civilization, simply a different one,"
        Robert said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3b097-3399-4f54-b58e-6a8b0a38c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85025a21-f0d1-462b-8221-d2033339d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A black curriculum</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cc04b-22e4-4df5-9613-208e366827f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this positive take on colonialism can be found in the history
        lessons taught in schools.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37593521-53ad-497e-9232-613312e21a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12535ae-61f2-437c-89db-41740b256704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France -- where Black Lives Matter protesters have used the death
        of George Floyd to address its own problems with police brutality -- there
        has been continued debate on how colonialism should be viewed and taught.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623df11b-b9e9-465b-b603-da11e77ac24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfb74d-47d4-4772-880b-9b1241a378fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French held empires or colonies at several points since the
        17th century, losing much of its overseas territory after World War II, particularly
        in Africa and Southeast Asia, as independence movements around the world gained
        force.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e352c3-f755-408f-ab34-ca733b178f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb264051-9cad-4a3d-86d3-d84ce4408140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the French parliament passed an education law, part of
        which obliged schools to include "positive aspects" of French colonialism
        in history lessons. The law was so controversial that President Jacques Chirac
        was forced to override it with a decree and the Supreme Court agreed the law
        shouldn''t determine how schools teach history.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc13c1-2552-41fd-a113-410a237b11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2df2e-6b19-46c7-acf1-f1cb013fe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the conversation doesn''t appear to have gone much further since.
        The colonial period is a source of pride among a certain section of French
        society, who still like to think of France as something of a world power,
        according to Pap Ndiaye, a historian with The Paris Institute of Political
        Sciences.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9f9bd-cd0f-4696-9c25-e0e1a79cdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eac576-acc7-4af2-9691-80c8287ceaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that when reading conservative newspapers and listening
        to conservative politicians, you have this ambiguous discourse saying that,
        ''yes, colonialism was not maybe a good idea, but colonialism brought good
        things overall and we should have a balanced and fair understanding of the
        French colonial past," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d8268-e206-4993-a55a-a7305e3fe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20536f-edf3-471f-bbba-b3025cfc6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historians like myself, we do not say history is about a positive
        column here and a negative column there. It''s about the overall purpose of
        colonization, which was to exploit and dominate parts of the world, and when
        looking closely at the so-called good things that colonialism did, speaking
        of education, for example, a very small part of the colonized had access to
        education. And when it comes to medicine, it was first and foremost for the
        Europeans to survive in tropical areas, to fight tropical diseases, and also
        to allow Europeans to have manpower in colonized areas."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a08a5c-a28b-4514-bff0-e3e193df7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372dbc8-280f-4e85-8454-8dd52b2134b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there is also a fear in France that admitting to wrongdoing
        would lead to legal actions and "open a Pandora''s Box" of demands for reparations,
        which gives another incentive to carry on with this narrative of positive
        colonialism, Ndiaye said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d6aea-da21-4730-a291-4090d7822871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162c9fb-323f-4739-b951-4719b7563b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few European nations have paid compensation for human rights
        abuses or what were likely atrocities in their former colonies. In 2013, the
        UK agreed to compensate victims of torture at the hands of British colonial
        forces in Kenya during the Mau Mau uprising in the 1950s, to name a rare example.
        In 2011, the Dutch apologized and compensated the relatives of men and boys
        who were killed in a massacre in the Indonesian town of Rawagede.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126c340-b71c-40de-ab31-484c471093be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf78362-fa2b-4eae-8df3-f5dc9cede241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the issues of transatlantic slavery and the fall of the
        British empire are in the curriculum for history, but there is little oversight
        into the way those topics are taught, which often leads to a whitewashing
        of events, according to Sam Okyere, a sociologist from the University of Bristol,
        who studies the legacy of the slave trade.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd319d-a731-4602-ba41-082f979a9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523635a-ffa1-4091-9493-172d107bb922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okyere points out that UK schools often focus on the success in
        abolishing of slavery in 1883, 15 years before France and 22 years before
        the United States. The government paid out huge sums of money in compensation
        to former slave owners to finally end the practice.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2f6b4-f61e-4305-aa76-1641762b7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e44d46-1482-4218-ac1d-b3b17a50ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still is a lot of naivety and misunderstanding about it.
        So we have here in the UK, where government ministers would rather naively
        call on the British public to pat itself on the back for having paid for the
        liberation of slaves, when the reality was that slave traders and plantation
        owners were given compensation for the fact that they held slaves, even though
        those who were enslaved, or former enslaved peoples, were given no such compensation.
        So, there is a lot of collective, if you want, amnesia or deliberate or wilful
        ignorance about the past or the role Britain played in the transatlantic slave
        trade," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0f19e-ef79-4c44-a23b-eb04c2648bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c32b4-3a24-47a2-9923-1ebde3f12a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavinya Stennett, who founded <a href="https://www.theblackcurriculum.com/action">The
        Black Curriculum</a> social enterprise, is trying to change the way black
        history is taught in schools. The curriculum is still taught through the lens
        of the European experience, she said, and it''s too often up to individual
        teachers to try and present the black experience truthfully.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f99c18-b434-4d3b-93f4-455b9c594994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae843c-f3a2-490c-a94a-970c1b01609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name suggests, her organization has created a curriculum
        on black British history, heavily focused on the arts, and offers schools
        consultations, teacher training and certification.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e30acd-d4a9-4691-93c6-74878aba889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755aaf3a-7547-46b1-bfb3-2593d2da7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current school curriculum, it does not include black history
        or attitudes or even the experience of colonialism," she said. "It lacks reflection
        on the gravity of empire and colonialism -- it celebrates it. The experiences
        are seen more as achievements rather than cases of brutality and murder."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36d911-283b-41a3-b688-a29f3ea4bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6881a9-1a59-4342-90e9-fe9ce773f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stennett is calling on the government to adopt her organization''s
        curriculum, or take influence from it, while the issue of race is at the forefront
        of so many people''s minds.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e728f-60b1-4ddc-9831-d120de1f6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b51d10-e5f8-4342-9169-5db20ae7eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the events of the past few weeks, as the country is
        grief-stricken and as there''s been unrest, this would be a really positive
        move. There are parts of the government who could help create a lasting, systemic
        change, and make sure this isn''t a moment that is something that in two months
        we forget about. This could shift a generation."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622568d4-2646-4a4c-9927-dcf67eff588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:05:29.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:10:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/world/europe-colonialism-racism-history-intl/index.html">An
        American policeman killed George Floyd. Now Europe is re-examining its colonial
        history.</a>"&nbsp;</em></p>'
  'pnp-lucban-victim-blaming-social-media':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-13T15:05:29.553+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d77caa0-cd40-458d-87fe-545fb9213a00'
    'lead': 'The Philippine National Police (PNP) has ordered an investigation into
      a controversial social media post by the Lucban Municipal Police station telling
      women to dress modestly so as to not invite harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T15:08:17.003+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:09:37.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:28.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'Archie-Gamboa', 'Lucban-Municipal-Police-Station',
      'victim-blaming', 'social-media', 'Facebook']
    'template': '1'
    'title': 'PNP Chief orders probe on Lucban police station''s victim-blaming post
      on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7ee8b-5a0f-42c0-b498-da2819322732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Philippine
        National Police (PNP) has ordered an investigation into a controversial social
        media post by the Lucban Municipal Police station telling women to dress modestly
        so as to not invite harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaabd19-902f-4b02-90ae-ff12dc45dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which has since been deleted, first called to the public
        to love women and not abuse their kindness. However, the second part of it
        read,<em> “Kayo naman mga gherlsz, huwag kayo magsusuot ng pagkaikli-ikling
        damit at pag naman nabastos ay magsumbong din sa amin. Isipin niyo rin!”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4effe-cb7e-478c-a658-57b888f38983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Girls, don''t wear short clothes and come complaining
        to us when you''re harassed. Think about that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241fe8b-9b0e-4895-991d-17b52ddd15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was widely shared on social media, receiving scorn from
        netizens. As of this writing, the police station''s page is not available,
        but screenshots of the post were made by netizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1de02f-1159-4ae2-a0f3-8ed9923d3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, PNP Chief Archie Gamboa directed the Directorate
        for Police Community Relations under PMGen Dionardo Carlos to look into the
        incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfef582-7d1f-4fad-858b-3d2b9fe985d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the police chief of the Lucban Municipal Police
        station, as well as all personnel who may be involved, may be made to explain
        the posting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126a359-90a4-4c9c-9b95-ca85988b2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be made to justify also why no administrative sanctions
        shall be imposed upon them for their actions, despite earlier instructions
        to take down posts with similar content," said the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60e087-0ae9-404b-9d9a-36460ea9d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:08:17.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said, "The PNP strongly advocates the protection of women
        and children and maintains a strict set of guidelines for its personnel on
        the use of social media. Violators may face administrative and even criminal
        charges, if evidence warrants."</p>'
  'minneapolis-police-letter-chauvin':
    'author': 'Melissa Alonso and Josh Campbell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T15:14:50.305+08:00
    'imagesource': 'jcr:c6e97b7b-cd0e-4f7f-bbc9-cc62dfa2db55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07845f73-0f81-4fa0-8cfe-9c30fd9d288e'
    'lead': 'Members of the Minneapolis Police Department spoke out on Friday out
      against former police officer Derek Chauvin in an open letter addressed to "everyone
      — but especially Minneapolis citizens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T15:18:38.952+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:09:32.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:28.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis', 'Minnesota', 'United-States', 'Derek-Chauvin']
    'template': '1'
    'title': 'Minneapolis police officers pen open letter condemning former officer
      Derek Chauvin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71d9bd-d85a-41fe-b03b-6e449208dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Members of the Minneapolis Police Department
        spoke out on Friday out against former police officer Derek Chauvin in an
        open letter addressed to "everyone — but especially Minneapolis citizens."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22190f8-6dae-420c-b7c3-29911fe3a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Derek Chauvin failed as a human and stripped George Floyd of his
        dignity and life. This is not who we are," said the letter, signed by fourteen
        MPD officers. "We''re not the union or the administration," the letter says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ad172-4e22-413c-87a2-2ed59e661f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to listen and embrace the calls for change, reform
        and rebuilding," says the letter, which comes as powerful police unions across
        the country are <a href="https://edition.cnn.com/2020/06/08/politics/police-union-reform-protests/index.html">digging
        in</a>, preparing for a once-in-a-generation showdown over policing and new
        polls that indicate that most Americans now acknowledge that African Americans
        are more likely to be mistreated or even killed by police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f063d-b9cd-444c-b60f-5aef51346bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many more willing to sign, but the group opted to showcase
        people from across the PD as well as male/female, black/white, straight/gay,
        leader/frontline, etc. Internally, this is sending a message" said Paul Omodt,
        a spokesperson for the officers who penned the open letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd806b-7d6b-43df-868e-cb104aa41538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the officers hold ranks of lieutenant or sergeant, according
        to Omodt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b6de1-4f70-4af1-82bb-ec33a511eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, who pressed his knee on Floyd''s neck for nearly
        nine minutes, was <a href="https://edition.cnn.com/2020/06/10/us/minneapolis-police-chief-racism/index.html">charged
        with second-degree murder</a>, and the three other officers on scene — Thomas
        Lane, Tou Thao and J. Alexander Kueng — have been charged with aiding and
        abetting second-degree murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caeee4f-ae76-402f-b4dd-5318d942505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s bail was set at $1.25 million(https://edition.cnn.com/2020/06/08/us/derek-chauvin-court-monday-george-floyd-latest/index.html)
        earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86cf97-6191-4080-a771-dfdb247badae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:18:38.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:09:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/us/minneapolis-police-letter-chauvin-trnd/index.html">Minneapolis
        police officers pen open letter condemning former officer Derek Chauvin</a>."</em></p>'
  'Australian-death-sentence-China-drugs':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T15:51:01.696+08:00
    'imagesource': 'jcr:eb41e52c-5161-4661-b08e-1e3df58c0d1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913ed7c2-68e8-4c8e-ad55-1671b2d42211'
    'lead': 'An Australian national has been sentenced to death in China after a court
      convicted him on charges of drug smuggling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T15:53:16.195+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:09:16.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:29.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian sentenced to death in China for smuggling drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7543b-4823-4436-871a-33f2b564d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An Australian national has been sentenced
        to death in China after a court convicted him on charges of drug smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748096e2-9832-4169-adbd-a66f6e68ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18108c-d4b4-47e0-a09e-42bdd5e1dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who was not identified, was sentenced Wednesday, but news
        of his fate was only published Saturday on the Guangzhou Intermediate People''s
        Court''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024a42b-0aca-4032-bbd1-7b1b7ef098fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a8b0d-a634-4985-83f5-9442d4deb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Foreign Affairs and Trade said it was
        "deeply saddened" by the verdict, and is providing consular assistance to
        the man. He was not identified, citing privacy concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94eac35-1024-4000-b5e6-7f884d13d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299304c-7524-4311-b355-23dc6f145e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia opposes the death penalty, in all circumstances for all
        people. We support the universal abolition of the death penalty and are committed
        to pursuing this goal through all the avenues available to us," the department
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7166b-bb9d-4845-b9bf-40a4db3a654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccea537-9003-428e-9e19-e4f3e8e984cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to further exacerbate tensions between China
        and Australia. Relations have soured in recent weeks after Prime Minister
        Scott Morrison publicly called for a formal investigation into the novel coronavirus
        pandemic -- a move that appeared to anger authorities in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4015618-0ae2-4c50-8a7e-da9713eb6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dadfe-3a53-477a-b9ba-843797999bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug smuggling convictions in China usually carry steep penalties,
        including lengthy prison sentences and capital punishment for both foreigners
        and Chinese nationals. Anyone found with more than 50 grams (1.76 ounces)
        of a controlled substance can face the death penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584beff6-76d0-4f01-9a74-4c5431bf0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f8d29-0e69-49d1-9ecb-6d7cf0f908fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a fentanyl smuggling ring leader was given a suspended
        death sentence and two Canadians were sentenced to death on drug smuggling
        charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd4d96-23f1-403b-b6ef-9d2c22540f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45283cf4-39f1-42e0-838b-4a4cd843302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians were sentenced amid a heated diplomatic dispute between
        Ottawa and Beijing following the arrest of Meng Wanzhou, a top executive at
        Huawei. The United States is seeking to extradite Meng from Canada on charges
        of violating US sanctions against Iran, while China claims she was being used
        as a pawn during the trade war between Beijing and Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973eac1a-30d2-492d-9391-f4690a883568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b469b3-f8bc-4b74-a18c-b5d1c9910f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the Canadians'' sentences led some experts to fear
        that they were being used as political leverage, since China''s judicial system
        is notoriously opaque. One of those sentenced, Robert Lloyd Schellenberg,
        denies that he is a drug smuggler and says he was just a tourist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51000363-3e53-48b8-ac61-c1a6ffe7e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87d553-4736-4ff9-ad8d-1ef0138b75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, two Canadian nationals working for NGOs,
        Michael Spavor and Michael Kovrig, were arrested in China on charges that
        critics say appeared politically motivated. The duo are still in detention
        and have not been seen publicly. Meng remains under house arrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6460e-212a-41f1-869c-ac22d585bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3fded-abe1-4c81-974c-6f8e1b3b7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Australia''s largest trading partner by far, with total
        trade between the two countries totaling more than $214 billion in 2018 alone.
        As Australia faces the very real prospect of a coronavirus-related recession,
        that economic relationship is more important than ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7e27a-019b-4ab2-8ba3-93edfbf9f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7c597-949b-4f0a-a7ed-2be5c2ae869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australia''s decision to publicly call for an investigation
        into the pandemic, which began in the Chinese city of Wuhan, already appears
        to be upending the two nations'' trading relationship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762ebac-ed2d-4e3d-bb4d-ab82a2d53939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1a00f-924f-44c9-ac2b-81a647af55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Australian Foreign Minister Marise Payne first voiced
        support for an investigation in late April, Beijing''s ambassador to Australia,
        Chen Jingye, suggested Chinese people might retaliate with a boycott.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3de71-06a2-49e4-96c4-87a694cacb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede05ea-ea1e-4392-9062-1b305c2ec8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 12, China stopped accepting beef from four large Australian
        abattoirs, citing health issues. Five days later, China slapped tariffs of
        more than 80% on Australian barley imports as part of an anti-dumping probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235d2a9-96ff-4349-bd28-55824ac68325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T15:53:16.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:09:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
