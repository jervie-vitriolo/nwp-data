    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'United-Nations',
      'infodemic']
    'template': '1'
    'title': 'PH not yet among countries calling for the stop of ''infodemic'' amidst
      COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c612a1-ca74-47eb-a2e8-41189ab9f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Philippines
        has yet to join the roster of countries who have lent their support to a UN-backed
        call to end an "infodemic" in the middle of the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0ee21-9c69-4e02-b29c-3a828e715b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latvian mission to the United Nations published a copy of the
        "Cross-regional statement on ''infodemic'' in the context of COVID-19" on
        Twitter, which in part read, "The spread of the ''infodemic'' can be as dangerous
        to human health and security as the pandemic itself. Among other negative
        consequences, COVID-19 has created conditions that enable the spread of disinformation,
        fake news and doctored videos to foment violence and divide communities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769efd6-71f2-46ff-90d4-f213acb943cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:25:54.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.un.org/en/un-coronavirus-communications-team/un-tackling-%E2%80%98infodemic%E2%80%99-misinformation-and-cybercrime-covid-19">a
        tweet</a> on March 28, UN Secretary-General António Guterres said he world
        was facing an "infodemic" of misinformation. The World Health Organization
        explains the term as "an excessive amount of information about a problem,
        which makes it difficult to identify a solution."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Upon
