      'mgnl:type': 'text'
      'text': '<p><em>This story ws first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/politics/trump-administration-transgender-health-care-protections/index.html">Trump
        administration rolls back Obama-era transgender health care protections</a>."&nbsp;</em></p>'
  'coronavirus-transmission-reduction-mask':
    'author': 'Andrea Kane and Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-13T09:54:25.905+08:00
    'imagesource': 'jcr:099a1b81-3193-4987-ac9b-79a21f40ba25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd558b50d-544b-4ad3-8c61-954a7904660b'
    'lead': 'The new coronavirus spreads mainly via airborne transmission and wearing
      a mask is the most effective way to stop person-to person spread, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-13T09:57:43.244+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:12:59.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:03:22.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'research', 'science',
      'study', 'face-mask']
    'template': '1'
    'title': 'Best way to reduce coronavirus transmission is by wearing a face mask,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f914b-cb49-4af3-b6af-fcc6e622fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:12:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The new coronavirus spreads mainly via
        airborne transmission and wearing a mask is the most effective way to stop
        person-to person spread, according to a <a href="https://www.pnas.org/content/early/2020/06/10/2009637117">new
        study</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b9548-9be2-4973-b217-4318e14aecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers in Texas and California compared Covid-19
        infection rate trends in Italy and New York both before and after face masks
        were made mandatory. Both locations started to see infection rates flatten
        only after mandatory face mask measures were put in place, according to the
        study published Thursday in the Proceedings of the National Academy of Sciences</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289987a3-a2c1-41bb-a476-77b08125717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers calculated that wearing face masks prevented more
        than 78,000 infections in Italy between April 6 and May 9, and more than 66,000
        infections in New York City between April 17 and May 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f8f37-077f-4780-baa2-967cf27da139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing of face masks in public corresponds to the most effective
        means to prevent interhuman transmission, and this inexpensive practice, in
        conjunction with simultaneous social distancing, quarantine, and contact tracing,
        represents the most likely fighting opportunity to stop the COVID-19 pandemic,
        prior to the development of a vaccine" they wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da049a-0356-405e-aa01-f1a2b888ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers gauged the effectiveness of different strategies
        for stopping the spread of infection and to determine how the virus is mainly
        spread. Viruses can spread by direct contact when a person coughs or sneezes
        on another person; indirect contact, when a person coughs or sneezes on an
        object that is then touched by another person; or in the air via large droplets
        that fall quickly to the ground and tiny droplets, called aerosols, that can
        travel several feet and hang in the air for a while.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a829969-16e7-4fc6-938d-b078c83f9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine how the main transmission method of the virus, the
        researchers analyzed trends in the infection rates in three epicenters of
        the pandemic — Wuhan, China, Italy, and New York City. They looked at mitigation
        measures that were being used at those locations, like extensive testing,
        quarantining, contact tracing, social distancing and mandatory use of face
        masks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdddb4-3266-48b9-ae0f-484e5e09dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then compared the timing of when those measures
        were put in place. In China, all of the measures were put in place at the
        same time. In contrast, mitigation measures were put in place at different
        times in Italy and New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c839fe8-5260-4b8e-b0a9-70d72cd37fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed the researchers to assess the relative effectiveness
        of the measures. They found infection rates in Italy and NYC only started
        to slow after face masks were made mandatory, not after the lockdown was put
        in place in Italy or after stay-at-home orders went into effect in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5b409-fb61-4978-8227-e376de58cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions in northern Italy began requiring face masks on April 6
        with mandatory use nationwide ordered on May 4. Face mask usage in New York
        City was required starting on April 17. The researchers calculated the number
        of infections prevented between those dates and May 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd196ca-62ad-45b6-918a-0a40d77f62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face covering prevents both airborne transmission by blocking atomization
        and inhalation of virus-bearing aerosols and contact transmission by blocking
        viral shedding of droplets," they write. "On the other hand, social distancing,
        quarantine, and isolation, in conjunction with hand sanitizing, minimize contact
        (direct and indirect) transmission but do not protect against airborne transmission."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6815b5c-3da6-4709-935e-1c6bb9b2a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that in contrast with China, wearing of face masks
        was unpopular in most of the Western world during the early outbreak of the
        pandemic. But the researchers said the evidence shows masks work to slow spread.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c864102-3ba3-439c-a468-2497b189646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote that both the World Health Organization and
        the US Centers for Disease Control and Prevention emphasized the prevention
        of contact transmission, but both organizations have largely ignored the importance
        of the airborne transmission route.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8672a4e-0d90-4239-a410-e2e465a0840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current mitigation measures, such as social distancing, quarantine,
        and isolation implemented in the United States, are insufficient by themselves
        in protecting the public," the researchers wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d963808-fadd-4574-9edd-7ea255debd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of five researchers are from the Texas A&amp;M University,
        the University of Texas, the University of California, San Diego, and the
        California Institute of Technology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d287b9c-1699-4fef-b385-aa2a6c206014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has at least 205,846 coronavirus cases and at least
        17,351 confirmed deaths with an additional 4,692 possible deaths, according
        to the<a href="https://www1.nyc.gov/site/doh/covid/covid-19-data.page"> NYC
        Department of Health</a>. The number of confirmed cases, hospitalizations
        and deaths have steadily declined since peaking in early April. New York City
        is officially ending its lockdown and easing restrictions as it enters phase
        1 of its reopening phase on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9e7e3-969e-410d-9df4-0e56ff13fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been in a nationwide lockdown since March 9, but Prime
        Minister Giuseppe Conte said in a press conference Thursday night that the
        country is further easing its coronavirus lockdown measures to allow professional
        sporting events, like the Coppa Italia football match, to resume behind closed
        doors from Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba4152-f833-4699-bc27-3337d07b8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other establishments can also reopen from June 25, including summer
        camps, kindergartens, betting rooms, and bingo halls, Conte said, announcing
        that he had just signed a decree that eases further the lockdown measures.
        Non-professional sports that involve physical contact may also resume.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48cc106-37ac-4ee3-acca-d9183eafa962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T09:57:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:13:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wa forst published on CNN.com, "<a href="https://edition.cnn.com/2020/06/12/health/coronavirus-mask-wellness-trnd/index.html">Best
        way to reduce coronavirus transmission is by wearing a face mask, study finds</a>."</em></p>'
