      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Following a petition urging ABC to address
        a <a href="https://edition.cnn.com/2020/06/09/entertainment/bachelor-diversity-campaign/index.html">lack
        of diversity</a>&nbsp;on its enormously popular reality dating franchise,
        ABC has cast the first black "Bachelor."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d0afb-a4ba-4ec9-a19f-c8d9d03266ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt James will be the star of the 25th season of "The Bachelor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0694e9-016f-448e-bce5-3c8ed14cc46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, 28, was a popular contestant on Season 16 of "The Bachelorette"
        and is the best friend of former "Bachelorette" contestant Tyler Cameron,
        with whom he runs the non-profit <a href="https://abcfoodtours.com/">ABC Food
        Tours</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519923bd-b3f3-43e5-bda4-1b6c03985376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matt has been on our radar since February, when producers first
        approached him to join Bachelor Nation, as part of Clare''s season," ABC Entertainment
        President Karey Burke said in a statement. "When filming couldn''t move forward
        as planned, we were given the benefit of time to get to know Matt and all
        agreed he would make a perfect Bachelor."</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It&#39;s
        official...your next Bachelor is <a href="https://twitter.com/mattjames919?ref_src=twsrc%5Etfw">@mattjames919</a>!
        <a href="https://t.co/KpBFdtD54Y">pic.twitter.com/KpBFdtD54Y</a></p>&mdash;
        The Bachelor (@BachelorABC) <a href="https://twitter.com/BachelorABC/status/1271418309750124545?ref_src=twsrc%5Etfw">June
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa0201-e024-4e2c-b6fa-373415a35731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b563b-137a-497a-8ca1-224877840aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we have a responsibility to make sure the love stories
        we''re seeing onscreen are representative of the world we live in, and we
        are proudly in service to our audience," Burke added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddd9bf-96b1-44d5-b53d-ae1ea24b88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.change.org/p/abc-a-campaign-for-anti-racism-in-the-bachelor-franchise">Change.org
        petition</a>&nbsp;urging ABC to address a lack of diversity on the <a href="https://edition.cnn.com/2017/06/21/entertainment/bachelorette-bachelor-race/index.html">reality
        dating franchise</a>, which includes "The Bachelor" and its lead spinoff,
        "The Bachelorette," garnered the support of thousands, including franchise
        alums.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63095b-73f7-4c1f-a4b3-10b9895f64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition stated that "ABC and Warner Bros. have been producing
        Bachelor content for 18 years. During that time they''ve cast 40 season leads,
        yet only one Black lead. This is unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea19b96-89be-4e51-8e59-1ade79be2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As creators of one of the most popular and influential franchises
        on television, ABC and Warner Bros. have an opportunity and responsibility
        to feature Black, Indigenous, People of Color ("BIPOC") relationships, families,
        and storylines," the petition reads. "The franchise, and all those who represent
        it, should reflect and honor the racial diversity of our country--both in
        front of and behind the camera."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fa251-df00-4cb8-9d2a-d1ecbe4d45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Rachel Lindsay was the <a href="https://edition.cnn.com/2017/02/14/entertainment/bachelorette-rachel-lindsay/index.html">first
        African-American lead of the franchise</a>&nbsp;as "The Bachelorette" during
        Season 13 of the dating series..</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c38b6e-ca26-4dd3-9fee-cd4888a984db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T12:32:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:11:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay retweeted a call to support the diversity campaign launched
        by writer and franchise superfan Brett S. Vergara earlier this week.</p>'
