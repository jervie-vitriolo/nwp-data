      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nanami Kodaira hasn''t worked since her
        hair salon in Tokyo cut its hours in April in response to the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-30-20-intl/index.html">coronavirus
        pandemic</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3b94e-82f2-441c-a313-da8b2511ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e03498-20f6-4ca0-8464-ce9414f82dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t blame my boss," Kodaira said. "I am not the only one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d484a-9ce2-4ddd-84c7-ef194517862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
