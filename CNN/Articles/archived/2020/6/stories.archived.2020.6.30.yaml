  'struggling-at-work-tough-talks-with-boss':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-30T09:37:15.692+08:00
    'imagesource': 'jcr:10ddac2e-7ea7-462b-8b13-e39d1fea37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b79288-9b01-4379-a5df-15d7cd989a71'
    'lead': 'Open communication is important, but you want to be mindful of your approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T09:45:38.765+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:56:52.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:18.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['e3aceda2-6dc9-4ca0-8a4f-7bc75d007be4']
    'template': '1'
    'title': 'Struggling at work? How to have tough talks with the boss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b59981-5da8-420a-8b26-01a42823da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;No one likes to have a tough conversation
        with their boss. But with so many changes in the workplace and so much uncertainty
        in the world right now, they are bound to happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1252c-36bd-47cc-97c5-231743fc6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they should.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e1680-e266-46e3-b4d5-0726a60a3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open communication is important, but you want to be mindful of your
        approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604554a7-19d5-457c-907c-ee6177646492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four issues employees might be facing now and tips on how
        to discuss each with your boss:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61858c-56df-4df3-aef7-bbe3f24e42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re having a hard time working from home</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d63e80-d9f6-4f8d-b8c7-6ce6f6ef7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there are perks to working remotely. But it also can be tough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135585e-a3f5-4150-9ee7-35cca6c29030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are having a hard time working from home, the first step
        is to figure out exactly what the problem is. For instance: Is it too much
        work? Do you need more feedback from your boss? Are you having a hard time
        connecting with your colleagues?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94048f7f-d138-446b-a2f4-8ce5f2ac8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinpoint what it is and talk to the boss," said Steve Arneson,
        author of "What your Boss Really Wants from You." "Don''t just say: ''I am
        struggling.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb1126-f440-4251-9698-072f29535565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve identified the problem, now it''s time to ask for what
        you need to help solve the issue. Here''s a good phrase to use with your boss:
        "In order for me to be the most productive, I need..."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb78dec-eac9-419c-ab25-0820b0a665cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boss'' ears perk up when they hear this phrase" said Amy Cooper
        Hakim, an industrial-organizational psychology practitioner and workplace
        expert. "We want a productive and engaged workforce."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e032f-4d65-4f7c-8d9a-768f0a716f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the problem is you feel stretched too thin with too much work,
        try saying: In order to be most productive, it would help to have clear priorities
        on where I should focus my attention first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb52832-f98d-495d-a7d2-f11e4a37d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably aren''t alone with your struggles, so try crowdsourcing
        solutions by opening up the conversation with your colleagues, suggested Dana
        Brownlee, author of "The Unwritten Rules of Managing Up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3bc1b-c7fb-4008-a0e8-8125b022c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try asking others at the next meeting about which practices have
        helped them and you can also offer to share what you''ve learned over the
        last few months. Not only does this help solve the problem, it also shows
        some leadership and can help boost morale among the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51262bdc-ce36-49c6-81f0-8324098017ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re worried working remotely could stall your career</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a4323-e407-4955-a45a-477bc61cbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate, but true: When we aren''t in front of someone,
        we are easily forgotten," said Cooper Hakim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe18d12-c0b9-4d34-b398-06ab583fd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are going to have to be more proactive when it comes to communicating,
        especially if there''s a hybrid situation where some colleagues have returned
        to the office, but you''re still home. But you can''t be too pushy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9450bce-5590-4972-a014-6f6c22a1f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figure out what works best for you and your boss when it comes to
        check-ins and status updates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fe683-368e-42bf-9574-dbb3054ef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, a quick daily email or Slack with an update on plans for
        the day will be preferred. Other bosses might want a more formal weekly chat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d5775-bf30-4b15-a322-c4e5ac618af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that we request a daily or weekly touch base
        to show that we are on our game," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d981b26-e094-43b4-80b0-44f8ff2b496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re feeling overwhelmed</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64910b3-ca80-4a81-a2b6-7b194fad135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many working parents, the fall is going to be a big test of
        how working and caregiving at home will continue to play out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cfb42-f485-40bf-af15-2785489fd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting the demands of full-time work, child care and education
        is going to be unsustainable for many. When approaching your boss on what
        work might look like without reliable child care options, focus on offering
        solutions but also be transparent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a63a1-7c25-49d2-b221-9616c2a458fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to focus on what we need, but first think about what you
        can offer," said Brownlee. Have a schedule ready to share that will best work
        for juggling everything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4757823-4fd3-4715-ba7e-79972afd5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set expectations by giving clear time frames of when you will and
        won''t be available and try to stick to them as much as you can so everyone
        is aware and can plan accordingly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e58196-2f20-43f7-9b80-1159dc8a36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might also be worth checking in with human resources to see if
        there are any options for working parents, advised Cooper Hakim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bf624-8af8-4e1f-ab38-0f4abc699201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are offering different solutions, like job sharing,
        which involves splitting a full-time position, moving to part-time work or
        offering more leave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b306e7-a176-483a-9310-1c988d635f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You are nervous about going back to the office</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad69cc-0b44-4013-81b8-27a27aef2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s normal to be worried about returning to the workplace. Even
        if you are excited about seeing your co-workers again, the idea of commuting
        or spending the day in an enclosed space with other people where you could
        possibly contract Covid-19 can still be nerve-racking.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e9e65-9fe8-4961-abe7-ca7903bbc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is trying to figure out how to make the workplace as safe
        as possible, so don''t be shy about voicing your concerns and try to be specific.
        Just be mindful about how you come off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a793b8-272e-4159-8936-c0cd15a75480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure it doesn''t come across in a complaining manner. No one
        likes a complainer, but they respect those providing constructive suggestions,"
        said Cooper Hakim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcb592-43dd-4f55-88e2-0a1717265a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that some concerns, particularly when it comes to a
        pre-existing disability, could require reasonable accommodations from an employer
        under the Americans with Disabilities Act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abbc98-66a3-4f63-b15d-4dccb0c0a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And be sure to offer up potential solutions that would make you
        feel better. Maybe an office with a door would make you feel better or sitting
        in a more remote area of the office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994b93f-b49f-4e2e-ad96-9e23255e2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time you have some ''power,''" said Arneson. "The old
        rules don''t always apply, you have license to ask more questions and push
        back a little."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f76e9c-5a49-48f1-8505-c1de13aaf92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:45:38.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/29/success/conversations-boss-return-to-work/index.html">Struggling
        at work? How to have tough talks with the boss</a>."&nbsp;</em></p>'
  'moderate-drinking-cognitive-health-for-adults':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-30T09:46:07.261+08:00
    'imagesource': 'jcr:cec1c09a-01bb-406f-870b-bba1dd4fd57b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a6fb05-aae4-4603-a526-11e9b57c1906'
    'lead': 'Raise your glass to this: A new study found low to moderate drinking
      may improve cognitive function for White middle-aged or older adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T09:52:17.631+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:56:51.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:18.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['beer', 'cognitive-health', 'mental-state']
    'stories': ['95976d0b-0775-45b3-92a5-27eb46cb2045']
    'template': '1'
    'title': 'Moderate drinking may improve cognitive health for older adults, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5cf5e-be83-4e62-843c-9a87b962ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;If you enjoy a daily cocktail or some
        wine with dinner, you''ll want to raise your glass to this: A new study found
        low to moderate drinking may improve cognitive function for White middle-aged
        or older adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bab11e-bb21-45ee-ab23-99f846320689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low to moderate drinking was defined as less than eight drinks per
        week for women and less than 15 drinks per week for men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396be343-dd56-431e-b28e-6e5c2c72d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings support prior research which found that, generally,
        one standard drink a day for women and two a day for men –&nbsp;which is the
        US guidance –&nbsp;appears to offer some cognitive benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17e6bb-3549-4fb6-beb6-d0743337c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standard alcoholic drink in the US is defined as 14 grams or milliliters
        of alcohol. That measurement varies around the world; for example, a standard
        drink is 8 grams in the UK and 10 grams in Australia. In Australia the guidelines
        suggest no more than 10 standard drinks a week.</p>'
    '29':
      'image': 'jcr:c8a3d644-d4b9-4304-9557-330ed8f19829'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a65ec8-38f5-46f0-ad29-1536e94e4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfe908-ee06-45f8-bfc7-f6c4ee7746fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now a lot of observational evidence showing that light
        to moderate alcohol drinking is associated with better cognitive function
        and a lower risk of dementia compared with alcohol abstaining," said senior
        principal research scientist Kaarin Anstey, a director of the NHMRC Dementia
        Centre for Research Collaboration in Australia, who was not involved in the
        study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296775b-127d-42fa-9f82-7bcc1bbefd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a major global study released last year found that no amount
        of liquor, wine or beer is safe for your overall health. It found that alcohol
        was the leading risk factor for disease and premature death in men and women
        between the ages of 15 and 49 worldwide in 2016, accounting for nearly one
        in 10 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a3361-d5e3-4f99-9921-6d89667ade02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking under the age of 15, a growing problem in the US and other
        countries, was not included in the global analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95f0e7-70a4-4649-9060-3f01399adcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know for sure is that drinking too much alcohol definitely
        harms the brain in a major way. What is less clear is whether or not low to
        moderate intake may be protective in certain people, or if total abstinence
        is the most sound advice," said neurologist Dr. Richard Isaacson, founder
        of the Alzheimer''s Prevention Clinic at NewYork-Presbyterian and Weill Cornell
        Medical Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee4fca-1e74-434a-a77f-20515c82466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on conflicting studies, I don''t think at this time we can
        know for sure whether none versus low to moderate consumption is best in each
        individual person," said Isaacson, who was not involved in either study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af8a46-05cd-4052-9e15-b328656a56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not protective for African Americans</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f5167-2e91-492c-89c4-635f543828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Monday in JAMA, analyzed data on nearly
        20,000 participants from the University of Michigan''s Health and Retirement
        Study, a longitudinal panel study that surveys a representative sample of
        Americans on a variety of health issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbba26-05ba-48da-a9f5-ed58616efb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study participants, who were predominately white, female and a mean
        age of 62, were given cognitive tests starting in 1996 through 2008, and were
        surveyed every other year for approximately nine years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ec255-3632-47a6-beac-c2bf001d5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with those who said they never drank, low to moderate
        drinking was associated with significantly higher cognition scores for mental
        status, word recall and vocabulary over time, as well as with lower rates
        of decline in each of those areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581153b-4298-4d30-8bc9-d0145b5da3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the new study did not find the cognitive benefit
        held true for African Americans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1e729-1f2a-419c-b88f-9db4b1abd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few studies have evaluated whether the effects are similar in different
        racial or ethnic groups," Anstey said. "This [finding] raises the possibility
        that ethnic groups vary in their vulnerability to the cognitive effects of
        alcohol."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fe281-11fc-4f8d-8f43-f6ca8984e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may make sense due to higher likelihood of medical comorbities
        like diabetes in Blacks," said Isaacson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151dbc8-b300-4948-8c8d-4a180d13b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Anstey cautioned, there are founding factors to consider
        before defaulting to any conclusions that drinking varies by race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84edfee-d0c0-4e74-92ec-2a0486c6377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patterns of alcohol drinking are associated with socio-economic
        status and other cultural factors," she said. "It is very difficult to disentangle
        the biological from social mechanisms at play here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79602d-d023-4399-82dd-5907a6de716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, this new study doesn''t change what most doctors already
        recommend, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962b5ae-6927-4e3b-a2a5-1e9b878c87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my clinical practice, I look at the totality of evidence and
        then individualize recommendations for the person being cared for," Isaacson
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30376a4c-212c-42f0-834c-cb6c67409aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, a general maximum target is about four to six drinks
        per week in his Alzheimer''s prevention clinic, he said. In men that would
        be 10 to 12 servings per week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6efd64-a5e3-41ba-80f1-4ace98548230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not a ''one size fits all'' choice," Isaacson added.
        "These decisions should be tailored based on body weight, for example, and
        also modified based on whether the person has a history of alcohol or substance
        abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d66b0f-e1db-47c6-9a22-a0ab5e95522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, it''s not just about ''what and how much'' alcohol, it''s
        also important to consider ''when and how'' the alcohol is consumed, Isaacson
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c18cd4-6b68-4094-b3a6-f8443d72e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, having a glass of wine with an early dinner is "more
        sensible than two glasses late at night on an empty stomach close to bedtime,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737397d-8221-4b33-87f0-f25c2a11911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol before bed has the tendency to lead to poorer overall quality
        sleep, which also impacts dementia risk," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b4554-59c0-4d29-97a3-78004c521c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe for those who drink alcohol, they should follow the national
        guidelines as a guide to the maximum level of safe drinking," said Anstey,
        adding that this would not apply to anyone with a health condition that calls
        for alcohol abstinence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff10aa8-8b89-4f4f-956a-1872c73a3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you aren''t a drinker, don''t start, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce880c-8cd6-4dac-8e18-858ae58c2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol consumption, for example, increases the risk of some cancers.
        If one doesn''t drink, then we would not recommend taking up alcohol drinking."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df25f7b-f252-406b-b30b-938261109f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T09:52:17.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/29/health/alcohol-cognitive-improvement-wellness/index.html">Moderate
        drinking may improve cognitive health for older adults, study says</a>."&nbsp;</em></p>'
  'Katy-Perry-Orlando-Bloom-past-split':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Celebrity couple Katy Perry and Orlando Bloom'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-30T10:43:46.127+08:00
    'imagesource': 'jcr:b793c215-9846-440f-b4fb-c12775ecbc90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3896c270-28b0-4852-8530-587b8d059420'
    'lead': '"I lost my smile," Katy Perry says as she opened up about her mental
      health issues in a new interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T10:48:12.715+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:56:50.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:18.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Katy-Perry', 'Orlando-Bloom']
    'stories': ['9624c3b1-29cb-477d-aa76-3a3bc6bb07de']
    'template': '1'
    'title': 'Katy Perry says she felt suicidal during split from Orlando Bloom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67dd13-4745-48bb-ae51-f61c8539c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Katy Perry has opened up about her
        mental health issues in a new interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0429aaa-2d46-4a0b-9930-8814b6493d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on Canadian radio show "Q on CBC," the pop superstar revealed
        she went through a breakdown and considered taking her own life following
        her 2017 split from Orlando Bloom and poor album sales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f167c-68f2-40a0-b049-ef1b5f958201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry –&nbsp;born Katheryn Hudson –&nbsp;said she was left "wallowing"
        in her "own sadness" after hitting rock bottom in her personal and professional
        life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040fac0-d0e7-4e65-b8a1-268cf258ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my smile," the California native told host Tom Power. "I
        don''t know if my smile was ever fully, like, authentically mine but I was
        riding on the high of a smile for a long time. Which was the validation, love,
        and admiration from the outside world, and then that shifted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209bda3-8c9f-4fd8-b9f6-02c6a01a52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "American Idol" judge, who has since reconciled with Bloom and
        is expecting her first child with him, said seeing her career shift to a downward
        trajectory had a "seismic" impact and "literally broke me in half."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4efb5-a39c-4c56-be52-10b69cb4e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had broken up with my boyfriend, who is now my baby-daddy-to-be,
        and then I was excited about flying high off the next record and the record
        didn''t get me high any more ... The validation didn''t get me high, and so
        I just crashed," the 35-year-old singer recalled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296be11-d06d-45bf-b3ac-10e08f2a7dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the candid conversation, Perry -- whose parents were Pentecostal
        pastors when she was growing up -- described the experience as "necessary
        brokenness," adding that she believes gratitude saved her life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d807ac-5824-44bc-9307-c7cc65da53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so important for me to be broken so that I could find my
        wholeness in a whole different way. And be more dimensional than just living
        my life like a thirsty pop star all the time," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b93d3-9a68-4d87-82df-384350e62872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude is probably the thing that saved my life, because if
        I didn''t find that I would have wallowed in my own sadness and probably just
        jumped but I found the ways to be grateful."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ab3cd-582d-4146-a2e4-36cce9400cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
