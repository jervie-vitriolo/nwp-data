    'jcr:uuid': '681b5592-6823-4475-a2ef-045dd27ea9fe'
    'lead': 'The coronavirus pandemic is far from coming to an end any time soon,
      according to World Health Organization director-general Tedros Adhanom Ghebreyesus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T00:33:59.054+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:57:19.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:12.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Coronavirus pandemic ''not even close to being over,'' WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146851c2-e023-4a42-961a-0a51d13d2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The coronavirus pandemic is far from coming to an end any
        time soon, according to World Health Organization director-general Tedros
        Adhanom Ghebreyesus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e135ab-c7a6-4b24-9e02-d046d2949ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07ff85-8ecf-427e-a5ed-438cebbd1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not even close to being over," Tedros said during a media
        briefing in Geneva on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd01fe7-856d-4d1c-ab1c-1773078aab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although many countries have made some progress globally, the pandemic
        is actually speeding up. We''re all in this together and we''re all in this
        for the long haul," Tedros said. "We have already lost so much, but we can
        not lose hope."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34295b74-1b93-4813-9645-d65379c59812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333069bf-392d-4dea-87bb-8928adfe8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros also said that Tuesday marks six months since WHO first received
        reports of cases of pneumonia in China from an unknown cause — which would
        later be identified as caused by novel coronavirus infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc54eac-d4e4-45cb-83f9-e19bda669552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1addc-db56-4bac-89a3-cccd4b6510ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six-month anniversary of the outbreak coincides with reaching
        10 million cases and 500,000 deaths," Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d84946-349e-42b9-a540-2081a9413422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43573320-1aef-4b9f-b269-554f3e195fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment for all of us to reflect on the progress we have
        made and the lessons we have learned, and to recommit ourselves to doing everything
        we can to save lives," Tedros said. "Six months ago, none of us could have
        imagined how our world -- and our lives -- would be thrown into turmoil by
        this new virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319bcf7-b92a-4157-b25f-874a5a4ae4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:33:59.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-29-20-intl/index.html"
        target="_blank">"Coronavirus pandemic "not even close to being over," WHO
        says"</a></i></p>'
  'more-than-500k-killed-covid-half-americans':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T00:51:43.923+08:00
    'imagesource': 'jcr:bc09c641-889e-4242-aa9d-c198193288e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88360e0c-86e3-4ec5-84af-7e61fb337864'
    'lead': 'The latest death toll stands at more than 502,000, according to data
      from Johns Hopkins University, as cases continue to soar and outbreaks pop up
      in countries across the world'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T00:50:01.313+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:57:18.416+08:00
