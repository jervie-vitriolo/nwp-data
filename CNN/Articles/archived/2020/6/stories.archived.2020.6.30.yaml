    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc057e37-5d58-4c2d-b149-1730c7115021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why so many states -- <a href="https://edition.cnn.com/2020/06/29/health/us-coronavirus-monday/index.html">at
        least 14</a> -- are reversing or pausing on plans to open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f2f86-6005-4a81-8e6c-4e0cefc3b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8598b-f473-459e-a513-76222815366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People who seem healthy are spreading disease.</strong>
        Marquez also talked to a husband and wife who said they did everything they
        were supposed to -- staying home, wearing masks and keeping their distance
        from others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af63f4-623e-44d8-8dbb-8961ebb6c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d920c-fd28-42ac-8610-0b3edb13cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a little bit scary. I wish that people would take it more
        seriously," said the wife, who is sharing a hospital room with her husband.
        Neither wanted their name used. "They should take it more seriously. You can''t
        -- you can''t trust people just because they look healthy. Because a lot of
        people are walking around looking healthy and they are not healthy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c6e81-1e99-49ac-9f1f-7d18eae06fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e36ffd-9312-4551-bbcc-fc250914b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks are like seat belts, only more so</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7efb2-86dd-4e4a-ada9-4bff03dc2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still confused about masks and why doctors have evolved to now recommend
        them in public places? CNN''s Holly Yan breaks it down under a blunt headline:
        <a href="https://edition.cnn.com/2020/06/25/health/face-mask-guidance-covid-19/index.html">"Want
        to prevent another shutdown, save 33,000 lives and protect yourself? Wear
        a face mask, doctors say."</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6458777-950c-40b9-838d-64f59e62c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01ceee-11a9-4be6-b75a-c4a2563722bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cities requiring masks, including the one hosting parts of
        RNC. <a href="https://edition.cnn.com/2020/06/29/politics/jacksonville-face-mask-requirement-convention/index.html">Jacksonville,
        Florida, has joined the growing list of US cities requiring a mask in public.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb75f9-db54-4c2e-a7dd-13d51c4f2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb31bb8-a4f2-4c76-a35d-6062a14f83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also important because it''s where portions of the Republican
        National Convention will now take place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ef8bb-5da1-4a0d-a3c8-38bc2b0d15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927d582-2d75-420b-9afb-5060928bee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump still sees masks as optional. It is, as ever,
        a matter of personal choice, not public safety for him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1985ec5-3972-40b2-bedc-02282eb0ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882326a4-d8a6-4cbd-8b60-3cd296bc9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the personal choice of any individual as to whether to wear
        a mask or not," White House press secretary Kayleigh McEnany said Monday.
        "He encouraging people to make whatever decision is best for their safety
        but he did say to me he has no problem with masks and to do whatever your
        local jurisdiction requests of you."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f8c8f-96ee-4784-b3f2-48f93f222bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72a38c-efb3-4917-bcfd-84498be8fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo urged Trump to sign an executive order
        to require masks in public in the US. That seems unlikely since Trump remains
        afraid of being photographed in one.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa07f2e-0db3-4a85-96e8-5add18889e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06636f14-eec8-499c-a399-5faefc34667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mitigation vs. a cure</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03c0b-6ee2-462d-a012-4bf4d6f8f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything we''re all doing right now -- the masks and the distance
        -- are meant to delay, not defeat, the virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e779ea-e6ea-4f79-8834-c9ffa7a508c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd72681-4731-4457-a769-23a482681add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will ultimately beat Covid-19 is a vaccine. But it won''t be
        effective if people won''t get it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a95f9-6806-4725-b95b-8f18a220f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11aa30-6b57-4a1d-abad-669e24992de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci talked to CNN''s Elizabeth Cohen and <a href="https://edition.cnn.com/2020/06/28/health/fauci-coronavirus-vaccine-contact-tracing-aspen/index.html">estimated
        the likely vaccine efficacy rate would be 70% to 75%</a>, and would not offer
        herd immunity:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3833f-aa08-402b-822b-f2379e6dd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e77d7-cc7f-403f-a1ea-31ddbc01f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A CNN poll last month found one-third of Americans said they
        would not try to get vaccinated against Covid, even if the vaccine is widely
        available and low cost.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c00e2c-5c62-4105-83b3-36ab07d6fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad635bb-5ad9-4469-8fa4-71603f8ac969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In an interview Friday, CNN asked Fauci whether a vaccine with
        70% to 75% efficacy taken by only two-thirds of the population would provide
        herd immunity to the coronavirus.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b2c57-d51d-4d4c-9b93-cdf8627c6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e94d4-9298-44ed-846a-c4fcfc84adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"No -- unlikely," he answered.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5f38b-b34b-4b8d-941f-7e033199b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/30/politics/what-matters-june-29/index.html">States
        are hitting pause on reopening. Here''s why</a>."</em></p>'
