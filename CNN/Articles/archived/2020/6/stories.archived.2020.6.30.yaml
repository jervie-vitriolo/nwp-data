      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the same," she said. "I need to be in the salon to catch
        the latest trends. Plus, I miss talking to my clients."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07c334-6da4-4a8f-88d3-258fe655ed6a'
      'mgnl:activationStatus': true
