    'mgnl:tags': ['COVID-19', 'pandemic', 'Michigan', 'US']
    'template': '1'
    'title': 'More than 100 COVID-19 cases linked to Michigan bar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03726a-3342-420d-9ceb-71d6448ad1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 107 coronavirus cases have been
        linked to a <a href="https://edition.cnn.com/2020/06/27/us/michigan-coronavirus-bar-harpers/index.html">bar
        in East Lansing</a>, Michigan, health officials tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0150b-eb8a-4cc7-add5-26beeaccc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ingham County Health Department is asking patrons who visited
        Harper''s Restaurant &amp; Brew Pub between June 12 and June 20 to self-quarantine
        and report cases of Covid-19, the department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279fa6a-84db-4c17-9d40-93637cb18dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad2940-8e00-4565-b3f3-04252dddf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 100 positive cases, 12 are from secondary transmission,
        Ingham County Health Officer Linda S. Vail said Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb415d5a-8a1a-4a76-a8ba-5ecd254dca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59214a-acd2-431b-aa7e-3b939e4ce69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of positive cases linked to the bar has risen rapidly
        since it was first reported Tuesday. Initially, 14 positive cases were reported,
        that jumped to 34 on Wednesday. By Saturday, that had risen to about 85, Vail
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090ccd7-d891-45ee-ab98-7d99f976a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccca8d-610b-4c5a-9aba-5089b48484a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar followed safety guidelines for employees, capacity guidelines
        and table spacing, Harper''s Restaurant &amp; Brew Pub said in a <a href="https://www.facebook.com/HarpersMSU/photos/a.10151816380466441/10157067000096441/?type=3&amp;__xts__%5B0%5D=68.ARAEsvQOKk3Fl0U4c-rqUy4Er0Uen_AhsSjeENkQsBLOjP4bDF-aGrHgslCjtstUChyoa8AMtRKICvZuQ3IdBWA-vnAOjBDpLbyt076aVZ1yfyolxIFyK8AjSrdJ_YOhSfDrbKWlypbXI2SetQxF659uXv7OIBs_yoAbJkLt7q6k5pj1QqACBioM1_CRYEZCFc4_1VPpd99f90XK1MBQRulASIvNzo6OeEXPg03NNaKOYAG_stFJBk7aAm4z-UJFTZxTi46D5m_57W5inSBvtZGMUUbs0mMn0FM5rCoIVMVHb_auuc4cC5HfrddLu5VSKFdEnxMbssTKxpdseQ&amp;__tn__=-R">June
        22 statement on Facebook</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40d6d4-8f47-4592-b295-5a318ae343f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380c62f-2d38-4735-89f8-74c9a8b2e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harper''s re-opened at 50% capacity on June 8th according to the
        Governor''s executive order, and have welcomed back our employees and numerous
        customers to our restaurant and brewpub. The extraordinary exuberant response
        to our re-opening has been beyond our expectations," the statement on Facebook
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5ab97-5e3c-44fa-8926-2ac83cbf7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172302d-124d-4b6b-a63e-660fb6e5ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar attempted to tell customers waiting in line "to wear face
        coverings and practice social distancing" by posting signs on the sidewalk,"
        according to the post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee36d39-e679-4aeb-a11d-b7cf74af2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c60a8-889a-4314-b644-ba2f02aa5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our oversight of the line on our stairs has been successful, but
        trying to get customers to follow our recommendations on the public sidewalk
        has been challenging," the statement read. "Because we have no authority to
        control lines on public property, we are left with the dilemma of staying
        open and letting this situation continue, or closing until we can devise a
        strategy that eliminates the lines altogether."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f0b70-cde7-4f4a-bc13-958faaf2dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570e5e6-5611-474a-aa89-56eda53d5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar opted to close down temporarily to install air purifiers
        and to eliminate lines, according to the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7185d8f-21c8-4590-b8e7-e6b6e9e8e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:23:56.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/30/us/michigan-bar-positive-coronavirus/index.html">More
        than 100 Covid-19 cases linked to Michigan bar</a>."</em></p>'
