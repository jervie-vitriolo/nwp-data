      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese government has approved the
        use of an experimental Covid-19 vaccine for the country''s military -- the
        latest step in a global race to stop the deadly disease caused by the novel
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01838ef6-18fd-4273-985e-59df6ebe327c'
      'mgnl:activationStatus': true
