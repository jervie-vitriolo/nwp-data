    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'More than 500,000 people have been killed by COVID-19. A quarter of
      them are Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793793a-4199-4695-a914-a1ca4b9ad2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;More than half a million people have died from the
        coronavirus worldwide, marking another bleak milestone in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0936147-4eb7-4942-9e6f-0b91f9e17ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7368b-0cec-478f-b067-2df0c3609ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll stands at more than 502,000, according to
        data from Johns Hopkins University, as cases continue to soar and outbreaks
        pop up in countries across the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098ffe7-ada2-4999-9ad7-d06361129217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d1329-3c88-426f-9dd8-bf32e09f60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has the highest confirmed fatality count, having
        recorded at least 125,800 deaths -- just over a quarter of the global total
        as of Monday, according to JHU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc90a5-e705-4a90-b054-79e3248cc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54737d42-f257-4c52-8b9e-33468e966a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10.1 million people have been infected by the disease
        around the world. In the past few days, the Covid-19 crisis has deepened in
        the US, where only four states -- Delaware, New Hampshire, Connecticut and
        Rhode Island -- have recorded a recent decline in cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134888e-e65f-46f7-8769-684e9173f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25712a-3bbb-44a1-83c1-5f289ccabb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in cases was reported across a staggering 36 US states last
        week. In Florida, officials recorded 9,585 new cases on Saturday, a single-day
        record since the start of the pandemic. On Sunday the state reported another
        8,530 new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31762512-ece6-4830-89a8-920de8cccd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb54807-7eca-4f4f-99ec-08616cb04632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after many US states began reopening after lockdown, at least
        a dozen have halted their plans to further ease restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e609b9-15fc-4fd9-b99e-20eb577de875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbeeb6-123b-462f-9ad1-c5bc58660691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Texas, the US'' second most populous state, paused
        the region''s phased reopening plan on Thursday and ordered further restrictions
        on businesses including bars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8602a-5437-4374-9fd1-89b5fd04165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7267ae-1a4c-41e2-9cfc-469251e86b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of states including Arizona, Arkansas, Delaware, Idaho,
        Louisiana, Maine, Nevada, New Mexico and North Carolina have all announced
        that they not will be proceeding to the next stage of reopening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863767ed-a1e6-4ba6-865e-8956df056a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0c45d-36ae-4311-80f0-ad5fcab038e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governors have partially attributed their state surges to more
        widespread testing -- but former CDC director Dr. Tom Frieden told Fox News
        on Sunday that the increase in cases across the US'' south was due to the
        country reopening too fast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c012d-f521-4375-85d0-49c7efd7c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccb0a7-68dc-4f0d-946d-00eae738e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries which had begun to emerge from lockdown are also
        struggling as officials grapple with local outbreaks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2275f7-25d2-4e4e-b207-66f50500f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c882d6f-bf5a-429e-8d6b-b9796a37b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, around 400,000 people in Anxin county near Beijing have
        been placed under lockdown measures after a small increase in cases in the
        area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631be359-4bdf-4723-89b5-e706230e6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341563c-102c-478d-8981-a5d485472843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the area are only allowed to send one family member out
        of their house daily to purchase supplies, and all non-locally registered
        vehicles are banned from entering the province, a local government statement
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf368f-27b1-4763-9d07-f718cb61e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11714818-6276-444f-9a72-0905cb2de5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, India has recorded more than 100,000 new Covid-19 infections
        in the past six days as cases surge across the country. Fears are mounting
        over the situation in Delhi where hospitals are struggling with a shortage
        of medics and beds for patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed0a2a-3f5c-498d-a554-725f0e078790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82bd37-e82e-470d-aaad-e96013394d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s health ministry said Monday that 548,318 people had
        been infected in total, while 16,475 had died. As with the US, the country
        recorded rising cases after swiftly lifting its lockdown restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c1b6e-fa3c-4ee8-ac9b-4fc2706f8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f5e69-a6a1-41f6-b753-17c10fee3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Australia and in England, officials are racing to contain
        local outbreaks. In Australia, authorities are trying to contain an outbreak
        in Victoria state. Health officials recorded 75 positive results on Sunday,
        the state''s largest single-daily increase in cases since March 30.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362b02e-387b-42ca-91d8-c1619417e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd1509-7c21-4625-8c77-89a924ac811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s health officials have mounted a "testing blitz" in the
        state and say they have conducted 53,000 tests in the area since the process
        began on June 25.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765c8fb-07a4-4013-b33c-a6074fda7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cd058-dd94-4da0-b683-e95222183905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England there''s a cluster in the city of Leicester. A lawmaker
        representing the area has called for a local lockdown in the city. Authorities
        have recorded 866 Covid-19 cases over the past two weeks in Leicester, according
        to the PA news agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485413f8-248a-4738-98b4-16d2893fc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f07ec7-6ffe-48fc-9f73-a49cc633fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases also continue to rise in Latin America, one of the key drivers
        behind the record rise in global cases over the past several weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906355d-7629-43b5-9b91-5fe9fd96d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772b976-55ed-40fd-aff3-80ab54835eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the president announced that the nation''s capital, Mexico
        City, would gradually begin to reopen on Monday, even though another 4,050
        new cases were reported Sunday. Mexico has the 7th highest number of Covid-19
        deaths in the world, behind Spain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3bda7-88d3-42f4-9746-68a5b27d533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a262c4-da24-4e6b-aca3-d9679cdd9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Colombia and Peru also reported surging cases. Colombia''s
        case tally is now at 91,995, and on Sunday officials recorded 167 new deaths,
        the highest daily death toll reported by the country since the beginning of
        June.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df7d31-cf2f-459d-9102-57a80d7fa350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d603b55-0bcf-47d9-9c07-9b54d0606bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil reported 30,476 new cases in 24 hours on Sunday. The country
        has recorded more than 1.3 million cases, yet reopening continues in cities
        including Rio de Janeiro. Brazilian President Jair Bolsonaro consistently
        downplayed the threat from the virus early on, much like President Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408a5d2-3df6-4eff-97e5-299f6ededd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2596dbd-302f-4c61-be60-0bf88649a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Bolsonaro''s Brazil may now become the next epicenter of the
        virus, even as local outbreaks are recorded worldwide.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad56a2-02ec-4955-9973-483fd579468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T00:50:01.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/29/world/coronavirus-death-toll-cases-intl/index.html"
        target="_blank">"More than 500,000 people have been killed by COVID-19. A
        quarter of them are Americans"</a></i></p>'
