    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33de8864-e7c7-47b0-bc1c-378dcccbfe43'
    'lead': 'Presidential Spokesperson Harry Roque says the government will “dramatically”
      increase COVID-19 testing by covering more Filipinos, with plans to test drivers,
      market vendors, cooks, and other workers returning to their workplace every
      quarter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:02:20.323+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:56:37.908+08:00
