  'Carl-Reiner-death':
    'author': 'Todd Leopold and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-30T22:52:47.618+08:00
    'imagesource': 'jcr:03043272-b38a-4d6d-acfd-922bf8addbc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9b047c-4451-49fd-873a-5e5aa0a6b413'
    'lead': 'Carl Reiner, the writer, actor, director and producer whose many decades''
      worth of credits — including "The Dick Van Dyke Show" and "The 2000-Year-Old
      Man" — showcased a ready wit and a generous spirit, has died, his son, director
      Rob Reiner, announced in a tweet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T22:55:30.886+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:01.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:30.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carl Reiner, longtime comedy legend, dies at 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba9894-4f35-4685-88d0-536bec05b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Carl Reiner, the writer, actor, director
        and producer whose many decades'' worth of credits — including "The Dick Van
        Dyke Show" and "The 2000-Year-Old Man" — showcased a ready wit and a generous
        spirit, has died, his son, director Rob Reiner, announced in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149f27c-dcd3-4f85-b2c1-373f783be32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 98.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33e2da-1ceb-47fa-8bfb-c09f1ebdc2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night my dad passed away," Rob Reiner wrote. "As I write this
        my heart is hurting. He was my guiding light."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06713f8-a24d-41e4-adb4-ca9332cc278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Reiner died Monday of natural causes at his home in Beverly
        Hills, his assistant Judy Nagy told <a href="https://variety.com/2020/film/news/carl-reiner-dead-died-dick-van-dyke-1234694208/">Variety</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48758a9e-ce03-40d5-84ea-be2620905265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His career spanned live television, Broadway, motion pictures, record
        albums and a variety of guest appearances. He was a performer and writer on
        the legendary "Your Show of Shows." He created "The Dick Van Dyke Show," one
        of the great situation comedies in history, which was based on his life as
        a comedy writer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d11556-eb8c-4c87-80fa-5c505e59e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner''s ongoing routine with fellow comedian and director Mel
        Brooks, "The 2000-Year-Old Man" -- which began in the 1950s -- was immortalized
        on several comedy albums. The act, about a reporter who interviews a 2000-year-old
        man about life, is still memorized and repeated by comedians past and present,
        beloved for its fast-paced humor, absurd twists and obvious camaraderie between
        the pair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c371cd-45be-4e6e-bc5a-b4127a5ce066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Brooks - who was often the center of attention in whatever
        he was doing -- Reiner preferred to play straight man or work behind the scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0096ad-dd5b-4493-b712-2c15f4568350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a hand in many "Dick Van Dyke Show" scripts and occasionally
        popped up as a supporting character, grouchy TV host Alan Brady. He had a
        run as a movie director with such films as "Oh, God!" (1977) and "The Jerk"
        (1979).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351ca7c-7f4e-48c2-be16-69ff5a5ec602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks praised him for his comic intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce69b7-1838-4c67-bc0f-eb7b719071c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real engine behind (''The 2000-Year-Old man) is Carl, not me.
        I''m just collecting the fares," he <a href="http://www.avclub.com/article/mel-brooks-and-carl-reiner-35829">told
        the A.V. Club.</a> "People should know that he''s the most important one in
        the act."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd5fb3-0e99-416b-a9d4-98ec2b3d05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:55:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and will be updated. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/06/30/entertainment/car-reiner-obit/index.html#:~:text=Carl%20Reiner%20died%20Monday%20of,%22Your%20Show%20of%20Shows.%22">"Carl
        Reiner, longtime comedy legend, dies at 98"</a></em></p>'
  'shell-coronavirus-price-slump':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-30T23:33:14.890+08:00
    'imagesource': 'jcr:64660b65-9f3b-4bbc-a1f7-1dd41bf7ff58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f098d7e-51fa-4387-a1b2-11b4131442be'
    'lead': 'Royal Dutch Shell is writing down the value of its assets by as much
      as $22 billion as lower oil prices push the Anglo-Dutch company to accelerate
      a shift away from fossil fuels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T23:36:45.073+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:01.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:30.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shell warns of $22 billion hit from coronavirus price slump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590676c-e26b-4f5b-987f-96aa4c361da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Royal Dutch Shell is writing down
        the value of its assets by as much as $22 billion as lower oil prices push
        the Anglo-Dutch company to <a data-cke-saved-href="https://edition.cnn.com/2020/01/19/business/iea-report-oil-and-gas-climate/index.html"
        href="https://edition.cnn.com/2020/01/19/business/iea-report-oil-and-gas-climate/index.html">accelerate
        a shift away from fossil fuels.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2ff13-292d-410f-9512-a2f4182156d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell slashed its outlook for energy prices Tuesday, saying in a
        statement that it expects Brent crude to cost $40 per barrel in 2021 and $50
        per barrel in 2022. Prices are forecast to rise to $60 per barrel in 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c865d3c-6334-4bf8-b07b-3a5b688c986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the changes to its price forecast reflect the <a
        href="https://edition.cnn.com/2020/06/24/economy/imf-economic-outlook/index.html">economic
        trauma caused by the coronavirus pandemic</a>, which has plunged countries
        around the world into recession and sharply reduced demand for energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c6a27-71c6-43f6-80de-8e477ea8f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts think global demand for oil may never return to its
        2019 record high, expecting instead that the the pandemic will permanently
        reshape the way people live and travel — and that consumers will push companies
        and governments to address climate change with more urgency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dfd18-7c48-4bb9-8859-dbd5d4edd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures hit their lowest level in decades in April,
        falling below $20 per barrel. They''ve staged a comeback to trade above $41
        per barrel, but that''s still well below where prices started the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42ede3-211d-457f-bfd1-2e13a953d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifting market conditions mean Shell now expects to take a
        charge of between $15 billion and $22 billion in the current quarter, with
        its earnings report due on July 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2fe8a-67f4-4838-8ea0-259564f918a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge slump in demand for oil and gas this year is pushing many
        of the industry''s biggest companies to accelerate a shift to cleaner fuels.
        Shell has committed to achieving net zero carbon emissions from its own operations
        by 2050.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeacb6b-bf40-485d-b668-809ec5038338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Parker, vice president of corporate analysis at Wood Mackenzie,
        said the decision by Shell to write down the value of its assets is "about
        fundamental change hitting the entire oil and gas sector."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d28fa6-6912-45d3-a487-e018d0c75629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few years ago, few within the oil and gas industry would
        even countenance ideas of climate risk, peak demand, stranded assets, liquidation
        business models and so on," he said. "Today, companies are building strategies
        around these ideas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001fb4a-751b-498a-aa62-04fd939d9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell said in a statement that it would continue to "adapt to ensure
        the business remains resilient." The company cut its dividend in April<a href="https://edition.cnn.com/2020/04/30/investing/shell-dividend-cut/index.html">
        for the first time since World War II</a> in an effort to conserve cash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23ba48-18cd-4d8e-97fd-a48c3493ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are making changes, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97824cb2-dab7-492a-87ea-136772d2471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T23:36:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP agreed to sell its petrochemicals business for $5 billion on
        Monday, saying the company''s resources would be better deployed elsewhere
        as it tries to achieve <a href="http://www.cnn.com/2020/02/12/business/bp-net-zero/index.html">net
        zero emissions</a> by 2050 or sooner. BP announced <a href="https://edition.cnn.com/2020/06/15/business/bp-oil-demand-coronavirus/index.html">earlier
        this month that it would write down</a> the value of its assets by as much
        as $17.5 billion in the second quarter.</p>'
