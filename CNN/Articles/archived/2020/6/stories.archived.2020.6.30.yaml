      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> Inflation
        likely remained steady in June, the Bangko Sentral ng Pilipinas said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61833662-bce4-4f20-85d7-2f2590eb2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno gave a forecast of 1.9-2.7 percent
        inflation rate for the month. This is similar to the range given for May,
        which turned out to be a <a href="http://cnnphilippines.com/business/2020/6/5/May-2020-inflation-softer.html">2.1
        percent pickup in prices.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13add0b-cfaa-4d9f-82a0-b3f55eabef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure compares to a 2.7 percent reading in June 2019, and falls
        near the low end of the 1.75-3.75 percent forecast for the full year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76266925-f7dd-430a-b07b-15df5900624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Department of Economic Research said the higher price of
        rice as well as of fuel products may have pushed some costs up, but were offset
        by declines in the price of cooking gas and electricity rates charged by Meralco,
        the country''s biggest power distributor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea56b3-f122-4985-841c-8a682e53d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/22/meralco-meter-reading-bill-shock.html">Meralco
        commits to expand meter reading amid consumer complaints</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384d965-f4d0-4730-81d7-297f96a19a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June was also the time when most cities and provinces, including
        Metro Manila, moved to more relaxed quarantine rules which allowed the opening
        of more industries and business operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fe54a-ff85-49de-9e6b-e940c360086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:25.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release latest inflation
        data on Tuesday, July 7.</p>'
  'Metro-Manila-still-PH-coronavirus-epicenter-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T16:21:00.461+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
