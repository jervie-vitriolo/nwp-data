      'text': '<p><strong>Editor’s note:</strong> <em>This guide will be regularly
        updated throughout the week to include newer events.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd952a-8b95-4b85-942a-921d7dcb836d'
      'mgnl:activationStatus': true
