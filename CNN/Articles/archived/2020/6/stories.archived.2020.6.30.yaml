      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Love It or Leave It: A Legacy of Gifts to the Ateneo Art
        Gallery”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e57b2-2463-456b-9083-0d96ce6d0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:54:39.885+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the growth of its collection and facilities through
        the help of donors, the Ateneo Art Gallery''s exhibition features the permanent
        collection at the Mr. &amp; Mrs. Chung Te Gallery, Mr. &amp; Mrs. Ching Tan
        Gallery, and Ernesto and Susan Tanmantiong Gallery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb06b3-ce1c-4fad-ac4f-4f9bec0e627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:54:39.885+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit will be divided into decades with each section featuring
        a list of names of all donors and a selection of works from each period. It
        will run from June 30, Monday, to August 11, Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a63c8e-efa3-41e1-bdf8-4355215c95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:54:39.885+08:00
