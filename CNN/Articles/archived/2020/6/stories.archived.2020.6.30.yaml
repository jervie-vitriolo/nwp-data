    'mgnl:lastActivated': 2023-01-26T12:56:24.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:25.373+08:00
