      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fde6f9-61a8-46ff-b10f-bf6defa55376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
