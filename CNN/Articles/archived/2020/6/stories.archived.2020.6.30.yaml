    'title': 'Loading GCash wallets from select bank cards will be charged a convenience
      fee starting July 6'
    'updated': 2020-07-01T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea25e4-f1c4-413c-86a5-aac34b0610ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> Mobile
        wallet GCash said a convenience fee worth 2.58 percent will be charged for
        loading funds from bank cards starting Monday, July 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16139301-64cb-4b72-a5b4-7e47f0a0365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory to clients, the e-wallet service operated by Globe
        Telecom said that using the cash-in option in the mobile app to secure funds
        from bank cards using the Visa and Mastercard platforms – used by all card
        issuers in the country – will entail additional costs which will be deducted
        from the source account. This will be on top of the amount that a user wanted
        to transfer to their GCash wallet.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93c2e9-80ae-4757-9dd9-31f7f82cc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee represents "direct charges from our payment partners" and
        will not be part of GCash earnings, the company said. This will be charged
        on all of these&nbsp;transactions regardless of amount.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccc81c-85c2-4b4b-81c8-38ad3dc59c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, loading ₱100 to your GCash wallet will deduct ₱102.58
        from the source account.&nbsp;While a ₱1,000 cash-in&nbsp;will have a&nbsp;₱25.80
        convenience fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a49b2b-08b3-4832-afa1-aac51ed35399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash had 20 million users and more than 63,000 partner merchants
        as of 2019. With the implementation of a nationwide community quarantine amid
        the pandemic, GCash reported a 700 percent surge in transactions in May compared
        to a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a8c92-ebad-49e1-8dcc-bb2fb60f81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, depositors from the Bank of the Philippine Islands – another
        Ayala-led firm – and Union Bank of the Philippines can still link their cards
        and cash in funds for free. Another way to avoid the extra charges is to transfer
        money using your bank''s own online channels through InstaPay, rather than
        linking your card through GCash''s cash-in feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bc848-7c4e-488f-9014-a2b4ef43533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InstaPay transfer fees have been temporarily removed in light of
        the COVID-19 pandemic, as the central bank encourages digital transfers to
        minimize contact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222cc61-3292-4cb3-924c-ed58060d8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over-the-counter transactions through pawnshops, payment facilities,
        7-Eleven kiosks, or through TouchPay and eTap machines worth more than ₱8,000
        are also charged a service fee equivalent to 2 percent of the amount in excess
        of the monthly limit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d506e6-a638-40e2-aab7-07485d145fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were not so pleased upon learning about the convenience
        fee, saying it took away the allure of using the mobile wallet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672b7d6-6013-4c4c-a7c0-2d719f83ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:05:07.895+08:00
