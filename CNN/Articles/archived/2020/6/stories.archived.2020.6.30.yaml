      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the first time</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5aeec-b889-43d0-87d0-c4aeb117ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s incident was not the first “misencounter” among government
        security forces.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e98dad-e3cd-4691-a618-03da24dab62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Sulu police figured in an “accidental firefight” with members
        of the Philippine Marines in Jolo, which also resulted in the deaths of some
        civilians.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c99170-e7dd-49cc-89de-3d4b426b1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Army also faced investigation in 2018 following
        a supposed misencounter with six policemen in Sta. Rita town in Samar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527c251-85a5-40e7-8e64-66c9a36353a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/06/30/Soldiers-apologize-for-cops-deaths-in-Samar-misencounter.html">Soldiers
        apologize for cops'' deaths in Samar ''misencounter''</a></strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfba221-1347-4ee0-8e35-6f71906dfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, for its part, vowed to implement protocols and measures—
        including proper coordination and communication with AFP counterparts— to
        ensure that the incident will not happen again.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746068b5-55b3-4144-accb-a75322ce0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This thing could have been prevented, this is a very big lesson
        to us. We’ll take this very seriously so that this won’t happen again,” Banac
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
