  'who-abeyasinghe-covid-19-data-no-comparisons':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T14:30:11.084+08:00
    'imagesource': 'jcr:bbc3ae2b-dd5d-43a5-890e-d2688ecd9b51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5d5f9b-d4cd-4e90-854d-f05af246737b'
    'lead': 'The World Health Organization said it never made a comment comparing
      the Philippines to other countries as far as COVID-19 cases are concerned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T14:38:03.426+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:56:38.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:22.553+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'WHO', 'World-Health-Organization',
      'Rabindra-Abeyasinghe']
    'template': '1'
    'title': 'WHO says it never compared PH''s COVID-19 cases to that of other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a682e-48ec-47c9-beb9-e63949bb630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The World
        Health Organization said it never made a comment comparing the Philippines
        to other countries as far as COVID-19 cases are concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95290d8b-829f-4587-a917-711f85b07d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Representative to the Philippines Dr.
        Rabindra Abeyasinghe said at the Laging Handa briefing on Tuesday that "It
        is unfair to say that WHO made that comment or assessment. We did not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598296be-ad3f-4497-9a91-567a7a35521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Health Organization actually has a dashboard with the
        numbers of cases, what happened was a journalist...used that dashboard and
        interpreted it this way. It''s not the World Health Organization that did
        this," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9be294-c5f7-498a-b3ca-b565fb533493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the <a href="https://www.cnnphilippines.com/news/2020/6/28/Dont-cherry-pick-countries-to-compare-with-PH-DOH-says-on-WHO-numbers.html"
        target="_blank">Department of Health</a> issued a statement over reports which
        said the country had the fastest rise in COVID-19 cases in the Western Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4129c-7529-49c3-944d-60c5aef54b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our socioeconomic context, particularly living conditions, as well
        as health system capacity, even prior to COVID, is different from Singapore,"
        Health Undersecretary and Spokesperson Maria Rosario Vergeire said in a statement.
        "Please take that into account when we do our analysis. Let us not cherry
        pick the countries we want to compare ourselves to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935076cc-80e6-48fb-93e9-b52111fa26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Sunday that the comparison made with
        Singapore and other countries requires a deeper understanding of population
        ratio versus number of cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad330e4a-24b3-457d-b156-9d957c592611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T14:38:03.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s televised briefing, Abeyasinghe also explained that
        the WHO does not compare countries'' COVID-19 cases.</p>'
    '14':
