      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Perry has discussed her mental health
        struggles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5c2a5-3a21-4886-bdfc-a44ecb390004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she live-streamed a session with therapist Siri Sat Nam
        Singh on YouTube as part of Vice''s "The Therapist" series. During the conversation,
        Perry admitted she felt "ashamed that (she''d) feel that low or that depressed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dbc72-0bc0-4a08-adaf-232adeb97c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really strong as Katy Perry, and sometimes I''m not as strong
        as Katheryn Hudson," she said at the time.&nbsp;Katy Perry has opened up about
        her mental health issues in a new interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6c21b-04c2-43c3-aa74-511933b8a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on Canadian radio show "Q on CBC," the pop superstar revealed
        she went through a breakdown and considered taking her own life following
        her 2017 split from Orlando Bloom and poor album sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccf1f5-734b-42f3-9fcd-408759d47e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry -- born Katheryn Hudson-- said she was left "wallowing" in
        her "own sadness" after hitting rock bottom in her personal and professional
        life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ea827-79a2-4b1c-96dd-470ac89d1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my smile," the California native told host Tom Power. "I
        don''t know if my smile was ever fully, like, authentically mine but I was
        riding on the high of a smile for a long time. Which was the validation, love,
        and admiration from the outside world, and then that shifted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b875226-407f-4f21-ab3b-d2447afc3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "American Idol" judge, who has since reconciled with Bloom and
        is expecting her first child with him, said seeing her career shift to a downward
        trajectory had a "seismic" impact and "literally broke me in half."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63c1fd-2184-45ec-9199-96ec34db962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had broken up with my boyfriend, who is now my baby-daddy-to-be,
        and then I was excited about flying high off the next record and the record
        didn''t get me high any more ... The validation didn''t get me high, and so
        I just crashed," the 35-year-old singer recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d3053-ec13-44b3-97cd-94f2bb306ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the candid conversation, Perry -- whose parents were Pentecostal
        pastors when she was growing up -- described the experience as "necessary
        brokenness," adding that she believes gratitude saved her life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762181c1-3828-4a22-994d-6c9bae9555b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so important for me to be broken so that I could find my
        wholeness in a whole different way. And be more dimensional than just living
        my life like a thirsty pop star all the time," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19343cf8-26c9-47e9-ac16-75e05cc16d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude is probably the thing that saved my life, because if
        I didn''t find that I would have wallowed in my own sadness and probably just
        jumped but I found the ways to be grateful."</p>'
    '9':
