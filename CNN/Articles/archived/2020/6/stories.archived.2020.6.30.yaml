    'template': '1'
    'title': 'Proposed IATF rules seek quarterly COVID-19 tests for returning workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6101b9c-5115-405c-b072-76ac51d55251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> The government
        is now seeking to "dramatically" increase COVID-19 testing and planning to
        conduct regular tests on construction workers, retail staff, and other returning
        employees every three months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553e51d-bd1d-4685-a36f-f071af3de3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeaa702-e1a1-4e59-a79f-063bcb6ff732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Tuesday that the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has "approved
        in principle" the inclusion of more Filipinos in coronavirus testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9172b7-3a99-4353-8c7f-b087eeb719cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e20aee-0c03-4c92-92c0-809864c98cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos living in hotspot areas such as barangays placed under
        lockdown due to active COVID-19 cases, as well as informal settlements where
        practicing social distancing is difficult, will be subject to testing once
        the risk of an outbreak is declared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51999911-018d-4917-acc0-4a3998c1d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb227799-1ad0-450c-8501-3467b23e71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga nagbabalik po sa trabaho, kailangan silang i-test
        bago bumalik sa trabaho at kada tatlong buwan</em> [Those returning to work
        need to be tested before they return and every after three months]," Roque
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361eaf9-a584-4931-93aa-251c8a9b51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa7323-3e9b-4153-83be-dd0ba3020b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the workers covered by this protocol are drivers of public
        utility vehicles, conductors, flight attendants, delivery staff, security
        guards, janitors, waiters, and cooks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062d370-32e2-4eb9-a0c7-a16142876fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22626c6-82e2-4f2f-bc1b-64a591cf3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are retail cashiers and staff, hairdressers, wellness
        therapists, market and street vendors, and construction workers, even if they
        do not show symptoms of the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee43cf-1bb4-48e6-b0de-d90fb0a89dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/4/PH-may-now-test-asymptomatics-COVID-19.html">PH
        may now test asymptomatic patients, says COVID-19 deputy chief implementer</a></strong></p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roque
        shows an updated chart on who can get tested under the government&#39;s expanded
        targeted testing <a href="https://t.co/uCvynyisXN">pic.twitter.com/uCvynyisXN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1277819554773774336?ref_src=twsrc%5Etfw">June
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c076f1-296b-4fc5-8c02-5e65585c00c9'
