    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:20.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bankers-Association', 'BAP', 'Wirecard', 'BDO', 'BPI']
    'template': '1'
    'title': 'Bankers'' group warns public to validate bank certificates received
      from third parties'
    'updated': 2020-06-30T18:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5ca25-0bea-42e4-b78c-062e320bce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) ––</strong> The
        Bankers Association of the Philippines (BAP) has reminded the public to always
        verify bank documents they receive from individuals or companies in the wake
        of the $2.1 billion Wirecard scandal, which supposedly involved falsified
        bank certificates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50a035-a502-4a38-98be-35957b981bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the public to practice due diligence in receiving
        certifications and documents from third parties by having them validated by
        the issuing bank," the BAP said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b70f54-ecb1-44fb-886d-e586f97104d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reported on Monday that available records with the
        Securities and Exchange Commission showed a <a href="https://cnnphilippines.com/business/2020/6/29/SEC-files-Wirecard-PH-treasurer-bank-account.html">bank
        certificate supposedly from the Bank of the Philippine Islands</a> (BPI) was
        submitted by Wirecard e-Money Philippines as part of its registration requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f57ac-4691-41e4-97eb-1b75df8f3055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank certificate vouched for a deposit of ₱100,089,490 under
        the name of Andre Rea Buzeta, identified as treasurer-in-trust of Wirecard
        e-Money Philippines, as show money for its start-up capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa2155-6342-42f5-b442-6fd4cae38a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BPI Chief Executive Officer Cezar Consing, also president
        of the BAP, said elements of the certificate "look fake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01ab8b-2fac-4768-9005-95647561e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard e-Money, the local unit of the German e-payments firm,
        was eventually incorporated as a local firm in March 2017. Meanwhile, this
        controversy forced its parent firm to file for insolvency before a court in
        Munich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab16020-4041-4d87-855f-56681214085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work with the Bangko Sentral ng Pilipinas (BSP)
        and other government agencies to improve our processes and our member banks
        are regularly and proactively strengthening security checks and systems to
        ensure integrity at every level," the BAP added, while assuring that the financial
        system continues to impose "very strict rules" on issuing bank certificates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928368b-dcb1-4b8a-8b9e-886dde1eaa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some individuals may try to forge or falsify these documents, but
        their authenticity can be readily ascertained through careful scrutiny or
        verification by the appropriate institutions," it also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f366c8-62a7-43d6-99f8-e2257af6a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:23:31.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Moncupa, BAP First Vice President and EastWest Bank president,
        said in an interview that banks have their own internal protocols regarding
        the issuance of bank certificates and the corresponding officer who must sign
        such documents. However, there could be "some elements who decided to violate"
        these established practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad355-4a05-43c8-8614-9e85f13f0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s missing cash was exposed last June 19 when BPI and BDO
        Unibank, Inc. both denied that they had any of the money, saying that bank
        certificates presented to them by the German firm''s auditor turned out to
        be falsified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbb00c-02fc-413b-b5c1-6e3912b71cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two banks said they have sacked or suspended employees who were
        found to be involved in issuing the fake documents to auditing firm EY Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694d67f-7169-4100-982a-aadac428a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lenders claimed Wirecard was never a client, while the BSP
        said the funds never entered the local financial system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4dac7-8a25-4d90-b325-e14747c7784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:16:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel investigations have been rolled out by BPI, BDO, the central
        bank, and the National Bureau of Investigation on the issue.</p>'
  'COVID-19-cases-Michigan-bar':
    'author': 'Amir Vera and Sheena Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T13:20:30.155+08:00
    'imagesource': 'jcr:2b4d4a04-8546-4db9-9447-83cde134b774'
