      'text': '<p>Three others suffered burn injuries in the blaze that broke out
        shortly after 1 a.m. at a two-storey house in Villa Tupas, Barangay San Joaquin,
        the Bureau of Fire Protection in Pasig said in a report.</p>'
    '3':
