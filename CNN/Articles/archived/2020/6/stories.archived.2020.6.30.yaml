      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As directed by the Inter-Agency Task Force, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/20/TESDA-training-allowed-GCQ-MGCQ-areas.html?fbclid=IwAR2_Ko7EfqVdeK_kJ_nXuEwJ79UqbEwo8z2rSZ-CzYpDkrJ60alLwAL1HS4"
