    'template': '1'
    'title': 'Cirque du Soleil to file for bankruptcy due to coronavirus shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae899ac4-4a7e-477c-b27a-c3c91359b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
