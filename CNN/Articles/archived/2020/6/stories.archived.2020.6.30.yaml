      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest virtual address to the nation, however, Duterte reprimanded
        Cebuanos anew, citing their supposed noncompliance with quarantine rules and
        other health measures meant to stem the spread of coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7d2d9-fe87-49d0-aea6-db6ab25da9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T01:39:57.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:55:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cebu is now the hotspot for COVID. Bakit? Marami sa inyo hindi
        sumunod [Why? Many of you did not follow rules],” he said.</p>'
