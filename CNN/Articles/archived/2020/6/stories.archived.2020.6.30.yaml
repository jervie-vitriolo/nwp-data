      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Cebu City Mayor Edgar Labella said he hopes the
        national government will place their city under a more relaxed GCQ, as it
        is the "gateway" of business and tourism in Central Visayas. He added that
        the city has a recovery rate of 50 percent — better than the national recovery
        rate of 25 percent.</p>'
    '13':
