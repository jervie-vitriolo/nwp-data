    'template': '1'
    'title': 'Duterte may not call for special session of Congress for passage of
      new Bayanihan law – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35120a5e-cb87-4b8d-aa05-b0bcd95d0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> President
        Rodrigo Duterte may not need to call for a special session of Congress to
        pass a law that will grant special powers for COVID-19 response anymore, his
        spokesman said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cb82d-6f99-4631-9164-a706b8b1e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, wala pa po tayong request na mag-special session.
        Mukhang kakayanin naman na i-discuss itong Bayanihan 2</em> during the regular
        Congress [Right now, we do not have a request for a special session. It seems
        possible for the Bayanihan 2 bill to be discussed during regular Congress
        sessions]. After all, the State of the Nation [Address] is just around the
        corner in July," Roque said in his media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02c74b-f8e9-4d9b-8946-8a27e1efd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress reopens after an almost two-month break on July 27, starting
        with Duterte''s fourth SONA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e9d70-1fef-471a-b48e-262966272970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/23/Duterte-SONA-2020-COVID-19-pandemic.html">SONA
        2020 to be held in Congress, but Duterte may take virtual route</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f21159-01ac-47dd-9003-aeb53c2d981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic cluster has proposed the <a href="https://cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html?fbclid=IwAR1nsyyzMw-oEloSte5iJT2GrqadmNN4DxRYZDWodWGMLoJ7t7t6g-HZwww">Bayanihan
        2 law</a>, which is patterned after the original Bayanihan to Heal as One
        Act which granted the President the special authority to adjust fund allocations
        under the 2019 and 2020 budgets for coronavirus response. The measure also
        provided for extra benefits to frontliners especially those who got infected
        with the disease, and fast-tracked the purchase and importation of medical
        equipment. This expired on June 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7517f5-01ad-4e2b-b962-7e21ee9a9521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the proposal will provide for a ₱10 billion testing subsidy
        to provide for additional tests, as well as a ₱15 billion budget for a cash-for-work
        program, which includes salaries for <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/11/DILG-50000-contact-tracers.html?fbclid=IwAR2axjGIOYr7I6tOhkADlH8q5AIfg2cYXU_o8BPf-rdPwRmcg2NYQihWp94"
        href="https://cnnphilippines.com/news/2020/6/11/DILG-50000-contact-tracers.html?fbclid=IwAR2axjGIOYr7I6tOhkADlH8q5AIfg2cYXU_o8BPf-rdPwRmcg2NYQihWp94">50,000
        contact tracers</a>. This will also include a ₱17 billion subsidy for public
        transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e6006-e797-4a8b-86df-1c74db17fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">Proposed
        IATF rules seek quarterly COVID-19 tests for returning workers</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299272f-0d41-4817-b4e4-c2b1ddaf53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Department of Finance is capping the cost of the
        proposed law at ₱140 billion. A separate measure called the Corporate Recovery
        and Tax Incentives for Enterprises Act, will serve as the stimulus package
        from the Executive, which combined is said to be worth ₱846 billion, lower
        than the ₱1.3 trillion proposal pending in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804d1e4-d5d0-49b6-a68e-d32d0c5d74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:12:27.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic losses due to lockdown measures amid the pandemic are pegged
        at <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">around
        ₱2 trillion</a>, the President''s economic managers earlier said.</p>'
  'BSP-June-2020-inflation-forecast':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
