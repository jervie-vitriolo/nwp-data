    'jcr:uuid': 'b80046cc-a84b-4708-8c55-fc6715c794a4'
    'lead': 'Malacañang says President Rodrigo Duterte may not need to summon Congress
      into a special session to pass a law that will grant special powers for COVID-19
      response anymore, with the body set to reopen this July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T16:12:27.189+08:00
