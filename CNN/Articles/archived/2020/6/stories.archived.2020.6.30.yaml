      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Cirque du Soleil, the Montreal-based entertainment company
        and one of the largest circus companies in the world, has announced it will
        file for bankruptcy protection in Canada and the US, according to a statement
        on the company’s website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc18b56-8b25-4311-817c-19331709eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f27f8-9262-4cb9-8009-a63dac3d2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With zero revenues since the forced closure of all of our shows
        due to Covid-19, management had to act decisively to protect the Company’s
        future,” Daniel Lamarre, President and CEO of Cirque du Soleil Entertainment
        Group, said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009d184-4525-4deb-9a7e-19873ae652fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their restructuring plans, the troupe plans to fire about
        3,480 previously furloughed employees following the halt in revenue caused
        by the government-mandated shutdowns in response to the Covid-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f3cd7-700e-41ae-8470-7b8f8dc54621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e09bf-8965-43d5-bbc8-faf792623d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it currently employs “4,000 people, including 1,300
        artists, who originate from nearly 50 countries” on its official website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a4525-4f38-43af-b8b4-6936a1d00018'
      'mgnl:activationStatus': true
