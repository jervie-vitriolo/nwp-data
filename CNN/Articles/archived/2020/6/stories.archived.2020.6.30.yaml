      'mgnl:lastActivated': 2023-01-26T12:56:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a55d0-752f-4303-8a6a-6529dd18bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when you''re frustrated about the social distance and the masks
        and all the rest of it and you develop an unstoppable urge to go unprotected
        into a large group of people and live the way you did back in January, you
        should first <a href="https://edition.cnn.com/videos/health/2020/06/29/inside-houston-coronavirus-hospital-marquez-newday-vpx.cnn">watch
        this video a CNN team shot inside United Memorial Medical Center in Houston</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b958835-6b2d-4ce7-9823-2b816629f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2c91e-e6b4-4a4a-9dcb-3c3164e68791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what we saw is what we have seen in other places. But
        it is here now," said CNN''s Miguel Marquez, who reported the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee789f-080a-42ee-a9de-8f6e0027f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1357050-0ac5-44f0-a3b3-c091a59b679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be a lot more places. The number of infections is
        growing in 31 states, and there''s been a huge surge from Memorial Day, when
        the disease appeared to be on the decline in most of the the US. Now states
        are hitting pause on reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b970a-2a20-4873-9823-573db80c32b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bab7c-3a58-4ab7-bd88-524d831b8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">Europe
        and other regions</a> continue to seem like they''re getting Covid under control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e592f-bbf9-4d62-a537-a7abc49de828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826863d-bb9b-4706-a576-45fa9e3f5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US is clearly losing it</strong>. Health and Human Services
        Secretary Alex Azar said on CNN over the weekend that <a href="https://edition.cnn.com/2020/06/28/politics/hhs-alex-azar-coronavirus-rise-in-cases-cnntv/index.html">the
        window to control the virus is closing</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9954a70-a2bb-4b51-adad-1f33c740f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cffd3-5d93-44b1-9b4b-5b16909c1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dr. Sanjay Gupta said Monday that on Memorial Day, the virus
        seemed localized in specific parts of the country, whereas now it is affecting
        the entire US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e03df6-71db-4319-9937-b45430958816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb548d00-8f97-4e1b-a2a6-bed8795216a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened in New York is now happening elsewhere</strong>.
        The 117-bed hospital Marquez visited in Houston will soon be full. The video
        begins with images of doctors and nurses completely wrapped in PPE. They''re
        changing out the breathing tube of a patient on a ventilator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114cd15-a450-4f05-b7be-cd9e7e11899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d75da-7bac-4bd4-89e9-022e69ef544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare to see something so graphic on TV. It''s rare for hospitals
        to let cameras inside. Marquez talked to a doctor who says he''s been working
        for 100 days straight. He said they''ve learned a lot about how to treat the
        disease, and it''s evolved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8ded2-02ee-4f22-9755-1e4453f53948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbf6b2-6f05-4578-8fe1-0dad49f60823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They treated it differently four months ago than they treated it
        two months ago and they''re treating it differently today. The goal above
        all else is to keep the patients well enough that they don''t need to go on
        a ventilator. At that point, their chances of leaving the hospital drop to
        20%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984a16d-64d1-4f6f-944a-13e8c5380f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40559-63b2-410a-b7d6-52bd6ad4c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire sections of the hospital have been transformed into a sort
        of airtight chamber with negative pressure zones. Nobody gets in without an
        instant test. And once inside, everyone is so wrapped in PPE, they''re unrecognizable
        and they wear large photos of themselves around their necks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d46e3-c5f3-4a3d-8c50-c1c5a2a3570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637772f-de29-4362-a720-d1290f782c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just one nurse at the facility has gotten sick.</strong>
        She broke down talking about the two daughters she can''t see right now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f08d77-c9b0-4de3-a1ba-341e5e6082b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853cd21-f6b7-4116-ad09-370f3eccd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez also talked to a man named Muhamad who owns two nightclubs
        in Houston, but who is now fighting for his life in the hospital. Texas Gov.
        Greg Abbott says he <a href="https://edition.cnn.com/2020/06/29/us/coronavirus-florida-texas-bars-second-shutdown/index.html">regrets
        letting bars in the state open up so early</a> and shut them down again this
        past weekend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ae060-de4e-4fab-af7a-a5b8b461c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bc565-2474-4a68-adc2-6a1a4d881de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are other stories about where Covid is spreading</strong>.
        A <a href="https://edition.cnn.com/2020/06/29/us/west-virginia-gym-covid-exposure-trnd/index.html">gym
        in West Virginia</a>, a <a href="https://edition.cnn.com/2020/06/27/us/michigan-coronavirus-bar-harpers/index.html">restaurant
        in Michigan</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b49a01-621c-4edc-aa81-a7eca8996aa9'
      'mgnl:activationStatus': true
