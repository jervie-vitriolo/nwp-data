      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June July 1)</strong> — It''s
        status quo for Cebu City and Metro Manila as the enhanced community quarantine
        and general community quarantine status, respectively, are extended in these
        areas until July 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b0f09-b022-48b2-af0d-18846980e939'
