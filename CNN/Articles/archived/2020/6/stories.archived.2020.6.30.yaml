      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nakiusap tayo, marami iyong nag-refuse,” Health spokesperson
        Maria Rosario Vergeire told reporters in a forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9591e3-8b75-4b20-b426-b1c9aa7a17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd4d22-3734-4bae-a4f1-e69108dc0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we asked for their help, many of them refused.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019ff1d-b8b4-4d7d-8b74-5d6fb3418178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e45ecf-3c1a-4b16-baf3-22234fb99454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH ordered some rural physicians to be pulled out
        of their respective communities in Western Visayas and Central Visayas to
        respond to Cebu City’s ‘cry for help’ as COVID-19 overwhelms its healthcare
        system, a directive which they described as ‘exploitative.’</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73381c48-e490-4d10-bf15-2ef13aa0108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdd3dd-3f3a-4204-9abd-a3af6c0e24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement that the department had a dialogue with
        the concerned barrio physicians, Doctors to the Barrios batches 36 and 37
        pointed out they were neither informed through writing nor consulted prior
        to the transfer order. The DOH also failed to provide clear protocols aimed
        at protecting them, they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822941dd-4300-44e2-a61c-5fc38532bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f861d0-9e6b-4bca-a429-4beab617d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, 40 rural doctors were supposed to go to Cebu City in
        four batches, with each group staying in the locality for two weeks, according
        to the spokesperson. They would be ’supplements’ in outpatient units and triage
        areas in private and government hospitals, Vergeire noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca22de-3d6c-4301-9b18-50f8b621a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35337799-15a0-44e0-8980-a59528c6773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said some of the doctors turned down their request,
        arguing that the communities they serve will be left without a doctor. Meanwhile,
        others have informed the DOH they are pregnant — which make them at risk of
        catching the novel coronavirus or SARS-CoV 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24203a-aaba-4758-88f3-9e18eceedefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93709b-02b4-433a-b8e5-1e2b1b8bec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the turn of events, maraming issues pa ang lumabas,
        (many more issues have surfaced) so it was decided it is just going to be
        voluntary,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0169533-cc79-45d5-b85b-2e10bf9e1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c80c30-9bf3-46e0-9cee-8dfb595cff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are finalizing the number of doctors who are
        ‘ready to be deployed.’</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3aa28e-4337-484f-aa7e-f1a956d13b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad1d37-ade0-427e-b612-353ab6e9841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the lack of physicians in Cebu City, she said they will
        also tap some healthcare personnel hired under their emergency hiring program,
        adding they are checking if hospitals in the country have ‘extra’ medical
        staff who could aid in city’s fight against COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b627a0-4857-4bb3-8119-3ae920730f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dab774-c5a8-4c6f-9297-62e35a450b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Cebu City recorded the most number of COVID-19 cases
        in Central Visayas, with 4,639. The region has a total of 7,255 infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2dd1b-48cf-46f1-a483-a814cf0f9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:56:51.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier pointed out that critical care capacity
        in the city is reaching “dangerous levels,” with some hospitals running out
        of beds for COVID-19 patients.</p>'
  'Roy-Cimatu-Cebu-City-remain-under-ECQ-status':
