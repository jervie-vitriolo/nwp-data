    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f8cf0-de82-436f-a740-6c53464867a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.926+08:00
