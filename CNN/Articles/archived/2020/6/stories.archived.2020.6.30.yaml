      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4211f-1bd1-45b2-8132-9e746f810b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T00:10:22.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:55:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte&nbsp;on Tuesday announced that the existing
        community quarantine will be extended for 15 more days to better control the
        health pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509b781-45b8-4716-befe-54b7c8d7b079'
