      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35210bf-5abc-4a6d-b124-5731bc618341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision comes as Covid-19 cases continue to increase across
        the United States, with more than 2.5 million cases of coronavirus nationwide
        and at least 125,928 deaths as of Monday, according to Johns Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a385e3-63a6-4550-9b94-efe60b98e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
