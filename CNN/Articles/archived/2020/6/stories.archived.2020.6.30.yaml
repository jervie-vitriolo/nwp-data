      'mgnl:lastActivated': 2023-01-26T12:56:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Department
        of Agriculture (DA) has urged hog raisers to report unsual hog deaths as China
        reports new flu strain similar to the 2009 swine flu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1300f-fbf3-4ba1-ab80-ce98b8980832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Agriculture through the Bureau of Animal industry
        (BAI) reminds the general public to report any unusual pig mortalities in
        your farm,” DA Assistant Secretary Noel Reyes said in a virtual press briefing
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1448b-ffcb-41fe-8615-c359f8200ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147021e-6c0e-4661-9b97-8be246592eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said raisers can reach out to municipal veterinarians if hogs
        exhibit any flu-like symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617de28-fb82-460b-94e8-37f767ca69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee2769-ab86-4a13-b083-064fafd957ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have reported a new strain of swine flu in China they called
        G4. This is similar to H1N1 swine flu, which caused the 2009 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4949d-b8d7-4357-9a90-6064c09a0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91beb2-3c05-4a27-9e9e-fd007fc3fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said there are swine industry workers in China who got infected
        by the new strain. Experts have also expressed their concern since this can
        mutate further and potentially cause human-to-human transmission, amid the
        COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ceb0d-8f64-4ef1-84b5-6a0de46321f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273ae4c-0bd9-40b7-a51d-830363aef60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also reminded the public, especially those into animal farming,
        to report to the Department of Health unusual sickness among workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c16f6-8eee-4128-ae29-944394958fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178d9dc-993b-442f-9f90-808b69a66ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department also assured that the country is still
        free from this new strain since it does not import pork and pork products
        from China.</p>'
    '13':
