      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> —The temporary
        reassignment of ‘Doctors to the Barrios’ to Cebu City will now be ‘voluntary’
        after many of them ‘refused’ to be transferred, the Department of Health announced
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87606f7d-d01e-47ab-ab45-f3678f5312b1'
