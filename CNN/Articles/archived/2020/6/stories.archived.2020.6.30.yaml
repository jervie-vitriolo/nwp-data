      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3d2aa-b451-4710-a05d-df0ab526d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kodaira isn''t counted among the 1.9 million people in Japan
        who didn''t have jobs in May, accounting for 2.9% of the workforce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dad20-1f81-4827-9879-ff731e93dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf19776-ea37-4f9e-9a0b-f29f8170fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she''s one of the 4.2 million people who are still getting
        paid a portion of their salaries — in her case, about 75% — for the time she''s
        not at work. While the number of such people improved slightly in May from
        April''s record six million, it''s still nearly three times higher than it
        was in January 2009, during the global financial crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403cf4c-88ca-4d09-a882-1523812e87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb4cfd-bd01-4731-a043-fbe0521405ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takuya Hoshino, an economist at Dai-Ichi Life Research Institute,
        has calculated that Japan would have a jobless rate of 10.2% for May if those
        on leave were factored in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec8d50-3922-41f5-88cc-e6cb9a1c5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0853a-cf69-4d1a-a3a6-5e2d677b8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after the state of emergency was lifted, the number of people
        on leave is still very high. That''s unexpected and very grim," Hoshino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fef3d-ea55-4259-b6e8-74ee19c78bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebba67-8326-45a1-91b7-dd3a65ff5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A serious threat</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fcd6c-b0ea-458a-93aa-762f139edf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the millions of people in Nanami''s position suggest that
        Japan has avoided the mass layoffs seen in countries like the United States,
        economists say it still masks a serious threat facing Japan, which is <a href="https://edition.cnn.com/2020/05/17/economy/japan-economy-recession-coronavirus-intl-hnk/index.html">already
        mired in recession</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d0f80-127c-481e-bdfd-2b5c840c47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9c621-ec46-4954-8960-336e136d2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Japan''s practice of holding onto workers through
        economic tumult could actually backfire, they say, since doing so could make
        companies and their employees less nimble. One-fifth of the working population
        has been employed with the same company for more than 20 years in Japan, or
        double the comparable figure in the United States, according to government
        data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2e062-2dc1-4cb9-9e40-c2e4f225970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd6ac0-ee3d-4915-8ea1-51ed2438de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest issue in Japan''s labor market is the stubborn insistence
        on pay by seniority. If genuine merit-based pay were introduced, there would
        be much more job switching and career climbing," said Jesper Koll, a senior
        adviser to the fund management company WisdomTree.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8724b-5d5b-41cd-a9c3-c1ad3e54d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60477a-a08f-48e5-bc60-899222438a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal hurdles also make it more challenging for companies in Japan
        to cut jobs compared to their western counterparts. The Labor Contract Act,
        for example, states that a dismissal would be invalid if it is "not considered
        to be appropriate in general societal terms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796107c-5e80-47e0-9bd5-72263635f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb49c47-56ff-4449-8020-64966c81f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, human resource managers say workers are rarely fired,
        with companies preferring to negotiate a voluntary retirement package that
        often includes generous severance pay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6de361-7b1e-4730-833d-f72e9ab4d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818124d-1af2-491e-8746-1966e615f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, the social contract in Japan that trades loyalty for
        job security is so strong that breaking it would undermine a company''s ability
        to recruit future talent. At the height of the virus outbreak, for example,
        Toyota CEO Akio Toyoda promised to protect jobs by offering this history lesson:
        Toyota made pots and pans and farmed potatoes after World War II because it
        was determined to do whatever would allow it to save its employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c36ab3-3686-4826-8de7-7c4148d57f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2c7c0-062b-4391-a4eb-5243eb30739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of attitude has led many Japanese companies to ask workers
        to stay home with some pay, rather than cutting their jobs outright. By law,
        they must pay at least 60% of wages during company-mandated leave. The government,
        meanwhile, has promised to pay up to 90% of those costs through subsidies
        as part of the stimulus measures it rolled out to cushion the economic fallout
        from the outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc77fe-1bbd-491d-9e9c-b87744baeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e5eb3-a5c8-41c7-9c40-8efb3e193455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US, the individual claims their unemployment benefits directly
        from the state. In Japan, the government begs companies not to fire and they
        will help pay salaries in exchange. It''s a very different cultural approach,"
        said Dai-Ichi Life''s Hoshino.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84e53f-4151-4043-b73c-73e5a3cdeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12e299-6a8c-42e2-b096-f04f701d9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, like in western countries, a person in Japan has to
        be actively looking for a job to be counted as unemployed — a practice analysts
        have long criticized because it may conceal the true jobless rate. That discounts
        the vast number of Japan''s employable population — mostly women — who leave
        jobs for marriage, childbirth or elderly care and never return because the
        job market is too rigid. That number, economists say, is likely to be rising
        as the realities of recession deter job hunting even further.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668ce85-d0e3-485f-9a9e-6f15abb56012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37a5d4-b13f-4138-98f5-6286797a13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long term fears</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02c28b-ed40-4ecd-a7c4-9067287f3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the toll the coronavirus has taken on the economy,
        Japan rolled out one of the world''s largest fiscal stimulus packages. So
        far, its plan <a href="https://edition.cnn.com/2020/05/27/economy/japan-economic-stimulus-coronavirus/index.html">has
        totaled $2.2 trillion in spending</a>, mostly centered around cash handouts
        and loans to help small businesses. It was the country''s 20th economic stimulus
        package since 1998.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b2af9-1800-410c-a253-2f2fb434209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370f4ca-7b89-4090-b60c-3edd512c9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of that financial help, meanwhile, will face a
        critical test in September when the stimulus measures expire. Some economists
        predict the unemployment rate could exceed 4% by the end of the year, which
        would mark the highest since August 2013.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c82650-7294-4034-b202-d71f8bcab059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccc4c5-bdc2-417a-b250-df2914143280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan slipped back into recession in the first quarter, and economists
        say the nation may be in the midst of its worst downturn since the end of
        the World War II. According to a Nikkei poll of 16 economists, Japan''s GDP
        is expected to have dropped by an annualized 21.7% during the April-to-June
        quarter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a05e3-2476-4376-960e-e28c88913851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc37f5-e0da-4f6b-8929-508a744efa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the long term, analysts say Japanese companies may lose flexibility
        and productivity by keeping workers employed, even if those people can''t
        actually do their jobs. But employers in Japan have for years been slow to
        change, even after the global financial crisis and the <a href="https://edition.cnn.com/2013/07/17/world/asia/japan-earthquake---tsunami-fast-facts/index.html">earthquake
        and nuclear disaster at Fukushima</a> in 2011 triggered widespread debate
        about the need to create a more flexible job market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923b6c8-c3de-4100-a7a9-4adbe2973289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bcc0b-662d-4ac4-9ec2-ffc0a327f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of overall liquidity in the job market, there is still
        no clear path ahead," said Hoshino.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f4b88-ebd1-4825-a465-a0be383b381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fdf1d-a97a-442e-87d0-f9e743f9d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So entrenched are Japan''s labor practices that new words have cropped
        up to describe the idly employed, from calling them the "madogiwazoku" (a
        phrase meaning "tribes at the windowsill") during the 1970s, to the more recent
        phenomenon of "in-house unemployment" — the concept of a worker who goes to
        his or her job but is assigned nothing to do.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42a01c-baee-402f-953b-50e49899dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67af0cd-4ef5-472b-a11b-5ded3a1ff3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists expect tight labor conditions to emerge again relatively
        quickly, though, since the country''s aging population is leading its labor
        force to shrink. There were 120 jobs for every 100 job seekers in May, according
        to the latest government statistics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda49f49-7276-493a-aed7-9dacbd2a9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a23c0-e6ae-437e-b62a-c644bcb9989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor shortage is real and the war for talent will intensify
        as economies normalize," WisdomTree''s Koll said. "Japan''s nexus to Asia
        in general, and China in particular, means that the manufacturing sector here
        will pull out of recession well before America recovers."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbc711-3b7f-4c0c-ac58-959305fcd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845bc9f-1c9c-4bcc-bed0-4ea9f52adcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Nanami says she''s worried. She''s spending much of her salary
        buying long hair mannequins to practice her cutting technique.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656302e-9982-4819-8b5c-e0be14a85638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
