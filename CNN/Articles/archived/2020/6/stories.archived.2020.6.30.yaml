  'green-papaya-catch-272':
    'author': 'Rissa A. Coronel'
    'caption': 'Recently ravaged by a fire, artist-run space Green Papaya Art Projects
      and the bar Catch 272 reflect on their shared history and what moving forward
      from it entails. Photo from GREEN PAPAYA ART PROJECTS/INSTAGRAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-30T12:28:49.065+08:00
    'imagesource': 'jcr:29e48276-fa00-4e49-bb97-0fd51debb158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e52c3f-477e-4ef0-a55e-29e8bc599816'
    'lead': 'Recently ravaged by a fire, artist-run space Green Papaya Art Projects
      and the bar Catch 272 reflect on their shared history and what moving forward
      from it entails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T13:02:17.746+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:56:46.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:20.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we need spaces like Green Papaya Art Projects  and Catch 272'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81f9ce-da84-40e6-919d-4b8d9eeb24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s easy to miss
        the intricacies of a space in a city where establishments come and go so quickly.
        On an unassuming corner of Kamuning Road and T. Gener Street, Unit 41-B was,
        until recently, bustling with life. The building was shared by artist-run
        space <a href="https://www.facebook.com/greenpapayaartprojects/" target="_blank">Green
        Papaya Art Projects</a> and the bar <a href="https://www.facebook.com/catch272/"
        target="_blank">Catch 272</a> — their histories and purposes inextricably
        linked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f8eb3-2df5-4421-a12d-c1a5e1ed4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A space for those in need</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08a2ae-5a02-4b89-a87a-f04b6a3aca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Papaya Art Projects is famed for being Manila’s oldest artist-run
        space, founded by Norberto “Peewee” Roldan and Donna Miranda in 2000. It planted
        its roots in Kamuning in August 2008. They have been called numerous things,
        from “multimedia gallery” to “artist’s collective,” but according to program
        director Merv Espina, the keyword is space: “We provide space and give space
        to others, especially those [who] need it most.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616bf2e-2816-48ce-96f4-40d5b35c2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the aim of Green Papaya: to provide a space for creatives
        to experiment, interact, and engage. While they were not the first of their
        kind in the Philippines, Green Papaya was a part of a generation of successful
        artist-run spaces in Metro Manila such as Third Space, Surrounded by Water,
        Big Sky Mind, and Future Prospects — the likes of which sought to circumvent
        the constraints of traditional galleries. “They all had gallery and exhibition
        programs, but to call them galleries would be a disservice to all the experimentation
        and interdisciplinary practices that they gave space to,” explains Espina.</p>'
    '54':
      'image': 'jcr:4c056803-e69c-410c-ba1b-d0a7054cac09'
      'imageCaption': '“Gallery” and “collective” doesn’t quite encompass all the
        work that Green Papaya does; it provides a space for creatives to experiment,
        interact, and engage, circumventing the constraints of traditional galleries.
        Photo from GREEN PAPAYA ART PROJECTS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79469fc2-62d9-41a5-8e0d-b74bdd924481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc92cc4-b5bf-4d1b-9a77-fc3e07e634d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist-run spaces like Green Papaya provide an iterative environment
        for artists: the works informed the setup and vice versa. This led to the
        flourishing of experimentation and critical discourse in an environment where
        artists could present their works on their own terms — the larger picture
        being that artists are empowered to produce art and organize autonomously.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac098c-e3be-4e25-9a3b-f9e3fb0600bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that regard, “gallery” and “collective” doesn’t quite encompass
        all the work that Green Papaya does: they operate on a per-project basis,
        which may entail physical exhibitions, but they also host experimental performances,
        film screenings, and avenues for discourse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b77f64-faee-4989-8ecc-df103ca6c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.747+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the more recent projects they have undertaken includes an
        exhibition entitled <a href="https://cargocollective.com/vxcapiz2018" target="_blank">"DON’T
        EVEN BRING WATER,"</a> where they headed the curatorial team of the 15th run
        of the biennial Visayas Islands Visual Arts Exhibition and Conference. A good
        example of their desire to uplift new and diverse talents is their 2009 project<a
        href="https://wednesdaysmnlove.blogspot.com/" target="_blank"> "Wednesdays-I’m-In-Love,"</a>
        an open-platform curatorial residency featuring six artists from different
        backgrounds — <a href="https://cnnphilippines.com/life/culture/arts/2016/11/25/martha-atienza-cover-story.html"
        target="_blank">Martha Atienza</a>, Jed Escueta, Mark Salvatus, Diego Maranan,
        Angelo Suarez, and Andrea Teran. Today, each artist has carved their own path
        in contemporary art, for instance, with Martha Atienza’s<a href="http://www.marthaatienza.com/"
        target="_blank"> video installations</a> and Jed Escueta’s <a href="https://modeka.space/artists/jed-escueta/"
        target="_blank">photography</a> being of both local and international renown.</p>'
    '55':
      'image': 'jcr:da1c430d-ab64-44b5-b6ce-72c40d283646'
      'imageCaption': 'Archiving is a necessary yet invisible task. Apart from artworks,
        Green Papaya housed a great deal of research and documentation dating back
        to the 70’s. Photo from GREEN PAPAYA ART PROJECTS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0be16a-6af3-4cf7-af25-d5e86809db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f34e3-038e-434b-919f-71a28fa54b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everyone was welcome</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f6e39-a3df-4536-94bc-7db0068333f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Catch 272 was known as Boho Sarapsody Bistro under the
        helm of owner and manager Aplue Apauls, later joined by assistant manager
        Tao Aves in 2015.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c118d-193f-486d-ac5b-cb33d5ca37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:23:58.247+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aves was friends with Roldan and Espina, and as fate would have
        it, Espina was there on the night that Boho was asked to stop operating. “We
        know intimately what [Espina] meant when he said that Green Papaya provides
        space and gives space to others, especially those that need it the most,”
        says Aves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aac5c0-d4ec-4da9-a527-7e254eae39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:23:58.247+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to Kamuning was a necessity. It was in September 2015 that
        she and Apauls reached out to them for a space with a working kitchen that
        could accommodate live music. “We are Green Papaya’s little sisters na maraming
        bisita,” Aves muses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d51334-28e4-4635-a7df-3d0ffdd9465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Catch 272 had become so much more than just a watering
        hole; it was acclaimed as a space for activists and members of the LGBTQIA+
        community to freely express themselves. They have hosted fundraisers for workers
        on strike, for urban poor communities, for those directly affected by the
        government''s war on drugs; the owners have been vocal about being queer,
        hosting Pride Month events and after-parties for the march itself.</p>'
    '56':
      'image': 'jcr:a2d9e646-872d-472c-b8f1-a7b60659fb2f'
      'imageCaption': 'Catch 272 became a starting point for many performers’ careers.
        Photo from CATCH 272/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ffbba-42c3-4259-9e60-433c31c04dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954d04e-699c-477b-a367-d651412dd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aves dispels notions that their bar favored any demographic. “There
        is no particular group of people or ideas that we anchored ourselves to. We''ve
        been called a queer spot, an activist spot, et cetera. We''re just a pub.”
        And the openness of their space is precisely what has drawn so many to them
        — Catch 272 has hosted events for causes at no charge. Everyone was welcome,
        as long as there was no hate or persecution of minority groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20a3fb-361c-49f2-996a-4f70abf3a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch 272 was a regular venue for various advocacy groups and a
        starting point for many performers’ careers. At a time where government intervention
        has threatened its citizens clamoring for change, venues like Catch 272 protected
        its patrons’ rights and generously provided a space for expression free of
        censorship — a space needed now more than ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb4ce4-f9d6-4d36-a0cd-cb1524bc062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.748+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular incident that stands out was when artist-activist
        group SAKA (Sama-samang Artista para sa Kilusang Agraryo) hosted an anniversary
        party in 2018, in which more than 20 armed policemen nearly arrested a guest,
        claiming that “public smoking” was the charge even when no other bars were
        searched. It was then that <a href="https://www.facebook.com/CatScratchClub/"
        target="_blank">Catscratch Club</a> organized a fundraiser called “Landi Stories”
        for Catch 272’s outdoor roofing, bringing together disparate groups of regulars
        for a concerted effort. “We had a roof go up so that the division between
        what belonged to us and what belonged to the city would be clear,” says Aves.</p>'
    '57':
      'image': 'jcr:8abbd870-1130-4786-a6d6-1e39454bca0d'
      'imageCaption': 'Catch 272 had become so much more than just a watering hole;
        it was acclaimed as a space for activists and members of the LGBTQIA+ community
        to freely express themselves. Photo from CATCH 272/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3e904-b6a6-459b-96bb-1db2e6f17dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96cf34-d63b-4203-b735-55e3ee3322c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the wake of the fire</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a536c01-b9a5-4deb-a45a-c760c240f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on the morning of June 3 that the communities of both Green
        Papaya and Catch 272 mourned the devastating loss of Unit 41-B: a fire broke
        out from the furniture shop next door. Thankfully, nobody was hurt, but the
        flames damaged both of their facilities, as well as nearly two decades’ worth
        of Green Papaya’s archives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7216b7-2bc7-43fc-b8fa-d494bdd814d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archiving is a necessary yet invisible task. Apart from artworks,
        Green Papaya housed a great deal of research and documentation dating back
        to the 70’s. The artist-run space though has been working on their inventory
        throughout the years with the help of their archivist Lesley-Anne Cao, in
        coordination with their archiving partner, Asia Art Archive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212db4c-ef5c-4e4a-aae1-d347ecf8f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is now their most important project, especially in light of
        their projected closure in the year 2021. Cao explains, “The structure that
        goes with working with the archive — creating the necessary timelines, inventories,
        and categorizing of events and materials — encouraged [Green Papaya] over
        the last three years to remember and rethink what its existence meant then
        and now and what it continues to do and stand for.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b70009-911e-467e-9849-d7533ea4402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Papaya’s archive contained a multitude of Philippine cultural
        artifacts. It had upwards of 300 works in their care; ongoing research and
        collections from members of their community and their team; community archives
        from past events; Filipino animator <a href="https://www.hkw.de/en/programm/projekte/2017/misfits/roxlee/roxleebiografie.php"
        target="_blank">Rox Lee</a>''s drawings and comics from the ‘70s to the ’80s;
        and rare documentation of experimental performances from the ‘80s and ‘90s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1463b3b-6b87-43af-a4f2-0a1a97474155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While substantial archival work has been done since 2017, the COVID-19
        pandemic and the recent fire continue to be major setbacks to the process.
        “We normally don’t prioritize the organization and care of these things, and
        understandably so, due to economic reasons and crises,” says Cao. “We do our
        best with the resources we have, though I’ve wondered since the fire if the
        blow would have been less painful had the archiving process been possibly
        quicker and less things completely lost. At the end of this project, the archive
        will be what it is; it won’t ever be ‘complete’ but we’re working to make
        it as rich as possible.”</p>'
    '58':
      'image': 'jcr:e23db668-eb7c-42e8-8fc3-80919c9c6a50'
      'imageCaption': 'The communities they have created, advocacies they have supported,
        and voices they gave a platform to cannot be touched by flames. Photo from
        GREEN PAPAYA ART PROJECTS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99422d55-76e9-4097-91f7-3d513875b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.751+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be827a2-4755-4367-816d-2407e9f9a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What cannot be touched by flames</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c69590-d711-40df-8ec7-176d040a5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.749+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina notes that Green Papaya and Catch 272 have always been partners.
        “Although we have our specific niches, our communities are intertwined. I
        particularly enjoyed the looks on people’s faces, especially first time visitors,
        when they came expecting a serious, critical discussion or some arty thing
        and saw an anime lip sync battle.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831006a-ef0b-4e09-8398-259249e4e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been impossible for both spaces to operate as they used to.
        For Green Papaya, resuming operations means continuing their online projects,
        as well as archiving and chronicling their history in preparation for 2021.
        Some of their recent projects include the <a href="https://mananita.bandcamp.com/"
        target="_blank">Mañanita Anthology</a> featuring 18 artists&nbsp;and a series
        of posters on their <a href="https://www.instagram.com/greenpapayaartprojects/"
        target="_blank">Instagram</a> expressing their critiques of the current administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0809d0-a53a-4851-b15f-ba2c827c76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on top of losing equipment and furniture, Catch 272 also
        has to contend with government-mandated COVID-19 restrictions on food establishments.
        It’s now through their Facebook page that they update their community: “We
        will have to make a shift in how we express ourselves as a public house. We
        have some ideas, not a lot. None of them will be easy, but thinking about
        them brings back a little spring in our step,” they said in a <a href="https://www.facebook.com/catch272/posts/3012494178785888"
        target="_blank">post</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb388c-8402-4c52-9f48-a96c75470385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communities they have created, advocacies they have supported,
        and voices they gave a platform to cannot be touched by flames; online, many
        have expressed their grief at the loss of a safe space, the loss of irretrievable
        works. “We have been getting a lot of encouraging messages from around the
        world,” says Espina. “These keep us and the team going. Green Papaya has had
        a hand-to-mouth existence for the past 20 years; money was always a problem.
        But it was this sense of community that kept us going this long, and we need
        our community now more than ever to help us piece back our history,” says
        Espina.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f996a0-fd1d-4b03-b563-402696561c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:02:17.750+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:56:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of everything, Green Papaya and Catch 272 push onward knowing
        that they have made an indelible impact with the spaces they created. The
        last line of a <a href="https://www.facebook.com/greenpapayaartprojects/posts/2643981545887893?__xts__%5B0%5D=68.ARD-gSgOyfDicOEeAoKICXVMg6nkio-VM6R8NX781csWD2tjYWX--6efnSK1YsMvnD87C4vVYAxdfxpzyXxVCkP7YysyfoGV0mrdX1l49pJtwcSOSO_-bc3pu8uMShGeTkeQnuBVxusWlr3BoTIw440IvDvJ7_MoZKqcIP7fx6Y5fWJx4mwMr4tKuT0o_ozjs4_thIIKTi-918tzCGgnBrb3nOg9x4C4jxuDIB1VJjCvkhHwoMonAjyd0R2pJk6wHmK-D8CD74X-asceMpRArpLBr4vw6tmXsWwDmHN5KSEgei_v_lh3Lxd6CRghWU3CuAAn7AdGRkkdrRoXyR-40IkzpQ0r"
        target="_blank">Facebook post</a> by Green Papaya reads, “We are safe for
        now. But the house is still burning.” While both establishments have lost
        their physical spaces, they continue to rouse their communities to express
        themselves online, just as they did all those years on that corner of Kamuning
        Road and T. Gener Street.</p>'
    '60':
      'image': 'jcr:5e2d5173-2274-4dfd-89d3-5d800a6521d6'
      'imageCaption': '"It was this sense of community that kept us going this long,
        and we need our community now more than ever to help us piece back our history."
        Photo from CATCH 272/INSTAGRAM'
