    'jcr:uuid': 'd6779942-6b96-4fe4-831a-049514bb4b7f'
    'lead': 'The South Pole has been warming at more than three times the global average
      over the past 30 years, a new study has found'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T01:21:35.084+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:57:15.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:13.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Pole']
    'template': '1'
    'title': 'The South Pole has been warming at three times the global average over
      the past 30 years, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa216cdf-4113-4a80-ae2d-8de58fc715e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The South Pole has been warming at more than three
        times the global average over the past 30 years, a new study has found. That
        could have huge implications for the melting of Antarctic ice sheets, marine
        life in the region and the rising of global sea levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c9e2a-8639-4ca0-97fa-bd74bedee9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d19a64-7c38-4877-9c6f-e8ac0cb04fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Nature Climate Change on Monday,
        sheds new light on the most remote region on Earth. While scientists have
        known for years that the outer regions of Antarctica is warming, they previously
        thought the South Pole, being located deep in its interior, was isolated from
        rising global temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab2ed0-819f-4dad-b5a8-4623cc722dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e61aa3-9078-4284-b3b8-496d9604fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This highlights that global warming is global and it''s making
        its way to these remote places," said Kyle Clem, postdoctoral research fellow
        in Climate Science at the University of Wellington, and lead author of the
        study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305e284-092d-4a4b-94d9-1a30e569a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ed9d6-9e6f-4406-acf5-7bf18337d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clem and his team analyzed weather station data at the South Pole,
        as well as climate models to examine the warming in the Antarctic interior.
        They found that between 1989 and 2018, the South Pole had warmed by about
        1.8 degrees Celsius over the past 30 years at a rate of +0.6 °C per decade
        -- three times the global average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b327025-6466-48f9-bb0f-e8909f73dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cd476-d9ac-4503-b215-51d70157032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists said the main cause of the warming was increasing
        sea surface temperatures thousands of miles away in the tropics. Over the
        past 30 years, warming in the western tropical Pacific Ocean -- a region near
        the equator north of Australia and Papua New Guinea -- meant there was an
        increase in warm air being carried to the South Pole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f558b-7612-4c69-9472-cb79427a8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac64b7e-9c39-498d-8963-526a02fc6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is wild. It is the most remote place on the planet. The significance
        is how extreme temperatures swing and shift over the Antarctic interior, and
        the mechanisms that drive them are linked 10,000 kilometers (6,200 miles)
        north of the continent on the tropical Pacific," Clem said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac5061-7e30-4877-8161-0cfbdda2bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e571b9a-bb38-43fc-b723-84233f73e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Melting sea ice, Antarctic heat waves</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb09a6-e2ec-49ea-b5f5-7da87928708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotter temperatures have been recorded at other parts of Antarctica
        in recent years and the warming has serious global consequences, especially
        for the millions of people living on the world''s coasts who are vulnerable
        to sea level rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddc9b9-9998-4e9d-98e0-a33dfc6fcf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954d343-47b6-4300-b5c1-245a5cd6531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica''s ice sheet contains enough water to raise global sea
        levels by nearly 200 feet, according to the World Meteorological Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19687d2b-c534-44b0-a3c2-5fcf80c00a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.085+08:00
