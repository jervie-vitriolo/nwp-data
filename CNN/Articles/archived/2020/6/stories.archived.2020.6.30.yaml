      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be the reverse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177f7f4-dba8-47b3-a55f-7c491dcd48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.657+08:00
