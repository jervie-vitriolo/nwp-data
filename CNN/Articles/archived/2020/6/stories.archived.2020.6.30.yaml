    'template': '1'
    'title': 'Japan''s job-for-life culture has survived war, earthquakes and now
      a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e50ad-173f-4c0e-8220-78495a23c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.976+08:00
