      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cost and worth are two very different things. I''m okay with charging
        convenience fee sa Gcash but I think the 2.58% is too high. So if I cash in
        P20k that''s already P516," user @seekathsmile said, adding it would be better
        if a fixed rate will be collected instead.</p>'
