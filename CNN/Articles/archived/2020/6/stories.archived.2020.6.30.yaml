      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> A Pasay
        City Regional Trial Court on Tuesday issued a temporary restraining order
        on Banco de Oro Unibank, prohibiting the release of any detail on the foreign
        currency deposit (FCD) accounts of Atty. Mark Tolentino’s law firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda1c35-ee3c-4d99-8d8f-f2db0be5d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.185+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, let a seventy-two (72) hour Executive Temporary Restraining
        Order issue enjoining herein defendant Banco De Oro Unibank, Inc. from further
        issuing any communication, statement, report, interview, both written and
        verbal, concerning the FCD accounts," the order said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1f8c9-6962-43e2-a16a-cf7d18be8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.185+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino filed the motion after the bank allegedly violated the
        confidentiality rule when it exposed the lawyer’s name, implicating him as
        the thief of the missing $2.1 billion from the embattled German service payments
        firm Wirecard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aa680-eebb-4b8f-8575-84ea01dc2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.185+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Friday that the National
        Bureau of Investigation invited Tolentino for questioning in relation to the
        scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2378e24-b7f9-4a03-a261-67fa08dd3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.185+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Tolentino, who runs a law firm and is tagged as a
        trustee of Wirecard, will be probed to shed light on his involvement in the
        billions of missing cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d309a29-27b6-4998-bb7e-565e6e06495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has denied holding the missing cash or knowing where the
        funds are, saying he was only approached by men "early this year" who offered
        to make him a trustee for the shares of a local financial technology company
        they will put up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6e158-11f3-4bc4-8d3f-ff50c3a418c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the allegations have damaged his reputation and that
        he is now receiving death threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee2d34-8f56-4c5b-91a3-484adc49e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:11:43.186+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
