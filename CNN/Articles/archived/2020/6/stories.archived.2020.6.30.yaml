  'PH-debt-nearing-9-trillion-May-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-30T17:47:12.708+08:00
    'imagesource': 'jcr:a5ede8fe-1f1f-4741-85e8-32b80b985e77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2e1c36-d903-43b2-b63e-18192a4d9d22'
    'lead': 'Total debt incurred by the government has inched closer to ₱9 trillion
      as of May following a spike in borrowings for the local COVID-19 response, the
      Bureau of the Treasury reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T17:55:39.116+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:56:21.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:26.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'debt', 'loan', 'coronavirus', 'COVID-19']
    'stories': ['e4b96a44-6ab8-4aad-84a5-88ada081c99b']
    'template': '1'
    'title': 'PH debt nears ₱9 trillion with surge in loans for pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16022d5b-9b40-4a68-b97a-a66b679e7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> The Philippines''
        total debt load has grown to ₱8.89 trillion in May as authorities borrowed
        aggressively to fund programs aimed at easing the effects of the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce66dd7-19c9-4f83-93e3-d0c1a3b6b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported Tuesday that total loans moved
        closer to ₱9 trillion, growing by 12.3 percent or ₱975.2 billion compared
        to May 2019. The figure also rose from April''s ₱8.6 trillion level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e41fdc-83cd-4eb6-a20e-0b15d9a01792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said the spike is due to "increased reliance" on raising
        money through bond issuances as well as foreign loans as the state had to
        secure additional funds to support COVID-19 response measures, given a sharp
        drop in tax collections during the weeks under lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d320ca-c5dc-4ba0-a123-45c6d4e78741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/6/19/government-collections-down-in-May-pandemic.html?fbclid=IwAR2oCuJhrTYFeeqS8aLCixz02PE5XwIMcRYbvXk3qKVBUtUNSA7FGnd0_X0">Government
        collections by end-May plunge amid COVID-19 pandemic</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6ad14-1abe-4998-9bb1-ced553881db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the debt burden was borrowed locally, amounting to
        ₱6.03 trillion which is 14.8 percent higher than a year ago. The bureau was
        forced to issue more Treasury bonds and bills as it sought to pad the government''s
        cash for emergency purchases and benefits as the country saw coronavirus infections
        climb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d843e-1ba2-4772-9700-60b88ada35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury note issuances have climbed to ₱5.73 trillion, up by a
        tenth from last year and by 3.1 percent compared to April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015a122-93bb-4492-8602-373e47c95ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign sources accounted for 32 percent of the total loans at ₱2.86
        trillion as of end-May. The figure rose by 7.4 percent from the year before,
        representing the series of loans secured from four development finance agencies
        abroad to bolster local funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fdc65-2114-4256-ae2d-a9b84af648ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peso-dollar exchange rate movements also added to the debt burden,
        the bureau added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39975e43-b3f5-4ec4-98be-5999f938e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:01:03.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/24/DOF-COVID-19-borrowings-coronavirus.html">DOF
        says nearly half of $4.8B foreign loans released for COVID-19 response</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9ab53-250f-41af-b73b-9d5455ead887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines spends more than what it
        can collect in funding so that it can begin new and high-impact projects –
        in this case, the coronavirus response, with cases surging to more than 37,000
        as of end-June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63a647-6251-448e-8f24-8d5e32b23a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said that public debt <a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">will
        not go beyond 50 percent of the size of the Philippine economy</a> to make
        these loans manageable to settle. The agency is looking to borrow ₱436.9 billion
        from foreign sources to support government spending for coronavirus response
        measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfe8ab-96f9-472e-8e82-a8ef25e7c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:55:39.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱465.88 billion to settle maturing
        loans for the month.</p>'
  'NTC-cease-desist-Sky-Cable-Corporation-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T17:55:30.017+08:00
    'imagesource': 'jcr:2aea2560-3d7f-4f26-b833-75624170e3ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a6afb5-42db-4586-9872-a7a1ccb8e79a'
    'lead': 'The National Telecommunications Commission issued a cease and desist
      order Tuesday against ABS-CBN subsidiary Sky Cable Corporation and its TV Plus
      channels. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T17:59:07.191+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:56:20.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:26.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC stops broadcasts of Sky Direct, ABS-CBN''s TV Plus channels in Metro
      Manila'
    'updated': 2020-07-01T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe71168-8a7e-4c23-9731-ebe6b5aab65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:59:07.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The National
        Telecommunications Commission issued ​an order on Tuesday ​stopping ABS-CBN''s
        broadcasts of its TV Plus channels in Metro Manila as well as the services
        of Sky Direct, another Lopez-owned company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e556c3-92cb-4803-aadf-e7d1c97621cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:59:07.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NTC, the franchise of Sky Direct''s parent Sky
        Cable Corporation also expired on May 4, along with that of media giant ABS-CBN.
        ​The Kapamilya network was earlier ordered <a href="https://cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC0.html?fbclid=IwAR1PsbPv6c7xOSJ_S-p_Q80UCenCRrPCsPGaFj9VK1l1YWjnpWohicIc78Y">to
        shut down ​broadcasts</a>&nbsp;and remains off their usual channels for nearly
        two months now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bea8b-d47f-4d86-8471-24e1ebc4ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:59:07.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon the expiration of R.A. No. 7969, Sky Cable Corporation no
        longer has a valid and subsisting congressional franchise to install, operate,
        or maintain a Direct Broadcast Satellite Service,” the order read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc37b7-c7e6-47d9-97cc-c3176c923c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:59:07.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Cable was asked to respond within ten days from receipt of the
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77882a39-5363-4cfb-b029-3396aa7245e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:09:08.062+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SKY Direct’s 1.5 million subscribers nationwide, including those
        in remote areas that do not receive television signals, will be deprived of
        access to the channels we carry that bring them news, information, education,
        and entertainment,”&nbsp;the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6480e6-031d-42c2-a333-5cb257cb99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T10:51:17.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribers of Sky Cable and Sky Fiber internet services will not
        be affected, the company added.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/trYhqRHvd1">pic.twitter.com/trYhqRHvd1</a></p>&mdash;
        SKY (@SKYserves) <a href="https://twitter.com/SKYserves/status/1277988352113782784?ref_src=twsrc%5Etfw">June
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351bba2-60ff-4b3e-badd-5814c71e4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T10:51:17.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5083a-ec7b-46c0-baa8-fd8939239ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:59:07.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, ​Sky Direct received a provisional authority from the NTC
        to offer direct-to-home broadcast services using satellite dishes and plug-in
        boxes to pick up broadcast signals. That authority was extended to June 23,
        2021. However, the regulator said their services cannot continue with the
        expiration of Sky Cable''s legislative franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d038ff-8255-48bf-9499-e41f650c4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T10:51:17.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also required to refund its subscribers of all the
        amounts representing unconsumed prepaid, deposits on subscriber equipment
        and devices, deposit or advance payment in monthly charges for postpaid subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeec72b-1a3b-44ae-a186-d302d156c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:36:50.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC at the same time ordered ABS-CBN to cease and desist from
        operating digital television transmission through their TV Plus ​set-up boxes
        via Channel 43 in Metro Manila.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce93014-496d-427f-82e0-b69c7a89578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:36:50.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMCARA Broadcasting Network or Channel 43 is where ABS-CBN airs
        digital TV. ABS-CBN’s TV Plus offerings&nbsp;include CineMO!, Yey!, TeleRadyo,
        and pay-per-view channel KBO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da8f5f-ec41-47f4-a579-4fb0603d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:36:50.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC maintains that the channels were among the radio and television
        stations that were ordered to stop operating on May 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d3575-f2e3-486f-acb3-853aceed76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T10:51:17.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/29/Ombudsman-case-vs-NTC-commissioner-.html">''Ripe''
        Ombudsman case seen vs NTC commissioner for allowing ABS-CBN digital programs
        to air after franchise expiry</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34581de-98dd-4820-a15f-f08ea1e8f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:09:08.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House joint hearing Tuesday on legislative franchises and good
        government and public accountability, ABS-CBN President and CEO Carlo Katigbak
        appealed for the lifting of the new cease and desist order to keep their workers
        employed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4226c2-914c-414b-bd4d-57e83667527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:09:08.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re not just asking for the renewal of the franchise. Sana po
        hindi na matuloy yung CDO (we hope for the CDO not to push through) because
        it also impacts our capability to keep people employed," Katigbak said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679811b1-4bd2-4a3f-a992-06af0eb6cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T10:51:17.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN ran to the Supreme Court to stop NTC''s halt order back
        in May, but justices <a href="https://www.cnnphilippines.com/news/2020/6/11/Supreme-Court-ABS-CBN-NTC-petition.html">have
        yet to decide on that petition.</a></p>'
