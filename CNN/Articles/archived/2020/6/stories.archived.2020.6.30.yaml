      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With July 4 celebrations approaching, officials are trying not to
        repeat scenes from Memorial Day, when thousands flocked to beaches, bars and
        parties while experts cautioned that crowds could lead to spikes in cases
        down the road.</p>'
    '4':
