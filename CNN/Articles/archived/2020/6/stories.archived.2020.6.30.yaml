    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751542cc-52c3-4162-a55e-45163a435c5c'
    'lead': 'The anti-terrorism bill has again been thrust into the global spotlight
      as the United Nations’ human rights chief advised President Rodrigo Duterte
      against signing the controversial measure into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T21:45:30.659+08:00
