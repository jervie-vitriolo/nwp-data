    'template': '1'
    'title': 'DA asks hog raisers to report unusual pig deaths as China reports new
      strain with pandemic potential'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8079-9e89-4fbd-9133-ceec21563059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T17:47:14.363+08:00
