      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the country has a backlog of around 10,000 cases, as
        the DOH reported that 46,272 people tested positive for COVID-19 as of June
        28. Of that number, only 36,438 were confirmed cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e7b7e-7577-424f-8dca-bfd514bfd4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:54:03.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what Roque claims, nowhere in any DOH report do we
        see a backlog of only 1,000," Reyes said. "Unless the DOH has changed its
        definition of a backlog in validation, Roque''s claims are false. He offers
        no proof of this ''1,000 backlog.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec9dcd-c6b6-477f-958d-1020d141c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:54:03.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing definitions and slowing down the validation will not change
        the fact that we have an increasing incidence of COVID-19," Reyes added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7615e-63a3-4001-a933-26adf4066792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:54:03.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH in its latest situation report said it had 3,521
        testing backlogs as of June 29.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71c12c-cd36-4e4e-abf4-08391b197f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:54:03.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH is continuously validating the number of positive individuals
        as reported by the laboratories," it wrote. "When necessary, they are duplicated.
        As such, the discrepancy with the number of confirmed cases do not necessarily
        reflect backlogs in case validation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758eabf-feb5-456c-9a6f-07165d5236a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:51:18.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA Research Team earlier projected
        that <a href="https://www.cnnphilippines.com/news/2020/6/29/UP-coronavirus-projections-end-of-July.html">the
        country may reach 40,000 cases by the end of June</a>. By July 31, infections
        may further surge to at least 60,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b6d72-dbbc-4b90-a63c-d28d5fac7c14'
