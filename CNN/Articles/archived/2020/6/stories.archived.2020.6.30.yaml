      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, climate scientists recorded the first heat wave at a research
        base in East Antarctica and in February, the hottest temperature ever recorded
        in Antarctica --18.3 degrees Celsius (65 degrees Fahrenheit) -- was measured
        at Argentina''s Esperanza research station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d70ca7-a7d0-4c86-a2be-33114461d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317d3f9-f2da-4102-9b58-5b74ed6bf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice loss in the region has also been accelerating at an alarming
        rate over the past few decades. In the past 22 years, one giant glacier in
        East Antarctica has retreated almost three miles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f0611-b591-4774-a70f-dd429d171f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621a582-f948-4529-9f07-28479e1614fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the South Pole remains below freezing and is likely to stay
        that way, Clem said that the warming trend seen at the Pole is linked to what
        we''re seeing on the coast and the Antarctic Peninsula.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2ef6d-22d0-4df1-bcc7-407731741891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1abe5-b728-45ef-8fde-f041b8a68bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warming "starts from the coast and works its way inland," Clem
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d99edc-b331-4cc6-a242-43d9a22b68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a2c9e-773e-4295-abe7-52560221a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you move closer to the coast, where the warming is coming in,
        you''ll start to see more impacts. As you reach that point near the freezing
        point you start to get melting. Or you melt the sea ice and you start to warm
        the ocean in the Weddell Sea and that affects life in that area," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb565b7-b9fb-4559-8ce9-b1baf58f3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36192085-a651-4145-9067-1ed306f0d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is the climate crisis to blame?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59aa733-4d9c-4661-8a09-7c92feb93e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the scientists found the South Pole was actually cooling
        by more than a degree during the 1970s and 1980s, while global temperatures
        were rising. The team said the cool period was down to natural climate patterns
        that occur in 20- to 30-year cycles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad462a-eb26-407e-b174-ed5f882c7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde88070-b6ef-4578-9099-8681c117f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the trend flipped rapidly "and all of a sudden we have nearly
        2 degrees of warming at the turn of the century," Clem said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e936a2d-59be-4c01-be47-28f385d63846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2b595-a783-4075-ad42-a1b0b840e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump from 1 degree of cooling to 2 degrees of warming signified
        a 3-degree rise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f2d33-34df-4f71-8e90-5c8bbddaeca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d9b72-5ee4-42ac-a09f-9f1c3e80ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, global temperatures have risen about 1 degree Celsius
        (1.8 degrees Fahrenheit) above pre-industrial levels and the aim is to keep
        global median temperatures to within 1.5 degrees Celsius (2.7 degrees Fahrenheit)
        to stave off the worst impacts of the climate crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3df56-0263-45ab-abce-688a60a37d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c68c1c-bd34-440f-92c6-e0b1cb0e71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clem said the extreme fluctuation at the South Pole suggests that
        natural variability was "masking" the effects from human-induced climate change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5191b-7892-4d47-bd8d-02596e5be146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa36b8e-9cb5-42e7-b228-6d2130bce1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that the warming was caused by natural variations
        in sea surface temperatures over multiple decades. But these natural climate
        drivers "acted in tandem" with, or were reinforced by, global emissions of
        greenhouse gases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9dae1-6472-440c-8ce3-c75f80a28773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c27662-d4c1-4b18-96b0-b7f76bca665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have natural processes that are always going to be taking place
        amidst global warming and human''s influence on the climate system," Clem
        said. "When the two work together it is quite remarkable."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db9831-dad1-4e41-9e48-a4801f28b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8adbe-44f1-4574-a6fb-b7587fd3990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The science behind the warming</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39305056-fa09-4b4a-bfd8-4193f8104e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as human interference from greenhouse gas emissions, researchers
        said there were several natural processes working behind the scenes to warm
        the South Pole.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672d693-010c-4bb9-a8bb-81ec8b4389f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f5f92-4455-4b76-974e-64a2e225208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A climate phenomenon called the Interdecadal Pacific Oscillation
        (IPO), which governs ocean temperatures in the Pacific Ocean, flipped from
        a positive phase to a negative one at the turn of the 21st century. That warmed
        the western tropical Pacific, and caused more intense cyclones and storms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f7c28-6bf7-4830-bc63-53d621a0d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542cb29-cfef-4e57-b5bf-cb1aabdef6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a wind system called the Southern Annular Mode
        (SAM) moved south, bringing that extra warmth from the tropics to Antarctica.
        The change in the SAM is down to the Antarctic ozone hole and increases in
        greenhouse gases, according to Clem. Experts aren''t sure what causes the
        change in the IPO, but haven''t ruled out human activity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13645ec-f089-4810-a39d-ff992e80d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41a8d4-67b9-414a-b6ad-1f98bebb5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that has made the South Pole one of the most rapidly warming
        places on the planet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b00bea-290f-4e5c-86fe-d1147bb6d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900dcc4-bbc9-4998-b4c1-3bfba4e63942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Upper bounds of natural variability</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e56a8-b94c-42a9-8b21-91518139ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because temperature records of the South Pole only go back to 1957,
        the scientists couldn''t draw a definite conclusion that the warming was driven
        by human activity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157d486-fa9a-4f3a-b54b-8284e3adc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2e542-9893-40a6-ac47-0bfe9a112db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they used models that simulate the climate of the Earth with
        greenhouse gas concentrations representative of pre-industrial times -- so
        without human influence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7d279-e4d2-46f6-acb1-819f5b97dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e206fd-a5b6-4676-a22a-534a1e3032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the simulations, the team calculated all possible 30-year trends
        that could occur at the South Pole in those models. They found that the observed
        1.8 C of warming was higher than 99.9% of all possible 30-year trends that
        occur without human influence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e05d1e-3ffd-4bda-a121-f9936e07d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5140ac-045a-4998-910b-79bd5245ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that while this meant the warming "lies within
        the upper bounds of the simulated range of natural variability" the nature
        of the trend was "remarkable."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff31200-d3e8-4eed-bd0f-a5f3b1f9fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cf066-8926-4ea9-a16b-1247e0c60c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost anywhere else on Earth, if you had 1.8C of warming over
        30 years this would be off the charts." Clem said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac74c45-8df2-4253-9c08-2a0cadca3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfc60e-1014-4a89-89c1-841c23a49e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the result was not 100%. So there is a chance that warming at
        the South Pole could have occurred through natural processes only, according
        to Clem -- but it''s a tiny one.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05175789-4370-4466-b736-1f68df87a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T01:21:35.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/29/weather/south-pole-record-warming-antarctica-intl-hnk/index.html"
        target="_blank">"The South Pole has been warming at three times the global
        average over the past 30 years, study says"</a></em></p>'
  'Here-s-how-much-COVID-19-drug-remdesivir-will-cost':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T02:56:11.388+08:00
    'imagesource': 'jcr:6b3d095a-8b1c-4005-9804-3e5d06a288bd'
