    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bdd903-9144-47ed-b96d-c4fc9eea4696'
    'lead': 'Despite the rising number of cases of coronavirus disease in Cebu City,
      Metro Manila remains as the country’s COVID-19 epicenter, the Department of
      Health said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T16:22:43.167+08:00
