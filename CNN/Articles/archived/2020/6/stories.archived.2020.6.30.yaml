      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the Hong Kong Stock Exchange on Monday, CanSino
        announced that China''s Central Military Commission had given the vaccine
        a "military specially-needed drug approval" on June 25. The special permission
        will last for one year and will only apply to military personnel.</p>'
