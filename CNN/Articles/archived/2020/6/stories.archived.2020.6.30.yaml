      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of keeping bars and restaurants open is exemplified by
        a bar in East Lansing, Michigan, where 85 people contracted Covid-19 after
        visiting early this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4595d4a-38ac-44b6-88f1-4fa34001b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49549c-3ed7-4b24-a7ee-e77bb346edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even states with low case counts have readjusted their reopening
        plans. Monday, New Jersey decided against resuming indoor dining, and New
        York Gov. Andrew Cuomo said a decision on whether New York City could resume
        indoor dining would be made by Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5053064-0e26-4b87-a20b-83ec60e6d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7c883-6cd2-4b12-9eb6-dc59b0c06546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "national situation compounded by instances of knucklehead behavior
        here at home are requiring us to hit pause on the restart of indoor dining
        for the foreseeable future," New Jersey Gov. Phil Murphy said at a news conference
        Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c0ff6-edda-46ce-a705-d7f97ba4c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae391e-24a2-4d44-85a1-b68dfc4ccdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a forever and for always, but this virus indoors, sedentary,
        lack of ventilation, close proximity, it''s just a lot more lethal than it
        is outdoors," Murphy told CNN''s Jim Acosta, noting that outdoor dining was
        generally going "very well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8219f-9862-4f07-ad89-226e3493b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb0b07-e541-4a69-9c4d-3da2eda02544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come after a devastating week for the country,
        during which many states broke records for new confirmed cases in a day and
        the US recorded a record high of single-day confirmed cases with 40,173 reported
        Friday. New cases are particularly surging among young people in the South
        and West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e786ab-d822-4ef6-ae3b-08c4e6fceedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546fe8a-67f8-4378-9346-adaeab2697c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon could see its hospitals overwhelmed within weeks if the virus
        spread isn''t slowed, Gov. Kate Brown said Monday. And in Los Angeles County,
        there are just 200 ICU beds available, according to data presented Monday
        by Health Services Director Christina Ghaly. Hospital beds could be at capacity
        in just a few weeks, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ade0ea-08f3-410b-b58b-5c0342fbe691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2791554-2c45-4d31-9a9f-7083bacbb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers of cases reported may just be a glimpse into how
        widespread infections really are -- a survey from the US Centers for Disease
        Control and Prevention found the total number could be up to 24 times higher
        than reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a148c2c-6d40-478f-be43-383f5209cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dca749-5ff8-42d8-8228-84e092649bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has changed life everywhere, but no other country has
        seen as much illness and death as the United States. The US makes up about
        4% of the world''s population yet accounts for a quarter of the world''s reported
        cases and deaths, according to data from Johns Hopkins University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad768e81-fe20-4415-9d29-2efa38e01b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d17edd-a3d6-4da9-a971-37491c7a2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next is unclear. Until a vaccine or treatment is widely
        available, public health experts have repeatedly pushed for mass efforts on
        behalf of the public good: social distancing, hand-washing, mask-wearing,
        testing, contact tracing and quarantining the sick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76e3cc-ea3c-4dab-ac45-24fff1243cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216c5ce-75b4-4d1a-9531-87efe0f13e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and state leaders have vowed they''ll do whatever it takes
        to stay away from a second shutdown. But many have stopped short of taking
        the option off the table.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb51d0-5143-48d6-8f4c-c3b6e8f35e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f092be-d972-4ceb-9678-1e9dfb3407ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increase will ''get worse for weeks''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1bd68-c7f2-4328-b6a5-2323adcc47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar warned Sunday that
        the window of time to get the pandemic under control is quickly closing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c519f7d-dfbf-473e-a7e6-e43ab8cc60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce344c1-8055-43b9-a99f-1a0ab1c4ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the US have partially attributed their surges to
        more widespread testing —

        &nbsp;but former CDC director Dr. Tom Frieden said Sunday that even with more
        testing and better prepared hospitals, "this virus still has the upper hand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27868467-85ec-41a3-b97d-e9a1819e1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b937565-083b-4689-b65c-1fceb7309b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in cases across the South is the result of reopening
        too quickly, Frieden said on "Fox News Sunday," adding that it "is going to
        continue to get worse for weeks."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef53713-85c8-492e-a3b2-a4992e461bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669e29e-2d77-41e9-a021-cb018f509ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And deaths will come too, he noted in a grim prediction that coronavirus
        fatalities will lag behind cases of infections by about a month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ee751-635c-4db4-85e1-69ad0090ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5726872-b6fd-49f6-ba91-d3524c9a06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, 31 states saw an increase in new coronavirus cases
        this past week compared to the week prior, primarily in the South and the
        West.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18080834-240b-4ffa-a55f-d87d6a525c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cc272-6cbe-428c-a93b-72f92e689be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 15 states held steady compared to the week prior, and just
        four states saw a decline: Connecticut, Delaware, New Hampshire and Rhode
        Island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3277b1-2898-42eb-8873-05046b69b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26aec4-e27f-4065-b454-abd83d00f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Issues with testing, contact tracing and potential vaccine</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b44702-19a9-4385-8795-6deaa22d0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases comes as health experts have acknowledged America''s
        efforts to stop the virus have fallen short.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235dfeb-fbcc-49cd-bbd8-325c22e37f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        told The Washington Post last week that "something''s not working" in America''s
        testing strategy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09122145-74d9-426c-8f7d-f7c3d610de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3447ff7-962a-4372-9a4c-1b5b67bd488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the White House coronavirus task force is "seriously
        considering" pool testing for Covid-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cc79a-8461-4b2c-aa88-5f469229dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25db65-68c8-44d1-b95b-418c4baf7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pool testing works by mixing several samples together into a "batch,"
        or pool, and then test the pooled sample with one diagnostic test. If the
        pooled test comes back negative, then you have eliminated that group of people
        with one test. If you get a positive result, you can go back and test people
        individually.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00854cf0-c244-4039-bf9f-cfd865402aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9918a56-b4c4-4ea6-ab99-09969b348bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the testing issues, new data shows that states have
        underinvested in contact tracing, which involves tracking down all of an infected
        person''s close contacts to prevent further spread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b226cf8-db5b-482b-9991-a5546ab5378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da5f12-f809-42fa-bb6c-6d878ca0c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the National Association of County and City Health Officials
        estimated that communities would need 30 contact tracers per 100,000 people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484c452-d59e-4754-86f8-db7f4009ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a6ead-b84b-465e-861b-00f2c293924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are far fewer contact tracers than that in eight states
        rife with Covid-19 infections, according to new data obtained by CNN from
        Nephron Research, an independent health care research firm that has been monitoring
        contact tracing across states.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aada7a-bf21-46a0-86d4-7139a5b14eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c1a7e-a154-478c-8c32-ed856551d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Florida has about seven tracers per 100,000, Texas
        has about 11 tracers per 100,000 and Arizona has about five tracers per 100,000.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85bf7c-52c1-4a21-9562-0c2eb75cf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12934f8d-26c9-4259-9148-332c4c8cabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six states have more than 30 contact tracers per 100,000 residents,
        led by New York and North and South Dakota.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4b280-6bcd-4353-a083-0ac17aee401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc09aee-b6f7-48d1-b795-c040a8f8f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Cuomo said the contact tracing system had quickly
        identified clusters of cases at a Westchester County graduation event, a Montgomery
        County aluminum factory and an Oswego County apple packaging plant.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f038d9-be1f-4eb4-8ed8-6193d8816819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6d76c-3465-405d-a79f-aa7a0ba2552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to our contact tracing program we found these clusters quickly,
        allowing us to address them immediately and help prevent the virus from spreading
        further," he said Friday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eca8b2-6da7-426b-9e58-41c078f9dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fbc28-fb09-4490-9552-020e5440eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the country''s progress on contact tracing, Fauci was
        not impressed. "I don''t think we''re doing very well," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ed079-1df6-4afd-b367-9a74a256064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d84ce-4c82-4f19-9b9d-a4f3ef4cb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also expressed skepticism that a moderately effective vaccine
        would stop the pandemic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dea168-b07b-4cc7-896a-bcfb3c605ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5d38e-2778-4843-bc18-71c0fefceeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would "settle" for a Covid-19 vaccine that''s 70% to
        75% effective, but that this incomplete protection, coupled with the fact
        that many Americans say they won''t get a vaccine, makes it "unlikely" that
        the US will achieve sufficient levels of immunity to quell the outbreak.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c3d94-c08d-4fc1-a7a0-bbd4938251c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ef387-23a6-44c6-b500-939b56b70934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dr. Birx: Masks may partially protect you from getting
        infected</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d9985-6268-4762-b23b-0d9da8c0b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As communities again grapple with how to move forward, another question:
        What about masks?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ea545-c13a-4f87-9840-5a0fa46062b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505ca6c-0cbc-465d-ae8b-ae3b1f27980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus response coordinator Dr. Deborah Birx on
        Sunday pushed Americans to wear masks, saying that not only does evidence
        suggest masks "keep you from infecting others," but they "may also partially
        protect you from getting infected."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94efd60-fd57-4b9f-9d42-27a8c2e72425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016133a2-c309-4ed9-86c5-39d4bc0fa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has mentioned the possibility before but has not
        made it a point of emphasis. The CDC says, "cloth face coverings are meant
        to protect other people in case the wearer is unknowingly infected but does
        not have symptoms."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467a990-db53-430f-962f-fc278fc26ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee2ea5-2f5e-47c3-88f9-a1f80dac0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx also encouraged young people to wear masks when they venture
        out, adding, "and if they''re interacting with their parents and grandparents,
        they should wear a mask then too because we know now how many of them are
        asymptomatic."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ce713-bf8f-451e-adcc-9bdbbf2fadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094cc03-d5a0-4543-b4c7-6139829b9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence recommended that people wear masks when
        they cannot social distance. But he has refrained from requiring everyone
        to wear one and has instead deferred to local and state leaders, who are themselves
        following the lead of President Donald Trump, who has steadfastly refused
        to wear a mask in public.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6db2a-bb44-4deb-a307-588cbbc70d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df719759-953e-49cb-9253-22fb30b07c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:49:21.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the mask-wearing message may be getting through. The city
        of Jacksonville, Florida, which plans to host a large Trump rally during the
        Republican National Convention in August, announced it will require face masks
        for public and indoor locations.</p>'
