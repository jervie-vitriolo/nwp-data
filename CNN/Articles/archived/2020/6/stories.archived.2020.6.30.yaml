      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522346e-2af4-4e76-8d1b-8734140699ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:34:42.979+08:00
      'mgnl:createdBy': 'bamba'
