      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ''
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becd112-2e2e-4a7c-8d79-15603d64fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rules prioritize testing to those exhibiting symptoms of
        the disease, those with pre-existing medical conditions, senior citizens,
        pregnant women, and frontliners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584d0ec-28c4-4e03-9a06-4f94b703c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c269a4-4b3f-4d9a-a5a9-996962bacdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while testing individuals through rapid and
        swab tests may be costly, it''s still cheaper when compared to treating individuals
        with the disease. He said widespread testing is also a way to revive consumer
        confidence and bring back household spending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc506bc4-34f4-4cb4-8373-2b6e9ad96c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cd9de-f958-4588-8c84-13a1e6fa97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante talaga ito para magkaroon ng kumpyansa na pwedeng
        bumalik sa trabaho</em> [This is really important so that people can feel
        confident enough to return to their offices]," Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b2330-ad60-4885-a37e-ea48d9ad400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9373bfc-27c8-4023-ab12-d68b058ae375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Roque said the government <a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">did
        not have a program for mass testing</a>&nbsp;and was leaving efforts to test
        returning workers to their employers in the private sector. Before, asymptomatic
        individuals were not subject to testing unless they had contact with a patient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cca6e-fb2a-4d83-bb0f-62463879f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afefce2-798a-4f4d-ac33-1f70e9059ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the new goal is to accelerate testing capacity by end-July,
        with the state aiming to reduce the positivity rate – or the number of people
        confirmed to have COVID-19 in every 100 people – to just 3 percent, from the
        current 6 percent level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02208d7c-975d-4134-9efb-42b1c9a35d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/29/PH-winning-against-COVID-19-Roque-Galvez.html">PH
        gov''t: We are ''winning'' fight against COVID-19</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abceb5f-4c7b-404d-b4af-e4589a4bbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e679bdc-4c86-41e7-9e66-e8d0954042d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is proposing a ₱10-billion testing subsidy under
        a bill that will bring back President Rodrigo Duterte''s special powers for
        COVID-19 response. The proposal has not yet been taken up in Congress.</p>'
