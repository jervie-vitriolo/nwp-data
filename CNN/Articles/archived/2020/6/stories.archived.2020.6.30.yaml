      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin po sa bawat isang kaso ay nakakahawa sa mahigit
        isang tao</em>,” she explained. “<em>Basta</em> one <em>o mas mababa sa</em>
        one<em> ang ating</em> R naught<em>&nbsp;ay</em> okay<em> po tayo. Ngayong</em>
        slightly above<em> po tayo sa ating</em> R naught<em>, nangangahulugan po
        ito na kailangan nating mas magpursige pa lalo upang mapababa ito.”</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ede1c-6411-4920-9c98-beaa7f5da070'
