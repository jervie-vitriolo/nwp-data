      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the show on June 30, Tuesday, at 8 p.m. via <a href="http://facebook.com/myran.etorsa"
        target="_blank">Facebook Live</a>. For more information on how to donate,
        visit <a href="http://bit.ly/smokeymountainwwf" target="_blank">bit.ly/smokeymountainwwf</a>.</p>'
