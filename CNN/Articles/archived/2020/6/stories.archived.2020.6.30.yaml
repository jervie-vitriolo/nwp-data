    'jcr:uuid': 'cf4e567c-8300-4991-9e5b-b278052fbad5'
    'lead': 'Gilead Sciences, the company that makes the COVID-19 drug, announced
      that it has decided to set a price of $390 per vial for the US government, which
      would include Veterans Affairs and Department of Defense hospitals, and other
      governments of developed countries'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T02:56:32.975+08:00
