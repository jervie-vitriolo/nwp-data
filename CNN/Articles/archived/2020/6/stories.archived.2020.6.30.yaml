      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A glove that translates sign language
        into speech in real time has been developed by scientists -- potentially allowing
        deaf people to communicate directly with anyone, without the need for a translator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c044bf-580b-443e-85fb-e91a47da4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2eff2-3e3d-439c-89ec-980876ee2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wearable device contains sensors that run along the four fingers
        and thumb to identify each word, phrase or letter as it is made in American
        Sign Language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c078e-1744-4167-84a9-e7101ed9b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c942e-0009-4b87-8850-cd8dab9f65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those signals are then sent wirelessly to a smartphone, which translates
        them into spoken words at a rate of one word per second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b76e5-aae9-4647-b4ce-cfae8c0d7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd53e7-66d1-4965-a82c-122617583d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at UCLA, where the project was developed, believe the
        innovation could allow for easier communication for deaf people. "Our hope
        is that this opens up an easy way for people who use sign language to communicate
        directly with non-signers without needing someone else to translate for them,"
        said lead researcher Jun Chen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582abd9-da53-4572-a23b-5bdccb3a473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c547e7-618c-4902-ab5f-4183444c9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we hope it can help more people learn sign language
        themselves," he added. The research was published in the journal Nature Electronics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb11c5b-4a90-409c-8024-a4344238d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8a594-be91-4355-8414-2ace23ea3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 100,000 and 1 million people are estimated to use American
        Sign Language in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500148a-6762-4d4d-8158-f9717d34e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091c6b2-1115-4e70-8efd-0e82ed9512d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glove does not translate British Sign Language, the other dominant
        sign language in the English-speaking world, which is used by about 151,000
        adults in the UK, according to the British Deaf Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa66bf0-5325-4ba8-ba3a-34b42129f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d39ae0-ae54-4b88-8c44-593b6f3fd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also added adhesive sensors to the faces of people
        used to test the device -- between their eyebrows and on one side of their
        mouths -- to capture facial expressions that are a part of American Sign Language.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82463c5b-6822-4173-bf0b-cff6c8b7fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7f606-31b5-4ec1-b3c8-972e97d3445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said the device is lighter than the wearable systems developed
        in previous attempts to create live sign language translating equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf53a3-0f58-47a4-ba93-a16c6e1ff5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4c2c5-732a-47af-aaf8-861b8fbda25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 sign languages are used by more than 70 million deaf
        people across the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819ad01-7066-4d16-8a27-d23d6e069330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:14.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:56:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/30/health/sign-language-glove-ucla-scn-scli-intl/index.html"><em>"This
        new high-tech glove translates sign language into speech in real time"&nbsp;</em></a></p>'
  'EU-reopens-borders':
    'author': ' Luke McGee and James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T22:42:15.390+08:00
    'imagesource': 'jcr:5a5aacd3-c155-490f-a4e6-3f87c31bc7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b11a14-5e50-4fb8-8ec3-e04275c1367a'
    'lead': 'The European Union has formally agreed a set of recommendations that
      will allow travelers from outside the bloc to visit EU countries, months after
      it shut its external borders in response to the outbreak of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T22:47:06.494+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:04.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:29.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The EU opens its borders, but not to Americans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea67d2d-74ec-4c7e-b803-ad41eaa66dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The European Union has formally agreed
        a set of recommendations that will allow travelers from outside the bloc to
        visit EU countries, months after it shut its external borders in response
        to the outbreak of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f0303-2c20-4a93-be56-2c3f54005cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As had been widely expected, the list of 14 countries does not include
        the United States, whose current Covid infection rate does not meet the criteria
        set by the EU for it to be considered a "safe country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16186689-1b35-4cb6-a5f6-bac02ab76fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria requires that confirmed Covid cases in countries on
        the list are similar or below that of the EU''s per 100,000 citizens over
        the previous 14 days (starting from June 15).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137a763-2ae3-4067-94b4-5db6309faa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries must also have a "stable or decreasing trend of new cases
        over this period in comparison to the previous 14 days," while the EU will
        consider what measures countries are taking, such as contact tracing, and
        how reliable each nation''s data is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10645b9e-2ee1-4ab8-8600-21e7cda9bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not only the highest number of reported coronavirus infections
        of any nation, currently 2,590,582, but also the highest number of deaths,
        at, 126,141, according to the latest data from <a href="https://coronavirus.jhu.edu/data/new-cases">Johns
        Hopkins University.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f6d11-01eb-4a9d-87be-5f894e9b74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, it was reported that at least 16 US states were
        halting plans to reopen, as reported Covid infections surged across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3397ed-ed31-45bd-be44-cfde7f709ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union list is expected to be reviewed every two weeks,
        however, EU diplomats were eager to stress on Tuesday that it was "highly
        unlikely" the criteria for inclusion would be altered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce642d0b-02c6-4b01-a86e-68791bfd4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means US infection rates will need to dramatically drop if
        Americans are to be allowed entry to European countries, just as the European
        tourism industry enters what are traditionally its peak months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2b5be-4533-4857-9e28-c9b4ca05e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the virus originated, is not on the initial list of
        14, but the EU is willing to place it on that list if the Chinese government
        reciprocates and allows EU citizens to enter its borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5073b-c7b3-450c-96b7-9c84ae31dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Traveling exemptions</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab4e68-7e76-4965-9499-be3ad2959c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers in countries that did not make the list can still enter
        if they fall under the following exemptions: EU citizens or family members
        of an EU citizen; long-term EU residents or family members; those with an
        "essential function or need," such as diplomats, healthcare workers or certain
        agricultural workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444ed1c-73d8-4b01-97c4-974652c9e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recommendations and list of countries are clear, border
        control is something that is handled at a national level, rather than at an
        EU level in Brussels. As the Council says, the recommendation "is not a legally
        binding instrument. The authorities of the member states remain responsible
        for implementing the content of the recommendation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f91f1b-ff78-4429-9899-47d2c3789aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not expected that member states will deviate from
        the recommendations in a direction that allows for more countries to be added
        to their lists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84c81b-80b2-490b-81c1-967131bd7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was delayed by more than two hours after at least two
        countries requested the deadline be pushed back, amid concerns about the risks
        of opening up. EU sources told CNN that at least three countries had abstained
        on the recommendations for the same reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46e0ab-301a-4ec3-afee-12eac1cde5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of countries included in the recommendations are: Algeria,
        Australia, Canada, Georgia, Japan, Montenegro, Morocco, New Zealand, Rwanda,
        Serbia, South Korea, Thailand, Tunisia, Uruguay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3b3bd-87c5-404f-8eaf-fc37e7d6041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:47:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are expected to come into force as early as
        July 1, however, it remains up to member states to decide exactly how the
        implement any changes in border policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca86daa-647f-4fb6-b938-657dfc02e70b'
      'mgnl:activationStatus': true
