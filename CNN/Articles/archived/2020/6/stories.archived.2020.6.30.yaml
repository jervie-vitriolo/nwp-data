      'mgnl:type': 'text'
      'text': '<p>She added that her faith helped her recover. After navigating depression
        and anxiety for years, she said, has a different outlook on life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab678b2-5a6f-4f67-b133-a9131ef431e3'
