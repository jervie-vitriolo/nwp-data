      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/29/Makati-Skye-Bar-arrest-GCQ-.html?fbclid=IwAR0fFCiPQ_H-CguEv6RVMuGcEymQ8-x_kuJUh17usP-g3hjiYJjksb24AMI">RELATED:
        Host KC Montero, 100 others arrested in Makati bar for allegedly violating
        quarantine restrictions</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc893c-db2e-48e7-800a-8cfaa1506a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:09:47.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City remains under general community quarantine, with restaurants
        and cafes only allowed to operate at 30 percent of its regular capacity. Bars
        are still prohibited from reopening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4f121-f1cb-4c7a-b13d-3458758988c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:09:47.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay reminded bar owners that they are still not allowed to operate
        for as long as Metro Manila remains under GCQ. She also said all business
        establishments are required to submit a Notice of Re-Opening to the city’s
        Business Permits and Licensing Office within three days after reopening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1646d-2aac-46c5-8131-9b199df07f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:09:47.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have repeatedly warned, we will not tolerate those who willfully
        put themselves and others in harm’s way by violating laws and protocols intended
        to curb the pandemic and promote a COVID-free city and nation," she added.</p>'
  'Humans-Right-Watch-release-Pride-rally-protesters':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-30T15:07:09.918+08:00
    'imagesource': 'jcr:baed0e1d-b960-452a-8852-e27fb25d4978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7bd608-35d7-43b4-aa8a-b6f6564c398d'
    'lead': 'Minnie Lopez, lawyer of the Pride 20, confirmed to CNN Philippines that
      they will file countercharges against the Manila police, details of which may
      be finalized this afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:19:46.522+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:56:35.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:23.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Human-Rights-Watch', 'Pride', 'LGBT', 'Pride-march', 'Free-Pride-20']
    'template': '1'
    'title': '20 PH Pride protesters released, to file countercharges vs. police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbb88c-6fc3-4816-bdbc-6f70d6ce8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —&nbsp;</strong>Twenty
        protesters were released Tuesday night after being arrested for “violating”
        health safety protocols in a Pride rally in the country''s capital, Manila
        Police District confirmed Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6420d5-dc7c-4fd1-b4a3-6f15bf22ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:14.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnie Lopez, lawyer of the so-called Pride 20, said Tuesday the
        Manila Prosecutor’s Office approved their release, however, it recommended
        that cases filed against them may "be referred for further preliminary investigation."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/mightyminnie/posts/10223840342735184"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/mightyminnie/posts/10223840342735184"
        class="fb-xfbml-parse-ignore"><p>The Manila Office of the City Prosecutor
        approves the recommendation ordering the release of the #FreePride20 for further
        investigation.</p>Posted by <a href="#" role="button">Minnie F. Lopez</a>
        on&nbsp;<a href="https://developers.facebook.com/mightyminnie/posts/10223840342735184">Tuesday,
        June 30, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff83707-448d-46c9-945d-8731df708ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:09.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc4a75-3653-4240-91af-0513d887bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:09.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they will file charges in relation to illegal assembly,
        unjust vexation, as well as violation of Republic Act No. 1132 ​or the Mandatory
        Reporting of Notifiable Diseases and Health Events of Public Health Concern
        Act against the concerned individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0ec01-dec4-4368-99b4-15e710af06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:47:42.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said in a text message to CNN Philippines on Wednesday that
        they will file countercharges against the Manila police, details of which
        may be finalized this afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49682a3d-9e92-43b2-b55d-2b8664e5e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:44:43.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said they "will definitely question the legality of the
        arrest, the brutality of the dispersal and the violation of their rights while
        being investigated and under detention, including the discrimination experienced
        by Rey Salinas," who was among those nabbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e327c2c-32e8-4947-a225-f4641dcbbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:44:43.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters — members and allies of the LGBTQ+ community— took
        to the streets of Mendiola on Friday to voice their opposition to the controversial
        anti-terrorism bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49137fb0-335f-4435-9d6a-2f98584d7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:09.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallyists— who were brought to Manila Police District headquarters—
        argued they held a peaceful demonstration and were following health protocols
        such as physical distancing and wearing of masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668f4ea-9cce-4add-9e16-fa333f8dab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:22:09.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international human rights group has called on Philippine authorities
        to immediately release those arrested during the LGBT Pride rally in Manila
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52790a-1b00-4765-9b00-bf6dc299c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cracking down on protests is an affront to the very notion of Pride,”
        the New York-based Human Rights Watch said in a <a href="https://www.hrw.org/news/2020/06/29/philippines-police-crack-down-lgbt-protest">statement</a>
        released Monday (Tuesday in Manila).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6adbac-063d-4b24-9094-513b08ebad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities in the Philippines should immediately release all those
        arrested on June 26 and reaffirm their fundamental right to peaceful protest
        under domestic and international law," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894b39b-0783-4503-94eb-3c9278e44384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW stressed that Philippine laws do not prohibit such rallies—
        given that the protesters were abiding by the health rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cd03f-cab5-4cba-99b1-ede1421a71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Philippine government should not use the COVID-19 pandemic
        “as an excuse to silence dissent and violate fundamental human rights, including
        freedoms of expression, peaceful assembly, and association.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1aa6d-a48c-43e7-b4d0-f9d3f5761e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#FreePride20</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384eec4-f28b-4454-95ed-ec3875a38834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the Pride protesters took social media by storm, with
        netizens and celebrities alike joining the call to free them from detention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbcffd-16ea-4d07-b44f-d6ca7b587670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray— who has long been vocal about
        her support for the community— questioned the arrest of the peaceful protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c2888-1a81-4c81-9fde-bf1807762043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is this the new normal?” Gray wrote on her Twitter page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c02256-0c27-48e1-97f6-f98ac4bc9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:19:46.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
