    'lead': 'Nanami Kodaira hasn''t worked since her hair salon in Tokyo cut its hours
      in April in response to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T19:34:42.976+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:56:16.177+08:00
