  'Colin-Kaepernick-Netflix-series':
    'author': 'Allison Gordon'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-30T07:56:51.112+08:00
    'imagesource': 'jcr:9b590694-229c-4a64-a2b0-b6d8849b35c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24056ff9-2d10-4af8-a940-aa6ae0e81e2a'
    'lead': 'Colin Kaepernick''s life story is headed to Netflix.'
    'mgnl:activationStatus': true
