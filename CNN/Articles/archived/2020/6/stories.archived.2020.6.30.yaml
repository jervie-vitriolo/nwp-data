      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, known as Ad5-nCoV, was jointly-developed by the Beijing
        Institute of Biotechnology -- part of the Chinese government''s Academy of
        Military Medical Sciences -- and vaccine company CanSino Biologics.</p>'
    '3':
