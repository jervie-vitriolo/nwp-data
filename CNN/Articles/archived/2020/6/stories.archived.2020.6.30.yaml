    'template': '1'
    'title': 'Netflix announces Ava DuVernay-led series on Colin Kaepernick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efd1f6-db03-4c64-8061-b709c55096c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Colin Kaepernick''s life story is headed
        to Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a639d-bcc7-4ba4-99c1-894d50e1e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant <a href="https://media.netflix.com/en/press-releases/netflix-announces-a-new-dramatic-limited-series-on-colin-kaepernnicks-high-school-years-created-by-kaepernnick-and-ava-du-vernay-colin-in-black-white">announced</a>
        a new limited series titled "Colin in Black &amp; White," from Ava DuVernay,
        based on Kaepernick''s high school years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800ff31-b98e-462c-8aa9-0243ac050121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick will appear in the series and add his own voice to the
        project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e7c8e-07f9-4cd3-997d-0d38ccee4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited series will run for six episodes and reunites DuVernay
        with Michael Starrbury, who will write and serve as executive producer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38adfd4-4617-4d1d-987d-ad049b202862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DuVernay and Starrbury previously worked together on "When They
        See Us," which received 16 Emmy nominations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea585f3-7fd3-45b8-8c7e-ddc180edfcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Kaepernick made national news when he refused to stand
        as the National Anthem played before NFL games. He said he did so to protest
        police shootings of African-American men and other social injustices faced
        by black people in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c1e68-8ff8-4001-8607-3f9f0077c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so helped transform him into an icon in the fight against
        police brutality and racial injustice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e977e-4d4c-4075-a7df-6a57934e839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series will focus on Kaepernick''s formative high school years,
        lending meaningful insight into the acts and experiences that led him to become
        the activist he is today," Netflix said in its statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c713c0-0795-4b4b-a991-d34ee7edbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DuVernay, who also celebrated the news on Twitter, said in a statement
        that Kaepernick''s act of protest "ignited a national conversation about race
        and justice with far-reaching consequences for football, culture and for him,
        personally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c3a0a-1f33-4f32-9663-1568ad522282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:32.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Colin''s story has much to say about identity, sports
        and the enduring spirit of protest and resilience. I couldn''t be happier
        than to tell this story with the team at Netflix."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        project has been a joy to work on for the last year with <a href="https://twitter.com/StarrburyMike?ref_src=twsrc%5Etfw">@StarrburyMike</a>.
        I’ve long been fascinated by how folks become who they are. The steps we all
        take to get to ourselves. When it comes to <a href="https://twitter.com/Kaepernick7?ref_src=twsrc%5Etfw">@Kaepernick7</a>,
        that story tracks the making of a singular American icon. <a href="https://twitter.com/hashtag/imwithkap?src=hash&amp;ref_src=twsrc%5Etfw">#imwithkap</a>
        <a href="https://t.co/x5wKf1m4nG">https://t.co/x5wKf1m4nG</a></p>&mdash; Ava
        DuVernay (@ava) <a href="https://twitter.com/ava/status/1277623395220287489?ref_src=twsrc%5Etfw">June
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
