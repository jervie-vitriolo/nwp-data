      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases among Filipinos abroad meanwhile reached 8,474, according
        to the Department of Foreign Affairs. This came after seven more tested positive
        for the virus, while another 10 got well and two more died. There are now
        5,101 overseas Filipinos who have recovered from the disease while deaths
        climbed to 549.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9b15b-e10f-4788-b5f9-7a79c2677bf0'
      'mgnl:activationStatus': true
