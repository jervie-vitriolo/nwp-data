      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To schedule a tour, email aag@ateneo.edu or call 426-6488 or 426-6001
        loc. 4163. For more information, visit the official <a href="https://m.facebook.com/event/dates/720268481711236/?acontext=%7B%22ref%22%3A1%2C%22source%22%3A1%2C%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22permalink%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22child_dates_view%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%2C%7B%5C%22surface%5C%22%3A%5C%22permalink%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22child_time_series%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%7D&amp;entry_point=permalink&amp;ref=bookmarks"
        target="_blank">event page</a>.</p>'
