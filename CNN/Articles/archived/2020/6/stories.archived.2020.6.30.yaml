    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:23.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'WHO', 'World-Health-Organization',
      'Rabindra-Abeyasinghe', 'quarantine', 'Metro-Manila']
    'template': '1'
    'title': 'WHO recommends localized lockdowns instead of MECQ in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904a1f7-c05d-42ab-a776-cfd101583c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The World
        Health Organization said it preferred localized lockdowns instead of a reversal
        to enhanced community quarantine in Metro Manila to stem the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b1f33-3900-4f64-9369-83fa0b837330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing on Tuesday World Health Organization
        Representative to the Philippines Dr. Rabindra Abeyasinghe said they "do not
        believe the situation in the Metro requires a reversal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcfe19-697e-4267-a3be-88d2b74982ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the impact of this outbreak not only on health but
        also on the economy. Within the IATF (Inter Agency Task Force) recommendations
        there is a provision for localized lockdowns. And where we are seeing an upsurge
        in cases within the NCR (National Capital Region) and some localized cities
        or barangays, there is a need to use those provisions to suppress further
        transmissions," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7cb5a-766c-4c6f-bd31-9efc0bd79240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyansinghe also mentioned that people coming out from the lockdowns
        became lax when it comes to hygiene, adding this as well as physical distancing
        still needs to be observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c77eef-c0b8-4008-a295-897ef59f279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the Philippines has been doing well compared to
        the many of the countries worst affected by the virus, adding the lockdown
        enforced by the government prevented a higher number of infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ab433-64f5-41b7-9aff-14ad4a11af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing now is with the gradual relaxation of the lockdown,
        we are seeing increasing numbers of cases. But we have to be careful here
        because the Philippine government has used the lockdown to expand its capacity
        for testing of cases and for expanding capacity in hospitals and quarantine
        centers to manage patients," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a2dce-8261-4fd2-b4ea-edfab08c1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s efforts have paid off he said, because we are seeing
        increased numbers being reported because of increased capacity</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817bb31-43bf-4eef-a5ed-776870081887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not actually a bad thing because you are detecting the
        transmission that is out there," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3463da4-e94a-44fd-921a-22ed8cc61370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe''s comment comes as President Rodrigo Duterte is <a
        href="https://www.cnnphilippines.com/news/2020/6/29/Duterte-community-quarantine-June-30.html"
        target="_blank">set to announce</a> the fate of quarantine restrictions on
        the country.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d4b3e-bbf4-48d0-9821-d3d1d8060ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:07:24.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community quarantine over the country — which placed Cebu City
        under enhanced community quarantine, Metro Manila under general community
        quarantine, and all other parts of the country under modified GCQ — is set
        to end on June 30.</p>'
  'Skye-Bar-closure-quarantine-violations':
