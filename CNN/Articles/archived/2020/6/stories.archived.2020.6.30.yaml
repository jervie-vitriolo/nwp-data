      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire said the Philippines’ COVID-19
        positivity rate is currently at 7.1 percent, which is higher than the World
        Health Organization’s prescribed target of below five percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2ae09-ced6-44a3-8a14-da8c1b39ce3a'
      'mgnl:activationStatus': true
