      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven more lost their lives to COVID-19, however, pushing the death
        toll to 1,266.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a75ca7-52e5-43c7-8c35-24bc63b86ba9'
