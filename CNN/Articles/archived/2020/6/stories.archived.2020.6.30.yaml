      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b162744-410d-4274-bb79-ab06899baeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:26:13.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 29, 95.6% of active cases are mild, 3.7% are asymptomatic,
        0.5% are severe, while 0.1% are critical, according to the DOH.</p>'
    '15':
