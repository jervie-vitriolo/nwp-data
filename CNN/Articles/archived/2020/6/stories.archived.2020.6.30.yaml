    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'lockdown', 'COVID-19']
    'template': '1'
    'title': 'Manila City to place 31 barangays under hard lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18165dab-d96b-4948-815b-0453755c9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Manila
        City Mayor Francisco “Isko Moreno” Domagoso announced Tuesday that 31 barangays
        will be placed on 48-hour hard lockdown starting Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c0003-917d-4906-acd6-bbb2e934d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno signed Executive Order No. 31 implementing an enhanced community
        quarantine in certain barangays for purposes of disease surveillance, rapid
        risk assessment and COVID-19 testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf412f1-1579-4dab-aefb-eb098df7a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order was issued upon verification of the Manila Health
        Department that said barangays recorded more than three COVID-19 positive
        cases from June 15 to 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d1c9d-e4d3-4e64-88fa-c2e8b472e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Manila Health Department issued a Certification verifying that
        there are a total of one hundred forty seven (147) number of COVID-19 positive
        cases in the said 31 barangays," the order said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087bd48-57d7-4617-b430-7f30c1470648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard lockdown will take effect from 12 a.m. on Saturday, July
        4 until 11:59 p.m. on Sunday, July 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8c409-5799-41b0-971d-ac51c3dc1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included in the list are barangays 20, 41, 51, 56, 66, 96,
        97, 101, 106, 116, 118, 120, 128 and 129 from District 1, barangays 163, 173,
        180, 185 and 215 from District 2, barangays 275, 310, 343 and 380 from District
        3, barangays 649, 724, 766, 775 and 811 from District 5, and barangays 836,
        846 and 847 from District 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae739a22-44ef-47ce-97fb-1328d37e8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said that residents of the 31 barangays will be strictly
        confined to their residences and are prohibited from leaving their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a82df7-cb16-44bf-b90a-3ac63b204cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health workers, military personnel, service workers, utility
        workers, essential workers, barangay officials, and media practitioners accredited
        by the Presidential Communications Operations Office and the Inter-Agency
        Task Force will be exempt from the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16f0b5-ad8e-41b1-a47f-f63567897c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:37:23.351+08:00
      'mgnl:createdBy': 'sandra'
