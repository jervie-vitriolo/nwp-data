      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d96a6-fab0-41e5-86f8-34c48d9162a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention recommends that everyone
        "should wear a cloth face cover when they have to go out in public" to reduce
        transmission and slow the spread of the coronavirus, which is highly contagious.
        But some argue that the act of wearing a mask is political, and that wearing
        one infringes on their civil liberties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de8ec3-11e7-41b6-8ead-928c89437002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59f863-e313-4758-a02b-03a43e1cd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugo''s Tacos CEO Bill Kohne called the attacks on his employees
        "schoolyard defiance" and one that is "agnostic of party," noting that his
        two stands are located in the neighborhoods of Atwater Village and Studio
        City, two liberal communities within Los Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc20eb9-619b-4384-8648-126e683afdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26675e5-5871-4dd2-aa39-db89ca537ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mistake to think of this problem as defined by red or blue,"
        Kohne told CNN. "We''re shades of grey. It''s general defiance, a ''you can''t
        tell me what to do'' and ''this is my personal choice.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a7fba-1ba5-46c3-842f-0dd7b88c377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258f7cc-42f5-4fbd-8745-7750a0c186cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Customer defiance over mask rules now commonplace</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818cfb1-fa30-4e56-aa31-eb84e90021dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer defiance over mask rules have become commonplace, with
        many posting videos of so-called "Karens" on social media reacting angrily
        toward mask wearers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d85d6-ef55-4f22-998f-5cc6fd207048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561067dc-bab1-40fb-a827-a34225a5d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many viewed a video of a woman at Trader Joe''s in North Hollywood,
        California, throw down her grocery basket after being asked to wear a mask,
        according to CNN affiliate ABC7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc675bc-7769-4ca9-a7bf-b02ccf48346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502aeb1c-24fa-4fa9-bfc1-b8dfee3aa5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who wouldn''t give her name to reporters, claims she
        had a "breathing problem" and her doctor told her she couldn''t wear a mask.
        The alleged respiratory problem didn''t prevent the woman from screaming obscenities
        at masked grocery store employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb4f9e-b9e5-4cb7-9750-8edebddea070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf023935-3a8e-4dc5-91a5-018ed50bba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she called a different Trader Joe''s store and was
        given permission by the manager to come in and shop without a facial covering,
        ABC7 reported. But she alleges she mistakenly went to the North Hollywood
        location, where the manager told her she could her buy groceries without a
        mask on that day only.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5099caa-60fa-49a1-ac3e-2e96fe431e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dd998-86d7-455d-bd83-36113e8843ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did what any normal human being, a woman, would do if she was
        being harassed by a man, not knowing if he''s a crazy man, so I started yelling
        in self defense," she told reporters, ABC7 reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c8927-b042-42d9-8485-b004a8576ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33f489-78c4-411c-8598-7e19ffd123f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, a Starbucks barista in San Diego who was publicly
        shamed by a customer after asking her to wear a face mask has received nearly
        $80,000 in virtual tips after a Facebook post that criticized him went viral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145b99e-e61b-41eb-b498-bed60be71725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa0023-cf77-49f1-b7d2-f3c580cf094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has a statewide face covering rule requiring people to
        wear a mask anywhere they come within six feet of others. People with medical
        conditions who can''t wear masks are exempt from wearing a face covering.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca595b-95b6-4d53-9ba0-9c4e662c3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44a2e7-9ca8-4fed-ab67-d94fab0ee146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite state and local rules to wear masks in public and the scientific
        research that shows masks lower the risk of transmission of Covid-19, there
        has been mixed messaging by national leaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce0a05-ec8c-446a-881e-021973eff7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5437d1-4e33-4520-8d1e-d3c906428b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has refused to explicitly recommend Americans
        wear masks and has not generally worn one in public appearances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e2d15-25b3-4509-8d1b-fcbef2a4ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96d7ab-2194-48a8-ac2a-c061f95551f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview that aired on Sunday, Vice President Mike Pence
        said that people should follow local rules on masks, saying "every state has
        a unique situation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0ec08-8820-4211-bf75-e88151e3ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38300abc-c41f-4a4d-8c24-bd19ad80124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kohne said he thinks it''s a mistake to peg mask defiance as
        partisan defiance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a351b-4276-494a-b876-0d5bc4f7697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e40a03-2f13-42b7-b11f-3bcf4dc5637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugo''s Taco Stands, which has followed the city of Los Angeles''
        guidance on masks for months, described compliance of the mask request as
        "always murky."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949e08b-9548-4d63-ad96-aec258205228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b060f1-fb96-4e08-aae4-3967c8bcd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger is across demographics, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b617e1b-b66c-4cca-8a85-07a644463d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680c641-49b5-4dce-a1c1-3c02c3dcbbe7'
      'mgnl:activationStatus': true
