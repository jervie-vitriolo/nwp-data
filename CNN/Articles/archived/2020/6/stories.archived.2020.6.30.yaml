  'Conchita-Carpio-Morales-coronavirus-health-sector':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T21:00:44.669+08:00
    'imagesource': 'jcr:930a0bcd-5960-45f9-b2c5-6eb9126438da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00ec77b-45cc-416c-ab8f-df77bf2f0e73'
    'lead': 'Former Ombudsman Conchita Carpio-Morales believes the COVID-19 pandemic
      has revealed the true state of the country’s health sector.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T21:08:28.752+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:56:09.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:28.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Ombudsman believes COVID-19 pandemic reveals true state of PH
      health sector'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1672b-8159-41f9-a991-7168a336c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:08:28.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Former
        Ombudsman Conchita Carpio-Morales said that the COVID-19 pandemic has revealed
        the true state of the country’s health sector.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc829360-d0ec-4ef9-8e91-a1b25619a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual roundtable discussion on government transparency and
        accountability Tuesday, Morales said that years of neglect and corruption
        has led to a broken health care system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a3eb3-1139-48dd-a277-20886ca47375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public funds which should have been spent for hospital beds and
        other medical facilities ended up in the pockets of some people,” she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0996398-c03c-48ad-a85f-815c5dc78d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who retired in 2018, added that authorities can use the
        pandemic to enrich themselves and extend their power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac01d9-8bf1-431a-a4b3-f81c187a7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the need for stronger vigilance and closer monitoring
        public spending and resource distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69837b55-7f75-41cd-b5f4-0c1086be7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While doors are being shut almost everywhere, the door to transparency
        and accountability to the people should remain open,” Morales said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ee11e-62cb-4208-b037-9b28608de787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman said it has received at least 30 complaints
        in relation to the distribution of emergency cash grants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e280b3-dbc5-429f-882d-0c246597f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Morales trusts the Ombudsman will come up with a fair
        recommendation as it investigates alleged lapses in the Department of Health’s
        COVID19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280016fe-96ad-426d-a9e3-8496aedf4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her successor Ombudsman Samuel Martires initiated the probe which
        also looks into Health Chief Francisco Duque’s possible liability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7b46c-c3c9-49be-ad8a-d5d972d42118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am fortunate to have left with the Office of the Ombudsman senior
        and junior officials who are people of integrity who cannot be culled by outside
        influence,” Morales said in an online forum on transparency and accountability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6d43d-8aef-40e4-9653-0f6b9fe8a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues covered in the probe are alleged delays in the
        procurement of protective gear for health workers and confusing reports on
        corona virus cases and deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d2342-9808-4a04-8a21-bf51d6975bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the allegations, President Duterte said he still trusts
        the health chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb982c67-7811-4a89-9d44-7cd8489261f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the president’s opinion should not matter at all in
        the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7428fd9-4274-4a5f-b1d8-d85b888aa4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:10:24.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:56:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has nothing to do with the integrity of the secretary of health.
        It has something to do with the alleged irregularities in the system itself,”
        Morales explained.</p>'
  'Manila-City-to-place-31-barangays-under-hard-lockdown':
    'caption': 'Manila City Mayor Isko Moreno announces 31 barangays will be placed
      on 48-hour hard lockdown starting Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T21:31:10.910+08:00
    'imagesource': 'jcr:170dc41a-e930-4e13-9125-3e8d7b77a60a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0736f8dd-588b-430f-ac0f-2cc0486aa32d'
    'lead': 'Manila City Mayor Isko Moreno announces 31 barangays will be placed on
      48-hour hard lockdown starting Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T21:37:23.350+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:56:08.898+08:00
