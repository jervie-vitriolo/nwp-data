      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Technical
        Education and Skills Development Authority said it will be providing learners
        with free personal protective equipment for their face-to-face trainings.</p>'
