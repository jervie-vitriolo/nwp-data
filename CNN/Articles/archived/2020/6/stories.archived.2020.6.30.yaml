      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly insisted that its military has remained unaffected
        by the pandemic, with officials claiming that the People''s Liberation Army
        (PLA), has not recorded a single coronavirus case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b0af9-bfec-4cb0-b4e3-c58faf684c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2783450-8403-49b6-9774-28fe6be046cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US observers, however, have cast doubt on the claims, noting that
        the PLA is the among the world''s largest standing armies, making it statistically
        unlikely that its personnel have not been exposed to the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b124b2a-ea50-4581-a8e1-317481c4bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c56d1-3cb6-47b8-9fc5-74728c241e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Chinese government nor CanSino have said how broadly
        the vaccine will be distributed, which units were be selected or whether it
        will be mandatory or voluntary for personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0acfad-ea49-4a75-891a-83097382dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ecee4-f38e-42b0-b59d-e2b752ea5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for CanSino for comment on the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e91bc9-a42c-41d4-9f18-815e6a061f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de399450-5f38-4802-9300-8e882b16d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CanSino statement, clinical trials of the new vaccine
        have shown a "good safety profile" with initial results indicating that Ad5-nCoV
        had potential to prevent diseases caused by SARS-CoV-2, the coronavirus strain
        that causes Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909c18d-4a77-4cf6-b5c3-fff508ab1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd6ff6-aeab-490c-a378-136ac6248fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino had previously announced in May that the Canadian government
        was allowing human trials of the Ad5-nCoV vaccine. "This vaccine candidate
        holds great promise," Iain Stewart, president of the National Research Council
        of Canada, said in a statement at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc042e0-a4a2-4dfa-b3b4-feb2e7a5e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc007a9-88cf-4535-9353-7930dab9f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is just one of several countries rushing to produce a vaccine
        for the novel coronavirus, which has now infected more than 10.3 million people
        worldwide and killed at least 505,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806549a8-6f08-4dbc-b58c-56165af77e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e548b1-f777-4960-b701-80d2db254fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear picture of when a vaccine might be available,
        or even if one is possible, but top US infectious diseases expert Dr. Anthony
        Fauci has said there are hopes for a drug by the end of 2020. No vaccine has
        been approved yet for commercial release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2b321-7c19-4b96-8d1d-39555f0bfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f68b0-24e1-4f78-808d-0fe538df0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, at least 17 vaccines are in clinical evaluation around
        the world, according to the World Health Organization, eight of which are
        being developed in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3271444-086c-4e10-83c9-79f7079394fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad5ea1-a8d5-4801-8851-1f3fcfed6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement from CanSino, the first and second phases
        of their Ad5-nCoV vaccine trials have already been completed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db904fa9-402c-4ea0-a118-d12c5c56dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94772ed4-4f12-4dd4-b706-81e4fd81753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous results of Ad5-nCoV trials, published in medical journal
        the Lancet, were met with a lukewarm response by experts. According to the
        study, almost half of Ad5-nCoV vaccine recipients reported fever, with 44%
        describing fatigue and 39% reporting a headache. Overall, 9% of patients described
        side effects that were severe enough to have potentially "prevented activity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede0cc4-180c-4f68-bf25-cf4f065ec77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb6d40-59e2-40df-b9be-7c83675ae55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Chinese state-run tabloid Global Times, Li Daguang,
        a professor at the National Defense University of the People''s Liberation
        Army, said the authorities had followed "normal procedures" to approve the
        drug for military use and that its special status would change future development
        or marketing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25d489-73a5-4c94-8bfd-3e9c15c27422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T22:15:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/30/health/china-coronavirus-military-vaccine-intl-hnk-scli/index.html">"Beijing
        approves experimental Covid-19 vaccine for use in Chinese military"</a></em></p>'
  'High-tech-gloves-sign-language-speech-':
