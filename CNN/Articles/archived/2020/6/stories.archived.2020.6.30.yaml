      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the measure say it relaxes safeguards on human rights
        and is open to abuse. Lawmakers who have authored and sponsored the measure,
        however, said it is actually at par with the laws of other countries and it
        would not be used against law-abiding citizens.</p>'
