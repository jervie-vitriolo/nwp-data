    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4aa7b-d328-488b-be2a-656c960d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Cebu
        City should remain under enhanced community quarantine (ECQ) until COVID-19
        cases are contained in the area, Environment Secretary Roy Cimatu said on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5683167-13fa-4cbd-9ea7-673a83e9557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87078fa-8498-4628-9a07-39fed3988d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, <a href="https://www.cnnphilippines.com/news/2020/6/22/duterte-appoints-cimatu-lead-covid-fight-cebu-city.html">who
        leads government efforts to fight the coronavirus in the city</a>, also recommended
        that the lockdown in barangays with high cases be maintained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5858f5-5ae6-4699-8b74-f8ae95c98097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f54e9-84cf-4763-8285-88e941da32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We have to contain cases bago luwagan ang ECQ. Then kung naluwagan
        ang ECQ, i-concentrate na dito sa lockdown, yung granular na tinatawag natin,"</em>
        he said during a virtual briefing in Malacanang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82e5c0-6d05-4df2-818a-5ab5e43da7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcb457-06b2-4c79-955c-21f161301508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to contain the cases first before easing the
        ECQ. When the ECQ is relaxed, we can concentrate on areas under lockdown,
        under what we call granular lockdown.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7ee58-05a0-40d5-8e56-c51b74753f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 80 barangays in the city, 12 are currently registering high
        numbers of COVID-19 cases, according to Cimatu. These barangays were <a href="https://www.cnn.ph/regional/2020/6/25/Cebu-City-hotspots-hard-lockdown-COVID-19.html">placed
        under hard lockdown</a>&nbsp;and are currently being closely monitored by
        authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bdaf2-ee5f-47a5-9ff6-ed7823e5ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News.PH on Thursday, Cimatu
        also bared his plans to tighten preventive measures in the said areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69778d-6e5a-47ab-bafc-d4739228873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung pwede, ‘yung ibang mga tao na lang from the barangays
        ang magdadala ng kanilang</em> ration<em>, mga pagkain, ilagay lang doon sa
        harapan ng kanilang bahay. Kukunin na lang ng mga tao doon para hindi na sila
        mamamalengke, hindi na sila pupunta</em> outside of their residence,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b671e67-6b33-4bf7-9ef1-90d521a2827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, other people from the barangays will
        deliver their ration, their food, in front of their houses. Residents would
        just have to get the commodities there so they wouldn’t have to go to the
        market or leave their homes.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e1a25-4ebd-431e-b97d-07c4d09c362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganyan ang pinaplano ko para hindi mag-</em>spread<em> nang
        mabilis dito</em>,” he continued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc9e0b-df80-4358-84b9-4f69a0e61f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:40:37.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what I’m planning to prevent the spread of
        the virus here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698657a-d7b4-476e-84db-fcefddf3c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b43afb-fc87-479e-8b36-3002ff69fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu has described the statistics as "very alarming," noting that
        the average number of deaths in Cebu City had been increasing. On Monday alone,
        13 deaths were recorded. Of 100 people tested, 30 would turn up positive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da6c68-24ff-4159-ac3b-599163d3442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pataas ''yung mga namamatay, including cases for Cebu City
        lang. We have to contain muna ito,"</em> Cimatu stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49aae9-fc58-4328-982a-06941948c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Deaths are rising, including cases for Cebu City alone.
        We have to contain this first.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a96ce4-a4be-4444-9e99-c58186a0dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:30:05.496+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Tony Leachon, who formerly served as Special Adviser
        to the National Task Force on COVID-19,​ said Tuesday the surge of COVID-19
        cases in Cebu City could have been avoided.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d669f-284b-4580-8fd8-815627faa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:30:05.495+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went to Cebu, the data that I got from the regional director
        from region 7 is quite far from the data that we got from the doctors, from
        the medical community, and this is a big problem considering you cannot anticipate
        problems if the data would not be transparent, open and straight-forward,"
        Leachon said in a media briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c8c21-9f3c-4e59-9222-f7a04e8e9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:30:05.496+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If let''s say the data management and transparency were there,
        and the medical community were apprised together with the political leaders,
        then we would not right now have an ECQ in Cebu," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58c2bd-2dd8-4f31-8e41-3025b4d01f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:30:05.496+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:56:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also said he was thinking of relocating some isolation facilities
        that are too close to communities. He warned that administrative charges would
        be filed against local officials who violate quarantine rules.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66c34f-5f06-4657-a843-af37c0f9c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2020/6/29/14-barangay-officials--organizers-to-be-charged-for-Cebu-City-festival-parade.html">Fourteen
        people are facing criminal charges</a> for holding a religious parade in Sitio
        Alumnos in Barangay Basak San Nicolas — considered a COVID-19 hotspot with
        at least 90 confirmed cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a94f0-4582-449c-ad52-0e0a2bf1100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cebu province, three other areas seek reclassification
        of quarantine status</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb66c1-dfef-425c-aea7-0467d298e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Cebu and and three other
        provinces are seeking reclassification of their quarantine status.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a9a69-6138-4343-b5f8-09fb454625dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd75879-9c2d-4a56-acbd-2975c4f0ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Bulacan and Cagayan are reportedly among
        those who made the appeal. Roque did not identify the provinces, saying only
        that the majority wanted to have tighter quarantine restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74614d7-d481-4b5b-ace0-03d425eaec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15b892-059a-47b7-a422-9949ccfb7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, President Rodrigo Duterte placed Cebu City back to
        ECQ status from the more relaxed general community quarantine due to a spike
        in cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68819d0-e954-4e1e-9e68-18571c250317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5581706-4866-4abb-8947-a551914ce6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:00:39.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu attributed the surge to overcrowding in barangays and the
        return of people stranded in Metro Manila who may have already been infected
        by the virus.</p>'
