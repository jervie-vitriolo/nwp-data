  'Supreme-Court-2020-Bar-exams-in-2021-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T07:54:24.611+08:00
    'imagesource': 'jcr:9dd68e6f-5461-4b9b-b2d7-43f67472522a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27099088-771f-4f13-926f-ecfcfa767ee8'
    'lead': 'The schedule of the next Bar examinations has been moved next year in
      view of the increasing COVID-19 cases in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T08:04:37.485+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:56:54.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:17.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'bar-examinations', '2020-bar-exams']
    'template': '1'
    'title': '''Not earlier than February:'' 2020 Bar exams rescheduled for next year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155d9b4-1d65-45f9-8963-beebacf7fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:37.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, June 30)</strong> — The schedule
        of the next Bar examinations has been moved next year in view of the increasing
        COVID-19 cases in the country, the Supreme Court announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799dad8-4a09-4082-a259-b028925da0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:37.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Bar examinations will ‘definitely not be held at a date
        earlier than February 2021,’ Supreme Court Associate Justice Marvic Leonen
        said in a bulletin posted on the high court’s website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e541e24-e9c5-416d-8b0a-ec8200ae5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:37.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the increasing number of Covid 19 cases, the prevailing
        community quarantine protocols all over the nation, and the continuing uncertainty,
        the Supreme Court en banc, upon the recommendation of the 2020 Bar examinations
        chairperson, resolved to announce the schedule of the next Bar examinations
        to a later date to allow time for a more considered deliberation,” added Leonen,
        who is also the 2020 Bar exams chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bf818-b285-417f-a38d-a6f06b39bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:37.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exams were previously held on four consecutive Sundays of November
        at the University of Santo Tomas in Manila. Results are usually released around
        March or April of the succeeding year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634f298-7ad9-4719-aa8e-41202b915547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:04:37.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier resolved that there shall be two testing
        sites for the 2020 Bar exams - in&nbsp;Manila and Cebu City.</p>'
  'dinosaur-extinction-asteroid':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T08:04:40.195+08:00
    'imagesource': 'jcr:8e4b3458-fd1a-4203-8709-11831e4fedbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb454feb-279b-440e-bb56-2ebd8e5641c2'
    'lead': 'The age of the dinosaurs ended 66 million years ago with the ultimate
      bad day, not a prolonged period of climate change wrought by volcanic activity,
      according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T08:08:20.615+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:56:54.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:17.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaur', 'asteroid']
    'template': '1'
    'title': 'Yes, an asteroid really did wipe out the dinosaurs, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6271-950d-4a0a-9db5-89405657da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The age of the dinosaurs ended 66 million
        years ago with the ultimate bad day, not a prolonged period of climate change
        wrought by volcanic activity, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1130513-ec4e-45ea-9d60-cbc5fb40bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-size asteroid that slammed into Earth would have plunged
        the planet into a drastic winter, which would have lasted for years, thereby
        creating a world largely unsuitable for dinosaurs to live in. The new study
        has poured more cold water on the theory that massive volcanic eruptions in
        the Deccan Traps, an area that now sits in modern-day India, played a significant
        role in their demise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741395f-5bd9-4e1c-960e-5b7ab24f2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relative roles of these two potential kill mechanisms on the
        timing and magnitude of the extinction have been fiercely debated for decades,"
        said the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f51db-81d2-42af-92b7-c706b3e6c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that only the asteroid impact, particularly with its prolonged
        consequences, was the real driver of the extinction," said Alessandro Chiarenza,
        who conducted the research while studying for his doctorate in the department
        of earth science and engineering at Imperial College London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8812dc-c2b3-486c-838c-bb4d088c570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could it (the volcanic activity) have played a smaller role by
        making it harder for dinosaurs to thrive prior to the asteroid impact? No,
        we show that Deccan Traps activity, if anything, might have buffered the ''negative
        effects'' of the impact on climate, potentially boosting the recovery after
        the extinction event."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97830c84-fb32-425a-98fd-91e40da4b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dino ecosystems</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5b18f-8d2d-47a1-8781-cd3aa12319b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine whether it was the asteroid that hit off the coast
        of Mexico or the volcanic activity that unleashed the climate-changing gases,
        the team combined geological markers of climate and powerful mathematical
        models with information about what kinds of environmental factors, such as
        rainfall and temperature, each species of dinosaur needed to thrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6b724-dd55-4ba6-bc91-16157e783700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists were then able to map where these conditions would
        still exist after either an asteroid strike or a period of massive volcanism.
        They found that the asteroid strike alone wiped out all potential dinosaur
        habitats, while volcanism left some viable regions around the equator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b61d1-9154-4e1f-87ec-d3283e04f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of only using the geologic record to model the effect on
        climate that the asteroid or volcanism might have caused worldwide, we pushed
        this approach a step forward, adding an ecological dimension to the study
        to reveal how these climatic fluctuations severely affected ecosystems," said
        Alex Farnsworth, a paleoclimatologist at the University of Bristol and the
        co-lead author of the study, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d5a1f-c7e6-4a6c-9d49-9a169cc8f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The asteroid impact would have created a climate just too difficult
        for dinosaurs to survive, with globally freezing temperatures over many years
        not allowing vegetation to grow destabilizing the base of the food webs that
        the dinosaurs sat on top of," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1b349-3f2b-4bc1-bf95-9ababdbdba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid strike would have released particles and gases high
        into the atmosphere, blocking out the sun for years and causing extremely
        cold winters that made it impossible for nearly all dinosaur species, except
        those that evolved into birds, to survive, the study said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c2569-923e-4cc0-a5f3-da077062aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one day, in a blink of a geologic eye, everything ended for
        them," said Chiarenza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99f43f-aeb3-4dec-ab8d-4721e02640a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eruptions</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f913b0-2482-425e-b16a-ec3263c35933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been five mass extinction events on Earth and volcanic
        activity is thought to have played a role in most of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16773c4-4f9b-4ae3-bbda-d68408991b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deccan Traps eruptions occurred over the course of tens of thousands
        of years, beginning about 400,000 years before the mass extinction and continuing
        for about 500,000 years after, but the team said they were unlikely the cause
        of extinction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef3a4b-e020-44c9-8116-4d0a6b3aab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the research team''s models suggested that the volcanic
        activity could have played a role helping life bounce back from the asteroid
        strike, restoring habitats and helping the new species that evolved after
        the asteroid strike survive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a802c40-7bb7-4d70-bf01-bddca0e38daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although volcanoes release gases and particles that can block the
        sun, they also release carbon dioxide, a greenhouse gas. In the longer term
        these particles and gases drop out of the atmosphere, while carbon dioxide
        stays around and builds up, warming the planet and boosting the survival and
        recovery of animals and plants that made it through the extinction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b52b1c-9c75-4cd7-a36f-4f8e6e9e0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprised us most was that contrary to popular theory, Deccan
        volcanism may well have been the benevolent hero of the time, attempting to
        ameliorate the effects of the so called ''nuclear winter'' caused by the asteroid
        impact," said Farnsworth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47035b6b-ccfd-452c-9cca-cc8dcabede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for the dinosaurs it couldn''t offset enough of the
        cooling, but perhaps fortunately for us it might have been enough to allow
        mammals to inherit and eventually dominate the Earth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f001c59-dedf-4913-97eb-126e49c7bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:08:20.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/29/world/dinosaurs-extinction-scn/index.html">"Yes,
        an asteroid really did wipe out the dinosaurs, study finds."</a></em></p>'
  'Wisconsin-family-rescued-young-bear-with-plastic-ball-on-head-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T08:25:58.434+08:00
    'imagesource': 'jcr:d4a35435-5ffe-42a6-915b-e6f93414d967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65efa76a-05f9-476f-a199-bde6bde78f3e'
    'lead': 'A Wisconsin family rescued a young bear after it got a plastic cheese
      ball container stuck on its head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T08:29:36.722+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:56:53.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:18.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A family rescued a bear after it was found swimming with a plastic tub
      on its head'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d61c2-4ba2-48b8-8136-d9f3afd13390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Wisconsin family rescued a young
        bear after it got a plastic cheese ball container stuck on its head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628be71-0d81-47e7-aac0-7cf2a5f2db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia Hurt, her husband Brian, and their son Brady were out fishing
        on Marsh-Miller Lake on Sunday when they came across the distressed black
        bear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041dcc72-0cb1-45f8-8429-fd222cac6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that if we didn''t do something, we are pretty sure it
        would not have made it to shore," Tricia Hurt told CNN. "It was really huffing
        and puffing, my husband said."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d414b-9322-4908-b273-6735fb5d875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family came up behind the bear, and Brian pulled on the tub
        but lost his grip -- but he realized the bear''s ear was loose. They looped
        the boat back around, and after a final tug the bear was free and swam safely
        to shore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a888b-2e84-42c6-825a-ca7cdf9f925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt said the whole ordeal lasted about five minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca2699-5402-46e5-9a52-b6617904b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so excited! We did our good deed for the day. We will never
        ever do this again, and it felt good to help the poor bear. You don''t like
        to see animals struggle," Hurt said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993570d5-a2ce-4200-882f-0b9b304e2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they got back to the resort bar, word of their courageous act
        had already spread thanks to some campers watching on the shore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada48b6f-5b54-4401-a95c-7da46bea87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hurts learned from people at the bar that the bear had been
        running around with the tub on its head for three to four days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c527e65-2d01-411b-94aa-e722b901f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin Department of Natural Resources had been contacted
        several times but had been unable to locate it thanks to the rural, wooded
        landscape, Hurt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a8ceb-0675-4be3-9660-c8f351a82de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t going to put the video up," Hurt said. "But we wanted
        everyone to know that the bear was OK."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173f4f0-7b43-4115-a388-190b51b46291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Hurt posted the video to her Facebook on Sunday, it has <a
        href="https://www.facebook.com/tricia.hurt/videos/10219866423309286" target="_blank">amassed</a>
        almost 800,000 views.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73de42-a744-4d46-a986-6a615fb60ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T08:29:36.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/29/us/family-rescues-bear-with-plastic-tub-on-its-head-trnd/index.html"
        target="_blank">A family rescued a bear after it was found swimming with a
        plastic tub on its head</a></em></p>'
