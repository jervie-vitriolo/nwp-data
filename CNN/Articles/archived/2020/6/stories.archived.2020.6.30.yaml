    'template': '1'
    'title': 'PH boosts contact tracing measure by signing up 54,000 tracers nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8c784-35f9-48b0-905c-b268a627134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — In his
        latest report to Congress, President Rodrigo Duterte said the government has
        ramped up COVID-19 efforts by signing up thousands of people to help in contact
        across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28913336-58cb-4d00-ac81-1a5ddd79855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that as of June 24, 54,183 people have been hired
        nationwide, and they have traced and assessed 118,818 close contacts and 113,254
        general contacts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c673ac-ec1b-4a5a-b580-d95726301f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from personal contact tracing, the Inter-Agency Task Force
        (IATF) is looking at technology that can help in COVID-19 efforts, he said
        in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbd636-c71c-4c78-ba56-e6fac2b83341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/5/13/doh-digital-app-cases-.html"
        target="_blank">StaySafe app</a>, the country''s official contact tracing
        application, logs a person''s health status after it is entered in the app.
        The President''s report added that, to date, 240 local government units are
        using the app, while the rest report directly to the Department of Health
        though COVID KAYA, a digital app for frontliners.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca831cf-1cbb-4950-808e-eac21cce7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/11/StaySafe-contact-tracing-data-turnover.html"
        target="_blank"><strong>READ: Gov''t-backed contact tracing app told to turnover
        all data to DOH</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833085d-a906-478f-91df-a0fc9284bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s televised Laging Handa briefing, Dr. Rabindra Abeyasin,
        the World Health Organization (WHO) representative to the Philippines, said
        as the government invests in testing, the same investment should also be made
        when it comes to contact tracing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09812b6b-7bbf-40ca-9112-4a19600e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are advocating is that...as they invest in expanding testing
        capacity, to invest in actual contact tracing, identifying contacts, and quarantining
        and isolating them so that we prevent further transmission," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f382d75-b8d9-425e-8ccb-6da79a276977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abeyasinghe said this aspect of the country''s response
        needs "more strengthening" as it has not been able to keep up with the pace
        of the expansion of testing capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ed106-04fa-41df-ab2c-f28229e41efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:04:54.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:56:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. Tuesday, the Department of Health said there are 37,514
        infections in the country, with 10,233 recoveries and 1,266 deaths.</p>'
  'Hong-Kong-security-law-analysis':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T19:19:19.394+08:00
    'imagesource': 'jcr:e915e1c4-27f9-4a44-b8bf-74f28112d5a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ba10d1c-8a16-402a-a13f-0447cc2502b4'
    'lead': 'China''s new national security legislation for Hong Kong was written
      and passed behind closed doors, without the consultation of the city''s local
      government or legislature. It reportedly came into force on June 30, potentially
      rewriting the city''s legal system -- despite the fact the overwhelming majority
      of residents have no idea of what precisely it will entail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T19:26:45.393+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:56:18.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:26.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'security-law']
    'template': '1'
    'title': 'ANALYSIS: Hong Kong is about to be governed by a law most residents
      have never seen. And it''s already having an effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c7339-0fd9-4af0-8a1f-ca9cafa149d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s new national security legislation
        for Hong Kong was written and passed behind closed doors, without the consultation
        of the city''s local government or legislature. It <a href="https://edition.cnn.com/2020/06/29/china/hong-kong-national-security-law-passed-intl-hnk/index.html">reportedly
        came into force on June 30</a>, potentially rewriting the city''s legal system
        -- despite the fact the overwhelming majority of residents have no idea of
        what precisely it will entail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d320655-c8a4-4cc1-b466-0e9918a4745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee068f6-5c53-4e49-96c5-760d4247fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports in Communist Party-controlled media, the law
        is expected to criminalize offenses such as secession, subversion against
        the central Chinese government, terrorism, and colluding with foreign forces.
        But hours after its reported passage, details remain vague, capping a particularly
        opaque process that has left analysts and activists guessing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de02d0-abe7-4d57-9abd-5631778f7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a869c-beaf-4f85-9c0d-4be1c6660cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a weekly press conference Tuesday morning, the city''s
        leader Carrie Lam initially refused to answer questions about the law, saying
        it was "inappropriate for me to comment." Hours later she later defended it
        in a video speech to the United Nations Human Rights Council in Geneva, saying
        it will restore stability and prosperity to Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c90c3a-27fd-4a91-b05d-877c456174db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97560208-35a5-479e-bc24-29dfea083097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her administration appears to have been cut almost completely out
        of the process -- yet it has not stopped them predicting the law will only
        impact a tiny minority of individuals in the city, and won''t harm political
        freedoms and judicial autonomy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215277b0-6856-4422-8a35-2676fb9120f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e15374-112d-4665-88eb-bb17cb2c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Lam said the legislation would be "in
        line with the rule of law" and the "rights and freedoms which are applicable
        in Hong Kong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf60bf9-cd80-402e-a0e9-5add168b2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d540b82-0745-405f-a1fb-c935e0d1c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aren''t taking any chances, however. Multiple opposition political
        parties had already disbanded by Tuesday afternoon, with members fearing prosecution
        under the new offenses of subversion or secession, <a href="https://edition.cnn.com/2020/05/22/asia/china-national-security-law-prosecution-intl-hnk/index.html">which
        are applied broadly in China to crush anti-government dissent</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71287100-fd73-4cfa-bdea-dafcc5e75d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde33522-07ec-41a5-99b9-f70dc68bf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling effect</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe9c36-0c34-4f64-ac31-b145df7ff12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent activist Joshua Wong announced soon after the bill''s
        reported passage that he was leaving Demosisto, the political party he co-founded
        in 2016, but would continue to campaign independently. Other leading figures
        in the party, including former lawmaker Nathan Law and activist Agnes Chow,
        soon followed suit, and what was left of the party leadership eventually <a
        href="https://twitter.com/demosisto/status/1277862419080060928">decided to
        cease operations</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a6697-90e2-43d8-9db6-72176bebdc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0ec20-05c7-4344-8ead-0a7c53419262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow was <a href="https://edition.cnn.com/2018/01/27/asia/hong-kong-demosisto-agnes-chow-intl/index.html">barred
        from standing for election in 2018 over her membership in Demosisto</a>, which
        had previously called for Hong Kongers to be allowed to decide their own future,
        including voting on a potential break from China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f605f0-304f-4e6a-84d1-7b8ca60217e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24458939-bb88-4e5b-a107-955cfdd7a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such talk could be illegal under the new law, if it follows the
        model of similar legislation in China as expected. Wong, Law and Chow have
        also been heavily involved in lobbying the international community to pressure
        Beijing over Hong Kong, which many expect to be classed as "colluding with
        foreign forces."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7ba1a-5645-4dec-a8df-7c49f412fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5087f-f7ed-4c4e-9c0b-f5e1a11de698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other political parties, the Hong Kong National Front and Studentlocalism,
        also said they were ceasing operations in the city, though both groups --
        fringe pro-independence parties -- said they would continue to work overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0597a-c1f3-4a3c-948c-de4eed06f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d3aa9-a0c7-41ab-bd14-06ffe3cd6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pro-independence figures are known to have fled Hong Kong in
        recent months, fearing arrest in connection with last year''s often violent
        anti-government protests, or the upcoming law. On Sunday, Wayne Chan, convenor
        of the Hong Kong Independence Union, confirmed he had jumped bail and left
        the city. He had been facing protest-related charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a623eb-28f4-4562-9f52-453c9eb75cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae6ac4-d7ac-4c6a-8383-db0ac15c38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the national security law is passed, we can anticipate that
        a large group of political figures will be arrested, and may be imprisoned
        immediately without bail," <a href="https://www.facebook.com/100706081646792/photos/a.109248650792535/174651004252299/">Chan
        wrote on Facebook</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a25332-e128-4ff8-8a02-5836d8bd5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ec8c3-757e-4d65-9bb3-305b9bb88f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More subtle signs of a <a href="https://twitter.com/WilsonLeungWS/status/1277866072654266368">chilling
        effect</a> were also in evidence Tuesday, as shops and businesses which had
        previously been highly visible supporters of the city''s protest movement
        began removing slogans and imagery that could be deemed illegal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0aadf-0624-4b04-9a91-6d6fb391dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04216ae6-c445-43c3-8dab-bc4d50a7256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal limbo</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f1e00-6d02-48a9-82ac-5076a1389890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pro-government groups and politicians welcomed the passage
        of the law -- former leader C.Y. Leung offered bounties for future prosecutions
        -- there was great frustration among many Hong Kongers over the continued
        lack of detail, and a feeling of almost being in limbo, knowing the law has
        been passed but not what that means.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771c742-039f-40b6-9d35-afd700226a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3bed7f-c183-44c8-9745-eddeabe75434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the city''s government Monday, Hong Kong Bar Association
        chairman Philip Dykes said the secrecy of the law was "genuinely extraordinary"
        and called on the government to make clear how citizens'' minimum rights will
        be guaranteed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f73d2-c77b-485a-b208-33ac9ef35d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b519fa-5a41-4875-8b31-4b2d5f84ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a nationalist Chinese state-backed tabloid, <a
        href="https://twitter.com/globaltimesnews/status/1277838515238100993">said</a>
        the law was already having its effect, pointing to the resignation of Wong
        and others. Stanley Ng, a Hong Kong delegate to China''s National People''s
        Congress, appeared to endorse this view, <a href="https://twitter.com/XinqiSu/status/1277855002220883974">saying</a>
        in a Facebook video that part of the reason for the secrecy around the law
        was to enable "intimidation and deterrence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9a6fc-6b42-457e-87fe-25aab51df215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6f096-5794-4b11-9141-747ef40e4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such uncertainty will likely persist beyond Tuesday night, when
        the bill is finally expected to be made public and gazetted. Regardless of
        how the offenses are described or the punishments laid down, many will be
        watching to see how strenuously police and prosecutors enforce them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1adca8-e5cf-4fc9-8a0b-59907d2e71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ba9c8-0567-4c3d-b1e1-ccf1b06c70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key test will come on Wednesday, when Hong Kong marks the 23rd
        anniversary of the city''s handover to Chinese rule. The day has traditionally
        seen an anti-government march through the city, but the protest has been banned
        this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3159208-e4ba-476d-adde-92f0d8769db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbdd6c-dfec-441d-8082-05a8f1564877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say they will go ahead anyway. Yet how many people join
        them, and what offenses -- if any -- those people are deemed to be committing
        if they do, remains to be seen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02d841-9ff6-42f5-b69c-1be34b26f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T19:26:45.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:56:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/30/asia/hong-kong-china-national-security-law-intl-hnk/index.html">Hong
        Kong is about to be governed by a law most residents have never seen. And
        it''s already having an effect</a>."</em></p>'
