      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that for every one case, more than one
        people may be infected. As long as our R naught&nbsp;is at one or below one,
        we are okay. Now that it is slightly above [one], this means that we have
        to intensify our efforts to lower it.]</p>'
