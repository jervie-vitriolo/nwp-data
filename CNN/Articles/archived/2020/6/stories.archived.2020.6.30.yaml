    'title': 'Cops who killed soldiers in Sulu ‘misencounter’ disarmed, under restrictive
      custody — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c2dde-a027-4064-961d-eb61fad3c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)—</strong> The police
        personnel <a href="https://cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">involved
        in the killing</a> of four Army intelligence officers in Jolo, Sulu have been
        disarmed and placed under restrictive custody, the Philippine National Police
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5532c0-0b03-409a-9314-0d891916120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac told CNN Philippines that the policemen
        involved in Monday’s fatal incident — which he had called a “misencounter”—
        are ready to face investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffd471-af5e-4e79-9884-720a3102ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are committed to find out the truth and serve justice to the
        families of the slain officers and soldiers… they have been disarmed already
        to face the investigation,” Banac said in an interview with <em>The Source.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69445187-e090-4630-8fe0-9aefe43371d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the PNP and AFP have agreed to seek the National Bureau of
        Investigation’s help for a separate, impartial probe, after both parties provided
        conflicting versions of the incident.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108233f6-152d-4fe3-bd68-210a768b7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Sulu Provincial Police Office said the
        personnel involved claimed self-defense, after the soldiers supposedly lifted
        and pointed their firearms first to the police.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4620f-1ab1-4a49-85e6-5029ac0050d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that the incident occurred when the soldiers allegedly
        tried to flee the police station after they were brought in for questioning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f98e40-0ab8-4163-b756-43da05739e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army, however, refuted the claims, calling the initial police
        report as “fabricated” and “misleading.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8f6f4-b56e-4151-be8f-812fec52e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Spokesman Col. Ramon Zagala Jr. maintained that the troops
        could not have engaged the policemen in a firefight as they had "properly
        coordinated and identified themselves" as soldiers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48d50a-c045-428e-8356-a23260a216e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Edgard Arevalo also
        denied the troops tried to leave the police station.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41026f81-c9ba-4209-a656-96c971d4266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would surmise<em> na wala naman silang masamang</em> intention
        dito (they did not have an intention to harm), they moved a little further
        from the exact spot of the station of the PNP,” Arevalo told CNN Philippines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59213c0c-83b1-483b-8587-363ceb11caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, the PNP has yet to report the number of policemen
        involved in the incident.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d98b9f-a168-4f22-a78b-1f8fe30bbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI’s regional office in Zamboanga that is handling the probe
        was given 10 days to submit its initial report, according to Justice Secretary
        Menardo Guevarra.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca727f4a-df0f-476b-a064-21849b92e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Don’t blow things out of proportion’</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0530707-c693-4b0d-9b4e-4da967b5d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP urged the public not to blow things out of proportion, saying
        the agency continues to work well with the PNP in strengthening the country’s
        response against terrorism and the COVID-19 pandemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5b166-7ae9-413a-881c-a9f71c212fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto po ng dalawang lider ng</em> AFP <em>at</em> PNP,
        <em>ay huwag na nating palakihin itong insidenteng ito</em>,” Arevalo said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681fe0a-dfeb-4575-a448-0d44a40ff79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the AFP and PNP leaders would want is to not
        make a big deal out of this incident.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01fca5-e46e-474b-8b83-e7793bdf5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” Dela Rosa— who has previously served as chief
        PNP— also urged ground commanders from both sides to “diffuse tensions and
        prevent it from escalating” pending results of the probe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ab12d-c896-4161-9d42-63b3b55c4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang meanwhile refused to comment further on the incident,
        as it also awaits results of the investigation. President Rodrigo Duterte
        may visit the wake of the soldiers, his spokesperson Harry Roque said, but
        he gave no other details.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5e230-bafc-4fd9-97b2-5e19eaa8df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:36:05.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:56:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains of the slain army personnel were flown to Manila on Tuesday
        afternoon.</p>'
