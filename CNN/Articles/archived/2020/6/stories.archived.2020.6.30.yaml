    'lead': 'In his latest report to Congress, President Rodrigo Duterte said the
      government has ramped up COVID-19 efforts by signing up thousands of people
      to help in contact across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T18:04:54.725+08:00
