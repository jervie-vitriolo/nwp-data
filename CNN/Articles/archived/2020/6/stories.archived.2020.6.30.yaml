      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad7716-d5d0-4765-920e-5be7ba87d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:17:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirque du Soleil has also received $300 million in new funding in
        an effort to "support a successful restart, provide relief for Cirque du Soleil''s
        affected employees and partners, and assume certain of the company''s outstanding
        liabilities," the statement said.</p>'
