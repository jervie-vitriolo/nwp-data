      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af073a65-9fd5-4156-8cbb-54f1430168f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.657+08:00
      'mgnl:createdBy': 'bamba'
