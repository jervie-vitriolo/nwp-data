      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf683e31-e9dc-4ae9-85a9-7492e52d314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
      'mgnl:createdBy': 'glee'
