      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, learn
        more about the transgender and feminist movements in the country, catch live
        art exhibitions in Quezon City, watch a benefit reunion concert featuring
        OPM icons, stream Spanish film classics, or dance the night away through a
        virtual party for a cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cedd92-45fa-4630-b50e-e32b08a6f172'
