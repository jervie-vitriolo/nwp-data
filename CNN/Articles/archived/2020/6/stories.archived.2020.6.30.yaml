      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The coronavirus
        cases in the country surged to 37,514 on Tuesday, as the Department of Health
        reported 1,080 new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38f25d-ab69-40d8-bc47-13d5517bc2bc'
      'mgnl:activationStatus': true
