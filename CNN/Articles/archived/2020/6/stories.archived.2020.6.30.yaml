  'NBA-black-lives-matter-Orlando':
    'author': 'Amir Vera and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-30T15:25:02.058+08:00
    'imagesource': 'jcr:a1dff1ab-5451-4a2b-9d79-911ad5887d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da7be2cb-de9d-4fd4-a97a-e5adbfecb256'
    'lead': 'The NBA and the National Basketball Players Association plan to paint
      the words "Black Lives Matter" on all courts when the season restarts in July,
      a source familiar with the plan told CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:31:24.047+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:34.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:23.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA and players union to paint ''Black Lives Matter'' on courts in Orlando
      when season resumes, source says'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507341f1-ad4a-422b-b36a-53dc3e9a7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The NBA and the National Basketball
        Players Association plan to paint the words "Black Lives Matter" on all courts
        when the season restarts in July, a source familiar with the plan told CNN
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd4cef-2730-42bf-9b4a-4802174aec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was <a href="https://www.espn.com/nba/story/_/id/29384944/nba-plans-paint-black-lives-matter-courts-orlando">first
        reported by ESPN</a> and comes as <a href="https://www.cnn.com/2020/06/21/us/espys-black-lives-matter-opening-spt-trnd/index.html">athletes
        across all sports&nbsp;call for justice</a> in the deaths of Black people
        by police. Both the league and players association have previously announced
        the goal of taking collective action to combat systemic racism and promote
        social justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68057b-854b-450c-96ef-2a19773a44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many former and current NBA players alike have released statements,
        made social media posts or written about the protests following <a href="https://www.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George
        Floyd''s death</a>&nbsp;in police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f6272-7079-4af5-9e66-92cdd63acda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/27/us/lebron-james-george-floyd-spt-trnd/index.html">LeBron
        James</a> posted an image on Instagram with one side showing the officer kneeling
        on Floyd''s neck and Colin Kaepernick kneeling on the other side with the
        words "This... ... Is Why" and the caption "Do you understand NOW!!??!!??
        Or is it still blurred to you?? #StayWoke."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21219c3f-1f6c-4ec9-a51d-4b59e8bb9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/05/31/sport/michael-jordan-george-floyd-statement-trnd/index.html"
        href="https://edition.cnn.com/2020/05/31/sport/michael-jordan-george-floyd-statement-trnd/index.html">Michael
        Jordan</a> wrote in a statement after Floyd''s death that he was "deeply saddened,
        truly pained and plain angry."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46404717-172d-41ec-b619-c6d873862a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/31/us/kareem-abdul-jabbar-la-times-op-ed-trnd/index.html">Kareem
        Abdul-Jabbar</a> defended protesters in a powerful op-ed for The Los Angeles
        Times earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70b5e-7326-4e72-9f7e-c01d474d2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African Americans have been living in a burning building for many
        years, choking on the smoke as the flames burn closer and closer. Racism in
        America is like dust in the air. It seems invisible -- even if you''re choking
        on it -- until you let the sun in. Then you see it''s everywhere," the Hall
        of Famer wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd3da3-1c68-4efe-b7d2-7f94c8dfeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-2020 NBA season will resume July 30 at Walt Disney World
        Resort in Orlando, Florida. The season was suspended on March 11 due to the
        coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a812466-999b-4c2f-a0d2-386a4cd9204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:31:24.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/29/us/nba-black-lives-matter-courts-spt-trnd/index.html#:~:text=Church%20in%20Atlanta-,NBA%20and%20players%20union%20to%20paint%20''Black%20Lives%20Matter''%20on,when%20season%20resumes%2C%20source%20says&amp;text=(CNN)%20The%20NBA%20and%20the,the%20plan%20told%20CNN%20Monday.">
        "NBA and players union to paint ''Black Lives Matter'' on courts in Orlando
        when season resumes, source says"</a></em></p>'
  'China-research-new-swine-flu':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T15:31:36.829+08:00
    'imagesource': 'jcr:372af424-e656-451b-98e3-fee15a729337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893eee25-d2ba-4bd7-9499-08256d89f50c'
    'lead': 'Chinese researchers have discovered a new type of swine flu that can
      infect humans and has the potential to cause a future pandemic, according to
      a study released on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:33:05.563+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:32.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:23.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China researchers discover new swine flu with ''pandemic potential'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc1038-0236-4612-99ce-154d28eea777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese researchers have discovered a new
        type of swine flu that can infect humans and has the potential to cause a
        future pandemic, according to a study released on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6699f-a7c0-4f0e-a0a0-469ce3593947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, which researchers called the G4 virus, is genetically
        descended from the H1N1 swine flu that caused a global pandemic in 2009. G4
        now shows "all the essential hallmarks of a candidate pandemic virus," said
        the study, published in the scientific journal <a href="https://www.pnas.org/content/early/2020/06/23/1921186117#fn-group-1">Proceedings
        of the National Academy of Sciences</a> (PNAS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5a097-4d3f-4c7f-8821-0e5afdc5261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered G4 during a pig surveillance program that
        ran from 2011 to 2018, in which they collected more than 30,000 nasal swab
        samples from pigs in slaughterhouses and veterinary teaching hospitals across
        10 Chinese provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2daac-af59-46a6-b90d-c0be90fa0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these samples, researchers identified 179 swine influenza viruses
        -- but not all of them posed a concern. Some only showed up one year out of
        the program''s seven, or eventually declined to nonthreatening levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908070e-5820-4952-894a-93ed6ab71673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the G4 virus kept showing up in pigs, year after year -- and
        even showed sharp increases in the swine population after 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dad3a-07bf-4ca7-bc60-875864ff31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further tests showed that G4 can infect humans by binding to our
        cells and receptors, and it can replicate quickly inside our airway cells.
        And though G4 holds H1N1 genes, people who have received seasonal flu vaccines
        won''t have any immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b5e4d-6615-4948-b83d-a4263929c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G4 already appears to have infected humans in China. In Hebei and
        Shandong provinces, both places with high pig numbers, more than 10% of swine
        workers on pig farms and 4.4% of the general population tested positive in
        a survey from 2016 to 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd0636-38b6-42bd-9c0b-6ebeea4ef29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence yet that G4 could spread from person to person,
        but researchers warned that the virus was on the rise among pig populations,
        and could "pose a serious threat to human health." Transmission of the virus
        from pig to human could "lead to severe infection and even death," said the
        study, which called for stronger surveillance and control of the virus'' spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eea307-0447-4f00-9426-a0595da963b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Surveillance and discovery</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f6bb7-4669-4afa-9a45-7bc2ebce2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the H1N1 swine flu pandemic killed an <a href="https://www.cdc.gov/flu/spotlights/pandemic-global-estimates.htm">estimated
        151,700 to 575,400 people</a>&nbsp;globally. In the aftermath, authorities
        and scientists stepped up surveillance of pig populations to watch for viruses
        with "pandemic potential."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1c6fd-7a30-48ea-aec2-43d4cecdcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2013/08/23/health/h1n1-u-s-fast-facts/index.html">Swine
        flu</a> occurs in people that are in contact with infected pigs. Symptoms
        are similar to that of regular human influenza and can include fever, lethargy,
        lack of appetite, coughing, runny nose, sore throat, nausea, vomiting and
        diarrhea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412bca9-2ac0-4897-9508-ec2de3c76ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 2009, the H1N1 virus in humans spread back into pigs around
        the world, and the genes mixed into new combinations -- creating new viruses
        like G4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409d701-c519-491e-b8e3-58baf606128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of concern that human infection of G4 virus will further
        human adaptation and increase the risk of a human pandemic," said the authors
        of the study, based at several Chinese institutions including Shandong Agricultural
        University and the Chinese National Influenza Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd385fe3-9513-4bf2-9b29-48d683ebb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decrease the risk of this happening, Chinese farmers and authorities
        need to control the spread of the virus among pigs, and closely monitor people
        who work with the animals, said the team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ea1e9-520d-4dd8-8974-597d1d151907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study comes as the world grapples with the Covid-19 pandemic,
        which has now infected more than 10.3 million people globally and caused more
        than 505,000 deaths, according to data from Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9895e28-703c-4460-80e5-a72b836f6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central Chinese city of Wuhan is ground zero for the novel coronavirus,
        which emerged in December last year and began spreading internationally in
        January. The outbreak prompted China to impose strict lockdowns nationwide,
        closing local and provincial borders and ordering residents to stay at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8e5d4-f548-4bfb-953e-71820d2c4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country began reopening in March after largely containing the
        virus -- but new outbreaks and local transmissions in recent weeks have seen
        some cities go back under lockdown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475318d-250b-43b8-ab10-162ef4ddfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:33:05.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/30/asia/china-swine-flu-pandemic-intl-hnk-scli-scn/index.html">"China
        researchers discover new swine flu with ''pandemic potential''"</a></i></p>'
  'mount-rainier-missing-hikers-body-found':
    'author': 'Madeline Holcombe and Dave Alsup, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T15:41:27.705+08:00
    'imagesource': 'jcr:1c82d21b-f2f8-427b-a686-048a41deb64d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdcf7fd-197b-4e42-9b8e-e3b518930583'
    'lead': 'The body of one of the three men who have gone missing on separate excursions
      in Washington''s Mount Rainier National Park has been found, according to the
      National Park Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:44:07.025+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:56:31.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:23.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The body of one of three missing men has been found on Mount Rainier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c61db-df5a-40d8-804d-46676fafd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The body of one of the three men who have
        gone missing on separate excursions in Washington''s Mount Rainier National
        Park has been found, according to the National Park Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0915c-9115-4454-a244-3db6146950ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Bunker was found dead Monday in a crevasse at the base of
        a cliff by search helicopters and climbing rangers, according to a news release
        from the National Park Service. He was reported missing on Liberty Ridge on
        Friday by a climbing partner, the release said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c77232-5826-430b-b1bb-8a9c7f63bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old from Seattle had been skiing at the 10,400 foot
        elevation on the mountain when he fell on steep terrain, the release said.
        It isn''t clear what caused his fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1fe15-a538-4842-8429-5b90dcb244f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunker, who spent five years in the military, went missing in an
        area <a href="https://edition.cnn.com/2014/05/31/us/missing-climbers/index.html">where
        six hikers were killed in 2014</a>. Weather conditions and the broken surface
        of the Carbon Glacier delayed deployment of ground teams, the<a href="https://www.nps.gov/mora/learn/news/two-searches-continue-for-overdue-hikers.htm">
        NPS said.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f91637-ee31-4d12-91f5-fec63bc078d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our deepest condolences to Matthew''s loved ones and
        friends" said Tracy Swartout, deputy superintendent of Mount Rainier National
        Park. "It brings us a great degree of sorrow to be unable to bring him home
        to his family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4001d-6dff-4d1f-b944-59bc6310cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still searching for two other men who have gone
        missing on the mountain this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b57b21-365c-4c6b-a293-fd42775d7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Djie was reported missing June 19 after last being seen
        hiking the Van Trump Trail toward Mildred Point in the park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d7e11-02b5-4049-98cf-9595143f1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djie is a student from Indonesia living in Seattle, the NPS said.
        The agency said it is coordinating with rescue groups, Djie''s family, and
        the Indonesian Consulate in San Francisco on this search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fb1a8-46d1-4611-8509-4cf6ae2a2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talal Sabbagh, a Seattle hiker, was last seen hiking in the Paradise
        area of the park on June 21, NPS said. The NPS said it is coordinating with
        rescue groups and Sabbagh''s family on the search.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5498a-5a10-40e5-82bd-a7d1ee17cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each and every person that goes missing on Mount Rainier is deeply
        concerning. Our collective hearts ache with the families and loved ones of
        those who remain missing, who are seeking solace and answers during some of
        the most difficult days of their lives," Swartout said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cabf4f-a901-43f1-b638-5e092eb76e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:44:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:56:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/30/us/mount-rainier-missing-hikers-body-found/index.html">"The
        body of one of three missing men has been found on Mount Rainier"</a></em></p>'
