      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the “R naught” — or the number of infections
        estimated to stem from a single case — is at 1.3 as of June 11. She said this
        number is also slightly above target.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a010ca-acb7-456a-8302-1cf14fa317ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:26:13.449+08:00
