  'Tacos-place-temporarily-closes-Los-Angeles-over-people-not-wearing-masks':
    'author': 'Kyung Lah, CNN'
    'caption': 'Hugo''s Tacos closed its doors due to customers refusing to wear masks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T07:40:01.801+08:00
    'imagesource': 'jcr:78009d42-74ea-4dc4-b6d0-7b48beb52cb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c2841dc-5a16-42e9-b200-e3a4bd8948c4'
    'lead': 'Amid the pandemic, the act of wearing a mask to protect others has become
      a political and cultural flashpoint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T07:43:44.295+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:56:59.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:16.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': '''Exhausted'' by conflicts over guests refusing to wear masks, a popular
      taco spot in Los Angeles temporarily closed its doors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b820be7-c977-41cb-b897-4d791487fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;At first, the attacks directed at
        Hugo''s Tacos were mainly childish comments made by people who appeared frustrated
        that they were asked to wear a mask while at the restaurant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122baf0a-efee-45a2-a60f-72a9efe25a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25af639-c960-40cf-8bdf-6aecf2d8b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But about a month ago, the comments escalated into screams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d115267-ec3c-4308-8b63-5be29bb38eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36172498-f7c8-4a5f-a94c-b8244ef38dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers at the popular Los Angeles spot threw drinks and other
        objects at cashiers, Hugo''s Tacos CEO told CNN. They called Hugo''s Taco
        Stand''s mask rule "stupid" and yelled at the primarily Latino staff to "Go
        back to where you came from."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33189b8-1f2c-45a1-9ddb-0a7aee23271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7bc52-a03c-4bd8-ba9b-d6fb2ef6ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the owners tracked the number of attacks last Thursday, and
        realized it was an hourly onslaught. On Sunday, following this realization,
        Hugo''s Tacos announced it is temporarily closing down its two locations in
        Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b88d3-0de4-46f3-bb0b-3a523e25e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad1c96-887e-466c-a7f0-6e25222b447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our taco stands are exhausted by the constant conflicts over guests
        refusing to wear masks," Hugo''s Tacos wrote in an Instagram post. "A mask
        isn''t symbolic of anything other than our desire to keep our staff healthy.
        Both of our locations are going to take a break and recharge."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e850a-dc52-4589-8f27-d68ef14567f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a31dcf-0693-409e-983f-823d3074e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:56:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was unprecedented for the institution, which has operated
        for 15 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4e953-d143-4db2-96d8-dacecb503cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
