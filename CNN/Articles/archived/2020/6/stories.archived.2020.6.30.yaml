    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila']
    'template': '1'
    'title': 'DOH: Metro Manila is still COVID-19 epicenter '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aad1bc-fc02-4981-882d-05dbaf5e1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:22:43.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Despite
        the rising number of cases of coronavirus disease in Cebu City, Metro Manila
        remains as the country’s COVID-19 epicenter, the Department of Health said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadceff-54d0-48d6-aecc-ec53cdd860c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, it is still NCR (National Capital Region) and Cebu City
        is one of the hotspots or areas of specific focus now for DOH,” Health spokespeson
        Maria Rosario Vergeire said, citing experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021916e2-f5f5-41c7-b983-a5acbe28025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the clarification after Interior Secretary Eduardo
        Año was quoted as saying that Cebu City — where the viral disease has spread
        to 4,639 people — has become the new COVID-19 epicenter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3a912-675a-4f2a-a18c-dc88c00b8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official said this classification is subject to reevaluation
        after two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52610480-50fd-46c7-a907-e35ef5e306a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has placed Cebu City back to a stricter enhanced
        community quarantine until June 30 to slow down the COVID-19 transmission
        there. Meanwhile, Metro Manila is under general community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade94323-0b4c-4e5f-988d-6afe35776909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from Metro Manila five months ago, the new coronavirus
        has been caught by 37,514&nbsp;people nationwide, according to government
        data. As of Tuesday, 1,266&nbsp;individuals have died while 10,233 have gotten
        well.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07099d2e-21a4-49ef-80fa-837d9c5735f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T16:50:51.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said most or 95.6 percent of the infections have displayed mild
        symptoms of the infectious disease caused by SARS-CoV 2.</p>'
