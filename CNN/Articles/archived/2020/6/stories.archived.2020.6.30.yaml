  'China-passes-Hong-Kong-national-security-law':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T11:36:07.064+08:00
    'imagesource': 'jcr:c62347da-32b4-4c7d-802e-4736d3a2554c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a69dca-9519-4b5c-b7fa-f8052684c190'
    'lead': 'Beijing has reportedly passed a wide-reaching national security law for
      Hong Kong, which many fear could be used to override existing legal processes
      and further erode the city''s civil and political freedoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T11:44:42.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:56:48.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:19.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'China passes sweeping Hong Kong national security law: report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3af74-ee98-4668-b3d8-8cc80aa94e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Beijing has reportedly passed a wide-reaching
        national security law for Hong Kong, which many fear could be used to override
        existing legal processes and further erode the city''s civil and political
        freedoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf91733-729a-4299-ac28-b0f23cd3f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s top lawmaking body, the National People''s Congress (NPC),
        passed the law unanimously on Tuesday morning local time, bypassing Hong Kong''s
        legislature, via a rarely used constitutional backdoor, <a href="https://news.rthk.hk/rthk/en/component/k2/1534818-20200630.htm"
        target="_blank">according</a> to Hong Kong public broadcaster RTHK, citing
        unnamed sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de20bb3-3a77-490f-a1bf-64c5cc463090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-run Xinhua news agency previously reported the law
        would criminalize offenses such as secession, subversion against the central
        Chinese government, terrorism, and colluding with foreign forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b972a-e82c-43ae-83e2-27015e599cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the law had not been made public ahead of its passage,
        meaning the majority of people in Hong Kong have not seen details of a law
        that will now govern their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03381808-0595-4d37-a166-d13b451a2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the law has not been officially confirmed and details
        remain unclear. But RTHK reports that possible maximum sentencing for crimes
        under the law will be "much higher" than 10 years imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f605b7-09a1-467a-9162-34c50901c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Chief Executive Carrie Lam refused to comment on the
        progress of the bill in her weekly press conference on Tuesday morning, saying
        it would be "inappropriate" to respond to questions while the NPC meeting
        is still in progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70fde5-d13c-4001-a58a-d149d8738932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation was widely criticized by opposition lawmakers in
        Hong Kong, human rights groups and politicians worldwide, with many saying
        the law will cement Beijing''s direct control over the semi-autonomous city.
        Many worry the law could be used to target political dissidents, a fear that
        stems from China''s judicial track record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd80443-8766-4ff7-801d-6a620c923c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the law comes a day before July 1, the anniversary
        of Hong Kong''s handover from British colonial rule to China in 1997. It has
        become an annual day of protests in the city, but for the first time since
        handover police have not given permission to protesters to hold peaceful demonstrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bb02d-5d63-4f56-af1e-d47773d4d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"One country, two systems"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d0774-9346-4858-a5ae-0d33d3171ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law''s passing is expected to fuel further anger and protests
        in the city, which was rocked by over six months of increasingly violent anti-government
        unrest last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b06e4f-9e41-4f39-8ffe-9cfb3c07997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the law say <a href="https://www.cnn.com/2020/05/21/asia/hong-kong-npc-article-23-intl-hnk/index.html"
        target="_blank">it marks the end</a> of the "<a href="https://www.cnn.com/videos/world/2019/06/11/hong-kong-and-china-one-country-two-systems-na-lon-orig.cnn"
        target="_blank">one country, two systems</a>" -- a principle by which Hong
        Kong has retained limited democracy and civil liberties since coming under
        Chinese control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7f210-c4a7-4fed-9159-38979dc3ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, those freedoms include the right to assembly, a free
        press, and an independent judiciary, rights that are not enjoyed on the Chinese
        mainland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09badc2a-29cf-4a5b-b7e0-7d214717cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media have defended the law as vital
        to protecting national security in the wake of last year''s protests and a
        17-year failure by the Hong Kong government to pass similar legislation, since
        the last effort was met with mass protests in 2003.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ae387-f0c6-4a5b-a184-683f942e600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blueprint of the law revealed by Chinese state media Xinhua
        on June 22, the law will allow mainland Chinese officials to operate in Hong
        Kong for the first time and give Beijing the power to override local laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da9736-9cd7-443e-bd36-cf31006724a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Lam said the law would ensure "the long-term
        prosperity and stability of Hong Kong," and that it would "only target an
        extremely small minority of people." She said the proposed bill was "in line
        with the rule of law" and the "rights and freedoms which are applicable in
        Hong Kong under the Basic Law and relevant international covenants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee62226-5c26-4078-a324-df68c6884693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the blueprint, the law will allow Beijing to establish
        a national security office, staffed by mainland security services to supervise
        local authorities in policing the law. A national security commission will
        also be set up, with a Beijing-appointed adviser and operating under "the
        supervision of the central government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70dbab-a878-4033-ab65-7f539d86b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Hong Kong''s top official, the Chief Executive, will
        pick which judges hear national security cases, while mainland Chinese authorities
        will be able to "exercise jurisdiction" over cases in special circumstances
        -- a controversial clause that raises the prospect that certain crimes in
        Hong Kong could result in trials on the mainland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c108163-1bfa-49a1-99d5-e89bfad0718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the blueprint makes clear that national security law
        trumps local laws. If there is a conflict with existing Hong Kong law, the
        national security law will prevail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c61c4e-78a3-4633-a321-d9f6edddf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction from Hong Kong and around the world</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31620be1-ba64-43c4-8fe4-1b71b91139c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the city have decried the lack of transparency over the
        law. In a letter to the Chinese Central government, Philip Dykes, chairman
        of the Hong Kong Bar Association said the secrecy of the law was "genuinely
        extraordinary" and called on the government to make clear how citizens'' minimum
        rights will be guaranteed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda45201-3fa6-45bc-8533-2aef727545a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong, an activist who who helped lead massive pro-democracy
        protests in Hong Kong in 2014 said on Twitter that the law "marks the end
        of Hong Kong that the world knew before."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2e1e1-35d7-46da-885e-0bde4c59ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Hong Kong "will continue to fight for our freedoms and democracy
        for the city''s next generations. When justice fails, our fight goes on."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d17055-e648-4f8c-bb4f-0dfd9fd509dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International said the legislation "represents
        the greatest threat to human rights in the city''s recent history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a438a2-1c76-40c2-8e69-010d7c67be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, China will have the power to impose its own laws on
        any criminal suspect it chooses," said the head of Amnesty International''s
        China Team, Joshua Rosenzweig.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac7245-eb61-4e47-99dc-60c49b0de8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed and secrecy with which China has pushed through this
        legislation intensifies the fear that Beijing has calculatingly created a
        weapon of repression to be used against government critics, including people
        who are merely expressing their views or protesting peacefully," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f31ad8-f719-4712-a936-4b127a132281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US Secretary of State Mike Pompeo announced an end to
        the exports of US-origin defense equipment to Hong Kong. Pompeo said the move
        was necessary to protect American national security as the tensions between
        the US and China continue to escalate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1d607-c70a-44c7-abb3-ab94f0ee0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Beijing moves forward with passing the national security law,
        the United States will today end exports of US-origin defense equipment and
        will take steps toward imposing the same restrictions on US defense and dual-use
        technologies to Hong Kong as it does for China," Pompeo said. "The United
        States is forced to take this action to protect US national security. We can
        no longer distinguish between the export of controlled items to Hong Kong
        or to mainland China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c2455-20f0-4789-bd68-7118492d87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first action the US government has taken to upend the
        special status trade relationship between the US and Hong Kong, following
        the determination that Hong Kong was no longer autonomous from China due to
        Beijing imposing the national security law on the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75b7f1-1ea3-44c3-8f91-3a86a4a3305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118708c-d201-4e3d-a84d-2cf68e6c2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T11:44:42.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:56:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/29/china/hong-kong-national-security-law-passed-intl-hnk/index.html?utm_term=link&amp;utm_source=fbCNNi&amp;utm_content=2020-06-30T02%3A31%3A06&amp;utm_medium=social&amp;fbclid=IwAR1K80jaXtw8RxKujO4BUmGUXC218rSi23HCmLciuNrYsHR9UQhnXrP52vU"
        target="_blank">China passes sweeping Hong Kong national security law: report</a></em></p>'
