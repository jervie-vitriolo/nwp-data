  'BAP-fake-bank-certificates-warning':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'This bank certificate submitted to the SEC for Wirecard e-Money Philippines''
      registration may be fake, BPI says. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T13:14:48.925+08:00
    'imagesource': 'jcr:4d2ce6c4-0aee-42bc-9787-dd0764236f1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e401531-2cc8-421c-a38f-9a9843bc3570'
    'lead': 'The Bankers Association of the Philippines reminds the public to always
      verify bank documents they receive from individuals or companies in the wake
      of the $2.1 billion Wirecard scandal, which supposedly involved falsified bank
      certificates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T13:16:32.597+08:00
