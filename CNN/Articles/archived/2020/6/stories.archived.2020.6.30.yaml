  'south-pole-warming-three-times-global-average-past-30-years':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T01:22:32.607+08:00
    'imagesource': 'jcr:16c066e9-92c6-490b-9e7b-ad53b0d2cc08'
