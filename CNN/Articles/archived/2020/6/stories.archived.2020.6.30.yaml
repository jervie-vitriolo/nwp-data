      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Makati
        Mayor Abby Binay ordered the closure of Skye Bar on Tuesday, warning similar
        establishments to strictly follow quarantine restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078466f-f580-4bf9-97ae-c653a6d82189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:09:47.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent by her office, Binay said the posh bar was found
        "illegally operating and violating laws and protocols" aimed to curb the spread
        of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366251ae-2a79-4990-bfed-4912026ea22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:09:47.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested 113 customers, including TV host KC Montero,
        in the bar on Sunday after they were caught drinking liquor — several of them
        even violating social distancing rules.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08a187-9c3d-4e71-a50b-006720f68127'
