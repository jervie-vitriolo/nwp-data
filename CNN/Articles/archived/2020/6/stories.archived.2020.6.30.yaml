    'mgnl:tags': ['anti-terrorism-bill', 'Rodrigo-Duterte', 'UN-High-Commissioner-for-Human-Rights-Michelle-Bachelet']
    'template': '1'
    'title': 'UN rights chief asks Duterte not to enact anti-terrorism bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b215a-761a-4f33-b01f-f9df1bf2a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The anti-terrorism
        bill has again been thrust into the global spotlight as the United Nations’
        human rights chief advised President Rodrigo Duterte against signing the controversial
        measure into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2c6a9-9148-487a-87b4-201aee2f4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">44th
        regular session of the UN Human Rights Council on Tuesday,</a> UN High Commissioner
        for Human Rights Michelle Bachelet said the measure, which was passed by the
        Philippines’ Congress and is now awaiting Duterte’s enactment, “heightens
        our concerns about the blurring of important distinctions between criticism,
        criminality and terrorism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552b909-c2d4-4e5a-b091-e8604cae0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Human rights defenders are routinely smeared as terrorists, enemies
        of the State and even viruses akin to COVID-19,” Bachelet said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ac480-5bf7-4c8f-bf42-a31358ff1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that 248 human rights defenders, lawyers, journalists
        and trade unionists have been killed from 2015 to 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4898a6-d6f6-4d3c-bce5-632c58edc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law could have a further chilling effect on human rights and
        humanitarian work, hindering support to vulnerable and marginalized communities,”
        Bacehelet said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da74a5-05f0-4eef-9e1f-b46eb6189704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I would urge the President to refrain from signing the law,
        and to initiate a broad-based consultation process to draft legislation that
        can effectively prevent and counter violent extremism – but which contains
        some safeguards to prevent its misuse against people engaged in peaceful criticism
        and advocacy,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a7010-644f-4830-b944-5059cca06021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed her office is ready to assist Duterte in such review.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551a0d0-e785-475d-9a5a-a511f85cfd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T21:45:30.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism bill, <a href="https://www.cnn.ph/news/2020/6/16/Duterte-inclined-to-sign-anti-terrorism-bill-Roque.html">which
        is expected to be signed by Duterte,</a> will repeal Human Security Act of
        2007, giving more surveillance powers to government forces. Among its contentious
        provisions is allowing suspected terrorists to be arrested without warrant
        and detained without charges for up to 24 days.</p>'
    '33':
