      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the event on June 30, 4 p.m. to 6 p.m. Register via <a href="http://bit.ly/KASAYSAYANxKASARIAN"
        target="_blank">bit.ly/KASAYSAYANxKASARIAN</a>. For more information, visit
        Camp Queer on <a href="https://m.facebook.com/campqueerph/?refid=52&amp;__tn__=C-R"
