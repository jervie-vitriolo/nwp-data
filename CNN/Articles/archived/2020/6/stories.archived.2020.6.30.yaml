      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next leg of #Conservatunes, World Wide Fund for Nature (WWF)
        Philippines’ livestream fundraising concert series, National Artist for Music
        Ryan Cayabyab and iconic OPM group Smokey Mountain will be teaming up for
        a reunion performance. The event will double as a fundraiser for the Butanding
        Interaction Officers (BIO) and around 200 families from Donsol, Sorsogon,
        all of which have been affected by the pandemic.</p>'
