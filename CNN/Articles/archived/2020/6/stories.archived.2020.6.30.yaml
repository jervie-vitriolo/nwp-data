      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope has always been an option for me ... because of my relationship
        with God and something bigger than me. If I''m the only one controlling my
        destiny of course it''s going to be, like, I am going to drive it into the
        ground," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94361bd3-210f-4a75-91ee-94ff9bb25367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that something bigger than me created me for a purpose
        and created me for a reason, and that I''m not disposable, and that, you know,
        every person that''s been created has a purpose."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e2ab1-0352-473b-8f5c-6c1377e5ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T10:48:12.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:56:50.574+08:00
