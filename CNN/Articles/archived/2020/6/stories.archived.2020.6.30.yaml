      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9fb97-746a-4e54-8299-ad86c28db08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:26:13.448+08:00
      'mgnl:createdBy': 'kristel'
