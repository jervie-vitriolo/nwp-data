      'text': '<p><strong>KASAYSAYANxKASARIAN</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cefc62-e582-464a-a854-91b933b1bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:54:39.886+08:00
      'mgnl:createdBy': 'liz'
