    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12822006-9791-4d77-8499-aa6e9d0186c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Philippine
        Coast Guard (PCG) on Tuesday said initial investigation revealed that the
        collision of a Hong Kong-flagged bulk carrier and a Filipino fishing boat
        was not deliberate, but the foreign crew were found to have committed negligence
        that may lead to civil and criminal liability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468c3dc-2dde-4702-8281-22a42b4a1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Vice Admiral George Ursabia, Jr. said the Hong Kong-flagged
        M/V Vienna Wood collided with local fishing boat F/V Liberty 5 several times
        in the vicinity of Occidental Mindoro.&nbsp;The incident occurred at around
        10:20 pm of June 27, but Ursabia said they received the distress call from
        Vienna Wood via email three hours later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dec3b-6f1e-4f77-802b-1050d392d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the time frame would have been crucial in the rescue of
        the 14 Filipinos on board — 12 crew members and two passengers — who remain
        missing as of Tuesday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e860049-2e34-4196-a553-4bd7e0577b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang maaga pa, it wasn''t taking so much water yet, hindi pa
        siya submerged. Pwede pa sana mapasok at makuha ang na-trap na missing crew
        na hinahanap natin ngayon," Ursabia said in a Zoom media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46a9d6-4d07-47a6-a880-da5fc91a04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was still time, the boat wasn''t submerged in
        water yet. It was still possible to enter and rescue the missing crew that
        we are now looking for.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7921341-6e75-4810-9295-a77336ba928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said there have been no signs of the missing Filipinos,
        but the search and rescue operations will continue until Wednesday at the
        very least as the Coast Guard remains hopeful survivors will turn up soon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7687a7-fca3-4db8-8c84-07cd837ac8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Coast Guard official said the Vienna Wood mariners did not
        abandon the Filipinos after the collision, but said they failed to offer immediate
        rescue or assistance — which is required under maritime law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeeabce-9771-40a2-866d-eccf249ab340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nila iniwanan ang area," he pointed out. "But they were not
        able to launch their own team to conduct immediate assistance or search and
        rescue operations to the ill-fated fishing vessel."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9c760-0a8b-491f-b0aa-1dfa7e8b0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not leave the area, but they also did not
        deploy their crew to conduct immediate assistance or rescue operations for
        the crew of the ill-fated fishing vessel.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c250aa-3457-4dd0-b899-8e64ebf9d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia explained that the bulk carrier moved away from the incident
        area after seeing seven small fishing vessels helping the capsized Filipino
        boat. He said this was done so the 31,540 gross ton bulk carrier can avoid
        hitting the smaller boats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26cebb-e2b8-4d91-a753-60cc3eeee8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PCG is looking into the criminal and civil liabilities
        of the 20 foreign crew for their failure to extend immediate help to the Filipino
        fishermen even if their vessel had all the means to do so as it carried several
        life vests and small rescue boats.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde5d16-1362-4b79-b6cd-8b509b8f45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done their part," the official said. "I would say 50
        percent of what they''re expected to do."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497afce9-b63d-45c0-8f65-5a875d11a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vessels were allowed to traverse the area, Ursabia said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3a860-5140-4056-89f9-f497ad8d8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG Commandant added the two vessels signaled that they were
        both moving towards the same direction, but the Hong Kong vessel got confused
        because it seemed like the Liberty 5 was moving in different directions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8e1a7-e457-4414-876a-cb8f23725f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that according to the Vienna Wood crew master, he tried
        to move towards the right side to avoid hitting the small boat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68fcf9-a4de-40e8-813c-b1fe33506dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna Wood sustained a hole in its "stem," which is deemed to be
        the strongest part of the bulk carrier, after hitting the side of Liberty
        5. Ursabia said the damage to the huge carrier proves the impact of the collision
        on the Filipinos'' boat.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924946a-d9d0-4373-bad8-afec30b2b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia added there was poor visibility during the incident brought
        about by the bad weather.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d5433-87e7-4711-9e71-6ee3b6e0e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the damage to Vienna Wood, it is currently docked in Batangas.
        All 20 foreign crew members are in the area, but PCG clarified they were neither
        arrested nor detained.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83e811-a0ef-40f0-90ab-f7bf783c126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:06:25.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:56:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard is set to finish its investigation by July 2. It
        said it will pursue cases against the foreign crew if they are proven to have
        been remiss in their duties that led to the incident.</p>'
  'who-abeyasinghe-localized-localized-lockdowns-metro-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'World Health Organization Representative to the Philippines Dr. Rabindra
      Abeyasinghe (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T15:02:15.432+08:00
    'imagesource': 'jcr:701a5c4c-976d-41b1-a9d4-5bdeaa06562f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '776b3dda-26f2-48ad-92d0-98b5e1210593'
    'lead': 'The World Health Organization said it preferred localized lockdowns instead
      of a reversal to enhanced community quarantine in Metro Manila to stem the spread
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T15:07:24.254+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:56:36.223+08:00
