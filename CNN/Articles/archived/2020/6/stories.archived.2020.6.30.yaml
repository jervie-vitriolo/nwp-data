      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp Queer is back for the first of its TAGPUAN Discussion Series.
        Opening the series is KASAYSAYANxKASARIAN: Historicizing the Transgender and
        Feminist Movements in the Philippines. With Dr. Jaya Jacobo and Dr. Mikee
        Inton-Campell of STRAP, and Reyanne Librado of Young Feminists Collective,
        the discussion seeks to retrace the histories of these advocacies with regard
        to one another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c09f55-7f91-48ac-b950-f4f6ed09d4a1'
