      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the country is "winning" the COVID-19 battle,
        and that there are only 1,000 cases -- not 10,000 as others claim -- still
        to be validated by the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367867e4-ff35-4acb-a7d9-150a883d1999'
