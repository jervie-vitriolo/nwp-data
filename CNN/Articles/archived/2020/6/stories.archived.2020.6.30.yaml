    'mgnl:tags': ['COVID-19', 'coronavirus', 'remdisivir']
    'template': '1'
    'title': 'Here''s how much COVID-19 drug remdesivir will cost'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02434e-a177-47c4-92a6-7ad7977969e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The United States now has a highly anticipated price
        tag for the antiviral drug remdesivir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42e36b-85e9-4f6a-a8e7-9c2242fbef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8ae05-009a-4541-95a0-0206f125ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences, the company that makes the Covid-19 drug, announced
        in an open letter on Monday morning that it has decided to set a price of
        $390 per vial for the US government, which would include Veterans Affairs
        and Department of Defense hospitals, and other governments of developed countries.
        But the discounted price will not include Medicare or Medicaid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd247089-8447-4966-859d-92f22adb1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f679893-6c4e-4a14-acd8-3dc70775b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical five-day treatment course would include six vials, which
        would equate to $2,340 per patient, Daniel O''Day, Gilead Sciences chairman
        and CEO, said in the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0649269-7124-42bd-af27-6a47323e422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa53834-065e-4e1d-b2a8-d3d04d16a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government will continue to manage US allocations of remdesivir
        to hospitals through September, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78c575-2f35-41f3-bf7f-50a0e7ceca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca9734-26cf-43d8-b436-6314a003a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter added that the price for US private insurance companies
        will be $520 per vial, which would total $3,120 per patient for a five-day
        treatment course of six vials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74d77a-64ad-401b-809a-1f519552c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2643e-f4ac-4933-868a-3a2d0a2d6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government price is applicable to the Big Four federal agencies
        (Veterans'' Affairs, Indian Health Services, Department of Defense and the
        Coast Guard), as well as other government direct purchasers like the Federal
        Bureau of Prisons, once on the Federal Supply Schedule," a Gilead spokesperson
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e88e4-a96b-4aa9-aae5-2ba5a295bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1912b6-684a-4cb3-b93a-e0a601e8819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medicare and Medicaid are not direct purchasers of drugs administered
        in an inpatient setting. Hospitals purchase inpatient drugs at commercial
        pricing and are then reimbursed by the Centers for Medicare &amp; Medicaid
        Services at set rates."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcee05-3005-43a4-9245-b3271d0301a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb669769-45de-496a-a2d6-f41bb8516492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, which is currently administered through infusions, is
        the only drug that has an emergency use authorization from the US Food and
        Drug Administration to treat coronavirus infections. Until now, remdesivir
        treatments had been donated to the US government and allocated by the US Department
        of Health and Human Services and states. However, the US government''s last
        scheduled shipments of that donation are going out today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94491af-2f37-4ddb-a089-848cbd499985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d47c12-e9b5-4580-ad9e-54bada1aa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We believe all patients will have access''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ac135-6b92-4c06-9255-125bf0bedd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with all our actions on remdesivir, we approached this with
        the aim of helping as many patients as possible, as quickly as possible and
        in the most responsible way. This has been our compass point throughout, from
        collaborating to find rapid answers on safety and efficacy, to scaling up
        manufacturing and donating our supply of remdesivir through the end of June,"
        O''Day wrote in the letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7efa28-89d7-41ba-813e-3f6240ea4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec659338-e5a1-4086-8dba-dd12ca6862e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each case, we recognized the need to do things differently to
        reflect the exceptional circumstances of the pandemic," O''Day wrote. "Now,
        as we transition beyond the donation period and set a price for remdesivir,
        the same principle applies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d99d41-c577-429f-8eff-bb2e456eb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54fda0-0bda-4c7b-b641-5dc732c0b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the level we have priced remdesivir and with government programs
        in place, along with additional Gilead assistance as needed, we believe all
        patients will have access," O''Day wrote. "Gilead has entered into an agreement
        with the U.S. Department of Health and Human Services (HHS) whereby HHS and
        states will continue to manage allocation to hospitals until the end of September.
        After this period, once supplies are less constrained, HHS will no longer
        manage allocation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ec383-529f-4837-812a-a777b2d9cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928310a-20fb-4390-8c16-aea869154971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS Secretary Alex Azar announced that agreement during an appearance
        on "Good Morning America" on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d20615-151b-4d05-9ee9-62a2169f1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d856dbe-ddda-4a62-ad35-6165be0c04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has secured half a million courses of treatment
        of remdesivir through September," Azar told ABC''s George Stephanopoulos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8dda0-e6cc-45f3-829b-6fecac7bbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa11632-8ef3-48ae-885e-f817fa629150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the drug that if you''re hospitalized can reduce the length
        of your stay by a third and we''re working with our states to make sure it
        gets to the hospitals most in need," Azar said. "We''re experiencing, in many
        of the counties in the southern parts of the United States, very serious outbreaks."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d5b17-d8b2-4529-bca4-a8771ccd1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948a97a-030f-4ad2-8843-21506d08b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The allocation process</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84162572-0cbc-42fc-8ca8-5897ed820fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS noted in a press release on Monday that hospitals will receive
        remdesivir shipments and pay no more than Gilead''s wholesale acquisition
        price, which amounts to approximately $3,200 per treatment course.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443df4b-3488-4657-9512-9092efe3b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13a5c1-1c4c-4737-8fe0-d713a02e90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, patients do not pay directly for hospital-administered
        drugs like remdesivir; rather, for Medicare and most private insurers, the
        drug''s cost is incorporated into payments made by the insurer, such as Medicare
        paying for the drug through a diagnostic-related group," the press release
        said. "These supplies will be allocated in the same way that Gilead''s donation
        of approximately 120,000 treatment courses of remdesivir were allocated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6520180-85e4-4a64-bb1a-887e0b5412e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a0543-0952-4d00-81dd-deaf4946f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, HHS allocates the product to state and territorial
        health departments based on the needs of hospitals with Covid-19 patients,
        and then health departments allocate the drug to hospitals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab5e48-a9ea-4850-8b5a-0681bf565fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06349eda-eaff-4242-b7c0-384f3d562a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delivery of the purchased remdesivir will be streamlined, going
        directly to the hospital, per the state''s allocation decision, rather than
        going first to the state health departments for subsequent delivery to hospitals,"
        according to the HHS press release. Shipments will likely occur every two
        weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a91c4-6094-434c-bae8-22edf9cfb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T02:56:32.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/29/health/remdesivir-cost-coronavirus-treatment-bn/index.html"
        target="_blank">"Here''s how much COVID-19 drug remdesivir will cost"</a></em></p>'
  'Broadway-shows-suspended-for-rest-of-year':
