      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA spokesperson Florencio Sunico told CNN Philippines’ Newsroom
        Ngayon that this is part of the agency''s health protocols to ensure the safety
        of learners.</p>'
