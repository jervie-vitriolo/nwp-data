      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said 858 were detected in the last three
        days, while 222 were part of the validation backlog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982b9a8-0b56-45eb-b4ed-799614482581'
