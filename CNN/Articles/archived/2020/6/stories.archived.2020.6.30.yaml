      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further ensure safety, TESDA is now requiring all learners to
        take its module on COVID-19 preventive measures, which is also available for
        free online. Sunico said this is a requirement prior to taking another program.</p>'
