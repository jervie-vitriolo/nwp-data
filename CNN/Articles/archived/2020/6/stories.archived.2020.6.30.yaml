      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, the act of wearing a mask to protect others has
        become a political and cultural flashpoint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc55ca-c0d6-4937-8d90-8cc9484a3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T07:43:44.297+08:00
