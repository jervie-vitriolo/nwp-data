      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">coronavirus
        is increasing or flat in nearly every state</a>. <a href="https://www.cnn.com/2020/06/29/health/us-coronavirus-monday/index.html">Only
        four states are seeing a decline in cases</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c414e4-6bc9-46a5-897b-c63359dfea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T13:34:19.657+08:00
