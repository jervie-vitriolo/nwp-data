      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas and parts of California, bars were directed to close back
        down, while beaches in Miami, Fort Lauderdale and Palm Beach were ordered
        off-limits to the public during the upcoming holiday weekend. In Florida,
        on-premises alcohol consumption was suspended in bars statewide.</p>'
