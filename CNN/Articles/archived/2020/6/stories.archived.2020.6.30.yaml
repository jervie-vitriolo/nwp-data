      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panalo na tayo</em> (We won). We beat the UP prediction. Congratulations,
        Philippines! Let''s do it again in July," said Roque, throwing his fist in
        the air.</p>'
