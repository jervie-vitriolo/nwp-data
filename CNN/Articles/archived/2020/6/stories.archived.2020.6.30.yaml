      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also crossed the 10,000 mark, after the agency listed
        another 277 recovered patients. This brought the total number of patients
        who have beaten the virus to 10,233.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feba254-6bf2-4ae8-b1ad-25840e6f28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:26:13.448+08:00
