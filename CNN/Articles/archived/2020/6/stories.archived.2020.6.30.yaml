      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo earlier said that <a href="https://www.cnnphilippines.com/news/2020/6/26/Robredo-state-of-denial-pandemic-response.html">the
        administration was in a "state of denial"</a> about how it has been responding
        to the pandemic. The government was last to shut down international travel
        which could have prevented the entry of coronavirus carriers to Metro Manila,
        and eventually to the rest of the country, she added.</p>'
