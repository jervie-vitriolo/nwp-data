      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it came up with the decision after consulting the barrio
        doctors who are supposed to be deployed to Cebu City, whose number of COVID-19
        cases continues to grow.</p>'
