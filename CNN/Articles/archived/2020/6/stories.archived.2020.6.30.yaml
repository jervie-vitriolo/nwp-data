    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hearing details ghastly crimes of Golden State Killer as he pleads guilty
      to killings'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526229ba-abb5-4b8c-8c02-14eb07ce5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former California police officer who
        prosecutors say murdered 13 people as the Golden State Killer pleaded guilty
        Monday to numerous crimes in his years-long rape-and-killing spree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b482da-fcf5-491c-82a3-5b6e81d8139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the plea deal, prosecutors from the counties where Joseph
        DeAngelo committed his crimes read the specifics of each offense, laying out
        horrific details about him binding, robbing, raping, sodomizing, beating and
        killing various victims. After one double murder in 1979, a prosecutor, DeAngelo
        snacked on leftover Christmas turkey from a victim''s fridge and left the
        bones behind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1dbeb-7372-4412-96eb-1170babd52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo, who is also accused of committing more than 50 rapes during
        his killing spree between 1975 and 1986, has agreed to plead guilty to each
        individual crime, prosecutors and his defense team said. Hours into the lengthy
        hearing, he had already confessed to several murders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f4487-b3bc-48d8-8507-55ba22c47115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant appeared before Superior Court Judge Michael Bowman
        at the Sacramento State University Union Ballroom, a venue chosen to allow
        for social distancing. Dressed in a prison jumpsuit and appearing frail, DeAngelo
        and his defense team wore clear plastic face guards as they sat on a dais
        to Bowman''s left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edd9d0-ded6-42c4-8445-7aa111dcd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lengthy hearing has concluded, he will have pleaded guilty
        to 13 counts of first-degree murder and special circumstances (including murder
        committed during burglaries and rapes), as well as 13 counts of kidnapping,
        the prosecution said. He will also informally admit to numerous other crimes,
        it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c661b1-2c2c-4eef-80be-6b33618d95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo was known by many names. After committing scores of burglaries
        as the Visalia Ransacker, DeAngelo''s crimes became more violent in 1975,
        with the slaying of Claude Snelling, prosecutors allege.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322fcc7-e5c1-41f3-afb0-4bacac71be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next 11 years, he terrorized communities from Sacramento
        to Orange County, prosecutors say. Headlines attributed the crimes to the
        East Area Rapist, the Original Night Stalker and, finally, the Golden State
        Killer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e73b9-3976-41bc-85e1-3b8b8a78198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plea</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5299e8c-c5b2-46f2-973c-f5390c7ce508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old has agreed to plead guilty to all charges to avoid
        the death penalty, Sacramento County Deputy District Attorney Amy Holliday.
        As for other uncharged offenses in seven counties, DeAngelo will say, "I admit
        to all the uncharged offenses that have been alleged," in exchange for those
        counties not charging him, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adea5eb-2033-427f-ba79-6653540d39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will serve 11 consecutive terms of life without parole, with
        15 concurrent life sentences and additional time for weapons charges, Holliday
        said. He will waive his rights to appeal, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e0a41-15f9-456a-808c-458905202e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea benefits the public for multiple reasons, including the
        time that has passed since the crime and the prospect of bringing elderly
        witnesses to testify during a pandemic, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b9fa5-8e51-47f8-bf21-1cc8b064f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo confirmed to Bowman he understood the plea, and confirmed
        he is making the pleas of his own volition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed51734-e806-4ed1-b77e-bed8ce307a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, prosecutors from Sacramento, Contra Costa, Orange, Santa
        Barbara, Tulare and Ventura counties filed 26 charges against DeAngelo and
        consolidated the cases against him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764e9e9-7ccb-4126-8b19-ca4356bd96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors said they will hold a news conference Monday at
        3 p.m. (6 p.m. ET) at the Sacramento State ballroom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf4f48-40c4-4db0-b8fa-d9103159787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The suspect</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d0d9e-c9c0-4034-8f14-2f4485fc4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1973, DeAngelo began working as a police officer in Auburn, outside
        Sacramento, and then in Exeter, an hour southeast of Fresno. The Vietnam War
        veteran spent six years in law enforcement before he was fired for shoplifting
        dog repellent and a hammer from a drugstore.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bed63-b920-401d-925c-06727e90a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later worked as a mechanic in Roseville, near Sacramento, retiring
        in 2017. When he was arrested in April 2018, he was in Citrus Heights, the
        neighborhood where the Golden State Killer raped the first of his known victims
        in 1976.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62111918-2330-4350-8fb5-8c2904aa230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo''s longtime neighbors thought he was odd and reclusive,
        they said. He yelled at passersby who got too close to his yard or people
        who mowed their lawns too early in the morning, but there were no signs he
        was a serial killer, they said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e63374-2e23-46a7-981a-3eb08fdd6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators identified him using a then-novel investigative technique
        known as genetic genealogy that combines DNA analysis with genealogical research.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac366d84-0951-4d6d-9571-3069ee4129b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA from a crime scene matched genetic material from one of DeAngelo''s
        relatives, who was registered on a genealogy site, prosecutors said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d9987-18af-4011-8fba-9a20a4d5e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking the case</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b29a5-4334-4cc3-8c69-034b62c0b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators did not immediately link DeAngelo''s crimes,
        patterns began to emerge. For one, if he broke into a couple''s home, he would
        usually tie up the man, place dishes on his back and threaten to kill both
        victims if he heard the plates fall while he raped the woman.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ab671-6ae1-49b4-8033-776faa311418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we heard of homicides down in Southern California,
        and we thought it was the East Area Rapist," said Larry Crompton, a retired
        detective for Contra Costa County Sheriff''s Department. "But he would not
        leave fingerprints, so we could not prove, other than his (modus operandi),
        that he was the same person. We did not know anything about DNA."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5165d-0026-45e1-a166-c9fe0658747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators in 2001 were able to link via DNA evidence the crimes
        of the East Area Rapist and the Original Night Stalker.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074c40d-281a-49c8-ba28-79bd2e4cc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen years later, using crime scene DNA, they created a profile
        on a genealogy database called GEDMatch and DeAngelo''s name emerged in a
        list of possible suspects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391c904-76ab-4550-b5f9-8cb78e925686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:12:11.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then gathered DeAngelo''s DNA on the handle of a car door and
        a tissue in his garbage can, which matched the DNA from the crime scenes.</p>'
  'Russia-nuclear-power-plant-leaks':
    'author': 'Mary Ilyushina and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T06:14:35.157+08:00
    'imagesource': 'jcr:c432f055-f6e3-4672-b327-867f8f9a3b8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a1950c-507a-4f87-945e-9e3dc757b281'
    'lead': 'Russia has denied that any leaks have occurred at two of its nuclear
      power plants after higher than usual radiation was detected over Norway, Sweden
      and Finland in the first half of June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T06:15:43.790+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:57:08.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:14.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia denies nuclear power plant leaks after higher than normal radiation
      levels in Europe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45accb8-ec31-4505-9e37-f1fecaaf6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has denied that any leaks have
        occurred at two of its nuclear power plants after higher than usual radiation
        was detected over Norway, Sweden and Finland in the first half of June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f54f23-a665-40f0-9328-612e8a98b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch National Institute for Public Health and the Environment
        (RIVM) said Sunday that "very low" levels of man-made radioactivity were found
        over the three countries. There was no impact on the environment or human
        health, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115ed58-7c25-4d96-ab08-5f8589b32f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of radionuclides may be explained by an anomaly
        in the fuel elements of a nuclear power plant," RIVM suggested after performing
        a calculation to find the source of the radionuclides, which are atoms with
        an unstable core.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f763725-0ac3-4436-a172-cb534a6fcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calculations indicate that the nuclides come from the direction
        of western Russia. Determining a more specific source location is not possible
        with the limited data available," RIVM said on its website. It made clear
        that "no specific country of origin can be pointed out at this moment".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898f979-2103-4b37-94c6-854c7a4a0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Russia stated that no incidents were recorded at two
        plants in the west of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc8446-ccd8-4164-bb84-7a548839444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No incidents were recorded at the Leningrad nuclear power plant
        and the Kola nuclear power plant, both stations operate normally, there have
        been no complaints about the equipment''s functionality," said a statement
        reported by state media outlet RIA Novosti from Rosenergoatom, part of the
        Rosatom state nuclear energy corporation that oversees all of Russia''s nuclear
        infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0e4e9-ad80-484c-a888-3ecf01772122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov also denied any incident had
        occurred.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d69ca1-94ae-4c26-b51e-7651f39bec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an exceptional and modern system of monitoring nuclear
        safety and as you''ve seen there were no alarms related to any threatening
        or emergency situations," Peskov said Monday. "We don''t know what the source
        is for these reports of specialists in the Netherlands," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44307b-ba9d-4a40-b8ae-fb884bbf7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A communications officer at Finland''s Radiation and Nuclear Safety
        Authority (STUK) told CNN on Monday that Finnish authorities were not speculating
        on the exact source but have indications that it came from a nuclear reactor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd6de2-5909-4737-ba07-e2c7053ebfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STUK has been in contact with domestic nuclear power plants. They
        have not detected substances detected by STUK in their own emission monitoring.
        It is therefore unlikely that the radioactive substances detected would be
        of domestic origin," the authority said in a press release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bb3e5-be36-4a19-b30e-8f7b0fc6db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the Swedish Radiation Safety Authority told
        CNN that "very low levels" of Cs-134, Cs-137, Ru-103 and Co-60 isotopes were
        found in two places: Visby, between June 8-15, and Stockholm, between June
        22-23. The representative did not speculate on the origin and location of
        the source of the material.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b3304-07a4-4516-b60a-74ef2d3ae5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:15:43.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:57:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press officer at the Norwegian Radiation and Nuclear Safety Authority
        told CNN that checks were carried out around two weeks ago, before their Nordic
        counterparts. The level detected was also said to be very low and they are
        carrying out further measurements this week.</p>'
  'coronavirus-patients-cross-US-Mexico-border':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T06:27:02.954+08:00
    'imagesource': 'jcr:f4f7ac91-a704-4e48-b4cd-019b132179fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69180325-6b69-44b7-8def-315a815d8147'
    'lead': 'Chris Van Gorder says he''s seeing a telling trend in the hospitals he
      runs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T06:40:55.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:57:05.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:15.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states', 'mexico']
    'template': '1'
    'title': 'People with coronavirus are crossing the US-Mexico border for medical
      care'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6438a0-371a-4401-ada5-313e124197bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Van Gorder says he''s seeing
        a telling trend in the hospitals he runs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999c1a1-be60-4641-915b-bf3c15f1524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus patients are showing up in emergency rooms after calling
        911 from the US-Mexico border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c0dc2-555a-41cb-a4a3-0437d397dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll literally come to the border and call an ambulance," says
        Van Gorder, president and CEO of Scripps Health, a hospital system in southern
        California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974cf39-27cd-4c76-a6af-341549920549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in ambulance traffic from the border, which several officials
        described to CNN, is a symptom of the pandemic''s spread in the region --
        and a sign of the many connections between communities in both countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1627f2c-efe9-4f2d-9588-29223db38404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There just is not a wall for viruses at the border," says Josiah
        Heyman, director of the Center for Inter-American and Border Studies at the
        University of Texas at El Paso. "The wall is an illusion, because the two
        sides are really woven together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e8983-ee44-4db3-bbaf-e8075c8b6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in cross-border coronavirus cases, which began getting
        public attention in May, overwhelmed some California hospitals and spurred
        the state to create a new patient transfer system to help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9996a8-1fae-47f4-ac4a-d00561deb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unprecedented surge across the border," says Carmela Coyle,
        president and CEO of the California Hospital Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c200f-ac3c-4728-872e-463e44b4bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past five weeks, more than 500 patients have been transferred
        to hospitals across the state from California''s Imperial County, which has
        the state''s highest per capita rate of coronavirus cases -- and, according
        to officials, has seen a large number of patients crossing from Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc05fea-b18a-45a0-bb23-2ce00f06ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Van Gorder, Coyle and other officials in California say this
        isn''t an immigration issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158498a9-06e7-4992-b287-24f2717720a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the coronavirus patients crossing the border, they say,
        are Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a65156-3e80-4187-b9b9-64a7c38e463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with state hospital leaders earlier this month, the head
        of California''s emergency medical services authority, Dr. David Duncan, described
        the steady stream of patients coming to Imperial County as "gas on the fire."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcec04-1581-4047-b7a6-4fb32e16f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got this continual flow of Covid coming across the border
        in the form of US citizens that carry and continue to escalate and fuel the
        Covid pressures that we see," Duncan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6411b-1691-4ed6-acfa-e94fb492ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The view from the border</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09cf601-eaa6-4880-8e17-042a8f87ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate about a quarter of a million US citizens live
        across the border in the Mexican state of Baja California. Many work in the
        US and have family members there. Some regularly go to US hospitals when they
        need medical attention. Others decided to cross this time because Mexican
        hospitals were overwhelmed by a crush of coronavirus cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c477a-8d15-4dcc-9caf-ad8b2154f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened as the situation has worsened on the Mexican
        side of the line is that a number of the US citizens are returning to the
        United States to seek care for Covid-19," says Coyle of the California Hospital
        Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade849dd-1a1c-4c29-a00d-d27e49cbc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Mexico''s Baja California state say the number of active
        coronavirus cases there are now declining. But the state -- which is home
        to large cities like Tijuana and Mexicali -- has been hit hard by the pandemic.
        With more than 1,700 dead, it''s among the Mexican states with the highest
        Covid-19 death tolls and death rates per capita.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4655431-c0a3-4e1a-a2f9-004359e79003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio A. Beltrán, US Customs and Border Protection''s officer in
        charge for the Calexico ports of entry, said in a statement to CNN that he
        started to see an increasing flow of people coming across the border for medical
        care a few months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042a5d3-895d-4ace-97c3-9f8c7771463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it varies from day to day, and shift to shift, we have experienced
        a significant increase in medical-related calls at the Calexico ports of entry
        that can be directly linked to the COVID-19 pandemic over the last couple
        of months," he said. "We''re definitely seeing people on a daily basis. And
        we still have our regular medical-related calls that aren''t COVID-related
        from people in accidents or having other medical issues and are coming for
        medical treatment in the US."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fb857-5efd-4cdf-9774-7134e9ac6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people walk to the port of entry or drive themselves to
        the border crossing, then call for an ambulance to get them to a US medical
        facility when they arrive. And sometimes, he said, travelers arrive at the
        border in Mexican ambulances and have already arranged for US ambulances to
        meet them there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163701dd-903f-40df-8b3e-079d51f34afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened in California hospitals as more coronavirus patients
        crossed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b911e-89b5-433f-b46d-21f14b653a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At El Centro Regional Medical Center in Imperial County, coronavirus
        cases started to climb in early May as the situation across the border in
        Mexicali worsened, says Adolphe Edward, the hospital''s CEO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3aca2-1145-4ada-8da2-132de55c1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That uptick just took a fast, escalating move," Edward says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce333b-12ee-40ac-b802-4cedc53b9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point that month, the 161-bed hospital saw so many coronavirus
        cases that it had to stop accepting any new patients in its emergency room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef24548-2d9f-4fd5-8a7b-b722a8e4279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward says he heard first-hand from his own staff one reason the
        numbers were going up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30f09f-82ca-4323-88da-95cd19fbeef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got over 60 staff members that travel back and forth every
        day. They live in Mexicali, but they come to work here," he says. "They told
        me it took Mexicali a while to get to the point where they put (social distancing)
        restrictions. I think that''s one reason why the number is as high as it is
        now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4c9df-f4ca-47fc-95aa-8772369e0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90 miles to the west, Scripps Mercy Hospital Chula Vista,
        which is across the border from Tijuana, was also seeing cases starting to
        climb.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f6f69-b884-4c42-a114-4fdf6a7aeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials began tracking the travel histories of patients there,
        and quickly spotted a trend: Many had recently been in Mexico.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbccf6-bc9b-463e-a99f-e8aef5c4abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half the patients that are testing positive are indicating
        they''ve crossed the border within the previous week," Van Gorder says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c856e92-42f8-4fb2-b385-365dfcd17dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patients that cross the border appear to be sicker than the
        patients that we''ve normally been seeing," he says. "It may be that they
        waited in Mexico too long, or they went to a Mexican hospital and decided
        to get their care here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b2a32-f467-4a65-b823-4abcfc039198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s almost like a waterfall cascading''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823610d-3d3f-4406-9c53-7c60a37a8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow of patients across the border has been steady for weeks,
        says Coyle of the California Hospital Association. And now hospitals across
        the state -- including as far north as Sacramento -- are taking in coronavirus
        patients from Imperial County as part of a new patient transfer system set
        up to ease the pressure, Coyle said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10580d0e-9d09-41e1-843d-030161b996a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge across the region, she says, is that so many patients
        are sick with the same condition, requiring the same equipment for treatment,
        at the same time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f8ddf-6f6e-4139-9138-ef2ec51970e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what driving the shortages of service and supply in Mexicali,
        driving these expats back to the United States and then driving a very unique
        movement of patients into and more broadly across the state of California,"
        she says. "It''s almost like a waterfall cascading."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a3189-24e2-4cad-ba5d-6374f2caaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the US-Mexico border has been closed to all but essential
        travel since March, thousands of people still cross daily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e200e2-5630-4c3c-bc7b-dc74e5eaf7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gorder says he''s concerned that officials are moving too quickly
        towards reopening.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d2d0c-3a4a-4499-9d91-b1c51a8f0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t have our arms completely around Covid and the Covid
        spread," he says. "And as a border community, I think we have a double risk."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba1460-4d36-4394-94a1-667b7a215e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Gov. Gavin Newsom said the percentage of positive coronavirus
        tests in Imperial County was so high that he was recommending that officials
        reinstate a stay-at-home order there. State officials have said US citizens
        crossing into California for medical care are among the factors driving the
        uptick. The governor said Friday that "it''s too early to tell" if the high
        number of cases in neighboring Arizona are also a contributing factor , adding
        that a "deep dive" study by the CDC is underway.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe751196-2581-4d22-ad42-5882ccce7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening in other parts of the border</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d5a01-16d8-4232-a9b2-249b37ffd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heyman, of the University of Texas at El Paso, says there''s one
        thing that''s important to remember about coronavirus -- and other issues
        -- along the vast US-Mexico border.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f8820-4993-4b66-a3a7-f93564bbb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides can''t be kept separate," he says. "If there''s a
        problem on one side of the border, it flows to the other side."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f81a5d-28fd-418d-95d8-28cf2dc4f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier days of the pandemic, Mexican officials expressed concern
        about travelers from the US bringing coronavirus into the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb69143-083d-481b-b998-2aed942bd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Mexican border city of Nogales in May, officials installed
        "sanitizing tunnels" that sprayed a disinfectant solution on people who''d
        just come from the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989a475-a0f7-41ff-8efc-8c1b9594c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what they thought they were doing," says Arturo Garino,
        the mayor of the sister city on the US side of the border, Nogales, Arizona.
        But Garino says he''s concerned about the flow of people traveling across
        the border, too.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f074f-cc7b-466b-9b3a-99ce11d23689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus cases are surging, particularly in two Arizona
        counties along the border -- Santa Cruz and Yuma -- Garino says officials
        haven''t pinpointed the cause.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de369b7-9db3-4617-a107-9a4382a435db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to do a lot with social distancing. It has to do a lot with
        gatherings," he says. "And I know a lot of residents here go into Mexico and
        vice versa."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0cea8-5b4f-4374-b699-298b4c036650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garino, who recently signed an order requiring people in his city
        to wear masks in public places, says he''s worried about the frequent cross-border
        travel that''s a part of daily life there intensifying the spread of the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8890f3-1ace-4b4f-8b33-70e1ab2c186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned because of the spike in cases that we have," he
        says. "We''re trying to do our best to curb this virus, and we continuously
        keep on going up and up and up."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca853f92-6941-4b2b-918e-46650aae912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:40:55.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/29/health/border-hospitals-coronavirus/index.html"
        target="_blank">People with coronavirus are crossing the US-Mexico border
        for medical care</a></em></p>'
  'India-bans-TikTok-escalating-tension-China-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T06:43:20.298+08:00
    'imagesource': 'jcr:5d6a00cf-4c7d-44bd-b0f8-486fdf29f1d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697f105e-de43-44c2-84cc-02ba528bd0cb'
    'lead': 'TikTok, the hugely popular video platform owned by Chinese tech giant
      Bytedance, has an estimated 120 million users in India, making the country one
      of its biggest markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T06:47:56.920+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:57:03.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:15.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'TikTok']
    'template': '1'
    'title': 'India bans TikTok as tensions with China escalate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d8b47-f7fa-4c48-b140-9c4d8728ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;India is banning TikTok and several
        other well-known Chinese apps, saying they pose a "threat to sovereignty and
        integrity," in the latest indication of escalating tensions between the two
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb713b2-a86c-4c81-b34b-0d52c6be1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Electronics and Information Technology said
        in a <a href="https://pib.gov.in/PressReleseDetail.aspx?PRID=1635206" target="_blank">statement</a>
        Monday that it had received many complaints about misuse and transmission
        of user data by some mobile apps to servers outside India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69acfdd-88ca-4aa0-bbbe-8526d4ae7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The compilation of these data, its mining and profiling by elements
        hostile to national security and defence of India, which ultimately impinges
        upon the sovereignty and integrity of India, is a matter of very deep and
        immediate concern which requires emergency measures," the ministry said, listing
        59 apps including many prominent Chinese ones that will be subject to the
        ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1795725-ee1d-48b0-9f52-e15abd2a84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Indian government''s statement did not mention China by
        name, the ban comes as military tensions between the two countries continue
        to escalate following deadly border clashes earlier this month that left at
        least 20 Indian soldiers dead. Many Indians have called for a boycott of Chinese
        goods and services, particularly from China''s dominant tech industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117adc5-4605-4d89-90b5-424c2e7cac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a strong chorus in the public space to take strict
        action against apps that harm India''s sovereignty as well as the privacy
        of our citizens," the government added. Other popular Chinese apps on the
        list include the video game Clash of Kings, messaging app WeChat, social network
        Weibo and photo app CamScanner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de4e5e-6785-4c6e-8676-3b5df1026d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, the hugely popular video platform owned by Chinese tech
        giant Bytedance, has an estimated 120 million users in India, making the country
        one of its biggest markets. The company did not immediately respond to requests
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28644702-e9ee-4822-a268-9fb7802e1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time TikTok has run into trouble with the
        Indian government. The app was briefly blocked in India last year after a
        court ruled that it could expose children to sexual predators, pornography
        and cyberbullying. The app was reinstated a week later after successfully
        appealing the court''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccea1a7-e78c-4ec3-bbd8-8de85e4375b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India''s diplomatic tensions with China are starting to have
        a knock-on effect on business and tech, a complete decoupling may be easier
        said than done. China dominates India''s massive internet market — the world''s
        second largest, with close to 600 million users — both in hardware and software.
        Chinese companies such as Xiaomi, Oppo, Vivo and OnePlus account for more
        than half of India''s smartphone market, according to industry figures, and
        Chinese tech giants Alibaba and Tencent are major investors in some of the
        country''s most valuable startups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7823f-1ad2-41ef-b159-19c855351782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the ban will be "a blow to the Chinese app industry
        that loses a strong installed base outside its home country," according to
        research firm Canalys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be17269-7b9b-4fbd-897b-aff7cf7a2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:47:56.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/29/tech/tiktok-india-chinese-apps-ban/index.html"
        target="_blank">India bans TikTok as tensions with China escalate</a></em></p>'
  'US-Congress-Trump-administration-Russia-bounty-intelligence':
    'author': 'Jeremy Herb and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-30T06:48:04.187+08:00
    'imagesource': 'jcr:54a787d5-44e6-4379-aea8-bc34f54f22cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb43fde-e066-4d72-83b8-f45269000230'
    'lead': 'A bipartisan group of congressional leaders is demanding the Trump administration
      explain what it knew about reports US intelligence concluded Russia offered
      bounties to Taliban fighters to kill US troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T06:54:41.469+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:57:03.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:15.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Congress demands answers from Trump administration on Russia bounty
      intelligence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75556d48-cbba-4a05-9073-5bf0bfa1138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A bipartisan group of congressional
        leaders is demanding the Trump administration explain what it knew about reports
        US intelligence concluded Russia offered bounties to Taliban fighters to kill
        US troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459763de-90b0-4645-b092-f5d6c10c7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House briefed a group of House Republican lawmakers on
        the matter on Monday, while Speaker Nancy Pelosi on Monday and Senate Minority
        Leader Chuck Schumer called on Director of National Intelligence John Ratcliffe
        and CIA Director Gina Haspel to provide all-member briefings to Congress on
        the intelligence. And several key Senate Republicans said they are seeking
        more information from the Trump administration, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb4d36-6640-45ec-8fb2-b907bd8a3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress and the country need answers now," wrote Pelosi, a Democrat
        from California. "Congress needs to know what the intelligence community knows
        about this significant threat to American troops and our allies and what options
        are available to hold Russia accountable. The Administration''s disturbing
        silence and inaction endanger the lives of our troops and our coalition partners."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b49a9c-c25d-48d6-b34a-b27a8144cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift response underscored the congressional push for information
        about the US intelligence -- and swirling questions over whether President
        Donald Trump was briefed about it, which Trump has denied. Pelosi -- a member
        of the "Gang of Eight," the congressional leaders who are briefed on sensitive
        intelligence matters -- said Sunday she was not told about the bounties offered
        to the Taliban. The House and Senate Intelligence Committees declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff089151-fe4a-4560-bc0a-11fc06d374bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems clear that the intelligence is real. The question is whether
        the President was briefed," Pelosi told CNN''s Jake Tapper on Monday. "If
        he was not briefed, why would he not be briefed? Were they afraid to approach
        him on the subject of Russia?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7677c-b876-47f4-abf5-b9aa7dc486f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, <em>The New York Times, CNN</em> and other news outlets
        reported Russian intelligence officers offered money to Taliban militants
        in Afghanistan as rewards if they killed US or UK troops there. While it''s
        unclear whether Trump was aware, there have been recent discussions at high
        levels between the US and the UK to share the intelligence, two sources familiar
        with the discussions told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dc47d-097a-4284-b444-2c19588e8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany said Monday there was
        "no consensus within the intelligence community" about whether Russia offered
        to pay bounties to the Taliban for killing American troops in Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad56569-a57d-4e44-a661-29d05b888d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany said there was "dissent" within the intelligence community
        about the intelligence. "Intelligence is verified before it reaches the President,"
        she said during a briefing at the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f71ec-0cc8-43a1-99e7-dd638d151e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed whether the information was included in the Presidential
        Daily Briefing -- the written document that includes the intelligence community''s
        more important and urgent information -- McEnany said only Trump "was not
        personally briefed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e0bfc-716c-47cf-884b-ca73ee7e8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump described the reporting as "possibly another fabricated
        Russia Hoax."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631df534-5ae1-46e5-89ad-0065d8161f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intel just reported to me that they did not find this info credible,
        and therefore did not report it to me or @VP," Trump tweeted Sunday evening.
        "Possibly another fabricated Russia Hoax, maybe by the Fake News @nytimesbooks,
        wanting to make Republicans look bad!!!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ce48d-428b-4759-a3f1-7e252c62ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House Republicans briefed on Monday</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431665e7-c663-4034-8993-d028a55e9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some GOP lawmakers received a briefing Monday on the intelligence
        from Ratcliffe, national security adviser Robert O''Brien and chief of staff
        Mark Meadows, a source familiar with the matter told CNN. The lawmakers included
        Republican Reps. Liz Cheney of Wyoming, Mac Thornberry of Texas, Mike McCaul
        of Texas, Andy Biggs of Arizona, Jim Banks of Indiana, Adam Kinzinger of Illinois,
        Elise Stefanik of New York and Chris Stewart of Utah.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06b9cf-24d5-46b9-af49-572102697d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the briefing, McCaul and Kinzinger said in a statement that
        a review is ongoing to assess the accuracy of the media reports. "If the intelligence
        review process verifies the reports, we strongly encourage the Administration
        to take swift and serious action to hold the Putin regime accountable," they
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b970f-af49-480e-828f-6ec062d1ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger told reporters that he believed it was accurate that the
        intelligence "shouldn''t have risen" to Trump''s level because there was conflicting
        intelligence. "But the administration went forward with additional force protection
        maneuvers to protect our troops in case they found out and advised other troops
        in the region," Kinzinger said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcb6f6-fbda-4b25-9ac8-7c3cae8c7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks accused the New York Times of using "unconfirmed intel in
        an ONGOING investigation into targeted killing of American soldiers in order
        to smear the President."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c90046-ca96-4a4e-aa86-67ca4b28d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s impossible to finish the investigation," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c52ba-da05-4bbe-837f-5157e0cbe4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornberry told reporters Monday morning before the briefing he
        was concerned if the President was not briefed on intelligence that US troops
        could have been endangered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1938a-2b06-44e6-8c7d-99f178ff7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President and the DNI have said is that the President
        was not briefed, which to me is a very concerning statement," Thornberry said.
        "I don''t know the credibility of the information because I have not been
        briefed, but anything with any hint of credibility that would endanger our
        service members, much less put a bounty on their lives, to me should have
        been briefed immediately to the commander-in-chief and a plan to deal with
        that situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10746d-d7c4-4a9d-92ef-6b90309e47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House Dems to be briefed Tuesday</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e9b2c-af13-43da-a6a4-d8e9b5c02358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer is bringing a group of House Democrats
        to the White House to be briefed Tuesday morning, according to an aide, who
        added that was "not a substitute for an all-House briefing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957ad4b-f207-42f2-ad12-ccd71812959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        said he expected to attend that White House briefing, and he''s also requested
        a classified briefing for his committee from the intelligence community.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59eb1a-7d2b-4865-a40a-2be7228ef98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff told CNN''s Jim Acosta the White House explanation that Trump
        wasn''t briefed because of conflicting intelligence wasn''t sufficient.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c1792-bea8-4010-a804-96d47e33b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is frequently the case that the President should be briefed
        on matters where there is no absolute certainly about the intelligence on
        a given topic," Schiff said. "It''s not sufficient to say we didn''t tell
        him because we couldn''t dot every I, cross every T, prove every point. ...
        If it goes to the protection of our troops, that''s something that needs to
        be briefed to the commander in chief."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e788074-655f-4011-af63-46989404651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Armed Services Chairman Adam Smith also requested a briefing
        for his committee on Monday, along with Thornberry. Smith told reporters Monday
        that the committee was seeking information from the Pentagon and intelligence
        community "to get real answers as to what we knew, when we knew it, and how
        we reacted."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bbee3-bcbd-4259-9f25-9d031113153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very important story," the Washington Democrat added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812329a-4eea-4e8c-8700-553ed75e1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Republican committee leaders also sought additional
        information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9643f26-6182-4c92-ad2f-ea789c2a7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for a long time that Putin is a thug and a murderer,
        and if the allegations reported in the New York Times are true, I will work
        with President Trump on a strong response. My number-one priority is the safety
        of our troops," Senate Armed Services Chairman Jim Inhofe, an Oklahoma Republican,
        tweeted Monday. "Right now, though, we need answers. I have asked the administration
        to share what it knows, and I expect to know more in the coming days."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691b4be-1408-49f4-9eba-8d9ef4325f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican and close ally
        of Trump, said he expected the Trump administration "to take such allegations
        seriously and inform Congress immediately as to the reliability of these news
        reports."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c29efc-83ab-4fdf-9702-7a927549aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Intelligence Chairman Marco Rubio on Monday declined to comment
        "on specific recent reports."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35700d0-f567-4513-b4bd-da1a367cfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the targeting of our troops by foreign adversaries via
        proxies is a well established threat," Rubio tweeted. "Senate Intel has &amp;
        will continue to conduct vigorous oversight of the performance of our agencies
        on all threats facing our nation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967601d-d50f-48fe-98b0-e5a87cae4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T06:54:41.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:57:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.
        It was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/29/politics/congress-reaction-trump-administration-russia-bounty-intelligence/index.html"
        target="_blank">Congress demands answers from Trump administration on Russia
        bounty intelligence</a></em></p>'
