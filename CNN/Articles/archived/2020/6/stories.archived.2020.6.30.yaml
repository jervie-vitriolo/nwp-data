    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad04ee35-43ab-4630-9871-d98e66a9db36'
    'lead': 'The 74-year-old former California police officer has agreed to plead
      guilty to all charges to avoid the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T06:12:11.580+08:00
