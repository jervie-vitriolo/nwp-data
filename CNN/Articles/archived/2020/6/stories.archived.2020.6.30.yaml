  'un-human-rights-chief-duterte-war-on-drugs':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-30T20:33:36.700+08:00
    'imagesource': 'jcr:abb3dd5c-8ea9-46b7-80a3-94114ebcaf52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc5145e0-d8f5-4492-af8e-8781a9a81db9'
    'lead': 'Citing ''serious human rights violations,'' UN High Commissioner for
      Human Rights Michelle Bachelet wants to continue monitoring and reporting on
      the Philippines’ human rights situation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-30T20:36:20.904+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:56:13.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:55:27.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN-High-Commissioner-for-Human-Rights', 'war-on-drugs', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'UN rights chief says Duterte drug war without regard for due process,
      human rights  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec0c50-3af2-48e2-9631-e1de503b75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The United
        Nations’ human rights chief found “serious human rights violations” in the
        conduct of the Philippines’ bloody war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd24eb-da45-4dac-8e2d-ee17367edde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The campaign against illegal drugs is being carried out without
        due regard for the rule of law, due process, and the human rights of people
        who may be using or selling drugs,” said UN High Commissioner for Human Rights
        Michelle Bachelet in her report to the Human Rights Council on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6fe486-5135-448c-b122-d992584ccbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The killings have been widespread and systematic – and they are
        ongoing,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb66970-3f17-4cc1-82d2-3740e70d210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet presented findings from her<a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">
        comprehensive review of the Philippines’ human rights situation</a>, an investigation
        that was called for by <a href="https://www.cnnphilippines.com/news/2020/3/4/malaca%C3%B1ang-lifts-aid-suspension-united-nations-drug-war.html">18
        member states of the council</a> in July 2019<a href="https://www.cnnphilippines.com/news/2020/3/4/malaca%C3%B1ang-lifts-aid-suspension-united-nations-drug-war.html">.</a>
        She noted that the Philippine government did not allow her office to visit
        and that she used information submitted by local organizations and the state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa431b2-6ec2-4303-90e9-50f4f23cbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extrajudicial killings and other abuses were a result of the country’s
        anti-drug policies, Bachelet said, coupled with an “incitement to violence
        from the highest levels of government.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503525c-0c7e-4579-9105-b57120ed987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have flagged thousands
        of alleged extrajudicial killings resulting from President Rodrigo Duterte''s
        public pronouncements. Malacañang has repeatedly said there are no state-sanctioned
        killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d32a6-c856-49fa-b7ae-07c8c57cfaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told the council that an inter-agency
        panel chaired by his office is looking into all 5,655 anti-drug operations
        that resulted in deaths. He said the Philippine National Police conducts its
        own investigations, but the panel reevaluates the cases. The panel will release
        a report in November, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566d8a6-d40e-4dbb-8a1c-ff25093cd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Claims that there is impunity or near impunity in the country find
        no anchor in a system that provides every avenue to examine, establish and
        pursue a claim of wrongdoing by a state actor if such claim is substantiated
        with facts,” Guevarra said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0095a-1978-4390-b31f-8980c218b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet, however, is not ready to drop her case. She urged the
        47-member council to “remain active and vigilant” by mandating her office
        to continue monitoring and reporting on the Philippines’ human rights situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec142a08-bacd-49e1-810b-d8949ca11438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not enough to argue that the Government’s heavy-handed policies
        remain popular in the country. Because victims tend to be from lower socio-economic
        classes and relatively disempowered communities, there is an even stronger
        imperative to ensure their protection. We must not let them down,” she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69006d4-86e5-450f-9f57-5d8d4f4d04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on the Philippine government to strengthen its accountability
        mechanism, improve data gathering on alleged police violations, review its
        policies, and coordinate with civil society.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87b956-06f8-411b-a2d0-328e3ae3a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of clear and measurable outcomes from domestic mechanism,
        the council should consider options for international accountability measures,"
        she stressed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6a79c-acd7-4d2a-809b-c57bc6fe507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T20:36:20.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:56:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, who joined the 44th regular session of the UN Human Rights
        Council via video conferencing, banked on widespread public support of the
        drug war, adding that due diligence must be exercised to validate allegations
        against the controversial anti-drug campaign.</p>'
