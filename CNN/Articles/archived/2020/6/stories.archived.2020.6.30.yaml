      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the DOH noted that Central Visayas accounted
        for most of the new infections at 468 cases. Metro Manila had 203, while the
        remaining 409 came from other areas nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6935d20-f453-409c-a669-6eba240a5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T18:26:13.448+08:00
