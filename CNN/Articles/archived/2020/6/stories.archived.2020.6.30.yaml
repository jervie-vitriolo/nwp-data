      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5535a6-7345-4bf6-aacc-1d4da067effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T15:02:20.324+08:00
