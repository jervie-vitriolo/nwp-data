    'template': '1'
    'title': 'Broadway shows suspended for rest of year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2c540-a7a3-475a-9dcd-e955a1dc5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Broadway performances in New York City will be suspended
        through the rest of the year due to Covid-19, the Broadway league announced
        in a press release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcdc777-6add-4bc1-9eda-61901097e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba840a6-6c3f-462b-aaf3-033036e99355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is offering refunds and exchanges for tickets purchased
        for all performances through Jan. 3, 2021, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd632fa-642e-48c8-8f66-82f57e0d885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2a4c0-50a8-4d23-8d48-5ecad5c14a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single member of our community is eager to get back to work
        sharing stories that inspire our audience through the transformative power
        of a shared live experience. The safety of our cast, crew, orchestra and audience
        is our highest priority and we look forward to returning to our stages only
        when it’s safe to do so. One thing is for sure, when we return we will be
        stronger and more needed than ever," Thomas Schumacher, chair of the board
        of The Broadway League, said in the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d5070-d9d5-4d27-a7ab-ce1eb6bda75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said returning productions are projected to resume performances
        over a series of rolling dates in early 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a57b4-1639-4476-9743-df3252c356d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be74d9-2d4e-45f9-a903-8461500b9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for next winter and spring performances are expected to
        go on sale in the coming weeks, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b4d7c-e3c6-444f-a93b-ef97c0c8f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-30T03:10:37.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:57:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

