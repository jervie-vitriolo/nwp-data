      'mgnl:lastActivated': 2023-01-26T12:45:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women posted the allegations on their respective Twitter
        accounts. Bieber''s lawsuit, which was filed Thursday, calls the allegations
        "fabricated." CNN has obtained a copy of the lawsuit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e3903-7007-40a5-bff5-3e1473180416'
