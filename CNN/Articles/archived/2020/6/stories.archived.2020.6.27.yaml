      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;YouTube star Jenna Mourey, known by
        her channel name Jenna Marbles, announced Thursday she is leaving the platform
        amid a controversy over racially offensive videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c40b7-6bdf-46d0-a8e8-242eca9764d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.074+08:00
