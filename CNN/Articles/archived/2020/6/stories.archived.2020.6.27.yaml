      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8542f-d988-4efd-bfaf-0f37868a1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis said Florida has suspended on-premise alcohol consumption
        at bars statewide Friday due to non-compliance with state guidelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ccded-2926-435c-ba83-4819ab82c8ef'
