      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40,173 new cases were reported, according to a tally by
        Johns Hopkins University. The previous daily high was reported on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fb31f-8c0e-4ef1-ae2a-e0e526ec2a4c'
