      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong>&nbsp;The
        country gained another 738 new cases of COVID-19, most of which were detected
        in recent days, the Department of Health reported on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76735272-b3a8-45f3-b4c1-d30088356e0b'
