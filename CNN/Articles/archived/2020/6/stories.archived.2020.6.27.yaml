      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Bank’s Board of Executive Directors today approved the
        US$370 million Support to Parcelization of Lands for Individual Titling Project
        (SPLIT)," said the multilateral lender in a statement on Friday. "The project
        is designed to accelerate the subdivision of collective Certificates of Land
        Ownership Award and generate individual titles on lands awarded under the
        CARP."</p>'
