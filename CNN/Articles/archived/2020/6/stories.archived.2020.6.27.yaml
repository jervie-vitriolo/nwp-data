      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Gov. Gavin Newsom declared a budget emergency to
        free up $16 billion to fight the pandemic. The state''s hospitals have seen
        a 32% increase in patients with coronavirus over the past two weeks, he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4a205-de35-4647-a3ae-436a1b7219ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:38.842+08:00
