      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect may be school district employee</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a040b4-6601-4198-a336-500e7c27fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After video of the coughing incident went viral online, Oak Grove
        School District in San Jose confirmed the suspect who coughed on the baby
        may be one of their employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713f24a-2ed1-4d64-8232-a9a08613040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507acb6-5325-4fc6-b0cd-5081e2567568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of an incident allegedly involving one of our employees
        who was videotaped coughing on a baby at a local Yogurtland," the district
        said in a statement. "We have been in contact with the San Jose Police Department,
        which is investigating this incident and working to confirm the identity of
        the individual involved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f36d6-3767-4e23-bc44-b4eda492775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20217e45-5ed6-4a19-9c67-66fdfaf52604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district said it has been directed by police to refrain from
        taking any action on this matter while the investigation is pending.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e4529-fb77-4903-81bc-b242184770d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598eaed-5e91-466b-b4a7-ddd9e046602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employee who has been identified as a person of interest in
        this matter is currently off of work and not providing any services to our
        district students," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e4c97-c539-4f54-8cf2-085b95118cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132829b-d812-4bf6-8998-3b83795e2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oak Grove School District said in a statement the district has received
        numerous threats of violence and damage to their schools stemming from the
        incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9422baf-4f2a-4e40-83ac-20a49ab271d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48d236-4699-434a-b53a-795c20f05d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and share the feelings of anger around this incident,"
        the statement read. "Please be assured that we hear you, we share your sense
        of outrage, we will take appropriate steps once the identity of the individual
        in question is confirmed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa1247-6ef8-4a95-8373-5638968b60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:39.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/us/california-woman-coughs-on-baby/index.html">Police
        seek a California woman they say coughed on a baby in a social distancing
        dispute</a>."</em></p>'
  'Donald-Trump-coronavirus-protocols':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-27T10:36:49.338+08:00
    'imagesource': 'jcr:00b8ede0-7e2f-41e4-8cac-9b35d4613b33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f980f98-45cd-47df-8d24-0cbf6b75a27c'
    'lead': 'US President Donald Trump appears ready to move on from a still-raging
      coronavirus pandemic — skipping the first White House task force briefing in
      months and moving the event out of the White House itself. But the measures
      meant to protect him from catching the virus have scaled up dramatically.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T10:40:27.406+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:48:49.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:38.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'coronavirus', 'presidential-campaign']
    'template': '1'
    'title': 'Measures to protect Trump from coronavirus scale up even as he seeks
      to move on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ff7b9-cf28-4858-9036-bb9a57f6f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump appears
        ready to move on from a still-raging coronavirus pandemic — skipping the first
        White House task force briefing in months and moving the event out of the
        White House itself. But the measures meant to protect him from catching the
        virus have scaled up dramatically.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1db8ce-dfb1-440b-9347-f55c0be49af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde15bd-e58d-4e67-b620-9cc36c1c46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he seeks to insert rival Joe Biden''s health into the presidential
        campaign, Trump has voiced escalating concern about how it would appear if
        he contracted coronavirus and has insisted on steps to protect himself, even
        as he refuses to wear a mask in public and agitates for large campaign rallies
        where the virus could spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6bcb3-ce45-48de-acef-b9b413793e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bfad3-c6ec-49e8-aa04-6bd76784f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he travels to locations where the virus is surging, every venue
        the President enters is inspected for potential areas of contagion by advance
        security and medical teams, according to people familiar with the arrangements.
        Bathrooms designated for the President''s use are scrubbed and sanitized before
        he arrives. Staff maintain a close accounting of who will come into contact
        with the President to ensure they receive tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb8168-06d0-4ac7-9995-b4fefce0f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff0e7d-0f7f-4d41-9e12-02151d858c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House phases out steps such as temperature checks
        and required mask-wearing in the West Wing -- changes meant to signal the
        country is moving on -- those around the President still undergo regular testing.
        And even as Trump attempts to put the pandemic behind him by encouraging reopening
        and downplaying the new surge, there are signs of the still-raging pandemic
        even within his orbit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443dd10-25bc-4b70-9f16-46612937ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c52a1-1bbe-4390-9865-cc20370d86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the virus again struck members of the President''s staff,
        this time a collection of campaign aides and US Secret Service personnel who
        had been working on Trump''s campaign rally in Tulsa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0f3a7-1311-43b1-a15f-b33a1698003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734df7a2-fc9d-40b2-87c5-834038b6b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And CNN has learned a third White House staffer who was recently
        in Trump''s vicinity also tested positive. According to two sources familiar
        with the matter, the staffer is a senior economic official who was in the
        Rose Garden with Trump during an event this month. Because of privacy concerns,
        CNN is not naming the individual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab407b-9db2-4902-8b62-23921ee41886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320f13d-52a7-491a-90f4-779635d7b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infections surge and several states grind their reopenings to
        a halt, the President''s political advisers and allies are growing concerned
        he is moving on from a pandemic still gripping the nation -- and, this week,
        members of his own team. Trump''s absence from Friday''s coronavirus task
        force briefing only heightened the impression that he is leaving the pandemic
        response to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5dd44-523f-4f91-b584-321a924e4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f927c-ff24-4836-b1c9-b049e52266ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the nation''s top health experts -- dropped off in the circular
        drive in front of the Department of Health and Human Service -- seemed overly
        concerned that Trump wasn''t there. The coronavirus task force meeting had
        been moved from the White House Situation Room to the health agency''s headquarters
        without much explanation. Vice President Mike Pence arrived with his security
        in tow and several aides were driven from the West Wing in black suburbans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea6e7c-217f-4043-aebf-8c3aba7bfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972ed92-85fa-41a7-b94a-cd5092d9de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the meeting got underway, the President was back at the White
        House tweeting about attempts to tear down statues and abruptly canceling
        a planned trip to New Jersey so he could, he claimed, ensure that "law and
        order" is maintained over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4a160-194f-4c16-8740-ec7371de2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ac96e-0653-44be-a05b-57512b543540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence at the meeting across town seemed largely unremarkable
        to his staff; Trump hasn''t attended a formal task force meeting since April,
        two sources familiar with his attendance say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e3110-188e-4ae3-abc9-541a704a80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ca8c2-7436-4123-98f4-a351785b4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President continues to lead the whole-of-government response
        to Covid-19 and regularly receives updates on the work of the task force from
        the vice president," White House spokesman Judd Deere told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e394c-0894-45b5-8dde-43d4cbb47af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff4414-906e-4b4d-adb1-8f8f22a135a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump regularly phones Health and Human Services Secretary
        Alex Azar for updates on the outbreak, he rarely speaks to the other members
        of the task force. While testifying on Capitol Hill this week, the director
        of the US Centers for Disease Control and Prevention refused to say when he
        had last talked to Trump. And the US Food and Drug Administration commissioner
        and other top aides conceded it had been weeks since they had last spoken
        with him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fdb36-5163-4609-8794-7aa000fe6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b47ce-a520-4181-ae67-9996eb5ea79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on the pandemic, Trump has zeroed in on more
        familiar territory: waging a cultural battle over attempts to tear down statues
        and monuments that have become controversial. While Pence told reporters Friday
        that it was Trump who had directed him to hold the first coronavirus task
        force briefing in eight weeks, the President made no attempt to promote the
        briefing, which he always did when he was the one headlining them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b29f34-fd67-4ebd-b3ee-7b83a657c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a83a26-9ca8-48a6-b60e-cc8c99487702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tasked with getting Trump reelected have grown worried about
        polls showing voters rejecting how he''s handled the outbreak so far. Yet
        Trump himself has shown little willingness to readopt the wartime stance he
        once assumed daily from the White House briefing room, leaving the public
        messaging to others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14247090-f573-4a6f-9001-491b7d5f105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28f4cc-cbda-409b-ad04-97c78ad449c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point in the future, historians will marvel at the fact
        that the President lost ground during a pandemic and then during mass riots,"
        the Fox News host Tucker Carlson said during his opening monologue Thursday
        night. "Both crises should have highlighted his strengths. They were naturals
        for him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d211bcc-5488-4e67-b0fc-c469f2ef9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27b9df-3ea6-4285-93bf-9ef85b8dcf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An awful lot of people voted for Donald Trump precisely to avoid
        a moment we are now in," Carlson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647a94a-a941-4c7a-8f5c-e30366c09f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb642a68-a1a7-472c-bd85-d37dfb201540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protective bubble</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06251d-0937-423b-9619-77ed94695ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump attempts to move on, the protective bubble around
        him has grown thicker. Aides say the steps are necessary to allow the President
        -- by all definitions an essential worker -- to continue leading the country
        amid the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6156a0-5b2d-44dc-998a-851b22210629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa27f0d-8bac-4b04-9296-c2a3acaf3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people familiar with the matter say the precautions also stem
        from Trump''s own insistence that he not contract the disease and his heightened
        awareness of how a sick President would affect both the country''s view of
        him and his ability to command a response to the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad365e-e58e-470c-ba4c-c18a2adca8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e5aa3-ee47-4a9e-b07d-56adfca5e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump told aides at the beginning of the outbreak he must
        avoid getting sick at all costs, efforts to prevent him from contracting the
        virus have progressively become more intensive and wide-ranging. Early steps
        such as keeping more hand sanitizer nearby eventually evolved into an intensive
        safety apparatus, including the testing regimen requiring dozens of staffers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8d0b4-e814-412b-b450-a4ffaa5c843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c34d8d-a5e7-46a2-b108-fd327f282ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the efforts appear to have been effective, at least at preventing
        the President from contracting the virus. But events of the past week have
        also underscored the primacy of Trump himself to the safety measures, with
        the safety of staffers who compose his massive footprint coming second.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead389e2-cef4-4665-ba88-ce3679750357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6449e-3ea6-4c69-9627-07955b58090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was clear even before Trump landed in Tulsa, Oklahoma, for
        a rally last Saturday night. In the hours ahead of his arrival, a handful
        of campaign staffers tested positive for the virus. In the days since the
        rally, several more have been found to have contracted it. Many campaign staffers,
        who had hoped to be planning more rallies in the near future, decided to quarantine
        at home instead. And dozens of US Secret Service personnel were told to quarantine
        after working the Tulsa event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff78c74-b5b7-475b-b990-1b0c4af72f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cb6e5-13ad-40ed-a89f-1eca7f04c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the CDC updated its list of who is at increased risk
        for getting severely ill from Covid-19, removing a specific age threshold
        and instead warning Americans that the risk steadily increases with age. The
        CDC also added to its list of underlying conditions that increase the risk
        of severe illness, to include obesity and serious heart conditions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9521527-b0cb-4cbf-86b3-6ba382893df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c56cd-4b0c-4a22-a8d9-a7cf2d384661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who turned 74 on June 14, is considered obese, according
        to the results of his last physical, which showed he weighed 244 pounds and
        stands 6 feet 3 inches tall. The results from his first physical while in
        office indicated he also had a common form of heart disease.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6caae-c12a-443c-a216-49cb3bb0a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd51c83-49dc-46f8-9c6d-e08e44de068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s most recent physical results showed his cholesterol is
        lower than when he first took office. But other aspects of his health remain
        unknown. The summary of results provided by the President''s doctor this year
        did not include the same level of detail Trump provided in 2018, when he insisted
        he be administrated a mental acuity test to put to rest questions about his
        sharpness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e231836-970d-42fb-ab49-242febb66663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d859c43-e06c-4e6f-947f-a0a640f863ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s abrupt trip last October to Walter Reed National Medical
        Center remains the source of questions and speculation, even among some of
        his aides. The White House insisted the trip was meant to get a head start
        on his yearly physical, but it was not announced ahead of time and the results
        of the physical were not released for another six months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c176bf-f9f9-4ae5-bd3f-dbd9dc4720df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55862e-87b7-40f2-9ddf-5e8aac4444fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has told officials repeatedly that he cannot get sick,
        and he grew upset when he learned last month that one of the military valets
        who handles his food and drink had come down with the disease. Trump asked
        how it was possible that someone with such intimate access to his person could
        have contracted the virus, and in the days following the revelation appeared
        cautious around people he did not know well, people familiar with his reaction
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347227b-91a1-4b37-84c5-170e4d5dffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b45388-f46b-4ada-a7e7-dc79bd52dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genuine alarm</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4167231-233c-439f-ac77-a6dcd61b5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared genuinely alarmed when people close to him contracted
        the disease, seeing in their experiences a fate he was adamantly working to
        avoid for himself. He raised repeatedly his friend Stanley Chera, a New York
        real estate developer who Trump had been friends with for decades. Trump described
        his surprise at Chera''s descent from contracting the virus to entering a
        coma to eventually succumbing to the disease.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48868d5b-4912-4834-9148-65b19b0e6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb881ce-8c2b-4dfa-9937-d059061eafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump was surprised again to learn that one of his closest
        foreign allies, British Prime Minister Boris Johnson, had fallen seriously
        ill from the virus, at one point being admitted to an intensive care unit
        in London. Trump asked for frequent updates on Johnson''s deteriorating condition
        and later asked to speak with him as soon as he was on his way to recovery.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba924e-c7f0-4fb8-ae81-2e95afeb9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312b108-ad33-4277-8e70-e403cfbda281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has long defined himself as a germaphobe, openly chastised
        aides who coughed or sneezed in his presence even before the virus. But amid
        the pandemic, any signs of respiratory sickness have been met with glares
        from the President. When Dr. Deborah Birx, the White House coronavirus response
        coordinator, told a briefing she''d had a fever and self-quarantined, Trump
        jokingly backed away.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb320271-7230-46b7-b198-0c730ebc5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c8e22-7da3-4f16-a74b-39b9748b2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Polish President Andrzej Duda, Trump''s first foreign visitor
        in months, came to the White House this week, he and his entire delegation
        were administered coronavirus tests, as were the US officials who participated
        in the meeting.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1725d5-da6b-4cd0-9a83-a47d74288446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5e313-6feb-4089-ac33-113deaef130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, anyone who comes into close proximity with the President
        has been administrated a coronavirus test, though the Abbott Laboratories
        product used by the White House has raised concerns for high rates of false
        negatives.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31654469-b950-40a0-9fd5-305ed3f677e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1dd05-37fc-4074-85da-a07914dcf775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who in the 1980s and ''90s openly discussed his success in
        avoiding a sexually transmitted disease -- "It''s Vietnam," he told Howard
        Stern, "It is very dangerous. So I''m very, very careful" -- also took the
        controversial step of taking a round of hydroxychloroquine in a bid to prevent
        coronavirus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac491af-d99d-45d8-a5fe-293912247a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3910307-18ba-4641-8c27-b4701934ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the drug has not been proven to prevent infection with coronavirus,
        Trump had publicly touted its benefits and he announced midway through his
        round that he was taking it. Later, his doctor said Trump''s medical team
        used an electrocardiogram to closely monitor the President''s heart while
        he was taking the drug since some studies have suggested it could cause severe
        heart problems.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666c781-3103-45ff-9f92-437a1e6a982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:40:27.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/politics/donald-trump-coronavirus-protocols/index.html">Measures
        to protect Trump from coronavirus scale up even as he seeks to move on</a>."</i></p>'
