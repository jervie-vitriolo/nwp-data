        be working with twitter and authorities to take legal action.</p>&mdash; Justin
        Bieber (@justinbieber) <a href="https://twitter.com/justinbieber/status/1274869663151747072?ref_src=twsrc%5Etfw">June
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
