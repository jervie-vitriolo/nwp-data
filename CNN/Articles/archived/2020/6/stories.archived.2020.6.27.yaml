      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re currently looking into possibly reducing the
        additional 14-day mandatory quarantine period at home or in step-down facilities
        into seven days, which the individual undergoes after getting discharged from
        the hospital or quarantine facility.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800b184-4cf8-4bb2-8f46-6d14edab3981'
      'mgnl:activationStatus': true
