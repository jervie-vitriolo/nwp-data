      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many farmers who were granted lands under the country’s agrarian
        reform program have been waiting for individual titles, sometimes for decades,”
        said Achim Fock, World Bank Acting Country Director for Brunei, Malaysia,
        Philippines and Thailand.</p>'
