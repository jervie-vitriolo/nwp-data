  'ABS-CBN-artists-talent-managers-pay-cut':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T15:15:12.997+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7d9b3c-3195-41bd-94d8-3179af288a50'
    'lead': 'Artists and talent managers of ABS-CBN have agreed to take a cut in their
      talent fees to cushion the impact of the network''s shutdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T15:20:40.416+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:46:44.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:43.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASB-CBN']
    'template': '1'
    'title': 'ABS-CBN artists, talent managers take pay cuts to support network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aca12-8556-4240-8692-51b50c371225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Artists
        and talent managers of ABS-CBN have agreed to take a cut in their talent fees
        to cushion the impact of the network''s shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32147ca4-5a44-47d8-bce5-36e5f437ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2">going
        off the air</a> following a cease and desist order from the National Telecommunications
        Commission in May, some ABS-CBN programs are being shown now on the Kapamilya
        Channel on cable and satellite TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a29b2-dea4-439b-b064-5e7107749522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN chief operating officer for broadcast Cory Vidanes in a
        statement on Saturday thanked those behind these shows for agreeing to the
        pay cut – one of the cost-saving measures being done by the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8904527-2627-4bbc-90f3-96b5f56278e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.417+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful to all our artists for their understanding and
        support for the network during these difficult times. We thank them for keeping
        the passion and commitment to bring joy and entertainment to our audience
        in the midst of the pandemic and the shutdown,” Vidanes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90216ad7-e9e7-48cb-91d8-b4dad7a94eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.417+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional Artist Managers Inc. president June Rufino said the
        talent managers and artists understand the network''s situation and consider
        it as a time "to pay it forward."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b46ab-16ff-42fb-9b23-803fa73e06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.417+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to cooperate. We want to help ABS-CBN in whatever way we
        can and taking a pay cut is one way to do that,” Rufino said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d33e09-1c95-4d19-bd04-90e273720865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-journalists-artists-shutdown-reactions.html?fbclid=lwAR2">READ:&nbsp;ABS-CBN
        journalists, artists on network’s shutdown: You can’t silence us</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bbce8-4f31-4247-be6a-6339943b18c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has said<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html"
        href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">
        it is losing ₱30 million to ₱35 million every day</a> that it is off air,
        adding that <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/19/ABS-CBN-retrenchment-employees-August.html"
        href="https://cnnphilippines.com/news/2020/5/19/ABS-CBN-retrenchment-employees-August.html">it
        may let go of some employees by August.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2aa26b-de13-402e-a87a-09a727240659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is deliberating on whether to give
        ABS-CBN a fresh 25-year franchise, while the network''s bid to nullify NTC''s
        shutdown order is pending before the Supreme Court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f89cc-67da-4889-9a0a-c75981ec95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:20:40.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:46:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
