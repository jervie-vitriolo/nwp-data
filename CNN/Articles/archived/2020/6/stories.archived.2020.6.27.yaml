      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e4bcc-3d34-4622-ae99-3cc5c0d43221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourey, who has more than 20 million subscribers, highlighted specific
        videos from 2011 and 2012 -- one in which she donned blackface to impersonate
        rapper Nicki Minaj, another featuring a rap song with a joke about Asians,
        and one video in which she slammed women who "slept around."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74752aa-ea3b-409a-9fca-b705fd4adfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352492e-9ccd-4261-bd4c-ca8367240c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not my intention to do blackface," she said of the Minaj
        impersonation. "I do want to tell you how unbelievably sorry I am if I ever
        offended you by posting this video or by doing this impression, and that that
        was never my intention. It''s not okay. It''s shameful. It''s awful. I wish
        it wasn''t part of my past."</p>'
