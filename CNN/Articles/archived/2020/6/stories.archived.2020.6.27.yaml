      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edb9a0-64c6-4cf8-9f6a-9f4a63f026c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really nothing has changed in the last week," the governor said,
        adding that new cases involved younger people, typically asymptomatic and
        were primarily due to community transmission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbda252-c957-4d90-9f36-c127e70fb0ad'
      'mgnl:activationStatus': true
