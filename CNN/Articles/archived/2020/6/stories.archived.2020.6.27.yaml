      'jcr:uuid': '112f97e5-113b-4f7f-ac88-0a7a074eaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:02:06.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:44:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted 23,667 active cases or patients who are
        currently ill. From this number, 22,649 people or 95.7 percent showed mild
        symptoms while 871 or 3.7 percent showed no symptoms. Some 123 or 0.5 percent
        are severe cases and 24 or 0.1 percent are in critical condition, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3bb64-ddcd-4a5f-b5f6-5531a7cc93e7'
