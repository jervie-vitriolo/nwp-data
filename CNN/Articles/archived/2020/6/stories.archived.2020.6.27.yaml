      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian actor Jay Bhanushali and renowned photographer Viral Bhayani
        were among those to offer their condolences on social media, while several
        fans commented on Kakkar''s videos to express their sadness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a20f3a-e80e-4543-9e21-41a47bfab79a'
