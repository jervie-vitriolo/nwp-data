      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she posted Thursday''s video, some fans and other influencers
        defended her online, arguing that the incident showed the toxicity of "cancel
        culture" —&nbsp;the phenomenon of public figures being swiftly "canceled"
        for saying or doing something controversial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48afbc5-d877-4f53-b081-8adfae68a4fb'
      'mgnl:activationStatus': true
