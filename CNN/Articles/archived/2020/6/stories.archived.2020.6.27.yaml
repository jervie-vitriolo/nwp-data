      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41465b08-13c3-4b33-b880-25a9a0c0c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collusive frauds designed to deceive investors and the public often
        involve extensive efforts to create a false documentary trail," the auditor
        added in a statement. "Professional standards recognize that even the most
        robust and extended audit procedures may not uncover a collusive fraud."</p>'
