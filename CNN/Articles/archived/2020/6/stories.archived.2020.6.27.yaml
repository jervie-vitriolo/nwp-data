      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Bieber has filed a $20 million
        defamation lawsuit against two women who accused him earlier this week of
        sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaef59f-405b-4d0f-a4b2-133cfeae8947'
      'mgnl:activationStatus': true
