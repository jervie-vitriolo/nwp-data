      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b12cd-cc45-4481-9ac7-36976e1cd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:11:45.739+08:00
