  'WHO-hope-deliver-two-billion-covid-vaccine-doses-2021':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-27T00:16:24.531+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fddac8d-20e8-4f7c-8ce9-12512795b87b'
    'lead': 'By the end of 2021, the World Health Organization plans to deliver about
      2 billion doses of a coronavirus vaccine to people across the globe, WHO officials
      announced during a virtual media briefing on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T00:16:11.455+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:51:15.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:37.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO hopes to deliver 2 billion COVID-19 vaccine doses by the end of
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b93e26-ffb2-495b-a92f-83a0bdf98034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - By the end of 2021, the World Health Organization plans
        to deliver about 2 billion doses of a coronavirus vaccine to people across
        the globe, WHO officials announced during a virtual media briefing on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593dc596-3b7a-4056-83b2-a73805e2d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d0cd8-b8b9-43ad-bb30-0cf75ae5c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One billion of those doses will be purchased for low- and middle-income
        countries, according to WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700af538-17e6-4ee2-a26b-860a85754e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede60ca4-8709-4773-8ec9-0f412c463471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new goal is part of WHO''s Access to COVID-19 Tools Accelerator
        program, which launched in April to bring together governments, health groups,
        scientists, businesses and philanthropists to support efforts to end the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46998563-a917-438f-9dc3-461296de64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9d581-93ec-4c4c-93c8-164ce01e5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has four pillars focused on COVID-19 tests, treatments,
        vaccines and health systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea6e0f-cf34-458b-bcf8-fef3621f92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb90af-2d17-40f2-a72d-73535b3e00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO chief scientist Dr. Soumya Swaminathan said during Friday''s
        briefing that "the only way to prevent further spread and transmission" of
        the coronavirus would be to have an effective and safe vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f4107-a776-4e96-8519-d09456324693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bf438-d31e-48a9-94bd-6f45549e67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this virus has affected all countries and all populations
        and therefore a vaccine — ideally and from an ethical standpoint — should
        also be available across the world," Swaminathan said, adding that only a
        small proportion of the world''s population has developed natural immunity
        to COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21948c-66b2-45ba-921f-724ac1420e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle of equitable access is a simple thing to say, but
        a complicated thing to implement. It requires active collaboration between
        governments, industry, health organizations, civil society organizations and
        communities," WHO director-general Tedros Adhanom Ghebreyesus said during
        Friday''s briefing. "Vaccines, diagnostics and therapeutics are vital tools
        — but to be truly effective, they must be administered with another essential
        ingredient, which is solidarity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705b4a4-c49d-423b-b528-161bc12d8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd32176-60c1-46b8-a001-def135e49aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, the ACT-Accelerator initiative''s plans to deliver
        tests, therapeutics and a vaccine all over the world are estimated to cost
        about $31.3 billion in funding, of which $3.4 billion has so far been pledged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a08791-3992-4127-abe2-1d466b89310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T00:16:11.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:51:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-26-20-intl/index.html"
        target="_blank">"WHO hopes to deliver 2 billion COVID-19 vaccine doses by
        the end of 2021"</a></i></p>'
