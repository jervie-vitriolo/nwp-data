    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed58496-0acf-46e5-8567-730466cb0c07'
    'lead': 'Vaccines have gotten all the attention in the race to fight COVID-19,
      but there is a major push in the United States to develop antibody therapies
      to treat coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T21:19:57.990+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:43:19.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:49.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'vaccine', 'antibody']
    'template': '1'
    'title': 'A coronavirus vaccine is still months away, but an antibody treatment
      could be closer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab39e23-86a7-4093-b39f-efb6f89a0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vaccines have gotten all the attention
        in the race to fight COVID-19, but there is a major push in the United States
        to develop antibody therapies to treat coronavirus. There''s so much of a
        push that some scientists think these treatments may be available this year,
        even before a vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aec887-2c5f-424e-a0ca-2c3560864260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2977b-6ef7-42bb-8711-295930658b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are the proteins the body makes to fight infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9eeb32-7e20-48cc-bd83-3890e0b45680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87be1c-0e03-46ca-a0bd-f0c64ca69332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Victorian era, scientists have harnessed this natural
        protection for treatments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730ae00-3c03-47b4-9387-f529ae870416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b32cc-dcba-4fab-aa9a-04bf8d994cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1918 flu pandemic, doctors proved convalescent plasma
        —&nbsp;antibody-filled blood plasma from patients who recovered from the disease
        —&nbsp;could fight flu. Convalescent plasma has been used to treat severe
        flu, MERS and SARS and now some US doctors are starting to see some success
        treating Covid-19, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e5c6b-b0df-40ea-aa1c-6e701bf34f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1fb15-c97f-400e-b226-2974f3bb5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there isn''t enough donated plasma to treat all patients,
        modern medicine can fill in the gaps and maybe even improve the process. Scientists
        can create what are called monoclonal antibodies: lab-made antibodies created
        specifically to target an infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bbf99-e287-44ab-8c96-1b453cf9daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf497548-e483-45ae-a0dc-45dea4d7ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have the advantage of working longer than an antibody treatment.
        Antibody therapies potentially last a month or two and then wear off, but
        they can be used to temporarily protect vulnerable populations such as nursing
        home residents or healthcare workers or people with chronic conditions. The
        therapies could also treat people who are already sick with Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c39f9-76a6-4f9c-a35c-4b2713c30f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fdd02-699a-4f06-bf95-6716f629dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases and a member of the White House coronavirus task force,
        said these therapies will be essential in the fight against Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16af565-44e1-43fb-b786-81a128b221b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb945e-0caf-46f5-8f66-02510feda10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we have a major push on a program to develop monoclonal
        antibodies, convalescent plasma, and hyperimmune globulin, all of which are
        founded on the same principle of using an antibody that is directed against
        the virus for either prophylaxis or treatment," Fauci said in an interview
        with JAMA on June 8. "I think you''re going to see it''s going to be for both.
        We''d like to have available for those who are at risk—the elderly and those
        with underlying conditions—either monoclonal antibodies or convalescent plasma.
        That''s a very, very high priority."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de162e7-3f16-41af-902e-09e0e3b927a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d391d-86de-44aa-bbe2-9e914a6540b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently there are at least 102 Covid-19 antibody treatments in
        various stages of development, according to David Thomas, vice president of
        Industry Research at BIO, the trade association representing the biotechnology
        industry. Thomas does the research that goes into his organization''s Covid-19
        therapeutic development tracker. He said there are so many treatments under
        development, it''s hard to keep up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63363d3a-6f2c-4e08-b43b-5df9ca2c5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209eb20-1810-4cce-bc05-d797fe0eb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never looked at it to grow this big, this fast, and I''ve worked
        on all different therapeutic areas from Alzheimer''s to cancer, and to see
        a pipeline of this size and this breadth is amazing," Thomas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c29341-8e49-47b6-95d7-064ad640c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a730fa5-c92a-4a61-81f6-cd943429fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said some therapies are designed to treat the secondary effects
        of Covid-19 such as inflammation. Others are being designed to kill the coronavirus
        itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37127fc-4e31-4103-9871-ce9053b870b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de267601-fc87-4cc0-b5fb-1ff66a0aa598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other diseases, the research and development of Covid-19
        treatments are moving at "light speed," Thomas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec7fcf-d43c-4b1f-9cbb-ff968b2eee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382f2f4-01b1-4f68-8663-e2826abae6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four monoclonal antibody treatments made to treat and possibly even
        prevent Covid-19 infection already went into human trials in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0644f-4138-48a0-81ac-9a2ba1509c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63576ba0-1fa0-475b-822f-588e331de905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indianapolis-based pharma giant Eli Lilly has two. One was developed
        in collaboration with AbCellera, a biotechnology company based in Canada.
        Another was developed with Junshi Biosciences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cae873-b6d1-463c-a326-f86ced9122bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45448525-556a-47c5-9a1f-09f2e19b6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antibody Lilly developed with AbCellera called LY-CoV555 is
        now in a Phase 2 clinical trial of non-hospitalized patients. That study is
        currently enrolling patients. Lilly said in the future it will also test additional
        antibodies and experiment with different combinations to see which work best.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398aaa36-e1eb-4820-8306-6adfca51d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15601b-8b9d-47cc-9c2d-ee632a75760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron is testing its antibody cocktail in patients in the US.
        The New York-based biotech company is enrolling hospitalized and ambulatory
        patients with Covid-19 in the initial safety/virology phase of the trial,
        spokesperson Alexandra Bowie said this week. The company hopes to have preliminary
        data in the next one to two months. They are scaling up manufacturing to create
        hundreds of thousands of doses by August 2020, dedicating their entire manufacturing
        plant in upstate New York to the effort.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8596433-581d-4ab4-b111-e401e5b3dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58312b5-2960-4e6f-99e2-5d877d02cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also another effort from Tychan, a biotech company based
        in Singapore, that has launched a Phase 1 clinical trial in hospitalized patients
        there. The company said this part of the trial will take about six weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b0f11-1b62-43d5-aab7-4c2788b28393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72b844-f13d-450c-b4bf-9f1fc274c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely, if all goes well in the first phrases of the trials,
        therapies could advance to the next phases sometime this summer, the companies
        said, and treatments could potentially be available by the fall. Although,
        some scientists say, not everything works as planned in real life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d34ae6-ad13-4af1-88fa-ab8664aeb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945493f-f336-458b-8a7e-824790a8e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes antibodies that work in the lab and neutralized really
        well aren''t as effective when they are used in animal models or humans, so
        it''s always a little bit tricky," said Phyllis Kanki, a professor of immunology
        and infectious diseases at the Harvard T.H. Chan School of Public Health.
        Sometimes it can take time to get the antibody cocktail right, Kanki said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbe39c-3242-45c5-bbaa-fdb67a486664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e313e1-aec7-4cf9-ab30-a08d23e9a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Thomas of BIO,said the industry has built up a lot of antibody
        therapy development expertise over the years in creating treatments to fight
        cancer and autoimmune disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe0b49-dac8-4c5d-a0ae-3fd616c052b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903d9df-577b-4716-9cfd-efd63ec84a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to therapies specifically designed to fight the novel
        coronavirus, companies are also looking to repurpose some of their existing
        monoclonal antibody treatments as potential Covid-19 treatments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f6399-3340-4ac1-bddc-2837d922457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9401031-ca7e-41ae-aa47-8bfe1de91e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novartis, for example, is in a phase 3 trial of the drug canakinumab
        against coronavirus. This interleukin-1beta blocker is FDA-approved to treat
        certain rare types of periodic fever syndromes, also called auto-inflammatory
        syndromes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3329a9b-be38-448d-8717-9286e2379855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8162022-d62f-4bdf-8fb0-f8257c5020a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes canakinumab can be used to treat patients whose
        Covid-19 infection has caused a condition called cytokine release syndrome,
        or cytokine storm. where the body''s immune system overreacts to the infection
        and harms the body. That trial is currently enrolling patients in the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a4012-711b-46c4-9121-a9b8c6742f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f8c37-794f-45d3-a6e8-a01ff937a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China-based biotech company I-Mab said it also hopes to have the
        results by August from its trial of an antibody therapy, which it is currently
        testing on cytokine storm patients, so it could potentially offer a treatment
        by early fall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412144f8-7c92-4a2d-9dbc-4a96f5aa9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f0cc3-bacd-44db-b294-eea8ebf35b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:19:57.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:43:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanigen''s lenzilumab also seems to be working against cytokine
        storms, according to a small study from scientists at the Mayo Clinic. That
        Phase 3 trial is ongoing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180ac73-a55e-406e-a625-4b1c41e2685d'
      'mgnl:activationStatus': true
