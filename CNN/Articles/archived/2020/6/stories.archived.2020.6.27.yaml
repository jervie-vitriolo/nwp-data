      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b60489-83ba-4f96-b31e-6bb01cb5a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Raul Ruiz, a California Democrat and a physician, says many
        counties reopened too quickly.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8204ace-ef37-4312-a085-0cc795703913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f9873-300f-428c-b68b-76f770ed8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least in my county, Riverside County, indeed they opened the
        economy too early," Ruiz said Friday. "The counties that you''re seeing with
        the rate of transmission and the higher rise are the counties that opened
        too early."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1f35b-ce95-42b2-b559-29dab0c0334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e963dc8-eb02-4284-8660-95b7e1438307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>List of most vulnerable is updated</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe24f68-d4a4-4ed3-8adf-838b95aef592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, health officials focused on the
        older population and those with underlying health conditions. That idea has
        changed in the last weeks.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f23c0-024d-4df3-9ed5-ae23aee0894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7fcbd-433f-4066-86ac-7bab3b10c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has removed the specific age threshold, saying it''s not
        just those over age 65 who are at increased risk for severe illness.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d5a9f-cf7d-4e35-bdc7-94ff4312ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb7c2a-4944-4a5b-ae60-f78be1c2be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More younger people testing positive is a "smoldering fire" that
        will hit vulnerable populations, said Erin Bromage, a CNN medical analyst
        and a biology professor at the University of Massachusetts Dartmouth.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc777baf-8ceb-44ed-b5bd-95cb4d56132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e04c5-9906-4ce9-8c27-9ced7f9baa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal health officials expanded the list of who''s potentially
        most at risk of severe complications from Covid-19.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5521953-04c8-41dd-8e43-b873461a5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576c9f8-9f15-4c7b-b29b-e539b78f9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mild obesity, moderate to severe asthma, pregnant women and those
        cardiovascular disease, chronic kidney disease and chronic obstructive pulmonary
        disease, the CDC said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65f2b6-a8f8-4cae-b3b7-c88a10369576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11422e30-cc92-4820-88d2-9505319e45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are those with conditions such as sickle cell disease, poorly
        controlled HIV infection, bone marrow transplants or an organ transplant.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180ab5e-0541-4274-a553-0df601aa35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.062+08:00
