      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas started her status by indicating it is a post of a certain
        Alvi Cordero. "70 rooms reserved @ Seda hotel for Cimatu''s team. Cheapest
        room is @5k. That''s 350,000 a day. For 1 week that''s 2.240m. This is just
        rooms. Cost of accommodation," it said. The post went on to say food and transportation
        expenses have yet to be factored in aside from accommodation costs.  "How
        many PPEs and test kits can that buy? How many sacks of rice can that buy?,"
        it read.</p>'
