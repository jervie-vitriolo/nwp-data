      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d51f5f-b8ee-4aea-a53e-17231bfd02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, as well as other old content from the early years of
        her channel, are no longer viewable by the public, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826badf-de58-4eba-91b5-d244abcf3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2513d5-73e8-4f6b-9a2b-d4defcce34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, I just can''t exist on this channel ... I think I''m just
        going to move on from this channel for now," Mourey said, visibly emotional.
        "I don''t know how long it''s going to be. I just want to make sure the things
        I''m putting in the world aren''t hurting anyone ... so I need to be done
        with this channel, for now or for forever."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf250f-e775-48fb-a207-59652b8a7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860758c2-ecc0-43c2-bd58-52f7ae64cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourey, whose videos have racked up more than 3 billion total views,
        was among the first introductions to YouTube for many. She created her channel
        in 2010, when the platform was just starting to go mainstream —&nbsp;well
        before it exploded into the booming industry it is today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8f62f-f039-4821-a1a7-f776a74c0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592682e7-69c3-4418-b0b4-1900980d0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is best known for her early comedy sketches and satirical how-to
        videos —&nbsp;many of which have now been made private —&nbsp;and more recently,
        lifestyle and DIY content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
