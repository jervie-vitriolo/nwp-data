    'lead': 'Cebu City Councilor and former congressman Antonio Cuenco succumbed to
      the coronavirus disease on Saturday, his family confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T18:34:11.154+08:00
