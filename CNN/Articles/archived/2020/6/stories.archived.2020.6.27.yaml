      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good rough estimate now is 10 to 1," Redfield said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550056e-7efa-4192-ad80-cfba0950459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3151c-8dbd-4c0a-b8e9-f3199740de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 5% and 8% of Americans have been infected with the coronavirus,
        with the numbers varying by region. New York, once the epicenter of the pandemic,
        will have a higher percentage of people with past infections than some states
        in the West, Redfield said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8509a8e-7a80-4d73-86dc-f5f86bea39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e78d97-0bc7-4f95-9120-431c20820c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means 90% or more have not been infected and are susceptible
        to the virus, highlighting the need to act aggressively to combat rising infection
        rates, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8f8cf-6896-4614-8c6e-771e1b3922d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c4c15-7f52-4287-a2b9-ee35c36af6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cases went unnoticed partly because testing was at first limited
        to people who were very ill, Redfield said. As more people get tested, he
        added, it''s clear a large percentage had mild symptoms or none at all.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb427c7-1d4d-451e-b8e4-016a09bd404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4abc1-cfb9-4bb5-879e-9a478a12b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Friday that the White House coronavirus task force is
        "seriously considering" pool testing and acknowledged to The Washington Post
        that the Trump administration''s current strategy isn''t enough.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fa301-ade1-4345-98a7-46d6586f9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaff0d4-0845-4f8f-8c54-7dc2f4be065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pool testing" mixes several people''s virus test samples into a
        batch, or pool, and then tests the pooled sample once. If it comes back negative,
        then all people in the batch can be eliminated at once. If the result is positive,
        each person''s sample gets analyzed individually.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af6e34-d712-47f3-8d91-84091fd7ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839f671-367b-4e70-8ad1-cb42a873c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass screening proposal is still in the discussion stage and
        is not expected to be announced at the task force briefing later Friday, Fauci
        told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5a9a5-4424-44c1-840a-b2e9d2d3a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58340249-ee1e-4074-bb55-3319759d555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More states are reporting spike in cases</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863aeebe-a35e-490d-848d-393fc9c2c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has killed more than 124,000 people in the United States,
        and confirmed cases are surging in a majority of the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a54c07-77a8-409e-9102-658001ab8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d96f5-61d0-4860-ad75-b76819e54110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 32 states are reporting an increase in new coronavirus cases
        this week as compared to the prior week. Eleven of them report a 50% increase
        or greater. They include Montana, Idaho, Vermont, Nevada, Arizona, Texas,
        Florida, Georgia, Michigan, Missouri and Mississippi.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa2d75-a85b-4a91-b00a-25ac3eb0b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb848252-3fc2-4c10-bb7a-13415a1a5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami began requiring masks in public at 5 p.m. Thursday, and Mayor
        Francis Suarez says DeSantis should do the same for the whole state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad8c10-9349-4dbe-a039-c29949aa8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb0bc6-f05e-40e6-8e9b-c13277b62016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would recommend it. I don''t see a downside," Suarez told CNN
        on Friday, noting the state''s pandemic is "four times more intense than it
        was in March."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f8558-8881-4802-a8ff-7926a48c7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897526c8-706b-42b9-a1c2-268ccb6f6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going without a mask in public in Miami could bring a fine of up
        to $500 for repeat offenders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e3ced-e92b-4a2e-84ee-eecb965634a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e46fd2-55dd-4933-a764-67cc564ef63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Florida governor said Friday he won''t be mandating the
        use of masks statewide and will "trust people to make good decisions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8613682-5a5d-4ac4-9c74-0f788d032704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dde16-ed87-4c26-a4df-311f05f44ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the better approach than to try to prosecute someone
        criminally for it," DeSantis said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44846b34-9f37-4060-8204-a26e42c3821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a171a-6910-4e38-964b-1166ef3f3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 states, the District of Columbia and Puerto Rico require
        residents to wear a mask in public places, according to a CNN tally.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2919be2-8b4a-4b28-a5e1-26e878a38a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603febb3-7c1b-435f-91f3-479e56fbfe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Gov. Doug Ducey said at a news conference Thursday, "It''s
        growing, and it''s growing fast across all age groups and demographics. Anyone
        can get this virus, and anyone can spread this virus."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0a2a1-ab81-4e80-9ce0-0f19d7ea5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec6498-0f2a-40b1-b4c7-7cbcd243ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona health officials reported new cases topping 3,000 as of
        last week, a pace that could soon overwhelm hospital intensive care facilities,
        the governor said. "We expect that our numbers will be worse next week and
        the week following," Ducey said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd3b97-e52c-4269-b9a4-b0e1c355d411'
