      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of new coronavirus cases reported
        in a single day hit a new high on Friday after numerous states began pausing
        or rolling back their reopening plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261d847-089d-4731-b6bf-af5e29b59484'
