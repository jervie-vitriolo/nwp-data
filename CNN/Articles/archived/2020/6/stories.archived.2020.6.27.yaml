      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfbc30-eaf2-45b7-a851-200ba87691dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those are the stops for now because&nbsp;the dedicated
        bus lane is located there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcf145-1cc4-4b41-a1ab-261e352b9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddb089-253d-40a3-8160-130b3bc863fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities will put a foot bridge along Main Avenue
        which commuters could use to go to the bus stations, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38c1c1-af4a-4343-9e54-d71a65fc9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5617caf-5953-4378-99e4-22eee25eca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation had been suspended for more than two months
        since Luzon and other parts of the country were placed under enhanced community
        quarantine in mid-March to curb the spread of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78541392-138c-4c72-a0a8-4ffa868c8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922590ff-cc0a-42a0-8e78-39d9e5ebcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first phase of reopening mass transport in Metro Manila,
        only trains, augmentation buses, taxis, Transport Network Vehicle Service
        like Grab, shuttle services, point-to-point buses and bicycles have been allowed
        to return to roads to ferry passengers since June 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21357740-1bf5-4792-9010-52549b7608ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c8a45-ada8-4b18-a7c7-81829e727808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern jeepneys also resumed operations on June 22 while UV Express
        units are expected to be allowed to ply the roads on June 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf7d47-8fb3-42df-82ad-404a70b58b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095eff7d-114c-4952-ac95-b48bc67d912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the operations of provincial buses remain suspended.</p>'
