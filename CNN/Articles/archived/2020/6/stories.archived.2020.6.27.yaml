      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Many
        private basic education institutions have opted to cut fees or have withdrawn
        their applications for tuition increases this incoming school year, according
        to the Coordinating Council of Private Educational Associations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00befec6-5789-44a3-a114-2d31337145a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Friday, COCOPEA also said that some private
        schools have decided to “defer their scheduled increases” for school year
        2020 to 2021 even before the enrolment period started on June 1.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/cocopeaph/posts/317497879648007"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/cocopeaph/posts/317497879648007"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/cocopeaph/">Cocopea
        Ph</a> on&nbsp;<a href="https://developers.facebook.com/cocopeaph/posts/317497879648007">Friday,
        June 26, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2e929-c991-4da9-adc8-b9d0446537e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:14:28.775+08:00
