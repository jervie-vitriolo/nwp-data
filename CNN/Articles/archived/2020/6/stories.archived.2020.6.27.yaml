      'jcr:uuid': '1ff7b2f2-1509-465f-a09d-57f957c708b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:24:26.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:45:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order signed by provincial Governor Florencio Miraflores
        stated that the province will allow inbound domestic flights that are strictly
        carrying locally stranded individuals, and returning overseas Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144fc2b-7e03-4e7c-8399-2511a3bfc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:24:26.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:45:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, returning planes from Aklan can accept passengers regardless
        of classification, so long as they possess the corresponding medical certificate
        issued by the government health facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e916d91-541d-4232-abd3-2cfa99086440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:24:26.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:45:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who wish to enter the province must show a medical certificate
        issued by any government physician, travel authority issued by the Philippine
        National Police, and a health declaration card, the EO read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9903849-a46f-4498-8cd8-e4a1a9181e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:24:26.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:45:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines that are allowed to operate are: Philippine Airlines/PAL
        Express, Cebu Pacific Air, and Air Asia. Only two flights per week will be
        accommodated per airline.</p>'
