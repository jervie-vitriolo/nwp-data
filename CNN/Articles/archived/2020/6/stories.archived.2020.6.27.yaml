      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e183fa-6964-4b82-81b2-788d395c945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:45:40.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:44:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the total has increased to 34,803 with 560 "fresh"
        cases or infections detected in the last three days and 178 "late" cases or
        those part of the department''s validation backlog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cdae3-b48a-41f2-b3ef-cf35bfa23183'
