      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cf9cd-a201-4360-bbc6-34fda8158725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.060+08:00
