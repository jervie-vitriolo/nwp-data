      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the rap song, which included the lyric "Hey Ching
        Chong Wing Wong, shake your King Kong ding dong," was "inexcusable" and "shouldn''t
        have existed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56940d-d2ac-4e2b-b714-4df05a14270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
