      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop normalizing going back through 10 years of somebody''s
        life hoping you stumble upon a mistake to try and ruin their life," tweeted
        singer and fellow YouTuber Gabbie Hanna.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3508d-aa05-4b30-a270-04c1257fb3af'
