      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 1,236, the DOH added, with 12 additional
        fatalities in Saturday''s report. Another 249 also got better, bringing recoveries
        to 9,430.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
