      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had nearly 2 million followers on TikTok as of Friday, and posted
        a video to the platform on Wednesday. Several of her uploads have had millions
        of views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
