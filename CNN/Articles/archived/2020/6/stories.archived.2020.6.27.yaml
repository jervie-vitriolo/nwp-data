      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts think that the world could have an antibody treatment
        sooner than a vaccine, although vaccine development is moving along at a record
        pace, too.</p>'
