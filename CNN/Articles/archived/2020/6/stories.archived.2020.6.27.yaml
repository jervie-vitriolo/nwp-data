    'title': 'Asymptomatic COVID-19 patients unlikely to spread virus after 10 days
      — DOH'
    'updated': 2020-06-27T17:14:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb05b62-1260-4eeb-bdf7-97e2b836df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Recent
        evidence shows that COVID-19 patients without symptoms cannot infect others
        ten days after they test positive for the deadly virus, the Department of
        Health said, citing studies and scientific articles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b9ff8-dab4-4075-b45c-1bf7bcbc2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7ee7a-652d-41bd-af8e-98e8afedf93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the advice of experts based on this finding, the agency
        updated its protocol to allow doctors to clear infected but asymptomatic people
        to go home after that period, Health spokesperson Maria Rosario Vergeire announced
        Friday in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff2b7d-8136-4c68-a4ba-590bee9a7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee6f14-c5c7-419d-ab5a-f8a393583e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumabas na ang</em> articles <em>and</em> evidence <em>na sinasabing
        ang pasiyenteng na-</em>confirm <em>na</em> positive, <em>pagdating ng ika</em>-<em>sampung
        araw</em> from the onset of symptoms, or diagnosis, they are already non-infectious."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c6da1-5d03-46b5-8ef4-39be3ba47b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b996bba-1d37-44f0-aa5d-1c51fc8fb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar <a href="https://www.who.int/news-room/commentaries/detail/criteria-for-releasing-covid-19-patients-from-isolation"
        target="_blank">criteria</a> was published in the World Health Organization
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be593ca-8034-4b80-80d5-2b1afaad479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27915f8b-0fe6-4f78-95b1-84aa3ef26beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier required that a patient should test negative for
        the virus twice in a row, and results must be from samples taken 24 hours
        apart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a6a22-41e7-4bac-876d-f2b7bc7b4f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb1460-45f9-43ec-86ec-012f2cce7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studies show that reverse transcription-polymerase chain reaction
        or RT-PCR test, considered as the gold standard, cannot determine if a person
        is infectious or not, Vergeire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b495b9c-51cd-4868-83fd-6490e4791f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acf73b-a1da-4082-bd65-527d2b82fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Di naman sasabihin ng</em> RT-PCR <em>sa iyo kung ang tao
        ay nakaka-panghawa o hindi na.</em> <em>Ang sasabihin lang sa iyo ng</em>
        RT-PCR <em>na-de-</em>detect <em>ko lang ang</em> virus <em>sa katawan mo</em>,”
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7d305-0145-4277-8455-7a03ef67d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7a586-e850-4889-a69d-df76fec0a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: RT-PCR cannot tell you whether or not you are infectious.
        RT-PCR will only tell you that ‘I am detecting the virus in your body.’]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98426b26-5d6b-4e1e-b1ad-a0890c588121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff49eb5-e305-4df3-ab99-0aad9d2c2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said with this development, it is also studying shortening
        the duration of mandatory quarantine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c61dee-4108-470c-a0c6-768eee7c0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:16:35.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Atin pong pinag-aaralan ngayon kung saka-sakaling ito pong</em>
        additional 14 days<em> pagkatapos niyo ma-</em>discharge <em>sa ospital o
        di kaya''y</em> quarantine facility<em> at kayo ay kailangan mag-</em>quarantine<em>
        pa sa inyong bahay o sa</em> step-down facilities <em>kung mababawasan pa
        natin</em> into just seven days," said Vergeire during Saturday''s virtual
        Laging Handa briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370b032-dd32-4435-94e0-f15375109f4b'
      'mgnl:activationStatus': true
