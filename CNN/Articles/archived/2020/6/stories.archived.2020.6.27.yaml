      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3745dc6-b8c1-4eea-beb1-1bedfc458b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For goodness sakes: avoid crowds, wear masks. Those are the fundamentals
        that -- when you look at the television clips, when you see pictures in the
        newspapers -- people are not doing that. That''s a recipe for disaster," Fauci
        said during an interview with CNBC''s Meg Tirrell.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c694c-b49f-40c3-9bba-400f94d56402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9a5d6-8bed-4b0f-83de-a33220d81dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, almost 40,000 coronavirus cases were reported Thursday,
        surpassing a previous one-day high on April 24, according to Johns Hopkins
        University. The country is averaging more new cases per day than ever, with
        a seven-day average of 33,035 on Thursday, a CNN analysis of the Johns Hopkins
        data shows.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f64bf-68fa-4b2d-a3ea-db68dfe2aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c8e34-e565-4257-8c6f-15ed47a112be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Texas, several states, including Arkansas, Georgia, Tennessee
        and Utah, were reporting their highest number of new daily cases on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88628290-5abe-4419-9a6e-ed152663cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfa472-68b0-499b-8f51-f32c28e53897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments mark a "heartbreaking situation" that demands stricter
        actions immediately, said Dr. Peter Hotez of Baylor College of Medicine in
        Houston.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948b82a-5f81-4594-9a22-83b84eec1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61279758-c882-487a-bdaa-9b6ff49a04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to save lives at this point," he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263ac7f-21d7-45ed-bcb3-2c4b81423cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
