      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A project of the Department of Agrarian Reform (DAR), SPLIT involves
        the subdivision of around 1.38 million hectares of collective land titles
        to agrarian reform beneficiaries, which the Washington-based lender expects
        to be around 750,000 in number.</p>'
