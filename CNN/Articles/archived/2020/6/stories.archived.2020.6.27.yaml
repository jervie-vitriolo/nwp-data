      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional three people are in critical condition, the New Mexico
        Department of Health said in a statement. "All seven people are believed to
        have drunk hand sanitizer containing methanol," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60c9d3-39b7-4ba9-ba35-254bfef1a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were reported to New Mexico Poison Control over several
        weeks in May, and are related to alcoholism, health officials said. They did
        not provide additional details on the victims or where the incidents happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4edb32-d762-464a-adf0-0d63f70c8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think you may have used or consumed hand sanitizer containing
        methanol, please seek medical care," state health Secretary Kathy Kunkel said
        in a statement. "An antidote to methanol poisoning is available, but the earlier
        someone gets treated for methanol poisoning the better the chance of recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cec87-aca2-4e8c-bfb1-2ed42716fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have been known to use hand sanitizer to get intoxicated
        due to its alcohol content. Before the pandemic, <a href="https://edition.cnn.com/2020/05/05/us/coronavirus-prison-hand-sanitizer-contraband-invs/index.html">hand
        sanitizer was banned in most prisons</a>&nbsp;based on fears that inmates
        would drink it or use it to start fires. But the Centers for Disease Control
        and Prevention has recommended that facilities consider relaxing restrictions
        on alcohol-based sanitizer to help combat coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e56812-6393-4e4d-9a7a-68b83c944f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the <a href="https://edition.cnn.com/2020/06/22/us/hand-sanitizer-fda-trnd/index.html">Food
        and Drug Administration urged people</a> not to use hand sanitizer products
        manufactured by Eskbiochem SA due to the potential presence of a toxic chemical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582fbf7-6580-41c9-bf5e-565cab8f5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials discovered methanol -- which can be toxic when
        absorbed through skin or ingested -- in samples of hand sanitizers <a href="https://edition.cnn.com/2020/06/22/us/hand-sanitizer-fda-trnd/index.html">produced
        by the Mexican company</a>. It''s unclear whether the victims in New Mexico
        used the same type of hand sanitizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3afc98-f7d4-48bf-9234-13a758aa6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to significant amounts of methanol can result in nausea,
        vomiting, headache, blurred vision, permanent blindness, seizures, coma, permanent
        damage to the nervous system or death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cad03b-29fc-47a9-8106-8b32b0fc9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:57:06.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:43:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/27/us/new-mexico-hand-sanitizer-deaths-trnd/index.html">Three
        people died and one is permanently blind after drinking hand sanitizer in
        New Mexico</a>."</em></p>'
