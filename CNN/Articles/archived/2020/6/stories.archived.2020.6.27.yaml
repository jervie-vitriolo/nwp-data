      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fresh cases, a total of 212 were from Metro Manila while
        184 were from Central Visayas and the 164 others scattered in other regions.
        As for late cases, 85 were from Metro Manila, 23 from Central Visayas and
        70 from different areas.</p>'
    '0':
