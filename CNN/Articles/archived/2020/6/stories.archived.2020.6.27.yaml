      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc346fce-1d48-4d95-81e9-912fece7405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA was responding to the Department of Education’s appeal last
        Thursday for a deferment of increases in tuition and other charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd8530-b793-4310-9c7a-c64daf9d7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group defended the miscellaneous charges imposed by some
        schools, which parents said appear inconsistent with distant learning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdcd07-c5fe-4b20-8c76-cbffe81ec118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these "other fees" such as athletic fees, counseling fees,
        medical and dental services, are required by the DepEd for all private schools.
        Unless the department revises, recalls or repeals its regulations, the schools
        said they are "not at liberty to remove these."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecee6bd-92ed-4c89-95b9-a8b14109c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA added these facilities and services have to be kept in anticipation
        of a return to face-to-face learning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f6fed-14ce-43a0-94a5-2a8b28e3ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has been calling for government support as schools
        prepare for a widespread shift to online and blended learning modes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c702be5-0343-44dc-bd53-3580aa39d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:12:45.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes providing a policy environment that it said should
        maintain "appropriate and reasonable" regulation.</p>'
