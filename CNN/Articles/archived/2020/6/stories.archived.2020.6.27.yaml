      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e81b4-b941-4a32-82a9-8a4882971bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Between 5 and 8% of Americans infected</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08076b40-2954-4401-ae4b-07679d7fa231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while more than 2.4 million cases have been diagnosed nationwide
        since the pandemic started, the number of people who have been infected is
        likely to be 10 times as high. Antibody tests show more than 20 million people
        have been infected with coronavirus, most of them without knowing it, said
        Dr. Robert Redfield, director of the Centers for Disease Control and Prevention.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72689e6-88fd-4b75-999b-4febdd5516f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973a5f3-2ebf-4d3c-bbea-22520178705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests examine a person''s blood for signs that the immune
        system responded to an infection. Federal officials have been conducting such
        tests nationwide to determine how many people had past undiagnosed infections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e54be-e96a-4bec-b3ee-cb3fee6de04e'
      'mgnl:activationStatus': true
