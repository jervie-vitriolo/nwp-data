      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Kakkar''s videos featured lip-syncing, recreations of popular
        memes and short comedy skits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38665812-d86e-40b8-b82d-bfc4e5391e3e'
