      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a760620-25db-472f-912e-64b8239aa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:11:45.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:45:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danielle fabricated her sexual encounter with Bieber at the Four
        Seasons Hotel because it was publicly reported that Bieber had dinner at the
        Four Seasons Restaurant on March 10, 2014 and presumed that Bieber was at
        the hotel because of the public reports of him dining at the restaurant,"
        the filing continues. "However, even though Bieber went to the restaurant,
        he did NOT stay at the Four Seasons Hotel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e40c07-24e5-42a1-b6d2-82327af4b0aa'
