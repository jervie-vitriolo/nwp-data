      'mgnl:lastActivated': 2023-01-26T12:48:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dad551-d89b-4bca-94ba-aba2dffa0784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To one extent or another, the volume of new cases coming in is
        a reflection of a great success in expanding testing across the country,"
        Pence said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46655b6-9160-4250-8c00-79c3f9d9bb1e'
