      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other therapies are still being tested in the lab. A South
        Dakota company, SAB Biotherapeutics, said it plans to start human trials with
        its antibody treatment derived from the plasma of cattle in July.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
