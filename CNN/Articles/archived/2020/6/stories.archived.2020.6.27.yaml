  'Army-reservist-arrested-Quezon-City-drug-bust':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T11:57:10.385+08:00
    'imagesource': 'jcr:62788d8a-0734-4dc4-936d-b09926d68d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d12196-1d2b-4fc3-ae1a-54295323798b'
    'lead': 'A Philippine Army reservist was among three suspects arrested in a buy
      bust operation at a mall parking lot in Quezon City, authorities said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T11:58:51.187+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:47:52.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:40.417+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army reservist arrested in Quezon City drug bust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f68ec-fc4e-4813-b5cd-14a155f577d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T11:58:51.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — A Philippine
        Army reservist was among three suspects arrested in a buy bust operation at
        a mall parking lot in Quezon City, authorities said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb96e2c-23fa-4948-ba00-e18b16c73476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T11:58:51.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reservist, identified as Private First Class Omar Salillaguia
        Pagayawan, 35, was a volunteer in one of the checkpoints and not an active
        personnel of the Army, a statement from the Joint Task Force National Capital
        Region said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a03f3-1a36-40c0-a73d-c0ab37592aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T11:58:51.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operatives of the Philippine Drug Enforcement Agency and Quezon
        City police reported seizing a kilo of shabu estimated by the authorities
        to have a market value of around ₱6.8 million, buy bust money and a motorcycle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df7615-dfaa-4705-912a-37faae352e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T12:38:19.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force NCR said it requested the delisting of Pagayawan,
        a member of the Regional Community Defense Group whose voluntary duty in Pasay
        City ended on June 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497caad-bf50-4171-8eed-67318c3e18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T12:38:19.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from illegal drugs and usurpation or unlawful use of authority,
        Pagayawan will face illegal use of uniform or insignia charges “since he is
        wearing uniform with patches and insignias without authority,” the task force
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a27a3-bf88-4196-ae1a-9aaeb064db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T11:58:51.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army committed to investigate the incident. "If found
        guilty, he will be expelled as a reservist," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f36b6-4596-405c-a747-67893083a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T11:58:51.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other suspects were identified as company driver Amel Abdul,
        31; and a certain Jonaid Londoy, 27.</p>'
