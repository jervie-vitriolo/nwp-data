      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will provide farmers legal proof and security of individual
        land rights, which will contribute to the reduction of poverty and rural economic
        growth and help them weather the various impacts of the COVID-19 pandemic,
        Fock added.</p>'
