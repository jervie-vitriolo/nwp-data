    'template': '1'
    'title': 'MMDA says six bus stops along EDSA are operational starting next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f5ef0-f227-4216-8127-5a72783ffcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — At least
        six bus stops along EDSA will be operational by next week, an official from
        the Metro Manila Development Authority said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6012bc-678e-4c3c-9ee6-c7db673756e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1964550-42cc-44c1-8959-2a6f6ec9dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia told CNN Philippines that bus drivers
        could only drop off and pick up passengers at identified points in North Avenue,
        Quezon Ave, Main Avenue, Santolan, Ortigas and Guadalupe on&nbsp;“Monday or
        Tuesday.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d44ec-d984-4de0-82fc-11d6bdc48551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b4ff0-cb9d-4bfa-84f4-4c4d82564bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the bus stops, which are in the middle portion of the
        major thoroughfare, are attached to stairs leading to the MRT stations. This
        means that passengers must enter train stations to get to the bus stops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95b08d-7f38-4010-b302-9abebd65bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74284cc1-f7a7-488d-99ee-78d8c8fee79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:32:47.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:47:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyon muna, kasi nandun yung dedicated lane natin, yung bus lane,”
        Garcia added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d267122-22f6-4953-8fec-b01be9ad35e8'
      'mgnl:activationStatus': true
