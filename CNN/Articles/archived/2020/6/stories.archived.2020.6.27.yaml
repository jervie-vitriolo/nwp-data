      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc593a0-d86a-42c6-a27b-f059cd86c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:11:45.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:45:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women, who is listed in the suit as Jane Doe-2 and identified
        as "Kadi" on Twitter, claims Bieber assaulted her early on the morning of
        May 5, 2015 at a hotel in New York City.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I believe
        Danielle, I am a victim of sexual assault by Justin Bieber too <a href="https://t.co/AA0Y72xE1s">pic.twitter.com/AA0Y72xE1s</a></p>&mdash;
        Kadi (@ItsnotKadi) <a href="https://twitter.com/ItsnotKadi/status/1274592782816956416?ref_src=twsrc%5Etfw">June
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
