      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
  'Cebu-nurses-PPE-hazard-pay-appeal-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
