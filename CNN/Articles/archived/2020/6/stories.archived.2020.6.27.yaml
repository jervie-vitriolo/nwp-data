        remains determined to achieve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc296468-dc4a-4b80-ac05-4266403e2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the discussions are taking place against the backdrop of an
        uptick in violence from the Taliban against the Afghan government, despite
        the insurgent group signing an historic agreement with the US in February
        and as the Trump administration has appeared to hold back on its criticism
        of the Taliban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328e13d-731a-45df-95eb-848ad444c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the decision is not final, Secretary of Defense Mark Esper
        discussed the plan with NATO allies last week and the topic was revisited
        in his meetings with NATO officials in Brussels Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f16fcc-6f9a-498e-a02e-2fced2f885ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also follow up on our discussion on Afghanistan. NATO will
        continue to adjust our presence in support of the peace process," NATO Secretary
        General Jens Stoltenberg said Friday alongside Esper before their meeting.
        "This will be done in close coordination with Allies and partners."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf738c-7c96-4ede-80de-c43bc51b170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement signed with the Taliban in February, the US
        committed to pulling all of its troops out of Afghanistan by next April --
        within 14 months of its signing -- if the Taliban upheld certain commitments
        in the agreement. The Taliban committed to preventing terrorist groups using
        Afghan territory to threaten the US and its allies, breaking ties with groups
        which threaten the US, and pursuing intra-Afghan negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b70b5f-e39f-4bad-b316-ae64f7e391cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that deal, the US also agreed to reduce the number of
        troops from about 13,000 to 8,600 by early July. The US has already hit that
        8,600 figure, ahead of schedule, two US officials told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28944a20-e937-4164-b2e6-7205a88f8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the withdrawal of the 4,000 additional US troops,
        a policy decision in its final stages, will begin. US officials at the State
        Department and the Pentagon have reiterated that any reduction below the 8,600
        mark would be "conditions based."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8c903-e4c6-4fac-8e2e-ff3a02378401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US force levels in Afghanistan remain in the mid-8,000s. Additional
        drawdowns beyond this number remain conditions-based according to the US Government''s
        assessment of the overall security environment and Taliban compliance with
        the US-Taliban agreement," Pentagon spokesman Major Rob Lodewick, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fa06f-cc85-4323-ac56-a9fbd7e42413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and National Security Council did not reply
        to requests for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee5a65-33b5-4ce2-ad75-1feee1392421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduced levels will mean US likely to struggle to carry out missions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f10ed-99d8-4c86-b541-e17427e5d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan to reduce troop levels to 4,500 by the fall the US
        military will likely struggle to carry out the missions it is currently tasked
        with in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fa91c-78c1-4927-8cda-bc3715d335f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training and advising of local Afghan forces will likely have
        to be scaled back considerably in the event of such a drastic reduction, leaving
        the Afghans vulnerable as the Taliban continues to carry out attacks on the
        military and police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777468b7-2d1c-4a6f-a114-505a22e44dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining US troops will likely focus on counterterrorism operations
        targeting the local ISIS affiliate, ISIS-K, which retains a presence in the
        east of the country, as well as remnants of al Qaeda. A recent UN report found
        that the Taliban has retained links with al Qaeda despite the US-Taliban agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4a708-9319-47af-b3ba-69ad22e29138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many will be concerned the US is withdrawing too fast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20e80c-0dbb-47cc-a26d-0a1bf25f5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the top US Commander overseeing military operations
        across the Middle East said the conditions that would allow for a complete
        withdrawal of US forces from Afghanistan "have not been fully met," despite
        the agreement with the Taliban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c595088-9438-4995-8965-6bbbb1b3eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If conditions will allow we are prepared to go to zero, however
        the important phrase is if conditions will allow. Those conditions would be
        you know can we be assured that attacks against us will not be generated there
        and as of right now I don''t think those conditions, frankly if asked my opinion
        those conditions have not been fully met," said Gen. Kenneth McKenzie, the
        commander of US Central Command.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804c52a-1b5c-44c8-a1a4-bfa94219b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials also acknowledge that the commander
        in chief is the ultimate decision maker when it comes to troop levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a222581-4f43-411d-aae0-ca03a85b024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the prerogative of the President if he thinks that the conditions
        have been met and we could do it faster," Zalmay Khalilzad, the US special
        representative for Afghanistan reconciliation, told reporters earlier this
        month when about Trump possibly pulling out before the election. "But the
        key thing is that whether the conditions have been met, and I think that is
        --- the most important issue, and we are monitoring that very closely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfcd1f-b631-47d1-b962-f389c26dbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials are concerned that Trump could decide to withdraw
        all of the US troops from Afghanistan before the election in November to fulfill
        a promise he made in the 2016 campaign, two US officials told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4dc78a-f7ef-4217-bf63-6a52e2244078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one US official familiar with the discussions said they believe
        the President would agree to the 4,500 figure because it would mean there
        would be fewer troops than when President Barack Obama left office, allowing
        Trump to declare a victory on the campaign trail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37aadb-9094-4112-bc5e-a58b61b4a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ambition to drawdown troops in Afghanistan throughout his
        presidency was highlighted in new detail by his former national security adviser
        John Bolton in his book, "The Room Where It Happened: A White Hose Memoir,"
        published this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d9fd-7bba-4e36-b522-22b13998bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave you what you asked for. Unlimited authority, no holds barred.
        You''re losing. You''re getting your ass kicked. You failed," Trump told his
        then Secretary of Defense Jim Mattis in 2018, according to Bolton''s book.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45e862-735a-4f62-8fda-7c75a464a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said this week that a final straw in his departure from the
        White House was Trump''s plan to invite the Taliban to Camp David. After Bolton
        left, the meeting did not happen but the discussions continuing culminating
        in the February signing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d35401-e4c8-4bd2-bb95-125f6ac60b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upsurge in violence</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd64e4-bc5f-464c-bd16-da8b34d57af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the agreement, the Taliban has continued to carry out deadly
        attacks on the Afghan government and civilians, but it has not targeted US
        troops.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad43c31-564b-4e85-a1ec-1050a05b712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report found the insurgent group increased the ferocity
        of its attacks in the month following the signing of the agreement with the
        US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48115d94-6a27-46ca-8f3f-87a01c964e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These attacks have devastated the Afghan government and created
        tension with the US.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682293a-57e0-4074-b19f-5e62f365343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has carried out some defensive airstrikes in defense
        of Afghan troops that have come under Taliban attack but per the agreement
        it is restricted from taking any offensive action against the Taliban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6a196-8dfb-41d9-a794-e6a0504c9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the Afghan government blamed the Taliban for a terrorist
        attack on a maternity ward at a hospital in Kabul last month, which killed
        more than a dozen people, including babies. It also prompted Afghan President
        Ashraf Ghani to announce his country was resuming offensive operations against
        the insurgent group following a spate of deadly terrorist attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d3ad9-63f3-4ad3-a568-9f22dbc00ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad tweeted that the US government "assessed" that ISIS-K
        carried out the horrific attack. Other US officials, however, were less confident
        that the Taliban was not involved or informed, citing the sophistication of
        the network involved in the attack, a US defense official and a source familiar
        with the intelligence told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42716260-ceb9-4d19-af37-67402043f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:08.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sliver of hope emerged when a ceasefire between the warring parties
        was largely upheld during the three-day Muslim holiday of Eid al-Fitr last
        month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb9dd2-4269-4d66-b5ef-03821a88444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo commended that ceasefire and said
        he expects the Afghan and Taliban leaders "not to escalate violence after
        Eid."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bff276-4f11-472b-b3a8-04d844fccfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violence is counterproductive, deepens grievances, and prolongs
        the suffering of the Afghan people," Pompeo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963650a-974e-4b17-8f05-6a19318e4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Eid, the Taliban''s attacks have continued.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396feeeb-e0da-4aa0-98c7-872b487157ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Afghan National Security Spokesperson Javid Faisal tweeted
        that "the past week was the deadliest of the past 19 years. Taliban carried
        out 422 attacks in 32 provinces, martyring 291 ANDSF members and wounding
        550 others." He also called the Taliban''s violence "inconsistent with their
        rhetoric on peace."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf80b0-60de-4a15-803a-7f83c41b5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, US officials say it is false that the last week was the
        most deadly and point out that the Taliban is sticking to the agreement by
        not attacking US forces.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53106e-b8aa-4927-ace1-ebdb7a7496dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials also expect the Taliban''s violence to subside
        once the intra-Afghan negotiations between the US and the Taliban begin and
        a political solution is in sight. However, those talks which were supposed
        to begin in the spring have not yet started.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f1487-805a-4aa0-b0fa-015e63f34212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:32:00.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:51:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/26/politics/us-troops-afghanistan/index.html"
        target="_blank">Trump administration finalizing plan to withdraw 4,000 troops
        from Afghanistan</a></em></p>'
  'Arthur-Conan-Doyle-sues-Netflix':
    'author': 'Rob Picheta, CNN'
    'caption': 'Credit: Dan Kitwood/Getty Images Europe/Getty Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T06:35:58.877+08:00
    'imagesource': 'jcr:c02fcc48-f60e-4e07-b5b8-81cf4637543e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f36591-7b3d-4130-b321-f6bf871526e3'
    'lead': 'Arthur Conan Doyle''s estate is suing Netflix, among others, over its
      upcoming film "Enola Holmes" - arguing that the show''s depiction of Sherlock
      Holmes as kind, caring and respectful of women is a violation of the author''s
      copyright.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T06:39:36.437+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:50:40.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:37.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arthur-Conan-Doyle', 'Netflix']
    'template': '1'
    'title': 'Sherlock Holmes is too nice in upcoming Netflix adaptation, lawsuit
      argues'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a17c7-2944-411c-b6dc-1f039e2361d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Arthur Conan Doyle''s estate is suing
        <a href="https://cnn.com/2020/06/17/business/netflix-ceo-hbcus-donate-trnd/index.html"
        target="_blank">Netflix</a>, among others, over its upcoming film "Enola Holmes"
        -- arguing that the show''s depiction of Sherlock Holmes as kind, caring and
        respectful of women is a violation of the author''s copyright.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4dbe6d-2442-43c0-8137-3928b3148aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, based on a series of novels by Nancy Springer and set
        for release on Netflix in September, follows the legendary detective''s younger
        sister, a character created by Springer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21298438-3d46-4210-b6fa-561c4785b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the late author''s estate has objected to the way Holmes is
        portrayed in the series, arguing that the sleuth was only ever kind and emotional
        in books that are still under the author''s copyright. In earlier works, now
        in the public domain, his aloofness and lack of empathy are crucial aspects
        of his character and must be respected in any adaptation, the estate claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127c69b-84fa-423d-8279-821ad7bee5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many later Sherlock Holmes titles are still protected under US copyright
        protection law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297ed63-3b1e-4a3a-9374-afef189c8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate has filed a case against Netflix, the US-based producers,
        Springer, her publisher Penguin Random House, and others in the US District
        Court for the District of New Mexico, just three months before the movie --
        starring Henry Cavill as Sherlock and Millie Bobby Brown as title character,
        Enola -- is set to premiere on the video platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875fddb-d319-4e3c-a01f-ae91d81f038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Sherlock Holmes is famous for his great powers of observation
        and logic, he is almost as famous for being aloof and unemotional," the filing
        argues, citing an extract from a Conan Doyle story in which his long-time
        friend and assistant Dr. John Watson describes Holmes as being "as deficient
        in human sympathy as he was pre-eminent in intelligence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c09931-9ad2-4039-94be-fda2105f1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)o Holmes, Watson was utilitarian -- to be employed when useful,
        then set aside," the filing goes on. "Holmes did not treat Watson with warmth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4224b64-975b-400c-b416-9c70674cb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of Conan Doyle''s Sherlock Holmes stories are available
        in the public domain and can therefore be adapted by anyone, a series of later
        stories -- written after World War I, which had a profound impact on the author
        -- are still under copyright.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661c9b6-e250-4843-862b-219b8804466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate, which has gone after other alleged infringements over
        the years, argues that it was only in those later, copyrighted stories that
        the detective softened up -- and that by using those gentler character traits,
        the "Enola Holmes" books and film are therefore infringing copyright.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f73bae-a264-41e5-8842-4272fb043b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Netflix, Springer and Penguin Random House, the
        books'' publisher, for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90302148-aea5-4f2b-8b6f-42f1fb6b8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holmes needed to be human," the filing says, after describing the
        impact of the war on Conan Doyle. "He became capable of friendship. He could
        express emotion. He began to respect women."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b4aa2-6af5-4fa2-a92c-990516b6ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Springer novels make extensive infringing use of Conan Doyle''s
        transformation of Holmes from cold and critical to warm, respectful, and kind
        in his relationships," the estate claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e314d3-3cb7-4209-8998-bf51996dc078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Springer places Enola Holmes at the center of the novels and has
        (Sherlock) Holmes initially treat her coolly, then change to respond to her
        with warmth and kindness," it adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7a12e-42a4-47e5-bc8f-4dc39f64c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cites a passage from Springer''s 2008 book "The Case of the Bizarre
        Bouquets," in which Holmes worries about Watson after he goes missing. "Nowhere
        in the public domain stories does Holmes express such emotion," the filing
        argues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341c76b-c9bb-4da0-93d7-65c21cdcb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing claims neither Springer nor her publisher nor the producers
        of the Netflix adaptation requested permission to use Conan Doyle''s copyrighted
        stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e62e55-3920-4c9f-a29d-4a799ea900ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conan Doyle died in 1930 after publishing dozens of stories about
        his legendary detective. Since his death, "Sherlock Holmes" has formed the
        basis of numerous films and TV series, including the popular BBC version,
        "Sherlock," which starred Benedict Cumberbatch in the title role.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a151a-ab29-47ed-a37f-ecbf652af86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its promotional material in April, Netflix said the new film
        "tells the story of Sherlock and Mycroft Holmes'' rebellious teen sister Enola,
        a gifted super-sleuth in her own right who often outsmarts her brilliant siblings."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed10ddf-bb2a-46f7-a218-35d54a51e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the film "puts a dynamic new female twist on the world''s
        greatest detective and his brilliant family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92576e47-ce30-4832-a399-cc0c5c5946bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T06:39:36.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/26/entertainment/netflix-enola-holmes-sherlock-lawsuit-scli-intl-gbr/index.html#:~:text=Sherlock%20Holmes%20is%20too%20nice%20in%20upcoming%20Netflix%20adaptation%2C%20lawsuit%20argues,-By%20Rob%20Picheta&amp;text=But%20the%20late%20author''s%20estate,still%20under%20the%20author''s%20copyright."
        target="_blank">Sherlock Holmes is too nice in upcoming Netflix adaptation,
        lawsuit argues</a></em></p>'
  'Asymptomatic-COVID-19-patients-non-infectious-after-10-days-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T08:50:18.468+08:00
    'imagesource': 'jcr:cd064f64-e12d-42b9-9358-a50b9cdef08c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60c34dae-a905-4fda-94ff-ae74d77f4f86'
    'lead': 'Recent evidence shows that COVID-19 patients without symptoms cannot
      infect others ten days after they test positive for the deadly virus, the Department
      of Health said, citing studies and scientific articles.'
    'mgnl:activationStatus': true
