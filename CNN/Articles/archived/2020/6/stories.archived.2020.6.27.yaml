      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd549e-e137-4ec0-8c1f-2055cbea3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:46:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''re at a time where we are purging ourselves of
        anything and everything toxic," she said in a video titled "A Message," in
        which she apologized for racist and sexist content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1cc24-e79e-45c1-9ba5-b3cbc176020e'
      'mgnl:activationStatus': true
