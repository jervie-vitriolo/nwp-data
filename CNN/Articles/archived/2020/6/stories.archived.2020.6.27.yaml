      'mgnl:type': 'text'
      'text': '<p>"Moving forward, The Simpsons will no longer have white actors voice
        non-white characters," Fox spokesman Les Eisner said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eb98b-309e-4e66-b5a4-f6a3b9c27b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca8b1d-b49c-4b64-8675-269c96cfe840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the three decades since the animated sitcom began, it has used
        white actors to play a number of non-white characters including Harry Shearer
        as Dr. Julius Hibbert and Hank Azaria as Apu Nahasapeemapetilon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7fe1d-71a0-44a8-92a1-6e8e52814d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d563e-fc3f-4b29-9be3-ce207376b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Azaria announced he would stop voicing Apu after 30
        years playing the thickly accented Indian-American character. Azaria is not
        South Asian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04ee98-5561-4cde-8d6c-389f0bfa2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565322d-2e07-4e35-ab30-b1f76cd251fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we know there is I won''t be doing the voice anymore, unless
        there''s some way to transition it or something," Azaria said, according to
        /Film, an industry news blog that reported it had asked the actor about the
        matter after a discussion panel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70122c8-e653-4748-93eb-415bed1b6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc732d09-51f6-475d-97a5-230f7cd2f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to remove Azaria from voicing Apu was mutual, the actor
        said, according to /Film. "We all agreed on it," he said. "We all feel like
        it''s the right thing and good about it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d981b6c-ca72-4f75-9c2f-468a22f7f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ef2ef-ec74-44e3-8d63-f8a4003940cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian Hari Kondabolu -- whose 2017 documentary, "The Problem
        with Apu," thrust controversy over the character into the mainstream -- reacted
        on Twitter saying that he hoped "The Simpsons" kept Apu and lets "a very talented
        writing staff do something interesting with him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23de064-7f32-43fa-884f-b4674a321d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296d415-805a-4014-af01-41b9fd991910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My documentary ''The Problem with Apu'' was not made to get rid
        of a dated cartoon character, but to discuss race, representation &amp; my
        community (which I love very much)," Kondabolu wrote. "It was also about how
        you can love something (like the Simpsons) &amp; still be critical about aspects
        of it (Apu)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a7bb3-ad4e-41f0-8636-ecacff32da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff74821-626c-48bd-8d14-69ab97c6858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his doc, Kondabolu interviewed celebrities of South Asian descent,
        including Aziz Ansari and Kal Penn, to discuss how characterizations like
        Apu can be viewed as racism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d27d5-e2ce-4039-9b95-0820c789f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d9acf-3772-4a47-9e52-e99dc91e473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show responded in an April 2018 episode to the backlash over
        Apu, who runs the Kwik-E-Mart convenience store in TV''s longest-running prime-time
        scripted series.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86325034-be3b-4e70-82e9-f5ea23791628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b306b3a-7cc4-4c3b-a655-1b22b415d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:31.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, the young Lisa Simpson said, "Something that started
        decades ago and was applauded and inoffensive is now politically incorrect.
        What can you do?" Lisa then glanced at a framed photograph of Apu inscribed
        with the message, "Don''t have a cow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2715f-9037-47c3-9bc1-164ab938529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a4e38-8545-4093-9170-63a0e35a9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azaria later that month told the host of "The Late Show with Stephen
        Colbert" that he''d be happy to step aside from Apu and disagreed with how
        the show handled the criticism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62c6ba-777a-4fc2-a4ef-219a9b3ad348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6566433-5028-40ac-b03a-8b547b99c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that anybody -- young or old, past or present -- was bullied
        or teased based on the character of Apu, it just really makes me sad," said
        Azaria, who voices other characters on the show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc257192-91c0-4b81-9ce3-85dc31a6033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da3c24-f9d3-4dfc-a06a-9a96c913cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was certainly not my intention," he said. "I wanted to spread
        laughter and joy with this character, and the idea that it''s brought pain
        and suffering in any way, that it was used to marginalize people, it''s upsetting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee57a3-3aba-4a25-acb6-dcabcedb1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T13:49:31.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/26/entertainment/simpsons-voices-trnd/index.html">"''The
        Simpsons'' to stop using white actors to voice non-white characters"</a></i></p>'
  'Paralympian-Angela-Madsen-dies':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-27T14:04:34.160+08:00
    'imagesource': 'jcr:fef18a30-e4da-45bc-9a0f-76ceff12a222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9362162-97ad-48b5-87f2-6841d05e5fe2'
    'lead': 'Three-time Paralympian Angela Madsen died earlier this week while attempting
      a solo row from Los Angeles to Honolulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T14:07:21.885+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:47:03.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:42.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paralympian Angela Madsen found dead while trying to row from California
      to Hawaii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275716b9-51e4-4f1a-83e5-40387c078021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three-time Paralympian Angela Madsen died
        earlier this week while attempting a solo row from Los Angeles to Honolulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6b90c-59a5-49d2-b46a-621ab714fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7145d2-084d-48e6-a866-1374d168f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen, 60, was declared dead at 11 p.m. PST on Monday, June 22,
        when the US Coast Guard discovered her body several hours after she last made
        contact with anybody, according to a letter posted to RowOfLife.org, a website
        set up to document the journey, and signed by Madsen''s wife, Debra Madsen,
        and filmmaker Soraya Simi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142dd3ad-6134-4c1e-abde-007b1b362f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070381d-dec6-4efb-b0d2-d4dba472c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paraplegic, Angela Madsen was a six-time Guinness World Record
        holder who was in the midst of attempting her next feat: to become the first
        paraplegic and oldest woman to row from California to Hawaii alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72e6f2-e124-42cb-80e2-7752bd0f073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8c037-4055-4db8-90b6-3e7a726db6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told us time and again that if she died trying, that is how
        she wanted to go," Madsen and Simi wrote in their letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0433ac3-6d12-4468-b418-1fa6b79dc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db0f45-2067-48ae-a88f-0d12fc4693f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two wrote that rowing an ocean solo was Madsen''s biggest goal
        and that she was willing to take that risk because "being at sea made her
        happier than anything else."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698600d-5229-456c-b642-36cdc6ef8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d23a21-16df-4276-981c-d28436eec5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angela was a warrior, as fierce as they come," they wrote. "A life
        forged by unbelievable hardship, she overcame it all and championed the exact
        path she envisioned for herself since she was a little girl."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3289b-2d6e-428e-bea9-4fc7cbf909e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9bff1-65fe-46d6-881b-bec59eb0c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tragic journey</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9507d62-379d-41bd-b516-1dcc9c37556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen''s journey was the subject of a documentary film, and she
        frequently checked in with her wife Debra and the filmmakers via satellite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bd1a3-a69d-4ffb-af51-2cae1af958c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f366b9-0c04-456f-abef-5d506e1ea27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen carried all of her own food and used a desalinator to make
        fresh water. She set a goal of rowing 12 out of every 24 hours for three-four
        months to complete her journey, the filmmakers wrote on the film''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff849a-9de7-4daa-8744-38fce5370e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094776e-37ac-4e64-bd5e-94eedcbf3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:12.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She departed from Los Angeles and rowed approximately 1,114 nautical
        miles, which was 1,275 nautical miles from her destination in Honolulu. Madsen
        had been alone at sea for 60 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb55672-66b8-4c9c-9b58-b2dd8c7a52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a75f45-0996-41ba-b9b9-55816a88f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, June 21, Madsen checked in via satellite and said that
        she was going into the water to fix her bow anchor. After not hearing from
        Madsen for several hours, a search and rescue operation was initiated. An
        aircraft was dispatched and a cargo vessel was re-routed to find her. The
        Coast Guard discovered her body, the letter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579fa16-ae61-4aaa-8977-c4addb343014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41c93d-0edf-4a98-869f-eee48c57a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A life forged by unbelievable hardship"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8c107-37d2-483c-afcf-e0d65b76ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen served as a Marine in her 20s when she sustained a back injury
        and had to undergo corrective back surgery. However, errors in the surgery
        left her a paraplegic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d267f1-e474-454c-9259-a84bf5f62daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150386e7-3ded-4b6f-87d7-07823a321454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Madsen said would not let her disability hold her back as she
        took up adaptive sports. She first rowed for the US National Team in 2002
        when para-rowing made its debut at the World Rowing Championships in Seville,
        Spain, according to USRowing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e58be-5b97-4155-91bb-6653a99722cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8b813-9a04-4c54-bfd4-8fa0e0874a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While with the US National Team, Madsen won four gold medals and
        one silver medal at the world championships during her career. She would go
        to the Paralympics three times where she won bronze in both rowing and shot
        put, the filmmakers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14e6b2-cdc6-40ea-a242-b28874c8c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b4a5d-f8dc-4807-a8e0-c4bce8996e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do know that whatever my purpose is in this life, my differently-abled,
        physically-challenged, broken-down, beaten-up body seems to be the vehicle
        required for me to achieve it. ... I am purpose driven; I may suffer pain
        and not walk upright in this life, but when I go home, I will not suffer the
        walk through the gate. I can live with that. If I could go back and change
        things, I would not. It would be nice not to have to suffer so much pain but,
        hey, that''s just the way it is. ... In the beginning, I was angry. But now,
        I completely understand," Madsen wrote in her memoir "Rowing Against the Wind."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ccf3e-f0a2-48e3-980f-6fbd13902628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16858974-41ef-4462-951a-077035a15b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen was an LGBTQ activist, having served as the grand marshal
        of the Long Beach Pride Parade in 2015. She was also a champion of disability
        rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f433e47-0d5a-4fc1-a648-13a8ccbdd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T14:07:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:47:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/26/us/angela-madsen-obit-spt-trnd/index.html">"Paralympian
        Angela Madsen found dead while trying to row from California to Hawaii"</a></i></p>'
