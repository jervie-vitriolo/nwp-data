      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a5a3f-6276-4995-8bb2-409138ee6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Florida, where new cases hit almost 9,000 in just one day,
        Gov. Ron DeSantis told reporters on Friday that the surge was the result of
        a "test dump."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcbd6c-85d3-41b2-a068-fea5618f5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:09.684+08:00
