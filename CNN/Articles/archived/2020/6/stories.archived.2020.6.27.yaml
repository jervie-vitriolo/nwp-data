  'Alex-Gonzaga-says-vloggers-should-ensure-content-not-offensive-amid-pandemic':
    'caption': 'Photo courtesy of Alex Gonzaga Official Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T20:55:10.791+08:00
    'imagesource': 'jcr:58c5518b-6f23-4bd5-a629-c7c2b1faf2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b7b9cd-3dcf-4513-808b-1e8d96390b7b'
    'lead': 'Video bloggers should make sure their content is not offensive to anyone,
      especially during this pandemic, celebrity vlogger and actress Alex Gonzaga
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T21:35:23.279+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:43:08.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:50.272+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alex-Gonzaga', 'vlogging', 'pandemic']
    'template': '1'
    'title': 'Alex Gonzaga says vloggers should ensure content not offensive amid
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc154c6-0041-4216-97a0-9a86babedd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Video
        bloggers should make sure their content is not offensive to anyone, especially
        during this pandemic, says celebrity vlogger.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170344a-acb0-4cbd-82d3-de992726e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Gonzaga said Saturday that vloggers must think carefully about
        their content, given their limitations with the ongoing community quarantine
        and knowing that more people spend time on social media than before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584435db-ea04-4a86-904d-d311a9dc2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan maging</em> sensitive <em>din po tayo sa nangyayari</em>
        outside and <em>sa</em> society <em>natin</em>," Alex Gonzaga said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ccfbb-0db5-4743-a544-cd5350f29ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also need to be sensitive to what is happening
        outside and in our society.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396a40e-6662-49d7-8271-790f9dd65baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ''yung ipapakita niyo or malalabas mo, wala kang
        ma-ooffend na ibang tao or wala kang pwedeng ma-aapektuhan sa mga ginagawa
        mo</em>," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091a8f4-a4bc-4778-a314-016ad51692c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to make sure what you show will not offend
        other people, and there is no one who will be affected by what you are doing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb88380-47e4-4a9a-baf6-3a6980ac3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga admitted that creating content while under quarantine has
        been challenging, adding that she makes sure to post at least once a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725a9da-9bab-4f00-9b1f-f91bd4a1e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.280+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga, who often includes her family in her social media posts,
        also took some time to talk about Mommy Pinty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608a12c-ca3f-4600-bd05-060fa3f05bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan hindi niya alam, kinukunan ko siya.</em> Everyday is
        a struggle <em>kung paano ko sasabihin sa kanya na nailabas ko na</em> [ang
        video]," Gonzaga said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742db09-ae96-4dcf-9bcb-e850b26148e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, she doesn''t know that I''m filming her.
        Everyday is a struggle for me to tell her that I already uploaded the video.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a8c2c-e77f-4ce3-88bb-603f0ff0c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga emphasized that her vlog is meant to be entertaining, the
        same way she remembered how watching other people''s Youtube channels used
        to make her feel happy and stress-free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cc66a-1360-437d-a87c-86bce3fc0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After watching my vlog, my aim is that, at least, <em>nakalimutan
        nila ''yung kanilang problema or nakalimutan nila ''yung kanilang mga pinagdadaanan</em>,"
        Gonzaga said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05239e46-8fca-479b-8fee-872f3dd52397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan, konti-konti nagbibigay po kami, nagbibigay ako ng mga
        lesson</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0f171-2f14-4357-9dd2-498dfbe41a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After watching my vlog, my aim is that, at least,
        they forget their problem or they forget what they are going through. Sometimes,
        we give little, I give lessons.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aef536-5365-4b5d-9ebc-233b4816d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga advised aspiring bloggers and vloggers to showcase who they
        really are when creating content, adding that they should not just follow
        trends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f442537-9dc4-4db7-b7c5-fd015ee2bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start making your channel or creating content, make sure
        that you''re authentic to yourself, genuine, <em>hindi gumagaya</em> [not
        copying]," Gonzaga said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a366db2-aef2-4d46-99e4-fbceb0fc09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>mag</em>-vlog <em>ka</em> or <em>mag</em>-post <em>ka sa</em>
        Instagram <em>na gusto mong ipakita kung ano talaga ''yung nasa puso mo, kung
        sino ka talaga</em>, not because <em>''yun ang gusto ng</em> social media
        <em>mo, kasi</em> social media is created for us, not to be us," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ebb04-3f93-46db-a21a-9f36156c99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T21:35:23.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:43:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So when you vlog or post on Instagram, you want to
        show what is in your heart, who you are, not what social media wants because
        social media is created for us, not to be us.]</p>'
