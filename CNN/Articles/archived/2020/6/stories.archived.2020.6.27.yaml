  'antibody-therapies-covid-19':
    'author': 'Jen Christensen, CNN'
    'caption': 'Vaccines have gotten all the attention in the race to fight COVID-19,
      but there is a major push in the United States to develop antibody therapies
      to treat coronavirus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-27T21:17:15.285+08:00
