      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The Philippines
        has secured fresh funding from the World Bank for a project that will help
        facilitate the provision of land titles granted through the Comprehensive
        Agrarian Reform Program.</p>'
