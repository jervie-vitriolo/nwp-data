    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'woman', 'cough', 'baby', 'police']
    'template': '1'
    'title': 'Police seek a California woman they say coughed on a baby in a social
      distancing dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d10818-5c1f-40c4-96ff-d9dfaf2b2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police are investigating video of an alleged
        assault that occurred at a Yogurtland in California where a woman is seen
        coughing in the face of a baby, allegedly because the mother was not maintaining
        proper social distance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a85f62-0819-48cd-b51c-2f68a25c7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3bebe-d39d-47a4-8443-34957be877ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place June 12 when a White woman described as
        being in her 60s was standing in line for frozen yogurt in front of another
        woman and her child in a stroller, the San Jose Police Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1af11-e684-4f2f-b1cd-691b72e62fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e40c48-bae7-48e0-b0c6-a45f7ee07b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary investigation revealed the suspect was upset the
        female was not maintaining proper social distancing so the suspect removed
        her face mask, got close to the baby''s face, and coughed two to three times,"
        said police Sgt. Enrique Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bf8c7-4c6e-443f-a4e6-dc4772e91c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e2c0e-3aca-46c5-ab9e-e6620a2e1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC) has recommended
        people stay at least 6 feet or two arms'' length from others. The CDC is urging
        people to cover their mouths and noses during the Covid-19 pandemic because
        droplets produced when an infected person coughs, sneezes or talks can infect
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b123db-205a-4737-97fe-0920156756a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abf52f-b457-4039-9291-9031b8269207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Jose Police Department confirmed to CNN the unnamed suspect
        has not been apprehended as of Friday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f283c96-b349-4de4-b116-745f53030513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77203735-ea1d-4662-967b-1b1b47e3abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t release the names of suspects until there is a warrant
        for their arrest, they were booked into jail, or they were issued a criminal
        citation," Sgt. Garcia said. "We are not sharing additional information at
        this time. The investigation is ongoing and we are following up on tips."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3b567-5bf1-4a08-b841-b7aca1159c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:34:11.778+08:00
