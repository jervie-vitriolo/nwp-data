      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562f64b-d9e1-4c42-9038-a3d26b7781f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, one of the earliest states to begin reopening, Gov. Greg
        Abbott has "paused" the state''s phased economic reopening. On Friday, he
        ordered further restrictions on businesses, including a requirement that bars
        remain open only for delivery and take-out and requiring local officials to
        approve any gatherings of 100 people or more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed20ae-ccce-48c9-aba5-6940806c2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.056+08:00
      'mgnl:createdBy': 'pilar'
