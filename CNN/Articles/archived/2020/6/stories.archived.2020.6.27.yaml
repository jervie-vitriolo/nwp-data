      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others praised Mourey''s reaction as taking responsibility for
        past mistakes.</p>'
    '24':
