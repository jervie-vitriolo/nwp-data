      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e9680-aba7-4416-b17b-e0fc58eacf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this is one of the factors why the Philippines has
        a high number of active cases,&nbsp;as she saw this revised guidance to push
        the number of recoveries up.</p>'
