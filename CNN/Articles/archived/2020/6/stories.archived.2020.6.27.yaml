      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jenna Marbles may have quit YouTube for now but remember why she
        did it," one Twitter user posted. "Hold social influencers accountable. Hold
