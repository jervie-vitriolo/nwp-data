    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4437019-ca67-4ad1-87e8-67bbe6c010f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T15:55:18.075+08:00
