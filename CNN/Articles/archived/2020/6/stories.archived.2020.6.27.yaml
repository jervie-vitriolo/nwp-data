    'template': '1'
    'title': 'Understaffed Cebu nurses appeal for PPE, hazard pay amid surge in COVID-19
      cases '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b72e0-6e17-48d3-98f4-43ce990c33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Nurses
        in Cebu cry for help as they continually run low on supplies and manpower
        in their fight against COVID-19 in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e51ef-d31a-472d-b93c-9d17be253a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Nurses’ Association (PNA) Cebu Chapter President Joseph
        Descallar admitted in a CNN Philippines interview Saturday night that many
        nurses in Cebu are already contemplating on quitting their jobs due to unmet
        benefits and incentives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb164209-3388-4512-92d9-95ac91d46534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, medical institutions either give their hazard
        pays late or not at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c2784-84a1-447d-8c52-078edb816de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of hazard pay, we humbly urge private institutions to
        provide the same incentive to all our nurses... and for all government agencies
        to release such in a timely manner,” PNA Cebu said in a statement</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b52a2-babe-4d0a-bf5c-27dac23ec281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descallar added that more and more nurses are being sent to quarantine
        facilities, leaving hospitals with understaffed healthcare workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f7c03-0597-460a-a815-0e31bb7e339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Totoo po na we are very understaffed. Ang ating mga nurses
        ay under quarantine... Our nurses are wearing PPEs for eight to 10 hours.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170d416-7fc1-4f54-8967-eb3393c682c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is true that we are understaffed. Our nurses are
        under quarantine.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63538f8d-9ab8-4e8e-86ab-d1fa30a143ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descallar also shared that some nurses find it difficult to commute
        to and from their respective hospitals due to strict border controls. He said
        most of them resort to walking home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe2d97-6944-42e8-a1e1-0b5835ce2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T19:35:17.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:44:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 23,667 active cases, with Cebu now a COVID-19
        hotspot.</p>'
