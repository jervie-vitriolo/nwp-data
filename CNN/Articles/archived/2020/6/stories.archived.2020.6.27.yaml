      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f84af-fe79-485e-b748-a5d6ed72fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 states are battling rising numbers and the US is averaging
        more daily new cases than ever. But Vice President Mike Pence said Friday
        "we''ve all seen the encouraging news as we open up America again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5da98-270e-449e-bce3-cf87ea948679'
      'mgnl:activationStatus': true
