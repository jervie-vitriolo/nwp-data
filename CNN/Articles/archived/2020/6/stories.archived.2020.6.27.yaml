      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s complaint calls the allegations "factually impossible"
        and says they are "contradicted by her own prior written statements, are supported
        only by falsified or faked texts, and her allegations are a complete fabrication
        for the self-stated purpose of garnering fame and attention, and there are
        numerous witnesses to contradict Kadi''s malicious lies."</p>'
    '8':
