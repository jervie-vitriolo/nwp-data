      'mgnl:type': 'text'
      'text': '<p>"This is a problem. We can spin it in all sorts of different ways.
        But the reality is that not only are things bad, they''re as bad as they''ve
        ever been right now with regard to daily new infections," said CNN''s Chief
        Medical Correspondent Dr. Sanjay Gupta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f60f52-2cfb-454c-8ab4-db24cbb9485d'
