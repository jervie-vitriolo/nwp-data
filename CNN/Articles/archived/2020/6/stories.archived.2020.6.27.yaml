    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City Councilor and ex-solon Antonio Cuenco dies of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ded6f7-6054-4cd9-98e4-533e72e9614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Cebu
        City Councilor and former congressman Antonio Cuenco succumbed to the coronavirus
        disease on Saturday, his family confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb288f-17e5-4362-8b9c-2e8976356e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea91bc-703f-4950-ac43-34b3f059b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenco, a former House Deputy Speaker was principal author of the
        Dangerous Drugs Act of 2000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11b049-a9f8-4d91-963a-10fb78ecbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenco''s son, former Cebu City Councilor James Anthony Cuenco in
        a statement said the family was shocked by the sudden death of their patriarch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f3469-9a3c-4b32-b535-e5c658016280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so fast and has left us very shocked to realize that
        the good man that we have had the opportunity to have as our father (with
        my siblings Ronald, Antonio Jr and Cynthia) and a good husband to my mother,
        Nancy, is gone," the younger Cuenco said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b772e5-0992-42be-b92d-21408fbeb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite testing positive for COVID-19 last week, the elder Cuenco
        attended the virtual council sessions on Wednesday. He was rushed to the hospital
        the next day and passed away this afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85da2b9-67e8-4e53-9d44-45268d1e3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first confirmed COVID-19 case among Cebu City officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcb53a-3d68-434c-ab90-a044caa6da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve barangays considered as COVID-19 "hotspots" in Cebu City
        are under hard lockdown to contain the spread of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4591f2-c0fd-4bd2-9cfa-1446224bb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T18:34:11.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:44:24.105+08:00
