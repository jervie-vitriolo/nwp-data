      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past three decades, CARP has distributed 4.8 million hectares
        – 16 percent of the nation’s land – to almost three million beneficiaries.
        However, only approximately 53 percent of lands distributed was in the form
        of individual titles," noted World Bank. "Especially in the 1990s, the government
        issued mostly collective land ownership awards to speed up land distribution,
        with the intention of subdividing and titling them individually at a future
        time."</p>'
