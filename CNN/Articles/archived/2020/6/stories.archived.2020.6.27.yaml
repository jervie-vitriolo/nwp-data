      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second woman, listed as Jane Doe-1 and identified as "Danielle"
        in the complaint, accused Bieber of assaulting her on March 10, 2014 at the
        Four Seasons Hotel in Austin, Texas. She has since deleted her tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4c29e-5882-4341-8a94-5c6cd6dbadb8'
      'mgnl:activationStatus': true
