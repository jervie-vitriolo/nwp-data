  'Miriam-College-students-alumni-call-for-justice-amid-reports-of-harassment-by-teachers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-27T17:35:40.121+08:00
    'imagesource': 'jcr:877bd36a-6e45-4bf0-ba28-4f2c4fe74ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8ce187-2e92-49ae-8cd2-14956a1af8e1'
    'lead': 'Miriam College says it has formed an independent committee to investigate
      reports of harassment by some faculty members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T17:51:33.684+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:44:47.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:47.346+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Miriam-College', 'students', 'harassment']
    'template': '1'
    'title': 'Miriam College investigates reported harassment by teachers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208a684-de21-4b10-b410-be82455641ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Miriam
        College says it has formed an independent committee to investigate reports
        of harassment by some faculty members and promises to do better in providing
        a safe learning environment for its students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb003f12-011d-478a-84b5-431737e4e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T22:14:33.986+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school has formed an independent institutional committee to
        look into reported incidents of sexual harassment committed by teachers on
        their students. The Committee is likewise mandated to recommend sanctions
        for those found guilty of inappropriate behavior," Miriam College said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902c94d-a66b-4c06-8619-c5f96b5bfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T22:14:33.986+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage all aggrieved to speak out and voice their concerns
        to the Committee. Rest assured that all parties involved will be afforded
        due process through an impartial and objective proceeding," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2d073-b118-41b1-b9c6-353f1028faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T22:14:33.986+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCHS said it will start accepting written reports of incidents on
        Monday, June 29 at safespaces@mc.edu.ph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3729f-677c-4c7d-b588-0d4871287acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T22:20:42.207+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several students and alumni called for justice and accountability
        from Miriam College, after numerous reports of harassment by some faculty
        members surfaced online this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62cc29-da8a-497f-b578-66928f53b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.686+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 200 members of Miriam College High School (MCHS) batch
        2006 signed and submitted a letter to the school''s administration on Saturday,
        expressing support for their fellow students and calling for justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685df39-2875-486c-a3db-2546144621b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we demand the accountability and action that students rightfully
        deserve," MCHS Pink 2006 said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a72843-ae93-4d7d-8436-5901d8bd9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of former students called upon the school to take action,
        including re-evaluating and improving reporting and investigation procedures
        for allegations of sexual harassment, empowering students to report incidents
        of abuse, establishing and implementing clear rules for student-teacher interaction,
        and requiring all school employees to undergo anti-sexual harassment training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07809a-f8b5-4d3a-8dc3-899550937848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the members of Pink ''06 have now been driven to act based
        on what Miriam education taught us: to do what is right in the face of blatant
        injustice. As former students, as critical thinkers, and as adults who believe
        in the collective cry of our young students, we ask Miriam College to do the
        same," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348e2fa-94e2-4650-b736-e7920176aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCHS’s student publication, The Magnificat, released a statement
        on Friday strongly condemning all forms of sexual harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251794a-2445-4826-9765-eee700416cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an institution grounded in truth and justice, we must ask the
        school for transparency and accountability, demand justice for all victims,
        and take concrete action in making sure future students do not encounter the
        same kind of trauma ever again," The Magnificat said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7c0b1-6b09-412d-a42a-c85e1210a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T17:51:33.685+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:44:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #MCHSdobetter was trending in the Philippines this week,
        with several students and alumni speaking up about their personal experiences
        of harassment by MCHS teachers.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMiriamCollegeQC%2Fposts%2F10158399596583236&width=500"
        width="500" height="573" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab06908-4933-4fc2-8761-1364e10d7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T22:20:42.207+08:00
