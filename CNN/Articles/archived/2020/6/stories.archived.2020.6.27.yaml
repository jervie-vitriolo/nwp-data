      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine other states have announced they are not moving ahead
        to the next phase of reopening. Those states are Arizona, Arkansas, Delaware,
        Idaho, Louisiana, Maine, Nevada, New Mexico and North Carolina.</p>'
