      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported 15 new cases
        among Filipinos abroad and no new deaths or recoveries. Total number of cases
        is at 8,432 in 57 countries while survivors remain at 5,081 and the death
