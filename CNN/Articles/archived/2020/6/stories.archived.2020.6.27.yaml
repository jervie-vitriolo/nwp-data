      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3bc2f-8fd4-45a9-a96e-b3a4b1e33e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196eb438-7822-4070-8d6e-ad181b5ff920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s biggest public companies was brought down
        by an accounting scandal, another was forced to pay out billions in damages,
        and poor working conditions at a leading family-owned meat packing firm were
        dragged into public view by a huge Covid-19 outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7b076-724b-4fe3-9547-8c79f5f54c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a7f09-ff09-421a-8ab8-3d93ce9e52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of digital payments wunderkind Wirecard into insolvency
        is the biggest scandal of them all. It was triggered by a $2 billion accounting
        fraud that financial watchdogs, the company''s supervisory board and its longtime
        auditor failed to detect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87af23-00cd-4195-a9f7-7347fe1f6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bdcfd-f4b8-4710-b42e-eb4814bc666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the regulators and corporate bosses tasked with safeguarding
        Europe''s biggest and most successful economy are coming under intense scrutiny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f8cf7-2f0a-4888-a6bc-7d4fa0dbe4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed39fd4-160f-464a-918e-318a5a0b4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists, whistleblowers and skeptical investors had all questioned
        Wirecard''s accounting for years, but executives were able to brush aside
        their allegations. Wirecard received cover from the country''s banking regulator,
        which pushed back forcefully against critical hedge funds and investigative
        reporters, but failed to spot anything amiss at the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40ed82-7c54-4c07-a467-5a9a0d2c73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27c69e-95d5-4697-8497-304db1584b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the collapse took only seven days. Wirecard admitted
        last week that roughly a quarter of its assets — €1.9 billion ($2.1 billion)
        in cash — probably never existed. CEO Markus Braun resigned and was quickly
        arrested on suspicion of artificially inflating the firm''s balance sheet
        and sales through fake transactions. Wirecard filed for insolvency on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee2132-bd85-4786-8129-54e46afebd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ae0a3-4b89-457a-bc4a-8ae947e4e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun, who has been released on bail, has consistently denied wrongdoing,
        suggesting instead that Wirecard was the victim of a highly sophisticated
        fraud. But a picture is emerging of a prized tech company that was cheered
        on by authorities instead of scrutinized, and of a supervisory board that
        failed to act as a check on a chief executive many regarded as a visionary.
        Accounting firm EY precipitated Wirecard''s downfall by refusing to sign off
        on its final results for 2019, after more than a decade of auditing the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c7825-85da-40cc-967e-8c91f518200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563513d-543b-4fc8-a75f-216b6fcf80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a multitude of evidence of sinners, of overlookers, of
        all kinds of various guilty parties," said Christian Strenger, academic director
        of the Corporate Governance Center at HHL Leipzig Graduate School of Management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e412f-dfa6-4dd7-99d1-026f1895c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263202f-10ba-4d0d-8012-ced823875655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard is the first member of Frankfurt''s elite DAX stock index
        to file for insolvency. But its implosion follows a series of scandals over
        the past five years that have embarrassed Germany''s government, regulators
        and business community, raising questions about the strength of corporate
        governance and financial regulation in the world''s fourth-largest economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055fb91-69da-4c52-b3f8-bc4d5ab7d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe22de-5a82-4545-90cc-dfbd5dfb5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, the world''s biggest carmaker and champion of German
        manufacturing, admitted in 2015 that millions of diesel vehicles had been
        equipped with software to cheat on emissions tests. Deutsche Bank, the country''s
        biggest lender, has paid tens of billions of dollars in penalties related
        to its sale of toxic mortgage assets, interest rate manipulation and a Russian
        money laundering scheme.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32a08a-ce68-4e34-a161-b661d2a9599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767310a1-5202-4c1e-b588-e7dd7a5ef6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more German corporate snafus have generated global headlines
        this week: more than 1,500 workers tested positive for coronavirus at a plant
        owned by meat processing giant Tönnies Group, forcing local officials to reimpose
        a lockdown on more than half a million people in the surrounding region; and
        Bayer agreed to pay over $10 billion to settle claims that Roundup, a product
        it owns thanks to its acquisition of Monsanto, causes cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ddd26-f8de-4cce-b6c1-be6f3468c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261cf62-709e-4bd8-9830-5e12d45139f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak at the Tönnies plant highlighted the poor working and
        living conditions faced by foreign workers in the industry, and the German
        government responded by promising to ban the use of subcontractors and to
        double fines for breaching rules on working hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992eae5-8a4d-4282-b1a2-d3115e5dcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe3cd2-751a-40bc-be6f-8fa9394a34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayer settlement comes after investors voiced deep concerns
        about the acquisition of Monsanto, and questioned whether management had properly
        understood the legal risks. Shares in Bayer have lost roughly a third of their
        value since the purchase of Monsanto was announced in September 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a4758-45f5-48b8-9598-566140982559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac55a7-f11d-4a42-831a-d965f0c6ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firms operate across different industries, but with the exception
        of the Tönnies Group, they are publicly listed and are run by a management
        board with responsibility for daily operations and overseen by a supervisory
        board that includes worker representatives. Critics say oversight breaks down
        when the boards become too cozy, which can happen when top executives move
        into supervisory positions. Investors complain that their interests are too
        often subjugated to other considerations, such as politics or internal corporate
        dynamics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c0595-68e6-405c-bf03-e5a0ee9964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9414c-a348-4b45-8e45-798955111ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strenger said that German corporate governance has improved significantly
        in recent decades, but that shortcomings by executives and directors are still
        too common. Additional safeguards would be relatively simple to install, he
        said, such as changing stock market rules to prevent companies from delaying
        their financial results, as Wirecard had done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fa20e-b226-4b2f-9139-a88d77fa242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada764b-272d-4d01-a354-05c88a3074e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made good progress ... but there is still room for human
        error, or for trying to believe in people that are appearing in a convincing
        fashion. [Wirecard] was traded in the analyst and investor society as the
        next SAP, and who wouldn''t want to be on that bandwagon?" he said, referring
        to the software giant that is also listed on the DAX.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35940fde-2c2e-40ba-a34c-6461bc2969e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386106c-0c2e-44e5-bc39-5ffdf3361c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of Wirecard is making waves far beyond Germany. A frantic
        search for the missing funds reached the Philippines, where the central bank
        denied the money had entered the country''s financial system. US card issuers
        Mastercard and Visa are reconsidering whether to allow Wirecard to continue
        processing payments on their networks, according to Bloomberg, and a UK regulator
        has moved to safeguard the funds of Wirecard clients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a14c62-b89c-4683-812f-8d0d24838620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ddd3d-8451-4ea4-b4f3-5c1bbafe6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government is now paying close attention. Finance minister
        Olaf Scholz described the Wirecard scandal as "extremely worrying," saying
        the country must act quickly to improve oversight. "Critical questions arise
        over the supervision of the company, especially with regards to accounting
        and balance sheet control. Auditors and supervisory bodies do not seem to
        have been effective here," Scholz said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1dd304-fe84-43a1-800c-5e8dd6da3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcb1bd-ab48-4ccb-988e-71e097b8c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Federal Financial Supervisory Authority, or BaFin, is
        actively investigating whether Wirecard violated rules against market manipulation.
        But the regulator is now coming under heavy scrutiny, with critics arguing
        that it should have done a better job overseeing Wirecard''s banking unit,
        even if it didn''t have direct oversight of the larger firm.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3a8a7-420a-437c-ae4d-c932666eccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59145fab-65c6-4f51-8b9c-da7f50dcbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers also want to know why BaFin issued a temporary ban in
        2019 that prevented investors from borrowing Wirecard shares to sell them
        in anticipation of prices falling, and why it filed a criminal complaint against
        journalists at the Financial Times, which published a series of articles that
        exposed accounting and management irregularities at the company. BaFin chief
        Felix Hufeld described the scandal earlier this week as a "total disaster."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13417ce1-7e83-4e5c-a016-51c1604beb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c713e8-c71a-458d-8aeb-3e449b04d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has asked its top market supervisor to conduct
        a preliminary investigation of BaFin. Valdis Dombrovskis, the EU official
        in charge of financial services policy, told the Financial Times that the
        bloc should be prepared to launch a formal probe if necessary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f2933-34c5-4626-afae-1a6bf2563eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c7e2b-01b4-40a7-babc-c22cdab6d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to clarify what went wrong," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a38eb-cdaf-4c5c-bcfb-8b93129c6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c4738-fcfe-40e2-b73a-5637f160512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:45:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY, which already faces a criminal complaint from German shareholders''
        association SdK, said Friday that Wirecard''s collapse was the result of an
        "elaborate and sophisticated fraud, involving multiple parties around the
        world in different institutions, with a deliberate aim of deception."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac44ebe-6494-4ed3-9f6d-03b588e695f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:14:39.679+08:00
      'mgnl:createdBy': 'eimor'
