      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the project''s <a href="https://media.dar.gov.ph/source/2020/04/20/esa-project-split-dar-version-17-march-2020.pdf">Environmental
        and Social Assessment (ESA)</a>, the proposed budget for SPLIT is $475.3 million,
        with $370 million to be "sourced on loan proceeds from the Bank and $103 million
        as counterpart of the Government of the Republic of the Philippines (GoP)."</p>'
