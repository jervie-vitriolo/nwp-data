      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81c957-1ef1-45d1-861c-b3d2b1d9a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T09:29:12.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:50:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, it usually takes a month before a person could be considered
        well, as the individual needs to complete 14 days more of quarantine at home
        after going through quarantine in a facility for two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542856a7-fb97-49e9-8fa8-d710a5531541'
