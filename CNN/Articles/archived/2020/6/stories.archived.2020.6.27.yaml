    'template': '1'
    'title': 'Some private schools delay tuition increase, reduce fees — COCOPEA '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76de49a-e124-4733-be6d-6dddda059bf3'
