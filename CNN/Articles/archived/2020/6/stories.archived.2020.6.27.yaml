      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec845b3-a7be-4685-9566-57d5dc80e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T16:11:45.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:45:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s lawsuit refutes the allegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ad999-9e9e-4fb8-91ca-07db402085ae'
      'mgnl:activationStatus': true
