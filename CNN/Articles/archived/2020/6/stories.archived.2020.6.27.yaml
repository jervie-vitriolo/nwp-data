      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a blue-sky day in May, as the coronavirus
        raged across the world, the Chinese flag was raised on a remote nation with
        a total population of 116,000, thousands of miles from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37b992-94da-405b-b157-cda9d58b44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e69638-38fc-48f2-aa46-d68dd2d9bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of a Chinese embassy on Kiribati, a nation of 33 atolls
        and reef islands in the central Pacific, might have seemed strange -- particularly
        during a pandemic. Just three other countries have embassies in the island
        state: Australia, New Zealand and Cuba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27363b-5f71-499e-9381-bb464673e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02201f3c-390e-4378-8e29-2588cbcc2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Kiribati is the site of growing geopolitical competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cfcfa-6927-4ba3-afa4-c0e83567a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7af89-efc6-4ef1-af4a-b56ef166b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, it switched diplomatic recognition from Taipei to
        Beijing. China considers the self-governed island of Taiwan a breakaway province
        and has poached seven of its diplomatic allies since 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02d255-1b47-4722-9104-df1a3fd1ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb58fe0-4e59-4452-a0ad-88862e995de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, Kiribati''s pro-Beijing President Taneti Maamau --
        who oversaw the country''s diplomatic switch -- won a closely watched election
        after campaigning for closer ties with China, defeating an opposition rival
        who was sympathetic to Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5e0c0-a396-4050-b66a-730445e67a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d55f00-6586-4b90-a9cf-c4467166e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiribati is the latest example of Beijing''s growing influence in
        the Pacific, which consists of a string of resource-rich islands that control
        vital waterways between Asia and America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a3a9d-e6ca-456c-bb46-f5196828039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d2312-90b1-42de-912d-c1b2e1eb8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picturesque islands have long been aligned with the US, which
        has a large military presence, and allies such as Australia, the region''s
        largest donor and security partner. But in recent years, many have forged
        closer ties with China due to Beijing''s diplomatic and economic outreach
        -- creating a fault line for geopolitical tensions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eba0ac-f171-4ad3-b072-03da65aa5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65001f8-2032-4fd9-8b58-517e23ebd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Canberra and Beijing pour aid into the region, the possibility
        of a travel bubble between the Pacific Islands and Australia has given the
        rivalry a new dimension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6aecb-9c59-4cca-b0ea-eb8d993584c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7642161-73fe-4eb9-8acf-a483bcb444f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deepening reach</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b7b89-a091-4cfe-a07c-9cc2bf9057ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, then-Premier Wen Jiabao became the most senior Chinese
        official to visit the Pacific Islands. He pledged 3 billion yuan ($424 million)
        in concessional loans to invest in resource development, agriculture, fisheries
        and other key industries, signposting Beijing''s interest in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44140e-2108-4dbf-82a3-1d246c8e2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d919771-835f-4fa2-9f40-755c19f18238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Beijing is its second-largest donor -- after only Australia,
        according to data compiled by the Lowy Institute, an Australian think tank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12945b44-f4fe-4605-af20-d1119d628ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed40a1b-2479-4d3d-ae34-f04b99d7bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Pacific Islands, which have a combined GDP of about $33.77
        billion -- less than 1% of China''s total GDP -- China has been a crucial
        partner during the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf3a03-ca12-408d-93a0-f7b046df604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54437673-99cc-44a1-895f-8b0a94cedbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health experts have given advice on how to fight the coronavirus
        over video conferences with their counterparts in the 10 Pacific Island countries
        sharing diplomatic relations with Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd6f31-993e-44e4-97eb-18c29e21b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb6f24-b5e5-4290-8d77-ae150d5d5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, China announced the donation of $1.9 million in cash and
        medical supplies to the countries to help them combat Covid-19. It has also
        sent medical supplies, protective gear and test kits, according to statements
        from Chinese embassies in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cff92-7509-426c-b616-0f146bea5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fa23d-2210-48e9-81bc-4e613870c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese medical teams are on the ground in nations including Samoa,
        helping local health authorities draft guidelines on how to control the coronavirus.
        In Fiji, specialized military vehicles have been provided.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04005690-31ad-48d5-85b4-d816174605e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f13a73-39d8-424c-9ec0-ff6f608401ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the Pacific has reported
        312 cases and 7 deaths, the majority of which are in the US territory of Guam.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0f596-04a5-459f-816e-424be958c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d12d4d-849f-4301-941a-ac3924395fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands have so far largely warded off the coronavirus thanks
        to their remoteness and early lockdown measures. But local communities could
        face devastating consequences if the virus was to be hit, because of inadequate
        health care and lack of testing capacity, experts have warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6766c2-3a6a-41ed-a774-e267d352698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889ecd6-632d-4dd5-8830-e99dc221c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s engagement in the Pacific today has been one driven by
        opportunism, they''re trying to gain as much influence as they can," said
        Jonathan Pryke, director of the Pacific island program at the Lowy Institute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0ad5c-8b58-46bd-b5c7-8cea6fa622e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481d478-9fd1-473e-95cf-e6142a63b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:49:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry denies this, saying China''s assistance
        to Pacific Island countries is "genuine" and does not have "any political
        attachment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da382d6-7973-4c52-99b0-7091404bbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ebdb9-a5e5-4d70-a653-b80920c46a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stronger ties can come in handy in times of need.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cba5cb-b22a-4001-8c82-853990addafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f4322-b05f-4e1c-822c-c8cab8157b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, when China was facing a global backlash over its early handling
        of the coronavirus outbreak, it turned to the Pacific for support. Days before
        the World Health Assembly meeting in May, ministers from 10 Pacific Island
        nations joined a video conference on Covid-19 convened by China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1648b-e563-4912-99ce-ead7a058253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bec6dd-3a9b-496b-86ea-6d73ed8263da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting ended with a glowing affirmation of China''s coronavirus
        response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203f717-508b-45b1-9fe2-8c49cd1d58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d028f-2c09-47c0-abe7-57f00439ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what the Chinese government needed," said Denghua Zhang,
        from the Australian National University in Canberra.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe4960-b3b9-42ea-9fcc-981cbe932eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49397556-95a7-4ec5-8caf-2e07f0d00c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In joint press release after the event, the Pacific Island nations
        commended China for its "open, transparent and responsible approach in adopting
        timely and robust response measures and sharing its containment experience."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfd38a-26ee-440e-911b-b3b68a5754fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df952f6d-66ec-423d-87a9-3087f2ba3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly blamed China for the pandemic,
        while Canberra has infuriated Beijing with its call for an independent inquiry
        into the origins of the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c3ce2-74ab-41aa-a072-7f48d62fedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86ffe5-858b-491c-919e-a30920aa8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia steps in</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effec53e-72ff-4644-a9fb-5b068810e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s coronavirus assistance to the Pacific, however, pales in
        comparison to the financial support provided by Australia. Last month, Canberra
        said it was spending 100 million Australian dollars ($69 million) to provide
        "quick financial support" to 10 countries in the region, with the money redirected
        from its existing aid programs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8a74e-00ac-4f8c-805c-32a0f34d0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe7272-7542-4439-9c8c-2c70d727b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has also recently announced that it will beam popular
        domestic television shows like "Neighbours" and "Masterchef" into seven Pacific
        Island countries -- a move widely seen as a soft power push to counter China''s
        rising influence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8a480-58b3-4677-b664-2e0dfad14243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac961cc2-c6ef-4ea7-a942-30e28ce54f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian government has clearly acknowledged that there can''t
        be any room for vacuum creation, (be it) the hard power, soft power, the aid
        front, or the medical front," Pryke said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61274a2-dcbb-4da0-a7e5-0c0526759786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af150b-3da1-4fec-88ee-6453aacef8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t step back from any vacuum for fear that China might
        fill it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427575e-c5e7-41d3-925d-49a91143c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d0da4-ab13-4c76-b615-8c3fdc36a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was on Australia''s radar before the pandemic. After coming
        into office in 2018, Prime Minister Scott Morrison launched his "Pacific Step
        Up" initiative, which includes increased foreign aid and the establishment
        of a $1.5 billion infrastructure fund for the region.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690bfb8-f23c-4090-af4a-729268ef8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2030ae-59b4-4aaf-ab9e-7cce67e945c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel bubble</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebec26-caa1-4694-aea4-961180c8900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way the pandemic could affect the geopolitical rivalries in
        the Pacific is the selective easing of travel restrictions among countries.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28d375-4e0a-454c-b663-bbb9b8e55531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca95f4-acce-453c-b6d2-1e056fef7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Australia and New Zealand bring the coronavirus under control,
        their politicians are talking about opening up borders between each other,
        creating a travel corridor -- or "travel bubble" -- between the two nations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700c305-e313-4ad9-ac29-6fae9e58b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9181ddf-8d91-4b17-8b06-4ffb43284b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries had successfully flattened their coronavirus curves
        by late April, though Australia is now facing a spike in cases in the state
        of Victoria.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf141e-454a-48f6-9c49-72fbc2ab6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c1682-edfe-4850-b4d3-a54e37badd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Island nations including Fiji, Samoa and the Solomon Islands
        have requested to join the plan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c431e7e-894f-4ed5-acc8-e950f2e5f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491f5d3-4c29-45f2-b9a9-07b4f397a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there has been no publicly reported plan between the Pacific
        Islands and China for a similar travel bubble. At the moment, China seems
        to be focusing on its neighboring borders -- its southern province of Guangdong
        has been in discussion with Hong Kong and Macau for a travel bubble.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a004e-9aa1-4e50-b2d2-4f1e827cb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bc67e-a703-4dd6-a13d-bdc9af4eb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus lockdowns have put huge pressure on the tourism-dependent
        economies of the Pacific nations, and Australia and New Zealand are the main
        source of tourists there. In 2018, the two countries contributed more than
        1 million foreign arrivals into the Pacific region, accounting for 51% of
        tourist arrivals, according to a report from the South Pacific Tourism Organization.
        In comparison, 124,939 Chinese tourists visited the Pacific Islands in 2018,
        a 10.9% decrease from the previous year.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf735b4-9080-4c80-8d9b-cc2353d04f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f585cc9-87ff-41b4-85b0-002595874f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australian politicians are also eager to see a trans-Pacific
        bubble.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c56f0-84fe-439f-b512-97d4c9f1894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455b4cb-e111-45d6-adc2-43b31389b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Sharma, an MP for the governing Liberal party, wrote in The
        Australian newspaper last month that the inclusion would help Canberra''s
        Pacific neighbors economically, and ensure that "they continue to see Australia
        as their partner of first choice."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a297a-a4fa-4bf6-82ce-cde40525581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c94f17-dad8-41ef-bd19-3ac6628f3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategic competition in the Pacific is alive and well, with China
        and other countries seeking to play a greater role. It is important our influence
        and footprint in our near neighborhood is visible," he wrote.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cbe80-e87b-4aab-90af-a905dd5a594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c911d-b4d4-4a35-8793-079c6563392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While geopolitics is not the primary motivator for a travel bubble
        -- rather, the key driver is the urge to get economies back on track, Pryke
        said -- the lifting of travel restrictions between Australia and the Pacific
        Islands would secure some geopolitical gains for Canberra and Wellington.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfbd8e6-7427-40a2-81c1-af09cba765bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124744a-6a6e-4e1c-96d5-3d494e172d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, Australia and New Zealand would become gatekeepers for
        access into the Pacific whilst the pandemic is continuing around the world.
        So that would of course give Australia and New Zealand further geopolitical
        advantages," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be537d60-ddf0-4079-a1cc-853dfb498768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:32:04.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:50:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/asia/china-australia-pacific-islands-intl-hnk/index.html">China
        opened an embassy on a tiny, remote Pacific island during the pandemic. Here''s
        why</a>."</em></p>'
  'California-woman-cough-baby':
    'author': 'Amir Vera and Alexandra Meeks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-27T10:32:10.479+08:00
    'imagesource': 'jcr:31a68f1e-5a28-4a40-a3a2-e704bf8ae74d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0493788-ef34-4d2d-a6ca-f4c10c48d7aa'
    'lead': 'Police are investigating video of an alleged assault that occurred at
      a Yogurtland in California where a woman is seen coughing in the face of a baby,
      allegedly because the mother was not maintaining proper social distance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-27T10:34:11.777+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:49:25.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:42:38.562+08:00
