      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78e5c6-5c0f-477e-86ef-d36018798b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-27T10:44:20.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:48:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal Health and Human Services Department announced Friday
        it will continue its support to Covid-19 testing in Texas by allowing allow
        federal testing sites to operate for an additional 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a00a96-ad9f-4e0f-b8fe-144a97289862'
      'mgnl:activationStatus': true
