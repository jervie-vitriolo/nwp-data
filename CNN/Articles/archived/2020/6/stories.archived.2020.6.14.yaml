      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>Dozens of scantily
        dressed Filipina croupiers stand in booths shuffling cards in front of a webcam,
        their faces softly illuminated by professional lighting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de77b56-7dba-43cb-b366-3c3356852838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
