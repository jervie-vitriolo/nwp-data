    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfdb2f-d51e-4e62-8997-9b0fcd4d37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:38:50.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — The Mandaue City Hall
        of Justice (HOJ) will be placed on lockdown starting Monday, June 15, following
        the death of a prosecutor who tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b33e5-ad06-449d-b29b-59dbe3618f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faba532-4330-4a24-b422-da0c3987e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor reportedly died on Saturday after being confined
        at a private hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd4067-8a45-4351-8abd-75006232206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82970cb7-4944-4282-a3fd-61199f1f60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown of the HOJ, which will include all courts stationed
        at the Shinebright Building in Tipolo, Mandaue City, will be implemented until
        June 26, unless earlier lifted, according Mercedita Dadole-Ygnacio, executive
        judge of the city’s Regional Trial Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c9853-aec3-46f1-bf13-b61c85921509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907845f-8b1d-4556-9e85-4515684ccf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the decision also came after another court employee was
        confirmed to have caught the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdd2f4-1882-40b0-a66b-11353ec104e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4241ea-b324-4bee-8e58-a148611550fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:57:17.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, all Courts, both Regional Trial Courts and Municipal
        Trial Courts in Cities shall continue to operate and may be reached through
        its hotline, or access it through its email address during the lockdown period,”
        Ygnacio wrote in a memorandum.</p>'
