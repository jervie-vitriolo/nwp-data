    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'research', 'science', 'birds']
    'template': '1'
    'title': 'Birds aren''t all singing the same song. They have dialects, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323eed9d-bbde-478b-8b02-75fe9f5fc4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Laura Molles is so attuned to birds that
        she can tell where birds of some species are from just by listening to their
        song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e78c4-0c37-41ac-8921-56172e835488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not a real-world Dr Doolittle. She''s an ecologist in Christchurch,
        New Zealand, who specializes in a little-known area of science: bird dialects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431479e-5c19-42e9-9617-32c28c04ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some birds are born knowing how to sing innately, many need
        to be taught how to sing by adults — just like humans. Those birds can develop
        regional dialects, meaning their songs sound slightly different depending
        on where they live. Think Boston and Georgia accents, but for birds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b166649-0adb-449d-bd51-96b9669c54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as speaking the local language can make it easier for humans
        to fit in, speaking the local bird dialect can increase a bird''s chances
        of finding a mate. And, more ominously, just as human dialects can sometimes
        disappear as the world globalizes, bird dialects can be shaped or lost as
        cities grow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f593e06-afe7-4d32-9a68-c1fb6815f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarities between human language and bird song aren''t lost
        on Molles — or on her fellow bird dialect experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc61519-4c57-40e5-adcf-cb65b0f00ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are wonderful parallels," said American ornithologist Donald
        Kroodsma, the author of "Birdsong for the Curious Naturalist: Your Guide to
        Listening." "Culture, oral traditions — it''s all the same."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e39e87-3944-473a-876b-cdf6fa31d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first bird dialect experts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d74b1b-f0f8-4b46-a422-a33cfd6e1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, bird song has inspired poets and musicians, but it
        wasn''t until the 1950s that scientists really started paying attention to
        bird dialects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732161b9-3f63-4597-b632-cf282c32dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pioneers of the field was a British-born behaviorist
        named <a href="https://www.nytimes.com/2014/07/28/us/28marler.html">Peter
        Marler</a>, who became interested in the subject when he noticed that <a href="https://biology.ucdavis.edu/people/peter-marler">chaffinches</a>&nbsp;in
        the United Kingdom sounded different from <a href="https://www.nature.com/articles/512372a">valley
        to valley</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee438eb-01d1-4fd1-a70c-9098aad1341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he transcribed <a href="https://digitalcommons.rockefeller.edu/cgi/viewcontent.cgi?article=1000&amp;context=research_profiles">bird
        songs by hand</a>, according to a profile of him in a Rockefeller University
        publication. Later, he used a sonagram, which Kroodsma describes on his website
        as "a musical score for birdsong." ("You really need to see these songs to
        believe them, our eyes are so much better than our ears," Kroodsma said.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce46b3-eea1-46cc-abc9-d46be44605ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 60s and 70s, scientists put baby birds into sound isolation
        chambers to see if they would be able to sing their songs, according to ornithologist
        David Luther.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e299695-7579-4a2f-958a-a26267eaa010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that some birds — the ones that learn their songs
        — couldn''t sing at all. "They just continued like a baby babble for their
        entire life," he said. Those birds are known as "true song birds." In other
        birds, singing was innate. "When they came of age they could just sing a perfect
        song no problem."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985beeca-68d4-483f-8cca-afcabba19d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When birds are copying adults, scientists discovered, they sometimes
        make a mistake. That mistake in turn is copied by other birds, and a local
        dialect develops. That means that dialects can only exist in true song birds
        because they have a "learned oral tradition," says Kroodsma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dfef4-118e-419b-b1b9-45b9b33cf126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialects can also be created as birds adapt to the local environment,
        said American ornithologist Elizabeth Derryberry. Birds that can be heard
        better may find a mate better, meaning their song is more likely to be handed
        down from generation to generation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2a30e-2f7e-4410-b34a-7d9d4ba8633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It relates to an idea developed by Bernie Krause, the founder of
        soundscape ecology, that animals make sounds at different pitches so they
        can all be heard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672f74-21da-40e0-9825-054942bc23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dialects shift fast — even within a breeding season. Other
        birds hold on to their dialects for decades. When Luther researched San Francisco
        dialects of white-crowned sparrows — a common bird in North America — he found
        that some dialects hadn''t changed at all in 40 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af83c6-cb74-4aa0-94d9-39852a5dedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dialects and dating (in birds)</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d2c4a-db2e-47dd-9918-cd8c559e61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For something that is often the result of a copying glitch, dialects
        can be very useful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1b07f-fc8a-42b2-92ff-2778d8e334d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Molles, birds communicate for two reasons: Either they
        are trying to tell off their neighbor, or they are trying to attract females.
        "Nothing very poetic, unfortunately," she quips.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9344c-1285-4418-ac3a-707047aa7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to defending territory from other birds of the same
        species who aren''t local to the area, knowing the local dialect allows for
        more complex interaction. Mimicking a song note for note is seen as aggressive
        to birds, so having a wider repertoire means a bird can get its point across
        without escalating the interaction to a fight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b0d37-efcf-4c87-816f-adb614559788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the local dialect is also useful when it comes to finding
        a romantic partner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45549f3-41f9-4e87-acf2-d43c52c1b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many species, it''s the male who does the singing. According
        to Molles, females tend to prefer a familiar dialect — it suggests the male
        birds know the local area, has territory, and isn''t just "someone who''s
        passing through." Some birds are bilingual, or even trilingual — perhaps because
        they have grown up around different local dialects. When they are mating,
        they''ll opt to sing the local dialect of wherever they choose to settle,
        Luther said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e42474-de84-456e-80b0-305a9c8617c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not having the right dialect isn''t an insurmountable barrier.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58aae6b-ecfc-4f0e-9d9f-48057ce2ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroodsma gave the example of a prairie warbler in Massachusetts,
        where he is based, which has returned every year for the past few years. Although
        the bird has a very atypical song, it attracted females and raised babies
        every year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ef0d9-99da-4a20-b939-67c8b530c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone might say, ''Well there''s the novelty effect, a male with
        a highly different song and all the females think that''s sexy,''" he said.
        "But that''s just a wild guess."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2f227-075b-452a-9e48-cc7ccb38d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something that researchers think about in places like New
        Zealand, where threatened birds are sometimes reintroduced into new areas.
        Researchers want to be sure that if they reintroduce birds, that they will
        reintegrate, even if they don''t have the right dialect.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99873be0-0ecb-4fea-9ccf-5af67afde7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Molles'' experience, it tends to work if a group of birds are
        reintroduced at once, so they have fellow birds with an odd dialect.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511261aa-f07d-4c57-928f-c6358138f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was involved in reintroducing Kokako — a native grey-blue bird
        with a violin-like call — into an area of New Zealand hundreds of kilometers
        away from where they were born. At first, the newcomers might breed among
        themselves, she said. But in the future, they might integrate. The offspring
        of the newcomers will likely start interbreeding with the offspring of the
        original population who grew up familiar with both the new and local dialect.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec06888-3957-4eb7-a917-3169b2b2a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The female is not necessarily looking for someone who matches the
        song that her dad was singing," Molles said. "She''s finding a mate who matches
        the area where she''s looking to settle — he''s not just some odd-ball bird
        who may not belong there."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fbbbf-2902-4acb-8de5-850fb9b41c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How humans are changing bird dialects</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567d8ca-bc6c-4528-ad6c-c195b4d59089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cities around the world went into lockdown, a series of questions
        occurred to Derryberry.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198b1b3-2e49-49b6-a40f-14403611c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, birds had begun singing at a higher pitch in cities
        to be heard over the low hum of traffic and construction. What would happen
        to the birds when cities went silent? If it was quieter, would the new generation
        of birds sing at a lower pitch? And next year, when it was time to breed,
        would they be heard once the city noise returned?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54793200-8041-4a4a-beb6-05ea067eadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s still working to answer those questions, but Kroodsma is
        skeptical that the brief period of quiet could have been long enough to have
        any impact on bird dialects.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6903ccf-0ecb-4e7a-8135-3f6c0da738a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if our coronavirus shutdowns haven''t changed bird dialects
        this time, it''s worth thinking about how we are shaping — and destroying
        — bird dialects generally. Something as small as a powerline could be enough
        to split a population of birds and lead to the creation of a new dialects,
        Kroodsma says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e561dfc-3cd0-43dc-84c0-efbf2854b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, a land of birds where the only <a href="https://teara.govt.nz/en/bats#:~:text=There%20are%20only%20two%20land,for%20both%20species%20is%20pekapeka.">native
        land mammals are bats</a>, there would have been a greater range of dialects
        before humans arrived and reduced birds'' habitat, Molles says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d291b-7e03-46fb-96b5-ab88f5832d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molles recalls finding historical recordings of a population of
        native Kokako that are now gone.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73579a68-5e47-493e-8122-62ab8a1b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the songs on those tapes were just amazing -- strange metallic
        sounds that you would never have even guessed were made by a bird," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc26efe-fdd9-4108-9f45-1eea062006cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty depressing hearing some of those and thinking, We''re
        never going to hear that again."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0907560-6edf-4e9a-9ebd-fe3d5fea9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:53:20.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/asia/bird-dialects-song-intl-hnk/index.html">Birds
        aren''t all singing the same song. They have dialects, too</a>."</em></p>'
