      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, DOH said 366 were identified as “fresh”
        cases— or those whose test results were released within the last three days.
        The agency has been separating the total count into fresh and late cases since
        late May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3207f-8268-4896-909c-ae7e224da9b9'
