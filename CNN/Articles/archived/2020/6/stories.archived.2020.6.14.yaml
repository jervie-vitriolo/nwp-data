      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila earlier eased its lockdown measures in a bid to gradually
        restart the economy and help workers affected by the health crisis. President
        Rodrigo Duterte is set to decide on the new quarantine rules on Monday, but
        Malacanang earlier said the development on cases <a href="https://www.cnnphilippines.com/news/2020/6/11/Metro-Manila-Cebu-City-community-quarantine-announcement.html">"does
        not inspire relaxation.”</a></p>'
