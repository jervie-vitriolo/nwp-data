    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court to decide on Rappler’s cyber libel case on June 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bb803-811c-49c4-be79-7493e096929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The ruling
        on the cyber libel case against online news organization Rappler, its chief
        executive officer Maria Ressa, and former researcher-writer Reynaldo Santos
        Jr. is set to be delivered on Monday, June 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a0e4a-970a-458e-8df4-292595964cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d407019-921e-4621-b246-0d30a51e05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed by businessman Wilfredo Keng over a 2012 investigative
        report written by Santos, which mentioned Keng’s supposed anomalous ties with
        then Chief Justice Renato Corona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4775c12-7a9d-4a01-a49b-8dc07c03cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23785f10-3b37-4226-ad1c-f22a69638161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in question also cited an intelligence report on the
        businessman''s alleged involvement in illegal activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db1ea1-dd90-49c0-945a-b09c3414762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683ecb2-5bfd-4933-a7b9-7944ba930ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng <a href="https://cnnphilippines.com/news/2019/9/27/Businessman-demands-%E2%82%B150M-in-damages-in-cyber-libel-case-vs.-Rappler.html">previously
        said</a> he wanted to send a message that the media cannot “simply destroy
        a person’s reputation and character” through irresponsible reporting without
        consequence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e7dba-111f-4089-9c92-bae29c3efda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738a9c6-1ed6-44f9-b5ad-4a4d02fa19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Atty. Theodore Te, Rappler’s lawyer and former Supreme Court
        spokesperson, a verdict against the news organization will bear crucial ramifications
        on the country’s independent journalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d557d1-2efa-4488-b0dc-8c27b69a685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a511dea-c96c-4b6e-bdc0-51cba8fb7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a conviction would have a chilling effect on press freedom,
        as it will define how journalists will carry out their duties in the face
        of possible threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770043c1-508b-414b-b1e1-b2cbbf56c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd697b9d-46e2-4b64-b35c-278fc51ecd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Online journalists, for example, would have to really think twice,
        several times [before publishing a report],” Te said in an online video forum
        on Sunday. “As I would put it, if you keep thinking whether to write it at
        all, that’s where the chill comes in.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215585d4-e087-49d8-9b6b-1ced24b71a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ea88f-c623-44c2-b175-49363f19cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the judgment be a conviction, Te said they intend to elevate
        the case to the Court of Appeals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cefeb-0ba8-4b5f-88bc-3ca7029f6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a412e-d7b8-4ae1-9f08-e6c74cd4767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven guilty of cyber libel, Ressa and Santos may face imprisonment
        ranging from six months and one day to up to seven years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f563d-525a-4370-a301-c1364302d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b8c17-59e7-4df4-8c27-29ba67200db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng has also demanded ₱50 million in damages, adding&nbsp;that
        the amount does not even suffice to compensate for the injury inflicted by
        the online news site on his reputation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7c1c1-6bed-4ca9-ac1f-0386496d8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eed3f8-7ec5-4c76-ad40-2c98bad4b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, for its part,&nbsp;has maintained that Keng’s lawyers failed
        to prove actual malice in the article, and that Santos merely quoted an intelligence
        report, which is privileged communication under the Revised Penal Code.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a6f09-7052-45d3-8557-e8e0ead53890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6048f-42c5-4540-8371-8d051c25a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://cnnphilippines.com/news/2019/11/20/rappler-cyber-libel-case-trial.html?fbclid=IwAR2n-TtY3losnqakIBCbNqS3ipLXZpc0Jk7mgwejfEUwmrYHLUmZm5LAMhI%3Ffbclid">the
        court had ruled</a>&nbsp;that Rappler''s argument was without merit. It said
        the prosecutors "need not prove the presence of malice" if the offended party
        is a private person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585f88a-10fc-4215-bb64-fe0b086b416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da8cc9-dc5a-4f02-b44a-5a4f39929683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f215d7-c358-44e9-8c53-6e5e6fa62382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the story was published months before the Cybercrime Prevention
        Act of 2012 was passed, Keng also argued that the article was republished
        in February&nbsp;2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a3e17-5f0c-41a4-ad30-7ad5f546528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:50:29.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:14:17.058+08:00
