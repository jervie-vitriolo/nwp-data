      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8965d4-5a96-4b1d-b612-41e5431fca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, Beijing has ratcheted up pressure on Manila to
        shut down the industry, following its success in convincing Cambodia to move
        toward doing the same last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b4d6d-0006-4b8c-9c8a-94b7b91c746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444047b7-2aca-45fc-8d99-05052df02a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila stopped taking applications for new POGO licences in August
        2019, citing concerns about national security, but President Rodrigo Duterte
        said the next month that he would <a href="https://www.reuters.com/article/philippines-china-gambling/duterte-rejects-chinas-call-for-philippines-to-ban-online-gambling-idUSL3N25V2XD">not
        ban</a> the industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea7b02-c641-4e84-90aa-0c5b5110c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45450f7-8558-435a-868b-57f595e10ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decide to benefit the interest of my country," he said. "I decide
        that we need it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eeb06f-d5da-43df-8e23-dabd0fb463c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fea2a-f13a-4701-b51c-50b307a2636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Duterte allowed the POGOs to reopen, after two months of
        closure due to the Covid-19 pandemic, effectively endorsing them as essential
        businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa936a-81b3-492a-b94f-56039e309d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8eba0-321c-4e07-9fea-0f1c8620b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippines'' casino boom</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71c1ec-1704-46bd-8c08-4ecd0aa0b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online gaming platforms allow players to gamble remotely. They sign
        up, choose a game and it is played over a livestream in another jurisdiction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374a204-d0d7-43f0-98ac-d699050838de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987e271-a3cb-45f6-a8c6-db0e238fd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games offered on these platforms are dictated by Asian tastes,
        where most of the demand comes from," said Brendan Bussmann from Global Market
        Advisors, a Las Vegas-based consulting firm specializing in the gaming, sports,
        entertainment and hospitality industries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133d206-90c0-46ee-9dd4-8f441f1a60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4608e2d-3c7f-4056-8e4e-c69337fe3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of baccarat, as well as some sic bo (a Chinese dice
        game) and blackjack," said Bussmann. The amounts wagered tend to be low, in
        the range of $5 to $100, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2556f9a-7f7c-4833-8ee8-3857e0c2b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912191d7-7efa-488f-89c9-6c4acf77b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has become the number one hotspot worldwide for online gaming,
        in front of Malta, the Isle of Man and Curacao, according to David Lee, a
        lawyer at Taiwanese firm Lin &amp; Partners who specializes in gaming laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4141621-890b-48de-aa64-ca231033c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68eba3f-1890-4df0-a3ce-284281e7f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines pioneered online casinos in the early 2000s, when
        Cagayan, a province to the north of the country, started awarding licenses
        to a handful of operators," explains Ben Lee, the founder of IGamiX, a Macao-based
        consultancy firm focused on the gaming industry in Asia. "But they really
        took off in 2016, when President Rodrigo Duterte came into office."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905e292-4487-4968-b856-64b16a21528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985c40f-1c68-4226-b85b-d32931cc56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte handed the right to issue offshore gambling licenses to
        the Philippine Amusement and Gaming Corporation (PAGCOR), a government entity
        that operates casinos and regulates the industry. "It began to aggressively
        develop the industry by awarding dozens of licenses," said lawyer David Lee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a366a-66f3-4f5e-bace-4c48962fef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117d741-89e5-4819-b7d2-56ffe61fe74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese businessmen were quick to seize the opportunity and the
        number of POGOs mushroomed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb74e87-35a4-4eab-9512-90977c66f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ffaaf-34fd-42a4-bad7-6b31d3b48de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now <a href="http://www.pagcor.ph/regulatory/pdf/offshore/List-of-Approved-Philippine-Offshore-Gaming-Operators.pdf">60
        licensed offshore gaming operators</a> in the Philippines, according to PAGCOR.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e89c7-f0ea-4e7b-89fb-751ae2a8f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4f2a2-c53f-466e-babb-9ca8396b0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are assisted by several hundred service providers, who help
        them build and maintain the infrastructure behind their platforms, according
        to Ben Lee, of IGamiX consultancy. Many of these service providers also act
        as an interface between the POGOs and their customers, renting a video feed
        from the officially licensed operators and overlaying their logo and visual
        identity onto it, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee4d35-05e0-4d45-9df5-a21742ce6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97261d-19f8-40a6-951b-f7e56acd4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some 90% to 95% of POGO customers are located in China," he said.
        This is illegal. <a href="http://www.china.org.cn/china/LegislationsForm2001-2010/2011-02/11/content_21899017.htm">Chinese
        laws</a> ban any form of gambling by its citizens, including online and overseas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efe59c-3802-4993-a51c-8c10bf5aff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bc1c7-14f0-4715-af3f-d176fada2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws in the Philippines also ban online casinos from marketing their
        services to citizens of a country where gambling is illegal, according to
        lawyer David Lee. But this rule is ignored by most POGO operators and poorly
        enforced, according to several experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45eabba-f9c4-4df3-8fca-de586b64997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935239b6-fa5a-4006-bf50-245fdc3545f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for industry regulator PAGCOR said new regulations
        were introduced in August 2016 to curtail the proliferation of illegal online
        games and to ensure they are properly regulated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7647b-5b2c-4d6b-af36-0888ba123aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10562835-51d7-4741-a94d-25e5eeb37217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that POGOs are supposed to only cater to foreign customers
        ages 21 and above situated outside the Philippines, in <a href="https://www.aginterpacific.com/">jurisdictions</a>
        where online gaming is allowed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2061d-2b48-4e15-88a3-01a6e067e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e870969-b84a-46b5-8861-d5edeeda883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hidden payments</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8faff-3b0c-453d-9d0e-62c5032075b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing the cross-border flow of money is a challenge. China<a
        href="https://money.cnn.com/2016/03/07/news/economy/china-foreign-exchange-reserves-february/index.html">
        limits the amount</a> of money any individual can move out of the country
        to $50,000 per year. And since it doesn''t allow its citizens to gamble online,
        they are also not allowed to send money abroad for this purpose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e88560-e8f2-40df-b796-5a70684b06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650d878-6bf5-474d-bc7a-137a39d2c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is usually wired electronically, using services like Alipay
        or WeChat Pay, and disguised as a <a href="https://mp.weixin.qq.com/s/zmct6nzchDxUmXjo-hXQUQ">simple
        retail purchase</a>," said consultant Ben Lee. "Chinese gamblers are also
        increasingly using crypto currencies like Bitcoin to avoid detection."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a2dd3-04dc-4c7a-9bc1-e104406fa055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f5710-87b3-4291-99c1-dec414318e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese conglomerate Tencent, which owns messaging service WeChat,
        has set up a risk management team to combat abusive behavior, such as illegal
        gambling, by monitoring payments made via the app, a spokeswoman told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddb52c-7dc7-4ffc-87dd-5703ceddf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047676b-d164-4617-ad81-df251327daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to tech company Alibaba, founder of Alipay,
        for comment but did not receive a reply.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569181a-313c-4a13-ab5e-47fc100c8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea6c0a-b3a1-47a5-b88b-55e35de41ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recruit new customers in China, POGOs rely on a large contingent
        of Chinese workers. They employ at least <a href="https://twitter.com/cnnphilippines/status/1156790094344249345">138,000
        foreigners</a> in the Philippines, most of them from China, according to the
        Philippine government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a32103-ed8d-4b2c-bd15-0ceee52474a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b83c8-b4be-41da-97c8-aed17746caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be as many as 250,000, if employees lacking the required
        work visas are included," said George Siy, of the Integrated Development Studies
        Institute (IDSI), a think tank in the Philippines, quoting estimates provided
        to him by industry insiders.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4664cc5-5a6f-49ce-98d0-0f96437d4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e1881-98b2-4398-8e74-7b411e0e42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them come into the Philippines on tourist visas and overstay
        them," said Lucio Blanco Pitlo III, a fellow at the Asia-Pacific Pathways
        to Progress Foundation, who has researched the topic extensively. The Chinese
        embassy in the Philippines said in a statement in August 2019 that some of
        its nationals are "cheated to work illegally with only tourist visas."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0932741-35fa-4500-8011-8df181fb1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd81712-5e9c-4f05-ac75-6442c393704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Manila expelled <a href="https://cnnphilippines.com/regional/2019/11/5/301-Chinese-nationals-deported-from-Palawan.html?fbclid=IwAR2LLNIDoGUFCZgj4is1rNkmTtjaWysEwM0PZqoMrGc8LU9G0HoHeyCNTMs">hundreds
        of Chinese nationals</a> who had been <a href="https://cnnphilippines.com/news/2019/9/17/immigration-chinese-palawan.html">arrested</a>
        in a series of raids against online gaming operations and other cyber crimes
        in Palawan province, for allegedly working illegally in the country, according
        to CNN Philippines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baf9f2-7ed8-47f7-9ccb-650655e194da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b27a7a-0ff0-4835-a36a-cf24232637e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese nationals working in the Philippine casino industry
        are attracted by the promise of jobs not available at home, experts say.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79c2f3-916c-4bd9-9026-a736d5523042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4206cd-a1ea-42ed-ba4b-85240c7deee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are mostly young people, in their 20s, with little job prospects
        in China," said Ben Lee. Some are lured to the Philippines with the promise
        of high-paying jobs in prestigious tech companies, but upon arrival they discover
        they will be working for an online gambling platform and paid a fraction of
        what they were promised, he added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a417cb3-133c-4ddc-afa5-a84cad1573d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c596091-0b4b-4282-90a1-46933f22f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The workers frequently have their passports confiscated, are crammed
        10 to a room meant for three to four people and have to work 12-hour shifts,
        with only one day off per month," said Pitlo.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b14da-62b4-4caf-890c-969e5f089456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275221e-b319-4d1b-b942-809a5b92102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the job, they are expected to approach prospective players in
        social media chat groups and convince them to give online gaming a try, according
        to Lee. Once players are hooked, they are encouraged to wager increasing amounts
        of money, he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3392c97-8589-4da6-8647-8ff499b5851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764192dc-f545-48f7-b239-73585b4cf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs cater to foreign customers and thus employ foreign nationals
        as customer service representatives to "effectively invite players and attend
        to their needs and concerns," the PAGCOR spokeswoman said. Most of these foreigners
        are Chinese nationals, she said. "But we can''t categorically say they are
        based in China or are targeting players in China," she added. "They might
        be catering to Mandarin speaking people in other countries."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b02ee6-20a9-4fe4-a31b-500445675a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adcdfb-1b17-4a65-b5b2-d0aea564edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jobs and high rents</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcd999-7885-468b-800b-2c782f83128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs have been a boon to the Philippine economy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df5247-24be-493b-912d-05c09241f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee5c88-7a46-4e6c-a54a-158115cfbfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have created thousands of jobs and driven up wages," said
        Siy, from the Integrated Development Studies Institute. Even if most online
        casino employees are Chinese, locals are finding employment with them as maintenance
        workers, cleaners, or security guards, he added. He says industry insiders
        believe up to 150,000 Filipinos could be working for POGOs.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013d926-7777-406b-b612-35e6eb1abb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61609d0-8fa8-4909-9ef7-753fe1356342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government coffers have also benefited. In 2018, online casinos
        paid 7.4 billion pesos ($145 million) in licensing and other regulatory fees,
        PAGCOR told CNN. The Department of Finance said it expects to collect <a href="https://cnnphilippines.com/news/2019/10/8/pagcor-pogo-closures.html">24
        billion pesos</a> ($471 million) per year in taxes from POGO workers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505073d4-04fa-4cc2-af3a-10c2a3799c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd2191-d305-4774-978a-b0499713e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many employers are not paying up. POGO operators and service
        providers only paid <a href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">579
        million pesos</a> ($11 million) in withholding taxes in 2018 -- a mere 2.4%
        of what they owe, according to the Bureau of Internal Revenue.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012036bd-72fa-48fd-a741-a1dd6ade5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5afc5-83b9-4554-bd3b-ded3d6cedafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, the Philippines finance secretary started following
        through on threats to shut down non-payers. In early 2020, the Bureau of Internal
        Revenue (BIR)<a href="https://www.cnn.ph/news/2020/3/4/Pagcor-willing-shut-down-POGO.html">
        said the industry</a> still owes the government around 50 billion pesos ($1
        billion) in unpaid taxes for 2019.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0f990-71d5-4a24-9013-5b9f08e82b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b6d4b-b6eb-4092-9102-e93fd4d4536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate market has also been transformed by online casinos,
        said Pitlo, from the Asia-Pacific Pathways to Progress Foundation. "They took
        up more than 1 million square meters (10.8 million square feet) in office
        space last year, making them the largest tenant in the country, even outstripping
        the call center industry," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0cf6a0-c9ab-4676-9128-ff641387d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc029a-ca04-4a3c-8bb4-639e7b6e7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rents have spiraled out of control in certain parts of Manila as
        POGO operators rent out residential compounds to house their workers, said
        Pitlo. "Middle class families are being priced out," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335afbbb-4103-46da-bf57-fe2d618b30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5c2af-10ba-4b05-8b86-c530f02b22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of one-bedroom apartments have surged by 120% since 2015
        along Manila Bay, where many of the POGOs are located, according to a July
        2019 report by <a href="http://leechiu.com/news_events/pogos-bpos-to-fight-for-limited-office-space-in-metro-manila/">Leechiu
        Property Consultants</a>.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001054e-0bcd-4c8e-a144-7852930615cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5355d29-6fd4-49bf-948e-289c91ee4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kidnappings on the rise</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791c9fc-c7c8-4e4d-96af-4d8080a518fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in POGOs has also led to a rise in criminality, according
        to Philippine officials.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039b6f7-f121-491a-ae01-344898e3b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153214a-343e-4653-b522-5f2b40b4024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their free time, their Chinese employees often gamble at the
        casinos and end up in debt," explained Elmer Cereno, a spokesman for the Philippine
        National Police-Anti Kidnapping Group. "They are then approached by loan sharks
        who offer to lend them money."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015217b-89f7-4906-b0e4-f2babaf82a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab534f-bf65-4e09-a839-ed6d30be5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they fail to pay it back, the loan sharks kidnap them and try
        to get ransom from their relatives back home, he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a365e06-c0ee-4811-99dd-cd6086a1e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaaefe5-15a6-490e-bfc2-40e477e80cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 2019, police rescued two Chinese POGO workers, whose
        families had been asked to pay ransoms ranging between 68,000 yuan and 80,000
        yuan (about $9,800 to $11,500) for their release, according to a summary of
        the case seen by CNN. They had been abducted from a hotel six days earlier
        and held by five Chinese nationals in an office building in Taguig, a suburb
        south of Manila.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afb9af-addb-43ca-9f08-ba0fffcd8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24da94a-67f9-4bb6-872c-dbdf5c115e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January 2017 and October 2019, Philippine police dealt with
        65 cases of kidnap-for-ransom involving POGO workers or casino customers,
        leading to the arrests of 132 people, according to an official tally provided
        to CNN by the Philippines police. "Almost all the victims and perpetrators
        were Chinese nationals," said Cereno.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd6464-0500-47a2-8843-fdb25e706955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb16cee-defc-4f2a-b81e-7fdcd9ed16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That is where we stand''</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388bad4-cd7e-4c63-85ef-5f5703176628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been stepping up pressure on the Philippines to ban POGOs.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c500492-168c-4c81-997d-b96e19ac0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a87b7-6c25-49ef-8d8f-d287a7568001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its August 2019 statement, the Chinese embassy in Manila said
        online gambling in the Philippines had led to <a href="http://ph.china-embassy.org/eng/sgfyrbt/t1687164.htm">increased
        crimes and social problems</a> in China, because "some gambling crimes and
        telecom frauds are closely connected."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548fc55-7700-48e1-872b-9e2c56904c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3b37c-1a03-4ec1-b56f-48bab00a13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said "hundreds of millions of Chinese yuan" of gambling-related
        funds were flowing illegally from China to the Philippines. Days later, foreign
        ministry spokesman Geng Shuang said he hoped that Manila would "<a href="http://ph.china-embassy.org/eng/fyrth/t1690301.htm">ban
        all online gambling</a>."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f988476-984f-4fa2-a1f9-2bbe70182f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7bce8-9d68-4337-a70c-cc499e71baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines answered some of China''s concerns by imposing a
        <a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">moratorium
        on new licenses</a> but stopped short of announcing a ban.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85298a24-9d77-4ec3-912f-7c31c4940454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253ba8e-4ca6-4492-bf7e-9fc9d54c3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has its own concerns about the industry, with top officials
        suggesting that the influx of Chinese workers could turn to spying, posing
        a risk to national security.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da0773-d405-4bb2-b787-ea568c65fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a7625-ce92-4709-a668-c0ae73f82ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would also start getting worried when a whole building, a condominium
        tower is occupied by only one nationality where you might not be able to guard
        their activities," Philippine National Security Adviser Hermogenes Esperon,
        Jr. said in July 2019.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047eb70-bbe6-4a72-a8c9-45dc5b253322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f015e-6fdd-477b-9216-c44225fba4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, dozens of legislators introduced a new bill to ban POGOs
        on the grounds they represent a social menace and a source of corruption.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b3208-5478-49b8-b520-8e4a09c53798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4693e-8733-4a34-8d00-1d673f7b76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila earlier responded by <a href="https://www.cnnphilippines.com/news/2019/8/8/china-ph-govt-recruitment-crackdown.html">announcing
        plans</a> to build two "self-contained" hubs for online casinos and their
        workers located in Cavite City and Clark, two cities near the capital. They
        both became operational late last year.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097e68b-e034-45d0-a2a4-a59cf1ae727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34bbc6-047a-492e-bb31-502f4a3df9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These hubs will allow POGO workers to carry out their work, live
        and spend their leisure time under a single roof," according to the PAGCOR
        spokeswoman. "It will also increase their safety, as law enforcement agencies
        will have a presence there."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48084e7d-b144-457f-9100-f47e261e8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d5b0f-9652-403d-b8a2-a92298e49994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government agencies, such as the Bureau of Internal Revenue,
        will also set up antennae in the hubs, she said. This will allow them to keep
        a close eye on the POGOs, making sure they pay their taxes and obey the law.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf78d0-ab72-4e9d-8c01-fbe45f6f7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfae8b-5aa0-4139-b29e-ffbb1695c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not happy. In the August 2019 statement, it expressed "grave
        concern" about the centers, saying they risked infringing the "basic legal
        rights" of Chinese citizens.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee4caa-1e45-428d-9ae3-2ea2e3c4b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa8adb-879d-4ed2-b09c-09f23cfbd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials seem unperturbed. "They (China) can''t dictate
        on us," said Philippine ambassador to China, Jose Santiago Sta. Romana, in
        a media briefing. "Those are sovereign decisions. That is where we stand."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa2981-403a-4899-9dd1-de6ee08f1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/13/tech/philippines-online-casinos-intl-hnk/index.html">Philippines
        casinos catering to illicit Chinese gamblers are causing kidnappings and chaos
        in Manila</a>."</em></p>'
  'NASA-spacecraft-star-images':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-14T14:53:52.183+08:00
    'imagesource': 'jcr:d023d219-835e-4fef-a0c3-d874deb92438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77080ea6-c279-4a2d-8826-2d783314af8f'
    'lead': 'From its unique vantage point 4.3 billion miles from Earth, NASA''s New
      Horizons spacecraft has captured images of nearby stars — and the stars appear
      to be in different positions than where we see them from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T14:58:45.095+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:14:32.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:02.716+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'solar-system']
    'template': '1'
    'title': 'NASA spacecraft sends back images of stars from 4.3 billion miles away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84072186-6de6-4b8b-9d67-20205b99d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>From its unique vantage
        point 4.3 billion miles from Earth, NASA''s New Horizons spacecraft has captured
        images of nearby stars — and the stars appear to be in different positions
        than where we see them from Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad9382-638d-4693-a066-356f7094e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49b674-3415-44bd-8a65-4bd6e97230b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time this kind of "parallax effect" has been captured
        using a spacecraft. You can mimic this by holding a finger about an arm''s
        length from your face and see how it appears to jump when you close your left
        or right eye, according to a release by <a href="https://www.nasa.gov/feature/nasa-s-new-horizons-conducts-the-first-interstellar-parallax-experiment">NASA</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d8c2d-f4cf-4b0b-8987-6ea9d8acaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5773e-0b32-4e30-a137-ce9fd7bab4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say that New Horizons is looking at an alien sky,
        unlike what we see from Earth," said planetary scientist Alan Stern, New Horizons
        principal investigator from the Southwest Research Institute in Boulder, Colorado,
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baec796-2db3-420d-86a7-f8af450ce115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0e83e-3a5e-40c8-8b47-8e4f2a666575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has allowed us to do something that had never been accomplished
        before — to see the nearest stars visibly displaced on the sky from the positions
        we see them on Earth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328b3ab-20da-4721-9ca2-5a1b52545c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eabfa9-22d9-4796-98fc-d4d86eccf6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons is on a course to interstellar space, much like the
        Voyager probes. It previously flew by Pluto and its moons in 2015 before conducting
        a flyby of the distant Kuiper Belt object, known as Arrokoth, in January 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e99361-8347-475c-a149-c678e97f7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf5683-e0e3-48db-b20f-169c348a83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, at a distance of 4.3 billion miles from Earth, New Horizons
        aimed its long-range telescopic camera to nearby stars Proxima Centauri and
        Wolf 359. They are still 4.2 and 7.795 light-years away from us, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ca535-ea68-47ce-8d42-06de24dbcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd329e-d948-40b3-aecf-96a8a4854384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stereoscopic milestone</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0742e3e-0746-47f5-9b5a-c8353d7ea22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars appeared to be in different locations through the parallax
        effect, meaning that the stars seemed to shift against the background since
        New Horizons was viewing it from a different view point. Scientists use the
        parallax effect to measure the distances to stars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0948c-c732-4188-b868-912b955d3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8db23b-8683-4881-914d-c8aef2cdab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars, including our sun, are always moving. But we''re so far away
        from these stars and they move over such large time scales that it''s difficult
        to see this motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd6ce6-f33a-49fa-9d93-404cfa0de78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e901d4-d2c0-4512-8a51-f11f3a1e2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No human eye can detect these shifts," Stern said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f01ab-bb05-451b-a72c-f5f033768430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06d1cd-d7ac-472e-a6b9-576d854c2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the images captured by New Horizons could be compared to
        images taken on the same days by Earth-based telescopes, which made the shift
        obvious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ef6d6-a4a7-4cda-aa3f-ec393f68b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674f650-203b-481f-af7d-bd7ab15b4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the ground were captured by Las Cumbres Observatory
        scientists remotely operating a telescope at Siding Spring Observatory in
        Australia and astronomers operating a remote telescope at the Mount Lemmon
        Observatory in Arizona.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f53066-3fc5-4dc5-9960-e36583e2ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7ebc6-6ef8-43c0-be4e-15248ffdc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The professional and amateur astronomy communities had been waiting
        to try this, and were very excited to make a little space exploration history,"
        New Horizons science team member Tod Lauer said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca880f-d43a-4e6e-9803-789f4793e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9932bf-1791-42e9-b661-b9198bbafe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons sent the images it captured back to Earth via radio
        signal. The signal traveled at the speed of light and reached Earth about
        six and a half hours later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1325522-9c06-45b1-afc1-dafdb4eeab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04775368-ec9f-427b-a025-dd921fbfd7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New Horizons spacecraft is truly a mission of firsts, and this
        demonstration of stellar parallax is no different," said Kenneth Hansen, New
        Horizons program scientist at NASA Headquarters in Washington, DC, in a statement.
        "The New Horizons spacecraft continues to speed away from Earth toward interstellar
        space and is continuing to return exciting new data for planetary science."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be98a3-5b1b-4b96-9f8a-35905e074cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818136c0-7aae-40f2-b560-5d3a4b150730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were created by New Horizons'' Lauer, New Horizons Deputy
        Project Scientist John Spencer and astrophysicist, team collaborator and Queen
        guitarist Brian May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8cc9d-99db-4609-9ed5-f06ef3a79ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f4e0d-3674-45c0-bf0b-9968dc6e80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be argued that in astro-stereoscopy — 3D images of astronomical
        objects — NASA''s New Horizons team already leads the field, having delivered
        astounding stereoscopic images of both Pluto and the remote Kuiper Belt object
        Arrokoth," May said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9698f9-b754-4f50-b367-65c9e85b2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd272f2-8203-4cfb-995f-73d9970a6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the latest New Horizons stereoscopic experiment breaks all
        records. These photographs of Proxima Centauri and Wolf 359 — stars that are
        well-known to amateur astronomers and science fiction aficionados alike —
        employ the largest distance between viewpoints ever achieved in 180 years
        of stereoscopy!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9edbda-ffe3-470c-860f-5283bc32b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:58:45.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/14/world/nasa-new-horizons-nearby-stars-scn/">NASA
        spacecraft sends back images of stars from 4.3 billion miles away</a>."</em></p>'
