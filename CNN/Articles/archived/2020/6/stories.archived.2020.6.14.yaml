      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate WSB reports this is the 48th police shooting the GBI
        has investigated in 2020.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
