    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5f148-5a69-4b2b-a8cd-b8fca41db2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
