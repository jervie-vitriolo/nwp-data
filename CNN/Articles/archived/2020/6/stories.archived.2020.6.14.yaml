    'template': '1'
    'title': 'Facebook fires employee in Black Lives Matter dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339fa05-6a46-4f9d-b36a-ee10408a4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook fired an employee who publicly
        criticized a coworker on Twitter for not adding a statement of support for
        Black Lives Matter to documentation on an open-source project they were working
        on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c64bfc-0a57-4889-9df8-2101599ba533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413c303-3315-468e-b43d-b7164c97a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Dail, a user interface engineer in Seattle, Washington,
        announced on Friday in a tweet that he was let go for calling out a colleague
        on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c492f-eb15-421e-805a-6ff98ac5cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecf819-7cef-4883-ada0-4def47b3238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dail had been among a group of Facebook employees who have been
        tweeting criticism of Facebook since the company''s CEO Mark Zuckerberg decided
        to take no action against President Donald Trump''s posts on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76018444-14ac-46da-9909-75d473c144ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0c268-97a5-4f8b-aedd-d12c015ee720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dail had been with the company for more than two years, according
        to his LinkedIn profile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6b5dc-1e0b-4421-ade6-a1352e92bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf4d96-65b8-4575-b6d8-3825083964a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of transparency, I was let go for calling out an
        employee''s inaction here on Twitter. I stand by what I said. They didn''t
        give me a chance to quit," he tweeted on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8abe4-6d46-4a08-9c22-8ead19a6b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3b3ff-331a-4277-ad03-b58069700f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Facebook employee stated on Twitter that he asked a coworker,
        a front-end engineer who supervises Recoil, an open-source project by Facebook,
        to "add a #BlackLivesMatter banner" as React, another Facebook open-source
        project, is said to have done. He then called out the coworker for messaging
        him privately on the matter rather than replying publicly —&nbsp;leading to
        his termination from Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c174572-ca08-4665-9af9-1c351afac8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60a98d-8ec7-4083-8284-6f82698deeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not claiming I was unjustly terminated. I was fed up with
        Facebook, the harm it''s doing, and the silence of those complicit (including
        myself)," Dail tweeted Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a053cd7-7b78-49c2-9320-e27168208f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff58933-d176-40a3-9f1e-17d9d546ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dail did not immediately respond to requests for comment. However,
        a Facebook spokesperson confirmed Dail''s version of events that he was fired
        for calling out a fellow employee in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c292d-3930-49a1-bf8c-4dcd33011d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6543c4a-8162-4cc4-b3a6-a6bd9891a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident follows a number of incidents in which employees at
        Facebook have publicly spoken out against CEO Mark Zuckerberg''s inaction
        regarding controversial remarks posted by President Donald Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ed0cd-03b1-40d7-b153-27701caef807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.330+08:00
