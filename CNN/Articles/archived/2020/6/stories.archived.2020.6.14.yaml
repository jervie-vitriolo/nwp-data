      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if you look at the past two days, we have very few actual
        deaths. In fact, the median is just nine,” said Wong, a member of the sub
        technical working group tapped by the country’s COVID-19 Inter-Agency Task
        Force.</p>'
