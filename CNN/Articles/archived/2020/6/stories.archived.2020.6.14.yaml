  'lesotho-thomas-thabane-criminal-gang':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-14T09:06:13.520+08:00
    'imagesource': 'jcr:6a955afd-b095-42f7-89b2-ee155a719065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c95e8c2-67b1-4506-9574-207df94fa239'
    'lead': 'Lesotho''s ex-prime minister Thomas Thabane and his wife paid a local
      criminal gang to kill his estranged wife three years ago, according to recently
      released court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T09:09:27.940+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:14:44.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:13:59.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Lesotho', 'Thomas-Thabane', 'Lipolelo-Thabane', 'Maesaiah-Thabane']
    'template': '1'
    'title': 'Lesotho former PM and wife paid criminal gang to execute his estranged
      wife, court papers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240a0f4-0789-408f-b63b-c37c7a6bdb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lesotho''s ex-prime minister Thomas Thabane
        and his wife paid a local criminal gang to kill his estranged wife three years
        ago, according to recently released court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9848e9c-5e1a-4508-8607-fda734c660a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thabane ordered the hit on Lipolelo Thabane to allow his current
        wife Maesaiah to become the first lady, Lesotho police commissioner Paseka
        Mokete said in an affidavit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67210807-5cc5-49a7-a209-959dbea6d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipolelo Thabane was fatally shot by gunmen near her home in the
        capital Maseru in June 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34edf608-abf2-4838-887b-28b9114e9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was negotiating a divorce from Thabane before her death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e201fb3-4d53-4b4e-b007-b758c75a34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents state that the prime minister and his wife allegedly
        met with the head of a gang and promised them $177,000 and jobs to kill Lipolelo
        before his inauguration as prime minister, police said in the affidavit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb2ff4-e590-4f90-b45d-1cdf3f391bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thabane also shared his ex-wife''s home address with her killers
        and they started monitoring Lipolelo''s movement, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4457ab-a78b-414f-a55d-fcdb71a4de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attempted to kill Lipolelo on 12 June but failed and she reported
        the incident to the police, according to Mokete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6fc7d-3f00-48c9-acc7-98f192ba38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then waylaid and killed Lipolelo two days later on her way
        from a meeting with an unnamed intermediary, who is now a state witness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352b5e1-928e-4caa-8a7c-8d32e795bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intermediary was negotiating a truce between the two women in
        Ficksburg, a small town in neighboring South Africa, according to the affidavit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee653c-5dd9-4201-a0bf-bedb6f98066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thabane married his current wife Maesaiah two months after Lipolelo
        was killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255510a-e827-4dbb-9726-80214275910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T09:09:27.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maesaiah has been charged with Lipolelo''s murder and the attempted
        murder of another woman, who was with the former first lady when she was killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
