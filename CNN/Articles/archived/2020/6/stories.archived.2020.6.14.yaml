      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GBI is investigating at the request of the APD. Once completed,
        the case will be turned over to prosecutors for review.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62cf6d-5954-405a-ac41-2427c5267fdf'
