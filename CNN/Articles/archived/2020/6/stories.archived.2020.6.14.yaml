      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added that the meeting was prompted by a recent online survey
        of a BPO employee group reporting four out of 10 BPO workers were either in
        floating or no-work-no-pay status during the lockdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
