      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Authorities
        have launched pursuit operations against two unidentified armed men who attacked
        the Parang town police station in Sulu on Saturday, leaving two police officers
        dead and two others wounded.</p>'
