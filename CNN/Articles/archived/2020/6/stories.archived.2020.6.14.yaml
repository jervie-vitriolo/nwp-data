      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Atlanta must not only address this with their words,
        but also their actions," said President James Woodall in a media call.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a130b5a-a2e4-4779-83b7-aaa344d8a989'
