      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74ec43-c7d2-4fd5-a74f-5c80c47b7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Parents know the drill: Put on your
        own oxygen mask before helping your children put on theirs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3995239-c8b8-482a-b2b4-0985d7f46044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so true, and yet it''s become a cliched metaphor for parental
        self-care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cdfca-d8a0-4578-b219-6b72b4ec0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was ever a time that it''s especially true, it''s during
        this now months-long pandemic and our added ongoing concerns over racial inequality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd004f6-f3dc-44e9-8f16-30d528b7527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times of crisis, self-care often goes out the window. Who talked
        about self-care during the 1918 flu epidemic, World War II or the fall of
        Saigon?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec76591-c3ea-40c8-9c63-84edd9df87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this pandemic is diferent. Life goes on, albeit in an altered
        state, with parenting duties still piling up. Self-care is necessary, not
        optional, for recharging one''s batteries and fulfilling responsibilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfed4d8-5efd-4d5f-9531-62644aa01d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents with younger children may be more absorbed by routines,
        emotional highs and lows, virtual learning and more, said Vaile Wright, the
        senior director for health care innovation at the American Psychological Association.
        These adults are responsible for everything their children need, while older
        teens might fend for themselves more often.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07603c6b-39b2-403c-b7c9-4a82e6d87329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the well-being of your children depends on you, it can be all
        too easy, even gut instinct, to put yourself on the back burner. But that
        decision may also have to do with your own internal critic or expectations,
        Wright said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a8134-3136-466e-9df2-c69f437f1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s this internal message we have that says it''s somehow selfish
        to prioritize myself either above my children or at the same level as my children
        or work," she added. "It''s usually not a message we''re receiving externally.
        More often than not, it''s this internal pressure. So you really need to address
        and ask yourself, ''Where is this internal pressure coming from?''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7822b5a-2834-4d53-85c7-6f7eb3ce9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-care is important for overall health always, but especially
        now as parents juggle multiple responsibilities on top of the emotional and
        mental turmoil caused by the pandemic and often painful discussions about
        racism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04ce10-0f34-43d5-972d-452b6702d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve let chronic stress build up, you''re at risk of burning
        out, Wright said. With burnout, you start to lack empathy, she added, which
        is a crucial skill needed for raising children and helping them navigate the
        world and feel better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a42bad-1e87-43e1-8357-a6b92523df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout can also make it hard to tap into empathy, so you become
        irritable and have a shorter fuse. Things that normally wouldn''t upset you
        bother you, then you''re at a much greater risk of snapping or saying something
        you might regret — all this aside from the physical and emotional consequences
        of chronic stress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e523b-a82c-4742-a702-4bca47cb5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing to take care of ourselves actually compromises and hinders
        our effective caretaking of others," said Robin Smith, a Maryland-based marriage
        and family therapist. "Our nervous systems encounter more wear and tear. We
        get stressed out more easily," he added. This in turn raises cortisol, leading
        to poorer sleep that then restricts mental and physical performance the next
        day, not to mention impacts your mood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586af26-ff5d-4677-8081-b38c95e875ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing those things from happening, of course, is the goal
        because if you have a heart attack, that''s putting you at risk for death,"
        Wright said, "but also of not being able to take care of your kids."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb75b8-4689-4727-a95c-90ab2f4f822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unpack the guilt</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf7550-1ee7-484a-8327-5e1115d54dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing to care for yourself starts with unpacking the notion that
        it''s somehow selfish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ea84a-3044-4214-b9d6-6f3b4a1e1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to be an effective parent, to be an effective worker,
        you have to take care of yourself," Wright said. "We, as humans, have a finite
        amount of resources, like a car that runs on gas, and you have to fill the
        tank up or you''re going to run out. People are the same way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f28f29-87cb-4c26-89a8-70e44fb2da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you''re concerned that your children will miss out on something
        if you choose yourself first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82dd5a-511d-458b-8283-1b97ca84e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To overcome this mindset, reframe how you view the situation, Wright
        suggested. Know that you can''t adequately help others before you help yourself.
        If your friend came to you with the same problem, would you hold her to the
        same unrealistic expectations? You''d probably tell her that it''s OK to take
        care of herself, especially since it''s critical for maintaining physical
        and mental health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef98521-dd7b-4039-ac86-ddaa2bcb0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a choice to say to yourself, ''No, this doesn''t make me
        selfish. No, I don''t have to feel guilty about taking care of myself because
        I know that it''s going make me a better parent,''" Wright said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ccc4d-f71b-4f2e-b7d2-13342c99c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treat your body better</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ef366-c14e-4c8d-8f88-f83cf324bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your current lifestyle is likely chaotic, so don''t worry about
        making big changes all at once. You can make one little change at a time,
        so you don''t become overwhelmed. Caring for your body starts with what Wright
        called the "foundational four," which include eating healthy, sleeping enough,
        staying active and continuing social connections. (Do one at a time.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059d59d-3ff7-48d3-9430-71509c1193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those four things really require routine of some sort in order
        to be really effective," she added. "And if you can establish a routine but
        also these sort of four foundations for yourself, then you''re also likely
        establishing them for your kids, too."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7191a0-d0dc-41af-bcf0-dc4c5eb2ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re eating healthy, then your kids are (ideally) eating healthy.
        If you follow a specific bedtime, your kids have to follow suit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb36d7-7800-481f-82a0-078da24a7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity, breathing exercises and meditation can all reduce
        your stress levels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547763fc-6394-43eb-802f-2d8edb0fe6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Check in on your mental health</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2738d64-64f9-4bd2-ae90-835fab2e0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us experience mental health [problems], whether it''s
        anxiety or stress as a physical symptom first," Wright said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c09bc-b711-44b8-a5bf-12f96fc72e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes muscle tension, heart racing or teeth grinding. So
        being in touch with your body is an important first step in managing mental
        health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e05dcd-e945-4085-9ce9-3b86eddac9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to stay informed on current events, but "being constantly
        connected to our devices elevates our stress levels," Wright said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79578145-c277-4912-bfee-295c93e90a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wake up 30 minutes earlier to enjoy a cup of coffee before reading
        the news. Take advantage of early morning by journaling your thoughts and
        feelings, working through the stress. (It''s OK to write about stress.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efaf8c-b916-4ada-85df-a031290d74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have an hour in the evening when everyone puts away their devices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f281b5c-7782-4e91-adc8-58da96d9b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking up hobbies like baking, jigsaw or crossword puzzles. Reading
        can be therapeutic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2c414-4e73-441d-9044-de16198983cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can implement things as a family that will elevate and improve
        everybody''s coping skills," Wright said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee21ba0-037e-4937-a3e8-73e655fbbb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allow yourself moments of joy</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0997072-647c-401b-a021-e97e93b3366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have been focused on making this pandemic experience as
        non-traumatic and stress-free as possible for your children. You provide them
        little moments of happiness when you can, and you should grant yourself those
        same bits of delight. They''re hard to come by these days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8a4d7-3629-453e-b42b-13a799d46493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering your expectations and accepting this situation for what
        it is makes those opportunities easier to find, Wright said, because all your
        resources aren''t focused on alleviating the circumstances.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09248af3-c985-48a9-bec3-c79715ed7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a break from work to watch a funny video and laugh. Joy involves
        doing things for others, too — Wright and her friend enjoy a series of memes
        with the same running joke, so every time she sees one, she sends it to him
        because she knows he''ll appreciate it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d720b42-7831-48aa-81d3-f47c7cd1b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also walk outside after a meeting ends early or put on
        your favorite song and dance in your living room.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13338b8a-8e4e-48d5-838a-e32a68f34757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about identifying what fills you back up and then making
        space and priorities for it," Wright said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb066205-209f-45fd-9013-28ecb93f141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintain your relationships</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b72d5-93db-4fbf-83a5-6039523e7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things that helps people to be healthy overall and maintain
        resilience is receiving encouragement and security from healthy relationships,
        according to an article Smith authored on mental health hygiene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470a460-710f-468d-8861-37172326bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know our social connections in general, whether it''s a partner
        or somebody else, are a huge buffer to stress," Wright said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b5e68-df40-44e9-ba9e-61c63e9f2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For partners, that means taking time to sit down and prioritize
        checking in with one another. Do this without kids around, whether you''ve
        put them down for bed or while they''re in front of a movie. Be honest with
        each other about whether your needs are being met, how connected you''re feeling
        and anything that needs to change.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb208b6-dd85-41a9-85e5-f65a3f67fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are all types of ways you can virtually hang out with
        your friends, including video chats, virtual happy hours, streaming a movie
        together and games. With your partner or your friends, you can ask intentional
        questions about how everyone is doing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef929ba-9792-43bf-89d0-909cc091bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ask for the help you need</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0b530-20f1-484c-80a3-73c1e1f3f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents may need to "take slightly different approaches to their
        coping based on what they''re really dealing with," Wright said. "If women
        are feeling overwhelmed, it''s probably because they feel like they''re doing
        the majority of the work around the house."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded475ca-e05a-498b-8317-c0bbfbebccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright, a psychologist, often hears from mothers that they wish
        their partner "just knew that they needed help."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52017215-c00c-46cb-aefc-370e4e08a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the problem is [that] they don''t," she said. "So it really
        becomes important for people to ask for the assistance they need, not wait
        for it, not just hope that somebody else will figure out what they need."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4f898-e2f8-403f-80d3-88153f81d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiate with your partner to see how you can achieve some of the
        alone time you need. Alternate who''s in charge of lunch that day or another
        task.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87924bb4-ddbc-46c2-98e1-44bed964239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting with small changes that can gradually turn into habits
        can positively affect the work, family and personal aspects of your life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586c016-bc64-48ef-b0ad-2484e5632286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents who don''t care for themselves properly increase the likelihood
        that their children will encounter a version of their parent that will terrify
        and/or upset them," Smith said. "Your children benefit from having more access
        to the best parts of you. These will be switched on more often and for longer
        durations when you are properly caring for your needs."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef198ff-7075-454c-b40f-5eaad5dd8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming more emotionally healthy and stable can benefit your physical
        health, making you better able to do what is required of you.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b39d19-9052-4c2b-9e2c-6b62bb749a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re less likely to be mentally absent from work and more likely
        to get our assignments or deliverables done on time," Wright said. "We''re
        a better partner when we''re in an emotionally good spot. And we''re a better
        caregiver in general."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05191e01-9bf0-47a2-91cb-4a21d6ab1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:50:31.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/13/health/self-care-tips-for-parents-coronavirus-wellness/index.html">"Self-care
        for parents in a pandemic: Finding the time when you don''t have it."</a></em></p>'
  'doj-covid19-positive-personnel':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T12:50:50.640+08:00
    'imagesource': 'jcr:7587a028-737f-4ab4-b642-2799a85e1e0b'
