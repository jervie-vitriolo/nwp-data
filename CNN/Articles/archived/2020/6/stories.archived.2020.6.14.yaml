      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing companies are among the establishments
        that were allowed to operate under both enhanced (ECQ) and general community
        quarantine (GCQ) provided they make available temporary accommodation and
        shuttle services for on-site workers or alternative working arrangements such
        as working from home.</p>'
  'adopting-amid-coronavirus-pandemic':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-14T13:16:56.515+08:00
    'imagesource': 'jcr:d562518e-d1d9-42f3-946f-ae6d443edf79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374992e6-cade-4fa2-bd2e-cf52da99fc29'
    'lead': 'Across the world, families who were on the brink of adopting a child
      have had their futures together postponed by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T13:37:41.011+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:14:39.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:00.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-', 'pandemic', 'adoption']
    'template': '1'
    'title': 'Some families have been kept apart by coronavirus. These families are
      still waiting to meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e842721-b3e3-4eb7-ab22-e544159f408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Across the world, <a href=".cnn.com/2020/04/25/us/arkansas-boy-zoom-adoption-coronavirus-trnd/index.html">families</a>
        who were on the brink of <a href="https://edition.cnn.com/2020/02/10/health/adoptive-families-coronavirus-outbreak-trnd/index.html">adopting</a>
        a child have had their futures together postponed by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08577546-7641-4e49-aaaf-3ce978070d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cab58-77cb-400d-95e8-fe036c080270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adoption systems in many countries have been hit hard as social
        distancing restrictions meant the closure of courtrooms and clinics, while
        travel bans have made connecting with a surrogate or transferring a child
        between households far more difficult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9539067-6fac-4580-bbe5-0350e8a31800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc005a02-ee8a-4f28-8cd4-f4e92006738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most international adoptions have been put on hold after countries
        closed their borders and <a href="https://www.vfsglobal.com/en/Individuals/covid-19-frequently-asked-questions.html">canceled</a>
        visa applications, according to agencies who spoke to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2c3a4-00ed-48de-b982-656193d9ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e19211-df9f-4d38-bfb3-f9ae06d73224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Burton and Monik Kadarmanto, who live near Portland, in the
        US state of Oregon, began the adoption process in September 2018, and were
        matched with a three-year-old boy living at an orphanage in China just before
        Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2157e6-fb6d-4efa-824e-f26cd3b74840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple applied to US immigration in early January for final
        approval to fly to Changchun, in Jilin province, northeast China. Several
        weeks later, just as they were expecting it to come through, their adoption
        agency canceled travel to China, and the US State Department <a href="https://edition.cnn.com/2020/02/10/health/adoptive-families-coronavirus-outbreak-trnd/index.html">issued
        advice</a> against travel there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f56b6a-775c-477f-ae11-2830dc2eca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040fc7a-d15d-4512-9b6c-f0212fa2766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has now closed its borders to prevent further
        waves of coronavirus and the couple is in limbo, waiting for news on when
        they may be able to bring their adopted son home. They say it has been hard
        to get updates on him, with the orphanage in lockdown without administrative
        staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148f48e-6be6-4736-a868-d7711bf653bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d615c-acc7-4132-9def-f5dab3683864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much uncertainty and I think that''s the toughest part
        about all of this," said Kadarmanto, 40. "There''s nothing easy about adoption,
        there''s a lot of just every step, you know, kind of not getting our hopes
        up too much."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf53ce4-4ce4-45b9-96d5-2c1bde1f6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48be4e4-56bc-4720-8e97-f7539922a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the couple was "doing fine" but some days brought "a lot
        of heavy emotions. We just really want to be with him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4212e0-286a-40ba-b865-a933c3701b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff1eaa-17c2-4b44-81db-6bba1cace4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are staying isolated as their community reopens to ensure
        they are healthy for travel. They don''t know whether they will need to quarantine
        in China, or whether only one of them will be able to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60d3bd-9590-4129-9fe1-1e6a6b3a5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791023a0-cb7e-45c6-925f-c9cc34b7747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As first-time parents, of course, we feel a nervousness about,
        ''Are we going to be good enough? Have we done enough?''" said Burton, 41.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92b8a8-8574-4b5d-bf8e-92bd8c48adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87433169-7def-4760-958f-79e4fcce6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet at this point, we also are like, none of that matters anymore.
        What matters is for us to be united as a family and to be able to start that
        process of becoming a family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd554084-669b-4b31-a937-4efd0ca5e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62a447-95a3-4d22-b6fd-f87415ad34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt International, the inter-country adoption agency working with
        Burton and Kadarmanto, has 250 adoptions on hold, according to Susan Cox,
        vice president of policy and external affairs. Fifteen families already had
        plane tickets, and another 25 were almost ready to travel. Those adopting
        from South Korea have to go through the country''s family court, and hearings
        that have been scheduled for months have been canceled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596b7dd-7190-4edd-9dc2-a135f802de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a613c-9bed-4e35-9a6c-e6a8b27f01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satwinder Sandhu, chief executive at IAC inter-country adoption
        agency in the UK, told CNN he knew of families stuck in Morocco and India
        after traveling there to adopt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbd99d-da84-485f-923b-1ca498cb7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344b411-2968-47f5-80ef-ca4227416ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that developing countries often rely on children''s homes
        and orphanages rather than foster care, and resources are stretched. "For
        children waiting in these institutions, every month that goes by is another
        month lost, really, where they could be accessing and making attachments with
        a new family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b3e22-a2e2-4856-b5c8-0f54f3a3e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc6ce8-20e3-4327-b699-c7f9ca937502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very conscious that in some countries, if parents become
        ill, they might not have the resources for other people to care for their
        children."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4473c-641b-490f-9e00-bcab3d0afab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabc26b-88f9-479f-a297-092c93750f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were "large numbers of families who are ready" to
        adopt and "thousands of children waiting."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8fa4c-40f6-472a-a30a-0f2d2ae9e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbdb8a-ec6e-4bd1-b5aa-edb7a4188149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, for example, there is already a two-and-a-half year wait
        after adoption papers are lodged with the authorities, Sandhu said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224c9f3-a55e-4678-bce4-340500bdae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f49ea2-5cba-4c86-b29f-0d1d49f19354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creative solutions</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20097faa-2b16-4100-b2e0-f8a7b08707ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Doolan, from Leicestershire in England, decided to adopt
        as a single parent in April last year, was approved by a panel in February
        and found a match in the UK, but that adoption fell through.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb052cb-b202-4e9f-bc1f-75e4745278ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bafad8-be7e-4fee-a4fc-fe1ac9adb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doolan, 34, was preparing to start again when the coronavirus hit
        Europe, and the matching process stopped. "It definitely feels like life''s
        on hold," she told CNN. "I suppose it does for a lot of people. It hit me
        a lot harder than I thought."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98629f-7405-4bd4-810d-60bf92063e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fac028-af0e-4096-a6f2-f51fc23c1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion designer said it had been a "strange" experience going
        from seeing a social worker every week since last summer to not really knowing
        what was happening.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577cfa2-a2b9-47a1-a25a-e59b456bb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e42cc-3f16-4e3f-86f1-06970d8b1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve cried quite a bit about it. Because I was really gearing
        up toward something and then it''s almost like the rug has been pulled out
        from underneath you."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07d420-bb6b-4618-89f7-a6105fbace1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48180f1b-2204-49f2-9003-2b01dd353a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families have found creative ways to complete adoptions during
        the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d45a58-add4-4b22-9016-a45c646918ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0aacf-9c79-4161-8064-1c6946ffde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian and Mary-Jo Sullivan, from New Jersey, told CNN they were
        waiting for visas to travel to Haiti in March when the country closed its
        borders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b2733-c8f4-4bd6-a8c6-e9234eac970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8e6c2-b0e2-44d5-9c90-f1a85d1537af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who had met four-year-old Gracie a year earlier through
        Holt, were concerned it could be many months before the borders reopened.
        Mary-Jo, who had previously worked in Haiti as a pediatric nurse, said she
        knew Gracie had an underlying medical condition and was worried about what
        could happen if she was infected with coronavirus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cc4b9-e30e-482e-9ee3-b05ffbef3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b35353-001d-4a91-9cc1-977d1d175956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their contacts in Haiti worked frantically to get the child''s passport,
        visa and other paperwork approved, and to get her on a repatriation flight
        to the US with a missionary couple. They managed to get the documents approved
        hours before the flight, and Gracie made it to the US in early April.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5db68c-870e-4806-902d-6783cdc0924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c4dc7-2963-4191-b59a-5cfcc35fee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just racing against time," said Mary-Jo. "It was nothing
        short of a miracle."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f66cf-4d27-4be9-803c-f26254358b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4afdc-0324-4787-88fa-8d0c72797b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several families in the US have turned to technology. In Fort Smith,
        Arkansas, Kimberly Wieneke and her husband <a href="https://edition.cnn.com/2020/04/25/us/arkansas-boy-zoom-adoption-coronavirus-trnd/index.html">adopted
        two-year-old Jaden via a Zoom hearing</a> after the court was closed. In Columbus,
        Ohio, Laura and Casey Wieck also said they adopted their son via a virtual
        hearing, in a post on <a href="https://www.instagram.com/p/B-Z3F6LDHZB/?utm_source=ig_embed">Instagram</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a738b-4acd-48c5-b7c4-ad36148eecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78069b5-bc55-47c6-b053-0a99215280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving a child between households is also a practical challenge.
        Most children are transferred from foster care to new families through a gradual
        handover and a series of meetings. Regional UK agency One Adoption West Yorkshire
        said it had been working to find emergency accommodation for adoptive families
        to enable this to happen, and some foster carers had even let adoptive parents
        temporarily move in with them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e832bd-6957-4ed8-b270-a7daae581980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65803203-dccf-44d3-aa0d-067a7ba90dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving birth under lockdown</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6576ceb-a38a-4517-95f6-c7cefb5582c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has affected all kinds of adoptions. Parents with pregnant
        surrogates also have to plan around the birth of their child. Some of the
        parents who have opted for this route within the US have driven long distances
        between states, and rented accommodation early on in the outbreak to ensure
        they would be nearby for the delivery, said Kim Bergman, senior partner at
        Growing Generations, which assists with surrogacy in the US and internationally.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787a3d1-f459-4338-a321-a13229c51e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06403788-0741-4cda-bba1-3902a9c95955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals were only allowing one person to be present at the
        birth, which often meant a difficult decision between the surrogate''s partner
        or the adopting parents, she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200870b-2092-4a6d-8ea4-70a4c9a49cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365a167-9836-4133-957e-43d6225130bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, there are people who couldn''t come for the delivery
        at all because they were impacted by travel issues or travel bans or quarantines,"
        Bergman added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59726c-6309-4aeb-9f5a-5a64e3b7234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3012eb-4a1c-40ec-a3d8-33ea872c850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing Generations has helped such families make interim arrangements
        for the care of their baby, which have included former surrogates who live
        locally helping out, friends of the parents who live nearby becoming temporary
        guardians, and hiring baby nurses.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9839e-826f-40b3-88aa-7a11b2a6200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fe039-b660-4735-a439-a110fa981873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kiev, <a href="https://edition.cnn.com/2020/05/15/europe/ukraine-surrogacy-babies-lockdown-intl/index.html">dozens
        of babies</a> born to Ukrainian surrogate mothers have been <a href="https://www.youtube.com/watch?time_continue=15&amp;v=xPdRx_L96C0&amp;feature=emb_logo">trapped</a>
        in lockdown and unable to join their adoptive parents in the US, UK, Spain
        and other countries.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee79cc3-de2f-4647-9c51-23beadbe7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80534bd5-3ea1-4aa2-b7de-7be955898b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergman said some people were "devastated and really sad" at the
        prospect of missing a birth, but most were just grateful that their babies
        were safe.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66a996-fc4b-43ea-8b30-e51f9d44258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85bcd3-93c9-402b-9071-1c04909d6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust is a really, really important part of this process," she
        said. "You''re already trusting strangers to take care of your baby and take
        care of your family building. And this is just another level."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b088ee4-137a-47da-a663-75bf0efda77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1bdff-1f24-4999-88ad-36e0fea3415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergman told CNN that clinics stopped doing all in-person medical
        procedures and screenings from around mid-March, affecting everyone who had
        a surrogate ready to be screened or to start a cycle, and anyone planning
        to fly to the US or interstate for their own egg retrieval.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91fa22-349d-47b5-84ba-4b50655e4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19ec65-6ae3-407d-bc8b-ab602354ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that had a really big impact, it essentially put a pause button
        on the entire process industry-wide," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dd670-e391-47da-a56c-8501a2e1dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5478f46-af56-4ebc-ac28-dca3bc756eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most IVF clinics in the US have now reopened and are operating with
        careful safety procedures in place, said Bergman.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d02d9f-955c-44ff-8795-b5a5858478f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0fd4b-ed24-4bfb-8aec-2293b27ca3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays were particularly hard for people who had already spent years
        going through fertility struggles, she added. "Of course, there''s a lot of
        hopes and dreams put on this process and any delays are really felt very,
        very, very strongly."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60647-5d8b-4735-9dfc-740950502dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e7982-bde6-4473-88dd-b3528b11193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some had decided to postpone for six months or a year because it
        was "too unknown and too stressful" but others remained determined, she added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b971c-698a-4a41-969e-518475a4f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f71bb-60ce-470b-91c7-7bbab284e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some intended parents have said, you know, this just has made me
        more resolute that having a family and loved ones is the most important thing."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d61ff-5442-45af-b78a-c5a6a356dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T13:37:41.017+08:00
