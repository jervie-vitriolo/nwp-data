      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office has already launched an intense, independent investigation
        of the incident," Howard said. "Members of the Fulton County District Attorney''s
        Office were on scene shortly after the shooting, and we have been in investigative
        sessions ever since to identify all of the facts and circumstances surrounding
        this incident."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9daec07-a69f-48bb-a8c0-01068b41d473'
