      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4869134-51b5-47dd-8bb3-f67e70cc67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dr. Tony Leachon, Special
        Adviser to the National Task Force on COVID-19, &nbsp;stressed the importance
        of having real-time and accurate data in making recommendations and decisions
        on quarantine interventions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9a379-9a59-41dd-8445-8f0023af1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee6d88-34a3-48ab-a4e4-adb9a2a22ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the risk communication is very important," Leachon told
        CNN Philippines on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2e808-faec-4cab-bc9d-74ec7ff71d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a7887-62f3-48a8-a97f-0b248317db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don’t just say those numbers there without explanation whether
        this is fresh or the deaths  were actually from a month ago because based
        on the decision of the Inter-Agency Task Force on Monday, they will rely on
        those particular figures. And number two, what must be prioritized given we
        have finite resources?" Leachon said in a mix of English and Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e0386-885f-4414-8f5b-efc4dbe0846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d58bcb-6cd3-44f6-8e7b-dc1044902ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would it be testing, contact tracing, isolation, quarantine, what
        is the true picture in other areas? Like for example, in Cebu, it''s rising
        at epidemic proportions," Leachon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092e3a4-2d2c-4147-816a-5fcefb44af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce11b2b-5ebe-4c38-ab12-76020b587625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh June 2 pa lang nakita ko ang trending but we have yet to
        wait for 14 or 15, hindi ba dapat ini-stop na siya a week earlier para dapat
        maayos na siya?"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cccf0c-c754-4a1f-bdc3-4d3f54d670be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f9f01-4fb2-4481-8dc6-2ca99d17589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since June 2, I''ve been seeing what''s trending but
        we have yet to wait for 14 or 15, shouldn''t we stop it a week earlier so
        we can fix the reporting?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc12ccc-500c-41f4-a531-42b37cd4a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ace324-32a9-499a-aac7-95502320766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leachon, other countries do not report about late cases.
        If there are backlogs, these should have been fixed immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0f801-8ecf-4276-911d-dd59ece7ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29f7cb-90bd-4d8d-a099-8625eb811519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>BACKLOGS</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c7965-2b32-40bf-afc5-c234253c6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the reason behind the delays in processing the data
        and testing results remain unclear to him. But the people he asked attributed
        the backlogs to the lack of manpower – a problem that could have been solved
        earlier on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e4707-e8d0-48c6-a495-2a7fa1d34b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a297d64-90a4-4bd7-a287-43e14cdc703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH should have thought of recruiting encoders and epidemiologists
        earlier on, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35224f09-669d-48b4-bd6c-26b3234c7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e15f8-3ef8-42ca-aae7-d26ec34c4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s the reason why we suggested at the National Task Force...I
        report to Sec (Carlito) Galvez with the UP Pandemic Team — <em>tulungan na
        lang government to government at no cost...para wala kang babayaran,"</em>
        Leachon suggested. "Then you have the professors there — mathematicians, epidemiologists
        who can help the government kasi lahat naman sila e gusto tumulong for the
        government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78960df4-9d24-436f-a450-30c8da7986ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc6deb-cc1c-47ec-ad84-b1e5042c4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the reason why we suggested at the National
        Task Force... I report to Secretary Carlito Galvez with the UP Pandemic Team
        — then we will help each other at a government-to-government effort and at
        no cost...so that they do not have to pay for anything. Then you have the
        professors there — mathematicians, epidemiologists who can help the government
        because a lot of them are willing to lend a hand anyway.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431ab73-b86e-4750-befb-7a4c765c7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2505f-b05d-4e10-947d-7ab43b1de285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many experts and groups, such as infectious diseases
        expert Dr. Benjamin Co,  the UP Pandemic Team, the Asian Institute of Management,
        and the Ateneo University, are willing to help the government report the cases
        accurately and could be tapped anytime to "lessen the accountability" on the
        part of the DOH.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9673ace-4495-4436-b88f-9154cfa8bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2f8ff-021d-40cc-8039-84a684b24075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"O, andyan na lahat ng private sector na gusto tumulong</em>
        (Now you have everyone from the private sector who are willing to help) so
        no one will question right now the credibility of the data," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fcb95c-cbc1-4bb4-81d4-ec66fae60c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c03367-3a75-4bc7-a4dc-2444c191f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''THE GOVERNMENT HAS DONE ENOUGH''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b5dff-e5b0-4c22-94eb-35a20c62f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon opened up about his <a href="https://cnnphilippines.com/news/2020/6/14/tony-leachon-on-DOH-data-covid-19.html">disappointment
        and frustration in the DOH''s reporting of cases</a> in a series of tweets
        on Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f364b1-7747-484f-a4c0-51348d1e85e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It’s
        a sad day as we anticipate the IATF recommendations on Monday to PRRD. Forgive
        me, I think the lead agency has lost focus in everything. Risk communication
        , priorities , data management , and execution of all plans.<br><br>That’s
        all it is.<a href="https://twitter.com/hashtag/FlattenTheCurve?src=hash&amp;ref_src=twsrc%5Etfw">#FlattenTheCurve</a></p>&mdash;
        Tony Leachon MD (@DrTonyLeachon) <a href="https://twitter.com/DrTonyLeachon/status/1271734088827715584?ref_src=twsrc%5Etfw">June
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
