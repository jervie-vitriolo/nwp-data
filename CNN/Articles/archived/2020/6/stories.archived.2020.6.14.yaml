      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Regional Police Office of the Bangsamoro Autonomous
        Region in Muslim Mindanao noted that the incident happened at 6:30 p.m. on
        Saturday.</p>'
    '3':
