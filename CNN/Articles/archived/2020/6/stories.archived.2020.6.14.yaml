      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Actress
        Arci Muñoz is on her way to becoming a reservist for the Philippine Air Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85a505-72c1-4778-bf90-72b0a73e652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T10:35:44.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz shared a photo of her herself on her Instagram page wearing
        military fatigues, while standing in front of the flag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec2f6c-d551-4cb4-a41b-da6c27ebaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T10:35:44.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, <em>"Maligayang Araw ng Kasarinlan mahal kong</em> Pilipinas!
        <em>Ngayon araw din ang aking unang pisikal na pagsasanay bilang kaunaunahang
        Babae sa aking henerasyon at propesyon na sumasailalim sa</em> #philippineairforce
        reservist BCMT- Basic Citizen Military Training. <em>Hinihikayat ko po ang
        aking mga kapwa kababaihan na mag</em> enlist. <em>Marami pong salamat sa
        aking</em> Philippine Air Force family. <em>Asahan nyo po ang aking buong
        pusong dedikasyon at serbisyo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eebca7-80e0-40d0-af52-df0f5bff77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T10:35:44.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Happy Independence Day, my beloved Philippines! Today
        is also my first physical training as the first woman of my generation and
        profession to undergo the #philippineairforce reservist BCMT-Basic Citizen
        Military Training. I encourage my fellow women to enlist. Thank you to my
        Philippine Air Force family. You can count on my whole-hearted dedication
        and service.]</p>'
