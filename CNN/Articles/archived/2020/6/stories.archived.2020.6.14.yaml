    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '112cee6f-4956-4bb3-bede-bb3672681237'
    'lead': 'The Department of Justice (DOJ) reports dozens of personnel in their
      main office tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T12:53:32.980+08:00
