      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deee957-0037-4d8b-8880-d67d9f224287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
