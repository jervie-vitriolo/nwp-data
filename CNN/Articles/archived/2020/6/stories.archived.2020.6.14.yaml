  'Rappler-Maria-Ressa-cyber-libel-case-decision-June-15':
    'caption': 'Rappler CEO and executive editor Maria Ressa was arrested on February
      13, 2019 over a cyber libel case involving businessman Wilfredo Keng. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T21:39:00.596+08:00
    'imagesource': 'jcr:e51eab09-5a76-4d0f-880e-1106a4ba79e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f98286d-d0cb-4adf-a90f-3f073bfe4ff5'
    'lead': 'The ruling on the cyber libel case against online news organization Rappler,
      its chief executive officer Maria Ressa, and former researcher-writer Reynaldo
      Santos Jr. is set to be delivered on Monday, June 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T21:50:29.800+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:14:17.047+08:00
