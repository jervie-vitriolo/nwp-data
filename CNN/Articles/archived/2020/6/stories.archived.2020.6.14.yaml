  'bird-singing-dialects':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-14T13:47:14.103+08:00
    'imagesource': 'jcr:aeb777cc-50dc-4111-a0c5-13e638ff7081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6bbcb4-12cb-4ded-8a23-08d8fd5fdb40'
    'lead': 'While some birds are born knowing how to sing innately, many need to
      be taught how to sing by adults — just like humans. Those birds can develop
      regional dialects, meaning their songs sound slightly different depending on
      where they live.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T13:53:20.187+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:14:37.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:01.098+08:00
