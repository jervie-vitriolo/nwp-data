      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b9eb5-44b4-4344-adab-90b40bc50422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s posts contained the racially charged phrase "when
        the looting starts, the shooting starts", in reference to demonstrations taking
        place in Minneapolis, following George Floyd''s killing on May 25. Although,
        Trump later confirmed knowing the history of the phrase, he opted to keep
        the original remarks up on both Twitter and Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7b1e6-49da-4cb3-ba42-34a89a597c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cc4d7-9511-4602-b631-17d965eeb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter affixed a warning label, or what it calls a "public interest
        notice," on the tweet, stating that the account had violated its rule against
        glorifying violence. Facebook, however, has left the post on its platform
        as is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7cf48-20c1-41d7-b09e-5ea8587197d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3eaf7-417b-4ac2-8c40-49e9d872df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a company-wide town hall on June 2, Zuckerberg attempted to explain
        his positioning on why Facebook wouldn''t take action on Trump''s post, citing
        free speech. Zuckerberg''s stance has led to public outcry, with some employees
        even resigning from the company as a result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666643ae-64ff-4319-b5ac-f969e2a19322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:38:19.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/13/tech/facebook-employee-fired-inaction-black-lives-matter-tweet/index.html">''Facebook
        fires employee in Black Lives Matter dispute''</a></em></p>'
