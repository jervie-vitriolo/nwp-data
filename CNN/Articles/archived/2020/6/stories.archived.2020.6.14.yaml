  'US-Defense-Secretary-Mark-Esper-Delfin-Lorenzana-COVID-19-vaccine-allies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T15:38:54.631+08:00
