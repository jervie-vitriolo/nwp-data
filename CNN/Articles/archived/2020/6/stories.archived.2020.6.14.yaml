    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DOJ', 'Department-of-Justice',
      'Menardo-Guevarra']
    'template': '1'
    'title': 'DOJ reports 68 personnel test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3e10d-fc25-4b2b-b575-c2f674c89ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Department
        of Justice (DOJ) reports dozens of personnel in their main office tested positive
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99b666-aa0f-4902-b029-f3080c4b4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Justice Secretary Menardo Guevarra said, "At the end
        of two days of rapid testing, 68 out of 536 DOJ employees at the main office
        tested positive. If outsourced personnel (security and maintenance) are included,
        the total number of positives goes up to 72."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8232142-98a7-4d17-9057-177fc8ba172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving a specific number, Guevarra added many of the personnel
        immediately got swab tests in various hospitals and are now waiting for the
        results of the tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41dc99b-3464-44a2-967b-87b73f227c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://cnnphilippines.com/world/2020/6/13/covid-19-cases-25000.html">4
        p.m on Saturday</a>, the country now has 25,392 COVID-19 cases. Of the new
        cases, 504 were fresh or reported to the patients within the last three days,
        making it the highest number of fresh cases listed in a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05763501-7f74-47e2-bf3d-e2f568d406a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 252 more people recovered, bringing total survivors
        to 5,706, while the death toll rose to 1,074 with 22 additional fatalities,
        DOH noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487a7fd-bf17-4f65-928f-48d97a772321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:32.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs announced that the
        COVID-19 death toll for Filipinos abroad has hit 400 after recording five
        new fatalities in the Middle East and the Americas. Another 29 Filipinos abroad
        have the viral disease, the DFA reports, raising the total infected tally
        in 51 countries to 5,519, while recoveries have risen to 2,485.</p>'
  'super-rugby-crowds-coronavirus-New-Zealand':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-14T12:50:37.781+08:00
    'imagesource': 'jcr:1b2797db-e77f-4ebb-b000-a1b8e2b56f87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29dfc816-16b0-4483-b77c-ddc0e1af1c23'
    'lead': 'While top-class sport is slowly returning to empty stadiums and with
      strict hygiene and social distancing measures in place, rugby union fans in
      New Zealand have gone back to what everyone hopes will be the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T12:53:33.114+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:14:41.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:13:59.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'coronavirus', 'COVID-19', 'rugby']
    'template': '1'
    'title': 'Crowds, yes crowds, return to watch Super Rugby in ''coronavirus-free''
      New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3543da9-3592-469a-918c-16533414d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>While top-class sport is slowly returning
        to empty stadiums and with strict hygiene and social distancing measures in
        place, rugby union fans in New Zealand have gone back to what everyone hopes
        will be the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602017f8-de46-4b6e-8faf-da360859b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated crowd of 20,000 packed into the Forsyth Barr Stadium
        in Dunedin Saturday to watch the home side Otago Highlanders host the Waikato
        Chiefs in the Super Rugby Aotearoa competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0fa74-61e6-4103-87d0-b1f097dce2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With barely a face mask in sight and with enthusiastic fans hugging
        each other with delight when points were scored, it was a successful return
        to the "normal" for Otago, which beat the visitor 28-27 with a last-gasp drop
        goal from replacement Bryn Gatland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44414-fba8-45c4-81ba-0cfca497fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the victory more sweet, Gatland is the son of Chiefs'' coach
        Warren, who will take charge of British and Irish Lions on the planned tour
        of South Africa next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f645c-b50d-40ec-a12f-f7951270cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the match, Gatland, who stood down as Wales coach after the
        World Cup last year, spoke for many when he told the BBC that "people are
        pretty buzzed about being able to watch some live sport."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f713a8-0ca5-4228-b84a-b42f74f84e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was less happy with the result, his side being denied victory
        after leading 27-25 with only a minute left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad5893-b6ea-4c73-b179-0b59b76595c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy that we lost the game but well done to him. I don''t
        care if he''s my son or not. I''ll go away and have a look at that but I''m
        still disappointed in the result," Gatland said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5c8ff-d346-4c97-a2bf-8710bb107d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand lifted nearly all its Covid-19 restrictions earlier
        this week as no new coronavirus cases were reported for over 20 days straight
        and with a relatively low death toll of 22 since the pandemic started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b988c6-3117-45f9-b074-9657125d6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paved the way for the return of crowds to stadiums in the rugby-mad
        country, with the 50,000-capacity Eden Park likely to be full as the Auckland
        Blues host Wellington Hurricanes in the second match of the weekend Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14eaf14-30d6-471a-93e4-6e650bbf8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main Super Rugby tournament, which involves teams from Australia,
        South Africa, Argentina and Japan, was halted in mid-March in response to
        the global pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a5339-bd31-4191-8c4f-267756662d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, New Zealand''s five Super Rugby teams are playing
        in their own internal Aotearoa, the Maori word for New Zealand, competition,
        which is being broadcast to a global television audience starved of action
        with crowd atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383dfce5-d7d0-4499-a029-aaf1d1d672ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, major European football leagues are slowly returning
        to competitive action behind closed doors: Spain''s La Liga the latest this
        weekend, with the English Premier League resuming next Wednesday, but without
        a paying fan in sight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478d431-f2cf-4622-8f59-d269a92a4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which has only reported seven coronavirus deaths, has allowed
        fans into its baseball stadiums, but only to 50% capacity with social distancing
        gaps between fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ad456-771f-4ce6-9e7e-7ac7621babc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:33.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/13/sport/rugby-crowds-highlanders-otago-gatland-spt-intl/index.html">"Crowds,
        yes crowds, return to watch Super Rugby in ''coronavirus-free'' New Zealand."</a></em></p>'
  'DSWD-waitlisted-beneficiaries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T12:51:02.296+08:00
    'imagesource': 'jcr:43905dd7-4cad-4c17-baea-bb9d7b08fdea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae69655b-53e2-4a71-8525-08bfbcb385d8'
    'lead': 'The DSWD says they will also start rolling out this week the first and
      second tranche of cash aid to the five million left out or ''waitlisted'' beneficiaries
      who were affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T12:53:57.011+08:00
