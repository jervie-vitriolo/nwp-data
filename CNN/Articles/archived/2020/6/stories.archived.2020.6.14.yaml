  'lacson-protests-abuse-antiterrorism-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Ping Lacson (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T13:55:19.586+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ac9ca7-d427-48d8-ab94-6e813b83923d'
    'lead': 'Senator Panfilo "Ping" Lacson said he would join the ranks of protesters
      in the streets if the anti-terrorism law was in any way abused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T14:05:41.971+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:14:36.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:14:01.482+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'anti-terrorism-law']
    'template': '1'
    'title': 'Lacson ready to join protests if anti-terrorism bill is abused'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3ce2a-c6c4-4dae-a8c4-b5fcd1f11c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Senator
        Panfilo "Ping" Lacson said he would join the ranks of protesters in the streets
        if the anti-terrorism law was in any way abused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5339d-4ce3-4d15-8224-3bac0bf33202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on his official website said he would not allow
        anyone to "pervert the legislative intent" of the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c8d21-3580-47c8-9b50-5dab651b1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vow to join those who are concerned, genuinely or otherwise,
        about the proposed law’s implementation to be as vigilant in monitoring each
        and every wrongful implementation by our security forces, even to the point
        of joining them in street protests," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e1afa-8ac4-4f26-bc5b-9f382783b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020 seeks to impose stiffer penalties
        for “terrorists” and those found to be helping or engaging in related acts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda52cc3-f538-4bb7-a22a-bb67a89736d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have voiced concerns over the hasty passage of the bill,
        with some questioning its “broad” and “vague” provisions that may lead to
        human rights violations. Some also said the proposed law may be used to target
        those who express dissent against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb3d07-d1e5-4520-ac99-ce27a7c077f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T00:12:29.540+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be as eagle eyed and vigilant and more because I will regard
        any abuse as a bigger challenge since I am going all-in on this," Lacson said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af28666-3a85-41d7-b517-8ff9073a3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T00:12:29.540+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taya pati pamato na ako dito [I''m betting on this], not because
        I was the principal sponsor of the measure who painstakingly defended its
        constitutionality and strict compliance to the Bill of Rights with the help
        of most of my colleagues who interpellated and proposed their amendments to
        further enhance the safeguards which I accommodated, as long as we would not
        come up with another dead-letter law like its predecessor, the Human Security
        Act of 2007."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd98fb7-8423-422a-9a6b-3f1769e54653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that while the measure, which seeks to repeal the Human
        Security Act of 2007, will impose tougher penalties, it also contains stringent
        safeguards for citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f13339-b898-4b55-a692-f181dad415ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T00:12:29.540+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that Section 29 of the bill, which allows the detention
        of suspected terrorists without a warrant for up to 24 days, is "merely a
        restatement of the same provision in the Human Security Act."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dccaa-30f5-4738-aa06-54824e66d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T00:12:29.540+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference is that the ATB (Anti-Terrorism Bill) which
        I sponsored in the senate has more added safeguards like the immediate notification
        in writing of the nearest judge where the warrantless arrest was made in compliance
        with Rule 113 Sec 5 of the Rules of Court, the CHR and the ATC itself which
        are not present under RA 9732."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0c96e-dcb3-43d0-a59e-486aef48698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T00:12:29.541+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Lacson said he would be the first to call out
        those found abusing the law, and that enforcers who are caught abusing the
        measure’s protocols will be held accountable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9fd37-09dc-4f44-b7b9-736d95d1ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:05:41.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure them that I will be the first to stand on the Senate floor
        and call out those responsible for abuse at the top of my voice in privilege
        speeches and Senate inquiries, if and when it comes to that, as I have done
        so before and during this current administration," he said.</p>'
  'illicit-Chinese-gamblers-cause-kidnapping-chaos-in-Manila':
