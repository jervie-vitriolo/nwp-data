    'mgnl:tags': ['United-States', 'coronavirus', 'COVID-19', 'COVID-19-vaccine',
      'Philippines', 'Department-of-Defense', 'Lorenzana', 'Esper', 'Mark-Esper',
      'Delfin-Lorenzana']
    'template': '1'
    'title': 'US Defense chief tells PH: America willing to share COVID-19 vaccine
      with allies once available'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856db900-4fc0-4b69-bea9-645d537ca6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)—</strong> The United
        States is willing to share a vaccine and treatment against COVID-19 with its
        allies, once the developed products are available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c45ed-2172-4b5d-88cd-2d48d0796bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Mark Esper made the comment during a conference
        call with Philippine counterpart Delfin Lorenzana on June 12, the Defense
        Department revealed in its statement on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687cdbb-f5f6-4821-a62d-9bb8a670a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Esper mentioned that developments on vaccines and therapeutics
        in the US are making very good progress, and expressed their willingness to
        share them with US allies and partners once available,” the department said
        of the call, where the two nations tackled developments on bilateral defense
        relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7a87f-7f85-4ae5-900d-337e5d3254a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conversation, Esper also “expressed appreciation” for
        the agency’s support in the Philippines’ decision to suspend the abrogation
        of the Visiting Forces Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2709fa-e410-487d-8b8c-29a7f38a2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier told CNN Philippines that the need for cooperation—
        especially during the time of health crisis— <a href="https://cnnphilippines.com/news/2020/6/3/Visiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html">prompted</a>
        the government to temporarily halt the move on the two-decade military deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59724e-08ca-4038-af28-243ec6fe038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, the Philippines’ Defense chief also thanked the US
        government for the medical assistance and donations amid the pandemic. As
        of May, the US has provided over $15 million worth of health and humanitarian
        assistance to aid the Philippines'' response against COVID-19, its embassy
        in Manila said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050c025-279a-4728-b169-764796efaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the US, China has also assured the Philippines that it
        <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">would
        be prioritized</a> once the East Asian giant develops a vaccine for the mysterious
        disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193b943-6530-4f5a-8554-c9f98b4acefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:44:57.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has logged over 25,000 cases of COVID-19.</p>'
