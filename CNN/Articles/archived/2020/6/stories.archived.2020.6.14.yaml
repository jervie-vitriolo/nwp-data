      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af750d33-c5fb-43b3-9409-b30c3e5a53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.964+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC) said Saturday the measure
        must be enacted soon to prevent the country’s classification in the so-called
        gray list of the Paris-based global dirty money watchdog Financial Action
        Task Force (FATF).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d4930-0312-4316-931b-e592b2a34673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ec475-2221-4352-832f-65d8c2951689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF carries out increased monitoring of countries on the gray
        list, including an assessment on the progress to achieve goals against money
        laundering. While gray-list classification is not as negative as the blacklist,
        countries on the list may still face sanctions from institutions like the
        International Monetary Fund and the World Bank and experience adverse effects
        on trade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de186863-a748-4eb3-b085-a13304b416d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acc6f4-d5be-487b-b661-b9307e71cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If any or all of the proposed amendments are not passed and not
        implemented within the observation period, the country will be included in
        the FATF ICRG gray list, which will publicly identify the Philippines as a
        risk to the international financial system for having strategic deficiencies
        in its [anti-money laundering and counter-terrorism financing] framework,”
        the AMLC said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51905696-fab5-4269-85b3-a63892f03956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4614a-d3c3-4094-8fa9-79cd55845adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICRG refers to the International Cooperation Review Group that
        looks into what it calls “high-risk jurisdictions” and recommends actions
        to address such risks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c5f89-7005-49c6-908e-7ade874fc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.965+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines’ inclusion in the gray list will result to an additional
        layer of scrutiny from regulators and financial institutions, thereby increasing
        the cost of doing business; delaying the processing of transactions; and blocking
        the country’s road to an ‘A’ credit rating,"&nbsp;the AMLC said.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d431ed0-cbe5-4340-b9ac-7713da22545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC pointed out "non-negotiable provisions" in the Anti-Terrorism
        Bill that would make make the country compliant with international standards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b2cb4-d3e0-4926-af0b-0609de61ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, these are Section 3 (b) on the definition of a designated
        person, Section 11 (a, b, and c) on the unlawful acts of foreign terrorists,
        Section 25 on the designation of terrorist individuals, groups of persons,
        organizations, or associations, and Section 34 on the AMLC’s authority to
        investigate, inquire into, and examine bank deposits, Section 35 on the AMLC’s
        authority to freeze.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14cfcd-7376-4a72-b6f6-c67a5896f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e406c9c-af95-4e78-9a3d-12729581896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, these items should be retained: Section 37 on safe
        harbor for any person acting on good faith when implementing targeted financial
        sanctions, and Section 45 (i) on the function of the Anti-Terrorism Council
        to take action on relevant resolutions issued by the United Nations Security
        Council.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f706a-1e6b-4a61-85a2-7bffa84bc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4dc9e-7a4e-447a-9b74-960a80bf0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac255e-35ea-4e62-98ba-742fdb6c3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC said FATF pointed out shortcomings in the country’s laws
        to counter money laundering and terrorism. It added the global watchdog’s
        recommendations were earlier proposed as amendments to the Human Security
        Act, and now incorporated in the Anti-Terrorism Bill that is pending enactment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6273c-6246-4cd3-8a82-eec1d4879dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc0903-1935-44b9-9a58-61f2ba74c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190c962-8469-4df6-89a1-6e31a254b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.966+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said the country must prove its resolve to stamp out
        dirty money deals that, among others, fund terrorist acts, beyond enacting
        stricter laws as the global financial community will assess strict compliance
        with international standards.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c6d86-2444-4722-acf2-71c2d277ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b2826-f621-49b2-b248-cd5183de8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country must also demonstrate effective implementation of these
        amendments before the observation period ends in February 2021,” the AMLC
        said. “With the early passage of the (Anti-Terrorism Bill), the Philippines
        will be given a very good opportunity to implement the same and demonstrate
        progress in fulfilling our international commitments.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3696ebb-1a9c-4afb-847b-1134769466f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial bill, which allows warrantless arrest and detention
        of suspected terrorists for up to 24 days, is up for the President’s signature.
        President Rodrigo Duterte has 30 days from June 9 to either sign or veto the
        bill before it lapses into law. The certified measure will repeal the Human
        Security Act of 2007.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684e7bd-7ac4-475f-aa1b-1776f19e81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413b79d-23ff-420c-abb7-ab879b2a3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice is expected to submit to Malacañang the
        results of its review on the bill by June 17.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d741062-34e3-4d79-a5f1-7fecc071b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47351b-d118-45f2-b68c-8d4e00fb7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-15T16:48:12.967+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of Filipinos have protested against the measure,
        citing amendments that may be prone to human rights violations.</p>'
