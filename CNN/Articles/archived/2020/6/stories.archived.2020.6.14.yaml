      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef30c4e-588d-498d-862b-bc01040154ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it’s my moral responsibility to tell the people the true
        state of our crisis. It will be a disservice also to the President and to
        the IATF (Inter-Agency Task Force) and the NTF, the unrecognized and faceless
        men and women working for the country...yet this important particular issue
        — I think — the real time and granularity of the data that''s what matters
        most, but people would look the other way and turn a blind eye," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28e63f-81be-43c8-8ff8-4194b8667094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45f387-c666-4dcb-88ae-9528d61885d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leachon, most government leaders and agencies have been performing
        at their best capacity. However, he stressed that no matter how hard they
        work, their response all boils down to the reliability of the data, the true
        picture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83115e92-2c7c-422e-903a-8ac415992729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481f52e-db83-48fe-b2de-18e86259fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF consultant agreed that there should be a balance between
        health and the economy, but he pointed out that other agencies and leaders
        can only make appropriate response when they have correct and reliable data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958905b-7eee-4d83-be37-0923b8edf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8029fa4-733d-4129-9577-e6f98167b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the government has done enough— the economic stimulus,
        the social amelioration program, and all the other efforts of the IATF, that''s
        why all those initiatives will make sense when it boils down to the real and
        granular data so that you can execute your plans," Leachon noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1d602-e00a-4b46-bf11-48ff475e14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5c2f6-e692-4d0a-9afd-1374a6d679c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"You’re like looking for a needle in haystack with your eyes
        blind, parang ganun e, ganun ang aking feeling. Hindi mo alam kung tama ang
        ginagawa mo because your data, hindi mo alam kung tama o mali,”</em> Leachon
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f6385-4e5e-4e95-8033-b06444d418e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cba91-69d2-480b-a1c2-e114cf1caa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks like you''re looking for a needle in a haystack
        with your eyes blind, the feeling is like that. You don''t know if what you''re
        doing is right because you don''t know if the data is correct or not</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf945b-e67e-4eb5-9a16-f27635c953c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dfbcd-fb73-4ffc-a210-f232bb654988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHICH AREAS SHOULD BE UNDER GCQ AND ECQ AFTER JUNE 15?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8785a1-99f7-46e0-9712-71cfbc7df417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon agreed with Interior Secretary Eduardo Año''s recommendation
        that Metro Manila should stay under the general community quarantine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7462c-5de1-483d-8c4c-1e215df13659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17246afd-9f71-49c5-b0b8-914dc7d4c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source, Año earlier said
        <a href="https://www.cnn.ph/news/2020/6/12/Metro-Manila-likely-GCQ-Ano.html">it
        is best to keep the National Capital Region under GCQ after June 15</a> to
        hold off a spike in COVID-19 infections.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93659133-090d-4c57-a3ce-c24d11e7d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I would agree kasi may cases ka, kaya lang better than before.
        Kaya lang, I was shocked tonight (June 13) na malaman na nag-zoom up ulit
        so ‘yung GCQ na sinasabi ni Secretary Año hindi ko alam magiging decision
        kasi you have one day pa, Sunday, for the data pero ‘yung data (on June 13)
        medyo mataas siya… highest siya ever.”</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0391f2-b1f6-4a89-986a-9cb2fd0425a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8998f-34bc-453b-b470-6bcffba06241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would agree because you have cases, but the situation
        is better than before. But I was shocked after finding out that the cases
        zoomed up again, so with Secretary Año''s recommendation on the GCQ, we do
        not know if that would be a solid decision because we still have until Sunday
        to gauge. But the data on June 13 is pretty high, it has been the highest
        ever.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ef6f6-3dde-4a64-8c1f-222ee69c2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf0770-301b-44cc-a8ab-d56bbdf64594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon has not come up with an updated recommendation for quarantine
        interventions and is still waiting for the latest data.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911028f8-cb8e-4d62-b472-6ae13e2436ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1005364-7d9d-4050-9bd5-612d72051e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.cnnphilippines.com/world/2020/6/13/covid-19-cases-25000.html">with
        the figures as of Saturday afternoon</a>, Leachon suggested that tighter quarantine
        measures must be implemented again in Cebu City.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68377c-bf66-4ce9-a24f-a38c8c44140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2cc21-9fd2-431c-b817-a0659aab24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It clear to me that (Cebu City) should not be under GCQ, so either
        it’s MECQ or ECQ because it has a rapid rise, so it cannot be status quo.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0640f4-1cc9-46a4-87f1-a810a6a2aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed1afc-39cf-4694-8b4a-a6e7e692e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s national tally for COVID-19 cases has reached over
        25,000 with 607 new infections. Cebu City alone has more than 3,400 cases,
        with 73 new cases from 27 barangays.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43faea7-031e-432f-ab94-b457a51d405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756c8b6-e6b2-4e1b-887d-0d3480b61a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leachon, there could be an artificial rise in Metro
        Manila because of increased testing, but Cebu City may have a different situation.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f8db6-d15a-4e1a-9949-46ca1eeb2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d9645-69e0-4e5a-9f49-d127514b6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:09:30.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I would understand in Manila na dahil ang-increase testing
        capacity mo that it will increase dahil mas maraming testing centers dito
        sa Metro Manila, so it might be an artificial rise I would agree with that,"</em>
        Leachon said. <em>"Pero yung Cebu na acute ang cases, iisa ang testing center,
