      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)—</strong>&nbsp;The
        Department of Health on Sunday reported 539 new cases of COVID-19, bringing
        the Philippines’ overall tally of infections to 25,930.</p>'
