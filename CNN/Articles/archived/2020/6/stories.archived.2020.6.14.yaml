      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual presser, epidemiologist Dr. John Wong acknowledged
        the sudden rise in fatalities in the past two days, but explained that the
        overall picture sees an improvement in Philippines’ data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974c755-c8e1-42ab-a9b8-570da5922d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T20:13:09.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:24.276+08:00
