        police chief steps down after black man shot and killed by an officer''</a></em></p>'
  'Facebook-fires-employee-Black-Lives-Matter':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
