  'Lanao-del-Sur-governor-seeks-IATF-help-on-quarantine-protocols-for-returning-OFWs':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T21:00:36.816+08:00
    'imagesource': 'jcr:97d22779-b208-4baf-b751-ccd6689242dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2b5c8d-134c-40df-aa8e-f332e2400a64'
    'lead': 'Lanao del Sur governor is appealing to the Inter-Agency Task Force to
      help regulate quarantine protocols for returning overseas Filipinos, due to
      lack of provincial facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T21:09:26.265+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:14:18.281+08:00
