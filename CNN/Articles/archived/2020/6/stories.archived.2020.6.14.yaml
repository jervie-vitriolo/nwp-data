      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b248d77-b9dc-4fbb-adca-2f1ce17ba6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, rows of Chinese nationals sit at desks chatting on cellphones
        with potential clients back in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342a428-ebb8-40be-a187-02fcc9607621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b456393-b485-4ffe-b24e-a872033904f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what a typical POGO -- or a Philippine Offshore Gaming Operator
        -- looks like, according to descriptions provided to CNN by several gaming
        experts. Some are based in abandoned malls, while others are found in converted
        parking lots or cheap rented offices, they say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec72484-3855-4b33-9380-5364565e4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b603f8-9ce1-4dc7-bc76-ea5b51b9446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three years, the Philippines has emerged as a major
        hub for online gaming, according to Filipino officials, attracting more than
        100,000 Chinese nationals who work in virtual casinos catering to players
        back in China where gambling is illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fbf46-861e-4c18-ad3d-086f1aa24dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaaca4-b905-4f4a-b7ff-6c8bb184036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been both a boon and a curse for the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837e16c-bcf0-4e88-b90d-24bf13a26c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb77dbb-0ad8-4dd4-b93b-0da981fed738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T14:08:45.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online casinos generate tax revenue and desperately needed jobs
        in Manila''s crowded downtown area. But at the same time, they''ve pushed
        up rents and created new challenges for the Philippine National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fea55b-3b37-4622-aa39-2520a8c417e9'
      'mgnl:activationStatus': true
