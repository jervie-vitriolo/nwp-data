    'title': 'Atlanta police chief steps down after black man shot and killed by an
      officer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ef286-a4a7-4f19-9e2b-b9d9e0395747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Atlanta Mayor Keisha Lance Bottoms
        said Atlanta Police Chief Erika Shields will step aside as police chief following
        the deadly officer-involved shooting of a black man Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cae8d4-987f-4a1b-823c-38a903613c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b148e1e-ba8b-4b83-a862-c8749c6268b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said this was Shields'' decision and she will remain with
        the city in an undetermined role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086c515-66f6-4856-a619-b8a0adbf3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968622f0-be6e-409a-95da-e4f02428b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodney Bryant will become the city''s interim police chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4c01e-d35e-41e9-a065-74fd92044c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6a327-d712-4258-b231-ff2a7a434b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said she is also calling for the termination of the officer
        involved in Friday night''s deadly shooting at a Wendy''s restaurant in Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d435c6-c664-4460-aa2d-e8bf4ef576e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58445288-7ef8-468e-b806-b91152f4d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Bureau of Investigation says surveillance video appears
        to show a man pointing a Taser at an Atlanta police officer before being shot
        by that officer in the parking lot of a Wendy''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1c873-32f1-4b52-a671-3cd51e2defa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cbba1-cb74-45fc-8738-5f56a17e12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GBI identified the man as Rayshard Brooks, 27, of Atlanta, who
        was African American.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f632d8-70ff-4cee-9974-cb01b29b693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e2cde-0e21-41ea-8c0a-857f963abb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began with a call to police at 10:33 p.m. Friday about
        a man sleeping in a parked vehicle in the restaurant''s drive-thru lane, causing
        other customers to drive around it, the GBI said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c547df-db42-45e3-82c7-b21045ec2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70164a59-3fbf-45a9-8a76-3a2cd9e906c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police gave Brooks a field sobriety test, which he failed, the GBI
        said. He resisted arrest and struggled with officers, the GBI said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23383b53-1cf9-4af8-8b8a-138ee1470776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea480ae-9cf8-4018-b5f6-ba9d4fe63c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBI Director Vic Reynolds said Saturday that his department obtained
        surveillance video of the incident from Wendy''s and reviewed video witnesses
        posted on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21456bfa-0197-4652-9b8a-07625aa751d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53915ad-84c4-4493-9a96-3ea70895a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video shows Brooks running away with what appears to
        be the officer''s Taser, Reynolds said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eea12-e59e-4419-8647-33a33ab2ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979d7b1-7cc3-4794-aacf-4eb48a88ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the video, Brooks ran the length of about five to seven
        parking spaces before turning around and pointing the Taser at the officer,
        Reynolds said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804f135-92ea-460b-8af8-62825e288813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34991b-fe19-4f97-9f8e-2f3699279c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point, the Atlanta officer reaches down and retrieves his
        weapon from his holster, discharges it, strikes Mr. Brooks there on the parking
        lot and he goes down," Reynolds said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45ceaf-17be-430c-8c75-9132ac89329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7a9dc-a1f5-4c8b-a3b5-f9f1a3f7e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks was taken to a hospital, where he died, the statement said.
        One officer was treated for an injury and released, the GBI said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dec946-ff4a-4c16-be97-9c46fdb23f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b0560-3ea0-4ce1-a44a-66b133b3de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Atlanta Police Department and the mayor''s
        office but they have not responded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b35e4-888f-41e9-aca9-3adec1c5cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe31372-a60e-4ec3-acf7-27886a96821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBI said surveillance video of the incident will be released to
        the public Saturday. Reynolds said the agency is working to digitally enhance
        the video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131124eb-202f-4ddd-8d45-a8872704ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f0fa1-30a6-4911-8a33-39ceba23a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks'' killing comes during global protests and discussion of
        racism and police use of force following the death of George Floyd last month
        in custody in Minneapolis. Atlanta has seen frequent protests, including some
        that turned violent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825edc5-6a17-421c-8f3d-44043a5a6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f762e3-032f-493d-8633-bab11994270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Atlanta police officers are facing charges of using excessive
        force during one protest, Fulton County District Attorney Paul Howard announced
        June 2. Two of the officers were fired by Mayor Keisha Lance Bottoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fcb4b-af28-4349-af5b-cd7ef086dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8208cb-78e4-44c0-8f93-81c420246f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I thought Atlanta was higher than that''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da17a5-424e-4250-8cb0-ed264c2c559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Wendy''s in southeast Atlanta, Decatur Redd, who said he
        is a relative of Brooks, spoke with reporters and a crowd of people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ad7f6-1868-4049-910f-1cb1523faf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3043caf-f939-4d91-a488-dbaa2f61872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to do this because I never knew that I was going
        to have to do this," Redd said. "I''ve watched this on the internet, from
        the whole George Floyd situation to us coming together like we''re doing and
        this whole thing landed on my doorstep with my little cousin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee020202-75fe-40a7-a3d1-625df590c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2dbce-ee80-4d94-a0d0-5087bee73080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Atlanta was higher than that. I thought Atlanta was bigger
        than that," Redd said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600df839-2a4e-4c75-b23a-94c69f6fe10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131fa72-3def-4645-bc79-3547056815b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been watching this happen for so many years, with young
        black boys around the country just dying in vain," Redd said. "I just don''t
        want that to continue and keep happening like that."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ceea26-80c5-46b3-ba0c-5584b3997287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38c736-03c3-4838-9a67-d00c8b66129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic gubernatorial candidate Stacey Abrams called for
        restricting the use of deadly force in a post on Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b68d3-2ca6-491c-b18d-d168bab40fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f8bc7-b7fe-40cd-b14b-36d67521e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of #RayshardBrooks in Atlanta last night demands we
        severely restrict the use of deadly force. Yes, investigations must be called
        for - but so too should accountability," Abrams wrote. "Sleeping in a drive-thru
        must not end in death."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01f439-aded-42c1-9daa-06872f1c50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T06:29:03.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
