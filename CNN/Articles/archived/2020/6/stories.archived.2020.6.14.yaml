    'lead': 'Facebook fires an employee who publicly criticized a coworker on Twitter
      for not adding a statement of support for Black Lives Matter to documentation
      on an open-source project they were working on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T06:38:19.025+08:00
