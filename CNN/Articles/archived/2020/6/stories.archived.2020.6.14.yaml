    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD']
    'template': '1'
    'title': 'DSWD to give cash aid to ''waitlisted'' beneficiaries starting this
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd211bad-9dbf-4133-aaa5-83925b8df10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of Social Welfare and Development will start rolling out the first and second
        tranche of the government''s social amelioration program (SAP) to the five
        million waitlisted families nationwide this week, the agency''s spokesperson
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fa452-fa35-4ace-9efa-e8b1ab6cbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This week, we will start with the distribution ng first tranche
        and second tranche para doon sa mga waitlisted o yung mga additional beneficiaries
        na hindi po nakatanggap ng ayuda mula nung una tayong nagpahatid ng SAP,"</em>
        Social Welfare spokesperson Irene Dumlao told CNN Philippines'' Newsroom Weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab3998-9905-4962-915a-3dc9d4989228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0d678-6b1c-4858-919f-458c27ce87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This week, we will start with the distribution of
        the first tranche and second tranche for those who are waitlisted or the additional
        beneficiaries who did not receive aid since we started the SAP.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81aa840-ab33-4c49-bf65-750e07a5de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587efec-9290-4d02-9a8d-e8a191286dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said that the list of beneficiaries provided by local government
        units have undergone validation as part of the guidelines in the implementation
        of the aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b326383-963c-40f8-bde9-1a343e942e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b951220-dddb-4dcb-8a6f-e4756aff3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to ensure that the names listed in the certified list have
        not been recipients of other social amelioration programs implemented by other
        government agencies," Dumlao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755eabf-0772-48d8-925d-6f2928ad9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0375ca6-189b-48fe-a321-6ca2105a1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department started the rollout of the second tranche of COVD-19
        cash aid <a href="https://www.cnnphilippines.com/news/2020/6/11/DSWD-second-tranche-cash-aid.html">last
        week</a> with the 1.3 million Pantawid Pamilyang Pilipino cash card holders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b0fa6-fc98-410d-94ba-f8ede511f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac471fc-3eed-402e-a3c3-e08cace4dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T12:53:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:14:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao noted that they are targeting completion within June after
        <a href="https://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html?fbclid=IwAR0zaiqIsbEPKLCZS5bFvdt5UfJmY0njKS4WeJZeTkU7aeh3MLkuGZkOfw4">tapping
        the online cash system ReliefAgad</a> to speed up the distribution of financial
        aid.</p>'
    '18':
