    'template': '1'
    'title': 'In the Black Lives Matter movement, immigrants find themselves in a
      tough position'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076001ec-43f9-4db3-8159-f9e7b2cbe10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;After the first wave
        of nationwide protests over George Floyd''s death turned violent, immigrants
        on US visas who support the Black Lives Matter movement''s protest faced a
        choice: to join the protests and jeopardize their legal status as immigrants
        or sit it out and save their future in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c603fb1-bece-40ab-9cb7-68ed708d23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Scheurle, a German immigrant living in Bellevue on a work
        visa, says she has always been a politically engaged person, especially having
        participated in Berlin''s strong protest culture prior to arriving in the
        United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8370299-64a2-4602-a345-738324b513e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07800054-a0da-4265-8a68-c60f92e49c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Lives Matter movement inspired her, but when things turned
        violent, she was forced to reconcile that with the realities of her visa status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe7d6a-5c8d-48e6-b9df-934c6c084c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ce8b8-9f2d-4674-9c34-1f303eb0a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to my family and my partner about whether or not it''s
        worth it for me to protest in person and risk the visa. We came to a conclusion
        that it would be detrimental to my personal well-being and my effectiveness
        here in the US, if I go back to Germany," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e91b3-e069-4134-b9e8-91bc66375049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f172fed-f0b6-4904-be45-d1edd02e9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The consequences of an arrest</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447e7a5-c447-46df-8e9b-cbb151f02e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign national in the US is allowed to participate in peaceful
        demonstrations or rallies and if they get arrested, the US criminal justice
        system ensures that they are entitled to the same constitutional protections
        as a US citizen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1a656-ba59-40b3-aac0-08f21e0dd80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714ffbd-4750-48cc-bec3-c8ca64031711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the immigration consequences of the arrest may be quite
        significant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68d07e-af9d-4dc2-acc9-e05ed4a4ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4a5c6-5761-4f83-a743-473966f82be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they get detained, arrested or charged, it could be problematic,
        even if the charges were dropped, according to Parisa Karaahmet, an immigration
        attorney at Fragomen, an immigration law firm. "They could be asked to disclose
        the arrest in an application for a visa or at a green card interview in the
        US for any immigration benefits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a29489-ea87-4842-a179-8161c1eda03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae7d03-64b6-418b-ab16-db3d805c7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrants like Scheurle are largely aware of how these situations
        could weigh heavily on their immigration status, which could curb their level
        of participation and their method of expressing their political opinion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1756-24d4-4916-bfe5-8317490a02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e6631-aae2-456d-9a31-38c9cdd865f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dilemma that immigrants are facing right now," says Andrea
        Flores, the deputy director of immigration policy for the ACLU. "So many immigrants
        want to participate, but the risk is always there. It''s important to protest
        and it''s important to stay safe. But the decision is unfair to people who
        don''t have enough protections due to their immigration status."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f5c9a-4b7f-49a4-b435-5ac38608ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3b010-9662-4966-bafd-85c5bb1c7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty that the Trump administration has placed
        on several visa categories, it''s understandable that there is anxiety around
        participating in protests," she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132c6a9-3705-44ad-ba89-93edba341bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17bc55-745a-4fcb-87a4-9d9911b9fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re not breaking any law''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48f911-53b9-4a94-8c3a-d9d7aedf585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several immigrants discussed their concerns with CNN but declined
        to even go on the record for the fear of consequences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac153f-b234-4e50-8651-9a7b7167f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8121a43-a869-4fa1-9259-b066c0feefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all immigrants are choosing to sit it out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b28acd-e8d3-4caf-a344-7ae01381df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aa7dd-6392-4547-9cde-8e13ad3683d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prerna Gupta, an Indian national on a work visa, has been going
        to protests in her neighborhood in Brooklyn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295a494-45b7-4792-a4f7-fb9820a6d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e8bcb-4093-4729-9a30-29d58ab55335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is wrong with marching with people. We''re not breaking
        any law," she said, adding that the violent protests in the past haven''t
        really discouraged her from going.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8eccc-bdda-43f5-adcc-6e8832c36e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a2002-cfcc-4f3e-b7a2-0c587933b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a thought but not a big enough thought to reconsider going
        to a protest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b7c6b-5ec8-43e3-9016-d41883a9bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4efced-6e38-4d97-8a36-4e17f2792c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta says it''s important for her to protest because racism is
        not just an American problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85f17c-a239-4667-99b0-6403dd27e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ab908-8046-42c9-a92b-78fe570e9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been subjected to racism elsewhere in the world as well.
        When I''m protesting, I''m also protesting for a change globally," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4baa7c-de30-4e49-84fb-581c2f8ba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a07fe7-6ca7-4303-afc7-429afe1db922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has, however, been taking precautions while protesting. Most
        of it comes from what she''s read on the internet, including not bringing
        her ID along and wearing all black clothes, so she is not easily identifiable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d1c6c-df38-4c54-8518-992d156dd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d5bb2-da81-4551-a6bd-e37f4979e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Scheurle doesn''t want to go to protest in person, she has
        been helping on the side. She started out by making protest-ready kits for
        demonstrators. Eventually, she got involved with local groups to help with
        organizing ground groups for medical attention, setting up supply chains and
        soliciting donations to get resources in place for helping these protests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12932d60-f187-4fd7-af24-b6c03cb5160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0deef5a-4a7d-42d6-9207-afd74a24de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how real the threat of helping the protests is. There
        is no blueprint for this and nobody can tell me if this is putting me at risk
        or not. I am in the grey zone so I''m trying to strike the balance between
        doing as much as I can and protecting my visa."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec0f76-7ac0-4529-bf42-b9f570624be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183560d-6e1c-4b49-9992-42291ac2309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding the ''special risks''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18dc221-915e-44ac-a909-5852217df495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divyansh Kaushik, an international student working towards a Ph.D
        at Carnegie Mellon University, is also not joining the protests in Pittsburgh.
        He is scared about the coronavirus pandemic that is still a threat across
        the country, and being on a student visa just completely puts protesting out
        of question.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff30dc-7f1c-4be8-b1f2-34378c908131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46208088-e02d-41d7-98f3-591f85221c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things turn violent and someone points a finger at you, what
        would you do? There aren''t any legal protections," he said. "I could risk
        losing my [visa] status."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b65ff-d8f3-4999-871a-46b104c3aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b407d-fd7e-4143-82bb-97659638eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, as the vice president of external affairs at the university''s
        graduate student assembly, Kaushik has been joining his fellow students in
        demanding the university adopt more inclusive policies and actions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddc556-4db4-4031-833f-c9fd51c75ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a5011-549f-44db-91bd-af685c8882c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is not limited to a few. Karaahmet says her law firm
        is getting a lot of questions from clients around this.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572f5d3-3d55-48e9-8210-39e47ed013bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac52ab4-e015-4f2b-88e3-2f21f321c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues resonate irrespective of nationality or background.
        They want their voices heard. But they are concerned about their immigration
        status and want to know the scope of what their participation can look like,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a6440-2e06-4627-ad11-1eadd7e57a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692738f-0f4b-40ae-8a4f-214d66287514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A non-US citizen is perfectly entitled to participate, however,
        there are special risks that they just have to take into account before they
        make their decision about the activities they want to engage in."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08aa102-5e5c-4605-a623-5d1bad297457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010b91b-0aa9-4418-9d01-60480fbc1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I have to have these hard conversations''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48e813-0bb8-46da-be95-656297bf243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are critical to the immigrant community, Flores says, and
        black immigrants have a stake in it, too.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a3d00-13b9-48f9-be1f-ba069365ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb85ca-0820-4a05-bc7d-569a1b31cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because black people are over-policed, that means that additional
        contacts with the criminal justice system puts black immigrants at increased
        risk of a violation that jeopardizes their residency in the US," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91caa5-65f1-445d-9308-90e0658b7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dfd330-de11-4121-961e-bb9103e762d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any foreign nationals do find themselves in an encounter with
        police, a criminal defense lawyer should certainly be their first call and
        an immigration lawyer should come second, Karaahmet recommends.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c5c19-941f-4c87-8338-977ef24cc1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebdab5-f3f5-49a5-845a-eeeba077b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Kaushik says, a lot of his decisions hinge on his visa
        status. "I just try to err on the side of caution."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e6b43-6ac3-400d-8794-173f93a61814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4109f63-5fc4-4299-ae81-5235c628bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Scheurle chooses to think about the people who want her to stay
        in the US.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec031279-b02f-487b-9e1e-4f16e82641e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f1cf4-f28e-4ad3-85b2-19be381adcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to have these hard conversations with people around me who
        want me to stay. I have a responsibility towards my employer and towards people
        I love."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982b051-bdb0-4bc4-897f-5d691f6fcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T15:03:53.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:14:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/14/us/black-lives-matter-immigrants-visa-status-protest-trnd/">In
        the Black Lives Matter movement, immigrants find themselves in a tough position</a>."</em></p>'
