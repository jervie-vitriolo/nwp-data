      'mgnl:lastActivated': 2023-01-26T12:14:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard, the district attorney, issued a statement Saturday afternoon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771b715-ad14-49f7-87d9-92641c2706b2'
