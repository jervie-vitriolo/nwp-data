  'tony-leachon-on-DOH-data-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Dr. Tony Leachon, Special Adviser to the National Task Force on COVID-19,
      expressed disappointment at the Department of Health on Saturday, as it continues
      to present delayed data on the country''s cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-14T00:20:00.208+08:00
    'imagesource': 'jcr:d6219daf-3b30-42d0-8b56-c3ac8bdefbbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ebbb9c-bb03-4ccd-b621-3e37270f3763'
    'lead': 'Dr. Tony Leachon, Special Adviser to the National Task Force on COVID-19,
      expressed disappointment at the Department of Health on Saturday, as it continues
      to present delayed data on the country''s cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-14T00:26:58.324+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:14:47.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:13:57.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Tony-Leachon', 'task-force', 'COVID-19', 'data', 'delayed',
      'coronavirus', 'case']
    'template': '1'
    'title': 'Task force health expert laments delayed COVID-19 data: DOH has ''lost
      focus'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caae5c1-e4db-4751-acfd-a23c5d3ef17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;Dr.
        Tony Leachon, Special Adviser to the National Task Force on COVID-19, expressed
        disappointment at the Department of Health on Saturday, as it continues to
        present delayed data on the country''s cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e608d9-1d78-4c6e-8d29-ff8b4e676685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgive me, I think the lead agency has lost focus in everything.
        Risk communication, priorities, data management and execution of all plans,"
        he tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b820607-a5fb-4086-9607-57c314301883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he was "deeply bothered" by the agency''s latest case
        report that said 504 people have been recently infected with COVID-19 while
        22 have died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba3538-d0f1-4136-b589-364ea68b7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added further that the task force needs "real time" information
        on the situation in order to come up with sound decisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f2880-70fa-487f-ac09-28288d5d2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]ll of the efforts are wasted if the data churned out each day
        are not real time, credible and granular," he later told CNN Philippines in
        a text message. "Lives are at stake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3fb39-5da1-4ece-9483-aaaaa75e3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in recent weeks has been reporting COVID-19 infections that
        include part of its validation backlog, classified as "late cases." Prior
        to Leachon’s Saturday tweet, the agency had said that delayed reporting on
        some cases was due to a number of issues in gathering data, such as insufficient
        staff, duplicated names and encoding errors. The department had assured that
        it had since taken steps in addressing these flaws, such as <a href="https://www.cnnphilippines.com/news/2020/5/13/doh-digital-app-cases-.html">digitizing
        its data monitoring system</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4a8e4-0cd2-47d7-b482-ecad07045278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, testing laboratories would still have to submit their daily
        accomplishment reports on time in order for the agency to <a href="https://cnnphilippines.com/news/2020/6/2/doh-complete-covid-19-data-laboratories-this-week.html?fbclid=IwAR2pC1QZTc9n-7easx6Cl-wliqfryNGJXw27qGs98MnlRChhH22joSkoGKI">clear
        its backlog</a> and release only real-time data, the DOH earlier mentioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cf165-8f42-4ff1-ad64-27dc06b947a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency Task Force on the Management of Emerging infectious
        Diseases is set to send its policy <a href="https://www.cnn.ph/news/2020/6/11/Metro-Manila-Cebu-City-community-quarantine-announcement.html">recommendation
        to the President</a>&nbsp;recommendation to the President before he addresses
        the public on Monday. Metro Manila and other high-risk areas are currently
        under general community quarantine with limited business operations, while
        the rest of the country is under more relaxed restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d4b87-862c-4538-90ea-5cb459cb9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T00:26:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:14:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the DOH for comment on Dr. Leachon’s
        tweets.</p>'
