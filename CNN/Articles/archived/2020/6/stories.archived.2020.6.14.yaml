    'mgnl:tags': ['Lanao-del-Sur', 'COVID-19', 'IATF']
    'template': '1'
    'title': 'Lanao del Sur governor seeks IATF’s help on quarantine protocols for
      returning OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7926e13-de36-4635-b028-da942064a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.265+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Lanao
        del Sur governor is appealing to the Inter-Agency Task Force (IATF) to help
        regulate quarantine protocols for returning overseas Filipinos, due to lack
        of provincial facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec67557-3d21-46b6-bdad-0ab662fc50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.265+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a15e6-5b71-4556-b8cc-8348745e1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.265+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Governor Mamintal “Bombit” Adiong, Jr., who also serves
        as chairman of the Provincial Inter-Agency Task Force said Sunday more than
        1,700 overseas Filipinos have returned to the province of Lanao del Sur since
        June 7, in line with the government''s Balik Probinsya program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7706e-2593-42eb-9655-c914bb49b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.265+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos lahat doon, na</em>-test <em>na natin ng</em> rapid [testing]
        <em>kaya lang, itong na</em>-RT-PCR <em>dumagdag ng</em> 33 [COVID-19 cases],"
        Adiong said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767c2c4-5319-4797-9443-92b93153d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all of those have been tested using the rapid
        test kits, but when we did the RT-PCR testing, 33 more people tested positive
        for COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e279b3-33d1-41fe-818f-1508b419b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ang panawagan natin sa</em> national IATF, <em>medyo bigyang-pansin
        nila ''yung aming problema dito dahil marami sa</em> facility <em>namin dito
        ang</em> maximum <em>namin</em> is 100 beds then <em>''yung mga</em> municipality
        <em>namin</em> 10 beds <em>ang</em> capacity <em>nila. Kaya kung araw-araw
        na may papasok sa amin na</em> 100 plus, 200 plus, <em>ma-ooverwhelm ''yung</em>
        quarantine facility <em>namin</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb8a3e-6394-4285-b2b8-931e1ee1227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So our appeal to the national IATF is that they pay
        attention to our problem here because many of our facilities here, our maximum
        bed capacity is 100 then our municipalities have 10 beds. So if every day
        there are 100 or 200 more who enter, our quarantine facility will be overwhelmed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb9497-9ca2-4ce4-be46-20e73a5a354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74825ee3-4cba-42da-bc2d-15a37c0f6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong asked the Inter-Agency Task Force to consider requiring the
        14 day quarantine period for overseas Filipinos before granting them the travel
        pass needed to return home to the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9a120-c2e2-4421-9d6a-00d919b9bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto lang namin mangyari, i-</em>regulate <em>natin</em>.<em>
        ''Wag lahat ng gustong umuwi dito, bigyan kaagad ng</em> travel pass," Adiong
        said. "<em>Hindi namin pinipigilan ''yung mga kababayan namin na umuwi, pero
        kailangan lang natin i-</em>regulate <em>dahil hindi kaya ng</em> provincial
        government <em>ang dami ng uuwi sa</em> Lanao del Sur."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ece2e-e487-4be5-b8d0-e9031d14e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All we want to do is regulate. Not everyone who wants
        to go home should be given a travel pass right away. We are not stopping our
        fellow Filipinos from coming home, but we have to regulate because the provincial
        government cannot accommodate the many who are travelling home to Lanao del
        Sur.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcb828-845b-44aa-a109-68fbf6b69b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said the province cannot afford to have local transmission,
        given their limited capacity and fewer quarantine facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaf31c-60bc-4d99-a437-bcf41256d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T21:09:26.266+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:14:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that local transmission could hamper the rehabilitation
        efforts in Marawi City, another problem that needs to be addressed as the
        country reels from the adverse effects of the coronavirus pandemic.</p>'
