  'Atlanta-police-steps-down-black-man-shot':
    'author': 'Artemis Moshtaghian, Jay Croft, and Kelly McCleary, CNN'
    'caption': 'Brooks was shot in the parking lot of a Wendy''s in southeast Atlanta
      night after he reportedly scuffled with officers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
