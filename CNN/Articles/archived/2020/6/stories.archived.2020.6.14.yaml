      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Department
        of Public Works and Highways (DPWH) is expected to complete more living facilities
        for health care frontliners in Quezon City by the end of June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a9bc1-99d0-496a-b550-bd910907da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T16:42:49.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the DPWH said the construction of
        six dormitories capable of housing 192 people will provide necessary shelter
        for workers, primariy from QC-basled hospitals such as the National Kidney
        and Transplant Institute, Philippine Heart Center, East Avenue Medical Center,
        Veterans Memorial Hospital, Childrens Hospital, and V. Luna GSendeneral Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f136f5-b70f-4b14-9779-ffd073b39a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T16:42:49.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities will be located inside the Quezon Memorial Circle
        along Elliptical Road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1350df-6daf-4385-b55e-5477a73f2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T16:42:49.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:14:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH statement said, "The initiative for accommodation shelter
        for medical personnel is in addition to other DPWH programs to contribute
        to national government''s efforts in fighting the COVID-19 pandemic such as
        the successful conversion of several public and private buildings and spaces
        in Metro Manila and adjacent provinces into mega quarantine/healthcare facility
        or ‘We Heal As One’ Center."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403e850-5c30-4adb-829e-a4be2d1b4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T16:42:49.828+08:00
