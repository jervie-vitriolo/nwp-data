      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia NAACP said Atlanta Police Chief Erika Shields should
        be fired immediately.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14cd59-8c75-40e5-bc85-855c2e448fbf'
