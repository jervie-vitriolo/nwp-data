      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBPAP, which has over 300 member firms, describes itself as the
        "enabling association for the information technology and business process
        management (IT-BPM) industry in the Philippines."  The industry employs more
        than 1.3 million individuals, said DOLE.</p>'
