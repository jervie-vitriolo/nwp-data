      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also earlier addressed concerns on the spike in
        coronavirus-related deaths, saying the country’s case fatality rate has continued
        to “go down.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882c2db-a0cc-4bb1-98c7-e632f844d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T20:13:09.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:14:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98347b6-d91a-4bd3-95e5-5b455234794a'
