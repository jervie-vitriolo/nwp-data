    'lead': 'After the first wave of nationwide protests over George Floyd''s death
      turned violent, immigrants on US visas who support the Black Lives Matter movement''s
      protest faced a choice: to join the protests and jeopardize their legal status
      as immigrants or sit it out and save their future in the country.'
