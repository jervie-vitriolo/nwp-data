      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actual dates of death would occur first, but that still has
        to be reported to the LGU, and later on to the regional offices and DOH. And
        DOH has to validate it. It takes some time before an actual death is reported.
        That explains the delay in reporting,” Wong added.</p>'
