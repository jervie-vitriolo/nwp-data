      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of Health needs to act with more urgency, as the current reporting on the
        number of COVID-19 cases in the country has not been very reliable, a special
        advisor to the national task force said over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f39637-44a9-4a56-aa24-3e6aa737f901'
      'mgnl:activationStatus': true
