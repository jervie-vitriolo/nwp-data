      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43724ae-13d0-4938-8a75-5f9c0bf96b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-14T20:13:09.831+08:00
