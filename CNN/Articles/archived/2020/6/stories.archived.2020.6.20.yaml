      'text': '<p>The technical working group, which was tasked to determine the safest
        and most effective manner to reduce the transmission of COVID-19 in back riding,
        is composed of the Department of Transportation, Department of Science and
        Technology, Department of Health, Department of Trade and Industry - Bureau
        of Philippine Standards and Metropolitan Manila Development Authority.</p>'
