      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the signage by the DJ deck gave a cheeky nod to the new world
        in which the party was being thrown. This was a "quarantine rave," it read;
        one of several taking place each weekend around the United Kingdom, in the
        middle of the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3c31d-ff8c-4f32-8d6c-cab23a3926cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ade91-fda3-4cb0-bd43-b91b39d52ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which occurred near Manchester in the north of England
        last Saturday, has caught the eye of Britain''s news media in recent days
        after police reported that several thousand attended. Three stabbings, a rape
        and an overdose death were also reported between that rave and another nearby,
        police said, and officials are investigating footage of attendees wielding
        weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf028b0-d13c-47a3-b6e3-33061d3a5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e843a5-8ec4-4a87-ba96-f205644003bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, authorities are struggling to keep up with hastily
        organized, dangerous parties being held on short notice in quiet nature spots.
        "We can''t say for certain that we can prevent all such events from taking
        place," Manchester Mayor Andy Burnham admitted in a statement on Friday. "(But)
        there is no question of us turning a blind eye or adopting a permissive approach."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b416b-03de-4352-b8ee-3ea89cb2a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e571188-40f2-483a-aa04-f377f34d7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties are alarming health officials too, with the reproductive
        rate of the virus in the UK hovering just below one and the country only tentatively
        easing its lockdown restrictions in the hope of returning to normality. Large
        gatherings are still banned in Britain, and there is little hope of social
        distancing at these events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1ba05-53d3-4589-9dfe-259908aeae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dfd91-6199-4c90-82e8-1932a123ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also condemned by the established members of Britain''s
        illegal rave scene -- even if their existence isn''t a complete surprise.
        "This is a result of the situation that we''re in right now," says DJ Mandi
        Gordon, who played illegal raves until the pandemic struck, under the stage
        name Mandidextrous. "People are frustrated, people want to be able to get
        out right now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b842e62-14ef-4bec-bdb3-b06cab466f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d73b8-119b-4502-927f-3439c32dcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of strict licensing laws, the closure of clubs and
        the high cost of living in British cities had already led to a boom in underground
        raves, industry insiders say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79956678-406f-447d-bb68-a365ccb7aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47435b-4f77-4d60-8e73-c46ba4bf7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so prevalent are reports of the new pop-up events that much
        of the UK media is now predicting a re-run of the Second Summer of Love —&nbsp;the
        short-lived explosion of colorful, MDMA-fueled illegal raves that rippled
        through Britain in 1988 and 1989.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da483f2-4528-4f23-aa7e-041d73d8d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad7b97-c566-4402-bcf5-969687d7dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those two years, ravers would play cat and mouse with police
        as they ducked from woodland to field to abandoned warehouse, blasting acid
        house from their stereos before returning to the monotony of the working week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe5e52-6aa2-4cbe-9b51-b2edab2c80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c59e3-b9d5-4041-b27d-e5fe9025f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in society just had this pressure on them, which you
        didn''t even notice until you stood in a field and took your first E [ecstasy]
        and realized, ''Oh my god, I''ve been living like an idiot,''" recalls Gavin
        Watson, a skinhead-turned-raver whose photographs and books from the time
        helped immortalize the Second Summer of Love —&nbsp;named in homage to the
        first psychedelic celebration of "flower power" in 1967.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a993ab-f12b-41d4-8f59-58b9bc686283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e02c1-1809-48af-af11-df1f4c58a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was it. This is what my life''s going to be like," he remembers
        thinking at his first event in 1988. "Everything was built around the rave
        for two years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b289af-71ae-4b79-bf3a-417d0acbf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336b457-9d1c-4d5e-8800-327110293e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a repeat really possible? Much of modern Britain chimes with
        that period —&nbsp;financial toil, unemployment, the closure of clubs and
        a decade of Conservative rule —&nbsp;but much is different, too, and the grandees
        of that long summer are skeptical it can ever truly be repeated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d43b75-2d21-44fb-bc3c-ff2ab2a22340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996be4a5-8ddb-419c-9510-89562c05b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they agree with today''s DJs, party-goers and disapproving
        authorities that a fresh wave of rave is around the corner —&nbsp;and the
        pandemic is only likely to make it louder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c80f6-fbb4-4c12-9313-e3f80cb27001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891eece0-e722-447f-a883-b420e2849951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the busiest year that I''ve had, and that''s all been
        destroyed by the Covid-19 situation," says Gordon. "Things will get lifted
        and there is going to be a big resurgence of rave. It''s on the cards, 100%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ca8fc-2b2e-4000-9e96-77b014244f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef363dc1-5be0-4885-96f9-3567f51aa63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History doesn''t repeat itself, it rhymes," adds Watson. "Something''s
        happening, similar to what there was 30 years ago. I can''t put my finger
        on it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6eef8-a2b0-4899-8dca-4a6c14224376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403e453-867c-4c4b-a941-a93a0ab40469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A strange new cult''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120218e-a8d1-48c6-8bc7-7eaea8b456b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunil Pawar was 15 when he went to his first illegal rave, just
        as the culture was bubbling in late 1980s Britain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39817c-db5b-4fc1-a990-737a5b82b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f9608-3800-452e-a936-6394e967726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was controlling the laser gun up in a massive abandoned warehouse
        in East London," he recalls. "The DJ cut the music and dropped ''Everybody
        loves the Sunshine'' by Roy Ayers, and the place went wild. Next thing I knew,
        I was outside in the cold being bundled into the back of a car, covered in
        blood.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971902e-3a44-46ce-91d4-ded55d7010a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598c605-ed01-46d7-a3bc-19ce33550116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d fallen from the lighting scaffold a few flights up and must
        have blacked out. I couldn''t go to casualty because they would ask too many
        questions, so the promoters took me home and dumped me in the house," he laughs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3e3a3-8261-4c31-bd8d-575b564a6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a097ab9-bbe2-42cc-b315-3b0f5940dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawar''s brutal introduction to rave culture didn''t dampen his
        enthusiasm, and he wasn''t alone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283af43-246f-48ad-9252-0499c7d3bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd67438-12bd-4272-bc9c-4103a3708384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every weekend thousands of partiers of all classes and backgrounds
        would fly under the radar of local authorities, gathering at service stations
        off British motorways to hear the details of that night''s party. Some would
        be told about the events on pirate radio stations; others would pick up cryptic
        fliers in record stores or bars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce681d-6a26-4398-b6b7-9233d0eed714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d248f-27a0-4788-abd6-aa3cf18cf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really did seem like a strange religious cult, a frenzy, that
        had taken over the younger generation —&nbsp;everything about it felt new
        and deranging, from the acid house and techno music to the clothes to the
        crazed dancing," says music writer Simon Reynolds, who compiled a history
        of the period in 1999 named "Generation Ecstasy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb720a-cdb3-4844-a7f1-17f0ae131b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd73cc-01a0-4c49-b523-7cca52feeca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole yuppie scene was destroyed," adds Watson. "Being a skinhead
        I was always a rebel, but rave turned everyone into that ... people left their
        BMWs on the side of the motorway. Ex-football hooligans teamed up with lords.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c9afc-8d10-479b-84e6-a37201bf94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda28fcb-e1ca-47a2-ad3d-1c36a4962929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:26:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would just find warehouses or a plot of land and call it
        on," remembers Bryan Gee, who frequented plenty and now promotes legal club
        nights and DJs at illegal raves in Britain. "At 2, 3 in the morning we''re
        all on the motorway, waiting for the next pager to tell you what junction
        off the M1 to take.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11d710-8b21-4b43-858a-59cd30601588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1784c7-b149-4f12-a188-36b258987ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d look at someone at the petrol station and you could tell
        just by the clothes they''re wearing that they were going to the same place
        as you," he says. "You''d hear rumors that the police have found it —&nbsp;sometimes
        the police did find it, and it would get busted before it happens.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839229a-6858-452d-bfb6-989180120dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72d9c7-7aeb-4dfa-8573-d698fda02622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then at 4 or 5 o''clock, you finally end up at some farm in the
        West Country."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4dbce-e988-4888-8c2d-fdf2ddf2291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e6264-7ad8-4518-acea-b3c0da6ac567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s illegal ravers aren''t sent on the same wild goose chases
        —&nbsp;but the events are just as secretive, organized under the cover of
        private WhatsApp and Snapchat groups, with locations revealed just as the
        party begins.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a5071-63ed-4ec0-bd04-8712b738eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dc75f-ee06-4980-9a56-4a89cbff5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the events are ticking up in popularity in a way established
        DJs haven''t seen for three decades.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac07e76-2447-4384-ba53-0c1c6a1d5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd25f1a-42a5-4753-b518-6f36f219fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be crazy. Three, four, five thousand people," says Gordon
        of the underground events she plays. "There''s a really big network of sound
        system crews in the UK —&nbsp;every weekend there''s probably 20 or more parties
        up and down the country."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308cbc2-93c2-4342-88c7-39f23dc5e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e443b88-c18c-46cb-b4ea-d055fa9c81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have fresh concerns about the new wave, much of them
        revolved around the changing nature of drug use. "The drugs are very different,"
        notes music journalist Chal Ravens.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced8b14-750d-4cc9-9a95-f8e26bfd6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71873d83-c5db-4286-96d8-5f3488318453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the safety concerns that surrounded the first period of rave
        have hardly dissipated. "I went to an illegal rave about a year ago and it
        was just so dangerous," says Gee. "I was in this old warehouse, high floors,
        it was just a complete drop out the windows."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063d64c-98c3-48ff-8e65-ee0094539d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c396e4c-acce-40ee-8b0d-c1f57c791473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the release of the underground scene continues to draw many
        back. "There''s the sense of freedom from the rules and regulations of being
        in a club environment," says Gordon. "The sensible side of me made me think,
        this is not safe," adds Gee of his most recent visit. "But the kid inside
        me loved it."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7bad2-f742-413a-87f5-37081690c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acb141-2baa-4da2-bbff-60e19c9caa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raving in a pandemic</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda48c1-f0e6-4cbf-9048-898676029b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a devastating pandemic, the parties haven''t stopped entirely.
        "Even during lockdown I''ve heard stories of a lot of illegal raves going
        on. I don''t think the pandemic can even really grind it completely to a halt,"
        says Gordon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527c4b-679d-46b3-8e45-14c3ff785b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07444e49-9850-449b-aec1-50322ae4c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lockdown raves aren''t being run by established promoters,
        which have totally halted throwing events as the pandemic hit the UK and forced
        the closure of all places for people to gather in groups.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882e7e5-aef2-402f-a7fd-9a54cad8056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7093190-6a89-48d0-a9d1-d0001a5017ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the raves are causing concern among authorities, both in terms
        of safety and public health. "In an unlicensed event like the ones we saw
        last weekend, on some occasions, emergency services workers struggled to get
        to people who were in need because of the sheer number of people who were
        in attendance and the non-existent planning around crowd management and safety,"
        said Manchester Police''s Assistant Chief Constable Nick Bailey.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225adbb2-497e-4917-b3e5-3f709b2cffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b61a8-ea48-45d8-8324-2452345f65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group, organizing an illegal rave in Sheffield this weekend,
        started dropping clues to its followers on Snapchat on Thursday. "Hope everyone''s
        still ready for a mad weekend," they wrote in an update seen by CNN, before
        advertising a "Lockdown Rave" on Saturday for which a location will be revealed
        on the day.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c9a08-db2c-4ddc-aaf7-3404247f3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70e470-e815-40d0-a323-566abfb6cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plans picked up coverage in local media, the group gleefully
        shared screenshots of news articles and police warnings, reassuring followers:
        "This is 100% still on." Meanwhile, several new police warnings were issued
        about similar events. Authorities in Manchester even publicized body-cam footage
        from their response to raves last week, in an effort to deter partygoers.</p>'
    '124':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FGtrManchesterPolice%2Fvideos%2F187253912696072%2F&show_text=0&width=476"
        width="476" height="476" style="border:none;overflow:hidden" scrolling="no"
