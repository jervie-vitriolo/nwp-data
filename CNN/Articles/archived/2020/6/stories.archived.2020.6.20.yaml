      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ay nakikiramay sa naiwang pamilya ng ating kaibigan. Patuloy
        nating ipanalangin ang hustisya at kaniyang katahimikan. Ang mga alaala at
        pagmamahal mo sa lungsod ng Caloocan, higit na sa iyong mga taga-barangay
        ay mananatili sa aming mga puso. Maraming salamat sa iyo, Kapitan Gally Dilao</em>!"
        said Malapitan.</p>'
