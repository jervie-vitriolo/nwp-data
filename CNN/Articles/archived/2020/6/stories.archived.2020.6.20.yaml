    'jcr:uuid': '86489b30-b7d6-40ce-aba7-3de2730bedd8'
    'lead': 'US Vice President Mike Pence declined to say the words "Black lives matter"
      during an interview with an ABC affiliate in Pennsylvania on Friday, instead
      saying that "all lives matter."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T16:00:32.738+08:00
