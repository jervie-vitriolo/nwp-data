    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:38.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USS-Theodore-Roosevelt', 'us']
    'template': '1'
    'title': 'In major reversal, US Navy opts to uphold firing of aircraft carrier
      captain who warned about coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35441b8-95ea-4b36-84ca-0b5bdcdfdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a major reversal, the US Navy has
        decided to fire the captain of the USS Theodore Roosevelt aircraft carrier
        who warned about the spread of the coronavirus pandemic aboard his ship, a
        decision that comes after the findings of a preliminary investigation recommended
        he be reinstated, the service''s two most senior officials announced Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ece54-01bc-42dc-b576-271007880ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the latest Navy probe faulted Capt. Brett Crozier
        for several missteps, including not adhering to proper protocols to prevent
        the pandemic''s spread on the ship, such as social distancing, and being too
        slow in evacuating sailors from the ship once it arrived in port in Guam,
        they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf78a10-c72a-47c9-ac71-f20d431abf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not reassign Captain Brett Crozier as the commanding officer
        of the USS Theodore Roosevelt, nor will he be eligible for future command.
        Captain Crozier will be reassigned," Adm. Michael Gilday, the Chief of Naval
        Operations told reporters during a Pentagon briefing, which took place shortly
        after news of the decision broke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd4083-7106-4403-91a7-fdf2374cedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I previously believed Captain Crozier should be reinstated,
        following his relief in April, after conducting an initial investigation,
        the much broader, deeper investigation that we conducted in the weeks following
        that had a much deeper scope," he said, speaking alongside Navy Secretary
        Kenneth Braithwaite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06822507-222e-461f-9447-cff2fb0bc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning development is yet another twist in a months-long controversy
        over Crozier''s dismissal and comes after Navy officials confidently recommended
        he be reinstated as the ship''s commander back in April following an initial
        probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa43e5b-285d-4e8e-8b10-d6ae91bfe0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gilday and Braithwaite said the Navy failed to investigate
        the matter properly during its preliminary review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee350e-b45f-4672-84e4-e877b22fdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper was briefed on the findings Friday
        and "believes the investigation to have been thorough and fair and supports
        the Navy''s decisions based on their findings," Chief Pentagon Spokesman Jonathan
        Hoffman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7d52f-2cd2-4006-9cda-fa90e254c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the investigation found</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc87cb5-0416-4f35-aae3-a8de8334897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mac Thornberry, the top Republican on the House Armed Services
        Committee, said in a statement that Navy officials were ultimately right to
        conduct a deeper investigation into the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e8719-cfbd-462a-a6eb-74ee70d36c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy was right to conduct a thorough investigation into the
        spread of COVID-19 on the USS Theodore Roosevelt and the actions Navy leaders
        took to keep Sailors safe. It is clear that there are lessons to be learned
        and improvements that must be made," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a294d5-e64b-4652-827c-405f97961043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this incident first emerged, I declined to comment on the
        status of Captain Crozier. I do not believe it is appropriate for Members
        of Congress, who are outside the chain of command, to comment on individual
        personnel actions. Doing so is too often unfair to the individual service
        members involved and their leadership. I continue to hold that view," the
        Texas Republican added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb443c-f81b-425d-8fe3-8e13d703e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deeper investigation concluded that Crozier and the Strike Group
        Commander, Rear Adm. Stuart Baker, "did not do enough, soon enough to fulfill
        their primary obligation ... and they did not effectively carry out our guidelines
        for events spread of the virus," according to Gilday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a7b2a-0dbd-4c9c-b644-5136f9d371f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Admiral Baker and Captain Crozier fell well short of what
        we expect of those in command. Had I known then what I know today, I would
        have not made that recommendation to reinstate Captain Crozier. Moreover,
        if Captain Crozier were still in command today, I would be relieving him,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07063c3e-f2f5-473d-a25d-e5ea401e5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Crozier has been relieved of command of the ship, he is expected
        to remain in the Navy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affae1a6-6f6d-4e0b-8b31-1fb5afded40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker will also be held accountable for poor decision-making and
        his promotion is being put on hold, the Navy said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b36b9-cc5f-4d6b-a56e-fa9d242a96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were slow, eggressing sailors off the ship. And they failed
        to move sailors to available safer environments quickly," Gilday said. "When
        obstacles arose, both failed to tackle the problem head on and to take charge.
        And in a number of instances they placed crew comfort in front of crew safety."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbe3b0-d0a7-40aa-bc12-167c05d4e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, Captain Crozier exercised questionable judgment When
        he released sailors from quarantine on the ship, which put his crew at higher
        risk, and may have increased the spread of the virus of aboard the Theodore
        Roosevelt," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e83062-70a4-453d-910c-170e451d0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the Navy''s reversal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2f23e-e9bb-44e1-a2c8-cdd7ed99cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier was initially fired in April for what the acting Navy Secretary
        Thomas Modly, who subsequently resigned, said was poor judgment for too widely
        disseminating a warning about the spread of virus aboard his vessel, a warning
        that eventually made its way into the press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68521bfd-ad34-4f45-abb6-e3e8449063ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several defense officials told CNN that the Navy initially recommended
        that Crozier be restored to command of the carrier following a preliminary
        inquiry later that month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6effad6-b7f9-4528-809a-f448fb5571fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that the Navy was so confident that the Pentagon
        leadership would endorse its recommendation to reinstate Crozier that it was
        forced to scuttle a planned press conference to announce the results after
        Defense Secretary Mark Esper did not immediately endorse the findings, helping
        to convince then acting Navy Secretary James E. McPherson to launch a broader
        inquiry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed06b4f-4c74-45c2-a13a-c1ef43c8f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the outbreak aboard the Roosevelt, which spread
        to more than 1,000 crew members before the Navy ceased publishing data on
        the number of infected sailors, sparked a major controversy within the Navy,
        leading to Modly''s resignation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbc25f-1e3f-4910-8a1e-3f41455a42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier''s memo which set off the chain of the events warned Navy
        leadership that decisive action was needed to save the lives of the ship''s
        crew. "We are not at war. Sailors do not need to die. If we do not act now,
        we are failing to properly take care of our most trusted asset — our Sailors,"
        it read, three US defense officials confirmed to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b025fe-1796-4a8f-b3fc-db1b1a273d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly resigned days later over his handling of the incident, actions
        which included a $240,000 trip to Guam where he slammed Crozier and admonished
        sailors for giving Crozier a rousing send off in public remarks to the crew.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a060a1e-bb63-4982-ba31-4ee32bdfbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe if there is ever a time to ask for help it is now regardless
        of the impact on my career," Crozier wrote in his email, the contents of which
        a US official directly familiar with the message confirmed to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044889b2-bc5c-4e3c-bbe2-57db3dff8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email was addressed to Crozier''s immediate superior Baker and
        several other senior Navy officials in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12ed51-5da6-49a5-8db4-086242f06766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation did not fault Crozier for sending the email and
        attached memo but faulted him for not having all the facts in hand, leaving
        off people that needed to see it, and not warning Baker in advance that he
        was sending It.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866a711-955a-40e7-894a-325ff649e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilday reiterated Friday that Crozier was not relieved because of
        the email or the subsequent leak but he made clear they were what sparked
        the controversy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fde54-a735-4c04-b35b-abce771376f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The determination that I just mentioned about his not being reinstated
        to command, and the action holding the strike group commander''s promotion
        in advance, that''s not about the email that he sent, and it''s certainly
        not about the fact that it leaked," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40899aa1-719f-419d-a036-d00c9cd1cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Crozier hit send once in that email. Captain Crozier did
        not leak that email or intend for it to be leaked. So at that time, I felt
        that the facts did not justify relief based on the narrow scope," Gilday added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff921b1-01c0-4031-b99d-ca3a465932cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memo, Crozier implored Navy leaders to take immediate steps
        to address the situation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684346b9-a67d-4caa-a3ed-5ca194104500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisive action is required. Removing the majority of personnel
        from a deployed US nuclear aircraft carrier and isolating them for two weeks
        may seem like an extraordinary measure," his memo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2e41b-746f-488a-a30f-22675fad168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a necessary risk. It will enable the carrier and air wing
        to get back underway as quickly as possible while ensuring the health and
        safety of our Sailors. Keeping over 4,000 young men and women on board the
        TR is an unnecessary risk and breaks faith with those Sailors entrusted to
        our care," Crozier added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038d1c2-4ff0-4895-8fad-8efff725b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of Crozier receiving raucous applause from his crew while
        departing the aircraft carrier following his initial ouster went viral on
        the internet and several lawmakers had called for him to be reinstated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d750d8-79b9-437e-8c79-29b69e762681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:26:05.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/19/politics/uss-roosevelt-investigation/index.html"
        target="_blank">In major reversal, US Navy opts to uphold firing of aircraft
        carrier captain who warned about coronavirus outbreak</a></em></p>'
  'Mueller-raised-possibility-Trump-lied-Russia-redaction':
    'author': 'Katelyn Polantz, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T06:40:00.970+08:00
    'imagesource': 'jcr:52bfa7d4-c4e3-4028-ba2a-aea3bcd3822e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5047666b-53b1-4617-bc46-7985393d5faa'
    'lead': 'Special counsel Robert Mueller examined whether President Donald Trump
      lied to him in written answers during the Russia investigation, a possibility
      House Democrats have said they continue to look into even after Trump''s impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T06:42:51.639+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:29:19.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:38.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Mueller raised possibility Trump lied to him, newly unsealed report
      reveals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572cfcd-1fb4-4022-9c8d-d0c00cc1c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Special counsel Robert Mueller examined
        whether President Donald Trump lied to him in written answers during the Russia
        investigation, a possibility House Democrats have said they continue to look
        into even after Trump''s impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c606e-8004-4915-8c6e-d63cdf47c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That revelation comes from sections of Mueller''s final investigative
        report largely related to the 2016 election efforts of convicted former Trump
        adviser Roger Stone that the Justice Department unveiled on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f3962-90ed-4741-a918-bfeda73f1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller documented how Trump responded to him in written questions
        that he hadn''t remembered discussing WikiLeaks with Stone. He also found
        that Trump had had conversations with Stone and others about WikiLeaks, the
        newly unsealed report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a550b-3eec-4eda-8298-72afbfe552af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Michael) Cohen recalled a conversation in which Roger Stone told
        Trump that WikiLeaks planned to release information soon, and Manafort recalled
        that Trump had asked him to stay in touch with Stone about WikiLeaks," the
        report says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754fac6-e1f2-494e-82ac-1f92f2164dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that, by the time the President submitted his written
        answers two years after the relevant events had occurred, he no longer had
        clear recollections of his discussions with Stone or his knowledge of Stone''s
        asserted communications with WikiLeaks. But the President''s conduct could
        also be viewed as reflecting his awareness that Stone could provide evidence
        that would run counter to the President''s denials and would link the President
        to Stone''s efforts to reach out to WikiLeaks," Mueller wrote, analyzing whether
        Trump had obstructed justice related to Stone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf6615-978d-4e08-bb41-f7776b4873f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public release on Friday spells out what Mueller found regarding
        the Trump campaign and Russia in 2016, and spotlights details about Stone''s
        efforts and cover-up that hadn''t yet been spelled out in full by Mueller
        for the public. The Mueller report is one of the most extensive fact-finding
        documents about the Trump campaign and presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59057850-6ed5-4f95-82e0-a97d2152e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The re-release of the Mueller report on Friday comes 15 months after
        Mueller first handed it to the Justice Department for Attorney General William
        Barr to release, and several months after Stone''s trial revealed details
        in the report that had been kept confidential.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799e697-775b-485c-bf54-789e3a44c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the details about Stone had been kept under wraps until
        his trial last year for lying to Congress, witness tampering and obstruction,
        for which a jury found him guilty on all seven counts. Prosecutors said Stone
        had lied to the Republican-led House of Representatives in 2017 to protect
        Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd593a-691f-4a06-aa43-947da0591519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations at Stone''s trial last year illustrated just how
        involved the President was in encouraging his campaign''s interest in foreign
        interference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d31a25-c8a8-44ee-814d-e6848a520870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the trial revealed the details of a much-discussed part
        of the Mueller report about Stone --specifically what Trump had said to him
        regarding election interference during a car ride to LaGuardia Airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036924e5-07d2-4722-80f6-e52536ad1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no proof that Trump''s campaign illegally conspired with
        suspected Russian hackers, but Trump''s former deputy campaign chairman Rick
        Gates testified about the July 2016 conversation between Trump and Stone,
        apparently about what WikiLeaks had lined up for the autumn, ahead of the
        general election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98000106-fa40-4389-a44f-ea7c7a55f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Mr. Trump got off the phone with Mr. Stone, what did Mr.
        Trump say?" prosecutor Aaron Zelinsky asked Gates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38b469-83ca-4b2b-95e7-83b4d91aff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He indicated more information would be coming," Gates replied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df3f82-da09-45ea-8583-4c302ceb85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, in a way, a gift that we had not sought, but was coming
        out," Gates added about the WikiLeaks releases during the latter half of the
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838496c-0ae8-469c-a75c-1b2e1b143148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates and former Trump top adviser Steve Bannon emphasized in their
        testimony at Stone''s trial the campaign''s enthusiasm about Russian hacks
        and leaks of documents to WikiLeaks dating back to April 2016. News of the
        hacks first broke in June 2016, and WikiLeaks started dumping the stolen documents
        in July 2016, on the eve of the Democratic National Convention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d8411-d6a3-4091-9f53-b65e24a71920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Barr announced after reviewing Mueller''s report he "did
        not find" that any Trump campaign associates coordinated with Russian interference
        in the election. When Barr released the 448-page report in April 2019, it
        carried extensive redactions. Many were marked redacted because they could
        cause harm to an ongoing matter -- such as Stone''s trial, which was slated
        for later that year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d127cc-04da-4cf8-9f01-bebc9e715b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release Friday comes after a transparency group, the Electronic
        Privacy Information Center, pushed for the re-release of the report in court.
        The federal judge overseeing the case has called Barr''s spin of the findings
        a "calculated attempt" to help Trump politically.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e46293-2e04-4a37-a352-e4a70aaabb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the testimony of top Trump aides, Barr''s approach to the
        findings has allowed Trump to proclaim "No collusion" and "no obstruction."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7254d5-d449-43d5-bfc5-2eac25f244f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has come to Stone''s defense following his conviction
        for lying to Congress about his campaign-time efforts, and Stone is publicly
        pushing for a presidential pardon before he is set to report to prison June
        30 to serve a 40-month sentence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931eacc-e1ba-43f8-9c49-1aeba9f2834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:42:51.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated&nbsp;&nbsp;<a href="https://edition.cnn.com/2020/06/19/politics/mueller-report-rerelease-fewer-redactions/index.html?utm_medium=social&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_content=2020-06-19T22%3A31%3A05"
        target="_blank">Mueller raised possibility Trump lied to him, newly unsealed
        report reveals</a></em></p>'
