    'template': '1'
    'title': 'DOST''s proposed 2021 budget to include fund for COVID-19 vaccine trial '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade568c-fe0b-42d9-8897-7174e702351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.329+08:00
      'mgnl:createdBy': 'eimor'
