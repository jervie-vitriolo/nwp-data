    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers must bring own helmets once operations of motorcycle taxis
      resume '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5f598-1380-4e08-899a-9a7019e83db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Passengers
        will be asked to bring their own helmets as part of safety measures once motorcycle
        taxis receive the go signal to ply the roads again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bcc8c-d549-4e54-acdb-f08635f869b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Inter-Agency Task Force (IATF) is studying the resumption
        of motorcycle taxi operations through a technical working group, ride-hailing
        firms Angkas and JoyRide have been preparing for the new normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d638f84-90c5-470e-8c50-ed7110f8de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/20/motorcyle-back-riding-allowed-in-principle.html"
        href="https://www.cnnphilippines.com/news/2020/6/20/motorcyle-back-riding-allowed-in-principle.html">Roque:
        Back-riding on motorcycles allowed ''in principle''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578c98f-f148-43a5-bd8e-bf39d0466126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the safety measures to accompany the resumption of their
        services is requiring passengers to bring their own helmets, on top of other
        safety protocols like disinfection, and wearing of face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b17f4-40e3-42b6-ba6d-f1ed2987fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat po ‘yong pasahero natin ay magdala ng sarili niyang helmet
        at sarili niyang face mask,”</em> George Royeca from Angkas told CNN Philippines
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a934f-db66-4929-9f02-b35d24291c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers should bring their own helmets and face
        masks.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196ad52-b42e-4d43-9a18-920e8f342382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief transport advocate for the company added that they have
        already presented prototypes of a proposed barrier between the rider and passenger
        called “Angkas shield” to the IATF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00ce98-06a8-483d-9fef-bb06704cfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide Vice President for Corporate Affairs Noli Eala said that
        they also have a version of the divider made of ballistic nylon fiber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07b139-ab08-4bee-81e9-2f3bc48d15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:55:37.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala expressed hope that the government can soon allow motorcycle
        taxis to operate again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bc65f-27c5-4de8-b42e-1483cd672ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T20:42:03.183+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxi services were banned by the national government,
        as the Transport Department did not allow  back-riding to prevent further
        spread of the coronavirus disease.</p>'
