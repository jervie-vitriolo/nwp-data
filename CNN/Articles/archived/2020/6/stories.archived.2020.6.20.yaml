      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Philippine
        Drug Enforcement Agency now has a Facebook page dedicated to gathering information
        on drug suspects and their illegal activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f503b-2399-4700-a153-1cf9161d2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T18:53:12.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page "Isumbong mo kay Wilkins" encourages tipsters to file their
        reports online or through the provided mobile numbers. Created early this
        month, the public page so far has over 3,000 followers.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D114383426972766%26id%3D104157294662046&width=500"
