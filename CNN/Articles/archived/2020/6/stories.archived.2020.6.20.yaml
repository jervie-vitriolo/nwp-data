    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quarantine restrictions on Talisay City eased due to high number of
      recoveries '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce729da3-be28-4d68-8e9c-23b8086041f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.428+08:00
