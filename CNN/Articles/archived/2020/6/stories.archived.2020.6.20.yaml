      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyoncé dropped a new song late Friday,
        in the closing moments of Juneteenth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78855e03-1690-4e0c-973c-8c424a8e4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:01:54.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:24:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song "<a href="https://www.youtube.com/watch?v=4EHbf5QUjNE&amp;app=desktop">Black
        Parade</a>" made its debut on the streaming platform Tidal and promotes Black
        pride.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f568987-b6d2-4441-8d87-7247088cbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:01:54.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:24:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Juneteenth Weekend! I hope we continue to share joy and celebrate
        each other, even in the midst of struggle. Please continue to remember our
        beauty, strength and power," the singer wrote on Instagram. "''BLACK PARADE''
        celebrates you, your voice and your joy and will benefit Black-owned small
        businesses."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1a9ba-7b9c-4df1-8031-16e674aa7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:01:54.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:24:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new song comes out as artists are releasing their own versions
        of protests songs in the wake of the deaths of George Floyd in Minneapolis,
        Breonna Taylor in Louisville and Rayshard Brooks in Atlanta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674c3dc-9a59-4e0b-bab0-d2c295d50729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:01:54.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:24:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s release also coincides with Beyoncé''s "Black Parade
        Route," a directory of Black-owned businesses that''s powered by the National
        Urban League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da697ca2-fd9a-42af-a6d6-51f84b730e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:01:54.839+08:00
