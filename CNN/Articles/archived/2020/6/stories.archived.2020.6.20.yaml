    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99405309-bae7-4413-9c0f-19d3c1b32038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.698+08:00
      'mgnl:createdBy': 'pilar'
