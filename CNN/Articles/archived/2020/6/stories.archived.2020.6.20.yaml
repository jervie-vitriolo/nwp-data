    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe50def-6284-42f8-be73-6fa0cce6f471'
    'lead': 'Here are some ways to make his day one to remember.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T19:37:27.002+08:00
