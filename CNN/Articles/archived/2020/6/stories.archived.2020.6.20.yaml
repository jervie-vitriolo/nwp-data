    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3414eb37-8741-49e0-8eb8-7d8329749e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba86ecc-3cbc-453e-9f9a-0ed59ca90fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is new here is the nature of the pent-up energy that is being
        released," says Reynolds. "It must have something to do with the lockdown
        —&nbsp;people desperate for the feeling of being in large social gatherings.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa89972-2148-419c-97cb-a7b0aff2c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45655142-ebb2-4dbf-a3bd-94ef165b128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be young at this point in time, it must feel like a pause button
        has been pressed down hard on your life," he adds. "So the counter-reaction
        is this explosion of recklessness." The pandemic not only caused the shuttering
        of clubs and bars, but also wiped out the entire summer calendar of festivals
        and music concerts, which are such a staple of British youth culture.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4a156-adcf-41f1-94da-d8348160629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd350d-f71a-43c0-9bb9-e4682bb85386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These events have little in common with the raves seen in the late
        80s, note those who attended the first time around, and are shunned by promoters
        for their shoddy organization and public health implications.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37693602-0696-4e81-8bce-1432a3010230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cde2c-a8dd-4dfd-89cb-c08ef9634c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go back to a rave as soon as possible, it''s what I love,
        it''s how I earn my living," says Gee. "But it''s a very dangerous time to
        be doing that."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de49b3b-70ec-48aa-b325-158071cc016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44ead7-23ac-4eb5-b0a3-295fcaefd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re attracting daily attention in the pages of British
        newspapers nonetheless —&nbsp;and some worry they could tarnish the entire
        industry. "It''s a bad look on the rave scene," says Gordon.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738936f-4ac0-4b1d-b31b-9b43a159da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4cf95-7012-4abb-84a0-362eb71ebe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Party at the end of the world''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05de6b1-e9ff-4a40-b088-5cea6b25ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the lockdown parties prove anything, it''s that nothing can stamp
        out rave in Britain —&nbsp;and with or without the pandemic, today''s societal
        conditions may be driving it.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a6dec-94cb-438a-a0fe-17b8d2f7790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1b106-8596-408f-a21c-035ab96004c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to come straight into a recession now, and there is
        no youth culture without a recession," says Watson. "Skinheads, punks, bikers,
        they''ve never come out of prosperous times. So that''s why I think, with
        the lockdown and the need to get out there ... let''s see how this manifests
        itself. Because I know something''s going on."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b578a-b2fb-4abd-8bf8-c3833192f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f60e2-c01f-4b13-b444-ba7e2a6e51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many, Gordon pins the resurgence of rave on "the complete and
        utter gentrification" of British cities, which is seeing traditional pubs
        and clubs close at a rapid rate. The number of nightclubs in Britain fell
        by a fifth in 2018 alone, according to the International Music Summit''s annual
        industry report.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9eaec-1fa3-49bf-8387-c65bfb56a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c96f61-1f3f-459b-bd20-5159931b2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There just aren''t really clubs in the middle of town that you
        would go to anymore," adds Ravens. "There are lots of boxes to tick to run
        a night, and it costs money. I don''t know anybody who is a club promoter
        who is making huge margins ... (but) if you can avoid paying for the building,
        you might stand a chance."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa2ca0-5e0c-42ba-b28a-4a5a868094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f115e-a150-4bc6-8d0d-2c0107439a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It leaves the youth nowhere else to turn but to go back to the
        warehouses, barns and fields and party," says Gordon.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413a212-0482-4463-a939-dbd007e146da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f09d74-fae7-4d48-a203-d151e8d1e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raves of the 1980s are also frequently remembered alongside the
        last years of Margaret Thatcher''s rule, and the outpouring of youth rebellion
        it spurred. Those undertones are reverberating again through the UK''s free
        parties.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaa938-2134-465d-a520-431ea3d818ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7fe54-c7b2-462a-a7d9-956fdccb9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I speak to 20, 30 year olds (today), it''s the same really," says
        Pawar, who has recently curated an art show displaying images and stories
        of the Second Summer of Love. "You''re disenfranchised, you haven''t got a
        voice.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e8cc9-b4a7-4438-98d9-2b2d0f609005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efce4f4-9438-47b2-99db-f804f6ba9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pretty horrified by those raves in Manchester," Ravens says.
        "But if you''re 18 now there''s the feeling that there''s no future ... it''s
        not a very promising outlook for kids that age, and I''m not at all surprised
        that there might be a ''party at the end of the world'' attitude."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffef57-0e73-4f98-b96e-0022a9fb1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527fe42-5a0a-48d2-82ea-69e2faf04be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s much-criticized pandemic response may too have
        added fuel to the fire. "It does very much seem like one rule for one, and
        one for the other, and I think people have had enough," says Gordon, referring
        to the Dominic Cummings scandal as she predicts a post-Covid resurgence of
        rave.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f690b-5230-47da-b2e3-e5d2df6461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12d9ee-bf25-4e37-8ff9-981def91a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A third Summer of Love?</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ede095-4df3-4978-a30a-5770076c599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While politics was never their primary motivator, many older ravers
        remember the ferociousness with which the media and John Major''s government
        targeted raves in the early 1990s.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf6fb5-0100-4804-98af-381fb9354c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7dc5a-ba69-49bb-8cdb-874968dbde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the press got hold of it, they got a very negative aspect.
        It was all about the drugs," remembers Pawar. That concern culminated in a
        week-long free party at Castlemorton Common in central England in 1992, which
        sparked front-page coverage and a final legislative nail in rave''s coffin.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479b464-d8c7-446a-9ce2-83d91142807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a19f2c-b8be-4b1c-b662-24d1616c1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New age travelers, ravers and drugs racketeers arrived at a strength
        of two motorized army divisions, complete with several massed bands and, above
        all, a highly sophisticated command and signals system," the frightened local
        Conservative MP recounted in the House of Commons after that event. "However,
        they failed to bring latrines," he said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a7b9a-9f54-4230-8bd5-e9b15a2b84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320a732-f4a1-4b2f-b3fe-dfc3018935bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just took over someone''s land, and when they got hungry they
        started to cook the farmer''s sheep," remembers Gee, who attended the party.
        "I remember going there, then coming back to London, and going back for another
        day. You couldn''t have that now."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d92b03-5a1b-44c3-885c-12fa25326823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596ef14-a53c-418e-935c-a10ed95fa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the outcry, Major passed a public order act that outlawed
        unlicensed raving and cracked down on music "characterized by the emission
        of a succession of repetitive beats."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280dda5-d15a-463c-80c9-377cb1d37b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ef38d-7558-4154-9f06-1f5d8a7c8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for Beethoven to roll over if that is to be the definition
        of ''music,''" was Lord Fraser of Carmyllie''s withering judgment on acid
        house, as the bill passed Parliament''s upper house and became law.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f740ac-5ffb-4d74-a66b-078636733ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b3b9-b6d8-4353-b256-2174c821f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No MP could ever side with the ravers," says Reynolds. "Anything
        to do with drugs or large gatherings that disrupts the peace and quiet of
        high property value areas ... is something that normal middle England-type
        voters would very strongly oppose."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386215c-4e6d-43aa-82c3-b5f5d8440383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070b076-4b66-46f2-b26a-20f41d541385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rave was never quite the same again. "It came and went so fast,"
        recalls Watson. "It really felt fortunate to be a part of that revolution
        ... for a small window there, there was utter freedom."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b0b3b-e11e-4181-aaa3-575d37a8c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8e848-f518-43d2-81c9-a3f0c5861029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But desire for rave in Britain remains strong —&nbsp;and those who
        have been waiting to rejoin the scene feel their time is coming again. "The
        rave scene is really important," says Gordon. "If we don''t have this escape,
        I think there''ll be a lot of hostility."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab781f7-2780-4aab-a0d6-b1402d9ecab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef1ac2-a5da-41e0-8022-6c5129a367b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s loads of sound systems I know that are itching to go out,
        and they''ve been biding their time and waiting till that happens," she adds.
        "I think it''s getting close."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d988e51-bfb1-4ca7-81da-b6cd6ad6ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:52:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:27:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/20/uk/uk-rave-culture-lockdown-scli-gbr-intl/index.html"
