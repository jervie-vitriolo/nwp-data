      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also expressed his sadness over the death of Dilao, whom
        he describes as an honest public servant and a good friend, and extended his
        condolences to the slain barangay chief''s family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
