    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:43.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'William-Barr', 'Geoffrey-Berman', 'Southern-District-of-New-York',
      'Donald-Trump', 'associates']
    'template': '1'
    'title': 'Powerful US attorney who investigated Trump associates refuses to step
      down after Barr tries to push him out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b630d2-e5a1-443e-a9fe-5d0565323f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a fast-escalating crisis Friday night,
        Attorney General William Barr tried to oust Geoffrey Berman, the powerful
        US attorney for the Southern District of New York who has investigated a number
        of associates of President Donald Trump, but Berman defied him by refusing
        to step down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddfe71-98fe-48ab-b4d4-e623fd4f49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c213b-07e5-4661-b9f9-4781cf317173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary statement sent roughly an hour after Barr said
        Berman was set to leave the office, Berman said he had learned of his purported
        exit from a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937d011-db21-4ce4-8961-eb9ee1052665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6690f0-b384-4a5d-9710-936f7b6f0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not resigned, and have no intention of resigning, my position,
        to which I was appointed by the Judges of the United States District Court
        for the Southern District of New York. I will step down when a presidentially
        appointed nominee is confirmed by the Senate," Berman said. "Until then, our
        investigations will move forward without delay or interruption."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61181fbe-5293-4b92-aadb-dd6ca29ed390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96854a40-39b2-46f9-9b4d-88a11d31a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff opens up a fresh crisis at the Justice Department,
        places the leadership of the most prominent federal prosecutors office outside
        Washington in a precarious position and again raises questions about Barr''s
        willingness to steer the department to suit Trump''s political agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc7e26-5892-4f75-81e5-67c43754aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8b83b-310e-40f6-9a42-65b8a84b91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman''s rebuttal came about an hour after the Department of Justice
        announced Trump intends to nominate Jay Clayton, the chairman of the Securities
        and Exchange Commission, who has never been a prosecutor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405de04-12f4-420a-bfd9-81aa8736d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ebc88-f6e1-40da-a635-f86c5dfda6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department official told CNN that Berman was offered other
        positions at Justice, including the head of the civil division, where assistant
        Attorney General Jody Hunt abruptly announced his departure this week. Berman
        declined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ca721-bdbf-499e-9ef2-66a7c6fb8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f4f6f-4af3-4711-a654-d1468f63dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source with knowledge of the matter said Berman was asked
        to resign and refused. Barr asked Berman to resign in an in-person meeting
        in New York on Friday, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f02b4e-a406-4a22-b183-cf2840ad3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116bad7-9add-46f0-934a-181c1052a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A late-night announcement</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eca9a9-80fe-43f2-8c64-3051970bd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the move, announced after 9 p.m. ET, immediately raised
        questions about the circumstances regarding Berman''s departure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90c218-34b8-4d36-9cc3-83d89b572b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185ef32-144a-44cf-a2c9-8bef68d6758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any forced ouster of Berman is likely to draw scrutiny inside the
        US attorney''s office and among career prosecutors. He has been the US attorney
        for Manhattan since 2018, and under his leadership, his office prosecuted
        Trump''s former attorney Michael Cohen, is investigating top Trump confidante
        Rudy Giuliani and indicted the former New York mayor''s associates Lev Parnas
        and Igor Fruman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895a0a6-790a-4d8b-b242-15d6ea179977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5451a1-4d79-4419-8b1f-d523b0f68655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the New York and Washington offices have grown
        with Berman and Barr butting heads over the handling of some cases, including
        the indictment of Turkish bank Halkbank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f851d-3022-4d53-ba8b-33f6c263d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b4159-0d52-47a8-965e-7a889ec6b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, Justice Department officials discussed replacing Berman
        with Ed O''Callaghan, a senior official, but then prosecutors indicted the
        Giuliani associates, a move that appeared to extend Berman''s tenure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6043bf-fa77-4844-96e6-c00b45177bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e2ac0-a866-4349-b67e-34503eec599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Barr have long taken issue with the office''s handling
        of various cases, but people close to the office believe its string of extremely
        high-profile investigations -- including those of Cohen, Giuliani and Jeffrey
        Epstein -- may have deterred Justice officials from pushing out Berman because
        his exit would have been certain to cause an uproar and charges of political
        interference. For the last several months, however, largely due to the coronavirus
        pandemic, the office has had a relatively quiet period, and some believe Barr
        seized that opportunity to oust Berman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc898120-156c-44ca-8e56-f6fbc3355aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93ee28-d111-4997-901f-c44556ece023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preet Bharara, a CNN senior legal analyst who was fired by Trump
        as US attorney for the Southern District shortly after Trump took office in
        2017, told CNN''s Don Lemon that the late-night announcement was a "highly
        irregular thing to do ... when there are all sorts of investigations swirling
        around."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ade5b-1940-48a4-8726-9781e26ac78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0baa712-3b36-40ff-98e3-4f325cde99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, his associates, there may be anger about the way
        that some of the prior investigations were conducted, with respect to his
        former lawyer Michael Cohen and others," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e20c3d-7ca4-4185-b144-f4b99851ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9db2aa-f9aa-4c70-bf50-b4ebe4520733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on Capitol Hill immediately demanded answers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9704638-5b95-4a49-8f9f-b1776f3e77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5289ad9-4eb0-41cf-8af8-f0b3ad61f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said the "late Friday night
        dismissal reeks of potential corruption of the legal process. What is angering
        President Trump? A previous action by this U.S. Attorney or one that is ongoing?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297eb13-153f-4abe-a42b-0f3a611a5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bfc673-80d0-4312-b7af-89c92209fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, a New York Democrat, said
        "America is right to expect the worst of Bill Barr, who has repeatedly interfered
        in criminal investigations on Trump''s behalf," adding that he would invite
        Berman to testify.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f74a7-1611-4741-b3c2-11e42d93b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7389fd-7ef9-4c49-83fd-4522b2c33cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-running feud with SDNY</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590e22c-24bb-4ede-bef7-7b8c57e6604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently clashed with the leadership of the prosecutors''
        office in New York and bristled at their investigations. In 2018, Trump lashed
        out after federal agents in New York raided Cohen''s office, home and hotel
        room as part of an investigation by federal prosecutors who were examining
        a hush-money scheme involving Trump and adult film star Stormy Daniels, calling
        the searches "an attack on our country." Cohen later pleaded guilty to eight
        counts, including campaign-finance violations, and implicated Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dace677-31b7-4458-a677-a77e0ade7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7702f-ce22-4c35-9d35-5dc82cd3af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former national security adviser John Bolton writes in
        his forthcoming book that in 2018, Trump offered to help Turkish President
        Recep Tayyip Erdogan with a Justice Department investigation into a Turkish
        bank, Halkbank, with ties to Erdogan that was suspected of violating US Iran
        sanctions. Trump, according to Bolton, told his Turkish counterpart that the
        Southern District prosecutors "were not his people, but were Obama people,"
        and the problem would be fixed when they were replaced by Trump. At the time,
        Berman had already been installed in New York office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf84b64-efb0-49e0-99d4-68e9b388ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18573dd-eb6f-4e6b-9452-45c0e53acd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Clayton was nominated to the SEC post by Trump, he was a
        corporate lawyer at Sullivan &amp; Cromwell. If confirmed, Clayton would be
        the first non-prosecutor to lead SDNY.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd78b78-e812-47fd-a8ba-0ec4e43bd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e815727-a643-48b2-bc06-3a4e3a0ad22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr and Clayton have known each other for years, the Justice official
        said, and Clayton was planning to leave to go back to NY. He expressed interest
        in the SDNY job, the Justice official said, and Barr agreed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08dc41-294e-4b62-8b19-b23436e74eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801874e4-7874-4b8a-8e59-fd635d4baec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:25:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said Trump has appointed Craig Carpenito, currently the United
        States Attorney for the District of New Jersey, to serve as the acting United
        States attorney for the Southern District of New York until Clayton is confirmed.
        Carpenito will begin the role on July 3.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f7f15-a72f-4ca3-b94c-5192a70aa8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.537+08:00
