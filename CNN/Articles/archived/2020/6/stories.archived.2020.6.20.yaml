    'template': '1'
    'title': 'Trans dads on parenthood in the face of discrimination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7e4f7-9846-4492-85ee-697370b96a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.589+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:03.542+08:00
