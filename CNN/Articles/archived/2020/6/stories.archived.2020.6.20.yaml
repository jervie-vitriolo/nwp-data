      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include additional reporting,
        background information and reaction.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27c535-6afb-43de-b0cc-3e358f9a53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:57:36.537+08:00
