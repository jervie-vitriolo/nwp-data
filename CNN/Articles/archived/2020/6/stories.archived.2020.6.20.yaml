    'template': '1'
    'title': 'Could an everyday childhood vaccine help against coronavirus?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37511d-8448-44e9-b29c-5317c5825701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A vaccine to prevent coronavirus may
        be months or even years away, but a team of researchers in the United States
        say an everyday vaccine that is available now might be used to help prevent
        the worst effects of coronavirus infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326f754-a17e-462e-939d-ae8f5a9a9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re proposing giving a booster dose of the measles, mumps and
        rubella (MMR) vaccine to people to see if it ramps up immunity in general,
        perhaps helping prevent some of the most severe effects of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d4600-5f25-409d-9a53-e5578e39f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their thinking: The MMR vaccine is known to protect kids against
        infections that go far beyond the three viruses targeted by the vaccine. The
        theory is that the vaccine boosts general immunity, in addition to training
        the body to recognize specific viruses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa700a-83dc-4b91-8ecb-df798018e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMR vaccine is what''s known as a live vaccine. It uses highly
        weakened, or attenuated, versions of the measles, mumps and rubella viruses
        to produce immune protection without making people sick. Because it uses whole
        viruses, it stimulates an immune response that is broad and goes beyond the
        production of antibodies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec7087-3729-42de-99c4-30035ca5bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is mounting evidence that live attenuated vaccines provide
        nonspeciﬁc protection against lethal infections unrelated to the target pathogen
        of the vaccine by inducing ''trained'' nonspeciﬁc innate immune cells for
        improved host responses against subsequent infections," Paul Fidel of Louisiana
        State University and Mairi Noverr of Tulane University wrote in a letter to
        the journal mBio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550b70c-fa94-462b-955a-a2216cb44192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clinical trial with MMR in high-risk populations may provide
        a ''low-risk--high-reward'' preventive measure in saving lives during this
        unprecedented COVID-19 pandemic," they wrote. There''s no serious risk to
        giving the vaccine to most people and the approach might be especially effective
        for protecting health care workers, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a743504-e6fb-4dc7-841e-983119ff9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re wrong, well, at least people will have new antibodies
        to measles, mumps and rubella. So there''s no harm, no foul," Fidel told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589fefd-f0e8-4725-b961-deb34cd89d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasize this is strictly a preventive measure against the
        worst inﬂammatory sequelae of COVID-19 for those exposed/infected and does
        not represent an antiviral therapy or vaccine against COVID-19 in any manner,"
        Fidel and Noverr added in their letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6d4f0-566d-4779-a5e3-c8e3ff478846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory about why children and teens have much lower rates of
        coronavirus infection is that they have more recently received vaccines, including
        MMR, than adults have, and have some of the residual extra immune benefits.
        Some countries are giving people booster shots of a tuberculosis vaccine for
        this reason, and some experts have proposed using polio vaccines for a similar
        purpose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de078f-f6b5-4d7f-9038-bbea4a594e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccine experts are dubious about the theory that children
        are less vulnerable to coronavirus because of recent vaccinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babf551-2a5e-40e1-945d-7033c9766732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, a pediatrics professor at the Baylor College of
        Medicine, said children could be less vulnerable because they have more recently
        been infected with some of the other coronaviruses that cause the common cold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0aecd-1692-44fc-9472-e2aedbd82705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might stimulate local or systemic cross protecting immunity,"
        Hotez told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0b847-c503-478b-83fb-e22fe579f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or there''s another possibility. "A more likely explanation is the
        lower expression of the ACE2 receptor in the upper respiratory tracts of children,"
        said Dr. Paul Offit of the Children''s Hospital of Philadelphia. The ACE2
        receptor is a molecular doorway that is used by the new coronavirus to get
        into cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bccd5e-55d6-43a2-ab23-79ca7829dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T06:55:27.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/19/health/mmr-vaccine-immunity-coronavirus/index.html"
        target="_blank">Could an everyday childhood vaccine help against coronavirus?</a></em></p>'
  'Earth-like-planets-ocean-worlds-milky-way-galaxy-study':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T07:02:04.861+08:00
    'imagesource': 'jcr:f7c908b2-61c6-4eb1-acad-2f148f2d7640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2439703-3b88-4e35-8795-5aabdff457c8'
    'lead': 'Outside of Earth, intriguing ocean worlds in our solar system are of
      interest to astronomers as potential hubs of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T07:32:19.319+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:28:54.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:38.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Earth', 'Milky-Way']
    'template': '1'
    'title': 'Earth-like planets and ocean worlds could be common in our galaxy, studies
      say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7717147-0d3d-4567-848e-5f51ac85e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Outside of Earth, intriguing ocean worlds
        in our solar system are of interest to astronomers as potential hubs of life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff77fc7-c02a-4538-a089-31542d042efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New estimates and calculations suggest that there are even more
        Earth-like planets and ocean worlds in our galaxy than previously known, according
        to new research published this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d187a6-3a29-45fb-8e0f-3f187b8e454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Earth is unique in its ability to host life in the universe.
        But future NASA missions have been targeted to visit ocean worlds like Jupiter''s
        moon Europa, to see if life may exist in its subsurface ocean beneath an icy
        crust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d283d-375e-459d-ba88-0bd0a136bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if our solar system isn''t the only hub for these types of
        planets? Astronomers have discovered more than 4,000 exoplanets, or planets
        outside of our solar system, in recent years. And some of them are similar
        in size to Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a38ac-cfff-4793-b6a9-162d3e920603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovering planets that both resemble Earth and our solar system''s
        ocean worlds across our Milky Way galaxy could make them targets for future
        telescopes, like NASA''s James Webb Space Telescope that is scheduled to launch
        in 2021. The telescope may be able to characterize these exoplanets and peer
        through their atmospheres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7905143-a697-4980-b1e7-77248d703f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than Earth</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97541066-8fbc-4551-8d40-211512a7aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be considered Earth-like, a planet must be similar in size to
        our planet, orbit a sun-like star called a G-type star and be a rocky or terrestrial
        planet. And, naturally, it needs to orbit in the habitable zone of its star.
        This is the distance where the planet is just the right temperature, not too
        hot or too cold, to host liquid water, and potentially life, on its surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b521633-6f19-4a64-a8b6-fe3b63479379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of these unique characteristics also make them harder to
        find in the search for exoplanets because they''re small and distant from
        their stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070389a9-acc6-476e-b67d-033229c56ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, astronomers at the University of British Columbia have
        discovered that there may be as many as 6 billion Earth-like planets across
        our galaxy. That means that there could be one Earth-like planet for every
        five sun-like stars in the galaxy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8be3f-54d1-4e71-b975-c66fa4f82ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in The Astronomical Journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f5533-d415-4531-af33-9d0bf2edfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Milky Way has as many as 400 billion stars, with seven per
        cent of them being G-type," said astronomer Jaymie Matthews, study author
        and a professor at the University of British Columbia''s department of physics
        and astronomy, in a statement. "That means less than six billion stars may
        have Earth-like planets in our Galaxy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72ba83-f2a3-4d13-88a3-8521db9938ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, it was believed that there could be as few as 0.02 potentially
        habitable Earth-like planets for every sun-like star, or as many as more than
        one around each sun-like star.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e64d0-8edf-4a65-9bbf-e8a3639ce68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s easy to miss Earth-like planets in data captured by
        planet-hunting telescopes, University of British Columbia researcher Michelle
        Kunimoto used a different technique to search for them, including data from
        NASA''s Kepler planet-hunting mission, which ended in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10c737-ff34-44f7-b9b3-c572a5a57826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her calculations establish a new limit of 0.18 Earth-like planets
        for every G-type star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea2f04-429d-402c-ad58-35ca0c9bcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estimating how common different kinds of planets are around different
        stars can provide important constraints on planet formation and evolution
        theories, and help optimize future missions dedicated to finding exoplanets,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4b963-0ed3-4113-9888-d8e875796704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean worlds in the Milky Way</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c7a69-3803-42c9-949b-a13657929236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean worlds like Europa and Saturn''s moon Enceladus intrigue scientists
        with their subsurface oceans, even though they''re beneath icy shells and
        don''t have atmospheres.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344c29e-d719-4929-881f-1d025b8d7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plumes of water erupt from Europa and Enceladus, so we can tell
        that these bodies have subsurface oceans beneath their ice shells, and they
        have energy that drives the plumes, which are two requirements for life as
        we know it," said Lynnae Quick, a planetary scientist at NASA''s Goddard Space
        Flight Center, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f798c77-6a5a-43a4-8078-b278046fbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we''re thinking about these places as being possibly habitable,
        maybe bigger versions of them in other planetary systems are habitable too."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56096d2-b023-4c82-8e94-3df36866b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick and other researchers used a mathematical analysis of 53 exoplanets
        in our galaxy, including those in the TRAPPIST-1 system about 39 light-years
        away, to determine if any of them could be ocean worlds, hypothetically. They
        also wanted to determine the level of geological activity that may be possible
        on these planets, like the plumes on Europa and Enceldaus, which telescopes
        may be able to detect in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25cf1d-2d5e-4ee8-923c-d1e0a8056470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanets were similar in size to Earth, although some of them
        could have as much as eight times the mass of our planet. Even at that size,
        the planets could still be solid rather than gaseous and have liquid water
        on or below the surface.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f0b10-b309-4898-a14d-c09f30048b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were surprised to find that 14 of the exoplanets
        could be ocean worlds and many of them could be similar to Europa and Enceladus
        with oceans beneath ice shells. And they may even be more energetic in their
        activity than the moons in our solar system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce4c63-a783-43f1-8a96-8f7203a2218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in Publications of the Astronomical
        Society of the Pacific.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36891a45-4053-496b-8689-fda5c98a4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 identified in the study, Quick''s team determined that
        exoplanets TRAPPIST-1 e, f, g and h could be ocean worlds. Previously, other
        researchers have suggested a similar notion and this study agrees with those
        findings. In this study, the authors arrived at this idea by regarding the
        potential surface temperature of each planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b4455-9f65-4fff-9427-5a83e87b52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see that a planet''s density is lower than Earth''s, that''s
        an indication that there might be more water there and not as much rock and
        iron," Quick said. And if the planet''s temperature allows for liquid water,
        you''ve got an ocean world. But if a planet''s surface temperature is less
        than 32 degrees Fahrenheit (0 degrees Celsius), where water is frozen, then
        we have an icy ocean world, and the densities for those planets are even lower."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f839ba-e0ec-4a86-8a49-f1380ff941ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, scientists only have certain information about these exoplanets,
        like their size, mass and distance to their host stars. But identifying intriguing
        worlds for future study can help determine targets for upcoming missions like
        the Webb telescope. Webb will be able to search for chemical signatures in
        the atmospheres of planets in the TRAPPIST-1 system, which has seven Earth-size
        planets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2018aa-58b6-4738-a105-c152700abe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other upcoming missions in our solar system could also shed light
        on ocean worlds. NASA''s Europa Clipper mission will investigate what''s above
        and below the icy surface of Europa and NASA''s Dragonfly mission will fly
        a rover-size drone on Saturn''s moon Titan, which has both an atmosphere and
        bodies of water on its surface. Quick is a team member for both missions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd656d-4a88-438e-8d7d-b3ff1889cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forthcoming missions will give us a chance to see whether ocean
        moons in our solar system could support life," Quick said. "If we find chemical
        signatures of life, we can try to look for similar signs at interstellar distances."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b926d-1428-4686-b43e-606997d50697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T07:32:19.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:29:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/19/world/earth-like-planets-ocean-worlds-scn/index.html"
        href="https://edition.cnn.com/2020/06/19/world/earth-like-planets-ocean-worlds-scn/index.html"
        target="_blank">Earth-like planets and ocean worlds could be common in our
        galaxy, studies say</a></em></p>'
