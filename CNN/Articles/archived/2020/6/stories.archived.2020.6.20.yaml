        fatalities are at 495. Three patients also got well, bringing recoveries to
        2,794, the department noted.</p>'
  'Greta-Thunberg-COVID-19-response':
    'author': 'Zahid Mahmood and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T22:20:39.431+08:00
    'imagesource': 'jcr:1b6d691a-0213-4d17-b9a5-a9feb8ad13f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42e8acf-a639-4b7a-98ad-2dafecf4d4ce'
    'lead': 'The coronavirus pandemic proves the world can "act with necessary force"
      when faced with a global emergency, teen climate activist Greta Thunberg says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T22:25:00.275+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:23:05.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:48.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greta Thunberg says COVID-19 response shows world can ''suddenly act
      with necessary force'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448d29b-4ae1-4ee2-939a-28ee09b12aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The coronavirus pandemic proves the
        world can "act with necessary force" when faced with a global emergency, teen
        climate activist Greta Thunberg says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a199a-711e-4266-bfd8-0350037114fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Sweden''s Sveriges Radio, Thunberg said that from a
        climate perspective there was nothing positive about the coronavirus crisis
        as changes to daily life had "extremely little similarity" with the extreme
        action required to deal with climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdc9d4-e4e2-45ce-884c-2a11b30f4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corona tragedy of course has no long-term positive effect on
        the climate apart from one thing only, namely the insights into how you should
        perceive and treat an emergency," she said. "Because during the corona crisis
        we suddenly act with necessary force."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6df919-96f2-4f64-a890-9a31f60c04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old is best known for her environmental activism, leading
        <a href="https://edition.cnn.com/2019/03/15/world/greta-thunberg-climate-strike-intl/index.html">climate
        strikes around the world</a>-- events that have now gone online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965ec0c-02fc-48fd-bf56-413ac0fe2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/20/us/greta-thunberg-profile-weir/index.html"><strong>Greta
        Thunberg: The teenage old soul of the climate crisis</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d565f55-2677-4d50-bfcb-2b216e14e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic had moved people all over to world to action, Thunberg
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50989da0-9255-4bb9-9fea-f72e9857674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parts of society come together and politicians put their different
        views aside and cooperate for the greater good of everyone," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd4455-0359-4825-b397-fbae6c0fc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in positions of power in politics, business and finance have
        said "they will do whatever it takes," as "you can''t put a price on a human
        life" during the pandemic, Thunberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a55e81-1f4e-4f5d-90f1-07dc7d594499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when millions have died because of air pollution, she said,
        those lives "we can put a price on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174a2e6-fe4b-4bea-a6b3-5d23b86feeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those words and this treatment of a crisis opens up a whole new
        dimension because you see every year at least 7 million people die from illnesses
        related to air pollution," said Thunberg, citing the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93918d-2cf3-426e-a863-497365ab1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are apparently peoples whose lives we can put a price on,"
        she added. "Since they died from the wrong causes and in the wrong parts of
        the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4e691-9d12-4932-8ae2-3985f1a36d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg <a href="https://edition.cnn.com/2020/05/14/us/greta-thunberg-townhall-coronavirus-socialtv/index.html">self-isolated
        from her family</a>&nbsp;earlier this year after believing she had contracted
        the coronavirus. In her native Sweden, she said, "you don''t get tested unless
        you are in need of medical help."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6800f-9ca4-4684-9929-3fd3636f5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having had what she said were mild symptoms, Thunberg posted
        about her experience on social media to raise awareness about the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e1e86-a397-44a0-80f8-0549093cd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a CNN Coronavirus Town Hall last month, Thunberg said the pandemic
        had forced people "to realize that we are actually depending on science and
        that we need to listen to scientists and experts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cafb0-6165-4698-a81f-80fbc6cb8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T22:25:00.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/20/europe/greta-thunberg-coronavirus-climate-change-trnd/index.html">Greta
        Thunberg says Covid-19 response shows world can ''suddenly act with necessary
        force''</a>."</em></p>'
  'judge-Trump-administration-John-Bolton-book':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T23:30:21.400+08:00
    'imagesource': 'jcr:b40486ac-d794-4f73-b8ce-7ad818869301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef772a73-8f18-42df-988e-ab4e7965bf13'
    'lead': 'A federal judge has denied the Trump administration''s attempt to block
      the upcoming publication of a book by former national security adviser John
      Bolton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T23:35:23.104+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:22:57.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:49.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge denies Trump administration''s attempt to block release
      of Bolton''s book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fb769-0859-42e2-b538-c0e33531108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:22:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A federal judge has denied the Trump
        administration''s attempt to block the upcoming publication of a book by <a
        href="https://edition.cnn.com/2020/06/17/politics/bolton-book-what-we-learned/index.html">former
        national security adviser John Bolton</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22b84d-7f4b-4a5d-83f0-ebb0e21aaa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:22:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/19/politics/john-bolton-book-hearing/index.html">Judge
        Royce Lamberth of the DC District Court</a>&nbsp;wrote in a <a href="https://edition.cnn.com/2020/06/20/politics/read-bolton-book-injunction-ruling/index.html">10-page
        decision Saturday morning</a> that the Justice Department''s arguments weren''t
        enough to stop the book''s release. He cited how the book, which is scheduled
        to be released Tuesday, had already been widely distributed, and could easily
        be distributed further on the internet, even if the court said it could not
        be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bb1c6-83d7-4474-8f37-015f93adc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:22:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For reasons that hardly need to be stated, the Court will not order
        a nationwide seizure and destruction of a political memoir," Lamberth wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eded91-1f7d-4de2-aa67-4c235bf3752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s ruling Saturday quickly dispels a long-shot attempt
        by the Trump administration to stymy the book''s release -- an attempt roundly
        condemned as antithetical to the First Amendment. But Lamberth''s decision
        also keeps alive major risks for Bolton, such as the administration''s effort
        to claw back proceeds from the book, including from any movie and TV rights,
        and other consequences for disclosing classified information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25fd30-e906-40f4-a2d8-389634293497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:22:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberth also noted Bolton could still be exposed to criminal liability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e6196-9372-45ee-a6fb-577287de2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court fight over Bolton''s book has turned the former national
        security adviser''s skirmish with President Donald Trump into a symbolic fight
        over freedom of speech and the press, and allowed Bolton to push for an outside
        referee over whether the White House''s national security decision-making
        was proper, or done to protect Trump politically in an election year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc0c90-58b5-4bb1-ad71-ef60ffa3e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberth had heard from Trump administration lawyers and Bolton''s
        team at an almost two-hour hearing Friday, three days after the Justice Department
        first sued. He reviewed the executive branch''s classification descriptions
        in private following the public hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26962568-1cd6-4d71-bc4d-12bf8460c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision Saturday, Lamberth also slammed Bolton for moving
        the publication forward before he formally got the administration''s approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d834c6b-c1c6-4920-b2fc-d596f2e697b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He opted out of the review process before its conclusion. Unilateral
        fast-tracking carried the benefit of publicity and sales, and the cost of
        substantial risk exposure. This was Bolton''s bet: If he is right and the
        book does not contain classified information, he keeps the upside mentioned
        above; but if he is wrong, he stands to lose his profits from the book deal,
        exposes himself to criminal liability, and imperils national security," Lamberth
        wrote. "Bolton was wrong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b626d1-bdac-4951-9501-d9faf07c9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberth said the Trump administration convinced him on Friday that
        sensitive national security information was still included in the book. The
        judge didn''t make a decision at the almost two-hour hearing Friday and said
        he would wait to review more details from the Justice Department before deciding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a68c3b-e2a9-4208-a2cf-2571629b78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T23:35:23.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:23:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon reviewing the classified materials, as well as the declarations
        filed on the public docket, the Court is persuaded that Defendant Bolton likely
        jeopardized national security by disclosing classified information in violation
        of his nondisclosure agreement obligations," Lamberth wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
