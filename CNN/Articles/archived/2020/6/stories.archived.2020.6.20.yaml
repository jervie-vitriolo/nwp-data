      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya naman nang malaman natin ang masamang pangyayaring ito
        ay kaagad kong inatasan ang ating kapulisan sa pangunguna ni</em> Caloocan
        Police chief Col. Dario Menor<em> na imbestigahan ito upang kaagad na matukoy
        ang pagkakakilanlan ng mga salarin nang sa gayon ay mabigyan natin ng hustisya
        ang pagpatay kay Kapitan</em> Dilao," said Malapitan.</p>'
