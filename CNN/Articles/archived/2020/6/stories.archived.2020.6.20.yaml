    'lead': 'More than 150,000 new coronavirus cases were reported to WHO yesterday
      — ''the most in a single day so far,'' World Health Organization Director-General
      Tedros Adhanom Ghebreyesus said during a Friday briefing'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T00:23:29.073+08:00
