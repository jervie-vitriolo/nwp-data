    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BMW launches first-ever 2 Series Gran Coupé Sport model'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38c4e5-2003-4160-9091-e1b8645f93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> German car manufacturer
        BMW has introduced its first-ever BMW 2 Series Gran Coupé in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaaeea-b22e-4182-82b9-27ab68da7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Asia Car Distributors Corp., the official importer and distributor
        of BMW cars in the Philippines, will supply the all-new 218i Gran Coupe Sport
        which represents an appealing addition to the model line-up and in markets
        where the sedan body style enjoys strong popularity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41a63d-5153-4363-8a1b-476b95f9d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its sporty look, the first-ever BMW 2 Series Gran Coupé establishes
        a new bar in its class. It boasts of the advanced BMW front-wheel-drive architecture,
        which it shares with the new BMW 1 Series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d98d09-0653-4d9e-a900-48da7afc5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furnished with cutting-edge chassis technology and innovative systems,
        especially in its control system technology, the four-door coupé raises the
        bar in terms of driving dynamics and agility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45498895-3f28-405a-98a9-bb3547d0f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new BMW coupé under its 2 Series is also the perfect choice
        for young and urban customers for whom sportiness, cutting-edge connectivity
        and ample onboard space rank highly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef7014-cbb3-4b9b-bcba-3a56417a25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A confident and sporty exterior</h2>'
    '89':
      'image': 'jcr:184260e5-e547-4df7-bd0f-6896090e4543'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156597f9-2b9b-4bfc-80cb-9958c4f29ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11077c92-d66e-4276-9061-7173ad5c50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standout characteristic of the BMW 2 Series Gran Coupé is its
        dynamically stretched silhouette which, like the four frameless side doors,
        is lifted from the classical coupé blueprint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e1f7d-a061-4d6b-9b56-52ab002d20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Gran Coupé model also features slightly angled headlights,
        which feature full-LED technology as standard, and form a prominent BMW four-eyed
        face and draw attention to the familiar BMW kidney grille.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddca35f-832e-4940-b676-77efcdf3cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive details also include the contoured kidney grille bars
        with an eye-catching indentation and an all-new design of the rear lights,
        which extend well into the center of the rear end. This combination of the
        rear lights and connecting element makes a horizontal statement and accentuates
        the width of the rear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b86b1-d26e-4d15-a089-66b214b345eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMW 2 Series Gran Coupé values its range of applications for
        daily use, as it measures 4,526 millimeters in length and 1,800 millimeters
        in width, but stands just 1,420 millimeters tall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb46c73-8cc8-4279-89ef-1f86bec49226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its low-slung, sporty appearance, passengers are well catered
        for space-wise, thanks to the 2,670-millimetre wheelbase. Plus, the 430-liter
        load compartment can be expanded in various ways.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1889bf-86ef-480d-8832-cac549860fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMW 2 Series Gran Coupé Sport comes fitted with 17-inch Light
        Alloy Wheels in Double-spoke Style 549 wrapped in run-flat tires. Sport Line
        also brings applications of High-gloss Black for exterior trim pieces and
        BMW Individual High-gloss Shadow Line for the window graphic surrounds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e627d-e031-4776-b5b0-e2058c54adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An interior with sporting flair and impressive space</h2>'
    '90':
      'image': 'jcr:84ac890e-0a1d-402f-a1af-bba1086a40b5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84e71a-135c-4328-bbf3-4afdea0e5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeef419-2eed-4459-a1c9-4b7bd5d3f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior of the BMW 2 Series Gran Coupé offers a combination
        of sport elements with high-quality materials and modern conveniences designed
        with both family life and long-distance journeys in mind.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd792b7-102d-4c53-b4ec-75b6db3bda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Sensatec upholstery ensures comfort and durability, with the
        Sport front seats being electronically adjustable with a memory function for
        the driver. Interior trim strips are finished in the “Illuminated Berlin”
        design, and a Sport steering wheel allows access to the many functions the
        new coupé model offers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238e727-556a-4304-873d-10e1cddba173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.747+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air conditioning and lighting controls are grouped and laid out
        intuitively in the first-ever BMW 2 Series Gran Coupé. Access to the infotainment
        system is via the familiar BMW iDrive wheel, or a touchscreen 8.8-inch Central
        Information Display, all part of the seamless BMW Live Cockpit.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6ea81-05f5-455a-bdf9-ae336d7446e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.747+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Information Display also offers guidance when using
        BMW’s innovative Parking Assistant, allowing automatic assisted parking in
        spaces that are either parallel or perpendicular to the road, as well as automatic
        maneuvering out of parallel parking spaces. Park Distance Control also comes
        as standard, offering front and rear parking sensors, paired with a rear-view
        camera.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9ac7a-61a5-4cce-a54c-6e6f5560eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.747+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generous levels of cabin space of the BMW 2 Series Gran Coupé
        welcome its rear passengers with significantly easier entry and 33 millimeters
        of extra knee room over the previously available BMW 2 Series Coupé. The seating
        position inside the car is measured at 12 millimeters higher.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51ecdb-ee8b-4d15-adc6-fc9442982745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boot holds 430 liters of gear (40 liters more than the two-door
        coupé) and this can be expanded further by folding down the 40/20/40 split
        rear seat backrest.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff1a59-8efb-414b-b07c-e6fd30234ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car’s rear bench can be released fully from the load compartment.
        Its tailgate opens automatically at the press of a button or – if the optional
        Comfort Access is specified – with the wave of a foot.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95be50-0882-4a1d-b2fe-c20839276c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dynamic yet efficient powertrain combination</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b1e77-fccc-4d5a-81bc-6177e204668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At launch, the first-ever BMW 2 Series Gran Coupé will come with
        a single-engine choice – a 1.5-liter BMW TwinPower Turbo 3-cylinder in gasoline
        paired with a seven-speed dual-clutch Steptronic automatic transmission. This
        offers 140 hp and 220 Nm of torque.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c186240-41f6-4941-a648-3fe1b36d6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMW 218i Gran Coupé Sport is priced at ₱2,990,000 and is available
        in the following colors: Alpine White, Black Sapphire, Melbourne Red, and
        Mineral Grey.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f978022-a88d-4674-b290-80383120b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T11:28:43.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:28:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all new BMWs, the first-ever BMW 2 Series Gran Coupé comes
        with a 5-year or 200,000-kilometer manufacturer’s warranty – a new standard
        in the premium automotive segment in the Philippines.</p>'
