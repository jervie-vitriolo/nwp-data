      'mgnl:type': 'text'
      'text': '<p>From the fresh cases, 296 were from Central Visayas and 218 from
        Metro Manila, with the remaining 64 coming from different areas. From the
        backlog of cases, 147 were from Central Visayas, 60 from Metro Manila, and
        158 from other regions.</p>'
