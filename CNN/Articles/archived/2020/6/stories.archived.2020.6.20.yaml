      'text': '<p><strong>(CNN) —</strong>&nbsp;After three months of confinement,
        the footage seemed otherworldly: bucket hats, balloons, a heavy techno beat,
        and a few thousand young people crammed into a small clearing in the woods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f535a-c957-484a-8ec1-b896a05d14bb'
      'mgnl:activationStatus': true
