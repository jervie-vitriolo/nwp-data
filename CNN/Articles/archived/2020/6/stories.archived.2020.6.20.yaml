      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been noting which cases are "fresh" or "late" in
        the COVID-19 tally since its bulletin for May 28 to differentiate between
        new cases and delayed results.</p>'
