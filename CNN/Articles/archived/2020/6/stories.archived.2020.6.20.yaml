  'enzo-manzano-protests-alone-new-york-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T14:51:52.498+08:00
    'imagesource': 'jcr:b70d47f8-45cf-4995-881d-6226da33d2ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b3a24e-c894-4467-a7ca-7968acb6695a'
    'lead': 'In solidarity with Filipino activists who he said cannot rally against
      the Philippine government amid the ban on mass gatherings back home, a son of
      veteran actor Edu Manzano held protests of his own in New York City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T14:58:11.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:27:43.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:41.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edu-Manzano', 'New-York']
    'template': '1'
    'title': 'Enzo Manzano holds solo protests vs. Duterte admin in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776a40b-68c5-41a0-96a5-ffb16359e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 20)</strong> — In solidarity with
        Filipino activists who he said cannot rally against the Philippine government
        amid the ban on mass gatherings back home, a son of veteran actor Edu Manzano
        held protests of his own in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66e98e-7c8a-4bb4-ae8b-5d0989f4e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo Manzano said in a Facebook post on Thursday that went viral:
        “Sucks to hear that my fellow Filipinos can’t protest back home...I hope my
        lone protest can make up for that. At least a little bit!”</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/lorenzoem/posts/10222631263511656"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/lorenzoem/posts/10222631263511656"
        class="fb-xfbml-parse-ignore"><p>Today, I chose to stand outside the United
        Nations HQ for 3 hours (I have a recorded live video, on my timeline, showing...</p>Posted
        by <a href="https://www.facebook.com/lorenzoem">Enzo Manzano</a> on&nbsp;<a
        href="https://developers.facebook.com/lorenzoem/posts/10222631263511656">Wednesday,
        June 17, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c8d50-d69f-49a1-88f5-a8ede6eceae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fabe94-0575-49bb-abf4-9cea9fa5bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzano shared that he chose to stand outside the United Nations
        headquarters for three hours, a decision which took him three days to make,
        as he “was never the type to protest.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88bf51-4b89-434e-a5a2-f87c29a56cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the news about the Philippine government and realizing that
        “lengthy Facebook posts don’t do the trick” changed his disposition, Manzano
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c192b7-a65b-4ac8-a6e5-f0afcd444213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all that the Philippine government is doing, it’s either you’re
        fighting to keep your country alive or not,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a413b-f9ed-4112-804b-b45531f19dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying the post, which has garnered over 11,000 Facebook ”likes”
        and over 3,200 “shares,” was photos of him holding two signs, one of which
        read: "Duterte and the Philippine gov''t are taking away my people''s basic
        rights!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3a9ed-70c0-47f1-bd46-575ff3aa0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Facebook post, he recorded himself live, showing the
        second half of his protest.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/lorenzoem/videos/10222630047441255/"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/lorenzoem/videos/10222630047441255/"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/lorenzoem">Enzo
        Manzano</a> on&nbsp;<a href="https://developers.facebook.com/lorenzoem/videos/10222630047441255/">Wednesday,
        June 17, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c8295-a053-4e6f-bffd-3a25f3f31de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db6d67-b605-441a-8601-b633fa7f479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Manzano took to the streets of the populous U.S. city
        again, this time in front of the Consulate General of the Philippines, to
        condemn the current administration’s alleged attempts at “destroying” democracy.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/lorenzoem/posts/10222650153183886\"\
        \ data-show-text=\"true\" data-width=\"\"><blockquote cite=\"https://developers.facebook.com/lorenzoem/posts/10222650153183886\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>Second day of protesting. This time,\
        \ it was in front of the Consulate General of the Philippines. \n\nThank you\
        \ for all...</p>Posted by <a href=\"https://www.facebook.com/lorenzoem\">Enzo\
        \ Manzano</a> on&nbsp;<a href=\"https://developers.facebook.com/lorenzoem/posts/10222650153183886\"\
        >Friday, June 19, 2020</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e8c1b-8625-486c-bf9d-13746ed00f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d025c-2be2-4483-95a1-ad534449e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:58:11.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings such as demonstrations are banned to prevent COVID-19
        transmission. Earlier this month, several people had been arrested for protesting
        but were later released by local courts.</p>'
