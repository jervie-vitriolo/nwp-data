      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than 28,000 cases nationwide before Surigao del Sur
        reported it is not free of COVID-19 anymore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97252855-41e0-4ee0-b420-709b4460bfcb'
