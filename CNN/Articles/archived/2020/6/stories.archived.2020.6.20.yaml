    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T06:49:34.617+08:00
    'imagesource': 'jcr:58953521-826b-405f-baf3-291f473a27d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701efde2-6575-4f91-b77b-101ddc86cb82'
    'lead': 'A vaccine to prevent coronavirus may be months or even years away, but
      a team of researchers in the United States say an everyday vaccine that is available
      now might be used to help prevent the worst effects of coronavirus infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T06:55:27.329+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:29:11.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
