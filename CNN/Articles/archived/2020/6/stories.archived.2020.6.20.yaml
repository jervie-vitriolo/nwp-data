    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'The highest number of coronavirus cases were reported to WHO in a single
      day yesterday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5076b-f1bc-4b62-8a2e-43940d3845b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - More than 150,000 new coronavirus cases were reported to
        WHO yesterday — "the most in a single day so far,” World Health Organization
        Director-General Tedros Adhanom Ghebreyesus said during a Friday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d2371-5b4a-4a52-a685-82a1084f2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd4b25-1c30-4db3-9295-495807562ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost half of those cases were reported from the Americas, with
        large numbers also being reported from South Asia and the Middle East,” he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddf88e-4787-4ac9-8680-2479ae1921a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros warned, “The world is in a new and dangerous phase. Many
        people are understandably fed up with being at home. Countries are understandably
        eager to open up their societies and economies. But the virus is spreading
        fast, it is still deadly, and most people are still susceptible.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9f562-08a4-4125-8607-84c907541253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21c9da-a2a7-4881-991d-9c854e866937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO urges people to continue to maintain distance from others, stay
        home if you feel sick, wear a mask when appropriate, and washing your hands
        frequently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232554a1-d689-4edc-9ec1-939fa7022f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T00:23:29.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-19-20-intl/index.html"
        target="_blank">"The highest number of coronavirus cases were reported to
