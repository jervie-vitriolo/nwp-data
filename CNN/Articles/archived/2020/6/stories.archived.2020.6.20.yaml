  'juneteenth-holiday':
    'author': 'Laura Ly, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T15:55:18.078+08:00
    'imagesource': 'jcr:78f3fa64-b7c5-48e2-abca-5006b5d9c2a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35b693b-303c-4a45-a84d-fa91172a5a2c'
    'lead': 'Rallies, peaceful marches and celebrations commemorating Juneteenth occurred
      across the United States on Friday, bringing together countless Americans in
      remembrance as the nation confronts a history saturated with systemic racism
      and injustice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T15:58:04.896+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:25:07.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:44.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Juneteenth', 'US', 'United-States']
    'template': '1'
    'title': 'Amid rallies and celebrations, more US cities, states and universities
      designate Juneteenth as an official holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd561e4-e90a-4374-89b1-f7560aec8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rallies, peaceful marches and celebrations
        commemorating Juneteenth occurred across the United States on Friday, bringing
        together countless Americans in remembrance as the nation confronts a history
        saturated with systemic racism and injustice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4765a3-f7f3-447d-97dd-6993c1314795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8232fb5-d32f-40f4-8a47-fcce3877dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juneteenth, known as the oldest celebration of the end of slavery
        in the United States, is not yet a US national holiday. While it has been
        celebrated by Black Americans for over 150 years, states, cities and universities
        around the country have begun to acknowledge the often-overlooked date as
        one that deserves greater recognition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecea70d-d15a-4645-aa20-476526b1eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036defc2-b02c-4230-b0e0-1c612574b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning next year, Juneteenth will officially be a holiday in
        New York City, Mayor Bill de Blasio announced Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340221f-0002-4012-bedd-d895a2a4ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88807cb6-8354-4ba1-b899-66dd4cb05986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll work with all the unions to work through the plan, give
        this day the importance and recognition it deserves. Every city worker, every
        student will have an opportunity to reflect on the meaning of our history
        and the truth, and to think about the work that we have to do ahead," de Blasio
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960fb7e-2d23-488c-8130-4c5e8734e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425f378-4132-4123-b0a3-742cb4d85583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official city holiday designation also comes with the establishment
        of a new commission that will work to understand the effects of structural
        and institutional racism in New York City and "create a historical record
        of racial discrimination, with an emphasis on housing, criminal justice, environmental
        racism and public health," according to a city press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912861a-509c-4a03-9c79-63db92dffa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e902fa-efa8-4a5b-b84b-7697b885e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movements led by African American people changed this country
        to the core and will continue to. So, this is just a beginning to acknowledge
        this holiday, but we have a lot more to do," de Blasio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084d372-fec9-4384-b29c-bbc484025275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dfe82-9b2f-446c-9b02-0102b485a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, Mayor Muriel Bowser issued a proclamation recognizing
        June 19 as "Juneteenth Day" in the nation''s capital, calling this year''s
        celebrations "particularly significant as Black Lives Matter demonstrations
        happen across all 50 American states and around the world to protest centuries
        of police brutality and systemic racism against African Americans."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b3816-cd99-4734-8758-ed88db1eb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d978fec-ea43-4181-ae14-0809f0a38f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Connecticut, Vermont, Massachusetts, Minnesota,
        Virginia, Kansas and Illinois were among state leaders who issued official
        proclamations designating June 19 as "Juneteenth Freedom Day" or "Juneteenth
        Recognition Day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96693f-daa7-45bd-9842-64d82a1a7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b2bd7-3a3b-46e7-9457-293f2afaba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, where the killing of George Floyd at the hands of
        Minneapolis police officers set off recent Black Lives Matter demonstrations
        across the United States and the world, Gov. Tim Walz said in a proclamation
        that "Juneteenth marks our country''s second Independence Day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa8ec1-441a-43e4-9e46-91ce9dd0e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09730e0b-dac9-42e2-9ac6-08429b8caf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do everything in our power to come together to deconstruct
        generations of systemic racism in our state so that every person in Minnesota
        —&nbsp;Black, Indigenous, Brown, and White —&nbsp;can be safe and thrive,"
        Walz said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a7536-47f6-45a9-9457-e4958bfb003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf687da-6633-4fae-8091-f8b829f93a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his official proclamation, Virginia Gov. Ralph Northam said "the
        history of Juneteenth is not just Black history—it is American history," adding
        that the day marked "a pivotal moment in the American story that should be
        commemorated by all of us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb4f3e-dacf-446d-8749-29b3c91d1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311a284-4d28-48fb-8bb1-b8feed8ac4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many universities closed Friday in honor of Juneteenth</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b1d8d-ed84-420e-9853-4d49728a6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of colleges and universities nationwide closed
        Friday in honor of Juneteenth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b6f7b-6609-4a4f-8965-d93aae97aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05727ad-773e-45dd-88d9-bb9d2c537220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard University, Georgetown University, Columbia University,
        the University of Virginia, Towson University, Drake University, Loyola Marymount
        University and others celebrated Juneteenth as a university holiday and closed
        for listening, learning and reflection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5d2eb-d191-4f3a-ac37-da21fc4f615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eef3af-b405-4556-9ae9-41726be975aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All faculty and staff will have a full day of paid time off," wrote
        Harvard President Lawrence Bacow in an email this week. "If you must work
        that day to support essential operations, your efforts will be acknowledged
        with other paid time off."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714c9b4-70b0-4d12-9f2e-debfc023ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a256d0a-94cf-4ea4-a91d-a32f48d71323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come as some universities are also considering
        removing statues, renaming buildings and swapping mascots as part of the country''s
        larger call for changes to systemic racism and injustice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7b3e8-1f7a-43d3-89b4-69b766320b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aed1a9-a1e4-4afd-ae19-ebbe0368efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said many times before, Columbia University is not innocent
        of the structures of racism that have afflicted America," said Columbia President
        Lee C. Bollinger in an email Wednesday. "There is still much more to do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecc977-71c9-4e06-b0d1-1a1f7e643b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77588ad0-36a9-46a2-9288-a9d39f455750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other higher education institutions including Cornell University
        and the University of Pennsylvania are honoring Juneteenth as a "day of reflection,"
        while Georgetown and Drake announced that Juneteenth will continue to be acknowledged
        as a holiday annually.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4240d-6399-4ef9-ab57-972f022e06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0a62f-799b-4471-8899-81007aebddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we confront the challenges of this moment, I hope that this
        day will be a moment for reflection and renewed commitment to the work of
        racial justice," wrote Georgetown President John J. DeGioia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695410f-be74-44ab-888c-cefdb5389e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79045993-e3bd-4309-b381-9d311d0bf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful marches and gatherings see calls for activism against racial
        inequity</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedb49b-71f6-4dbf-a0b8-acebe2833ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Friday at a Juneteenth event in Tulsa, Oklahoma,
        the Rev. Al Sharpton said that people should use the holiday to both celebrate
        and commemorate the independence of enslaved Black Americans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a31c0-4a08-48ea-9af6-9cfefb36281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a8c8b-af90-4082-9d64-80c816cc5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds us that it took almost three years after the signing
        of the emancipation proclamation for people in Texas to even know that slavery
        was over. And even after that we went through 100 years of Jim Crow. And when
        there after that we couldn''t vote," Sharpton said. "And now we''re in the
        era where we are treated differently, even in a pandemic the health disparities,
        the disparities in criminal justice and policing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61555b7-fc50-48e4-9f4a-34eaa24dc3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de7f10-16ed-42b8-8031-9bfe8279c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, Illinois Gov. Bill Pritzker and US Sens. Dick Durbin
        and Tammy Duckworth joined hundreds of people marching through the city''s
        downtown district, flanked by signs bearing photos of George Floyd.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf9a1e-9519-4c91-b989-709c1fa37dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312850b-6bf2-484c-86b7-fa8200f9a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Pritzker tweeted that he was working with the state''s
        general assembly on "genuine criminal justice reform, a fundamentally reimagined
        version of policing, sustained investment in Black communities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69611f61-63f8-418e-997f-f3470d4349a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f24a08-0213-4ff5-8182-07b50367c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, D.C., citizens gathered near the intersection of
        14th Street and U Street for musical performances, speeches, jump-rope contests
        and more. Chants could be heard calling for a range of reforms including pay
        equity, equal access to food and reallocation of police funds, said CNN''s
        Brian Todd, who reported from the scene.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d2b50-0dfc-40d5-8bd5-d44b66df8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cda4aa-0f66-4488-91e3-831b85886814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Los Angeles could be heard speaking not only about
        the historical significance of Juneteenth, but also about the fact that the
        date marks when slaves in Texas found out they were free in 1865, despite
        the Emancipation Proclamation being signed two and a half years earlier.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f3b43-d4ea-482e-ba1a-8511944ce41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5483875-59f8-431b-b3f2-3b2c30e2ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers at the rally could be heard "talking about taking control
        of their communities, owning their communities, and also ... about changing
        the relationship between police and these neighborhoods," CNN''s Stephanie
        Elam reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032e973-87b5-4028-a031-5116c3c05a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:58:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/20/us/juneteenth-official-holiday-nation/index.html"
        href="https://edition.cnn.com/2020/06/20/us/juneteenth-official-holiday-nation/index.html">Amid
        nationwide rallies and celebrations, more cities, states and universities
        designate Juneteenth as an official holiday</a>"</em></p>'
