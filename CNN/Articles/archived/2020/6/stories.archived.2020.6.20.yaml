      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said 20 more people have died from the viral
        disease, raising the death toll to 1,150. Recoveries hit 7,650, with 272 new
        survivors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb8665-8b16-4dbb-9971-780d0e52223d'
