  'difference-between-second-wave-and-second-peak-coronavirus':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T01:30:19.894+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '500746a7-06c2-41be-b3cc-6ad46bf6e67c'
    'lead': 'There are no specific definitions for classifying a second wave or a
      second peak of coronavirus, Dr. Mike Ryan, executive director of the World Health
      Organization’s Health Emergencies Program, said during a briefing on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T01:28:42.376+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:30:02.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:37.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'The difference between a second wave and a second peak of coronavirus,
      according to WHO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c9f1-8dea-4804-b099-a7a72faf5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - There are no specific definitions for classifying a second
        wave or a second peak of coronavirus, Dr. Mike Ryan, executive director of
        the World Health Organization’s Health Emergencies Program, said during a
        briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221718db-2d15-4af7-8ec1-f09664eed78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d14d2-1f9e-4955-92a6-1a2328234062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan did explain some differences between both:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690f525-02ab-4e49-bd41-aa7919023ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a3330-94a0-4bb5-acc1-a82b2823db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second wave, Ryan said, is when “a number of cases rises and it
        falls down to a very low or detectable level.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a6cf2-f914-4fad-8f2b-1dc14c0c1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13719c0-8d5d-46a3-bad8-7f3dc8164d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a period of time in which there''s very low or no activity,
        and then the disease returns in a large way. That''s what we see with seasonal
        influenza,” Ryan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3689f-12be-4a1e-a5d2-7519e5044544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second peak is a different concept — one that “many countries
        are facing now,” Ryan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288379a-8a0a-4ec5-b7f4-89d382203d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d410ea7-8769-444c-88e3-6c4af8089d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they''ve come off the peak of the first wave, but they haven''t
        reduced the disease down and they''re in a steady state where they''re struggling
        to reduce the incidence of the disease, and then they get a second peak,”
        Ryan said. During a second peak, community transmission is still occurring,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8caff-acc8-4cd8-aa4a-d30e56067d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962baf1b-cfb1-4cc5-abd3-2945ba299317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You may have a second peak within your first wave. And then you
        may have a second wave. It''s not either or,” Ryan warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f6b10-26a8-422a-a620-8d7d25768c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78aab4-7d01-4e3b-a812-bf83d393d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second peak depends on how good, how strong and how effective
        the control you have over the disease at this present moment. If you start
        to experience a second peak, then the chances are that the disease is spreading
        in a way that you have not got full control over that,” Ryan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c98118-c387-4e5b-9da6-8772d5fa89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e333a1-dc8c-49a4-875e-dd2d19bb9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that sometimes when countries get better at testing,
        their number of cases often goes up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfdca0-c75e-432b-a680-0be5537e583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f989a-5d13-472e-af81-c8c834aa6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gauge if this is part of a second wave or peak, Ryan said look
        for these markers: “It''s very important at that time to look at things like
        hospitalizations and deaths. If you start to see hospitalizations going up,
        that''s not because of testing.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f8c97-5606-4896-a7fe-6b115ec7a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a5ecc-44f4-439d-a6a3-21cd6b6f9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally important, Ryan said countries should be watching for clusters
        in places where transmission is very low.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd488e3-b6bb-4f1d-aa04-15fcafe2954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48e730-e7b3-40d5-811d-9846cda0f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you''re down to a very low level of disease, and you see a
        cluster, you have to jump on the cluster. You have to take the cluster seriously,
        because you want to avoid that second peak, you want to avoid going back into
        community transmission.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec6af4-c30e-4408-9108-b53a9c9130be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:28:42.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-19-20-intl/index.html"
        target="_blank">"The difference between a second wave and a second peak of
        coronavirus, according to WHO"</a></em></p>'
  'Vatican-calls-on-Catholics-to-divest-from-fossil-fuels':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-20T01:43:04.119+08:00
    'imagesource': 'jcr:e23eeb42-ca9d-4deb-aee8-be74770a5f68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32966a63-b297-4d9d-8356-f70b261083a3'
    'lead': 'The Vatican is urging Catholics and the private sector to ''progressively
      and without delay'' divest from fossil fuel producers and other entities that
      perpetuate climate change'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T01:41:31.262+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:29:51.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:37.802+08:00
