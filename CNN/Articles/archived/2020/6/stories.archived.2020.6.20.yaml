        utility buses, modern public vehicles will be allowed to operate at limited
        capacity in areas under general community quarantine starting next week, according
        to the transport agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b0a59-ea2d-43cd-8a0a-50ea7c584d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation road sector consultant Bert Suansing
        told CNN Philippines on Friday that modern jeeps can ferry only up to 20 percent
        of passenger capacity to ensure the one-meter physical distance rule.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196125b-efdb-4a8c-b987-bdda7ec03f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:38:45.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, buses could run at half of their capacity, Presidential
        Spokesman Harry Roque said in a ‘Laging Handa’ briefing on Saturday, and that
        the government expects around 3,600 units and 1,600 other vehicles to hit
        the roads on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16803eb5-cc2d-4a80-94f5-8feed7d973fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express units, on the other hand, will be allowed up to nine
        passengers per trip, a transport group leader said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34308a-d98c-4b2f-be8f-267f597289ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limit may appear stringent but Coalition of Operators and Drivers
        of UV Express Atbp. (CODEX) President Rosalino Marable said: “Sabi nga nila
        sa Ingles, ‘Beggars cannot be choosers.’ While we agree with that, very little
        ang matitira sa ating drivers.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f504e-072a-4984-a67f-d27a6b331274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As they say in English: Beggars cannot be choosers.
        While we agree with that, our drivers will be left with very little income.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0d70f-c0dd-43af-9cc1-f4f025d25afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marable told CNN Philippines’ Newsroom the UV Express drivers are
        "ready and raring to go back to work" under the new normal after months of
        work stoppage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38441d9-999b-49ee-9849-802e99393c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:39:15.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that they will ''push through'' with their P2 fare
        hike proposal, noting that the last increase was 14 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6f5e9-50e9-4d2a-b926-0c48fcb71865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation has been suspended for more than two months
        now since Luzon and other parts of the country were placed under enhanced
        community quarantine in mid-March to curb the spread of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f360b-c456-4b47-b7bc-167ef91e94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier said the land transport
        sector will resume operations in two phases as movement restrictions caused
        by the COVID-19 crisis were gradually eased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989bda4-b6b9-4fa9-ac1b-d8be451138c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For phase one, only trains, augmentation buses, taxis, Transport
        Network Vehicle Service like Grab, shuttle services, point-to-point buses
        and bicycles were allowed to return to roads to ferry passengers from June
        1 to 21. Tricycles are also allowed, subject to prior approval of local governments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33e8d4-2d78-40b1-a8ce-44cadfc36ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backrides in motorcycles — even if the passengers are married couples,
        remain prohibited in GCQ areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8efbe0-f599-4881-97e1-1d0309174b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T10:56:03.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:28:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has said it is conducting studies if traditional
        jeepneys and motorcycle taxis will be allowed to ply the roads as Metro Manila
        and other areas under GCQ move to the second phase of reopening public transport.</p>'
  'bmw-launches-first-ever-2-series-gran-coupe':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-20T20:30:29.668+08:00
    'imagesource': 'jcr:9b769947-8468-4701-bd78-4b147d3b84d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
