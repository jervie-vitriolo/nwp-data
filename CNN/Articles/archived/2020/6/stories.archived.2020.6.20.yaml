  'cebu-talisay-city-locally-stranded-individuals-covid-19-crisis':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-20T13:37:23.134+08:00
    'imagesource': 'jcr:087acd4b-8d7f-4a74-94a1-a94fd2071051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7612cfe4-e6c2-418e-b78e-89df793d5cac'
    'lead': 'Presidential Spokesperson Harry Roque says officials are working on a
      more concrete strategy and protocol for locally stranded individuals. He adds
      they can all undergo RT-PCR testing once more test kits arrive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T13:40:03.398+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:27:59.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:40.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stranded individuals barred from cities of Cebu, Talisay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b44cbf-78f5-47c2-9348-bb65f2689a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Locally
        stranded individuals have been disallowed to go in or out of the cities of
        Cebu and Talisay in Cebu province that follow different community quarantine
        restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36708de-6d6c-4752-bcef-bf410980396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As per instruction of SILG (Secretary of the Interior and Local
        Government) Eduardo Año, the movement of LSIs coming from or going to ECQ
        and MECQ areas will not be allowed temporarily,” PLt. Gen. Guillermo Eleazar,
        commander of the Philippine National Police''s Joint Task Force COVID Shield,
        said in a statement on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d698a4-76c3-49e3-9c18-32f16fc64bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All police commanders across the country have been ordered to temporarily
        suspend the issuance of travel authority passes for people wanting to go to
        Cebu City and Talisay City. Authorities in the two cities have also been told
        not to allow stranded travelers from leaving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d15c4-2070-44d3-a5bc-991e1259e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the move was made to give local officials ample time
        to contain the spread of the coronavirus in their areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98eefb-3cc0-4661-ab4a-73938b6ba6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City was placed under enhanced community quarantine while Talisay
        City was put under modified enhanced community quarantine by national health
        officials wary of the surge in coronavirus infections and community transmission
        in the two cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18e2f0-8870-46f1-b1b7-6aa7474fadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials <a href="https://www.cnnphilippines.com/regional/2020/6/16/Cebu-City-to-appeal-ECQ-status-Mayor-Labella.html">have
        appealed for a more relaxed classification,</a> with Talisay Mayor Samsam
        Gullas saying the national government had incorrect data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712df4e-b338-4773-86b3-f1b71f223777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health''s tracker, Cebu City has
        a total of 3,317 confirmed COVID-19 cases while Talisay City has 147, with
        Mayor Gullas noting that only 70 are active cases since 53 have recovered
        and 24 had died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447c136-d474-4b9f-9414-41984697fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T13:40:03.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other places around the country, either a more relaxed general
        community quarantine or modified GCQ is in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f2230-cd1a-4079-960b-21da489c3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in an online media briefing
        on Saturday that officials are working on a more concrete strategy and protocol
        for locally stranded individuals. He said they can all undergo RT-PCR testing
        once more test kits arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebf82a-1cad-48f2-b6c7-17c31826766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current rules, returning individuals are required to undergo
        RT-PCR testing upon arriving in their hometowns, Roque said. Those who test
        negative can immediately go home, while those diagnosed with the viral illness
        have to be isolated and treated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e37eb-5534-4395-88fc-3365c484725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the local government unit has no testing capability, the traveler
        needs to undergo quarantine first, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2daa3e-0537-49c3-99d5-3fb3823e51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this strategy was discussed Friday in the inter-agency
        task force meeting and it was agreed that once the PCR testing kits arrive,
        locally stranded individuals can have PCR testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41c405-fd86-4cda-92bd-40b1ba8219d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:03:29.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/19/covid-19-tests-ten-million-galvez.html">READ:&nbsp;Arriving
        COVID-19 test kits can test almost 10 million people – Galvez</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368ee62-06e2-4d03-b75c-835b0519970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from Eastern Visayas are <a href="https://cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html?fbclid=IwAR3ZAxfpAtdsj8gOXhP_hatnzwlPMokHJBwiYdT0sMGhyJC40PJTPlJyhU4">seeking
        a review of the national government''s "Hatid Probinsya" program</a>, noting
        that the region had been coronavirus-free until a resident returned to Catarman,
        Northern Samar from San Juan City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b09039-8665-4d30-b131-5b2e26e036a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:02:24.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of locally stranded individuals tested positive for COVID-19
        upon returning to their hometowns, with some even testing negative in tests
        they had before taking trips home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fe927-7d68-4c94-abc3-4c271a42a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:05:14.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:28:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/17/local-stranded-individuals-transport-visayas-mindanao.html">READ:&nbsp;13,000
        locally-stranded individuals in Luzon await transport to Visayas, Mindanao</a></strong></p>'
