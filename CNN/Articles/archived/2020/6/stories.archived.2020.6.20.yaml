      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, detained Senator Leila de Lima criticized
        the "dangerous" move made by recently appointed PDEA Director General Wilkins
        Villanueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b9a7f-f36d-451a-aa49-3f4f3c92fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T18:53:12.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can imagine a corresponding spike in the surreptitious and malicious
        tagging of just any person as a drug personality, whether real or fake, and
        for whatever reason," De Lima said. She noted the <a href="https://www.cnnphilippines.com/news/2020/6/13/National-Privacy-Commission-Facebook-fake-accounts.html">recent
        surge of bogus Facebook accounts</a>, which is now being investigated by the
        National Privacy Commission and the Department of Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10c257-4d5b-4177-884c-45728e232c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T18:53:12.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima questioned why PDEA would resort to such program when the
        government has billions of pesos in confidential and intelligence funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50f15b-8201-4f9a-9883-507031d06795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T18:53:12.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases such as mine—completely fabricated and bogus—are sure to
        multiply with such an ill-conceived program," De Lima added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974308c-b2e9-4477-bb81-2529bb1fd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T18:53:12.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte''s drug war,
        has been detained since 2017 over drug charges that she calls trumped-up.</p>'
