    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Vatican', 'fossil-fuels']
    'template': '1'
    'title': 'Vatican calls on Catholics to divest from fossil fuels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2138ae-4916-4bc6-928d-d6e01bee52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Vatican is urging Catholics and the private sector
        to "progressively and without delay" divest from fossil fuel producers and
        other entities that perpetuate climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd382ad-3120-45ac-9674-e5e1592ce953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299be0b-d986-4857-a0b6-4a6d35b86b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Thursday in "Laudato Si," a Vatican encyclical
        written by Pope Francis that is something of a best practices manual for church
        leaders and workers. In it, the pope said that "less harmful alternatives
        can be used transiently" and called on richer countries to help finance the
        costs so they don''t "fall disproportionately on the poorest countries."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0460b-a1d5-4467-a1c8-1e569141ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7095346-b666-4ede-9a96-e7f34a6b9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building safe, accessible, reliable and efficient energy systems
        based on renewable energy sources would make it possible to respond to the
        needs of the poorest populations and at the same time limit global warming,"
        Francis said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e8e6e-c2f0-4546-ba6c-895fa76e7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186483af-65c8-42b5-aa3c-2efb3ecfe77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope called on Catholics to avoid "support for companies harmful
        to human or social ecology," such as weapon makers and abortion providers,
        as well as the fossil fuel industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e336e-9b17-4bc2-99e6-1d5601162c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e732f-a5cb-4ecf-8494-83049fb4d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican News, the Holy See''s official press website, also said
        that Francis is calling for carbon dioxide emissions to be taxed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce9798-4e12-4a44-b495-bdbf3709335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6214e-f3b6-43cb-a5ce-a58da29e2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seas and oceans also cut to the heart of integral ecology.
        They are the ''blue lungs of the planet,'' and require governance focused
        on the common good of the entire human family and founded on the principle
        of subsidiarity," the website says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1b4e6-859f-464d-996c-bc3d3b1d2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee237c-d634-4236-99b8-63e7084a9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s call follows an announcement last month from more
        than 40 faith organizations from 14 countries that they are divesting from
        fossil fuel companies, which, according to the Catholic online news publication
        Crux is the "largest ever such joint announcement from religious organizations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d5518-a2de-4d34-bc24-51ca995eeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355af179-fc94-4890-ad2b-60d6a940ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide emissions hit a record high last year. In 2019, the
        world pumped out almost 37 billion tons of carbon dioxide, driven by demand
        for oil and natural gas, according to an annual report from the Global Carbon
        Project, an international research initiative focused on sustainability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863146ec-a045-49a3-9ab3-6f867105c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:29:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b0f6d-a018-4ded-9272-8a64ebeda552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, global lockdowns implemented this year to prevent the spread
        of Covid-19 are bringing emissions down, and researchers estimate annual emissions
        could fall by between 4.4% and 8%. That would mark the largest annual decrease
        in carbon emissions since World War II, according to findings published last
        month in the journal Nature Climate Change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168255e8-4fcd-4147-ba8f-e29f359ed118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T01:41:31.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:30:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/19/business/vatican-fossil-fuel-ban/index.html"
        target="_blank">"Vatican calls on Catholics to divest from fossil fuels"</a></em></p>'
