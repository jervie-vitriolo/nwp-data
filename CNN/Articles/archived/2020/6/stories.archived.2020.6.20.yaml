      'mgnl:lastActivated': 2023-01-26T12:24:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The City
        of Talisay in Cebu province has been granted a less-stringent risk classification
        status from modified enhanced community quarantine to general community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3020a0e-6ce2-422d-9bd2-76e648006af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.428+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia signed Executive Order No. 17-G,
        series of 2020, lifting the modified enhanced community quarantine status
        in the city effective Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1344e4-c66d-45c1-9a33-d8e17ce8ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.428+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available data shows the city has recorded 50 recoveries from a
        total of 126 confirmed COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f652b7b-057d-4de6-a54e-c820afcd6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.429+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The governor finds merit in the position of the City of Talisay
        and deems it appropriate to de-escalate the risk classification from MGCQ
        to GCQ,” the E.O. read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f52e65-9560-4695-96cb-b47fcb9df72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.429+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Inter-Agency Task Force concurred with the governor’s
        E.O. during a briefing on Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255e6b0-8e78-4ce3-bc50-6a7fb52316f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.429+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously placed Cebu City on enhanced community quarantine,
        and <a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">Talisay
        City on MECQ</a> on June 15 due to a surge of coronavirus cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5e74e-2bd2-4105-ba80-10cf1315fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:57:13.429+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:24:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of a province has the authority to impose, lift, or
        extend the risk classification of their province according to IATF No. 29.</p>'
  'Aviation-ground-handling-service-provider-lays-off-over-1000-employees-due-to-pandemic':
    'caption': 'More than 1,000 employees of Cebu Pacific’s ground handling service
      provider will be laid off as the aviation sector struggles from the impact of
      the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-20T16:39:57.286+08:00
    'imagesource': 'jcr:399522b6-50bf-4811-895f-7b9d47f7e702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7e4441-39b8-4888-94bf-163bd825c233'
    'lead': 'More than 1,000 employees of Cebu Pacific’s ground handling service provider
      will be laid off as the aviation sector struggles from the impact of the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T17:05:41.961+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:24:20.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:22:46.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aviation', 'workers', 'layoffs']
    'template': '1'
    'title': 'Aviation ground handling service provider to lay off over 1,000 employees
      due to pandemic'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35ba0e-cd7a-4f66-b664-e9fe13e34729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.962+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> More
        than 1,000 employees of Cebu Pacific’s ground handling service provider will
        be laid off as the aviation sector struggles from the impact of the coronavirus
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccb5ff-102f-4420-bdca-561ca41fefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.962+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Aviation Groundhandling Services Corp. (1AV) said this week the
        company is letting go of 25 percent of their nearly 5,000 employees. The last
        day for affected workers will be on July 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ae3e2-0ca8-49d5-ae74-7681b27bf1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as passenger air travel has resumed with the easing of quarantine
        and travel restrictions in the country, current operations of Philippine carriers
        is a far cry from where it was as of end-2019," 1AV said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d46d52-d7f1-4f3c-834d-37e22307b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most forecasts show that it will take about two years before the
        aviation industry recovers from the impact of the COVID-19 pandemic. Given
        this situation, it is clear that the company still needs to take more drastic
        measures to ensure its survival," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022b8f9-0b74-4dc8-af96-f74de1fef33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pointed out that it expanded its manpower prior to the
        coronavirus pandemic due to a "bullish outlook for the Philippine aviation
        industry, increasing demand and innovations in customer service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fbcac-3b1d-4dfd-800f-005324c83822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spread of the COVID-19 disease across the globe stunted
        the expected growth for the aviation sector, with airlines forced to cancel
        thousands of flights and countries imposing more restrictions at their borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb884219-6944-4f8b-b59e-fbe6feef6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://edition.cnn.com/2020/03/16/business/airlines-bailouts/index.html">CNN
        report</a> that quoted consultancy CAPA Centre for Aviation in March, most
        airlines around the world may face bankruptcy by May, in what it calls “the
        worst aviation crisis in history.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21e828-8aff-466d-87c4-c08c5c5ac18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.961+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in demand for air travel and resulting drop in the
        number of routes and frequencies has directly impacted 1AV, since our core
        business is ground service support for the aviation industry," 1AV said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e3610-dd11-4ef1-97b8-17f43e6730ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.962+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To cope with the situation, we implemented cost-mitigation measures
        which include a freeze on hiring, key projects and capital expenditure; restricting
        overtime and deferment of salary increases. However, less demand for travel
        and fewer flights mean reduced need for ground support services," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9fd19f-2dcb-4ee3-af87-8f614a6b28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:05:41.962+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:24:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company assured affected employees that they would be "treated
        fairly and respectfully," promising packages that are above what the law requires.
        It added that employees who are let go in July will be prioritized for hiring
        once the situation stabilizes and business picks up again.</p>'
  'trans-men-fathers':
