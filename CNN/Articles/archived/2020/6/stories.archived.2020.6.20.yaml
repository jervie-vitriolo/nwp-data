      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mission 10 years in the making, NASA
        is one month out from launching the Perseverance rover to Mars. This rover,
        launching during a pandemic, will carry a tribute to health care workers around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f2686-1ec7-40a5-9304-0e070e523ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ef8f3-8b53-417e-86f6-21d52ae663df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-by-5-inch aluminum plate, installed on the left side of the
        rover chassis, shows Earth supported by the ancient symbol of the serpent
        entwined around a rod to represent the global medical community. A line represents
        the rover''s trajectory from Central Florida to Mars, according to NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629df21a-39bd-4929-9e83-5ef72fd57254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69931e80-eea3-4906-a31b-818b8909b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to demonstrate our appreciation for those who have put
        their personal well-being on the line for the good of others," said Matt Wallace,
        Perseverance deputy project manager at NASA''s Jet Propulsion Laboratory in
        Pasadena, California, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352879e-003f-4161-a6f0-609eeca77058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8e30c-5110-4140-ac3c-82a19e70c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that when future generations travel to Mars and
        happen upon our rover, they will be reminded that back on Earth in the year
        2020 there were such people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5abd3d-74b7-4afa-a295-680a5bed7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfc384-eb19-42e5-be2d-a69f74e40372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Alexander Mather, a seventh grade student in Virginia, entered
        his submission in a nationwide contest last year to name the rover, a pandemic
        wasn''t on the horizon. But his winning entry for Perseverance has proven
        to be the perfect name for a rover launching during unprecedented times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ec948-b3a9-4903-8abf-0bd91687f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762af5f-3759-4e34-84b3-e77acb66e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These last few months of preparing the rover for launch have happened
        during the constraints of safe operation during a pandemic. But the teams
        rose to the challenge, and the launch remains on schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce7ee9-90a1-4b6f-ab26-8356d6bc33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc59bd-d5bf-4e9f-9a66-f1c9ee10528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team never wavered in its pursuit of the launch pad," said
        Michael Watkins, director of NASA''s Jet Propulsion Laboratory, in a statement.
        "It was through their dedication and the help of other NASA facilities that
        we have made it this far."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc78bd-def6-4cc9-95cd-588d24ac4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1d8a4-125b-41bc-8ad3-b7540a62025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch window opens on July 20 and extends until August 11,
        in case bad weather or other issues prevent the 9:15 a.m. ET launch on July
        20. That date has been projected since the rover was announced in December
        2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421481fb-1c42-4b30-b886-37c51d7453b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d516cf-3030-4fae-8c21-70218630d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But launching during this window is critical during a time when
        Mars and Earth are on the same side of the sun, otherwise the spacecraft could
        be delayed from launching for two years until September 22.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d45f88-c48b-4dff-8a77-24db7d848900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688678-38bb-4e19-b5cd-9393a8ecea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay would cost the agency $500 million and impact the long-term
        goals of NASA''s Mars Exploration Program, according to NASA Administrator
        Jim Bridenstine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d47f56-3035-4c8b-b373-127ed1f0f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9319cc-7ceb-41ce-a37e-0380b170f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people watch this mission and that they''re inspired that
        we can strive and achieve even in the midst of challenging times," he said
        during a NASA press conference on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2578b7c-789e-4f9b-85ea-de84ed7c4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ca4e6-bb2b-4473-8e90-d8e8aab08b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 20 date has other significance; it''s when NASA astronauts
        Neil Armstrong and Buzz Aldrin became the first humans to walk on the moon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780dc7b-df4f-447a-af26-3e1104eabebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dacf34-98a6-4ff0-8583-5927d079df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-one years ago today, NASA was deep into final preparations
        for the first Moon landing," Bridenstine said. "Today we stand at the threshold
        of another monumental moment in exploration: sample collection at Mars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9308236-5b53-4adf-af6c-7aabf70f7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5d09e-c16d-4a35-92c3-82399201e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we celebrate the heroes of Apollo 11 today, future generations
        may well recognize the women and men of Perseverance — not only for what they
        will achieve 100 million miles from home, but for what they were able to accomplish
        on this world on the road to launch."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44261af-3327-4031-9b00-9e81b346effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a6afe-d258-4829-af7b-ed83a66204ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New firsts on Mars</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e317cd-12fa-4574-8d50-2512e262e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is targeted to land in Mars'' Jezero Crater on February
        18, 2021. The crater is 28 miles wide and the site of a lake that existed
        3.5 billion years ago. Traces of a river delta can be seen in images captured
        by the Mars Reconnaissance Orbiter. And the rover may be able to find signs
        of ancient life in this intriguing location on Mars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10b759-487f-4ecf-ac6b-087af9d7747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19a8b0-d013-494a-aa08-76b819d5f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission has one launch, 314 million miles of interplanetary
        space and seven minutes of terror to get safely onto the surface of Mars,"
        said Lori Glaze, director of NASA''s planetary science division, in a statement.
        "When we see the landscape at Jezero Crater for the first time and we truly
        begin to realize the scientific bounty before us, the fun really begins."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5c42d-c431-475b-85b9-281d46c5d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868f9d8-3b79-4fe0-b65d-bdf38b464ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is the heaviest payload NASA will have ever landed
        on Mars, if all goes as planned, and its parachute system has gone through
        rigorous testing to ensure it can land the rover, which weighs 1 metric ton.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd53b1-59bb-4967-9c51-70eeb0b1b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaaff46-91a8-44cf-a147-e8ce16b91438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be NASA''s ninth spacecraft to visit the Martian surface,
        but it''s the first that will collect samples to be returned to Earth by future
        missions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735ef53-7b37-4eeb-aebf-c9da249a85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3311589-ec03-4153-a6ac-9aa67276bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will take core samples of rock and regolith, or broken
        rocks and dust, using its Sample Caching System, "the most complex and cleanest
        mechanism ever sent into space," according to NASA. It was imperative that
        the system be clean so there''s no confusion over any potential biosignatures
        Perseverance may find and collect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc3c3f-e154-43df-abad-43f6f432b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21f48f-874b-4fd3-bd0c-b8904a2dabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will stow samples in metal tubes dropped at collection
        sites across the crater. Later missions will retrieve these and return them
        to Earth in about 10 years from now, a complex endeavor that will be the result
        of NASA partnering with the European Space Agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2e72e-f5a2-4268-a4ed-0f9877953407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed5374-cefb-4efc-8409-d8407ebf8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using its suite of scientific instruments, Perseverance will also
        study and characterize Mars'' climate and geology. Experiments on the rover
        will also help with preparation to eventually land humans on Mars.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ceeed-b505-41ef-958b-73c52f9a0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d6e5a-b630-4176-b582-281e9c1f854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is also armed with 23 cameras, most of which will be
        able to capture color images and even high-definition video. The cameras will
        be active during the rover''s entry, descent and landing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb619c4c-ccc7-4bac-b157-d90d04b198e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d9c52-ffea-4d64-9add-540a7aa8e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be able to watch that big parachute inflate and watch the
        rover deploy and touch down," Wallace said. "It''s the first time we have
        ever been able to see a spacecraft land on another planet."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5d832-b0cd-4e54-8aa2-31e9f2235844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c2f13-b38e-4050-b65e-f853526aa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video won''t be available in real time for people tuning in
        as NASA monitors the rover''s data during entry, descent and landing. But
        it will be shared in the weeks after landing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5cf7d-08ed-4134-a4e0-45100fe18260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0f37-db9c-492a-b932-047e4fdab832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first priority will be data on how the rover is doing after
        landing, but we hope to have video back in the weeks after touchdown," said
        Andrew Good, JPL media relations specialist. "Data will be coming back in
        pieces from multiple orbiters, which of course are shared by our other missions
        on the ground, Curiosity and InSight."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b3be0-cff0-487c-930e-40cf7e7c4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e217a8-9155-4d6b-9aed-46f4bf6c0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is also carrying a couple of microphones, which will also
        be active during entry, descent and landing. The rover teams look forward
        to hearing the sounds of the rover''s wheels on the Martian surface and the
        sound of wind on Mars.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eaa1c-f7c3-4559-b9e1-48b13997fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd84d2-7760-43d3-af1f-6a5823f6a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to hear the sounds of Mars and the sounds of the rover
        interact with its environment," said Katie Stack Morgan, Perseverance deputy
        project scientist at JPL. She also suggested that interesting science could
        stem from the sounds they''ll be able to hear as the rover''s laser is aimed
        at rocks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8edd3b-6ffa-4dba-915b-f07da2c5c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b1871-1d64-4d30-b031-826fac682b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And stowed beneath the rover during its journey to Mars is Ingenuity,
        which will be the first helicopter to fly on Mars or any planet in our solar
        system outside of Earth. The helicopter is scheduled to have three test flights
        during its time on Mars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae414b10-04fa-4d41-8859-c6f5f67749ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da6c12-0c0c-4785-ab7a-ffcb8424c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s considered a demonstration payload, meaning that NASA can
        learn a lot from this experience and apply that to future missions. And Perseverance
        will be able to image Ingenuity as it flies over Mars, capturing the historic
        flight on another planet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d694d99-309f-4ffe-ac44-cd54f0cc6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:54:21.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:26:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/20/world/nasa-mars-perseverance-rover-scn/index.html">NASA''s
        Perseverance rover will launch to Mars next month with a global tribute to
        health care workers</a>."</em></p>'
  'William-Barr-oust-Geoffrey-Berman':
    'author': 'Erica Orden, Kara Scannell and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-20T15:54:32.577+08:00
    'imagesource': 'jcr:5d6f7611-621b-401c-b586-a4d94e906a1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d571fff-4d64-4e72-bcfb-9a127393c05f'
    'lead': 'In a fast-escalating crisis Friday night, Attorney General William Barr
      tried to oust Geoffrey Berman, the powerful US attorney for the Southern District
      of New York who has investigated a number of associates of President Donald
      Trump, but Berman defied him by refusing to step down.'
