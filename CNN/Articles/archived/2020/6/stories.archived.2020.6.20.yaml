    'template': '1'
    'title': '5 creative ways to celebrate Dad during this pandemic Father''s Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95883ea4-77a4-4bc0-926e-03e795aca5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Father''s Day is June 21, and just like
        all the other holidays during the coronavirus pandemic, it''s going to take
        some extra creativity to celebrate Dad this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3184ec-c273-4488-a465-dd61bd031c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways to make his day one to remember.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6c52b-af9c-4e87-ba44-cdf5a38d7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan a virtual gathering</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003488f-7a8d-43a6-a4a8-6ae66acfc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nothing compares to seeing your dad in person, a virtual celebration
        is the best way to bring together those who are not in the same household
        during social distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fa088-4a94-48b5-b756-5bb228ed3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using video conferencing platforms such as Facebook, Houseparty,
        and Zoom, you can get a bit of intimacy despite physical distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50935d14-fa20-4926-b52f-d58f28c9ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have a meal, share a meal</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49320fe5-9fff-4b39-a696-b4bc6f6021c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day usually comes packed with a good hearty meal. So how about
        also providing for people facing hunger on Father''s Day?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6686493-8f56-4301-a570-00c9a21a8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, some food banks are seeing a four-fold
        increase in demand. A donation of $1 to Feeding America could provide ten
        meals to children and families in need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4a057-26ce-44f9-acf4-70b9eee58009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make a house a home</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc4627-7d6c-41ee-a954-af913c9e1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is your dad always doing home improvement projects? Consider donating
        to Habitat for Humanity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f1159-c171-4a09-b8b4-64032e041746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s "Gift from the Heart" program enables donors
        to make contributions in honor of friends and relatives. The tax-deductible
        donations help families build places of their own to call home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3d2eb-063b-4c08-8a61-6e1a3cd6158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plant a tree in his memory</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be91be-1961-475d-9f02-1227d29b3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father''s Day can be particularly challenging for anyone mourning
        the death of their dad. Planting a tree is a great way to keep your loved
        one''s memory alive through a living tribute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075e0c6-5f61-453c-9925-a35425efdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US cities are losing 36 million trees annually, which can significantly
        impact the climate. You can help combat this problem and honor your father''s
        legacy by planting a tree in your yard or making a donation to the National
        Forest Foundation''s tree planting program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c7610-69d8-4387-9232-1dc23b99e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pay it forward</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371a0e2-91d1-42e9-88a6-a61c11db0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider finding an organization that''s taking on an issue your
        dad cares deeply about and making a donation in his honor. World Vision has
        set up a helpful list of ways to "pay it forward." The list will help you
        donate to a cause that aligns with your dad''s interests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a867ba1-20e3-4491-b9be-6dacc72d6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if your father likes the outdoors, you can pay for
        a "family fishing kit." For sports fans, you can help cover the costs of soccer
        balls in developing countries. You can also find other vetted charities at
        <a href="https://edition.cnn.com/specials/impact-your-world">CNN.com/Impact.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793de6ac-1773-4bde-b7d9-2e3dfe077277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T19:37:27.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:23:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/20/us/fathers-day-celebrate-pandemic-iyw-trnd/index.html">"5
        creative ways to celebrate Dad during this pandemic Father''s Day"</a></em></p>'
  'passengers-helmet-Angkas-JoyRide':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-20T19:48:53.084+08:00
    'imagesource': 'jcr:c36af625-ffe7-4e03-8ee9-d4dc3aa02c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b14fdd-48e4-4b6c-ac64-19062e59a1e6'
    'lead': 'Passengers will be asked to bring their own helmets as part of safety
      measures once motorcycle taxis receive the go signal to ply the roads again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-20T19:55:37.717+08:00
