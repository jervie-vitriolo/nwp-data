      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 19,951 patients are active cases or are currently
        ill, with 19,390 or 97.2 percent experiencing mild symptoms, and 479 or 2.4
        percent not showing any symptoms. Sixty-three patients or 0.3 percent are
        severe cases while 19 or 0.1 percent are in critical condition, the case bulletin
