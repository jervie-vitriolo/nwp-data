      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> Father’s Day is
        an annual holiday that not everyone gets to celebrate freely. Some families
        lack father figures altogether, while others are robbed of the opportunity
        to embrace the holiday without experiencing prejudice.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14f5a6-6751-4cf3-bb74-6939e07dfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition of transgender identity is said to remain “elusive”
        in the eyes of the law, and a lack of gender recognition policies continue
        to hinder transgender parents from legally assuming their rightful roles as
        parents to their children. But these do not stop them from fostering healthy,
        happy relationships with their families, raising children with respect and
        acceptance in spite of a society that discriminates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201705aa-a857-43e5-ad06-61842ccac6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sought to hear the stories of some of the fathers
        least acknowledged. We spoke to three trans fathers about parenthood in the
        face of discrimination, how they first came to grips with being the pillars
        of the home, and how being transgender has equipped them with insight different
        from that of&nbsp;other fathers.</p>'
    '64':
      'image': 'jcr:13291e62-9e2d-4f87-bb73-7496379f826d'
      'imageCaption': 'Alex Ricamonte with his daughter. Photo courtesy of ALEX RICAMONTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b491d-7106-4b35-9ebc-5b9c15e41506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895d60e-14e7-45b2-8282-512da7a4a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alex Ricamonte, 31, operational excellence lead</strong><br>Raising
        a 6-year-old daughter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3bbd2-aa47-4a5e-83bc-d7bc82ebc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricamonte was the eldest in his family, so when his father left
        to work abroad, he felt the responsibility to take over as the ‘strong man’
        figure of the household and support his mother and sister despite his tender
        age. The kind of new perspective that this has brought him is exactly what
        he hopes to instill in his stepdaughter, his partner’s biological child. Still,
        he acknowledges that being a stepfather as a trans man can be complicated.
        “I was afraid to fail my partner and her child, and not be the best support
        they could have, especially knowing their experiences,” he says. “I was hesitant
        to enter the relationship until I realized, I won’t know if I don’t try.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41104035-639f-405f-a489-6de6642cdbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not, and will never, introduce myself as someone who will
        replace her biological dad, but [I] promise that I will do my best to be someone
        who will support her all the way, just like how she deserves it from the start,”
        he adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae73217-0fab-40b2-b858-bf99abf06873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pros to being a trans stepfather are “easy to say,” describes
        Ricamonte, “cons are much more difficult to digest.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f7f43-8492-4896-9660-0f1b4ba6fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never have I imagined I will be challenged this much,” he says.
        He recounts meeting the father, siblings, and grandparents of the child, which
        he shares was a “formal visit” welcomed with “all silence,” as well as having
        his own family and friends question his choice to enter this relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139ca47-bdf0-4636-a064-47f67f838217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.590+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met his daughter when she was four years old, which meant that
        there were already established traits that were not aligned with his. A disciplinarian
        with a soft spot for his daughter, he shares that his intent to help better
        her character sometimes paints him badly, but “as they say, consistency is
        key. Every chance I get is a chance for me to let her understand the why’s.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc4ef1-648e-4563-8998-60912f8f83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricamonte believes that being a trans man provides him with insights
        that help with his parenting, which “I bet cis male dads won’t know much of,”
        he says with a laugh. “I think it helped me have that balance between the
        strictness and sweetnest of my approach,” he adds, sharing how it is important
        for a child to have “a balanced learning from a mom and a dad — more people
        to share and guide based on their own experiences, own reactions. And men
        and women will have different approaches to each scenario.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bd2a9-f0f1-4cd2-b6b0-3d42b97a5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, challenges abound when raising a child in a society that
        is yet to be completely accepting of trans men and women. “Some people think
        that trans men are still women while trans women are still men,” he says.
        “They consider us based on what’s between our legs and not by how great parents
        we can be.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8d01-a034-4a40-8a7d-214f0644e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since I have not undergone top surgery, eyes were always on us,”
        he adds. But while Ricamorte and his family have learned to ignore the attention,
        the challenge does not end there. “With the current society we are in, everything
        seems to be a challenge,” he says. “It is a constant battle to prove yourself.
        It seems that there is no place for mistakes. One mistake may cause you your
        family.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af5c46-c9d1-477f-a37b-bc9827aed5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of these challenges, Ricamorte strives to keep a happy
        relationship with his partner and their daughter. Although he often is not
        allowed to avail the “perks” dedicated to fathers on Father’s Day, it is a
        celebration they try to observe “as normal as possible.”</p>'
    '65':
      'image': 'jcr:b2f7f9c0-d9ee-4ba5-bfea-e885cb629d89'
      'imageCaption': 'Cris Raipan with his daughter. Photo courtesy of CRIS RAIPAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8b5f1-ebe8-46ef-8ac2-0d0fd17dcf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.594+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c416827-4dd2-46f3-9196-0dd31ee83d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cris Raipan, 42, small business owner</strong><br>Raising
        an 8-year-old daughter</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ec2f1-3122-4572-be68-f14f510330b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raipan was first introduced to his daughter when she was just a
        year old, after the death of the child’s biological mother — the sister of
        Raipan’s girlfriend. The couple decided to adopt the child not long after,
        with Raipan agreeing to take on the responsibility of becoming the new father.
        Upon the child’s christening, the couple changed her name into a portmanteau
        of Raipan’s and his partner’s. Years later, Raipan finds himself grateful
        that the biological father no longer sought custody over the child. Still,
        he feels frustrated that his daughter — and partner — cannot legally carry
        his surname for the lack of legislation that would allow trans men to take
        on these privileges cis men have.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5736e-af66-4351-b25d-a0773e5e98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.591+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly gustong-gusto ko po talagang [gawing] legal sana na apelyido
        ko ang dadalhin ng anak ko,” he says. “Hindi ko po alam kung paano.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39a8cf-e392-4e7f-a985-d527e65e3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This frustration extends to the fact that he is unable to name his
        family as beneficiary even when his business and most of his property were
        fruits of his and his partner’s shared labor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d7c26-f45d-4f36-b815-2bee5cf0f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all trans people want to undergo transition, Raipan believes
        that his has allowed him to develop a self-image that matches not only how
        he identifies, but also how he wants others, especially his daughter, to see
        him. “Basta ang alam ko lang, need ko mag-transition para ‘di ako mailang
        sa sarili ko ‘pag tinawag ako ng anak kong Daddy, kasi gusto ko mag-tugma
        ang tawag nya sa ‘kin sa itsura ko,” he says, adding how transitioning became
        his personal way to avoid the risk of having his daughter endure bullying.
        “Minsan ang mga kalaro niya, sinasabihan siya, ‘bakit ‘yung Daddy mo [ay]
        babae?’ Masakit po sa tainga marinig.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6bd8d-accd-4aaa-bf32-19f4f9ce2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Raipan, there is not much difference to parenting as a trans
        father. He believes that, while he can stand as both mother and father to
        his child, other cis male fathers can also assume these roles at the same
        time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9612ee-d8f7-4a25-b562-040532eb1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he does agree with, however, is how raising a child has changed
        his life. “Lahat ng sakripisyo na dating ‘di ko ginagawa ay nagagawa ko na
        ngayon para sa anak ko,” he explains. From the small acts of bringing home
        pasalubong for his daughter, to being more cautious in how he speaks and acts
        around her, being a father has taught him to be gentle and considerate. “Lahat
        ng hirap kaya kong gawin para sa ikakabuti ng anak ko at ng pamilya ko.”</p>'
    '66':
      'image': 'jcr:78ad7146-a3f4-4b33-8e40-afb43f03b988'
      'imageCaption': 'Jhen Latorre with his children. Photo courtesy of JHEN LATORRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b60be-42f7-4f3c-b68c-6f8b86c5f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.594+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e45298-058a-417c-a964-f6d6fa61cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jhen Latorre, 36, BPO employee</strong><br>Raising two children,
        aged 4 and 12</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31932532-3116-4a38-98e6-550ed8a35009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My kids were unexpected; they are gifts,” is how Latorre always
        describes his two children, JJ and KK.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f330ee-d820-4067-b73f-a06a1fdc551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.592+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first had JJ back when his family ran a local employment agency.
        His mother met a prospective, underaged job applicant who later revealed that
        she was looking for someone to adopt her child. Knowing that Latorre will
        never bear his own, his mother called him to ask if he could stand as a parent
        for JJ, to which he agreed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc2b5e-5c50-42c4-b895-f6ca6318d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KK, on the other hand, was a child of Latorre’s friend. KK was her
        fifth child, and Latorre says how she did not have the means to provide for
        the kid, so he and his partner at the time stepped in as adoptive parents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605730d4-ddb7-4a2b-89bd-3d5a41082813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latorre may not always be with his kids, but he maintains a close
        relationship with them. When asked how he describes his parenting, he calls
        himself “a ‘reward system’ father.” “I always remind them to explore and try
        things out. I guide them and make sure they do things in a good way. With
        my kids, I always impart respect, equality, and acceptance.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487df80b-867f-412d-8bfb-ad42a2978024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to Ricamonte, Latorre also considers that his being a
        trans man has offered a different insight he finds helpful as a father. “I
        feel the role of a mother sometimes,” he says. “Being a parent is not based
        on gender. What I do with my kids, I let them see me as their parent, not
        just a father. I want them to see me give the discipline that a father gives,
        and at the same time being a crying shoulder like what mothers do.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c169afe-7079-4c37-9b77-e773d57d1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sometimes finds it easier to not attend school events to avoid
        having people probe into their private lives. “I just think about the safety
        and the importance of not being bullied in our society,” he explains.&nbsp;</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59370937-ac3b-4fa5-90c8-76e13159fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the challenges of being a trans&nbsp;father, Latorre
        says that he always catches himself worrying about introducing himself to
        friends and future partners of his children. But seeing how they are supportive
        of him dull out this worry. “I can see that my kids are proud of me. They
        join me in my victory every time I am being presented publicly as ‘the trans
        dad.’”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e0ef3-f2b2-4fa2-a647-43f27461b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T17:16:54.593+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:24:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic, the family’s usual Father’s Day celebration
        would have to be postponed. Latorre plans to spend the day chatting with his
        kids through a video call, always excited to hear their stories and how much
        they share this excitement when they see him.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff838a-a38c-4880-b57a-149c5085515e'
