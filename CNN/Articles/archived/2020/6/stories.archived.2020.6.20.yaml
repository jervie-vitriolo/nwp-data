    'template': '1'
    'title': 'Beyoncé drops new song ''Black Parade'' on Juneteenth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb408a-7ebb-4d5e-820e-f8c0d877b067'
