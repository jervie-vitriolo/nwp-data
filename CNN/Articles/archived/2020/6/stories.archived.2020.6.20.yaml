      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The policy-making
        body in the government''s COVID-19 response has approved the allotment of
        funds for the country''s participation in the World Health Organization Solidarity
        Trial – aimed at developing a vaccine against the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc16f2d-f5ff-481d-8e63-18ddb7257e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allocation of the necessary funding for the participation in
        the said trials [will] be proposed in the 2021 budget of the DOST (Department
        of Science and Technology)," the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases said in its Resolution No. 47, approved on
        Friday and released to the media on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0875e-a531-478a-af97-35c2facf9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adopted a recommendation by the sub-technical working group headed
        by the DOST. It also agreed to create a separate panel within the working
        group to provide technical support for local phramaceutical companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb06b27-4728-47b6-9b51-a0f9cb689e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force stressed that the Philippines should have "an equitable
        access and a secured portion" of the global supply once the vaccine is available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d744ac-e7ae-4c01-ac13-02249d09fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/5/23/philippines-covid-19-vaccine-clinical-trials.html?">will
        also collaborate with some Chinese and Taiwanese organizations</a> for vaccine
        trials. Presidential Spokesperson Harry Roque earlier said the country is
        expected to participate in the clinical trials <a href="https://cnnphilippines.com/news/2020/5/24/PH-covid-vaccine-trials-to-start-fourth-quarter.html?fbclid=IwAR1w-2CFGFGXIXV3JwHgI_0YW-c9aWSgt5g9PSnD7BfMWwwn-Kp-vURPIIw">by
        the last quarter of the year.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15631e-6e35-4e42-ab57-2546e6c7fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is also counting on Beijing to develop the
        vaccine against the new coronavirus, which was discovered in Wuhan, China,
        in December 2019. The Palace said Chinese leader Xi Jinping assured President
        Rodrigo Duterte<a href="https://cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">
        that the Philippines would be prioritized once China develops a vaccine.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72066f0f-9050-42d0-a105-74f763694c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:27:52.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:24:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 8.6 million people and
        killed over 460,000. The Philippine has confirmed more than 28,000 infections,
        with 1,130 deaths and 7,378 recoveries.</p>'
  'Talisay-City-GCQ':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
