      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infections in Surigao del Sur are among the 25 cases recorded
        in Caraga, a majority of whom are locally stranded individuals.&nbsp;The region
        now has a total of 57 infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d719014-4b71-486a-97f6-c860e0b17865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:03:08.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Caraga also confirmed that there is now community transmission
        in Butuan City as three cases have no known exposure to a confirmed infection
        or history of travel to areas with community-wide transmission, and did not
        come into contact with a&nbsp;sick person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47514def-2885-4d58-8c21-51dd8cbeace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:03:08.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our current situation, we have to implement more stringent
        isolation and quarantine measures," DOH-Caraga said in a Facebook post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073012c7-6e01-4191-abe5-bd2228fbac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T15:03:08.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:27:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said all confirmed cases will be isolated in quarantine facilities
        or hospitals if they exhibit symptoms. All close contacts will go through
        a 14-day home quarantine and be closely monitored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e60462-f4fc-4326-8109-35bcccb720d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T14:03:05.993+08:00
