      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/20/entertainment/beyonce-black-parade-song-trnd/index.html">Beyoncé
        drops new song ''Black Parade'' on Juneteenth</a>."</em></p>'
