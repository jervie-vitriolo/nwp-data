    'template': '1'
    'title': 'Asked repeatedly to say ''Black lives matter,'' Mike Pence says ''all
      lives matter'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1832358-4903-453f-b321-f23d014e81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Vice President Mike Pence declined to
        say the words "Black lives matter" during an interview with an ABC affiliate
        in Pennsylvania on Friday, instead saying that "all lives matter."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78fdf9-da57-4b5b-8845-b5c86afb40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b65ed-5c3a-4918-aa28-81c8b70f2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just say that what happened to George Floyd was a tragedy,"
        Pence told 6ABC Action News in Philadelphia when asked directly if he would
        say that Black lives matter. "And in this nation, especially on Juneteenth,
        we celebrate the fact that from the founding of this nation we''ve cherished
        the ideal that all, all of us are created equal, and endowed by our creator
        with certain inalienable rights. And so all lives matter in a very real sense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff93de-0d89-4b7f-8a4c-e119151d793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786c73a-a34e-4249-8154-d3bd4119e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juneteenth, however, commemorates the end of slavery in America,
        which happened nearly a century after the nation''s founding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedd524-d914-4eb0-abee-93b9bf7ca8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ebc47-6266-4bf6-972e-7de098c997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinction between saying "Black lives matter" and "all lives
        matter" has emerged as something of a cultural dividing line amid the nationwide
        discussion about racial equality that has been touched off in recent weeks.
        The phrase "Black lives matter" has gained widespread use in recent years
        as a way to draw attention specifically to deadly encounters between Black
        Americans and police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d5c03-0949-4af4-81bd-b8b3e8cd0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:24:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf12c3-acd2-4f65-8690-613b4889c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgive me for pressing you on this, sir," anchor Brian Taff said
        to Pence, "but I will note you did not say those words, ''Black lives matter,''
        and there is an important distinction. People are saying, of course all lives
        matter, but to say the words is an acknowledgment that Black lives also matter
        at a time in this country when it appears that there''s a segment of our society
        that doesn''t agree. So why will you not say those words?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bde4f-1f9e-4a8b-b3c2-fce3ed56e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd0036-b5ef-4584-85b5-9441e8197dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I don''t accept the fact, Brian, that there''s a segment
        of American society that disagrees, in the preciousness and importance of
        every human life," Pence said. "And it''s one of the reasons why as we advance
        important reforms in law enforcement, as we look for ways to strengthen and
        improve our public safety in our cities, that we''re not going to stop there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffad0f-4e4c-4963-b6ad-c5b717f23a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e10028-6fd3-407f-b32c-062504cf446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence went on to tout the Black unemployment rate pre-pandemic and
        the development of economic "opportunity zones," adding that the administration
        is "absolutely determined to improve" the lives of African Americans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f852e91-4462-4bc9-abd3-31727ca2eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077847f-7f1f-456f-9b31-bd3238acd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, one final time, you won''t say the words and we understand
        your explanation," Taff responded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fdd628-2732-4108-9c61-d209fdb4cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dbe99-3fed-47ed-8cbb-0db0908c2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president was also asked about a video that President Donald
        Trump posted to Twitter on Thursday that was labeled "manipulated media" by
        the social network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939e0af-a597-4afa-85bb-497a1e70e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996c5c3-ba27-46f2-8edd-4b4d025ed6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-20T16:00:32.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:25:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you watch much of the national news media these days, Brian,
        it seems like they focus more every day on what divides us in this country,"
        Pence said. "And I think the President saw an opportunity with a good sense
        of humor to once again challenge the media narrative."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbdef9-6adb-47af-81cd-f98f1708582b'
      'mgnl:activationStatus': true
