      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These should contain essential lessons but at the same time, simple
        enough for students to digest on their own.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ddd12-fbf7-4338-9040-32456a435328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ganon kahanda ang mga</em> teachers <em>sa pagbabagong
        ito.</em> But as a teacher,<em> kailangan natin mag-adapt,”</em> high school
        teacher Shirley Buenrostro tells CNN Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab4d15-8a83-4f61-8597-9be3b83ef519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: teachers are not fully prepared for this change. But
        as a teacher, we have to adapt.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f726854-ef8c-418d-bede-75032fb4db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not distance learning will be effective, even officials
        can’t say for certain. But they insist on trying to make it work rather than
        do nothing.</p>'
    '9':
      'image': 'jcr:d268a6f7-0b82-40f8-886f-d7b9d158f7ad'
