      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This analysis was excerpted from the June 10
        edition of CNN''s Meanwhile in America, the daily email about US politics
        for global readers. Click <a href="https://edition.cnn.com/specials/meanwhile-in-america">here</a>
        to read past editions and subscribe.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568a191-39b9-400b-b304-55ac59668d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
