      'jcr:uuid': 'ebe8ee67-7610-40d7-808c-091ce1bbf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted the type of full facility cleaning that was necessary"
        after the visit, the company said. It said all swabs it produces for Covid-19
        testing purposes are also sterilized post-production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5251e-4f7f-4294-aecc-0da0bed36734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
