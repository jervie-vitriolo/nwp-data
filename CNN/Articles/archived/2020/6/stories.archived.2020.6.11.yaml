  'online-exploitation':
    'author': 'Portia Ladrido'
    'caption': 'As the world tries to contain the COVID-19 pandemic, there have been
      strong indicators showing the surge of online sexual exploitation of children
      because of the lockdowns. Illustration by KRISTIENNE AMANTE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-11T20:24:21.010+08:00
    'imagesource': 'jcr:be457d1a-e256-4611-b476-e82ce3bf30cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df56416-808f-4a1b-8b53-bf5f0fc95b39'
    'lead': 'As the world tries to contain the COVID-19 pandemic, there have been
      strong indicators showing the surge of online sexual exploitation of children
      because of the lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T20:38:48.836+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:00:48.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:16.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Under quarantine, Filipino children and women are more vulnerable to
      sexual exploitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f89e6-5443-4363-8703-144ab8ead1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2016, Australian
        national I. Turner was arrested by the Queensland Police Taskforce for purchasing
        child sexual exploitation material, including live-stream videos from the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad304b-ae49-4fd1-bee1-822e56cb4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Federal Police then alerted the Philippine National
        Police (PNP) of this case, prompting the latter to conduct surveillance of
        one of his suppliers, Vilma, who was based in Cebu. That same year, our local
        police implemented a search warrant and arrest at Vilma’s residence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62d125-c671-4cbd-8718-abe52ba19f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed that Vilma had been communicating with overseas
        customers in Australia, Germany, and the United States through social media
        platforms and e-mail, in which she sells photos and live-streamed abuse of
        her own children. The investigation also discovered that she had been selling
        the materials for over five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98578c-9ddb-4838-99c6-44bdbcf97b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her daughters said, in an affidavit, that she had lost count
        on how many live-stream videos she had been abused in. At the time of the
        rescue, all of them were minors, aged 7 to 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2ca27-16d4-4ef9-b8c8-22a5ae803dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Online exploitation during lockdown</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238ea83-e827-4d54-9c1a-26304a0c68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world tries to contain the COVID-19 pandemic, there have
        been strong indicators showing the surge of online sexual exploitation of
        children (OSEC) because of the lockdowns. “Global law enforcement agencies
        have reported a rise in demand for child sexual exploitation materials (CSEM)
        coinciding with the time of lockdowns,” says Atty. Rey Bicol, Manila Field
        Office Director of the International Justice Mission (IJM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5b93a-dc95-4593-a9d1-e0162c70af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol also shared that the Australian Federal Police, for instance,
        received intelligence that CSEM sites were crashing due to increased user
        activity. European law agency Europol, on the other hand, also <a href="https://www.reuters.com/article/us-health-coronavirus-eu-crime/online-child-sex-abuse-rises-with-covid-19-lockdowns-europol-idUSKBN22U1XK"
        target="_blank">reported</a> that there was increased online activity seeking
        child sexual materials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f91edc-bdfe-4111-8a19-f77d712656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, from April 6 to June 12, there were 15 IJM-supported
        operations, in which 46 OSEC victims and children at risk were rescued, and
        8 OSEC suspects arrested. “When you have an increase in demand for OSEC from
        abroad, and you have vulnerable children locked down with potential abusers
        and traffickers in the Philippines, we can reasonably assume a spike in OSEC
        incidence,” says Bicol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3627219-d73e-437d-a7f7-456d5ba937da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Department of Justice Office of Cybercrime also
        <a href="https://www.rappler.com/nation/261906-doj-blames-telecoms-reports-sexual-abuse-children-triple-coronavirus-lockdown"
        target="_blank">said</a> that on May 25, they received 279,166 cyber tips
        from the lockdown period of March to May 2020. The office only received 76,561
        cyber tips in that same period last year, marking an over 200% increase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a97da-2241-44e6-9d39-92321e5ecc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even before the lockdown, the Philippines had already been
        identified as the global hotspot for online sexual exploitation of children.
        The IJM released a 2020 <a href="https://www.ijm.org/documents/Final_OSEC-Public-Summary_05_20_2020.pdf?fbclid=IwAR1Jg4QA2hsve6VWLFf3_Wk58n33h5OOV6a9tlv3otaua9eB5Yp2PcGjNb0"
        target="_blank">study</a>, which collected information from 2010 to 2017,
        where global law enforcement data shows that the Philippines was the largest
        known source country of cases, receiving more than eight times as many referrals
        as any other country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c1e87-4936-4bf4-a403-d6651c304c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same study reveals that, of the 285 victims rescued in that
        time period, the median age is 11 years old, 41% of the crime was perpetrated
        by their biological parents, and 86% of the victims were females.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4694607-d838-41a9-8c04-a5a8cc17c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Margarita Ardivilla, UNICEF’s Child Protection Specialist,
        says that the main drivers of the persistence of online sexual exploitation
        of children are poverty, our utility of the English language, and the erroneous
        notion that there is no violence caused because the body is not being touched.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0aceef-fe27-4814-8645-040796e4995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eight out of 10 children have experienced violence in the past
        and most experienced it at home, the place where they should feel safe,” she
        says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9ba66-f325-432a-8a50-60710565ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the lockdown and in the context of the pandemic, we are talking
        about the toxic brew of tremendous economic strain, being in confined spaces,
        mobility restrictions, and so it’s no surprise that there is an increase in
        the number of cases of violence against children during the quarantine period.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82446e05-eada-4a18-8f2e-3b4cc81f23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social media community</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe7990-9239-4a29-b376-b84b4ccf4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of these cases are brought to light by law enforcement,
        social media users have also banded together to report and take down exploitative
        material on mainstream platforms like Facebook and Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64728577-2dda-490c-9775-47de07ea6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/groups/BantayBastosGroup/" target="_blank">Bantay
        Bastos</a>, a volunteer-led Facebook page, started a Facebook group to systematize
        the deluge of child exploitation reports online. Shebana Alqaseer, one of
        the moderators of the group and also part of feminist platform Every Woman,
        says that, in the beginning, their goal was to mass report exploitative pages
        so they can be taken down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ada9b-cfbd-40b4-9e26-a3e5903db040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP’s child protection unit reached out to them, saying
        that they should document the reports first as the National Bureau of Investigation
        is tracking these accounts. “Kasi we need accountability, to have justice,
        so hindi siya pwedeng we just take them down on Facebook para hindi kumalat,”
        Alqaseer says. “It’s good that it’s taken down pero if hindi natin siya properly
        documented, hindi sila mahuhuli, and they’ll just create new pages.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf901b-73f6-460d-8e51-f81b48b4422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the lockdown, the group has been receiving five to 10 reports
        a day. Bantay Bastos also has a direct contact with the PNP where they forward
        all the reports for investigation. It became the group’s protocol for those
        reporting to answer a Google form, which requires a screenshot and URL.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fa501-a2a6-4f7e-980c-be3abb32813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alqaseer also shares that there have been users who supposedly lure
        more followers by exchanging a Facebook ‘like’ or ‘follow’ with an exploitative
        video of a child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00408695-2c56-4854-b549-d072c0c2242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Merong user na si [Josh*], gumawa kasi siya ng Facebook group.
        Ang pang come-on sa mga tao, ‘invite your friends to like this page and I’ll
        send you the [sexually explicit] video via message,’’'' she says. “So what
        we did is expose not just him, but everybody who posted a comment that they
        wanted a video.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398feec-d6f7-4e39-83e9-2536d2081ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being exposed, Bermudez reached out to Bantay Bastos, begging
        that the group take down their posts. “Sabi niya hindi naman daw niya alam
        na mali ‘yung ginagawa niya at ginagawa lang niya para ma-boost yung page
        niya,” Alqaseer shares.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695764b-d0c1-4025-97bb-539d01f694bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bantay Bastos was firm in their resolve not to absolve Bermudez
        from his actions, Alqaseer does acknowledge that perhaps more people should
        know that these kinds of activities are wrong and criminal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5d101-1292-45aa-a53e-0db8ea59bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan ng ganoong info campaign because even young people, what
        if they really don’t know? Kasi ang daming real accounts ‘yung mga humingi
        ng video,” she says. “What if they don’t know? Baka akala nila ‘pag ikaw yung
        nagvideo, ikaw ‘yung mali, but akala nila kung hinihingi mo, hindi criminal.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c3fee-9c81-45e2-9db8-a3da5e99575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found guilty under the <a data-cke-saved-href="https://www.officialgazette.gov.ph/2009/11/17/republic-act-no-9775-s-2009/"
        href="https://www.officialgazette.gov.ph/2009/11/17/republic-act-no-9775-s-2009/"
        target="_blank">Anti-Child Pornography Act</a> is punishable with reclusion
        perpetua and a fine of not less than ₱2 million but not more than ₱5 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001617d-5276-41b6-bb04-e13545791b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still part of women’s issues</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059da853-e776-4679-b360-c1607d64fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the start of the lockdown, human rights groups and advocates
        have <a href="https://newsinfo.inquirer.net/1265487/gender-related-violence-during-lockdown-can-now-be-reported-using-chrs-online-site"
        target="_blank">warned</a> that the quarantine could result in higher cases
        of gender-based abuses. The PNP reported that during the quarantine period,
        there were <a href="https://www.philstar.com/headlines/2020/05/25/2016374/8-raped-daily-during-quarantine-pnp"
        target="_blank">8 cases of rape a day</a>. This, however, is a lower statistic
        than the recorded 18 rape cases a day before the lockdown.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40369dc7-5791-4a50-84f9-33b9fe910e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lower number may not be an accurate representation because
        of the lack of access to services, the restrictions on travel, and the apprehensions
        to fight against abusers during a time of national and global uncertainty.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67a2a8-1030-457e-a40a-876bf632a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of online abuse, UN Women recognizes that there is still
        <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/brief-online-and-ict-facilitated-violence-against-women-and-girls-during-covid-19-en.pdf?la=en&amp;vs=2519"
        target="_blank">a lack of global data on online and ICT-facilitated violence</a>,
        but the international NGO does suggest that women are still disproportionately
        targeted. Meanwhile, IJM’s report on OSEC uncovered that 86% of victims were
        females.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155e15b-6541-459d-96f3-031172f5a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.840+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Women’s <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/brief-online-and-ict-facilitated-violence-against-women-and-girls-during-covid-19-en.pdf?la=en&amp;vs=2519"
        target="_blank">brief</a> on online violence against women during COVID-19
        also presents that because of the 50% to 70% increase in internet usage, women
        and girls have been subject to a varied range of abuses — physical threats,
        sexual harassment, stalking, zoombombing (“showing of racially charged and
        sexually explicit material to the unexpecting participants”), and sex trolling.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501e149-bf80-4774-a9ec-8c6d8242c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.841+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alqaseer says that with Bantay Bastos, they found that there is
        indeed still a continuous increase in online abuse directed to women, but
        this has been a trend even before COVID-19. She shares that while reports
        on online sexual&nbsp;exploitation of children have risen, the Bantay Bastos
        page still generally receives more cases of adult women abused online.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee646a0f-46ad-4398-963e-1fb00b64d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:38:48.841+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas marami paring babaeng nababastos. Mabilis mareport and action
        kapag children kasi clear na mali kapag bata,” she says. “Pero kapag babae,
        minsan na-vivictim blame pa.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ab5f4-f4e2-4349-b5d2-98934d8fd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:56:04.155+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*name changed upon the interviewee''s request</em></p>'
