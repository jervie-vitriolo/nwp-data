      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling has come under criticism in the past in the past for views
        that were perceived by some as transphobic. She became the target of ire again
        over the weekend for a Tweet mocking a headline about "people who menstrate."</p>'
