    'template': '1'
    'title': 'New York Knicks face widespread criticism for racial equality statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cab60-d4ad-49d0-bee5-fd1c472110c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The New York Knicks and James Dolan, the executive
        chairman of parent company The Madison Square Garden Company, have come under
        fire for their delayed response to George Floyd''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31c457-4d64-4aa9-967d-45e7d41c666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8db18-061f-41e2-b35b-2f711cb370cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most NBA organizations were quick to issue public responses, but
        the MSGC only issued a statement Tuesday -- 15 days after Floyd''s death --
        which was posted to the Knicks'' social media accounts, along with those of
        the New York Rangers, dancing troupe the Rockettes and the MSGC''s official
        social media feeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b91b24-5a50-4994-8591-55a073087289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab721a-d44c-46d6-9ce9-1892184b833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement read: "Every one of us has a role to play in creating
        a more just and equal society, where there is no racism, bigotry, violence
        or hate. We stand with all who act for positive change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53df1e-f6de-4919-9f9b-e39e23745b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae070e5-7f63-45d4-b791-91ed1de77c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howevert, the Knicks have faced backlash, owing to the length of
        time it took for a statement to be released publicly and the omission of any
        reference to Black Lives Matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1955e-30f5-4a6c-9317-2ca020cd7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d6257-a135-4428-ae3d-ae482da037b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Knicks fan and comedian Desus Nice retweeted the statement
        with the comment: "DEFUND THE KNICKS."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130838c6-4f71-4078-aef4-ccf2b6eab576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbcd87-8b7f-4037-85b9-63329cd825ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports talk show host Rich Eisen condemned the response as "a complete
        and total disgrace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91eb563-ad5a-45ca-8e26-f3cec375b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2c66d-8b62-48d6-9749-1c9b6f7bc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks'' tweet issuing the statement has received over a thousand
        replies, almost all responding negatively. THE MSGC did not immediately respond
        to CNN''s request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aef980-da94-4e0f-a1fa-7a9f214864b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14600e7-b7cc-4ea5-8b25-0b67c592c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Turbulent time''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477aa464-0b9b-48ef-b946-2d8ffbdd19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolan, who supervises day-to-day operations of the Knicks, Rangers
        and WNBA team the New York Liberty, had previously been criticized for an
        internal email he had sent to MSGC employees on June 1 explaining why the
        company had not issued a public statement in the aftermath of Floyd''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50579e-42d6-4058-994a-4d3813400eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9785e6b-58d0-49bc-ae51-4bb498e767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, obtained by ESPN, Dolan writes: "We know that some
        of you have asked about whether our company is going to make a public statement
        about the killing of George Floyd by a Minneapolis police officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29659c4c-394d-4648-88ea-fde51a8136da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9111cca-077f-4806-8a5c-cf490915283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know, I realize the importance of this issue. Therefore,
        I want you to understand our internal position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a70b2-5ab8-44bc-9fb5-5e3c55b7cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627819a-84b7-4bf1-810b-30a916b38d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a turbulent time in our country. The coronavirus and civil
        unrest have taken their toll on our way of life. We at Madison Square Garden
        stand by our values of respect and peaceful workplace. We always will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e95d2-c610-41c0-be59-5bb65b5e972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b91403-c50d-4a18-81f8-64e8f19ba26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As companies in the business of sports and entertainment, however,
        we are not any more qualified than anyone else to offer our opinion on social
        matters."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a82f0d-9ddd-4e63-bec5-40cf9fedb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71957194-c0ea-4bdb-8311-9437d1d44617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later, Dolan sent a follow-up email to staff
        condemning "racism against anyone."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c898d0-2443-4808-9e66-877e5bf37824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92edfa-fda9-45c9-8e09-bf462ed23496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It read: "Yesterday, I made a sincere attempt to provide my perspective
        on a very difficult issue, one that has no easy answers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79adce2f-11cf-42fa-98c3-6eed8def2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638468e5-75e9-49da-ab12-def1d0274997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:48:10.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how important this topic is to so many, and I do not want
        there to be any confusion about where I as an individual, or we as a company
        stand. So let me be clear: we vehemently condemn and reject racism against
        anyone, period."</p>'
    '30':
