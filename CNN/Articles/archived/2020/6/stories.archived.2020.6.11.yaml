      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Author J.K Rowling is once again trying
        to explain her views on gender identity amid backlash over statements she
        made on social media that have drawn criticism from some who brought many
        of her written works to the big screen, including Daniel Radcliffe and Eddie
        Redmayne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f665cb5-114e-48ea-809e-9a4ccff4f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689be06-b682-4222-a7dc-71a2fd8b3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''m asking —&nbsp;all I want — is for similar empathy, similar
        understanding, to be extended to the many millions of women whose sole crime
        is wanting their concerns to be heard without receiving threats and abuse,"
        Rowling, the mind behind the "Harry Potter" books, wrote in an essay published
        to her website on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20036785-6dbd-4cfa-a351-8c273da8019a'
