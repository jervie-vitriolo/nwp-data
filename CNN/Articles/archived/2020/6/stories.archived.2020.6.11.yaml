    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b379a-d14f-43d3-8e88-aeeee9140d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A statue of Scouts founder Robert
        Baden-Powell will be removed from a quayside in <a href="https://cnn.com/2019/10/24/world/short-road-closure-long-detour-scli-intl/index.html">Dorset</a>,
        southern England, as the UK continues to reckon with <a href="https://cnn.com/style/article/uk-statues-protest-movement-scli-intl-gbr/index.html">monuments
        of its imperialist past.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f7f68-4d4b-414a-b0a1-1663f546e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue, which was installed in 2008, will be removed on Thursday,
        said local authority Bournemouth, Christchurch and Poole (BCP) council in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908c37c-da35-47d4-8e2a-ee949f3921ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge the differing views of the life activities of Baden-Powell
        and want to create time for all views to be aired, and to minimise the risk
        of any public disorder or antisocial behaviour that could arise were the statue
        to remain in situ," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926e781-c4b1-4df1-91ea-b90e867c14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dorset County Scouts group supports the removal, the council
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98459811-ede5-4c26-92ee-2eabe6dce5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vikki Slade, BCP council leader, called for discussions on the future
        of the statue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c49210-7054-4be7-8a76-39e63315fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst famed for the creation of the Scouts, we also recognise
        that there are some aspects of Robert Baden-Powell''s life that are considered
        less worthy of commemoration," she said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b08cd-6694-4fc8-b322-8b7ef6791d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slade also addressed the move in a Facebook <a href="https://www.facebook.com/vikki.slade.1/posts/10157776554620735">post</a>
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d51cb-7c00-4d4c-b1d9-736d64ab448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not wish to see the statue removed," she wrote. "However we
        have had police advice that this statue is on a target list for attack and
        due to its proximity to the water and its delicate and historic nature I was
        asked to approve its temporary removal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180dfd2-a7de-4cc6-b48c-95ed3baddde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of a wave of actions against monuments glorifying
        the UK''s colonial history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee7d6e-f83b-47de-91b6-79b5a248876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters in Bristol tore down a statue of slave trader
        Edward Colston and dumped it into a river, and local authorities in east London
        removed a statue of slave owner Robert Milligan on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38532519-58c5-4335-b289-3cf9d57f58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who was Baden-Powell?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed855afe-ebe5-4301-8bae-a1e8cdc7b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Stephenson Smyth Baden-Powell, 1st Baron Baden-Powell of
        Gilwell, was born February 22, 1857 in London and died January 8, 1941 in
        Nyeri, Kenya, according to encyclopedia Britannica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d277713-52eb-4e41-9f84-75683a68e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was revered as a national hero for his actions as a British Army
        officer in the South African War (1899-1902), and went on to found the Boy
        Scouts in 1908. Two years later, he co-founded the Girl Guides, a similar
        organization for girls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea5c3a-e9cd-48b1-bfef-f592c8f3555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scouts movement</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c649a9a-f636-4cd8-a76b-18827f28339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scouts is aimed at boys aged between 10 and 14 years old. The
        organization says scouting "exists to actively engage and support young people
        in their personal development, empowering them to make a positive contribution
        to society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84125c1d-4db2-499f-95bd-84719157f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baden-Powell developed an interest in teaching young people when
        he found out his 1899 military textbook "Aids to Scouting" was being used
        for training boys in woodcraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477f6e7-16e4-416b-a5c5-50a6410c5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to set up a trial camp for boys on Brownsea Island, near
        Poole, in 1907, and then wrote a book for what he called the Boy Scout movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ea669-fecb-48c7-a540-7eb236c25141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long there were Scout troops popping up across Britain, and
        Baden-Powell published a book called "Scouting for Boys" in 1908.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cd410-c9b3-43b3-8ff0-4ad18430031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later Baden-Powell retired from his army position to concentrate
        on the Scouts, and founded the Girl Guides with his sister Agnes that same
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5130514-0f67-4b24-900a-b19dad6fcc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why was he controversial?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82ff7c-ab94-4dd3-9861-b853a5733c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Baden-Powell say that he held homophobic and <a href="https://www.nybooks.com/articles/1990/06/28/a-bad-scout/">racist</a>
        views, and sympathized with fascists like Adolf Hitler and <a href="https://www.theatlantic.com/magazine/archive/2004/06/young-men-in-shorts/302962/">Benito
        Mussolini.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36478f-0f75-487c-a1b2-ae44639004a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bournemouth East Labour parliamentary candidate Corrie Drew
        told BBC Breakfast television Thursday: "A quick look into his history shows
        that he was very open about his views against homosexuality and that he was
        a very open supporter of Hitler and of fascism and quite a strong, outspoken
        racist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f19215-9fc0-4e06-8f8a-28940b43f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "We can''t just excuse people''s shocking values because
        they were in the past," adding: "We can commemorate the positive work without
        commemorating the man."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecba28-8c04-4737-baa2-dea0face6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew added that the statue is not historic -- it has only been there
        for about a decade. "It''s not part of our history in itself," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d808444-e8db-4970-91f5-03fbfb864c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some local politicians have spoken out in defense of the
        statue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e451afa-1a59-425d-b5de-f802c38f5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Syms, MP for Poole, <a href="https://twitter.com/RobertSyms/status/1270796945183957005">wrote</a>
        on Twitter: "For the avoidance of doubt I am opposed to the permanent removal
        of the statue of Baden-Powell from Poole Quay."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f221f4-87cc-4886-a7aa-d1e7952f4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conor Burns, MP for nearby Bournemouth West, called on BCP council
        to put the statue back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce6898-9447-49a7-845b-645e30ff98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of the statue of Lord Baden Powell from Poole is a
        huge error of judgement," he <a href="https://twitter.com/ConorBurnsUK/status/1270837022740099074">tweeted</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978c6e8-730d-4829-b75c-a550e5ef5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning locals in Poole gathered to show their support
        for the statue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10964a3c-b212-40c0-81ce-a5d430555322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:30:20.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/11/uk/robert-baden-powell-statue-scli-intl-gbr/">"Statue
        of Scouts founder to be removed. Who is Robert Baden-Powell and why is he
        controversial?"</a></em></p>'
