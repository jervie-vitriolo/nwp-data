    'lead': 'The Pentagon has officially confirmed it is moving forward with a $250
      million security assistance package to Ukraine, half of which was contingent
      on Kiev making progress on reforms and anti-corruption efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T21:32:06.663+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:00:46.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:16.564+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon announces $250 million in security assistance to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f88476-0c2c-434a-b3a0-03f7716f4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Pentagon has officially confirmed
        it is moving forward with a $250 million security assistance package to Ukraine,
        half of which was contingent on Kiev making progress on reforms and anti-corruption
        efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299ebf3-50c2-4a28-8654-28a635a8eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense announced today its plans for $250 million
        in Fiscal Year 2020 Ukraine Security Assistance Initiative (USAI) funds for
        additional training, equipment, and advisory efforts to strengthen Ukraine''s
        capacity to more effectively defend itself against Russian aggression," the
        Pentagon said in a statement to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a36de3-661f-42b1-970d-8befdb29bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that the "funds -- $125 million of which was
        conditional on Ukraine''s progress on defense reforms -- will provide equipment
        to support ongoing training programs and operational needs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fa924-ef4d-41b7-9da7-54f0abc00081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These security cooperation programs are made possible by Ukraine''s
        continued progress on key defense institutional and anticorruption reforms,"
        the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526eaa2-efa0-4ba4-baea-6790dca9e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://www.cnn.com/2020/05/27/politics/pentagon-ukraine-military-aid/index.html">reported
        last month</a> that the Pentagon had certified to Congress that Ukraine has
        made the necessary reforms to justify the additional funding and that the
        aid package included mobile radar systems designed to detect and track incoming
        artillery and rocket fire, dozens of ambulances, secure communications equipment,
        including 100 "tactical tablets" and the patrol boats armed with remote controlled
        30mm cannons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8648c-1204-4897-8767-0ecf18c5f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress was not expected to block the package given the broad bipartisan
        support for arming Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219551e9-8938-44b4-acce-871507829d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon statement Thursday added that the package "reaffirms
        the long-standing defense relationship between the United States and Ukraine
        -- a critical partner on the front line of strategic competition with Russia.
        The United States remains steadfast in its support for Ukraine''s sovereignty
        and territorial integrity within its internationally recognized borders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac28fe-6cbc-42f3-93cc-a72ab69ea263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine Security Assistance Initiative was thrust into the spotlight
        after the Trump administration <a href="https://www.cnn.com/2020/02/05/politics/emails-pentagon-alarm-ukraine-aid/index.html">froze
        security assistance</a>&nbsp;to Ukraine after it was notified to Congress,
        an action that led the House of Representatives to impeach President Donald
        Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbc127-3e6f-4ada-932a-adaceb986e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has <a href="https://www.cnn.com/2020/02/11/politics/omb-ukraine-aid-concerns/index.html">offered
        shifting and vague accounts</a>&nbsp;of why the hold was implemented and what
        triggered Trump to ultimately change course and release the money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90675256-a8c6-4423-8560-5ea443b5f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials at times cited corruption in Ukraine
        as justification for freezing the aid, though that justification was undermined
        by the Pentagon''s certification at the time that Kiev was making progress
        in combating corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de788c1c-0936-484e-92e9-72713f205b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official who provided that certification, <a href="https://www.cnn.com/2020/02/19/politics/john-rood-pentagon-official-depart/index.html">John
        Rood,</a> then the Pentagon''s under secretary of defense for policy, was
        ousted shortly after Trump''s acquittal impeachment vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e77030-8e0b-4b4e-83aa-6d0f72323300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonpartisan congressional watchdog, the Government Accountability
        Office, conducted a review which found that <a href="https://www.cnn.com/2020/01/16/politics/gao-report-administration-violated-law-withholding-aid/index.html">the
        Trump administration broke the law</a>&nbsp;when it withheld US security aid
        to Ukraine last year that had been appropriated by Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346d965-5278-4ba6-8f4b-416b27b15658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO said that the White House budget office violated the Impoundment
        Control Act, a 1974 law that limits the White House from withholding funds
        that Congress has appropriated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aeff56-2285-42aa-aa2a-42270a2042a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia seized and annexed Crimea from Ukraine in 2014 and tensions
        between Kiev and Moscow in the region remain high.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3792b-d74f-4080-ae4d-2ae5fb161ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long accused Moscow of arming, backing and even directing
        separatist fighters in the country''s east in addition to annexing the Crimea
        peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1d196-7639-425a-aa06-48daa8d8ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counter artillery radars will enable Ukrainian troops to detect
        where enemy fire is coming from, a major concern given the ongoing exchanges
        of fire along the conflict''s frontlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ca5a2-975d-40ff-a902-2f57a95fbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s supplying of armed patrol boats are seen as important
        given Ukraine''s tensions with Russia in the Black Sea and the Sea of Azov.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4544c-507e-4062-91fb-151a128df5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Russian forces seized three Ukrainian vessels and captured
        24 Ukrainian sailors following a clash in the Kerch Strait which connects
        the Black Sea and the Sea of Azov and is the sole access route for ships travelling
        to Ukraine''s eastern port cities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042e8b8-5dad-4ce1-87ce-48a7ff0440b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sea of Azov is much too shallow for most conventional warships
        to operate, making it the ideal environment for the type of patrol the US
        is supplying to Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0203098-7257-42a9-9637-b5368e063f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:32:06.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/11/politics/pentagon-ukraine-security-assistance/index.html">"Pentagon
        announces $250 million in security assistance to Ukraine"</a></em></p>'
