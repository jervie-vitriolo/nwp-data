      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36681ecd-f8f2-44c1-b62a-2f94e12e2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
