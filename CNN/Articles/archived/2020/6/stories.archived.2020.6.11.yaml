      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout will be a potential title unification fight between WBC
        champ Fury and Joshua, who holds the WBA, IBF, WBO and IBO heavyweight belts.</p>'
