    'template': '1'
    'title': 'Trump campaign demands CNN apologize for poll that shows Biden leading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd2571-cea9-49c4-99b2-6ea758f2c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s campaign is
        demanding CNN retract and apologize for a recent poll that showed him well
        behind presumptive Democratic presidential nominee Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b826626-9167-4bec-8310-50b8e44aa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49da2d-4c37-4d4e-918b-4856804d35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand, coming in the form of a cease and desist letter to CNN
        President Jeff Zucker that contained numerous incorrect and misleading claims,
        was immediately rejected by the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434f7a3-8ad0-40b8-8a5c-561810364972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f68a9-21f3-4bc4-a80a-0a007914fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by our poll," said Matt Dornic, a CNN spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a628a-37b5-4c02-ae38-e7bcf164c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f109b-466b-42cf-8ce2-70fb1c08b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN poll conducted by SSRS and released on Monday shows Trump
        trailing the former vice president by 14 points, 55%-41%, among registered
        voters. It also finds the President''s approval rating at 38% -- his worst
        mark since January 2019, and roughly on par with approval ratings for one-term
        Presidents Jimmy Carter and George H.W. Bush at this point in their reelection
        years -- and his disapproval rating at 57%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c918a15-5ed8-4298-a4fd-f091f2da7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2d64b-d299-4c0a-8ee1-01ecfe3c28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to Zucker, the Trump campaign argued that the CNN
        poll is "designed to mislead American voters through a biased questionnaire
        and skewed sampling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fd296-e21f-454c-bb33-2dd0ef1c3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590413c-1b78-40e6-b8e9-f62a424cc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a stunt and a phony poll to cause voter suppression, stifle
        momentum and enthusiasm for the President, and present a false view generally
        of the actual support across America for the President," read the letter,
        signed by the Trump campaign''s senior legal adviser Jenna Ellis and chief
        operating officer Michael Glassner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23e0ea-6db7-415e-895f-012ba2fdb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd381e-5af9-4016-a7b0-980b902eebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign formally requested that CNN retract the poll and publish
        a "full, fair, and conspicuous retraction, apology, and clarification to correct
        its misleading conclusions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110761be-7920-461f-a473-bf36000d9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9c456-eb90-42a3-ad28-df752e9e16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Vigilante, CNN''s executive vice president and general counsel,
        told the campaign that its "allegations and demands are rejected in their
        entirety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eee34f-a350-4276-ac8b-d15e4830916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddf2ea-1f60-4a78-8f2d-f8d813718e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, this is the first time in its 40-year history
        that CNN had been threatened with legal action because an American politician
        or campaign did not like CNN''s polling results," Vigilante wrote in his response.
        "To the extent we have received legal threats from political leaders in the
        past, they have typically come from countries like Venezuela or other regimes
        where there is little or no respect for a free and independent media."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959dbc66-0898-4b80-ba99-88d9c26f1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae539f54-ce94-4e19-8a4b-20bcef29b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN released the poll earlier this week, Trump tweeted that
        he had hired Republican pollster McLaughlin &amp; Associates to "analyze"
        the survey and others "which I felt were FAKE based on the incredible enthusiasm
        we are receiving." McLaughlin ranks as one of the least accurate pollsters
        in the industry, as measured by FiveThirtyEight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea67c1-06c7-4745-a77e-10bb1b89a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65598627-e196-4c51-bcb4-20ec25985825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several other polls released over the past few weeks —&nbsp;including
        polls by ABC News/Washington Post, Monmouth University, NPR/PBS Newshour/Marist
        College, NBC News/Wall Street Journal, Quinnipiac University and Fox News
        —&nbsp;also show Biden well ahead of Trump. These polls, averaged with the
        CNN poll, find Biden up by double digits, a result well outside any margin
        of error.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2965c89-2c08-4397-8ffa-965e21bd224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90cdaf-26bc-4def-8775-8465491f4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misleading claims</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb0436-19ea-4cc0-8584-7a3f10569240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s letter, which heavily cites findings by McLaughlin,
        makes several incorrect and misleading claims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9bdcb-cf94-45c6-afe7-e8206bea14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd2e06-3cd0-40ae-a80b-7d1ba529d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a poll of 1,259 adults —&nbsp;not even registered voters,
        let alone likely voters," the letter says, citing a McLaughlin memo from earlier
        this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17203fee-6dc6-4f2d-a610-9a66d7e3bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3854f9-2a81-405a-91bc-fcb3f839d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s accurate that 1,259 adults were reached on landlines
        or cell phones by a live interviewer for the survey, the 14-point margin by
        which Trump is trailing Biden came from a question posed only to 1,125 registered
        voters. It''s typical for polling to sample registered voters rather than
        likely ones at this stage of the race, as it''s difficult to project whether
        voters will participate in an election that is five months away. CNN, as do
        most public pollsters, typically reports results from likely voters around
        Labor Day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f4425-3c83-4c61-ad9e-efaa8a82a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4e814-d1be-4641-9d6d-5c476a703c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that in CNN''s poll, Biden expands his lead among
        those who are most (i.e. extremely) enthusiastic to vote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b105463-6394-45b0-8b70-498f8906f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b93982-9110-4fe1-a923-552e80718d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin says CNN''s survey is a "skewed anti-Trump poll of only
        25% Republican." That percentage of respondents, however, is consistent with
        several other major polls that use live telephone interviews, which provide
        the most reliable snapshot of the race. McLaughlin this week argued that pollsters
        should include a third of Republicans in surveys to reflect the 33% that they
        represented in the 2016 vote, but exit polls nearly always have higher shares
        of partisans and lower shares of independents than pre-election phone polls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6923c03-b81c-43bf-a910-2435e8fcb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716cf3b-b1c9-4e76-bdf7-bdc9810de67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the entire sample, 32% identified themselves in CNN''s poll
        as Democrats, 25% identified themselves as Republicans, and 44% described
        themselves as independents or belonging to another party. Results for the
        full sample have a margin of sampling error of plus or minus 3.4 percentage
        points. It is 3.6 points among registered voters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523547d-a974-42ef-950a-64bb7554adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02a051-0545-417f-a926-78573a4e08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter to Zucker also includes McLaughlin''s criticism that
        the poll, conducted between June 2 and 5, was taken "before the great economic
        news," an improvement in the jobless rate that was released on Friday, even
        though the poll was still being conducted throughout that day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203bc2-a358-43c3-88f4-4178d857635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea9d8f-7dce-4ecf-8879-231800ff1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the survey comes amid an especially turbulent time in Trump''s
        presidency, including the ongoing coronavirus pandemic, outrage and concern
        over race relations in the wake of George Floyd''s killing at the hands of
        police officers, and the US officially entering a recession.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b747be5-494b-481e-8b6b-93a5f07cc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b4379-8426-4d59-9405-4150d30d0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin has also argued that the poll unfairly includes "questions
        on issues including race relations, not job creation, which could have biased
        the poll further," though CNN''s survey does ask registered voters who would
        better handle the economy (Trump leads 51% to Biden''s 46%) and was conducted
        at the height of the Floyd protests.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea682f-5c4c-4a54-9543-c68930507b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f3c7a-b91d-4f4e-9ea9-b22b32a378df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has regularly chafed at polls that do not reflect favorably
        on him while promoting ones that do. Last month, Trump bashed Fox News, a
        network he often touts and gives interviews to, for a telephone-conducted
        poll that showed him behind Biden by 8 points, and instead pointed to a CNN
        poll released earlier in the month where he was leading Biden in battleground
        states. That CNN poll, however, showed Biden had a 5-point lead over Trump
        among registered voters nationwide.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92593a-dfc8-4744-8fd2-13f07a1f351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3a318-f247-45f4-8be2-1e4fc5f4ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why doesn''t @FoxNews put up the CNBC POLL or the (believe it or
        not!) @CNN Poll? Hope Roger A is looking down and watching what has happened
        to this once beautiful creation!" Trump tweeted at the time, referring to
        the late Fox News founder Roger Ailes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8ebe3-1de9-4973-aebd-beb6e34aa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabe4cb-4e7a-4a2f-a579-25daaad2c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also credited CNN''s polling when it has suited him, as
        he did in December 2015 when he thanked several on-air reporters for their
        "very professional reporting of the new CNN Poll" that showed him ahead in
        the Iowa caucuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea1484-0b4a-424e-ab6c-0007600e7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:15:46.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/10/politics/trump-campaign-cnn-poll/index.html"
        href="https://edition.cnn.com/2020/06/10/politics/trump-campaign-cnn-poll/index.html">Trump
        campaign demands CNN apologize for poll that shows Biden leading</a>"</em></p>'
