    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c99faa-a791-4b99-aee5-6842315e3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for Gabriela Silang, heroines are seldom celebrated in Philippine
        history. This is especially true for accounts about the American and Japanese
        occupation, which is a shame as we have quite a number of remarkable women
        who led and fought during these eras. Enter "Mamayani," an immersive, narrative-driven,
        online role-playing game that introduces the stories of underrepresented heroines
        from the American and Japanese occupation. Designed and developed by Meam
        Genovaña and Crown Patalinghog, the game, which started out as a thesis project,
        features the likes of Asociacion Feminista Filipina co-founder Concepción
        Felix, Sakdal leader Salud Algabre, and HUKBALAHAP commander Remedios Gomez-Paraiso.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63811bce-402b-476d-9784-5b17ebac5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy behind "Mamayani" has always been rooted in the intention
        to promote the lesser known parts of our history and inform young girls and
        women about their own heroism despite the more popular, male-centric version
        of our past. This isn''t the only aspect of male dominance that the game&nbsp;seeks
        to correct. When I interviewed the creators last year, Genovaña and Patalinghog
        noted how the game development industry remains male-dominated. Projects like
        "Mamayani" challenge this by way of putting forth the stories and efforts
        of women — both as characters and game developers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bec66-6ba8-48da-99a9-17b1221f1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mamayani" goes beyond the aspect of entertainment and ultimately
        informs and demands us to ask: as we begin to historicize the narratives of
        the newer generations, are we finally giving enough space for women and marginalized
        identities? — Elizabeth Ruth Deyro</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b678d-7697-4bb0-aefc-7dd60f29df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Learn more about</em> <em>"Mamayani" <a href="http://mamayaniheroin.es/iteration1/about.html"
        target="_blank">here</a>.</em></p>'
    '29':
      'image': 'jcr:24e7c894-a7f3-485f-9b82-a116fa660fad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bbc80-5dc3-4ac3-af66-4e5eddda8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f766057-e30e-4add-9b9e-bd9ed43284af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Podcast: Radyo RUWA</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef3b57-3e8e-4d82-80ee-2e3fd681372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessibility is almost always the primary barrier in communicating
        an advocacy — and this applies not only on the platforms used, but more so
        in the language. How accessible is the language spoken? The intent would be
        futile if not easily understood by the general public. This is why efforts
        by Cure COVID and AGHAM were so important: as the pandemic hit the country,
        these groups made information on COVID-19 more accessible especially to vulnerable
        communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e112b0d-a6a7-46da-86d3-2d5f0e7b9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peasant groups and advocates have launched a similar initiative.
        Radyo RUWA, presented by Amihan Philippines and the Rural Women Advocates,
        is a series of audio webinars where members discuss the situation of peasant
        communities across the country — frontliners of food security who sadly are
        some of the most affected by the pandemic. Radyo RUWA''s first episode, "Paliwanagan,"
        presented a series of 5-minute briefers of peasant calls such as "Tunay Na
        Reporma Sa Lupa," "Tulong Hindi Kulong," and "Junk Anti-Terror Bill," spliced
        with music and soundbites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f73db-d4f7-41d5-bdda-1dee9f3e31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan and RUWA did an excellent job of explaining the current situation
        and calls of peasant communities in such a way that is accessible even to
        people who may not be well-versed in the topics. For their next episodes,
        Amihan and RUWA hope to continue discussing the situation of peasant women
        during the pandemic, and how the lockdown has affected them, among others.
        We can also expect press releases, poetry readings, opinion pieces, more radio
        drama, and songs. — ERD</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d73198-91a9-464e-aa21-ef588bfd5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Listen to Radyo RUWA''s first episode on <a href="http://www.tinyurl.com/ruwaph"
        target="_blank">Soundcloud</a>.</em></p>'
