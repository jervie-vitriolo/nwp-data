      'mgnl:lastActivated': 2023-01-26T12:01:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know anyone (in Mumbai) so I saw some policemen and told
        them my story. They told me to go to the airport," said Muller.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f862961-1054-460e-b7bb-59f9707f78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7601d-ea5f-4b13-8df4-fa06ad3679f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Indian Prime Minister Narendra Modi announced
        a 21-day nationwide lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c14c61-ffe2-44c9-96e9-026c2d3fe513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05edc39-6c56-4a0a-9633-9c277b757e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All international flight arrivals and departures were canceled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d97d9d-03d4-42fd-96f9-ca2df1947e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef76fb0-a840-4023-90de-44dd1de0035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller decided to sleep in the departures hall of Mumbai''s Chhatrapati
        Shivaji Maharaj International Airport until international flights resumed.
        But the lockdown kept being extended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce07e6b-4d91-4f02-b095-eae50e0b4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165d26c-0d89-4f2c-9666-2c2f322c079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the airport were very helpful. They gave me food and
        helped me a lot," Muller said. One security guard even replaced his phone
        after it was damaged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af40e0-6faf-4989-a5b1-cb336b288849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf003347-c396-4164-8f9d-3b186b8637cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller called the Ghanaian Consulate in Mumbai but says he was told
        there was little they could do during the lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40066756-e2c4-46b0-b400-a1961e22c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdd06d-6760-4616-8b70-a03a932e0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never got worried because I knew one day I''d get home," he says.
        "I tried to stay strong and motivated ...There are things in life you can
        never change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc35f0c-8faf-4b79-a42e-42c34001ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3433a41-0e51-471d-a920-ed3acafcd7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller''s ordeal came to an end in early June, after he made an
        appeal on Twitter, at the suggestion of a security officer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a60e03-04fb-40a1-b80b-03602899e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257569b-b331-4194-946d-53096cc960e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local journalist who saw his tweets shared his appeal for help
        and tagged Aaditya Thackeray, the state''s tourism and environment minister,
        who is also president of the Mumbai District Football Association. Thackeray
        is also the son of the state''s Chief Minister Uddhav Thackeray.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3a74f-7fbb-4074-8023-eba94d59a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09db852-8105-42db-a25e-210c50a0e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, Muller was taken from the airport to a hotel where
        he will stay until he''s able to take a flight home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad234519-72d8-4357-bf71-36aa905bd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a2a33-e1f0-456a-a809-bc1ba1b58f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His football contract has now expired, but his ordeal hasn''t put
        him off from returning to India.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afa7b9-5bf9-46b8-bd28-e7d3cb9f6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46811067-e6ea-48fa-8aaa-c77753478035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left home to feed home," he says. "If I got another contract,
        I would love to come back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d4401-b3ce-4d7b-a390-4280a5850fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/asia/ghana-india-footballer-intl-hnk-scli/index.html">Ghanaian
        footballer rescued after being stranded at Mumbai airport for 74 days</a>."</em></p>'
