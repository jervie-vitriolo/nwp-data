  'gender-identity-explainer':
    'author': 'Kristen Rogers'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-11T08:18:42.862+08:00
    'imagesource': 'jcr:991c53ad-f491-424f-a48d-407242db6e9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55637667-d900-4c7f-8ddb-6cd335fc1b25'
    'lead': 'Controversial comments about transgender people made by ''Harry Potter''
      author J.K. Rowling have sparked another online discussion about gender identity.
      Here''s the difference between gender and sex and how both impact a person''s
      identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T08:24:07.951+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:01:32.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:04.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gender', 'sex', 'gender-identity']
    'template': '1'
    'title': 'Gender identity: The difference between gender, sex and other need-to-knows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efa3e5-0be2-4529-bb61-35fe637f515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Controversial comments made by "Harry
        Potter" author J.K. Rowling have sparked another online discussion about gender
        identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09ff45-1ff5-4077-a77c-79d95065f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling came under fire over the weekend for a <a href="https://twitter.com/jk_rowling/status/1269382518362509313?s=20">tweet</a>
        in which she mocked a headline that read, "people who menstruate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2dcd1c-546c-4e79-bbc7-231d1362abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''People who menstruate.'' I''m sure there used to be a word for
        those people," she tweeted. "Someone help me out. Wumben? Wimpund? Woomud?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d30b0-bfd9-4f36-b0d0-04a5fceb854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the backlash in which Twitter users accused her of transphobia,
        Rowling <a href="https://twitter.com/jk_rowling/status/1269389298664701952?s=20">doubled
        down</a> on her initial comment, saying that "erasing the concept of sex removes
        the ability of many to meaningfully discuss their lives. It isn''t hate to
        speak the truth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f09071-e03c-4b98-81ea-c4334e2f33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "people who menstruate" was intended to be inclusive
        of women, non-binary people, trans men and gender-fluid and gender-nonconforming
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ba75a-d560-4a7c-a072-e634ffab7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling said that if "sex isn''t real," the realities of cisgender
        women (women whose gender identity conforms with the sex they were assigned
        at birth) globally are erased.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a6f99-bb97-45b9-8660-03b8c8e7c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the people she excluded in her initial tweet were trans men,
        non-binary and gender-fluid people, by emphasizing the idea that it''s only
        cisgender women who menstruate. It also left out trans women by implying that
        if they cannot menstruate, they are not women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa16746-0ae6-4e07-a937-30fd0327b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans women are people who were assigned male at birth but identify
        as women. Trans men are people who were assigned female at birth but identify
        as men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b88dc-c63c-4956-8252-4da6ec9141da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments were a "fundamental misconception of the difference
        between sex and gender," said Amit Paley, CEO and executive director of The
        Trevor Project, a suicide prevention and crisis intervention organization
        for LGBTQ youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12c2d2-effa-4d3b-934d-636732bca2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your sex is what you are assigned at birth, and your gender is
        the way that you experience your own sense of gender identity," Paley said.
        "It''s important [that we recognize] very clearly that trans women are women
        and that trans men are men. ... and that we respect people for the way that
        they identify and live their own gender."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ce81c-f4ca-4c06-b4e9-a9870ce4e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s tweets also "demonstrate a clear misunderstanding of
        who trans people are, what we want, what we need and what the medical consensus
        is," said Sarah McBride, a transwoman and national press secretary of the
        Human Rights Campaign, a civil rights organization working to achieve equality
        for LGBTQ Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a48f6f-6dc9-467f-966a-43e49e72051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that," she added, Rowling''s tweets "are part of a prejudice
        that results in discrimination and violence in too many circumstances."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31188e36-5202-4e9d-b83f-1a7e8874748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Rowling did not immediately respond to CNN''s
        previous request for comment regarding the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b65a8b-3d19-4ae2-8bbd-4e4f98096aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the difference between gender and sex is important
        to understanding the spectrum of experiences based on the two concepts. Here''s
        what gender and sex mean and how they impact a person''s identity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d3c44-10c6-4730-8b1e-4feb20b0fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defining gender vs. sex</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20b0f9-4d89-4389-b43f-7c8cf786acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical associations have recognized the difference between
        gender and sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9b1bd-267f-4328-89ee-556cde34363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association, the American Psychological Association
        and the American Psychiatric Association, as well as centuries of transgender
        people''s lived experiences, have affirmed transgender people, McBride said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58fa0d-4c0d-476b-9b32-791ba85f856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender refers to the attitudes, feelings and behaviors that a culture
        associates with a person''s biological sex, according to the American Psychological
        Association. In other words, gender is a social construct and a social identity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4978-46dd-4968-8b26-5b45dfbc97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex describes the biological sex a person was assigned at birth.
        <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5369239/">It''s based
        on biological characteristics</a> of maleness or femaleness as indicated by
        chromosomes, gonads, hormones and genitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3395bdd-64ab-441a-a7ac-0c02a7913e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender identity is a component of gender that describes a person''s
        psychological sense of their gender.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d3341-6e04-4a9c-b69a-92595e8ead25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people describe gender identity as a deeply felt, inherent
        sense of being a boy, a man, or male; a girl, a woman, or female; or a nonbinary
        gender (e.g., genderqueer, gender-nonconforming, gender-neutral, agender,
        gender-fluid) that may or may not correspond to a person''s sex assigned at
        birth, presumed gender based on sex assignment, or primary or secondary sex
        characteristics," the American Psychological Association described.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7910a-6018-4d98-8a8a-4066a97db038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People identify as transgender when their gender identity, expression
        and/or role doesn''t align with what has culturally been associated with their
        sex assigned at birth. Those who do identify with the gender that''s in accordance
        with cultural associations are called "cisgender," as described by the American
        Psychological Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54add69-1ef4-4927-af0c-634a6d465b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand that when we are talking about how people
        experience their gender, it is the gender that they say that it is," Paley
        said. "We really don''t want to live in a world where we look at trans women
        and say that they are not women because of the sex they might''ve been assigned
        at birth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba6935-3dec-4a5b-9817-99e50fd9322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suggesting that gender does not exist, suggesting that it''s only
        the sex you were assigned at birth ... if someone makes that argument, it
        is essentially saying that transgender people do not exist, that they can
        only live in the sex that they were assigned at birth. That negates and erases
        the existence of transgender and non-binary people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97dc3a-d5b4-482b-8b93-167031c25a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erasing lived realities of women</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f69b45-b11c-4bf4-a699-2ae4e2ff90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling also shared concerns that believing "sex isn''t real" would
        mean the "lived reality of women globally is erased."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">If sex
        isn’t real, there’s no same-sex attraction. If sex isn’t real, the lived reality
        of women globally is erased. I know and love trans people, but erasing the
        concept of sex removes the ability of many to meaningfully discuss their lives.
        It isn’t hate to speak the truth.</p>&mdash; J.K. Rowling (@jk_rowling) <a
        href="https://twitter.com/jk_rowling/status/1269389298664701952?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5c2e1-bf10-4b34-8fce-715b517248e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe75f62-0a2e-43d0-b837-a842aa2cd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To suggest that supporting trans women hurts cisgender women in
        some way is a "false dichotomy," Paley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76c571-a472-40c8-b83d-fc8fe72d3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acknowledging the fact that transgender women are women does not
        remove rights from cisgender women," Paley said. "It is important that we
        honor and respect the rights and dignity of all women" whether they are cisgender,
        transgender or however they identify.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aa758-cfa2-4225-b028-a1c087c6f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every woman has a different experience of womanhood, McBride said.
        "There is diversity in womanhood, and to acknowledge that and to embrace and
        affirm a portion of that diversity in no way diminishes the validity or reality
        of anyone else''s womanhood."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb616b8-edda-4e6a-9531-065f2b4eb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The health impact of dismissing identity</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db7c38-1997-44fd-9ff6-ff0005eb95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons people shouldn''t dismiss one another''s gender
        identity is because it''s "basically disrespectful to ignore the preferred
        gender expression of an individual," said Dr. Jack Drescher, a clinical professor
        of psychiatry at Columbia University in New York City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64ed2b-c48f-4695-8205-81f145439604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misgendering trans people, even if unintended by the perpetrator,
        can be frustrating or harmful to their mental health. Some people are more
        resilient while others'' feelings might be hurt by microaggressions that ignore
        their realities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf29df2-1be2-43fa-8368-a14a7d09ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical associations, including the American Medical Association
        and the American Psychological Association, have validated trans and non-binary
        people and urged the affirmation of their gender identities given the potential
        health consequences of dismissing gender identity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfd7df-76b9-498c-b81c-13d67380cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every major medical and mental health group acknowledges that transgender
        and non-binary people exist," Paley said. "When you deny the existence of
        people, from a psychological perspective that causes intense pain, suffering
        and can harm the mental health of trans and non-binary people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7556d-88a8-4cfd-a4b8-e8ce784d4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources said that this denial can manifest as roadblocks to
        health care, gender-affirming care and building positive self-esteem. The
        discrimination, rejection and lack of access to care and resources also make
        trans and non-binary people at risk for depression and suicide, Paley said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247230b-e0a8-4c70-992e-cb1fdbcfa1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the experiences some trans people might go through —
        including realizing they''re trans, struggling with gender dysphoria and talking
        with family — are distressing and confusing enough, without prejudice from
        others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e4173-9ab2-4b6f-88b2-b924f51ff71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be referred to [as] something different than who
        you are just because you weren''t born as it," said Lazarus Gates, a trans
        man from Kalamazoo, Michigan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c54f1-700b-494c-b7fd-65d136b1e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be a stigmatized minority is difficult in itself, to be suffering
        from what we call gender dysphoria in and of itself," Drescher said. Gender
        dysphoria describes an uncomfortable conflict between a person''s assigned
        gender and the gender with which the person identifies, according to the American
        Psychiatric Association.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ca93c-1345-4802-92c6-95d70625feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to be doubly stigmatized by both having the pain of dysphoria
        and to then be disrespected and stigmatized — it''s not right," Drescher added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b44c7e-3864-45b7-9e27-952f6ad025d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educating yourself about language and identities regarding gender
        and adjusting to how culture is changing can be confusing, especially if you''re
        older or don''t interact with any trans people on a regular basis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2c398-6027-4748-a84c-fbc8c67a1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Language is changing," Drescher said, and it can be hard to keep
        up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7dbac-2771-4560-8367-b33eb5ce44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <a href="https://pflag.org/resource/transgender-reading-list-adults">read
        books about gender and trans issues</a>, and there are multiple organizations
        that both advocate for trans people and provide resources on the topic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15362ee6-25f6-4208-ad76-93f644f1c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many trans people are always willing to educate people and answer
        questions about being trans as well," Gates said. "I understand that it can
        be hard to keep up with these changes, especially for people who grew up in
        a time or a place where being transgender was unheard of, but it''s never
        too late to educate yourself on the subject and change your mistakes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9072c-f69b-4420-a3a5-f58e05727bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming culturally aware can help you understand and support the
        LGBTQ community, but also contribute to the betterment of society as a whole.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97f226-3a3b-4065-848b-b6990b8adc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When trans people are able to live authentically and fully, all
        of us are freer to express ourselves authentically and fully," McBride said.
        "Transgender people are part of the rich diversity of our society and our
        world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea851c2-5a13-4440-aa32-5b967a3091b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:24:07.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/health/gender-identity-explainer-wellness/index.html">"Gender
        identity: The difference between gender, sex and other need-to-knows."</a></em></p>'
  'Anna-Kendrick-Twilight-filming':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-11T08:24:22.279+08:00
    'imagesource': 'jcr:c8756487-2cb6-42eb-8deb-293084b4ff07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fbf07ce-27b1-4972-8494-51cb180b7893'
    'lead': '''Twilight'' devotees loved the movie but filming it was not much fun,
      according to Anna Kendrick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T08:27:46.700+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:01:30.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:04.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anna-Kendrick', 'Twilight']
    'template': '1'
    'title': 'Why Anna Kendrick compares filming ''Twilight'' to surviving a ''hostage
      situation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b68b6-3fdb-4985-9933-5e62ee9e7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Twilight" devotees loved the movie
        but filming it was not much fun, according to Anna Kendrick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e1cf3-886d-4ec6-a23c-accde38d4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pitch Perfect" star talked to <a href="https://www.youtube.com/watch?v=z5VfekpUpms&amp;feature=youtu.be">Vanity
        Fair for an interview</a> about her role as Jessica Stanley in the 2008 film
        based on the Stephenie Meyer novel of the same name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8cb51-93df-4566-8007-97042fbdcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick, who appeared in four of the franchise''s movies, recalled
        "being so cold and miserable" while filming the first movie in Portland, Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc2936-fa4f-482d-8887-18c61f091a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just remember my Converse being completely soaked through and
        feeling like, ''You know, this is a really great group of people and I''m
        sure that we would be friends at a different time, but I want to murder everyone,"
        she laughed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466f32b-35c3-4e54-9393-1d1e19bd8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it was also kind of bonding. There was like something
        about it, like you go through some trauma event, like you imagine people who
        survive like a hostage situation and you''re kind of bonded for life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb076e-6f59-4942-84ab-9876d9cff5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fun times, given that the actress said she pretty much went into
        the audition blowing it off and thinking it would be an opportunity to have
        the casting director consider her for future roles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc2061-e29e-49ce-95fb-76c62796c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Twilight," of course, was a massive hit. Kendrick said,
        fortunately, the weather was better while shooting the second film in the
        franchise, "The Twilight Saga: New Moon," which was released in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d93ab4-3135-4c10-a15b-050ef0b3c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010''s "The Twilight Saga: Eclipse," her character gives a memorable
        valedictorian graduation speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c9777-3961-486e-a427-f3c45a89a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick said many people have complimented her on how moved they
        were by the speech, but she said she could not take credit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56e986-40ca-4855-8dcf-0e73ed2c4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that is happening is you are looking at [co-star] Kristen
        Stewart''s reaction to that speech and that is the thing that is moving you,"
        Kendrick said. "Because I was like ''I did alright'' but I was just kind of
        like ''I dunno I''m reading the speech'' and then it cuts to Kristen. She''s
        so moved because she''s so talented. People are like, ''That speech is so
        amazing,'' and I''m like, ''No it''s just her, she''s great.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b07e98-fd08-4a90-a9a7-883380aa64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick currently stars in the series "Love Life" on HBO Max.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fe4d8-92f1-4e7b-b2f0-8c79cbfd74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:27:46.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/entertainment/anna-kendrick-twilight-trnd/index.html">"Why
        Anna Kendrick compares filming ''Twilight'' to surviving a ''hostage situation''."</a></em></p>'
  'new-normal-live-events-concert-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T06:18:16.113+08:00
    'imagesource': 'jcr:abdd19e0-f025-4f0f-8687-1bcf0ee0ee70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c5174e-cd17-46dd-b1fc-5b55e8245e04'
    'lead': 'While the pandemic has brought a ''logistical nightmare'' to the live
      events industry, the business will gradually adapt to the ''new normal'' with
      contact-less admissions, audiences at a reduced capacity, and other safety protocols
      in place, a concert producer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T09:07:47.430+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:01:30.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:04.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-normal']
    'template': '1'
    'title': '''New normal'' in the live events industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0dece-03a6-41dd-b664-f99b0fd7f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The live
        events industry has been devastated by cancellations, postponements, and many
        other hurdles since the coronavirus pandemic struck the country three months
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001199d-55bf-41b8-8402-b494f7dc8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
