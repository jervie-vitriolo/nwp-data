    'lead': 'King Hamad Bin Isa Al Khalifa of the Kingdom of Bahrain pardoned last
      month 16 OFWs convicted of drug peddling, murder, accessory to murder, attempted
      homicide, prostitution, embezzlement of funds, stealing, human trafficking,
      and involvement in fights. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T09:24:17.672+08:00
