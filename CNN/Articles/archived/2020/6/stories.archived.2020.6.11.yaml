      'mgnl:lastActivated': 2023-01-26T12:00:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman po ninyo, mayroon tayong maliit na oposisyon sa
        bansang ito, lahat ng isyu sinasakyan dahil umaasa pa rin sila na mapatalsik
        ang ating Presidente</em>," he said. "<em>Hindi naman po sila magsa-</em>succeed
        [As you know, we have a tiny opposition in this country where they try to
        drum up every issue hoping they can oust the President. They will not succeed]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f2b84-d63c-4bea-a6b0-a0ac3d7db61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/videos/2020/6/10/Groups-to-hold--Ma-anita--vs.-Anti-Terrorism-Bill-on-June-12.html">Groups
        to hold ''Mañanita'' vs. Anti-Terrorism Bill on June 12</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130ab18-f2b6-49e1-a875-37b1c4266333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that while President Rodrigo Duterte is yet to make a
        decision whether to approve the entire measure, veto the bill or its certain
        provisions, or let it lapse into law, <a href="http://www.cnnphilippines.com/news/2020/6/3/Lorenzana-anti-terrorism-bill-government-critics-protesters.html">there
        are protections</a> that will limit fears of abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee02585-9695-40ad-a8cb-be2e3729cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and legal experts have called to block its passage
        due to contentious provisions, such as the allowed warrantless arrest and
        up to 24 days of detention for suspected terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6399be-e8e5-4caa-bdac-f5e69700265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:53:23.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-rewording-Ruffy-Biazon.html?fbclid=IwAR0oQ1rEOqngC2c6kfBI3eALqFCm21rfCbYMarO1ir0KMUlLeOh8YXHoz5M">Biazon
        says anti-terrorism bill needs rewording: court, not Cabinet, must identify
        terrorists</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a11be8-b184-43f1-be2b-012f84a5825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung malisyoso ang pag-aresto, mayroon pong kaukulang pagkakakulong
        na hanggang sampung taon ang pupuwedeng mapataw doon sa alagad</em>," Roque
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb1402-fbce-486a-9361-1f8674b2c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.713+08:00
      'mgnl:createdBy': 'mel'
