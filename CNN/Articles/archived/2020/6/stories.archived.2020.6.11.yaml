      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514db1ed-9ea4-43be-8ea7-7f8ac7d09e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc0d38-a3b2-4545-acc7-c02e1d666791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it was around the second or third week of quarantine that
        my best friend introduced meditative breathing to me. Being home 24/7 restricted
        my will to work out so that plus yoga works perfectly for me.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196d3b9-bba5-4034-83ac-789f55b6b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4422578-2926-4d32-917c-075ed7fc2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:33:00.168+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing the 21-day meditation program I joined with a couple
        of friends, I try as much as possible to be able to practice everyday. What''s
        good about it is that there''s no pressure in actually being able to accomplish
        this "ritual" since it''s all a matter of mindset and feeling your body out.
        I''ve accepted that if things don''t go as planned, it''s alright!</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beef63d-be08-4441-a0e6-5e414abdb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74ab91-d43f-4eae-9636-d94b17fcbffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Anxiety, discomfort, and uncertainty are things we all experience
        now, and meditative breathing and dropping everything to appreciate what''s
        in front of you regardless of all the shit going on (no matter how big or
        small), really helped. It''s a matter of mindset at the end of the day. I''ll
        recommend [it] but won''t force [on you]!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1050234-2889-4205-b2c2-0d8819020c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd3490-0831-4eeb-9b54-4e1d0a25ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m so analog in a sense that a pen and paper would still be my
        best friends for productivity. (Laughs)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea38bf-7338-4646-9d88-0be143cbf5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f6ec6-2473-42d6-84d8-f7c26973e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in the kitchen. Opening a bottle, grabbing a glass of something,
        trying out a new recipe, redoing a recipe, or even washing the dishes. Our
        home kitchen''s really my happy place.</p>'
