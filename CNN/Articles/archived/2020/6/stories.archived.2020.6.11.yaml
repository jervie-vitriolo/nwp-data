      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the play by Nick Joaquin, “A Portrait of the Artist as
        Filipino” is set in mid-20th century Old Manila and explores the dynamics
        of high society from the point of view of sisters Candida and Paula Marasigan,
        as well as their father, a reclusive painter experiencing a creative block
