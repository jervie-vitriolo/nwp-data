      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the arrest was made with malice, there is a corresponding
        penalty of up to 10 years in jail for the arresting officer. The reality is
