  'UP-covid-forecast-40k-cases-June-30':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T23:29:36.814+08:00
    'imagesource': 'jcr:5031899f-c30f-4c1e-865b-2d42a842833a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b84c5280-08bb-4f8d-83aa-a53acbeec587'
    'lead': 'COVID-19 infections in the Philippines may reach 40,000 by June 30 under
      the current situation, according to University of the Philippines researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T23:46:19.807+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:00:40.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:18.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP researchers forecast 40,000 COVID-19 cases by June 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d222866-dd5b-45c0-b42b-25ac5c3073e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — COVID-19
        infections in the Philippines may reach 40,000 by June 30 under the current
        situation, according to a forecast by the University of the Philippines OCTA
        Research Team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b3330-9a34-43e8-a053-754005c1bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group calculated the possible number of additional infections
        based on the R naught, or the infectivity rate of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dc3f7-5585-4f78-bb28-1a6da1f02970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents the number of people who may be infected by a confirmed
        case. Ideally, this should be one or less, as anything higher means there
        is still significant community transmission.</p>'
    '53':
      'image': 'jcr:90c463fe-2e46-4e7d-99da-9dd1dce30a01'
      'imageCaption': 'The graph shows the projected infectivity rate based on the
        nationwide data from April 2 to June 9 '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123b981-8b0d-4085-87f8-0642560c94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7166a-b526-43b7-9d30-d62b56080505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 9, the R naught nationwide is 1.2 and 0.96 in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08466a-8fc7-4fbd-b1e3-ff33a02810e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In-assume lang namin na 1.2. Kung bumaba yung R naught, which is
        bumababa pa. Kasi sa NCR less than 1 ang R naught. So pag i-project natin
        ‘yan, mas kaunti naman ang cases,” UP Institute of Mathematics Professor Guido
        David explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c108520-8ec6-4c3f-ade0-cb46f59d0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assumed that the R naught remains at 1.2. The R
        naught is already going down. In the National Capital Region, the R naught
        is less than 1. If we project that, there will be less cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a4041-f293-42bd-93bc-52be56d4995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the forecast may still change depending on the current
        trends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d208e8-f4e1-42b0-99e0-9459f8b8c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-stabilize ‘yung weight of infection," David pointed out. "Although
        may infection pa rin, hindi na siya kasing dami. Sa spike kasi, ‘yun din ang
        nag-cause nitong pagtaas ng R naught.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7a14a-f8ba-4b45-affd-a1afc6f525c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The weight of infection has stabilized. Although there
        are still infections, they’re not as much as before.</p>'
    '55':
      'image': 'jcr:93a48e86-1086-4880-a687-f5a93b35bb36'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d178f9-8162-4103-9a7d-289eeb4a4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'image': 'jcr:7a66643c-5383-4113-9ba2-0e22c530a21a'
      'imageCaption': 'The graphs show the projected infectivity rate based on the
        NCR and Cebu data from April 2 to June 9. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443dfdde-e39a-41eb-aca6-5148a2099b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76ccd6-fe6d-4226-a50f-34c629624c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Political Science Associate Professor Ranjit Singh Rye, another
        member of the research team, said that people’s mobility and proximity from
        one another are major drivers of community transmission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c988c-851f-484d-bb2a-9ab060aca3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said the infection rate spiked upon the reopening of the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d42a3-da60-43c9-a0ca-b9f1d3b3d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The important thing to note, last May 30 the R naught was 2," Rye
        said. "When we opened up the economy, tumaas nga ang infection rate natin.
        So that was last May 30.” .</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c7946-f60e-4afe-9bf3-8b6e9cf230ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number has gone down to 1.2, Rye said easing restrictions
        is still not ideal at this time</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113c830-2267-4824-8fc2-aadabb0bf360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has gone down significantly to 1.2," he said. "It’s still above
        1. It’s still a significant number that government must take seriously and
        design appropriate timely measures.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54642c-1484-45f9-943f-2ca52ea413af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on the team''s data, it cannot recommend any
        further loosening of restrictions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e057350-8141-4877-a22b-28fbd0b482ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, when the government decides, we all appreciate that
        it just doesn’t look at health concerns, it looks at other factors," he said.
        "What we caution government is to move without data and that is where we are
        as far as recommendation.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2159f-d4ea-43fa-a822-638ac1af599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said the enhanced community quarantine helped reduce the transmission
        rate of COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181a2f8-b17f-4e70-a598-d2b94f91b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a need to further strengthen the country’s testing
        capacity and contact tracing capabilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398cdab-b683-49f4-9811-10de379b4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the actual testing capacity has increased to 10,000 daily
        as of Tuesday, Rye said the ideal number of tests conducted daily should be
        at least 15,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d300a3-646a-4dd1-b1f4-e9096c97875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, David said random testing could help find asymptomatic
        patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feb56f-61e9-4ae5-a617-5fe3695ab4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Rye emphasized that the government also needs to monitor
        provinces where there is a spike in the number of infections, such as Cebu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd60cc-f934-43b3-9c2a-bd1080bbec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ang main battleground nasa NCR pa rin at Cebu sa ngayon,"
        David said. "Almost all the rest na hindi ko nasabi, ‘yung outside NCR, greater
        Metro Manila, outside Cebu, karamihan sa kanila, winning the war.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18a9bd-559c-45cf-9cd7-fea24a85542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Asymptomatic patients</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad91b07-af7e-46bb-b806-da920f2e1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the confirmed cases are mild cases, while less than
        10 percent are asymptomatic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230937c-7c57-454f-9282-c541eb46486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this is lower compared to other countries where 30 percent
        to 40 percent of confirmed cases are not exhibiting any symptoms of  COVID-19.
        This could mean that the number of asymptomatic patients is underreported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797329f-907c-49b6-9611-d721b2032c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro hindi natin nakikita ang karamihan ng asymptomatic kasi
        gumagala sila," he noted. "Hindi natin nate-test sila. Hindi natin alam sino
        ang nakakapag-spread. Kaya may nagtatanong, bakit kumakalat ang pandemic,
        may quarantine naman tayo. Mayroon pa ring mobility ang asymptomatic, presumably
        sila nag-spread.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32252dd-3dd1-4acc-9932-5616d28ec7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe that’s why we haven’t seen most of the asymptomatic
        patients because they still roam around. We don’t get to test them. We don’t
        know who is spreading the virus … That’s why people ask why the pandemic is
        still spreading when we are under quarantine. Asymptomatic patients still
        have mobility, and presumably they are spreading it.]</p>'
    '57':
      'image': 'jcr:0a91ff56-4dfd-4af2-8a62-b79fe8f9e55a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dd9d0-d722-479f-9cfd-fd3b3a92dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81286d-4bfc-4274-9a1b-bfb24436c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said a possible way to track asymptomatic patients is through
        random testing, especially for those who are returning to work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc843613-241a-44d4-afb5-92edde60a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the Department of
        Health is revising protocols in testing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704abfb7-cc66-4856-985f-1780394fa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have reached that point in our capacity na pwede na tayong mag-accommodate
        ng mga more high risk individuals with or without symptoms,” she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae0660-ce5f-4321-92d5-bca8787ac3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have reached that point in our capacity that we
        can accommodate more high risk individuals with or without symptoms.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766a3af-af5e-4d2a-b611-9af806f4b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained that while asymptomatic patients can infect other
        people, 85 percent of those who are spreading the virus that causes COVID-19
        are symptomatic patients through coughing or sneezing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017f536-a615-46e5-b4f0-dab9a576c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘More recoveries, less admitted COVID-19 patients’</h3>'
    '58':
      'image': 'jcr:855acbfb-b38a-4887-a376-df60a01e50ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7e1e5-3ec5-47d4-a079-12835d42a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3353d-feab-4e93-80bf-996e31ae23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP OCTA Research Team also found that the healthcare system
        in Metro Manila is improving. There are currently more people recovering from
        the virus and less people admitted in hospitals this month. There is no spike
        in the number of deaths as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922ceed-febc-40b8-938a-8d01dc7c489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na loaded ang healthcare capacity," David said. "Another
        good news dito, ang death rate natin, parang ‘di masyadong dumadami ‘yung
        na-hospitalize na namatay. So parang constant ‘yung number actually. So this
        is good news. Yung healthcare natin is improving, we’re coping with the pandemic
        better.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3897b-92df-459d-983a-bfdd3232d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The healthcare capacity is not loaded. Another good
        news here is that our death rate, the number of those dying in hospitals is
        not going up that much anymore. So the number is constant, actually. This
        is good news. Our healthcare is improving, we’re coping with the pandemic
        better.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e5508-10f2-466d-85e4-3b83b40b6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David said 16 percent of those admitted in the hospital
        died of COVID-19 because those who needed hospitalization are in severe or
        critical condition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f810d41-b54e-4b19-9648-7c232a352ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Serious sila so medyo malaki ang chance na may mangyari sa kanila,"
        he said. "At the same time ang recovery rate, tumataas siya from March until
        present, ngayon nasa almost 50 percent ang recovery rate natin. So, maganda
        rin na balita.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640b3b4-43d0-4cd4-ba52-28ef484bb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:46:19.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’re in serious condition so there’s a high chance
        that something would happen to them. At the same time, our recovery rate,
        from March until present, is almost at 50 percent. So it’s still good news.]</p>'
