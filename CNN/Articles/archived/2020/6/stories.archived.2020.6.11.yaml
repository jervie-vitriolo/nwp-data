      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e889523-eecf-44eb-b839-e6e9a31e18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City spokesperson Tez Navarro later confirmed that the products
        were already removed from relief distribution since last week after seeing
        similar complaints.</p>'
  'the-label-art--inspired-by-the-sacrifice-of-frontliners':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-11T17:00:31.815+08:00
    'imagesource': 'jcr:104da1cb-09b4-427c-b8dc-b3b255d15da0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc94df2-e365-425b-a8a6-8639fde9b045'
    'lead': 'As a tribute to frontliners amid this pandemic, Ginebra San Miguel releases
      its limited-edition commemorative labels placed at the back of its iconic Kwatro
      Kantos bottles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T16:27:49.173+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T12:01:07.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:10.597+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The label art, inspired by the sacrifice of frontliners'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bf72d-dbcd-4a7c-bf80-034c686cc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong>&nbsp;As a
        tribute to frontliners in the fight against the coronavirus, Ginebra San Miguel
        will be releasing this week its limited-edition commemorative labels placed
        at the back of its Kwatro Kantos bottles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fd875-8e1f-4211-bcc5-e2ab64db40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will showcase the medical workers, the most prominent modern
        day hero of this pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98538b0f-0735-42d6-b000-d4daadff0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical worker-inspired label design, was uploaded on the Ginebra
        San Miguel Facebook page last April 15.</p>'
    '12':
      'image': 'jcr:dd12d5e5-5ac0-4b9e-85b5-25cf8f9d24f5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a7274-35bb-4419-8d48-ba56b2b210db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6438386-8838-4826-a1de-713e03974037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon its posting, netizens and avid followers of Ginebra San Miguel
        clamoured to make it a label.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a9a16-32e4-4b4d-8b2c-b946dec0c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, to celebrate Labor Day, the gin company posted four other
        label designs to honor other frontliners — security personnel, pharmacists,
        grocery clerks and delivery people, individuals who helped the rest of us
        get through the lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd2170-56be-43be-80b9-b9149b879212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week after, the gin company made the decision to commemorate
        the sacrifice of health workers in the fight against covid-19 by serving the
        netizens’ requests for limited edition bottles with the label art that started
        it all.</p>'
    '13':
      'image': 'jcr:e5b9ecc9-5916-4384-849b-fb32669b0f03'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487418f3-268c-47a1-b2f5-df2a21f64636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feeea03-5052-462d-ba1f-792559a95547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, more than half a million of these Kwatro Kantos bottles
        will be made available in many parts of the country. Anyone can purchase the
        product and own this memento of overcoming in this most difficult of times.
        The company hopes the iconic bottle also becomes a cherished symbol of the
        Filipino spirit — matapang, lumalaban, ganado.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d349370-7ee6-4b7c-a455-afb96aa8ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:27:49.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:01:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this tribute to frontliners, the gin company also donated
        1.2 million liters of alcohol to different institutions when it temporarily
        suspended its operations to meet the growing demand for disinfectant last
        March.</p>'
    '10':
      'image': 'jcr:2a247cbd-629d-4224-907d-d787416b33c9'
      'jcr:primaryType': 'mgnl:block'
