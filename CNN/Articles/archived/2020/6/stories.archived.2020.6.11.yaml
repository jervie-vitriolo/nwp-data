    'template': '1'
    'title': 'Trump administration proposes sweeping changes to US asylum system in
      new rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98599985-279e-4ac7-b5fe-51089d3e2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is proposing a
        new regulation that would make it exceedingly difficult for migrants to claim
        asylum in the United States, according to a draft rule released by the Departments
        of Homeland Security and Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f750c64-0fde-4553-85ce-cff43a996b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b74cd-bc98-4ee1-94b5-419134ec3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 161-page rule, which is set to publish in the Federal Register
        on June 15, lists a series of changes that would pose even greater challenges
        to people seeking to be granted asylum in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7e395-dd73-4916-8e7d-0345a6ef3cc9'
      'mgnl:activationStatus': true
