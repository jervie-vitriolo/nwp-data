      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know if the resolution will already be ready,” Peralta
        clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890ab0d-995b-4ddd-a286-97c20ffb5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
