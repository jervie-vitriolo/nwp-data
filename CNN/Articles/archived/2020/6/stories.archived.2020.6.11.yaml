      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ba70c-01e8-4f88-82d3-6cc120d100a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
