      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With life lately
        moving in ways unlike what we''re used to, it’s safe to say we’ll be experiencing
        June — and our National Independence Day on the 12th — a little differently
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f4f63-79f5-47eb-a20d-06023ea6227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:26:18.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While large gatherings and fireworks are currently not the best
        options, we can still celebrate our country and what we stand for in small,
        meaningful ways, like championing original stories that encapsulate who Filipinos
        are, while also delivering universal themes and messages. If you’re looking
        to celebrate the occasion in the comfort of your own home, you might be interested
        in doing so by catching up on&nbsp;must-see titles Philippine cinema has to
        offer — or, if you’ve already seen them before, watching them unfold all over
        again. Initially hard to find (some just disappeared after their theatrical
        or festival runs), these movies have been made accessible to more audiences
        thanks to different streaming platforms. No more ticketing or scheduling problems;
        they’re finally available with just a tap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808294e-a9b1-4b27-8f85-d58de284110b'
