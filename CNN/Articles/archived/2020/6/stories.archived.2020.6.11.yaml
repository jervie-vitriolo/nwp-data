      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine&nbsp;Filipino movies that are available for on-demand
        viewing right now, or within the month.</p>'
