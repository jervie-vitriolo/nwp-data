      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090d8bd-643e-4f57-936f-9644c5592fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is the industry holding up? For a concert producer in the Philippines,
        social distancing "killed the game" for their field, which largely thrives
        on physical presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d938532-8632-4373-b2b7-5e4316fd0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec26f88-8e3b-4968-b266-02b5738ebfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we thrive on huge crowds, to be blunt, social distancing
        killed our game for many reasons. First, it''s a logistical nightmare. Second,
        it''s gonna be difficult for the crew to set up," MMI Live CEO Rhiza Pascua
        told CNN Philippines'' New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f13b21-b062-43a9-91e9-3fa5074b2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0730b84-364f-4048-922c-bb70b7edc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third, it''s gonna be hard for the artist to perform at a venue
        that is half-filled and the people scattered all over the venue with vacant
        seats. So, you know, it''s a nightmare," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5343ba-19ed-4790-aa67-117fbb3680a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb07471-0425-4900-ae33-ade8144fe2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Pascua, what used to be an economic bleak
        outlook is starting to look positive despite the crisis as several areas are
        now trying to recuperate from their losses, mostly at a reduced capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766b0cf-ccfd-46f2-94e3-b5a58a0910d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aeca52-2db9-4365-99c7-5147f106e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several territories have started to reopen. New Zealand has already
        reopened live events with social distancing. Spain with 200 capacity. Portugal
        with half the capacity," she said. "And, we''ll know, I think we''ll know
        about Manila tomorrow or the Philippines tomorrow if and when live events
        will reopen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef978d-629b-4765-953d-054485d4187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070d696-1490-4490-8b8e-6d82d8bdcaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving forward</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab250023-d6ea-428f-bb6b-6cb70148f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, a new business model must be crafted to maintain
        that balance between accommodating expenses and complying with safety protocols,
        Pascua said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef247a60-5c71-4290-9cab-9a5b70b5977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac91d3c-3109-487b-928d-d546e0e82409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thermal scans will be in place, designated seating, contact-less
        admissions, masks would be definitely a part of the new normal," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfaf99d-a356-4c24-bf18-1d6e346cde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdbb44-ceac-4354-8e0c-085a9bcfd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua added that there must be widespread availability of hand
        sanitizers, while there must be an isolation area for people who could get
        ill during events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404c890-3f40-496d-9648-853bd27f745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54a073-251e-4fa6-8a75-fbebbce34a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if I may suggest, increasing the number of public transportation
        to and from the venue to avoid contact and crowded buses and local transportation,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c857f3-cd88-4dd4-8ef4-176f53603f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba576d-1a8d-4791-b6a2-16e6eb0b0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has eased quarantine restrictions in Metro
        Manila and other parts of the country to help jumpstart the economy, but<a
        href="https://cnnphilippines.com/news/2020/5/6/dti-issues-list-allowed-sectors-work-ecq-gcq.html?fbclid=IwAR0eZ0uPknOEvrIpIUFUDxS0djoreofbVDmBZ-duJrQFscrmE6yjgLNqu_s">
        leisure activities and non-essential businesses that promote mass gathering
        are still not allowed to operate</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99cd87-ead1-4912-9ca0-61ef0a1970c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bc7fb-4577-405c-9363-4b59eefbc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:07:47.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila, Central Luzon, Cagayan Valley, Calabarzon,
        Central Visayas, Pangasinan, Zamboanga City and Davao City are under the general
        community quarantine from June to June 15. The rest of the country has been
        placed under the modified GCQ as the government attempts to gradually shift
        movement to the "new normal."</p>'
  'OFW-Bahrain-pardon':
