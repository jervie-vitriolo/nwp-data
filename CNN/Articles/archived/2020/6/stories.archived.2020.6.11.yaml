    'template': '1'
    'title': 'FDA flags distribution of unregistered canned goods in Muntinlupa City'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42b68a-3f6d-42ae-8b99-98303954c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
