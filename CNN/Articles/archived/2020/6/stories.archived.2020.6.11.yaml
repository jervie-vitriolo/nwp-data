      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better credit ratings help the Philippine government acquire cheaper
        loans abroad, as they attest to the state''s ability to settle debts and the
        stability of the country''s economy.</p>'
