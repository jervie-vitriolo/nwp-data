      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said strategy, which is worth ₱1.74 trillion, involves "(i)
        emergency support for vulnerable groups and individuals; (ii) marshalling
        of resources to fight COVID-19; (iii) fiscal and monetary actions to finance
        emergency initiatives and keep the economy afloat; and (iv) an economic recovery
        program focused on getting businesses back on their feet to sustain and create
        jobs," said the Investor Relations Office in a statement.</p>'
