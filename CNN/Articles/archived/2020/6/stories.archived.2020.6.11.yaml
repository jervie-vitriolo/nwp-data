    'jcr:uuid': 'dbaf07f8-3948-4148-aee9-fd296e883bb9'
    'lead': 'The original Disney resort — which is located in Anaheim, California
      — plans to begin a phased reopening on July 17. That date is also the 65th anniversary
      of the opening day of Disneyland park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T07:19:59.767+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:01:34.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:03.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disneyland sets its reopening date'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c610994-1044-4ae9-ac32-145c1e96e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disneyland and Disney California Adventure
        — Disney''s flagship theme parks in California — are reopening after months
        of being closed because of the coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9687e-cfcb-4de4-84ad-45c594fe79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Disney resort — which is located in Anaheim, California
        — plans to begin a phased reopening on July 17, the company said Wednesday,
        pending state and local government approvals. July 17 is the 65th anniversary
        of the opening day of Disneyland park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7a51d-43bd-4085-aab5-37b27c0b1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the Disneyland resort follows the announcement
        that Walt Disney World in Orlando, Florida, will begin a phased reopening
        next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b675fb0-8739-4bbf-babd-7951391892a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced that Disney''s Grand Californian Hotel &amp;
        Spa and Disney''s Paradise Pier Hotel, two hotels that are a part of the Disneyland
        resort, plan to reopen on July 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd95c9-85f0-4833-9b35-6b71a4eced16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Downtown Disney district, which includes shops and restaurants,
        will begin reopening on July 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aba326-f226-4e28-ac31-0df3e5d9f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in Orlando, Disney says the Disneyland resort will reopen with
        "enhanced health and safety measures." The company said that theme park capacity
        will be "significantly limited to comply with governmental requirements and
        promote physical distancing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c6601-698c-464a-8d4c-82e3389d42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that additional information on the reopenings
        will "be shared soon."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37eb67-f6a1-486c-b7ca-23cf195abcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said last month that it was implementing several measures
        to reopen safely and prevent the spread of the coronavirus at its Disney World
        resort. Employees and guests will be required to wear face coverings and undergo
        temperature screenings before entering the parks. It will also temporarily
        suspend parades, fireworks and other events that create crowds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ef2ef-5c07-49a1-8af3-bee0688f6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland has more than 30,000 employees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100aa33-4697-4cf5-a04f-ec7f1093fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 of Disney''s parks in North America, Asia and Europe closed
        because of the outbreak on different dates this year. Shanghai Disneyland,
        the company''s largest international park, reopened on May 11 after being
        closed since January 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61636af3-834f-46f7-94ac-b9ef1238caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parks and Experiences unit is crucial to Disney''s bottom line,
        and the parks closures were a huge hit to the company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d4781-8bf7-4ff8-9ce2-bbb27bb8bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment''s operating profit last quarter fell 58% compared to
        the prior year — shedding a billion dollars in profit only weeks into the
        global shutdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca223cd-c7f4-4d47-9af0-c2c27ee2ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Niles, editor of ThemeParkInsider.com, noted that Disneyland''s
        reopening should be easier than Disney World because the California parks
        are "not as reliant on international and out-of-market travel as Walt Disney
        World is."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7061d-3374-41d2-84d4-3cac7f1cf148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disneyland should be able to recover its attendance more quickly
        than the parks in Florida," Niles told CNN Business. "The trouble is... is
        Disneyland ready to handle that?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6af7a-337d-4070-af82-d10aa6f2dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disneyland theme parks are "tiny in physical size compared to
        the Orlando-area parks," Niles said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4db067-8fc0-4e65-88c8-b57443b8ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining social distancing is going to be much tougher for Disney
        in California," he added. "It''s going to require some creativity and a lot
        of the experience that Disney has learned from getting its parks ready to
        go in Shanghai and Orlando."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd6e6c-1391-45cd-bc80-b99effe5ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Chapek, Disney''s CEO, told CNN Business that he believes it''s
        safe for guests to return to the company''s parks even as the pandemic continues.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03cb4e-f466-46f4-9251-45c4bf68bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:19:59.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done everything we can to open up responsibly," Chapek said
        last month regarding the opening of Disney World. "Taking the guidance of
        local health officials, state health officials, national health officials,
        plus our own well-qualified doctors on staff to create an environment to create
        new operating procedures, to create new policies, to do new training, new
        standards of hygiene."</p>'
  'Twitter-open-link-misinformation':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-11T07:21:15.452+08:00
    'imagesource': 'jcr:311ff8c2-9d5b-4445-ba92-01bbc0dd4db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0213285-e113-4c73-a989-f2132a1a1f52'
    'lead': 'The next time you try to share a link on Twitter, you might get asked
      if you would like to open it first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T07:26:02.618+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:01:34.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:03.292+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter would really like you to read stories before you share them'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81ee32-fb9f-49f6-a1dc-d3a7c49b554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve ever rushed to share an article
        before making it even this far into it, Twitter would like you to do better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e12318-ae89-447b-a208-c5dd2cd057c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next time you try to share a link on Twitter, you might get
        asked if you would like to open it first. That''s a new feature the social
        network plans to test with Android users, in the company''s latest move to
        combat the spread of misinformation on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf81f68-99f0-446e-b9f6-cfc602c9df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot is designed to slow down the pace at which content goes
        viral, a phenomenon Twitter''s product lead, Kayvon Beykpour, said "can be
        powerful but sometimes dangerous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc4bce-fc18-48f5-b1ad-6894353bce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature, announced Wednesday, builds on other recent efforts
        from Twitter to crack down on harmful content and misinformation. In March,
        Twitter expanded its misinformation policies to prohibit statements that contradict
        official guidance from public health authorities addressing the coronavirus
        pandemic. In May, Twitter rolled out new warning labels for misleading claims.
        Later that month, it flagged two tweets by President Donald Trump and sought
        to provide more context on his claims about mail-in voting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16911d22-0451-41e7-a41f-130601c9fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t much public data to show how common no-click sharing
        may be among Twitter''s userbase; the company didn''t immediately respond
        to a request for comment. Some in the media industry report that Twitter has
        generally been a poor source of reader traffic, suggesting that users often
        don''t click through to read the articles they share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054cb69-a405-465c-9c57-5a66427dd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:26:02.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with so many efforts by social media companies to improve their
        platforms, it could create new problems and uncertainties. For example, will
        asking users to read articles containing conspiratorial ideas lead them down
        a rabbit hole of misleading content and give questionable publishers free
        eyeballs? And could the system be gamed to drive higher click-throughs on
        sponsored content or spammy material?</p>'
