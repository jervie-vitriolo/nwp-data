      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Ghanaian footballer who slept in an Indian
        airport for over two months during the country''s coronavirus lockdown has
        finally left the hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ca478-b334-4032-ac88-faa8fa028ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e9095-55b2-4557-8dfc-fc9b22520740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Juan Muller, who turned 23 this week, flew to India on November
        7 for a six-month contract to play soccer for ORPC Sports Club in Kerala,
        south India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e75e98-fbb0-4c6d-84bf-0f7ec8bfb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12e38c-acb6-45c9-b32c-2963cd1c6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic spread, Muller booked a flight home
        to Ghana for March 30. A week before the flight, he took a train to Mumbai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad624e-9ceb-434f-9b5b-048d51703e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb52ce1-22f2-4df5-a61d-bee6a2740620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:19:35.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard about the possibility of a lockdown in India ... so I came
        to Mumbai to stay in a dormitory so I wouldn''t miss my flight," Muller said.
        When he arrived in Mumbai on March 21, however, he was low on cash and struggled
        to find a room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9435d31-35df-4116-ae14-7ac5f9b26621'
      'mgnl:activationStatus': true
