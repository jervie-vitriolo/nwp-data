      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3c4a1-0b89-4e0b-aca4-65bad47b74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Complaints
        involving online transactions are rising at a faster pace as the country grapples
        with the COVID-19 pandemic, the Department of Trade and Industry disclosed
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cc223-a606-4357-aaa4-5f6c62805904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual hearing of the House Committee on Trade and Industry,
        DTI Undersecretary Ruth Castelo noted that from only 985 complaints received
        from January to March, complaints rose to 8,059 over the period of April and
        May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31e1c1-0c0d-430f-80d8-da4546c324a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We receive online complaints on deceptive products [that buyers
        get] from sellers, non-delivery, or the product delivered is not the same
        as the one advertised," Castelo told the panel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb558c-b581-4bc3-bfe3-52674487561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints on overpriced products substantially increased from 51
        in the first three months, to 6,992 complaints in April and May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10232340-9b85-4256-962a-6491e437904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints on defective products also surged from 512 from January
        to March, to 668 in the months of April and May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52772a1-91cd-41f4-894c-1fb537580bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the products involved, such as alcohol, face mask, and
        others are not under the purview of the DTI, such complaints were endorsed
        to other agencies concerned such as the DOH (Department of Health) for appropriate
        action," Castelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ead56-0bd5-474d-9764-374db21fd5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sellers without any established reputation usually present
        email addresses but without physical addresses endorsed to the National Bureau
        of Investigation, Castelo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bade8a-b821-43e3-8a59-e93f97ad9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of times when consumers just buy from any page
        or any online merchant without finding out kung sino po yun o saan mahahanap
        (who the seller is or where he can be found) in case there is a problem later
        on," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d0b9d-83dc-40c9-8834-0498615651b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not always the merchant at fault, the consumer must also
        be responsible so that he would know how to file the complaint later on,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2f652-630d-4a19-80d9-7eec080362c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period of the pandemic, almost 500 bogus sellers were
        arrested by law enforcers, with the value of confiscated products amounting
        to over ₱100 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ae2fe-e3cf-41f4-a2b2-05556db36d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Rep. Wes Gatchalian earlier filed House Bill 6122, which
        seeks the creation of an e-commerce bureau to help the DTI regulate online
        transactions and stop fake transactions during the course of the quarantine
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7c63e-bf38-43d2-9575-907202f858c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who also chairs the House panel, noted that despite
        the steady rise of e-commerce in the country, there was still no law to regulate
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f537e-7885-44b8-a9a0-1441d3889b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:25:19.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will continue the deliberation of the House bill on
        June 18.</p>'
  'online-sellers-Malacanang-clarification-BIR':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-11T15:29:09.143+08:00
    'imagesource': 'jcr:7cb7dba5-a018-4457-973f-5deac8aa5266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641b127e-88e7-47c1-9242-68c54b4cb9a4'
    'lead': 'Malacañang says it is hard-pressed to raise more money for the local
      COVID-19 response, with the requirement for online sellers to pay taxes among
      the additional fund sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T15:31:30.634+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:01:09.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:09.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacanang', 'BIR', 'revenues', 'taxes', 'online-sellers']
    'stories': ['2e591b9e-c469-407d-ab3b-f0ba00e0455e', '3603b07d-1a80-475c-b1f1-abb364c49103']
    'template': '1'
    'title': 'Palace clarifies: Online sellers earning below ₱250,000 a year won''t
      need to pay tax, but must register with BIR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879dfdf-833c-4ceb-bb7b-8b7799a3c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Malacañang
        has clarified that not all online sellers will need to pay taxes, but should
        still register or update their records with the Bureau of Internal Revenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925870de-99f1-4aa7-9c26-4dc4e6438e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday justified the
        decision of the tax agency to require all online merchants, including delivery
        platforms, to declare their profits from selling retail products online. BIR
        gave them until July 31 to <a href="https://www.cnnphilippines.com/business/2020/6/10/BIR-online-sellers-businesses-register-July-31.html">register
        and update their tax records,</a> as well as to find a way for them to issue
        receipts or sales invoices, just like in physical stores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da187676-ee8f-4802-912c-5e3984e12509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Acting Socioeconomic Planning Secretary Karl Kendrick
        Chua clarified that existing tax laws will apply to online selling, which
        saw a surge in activity as people sought to find other ways to make money
        during the COVID-19 lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86186d-604b-482e-80a2-3cd125c5459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talaga naman pong meron tayong exemptions na tinatawag under
        sa tax reform act</em> [We really have exemptions under the tax reform act],"
        Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bb933-6bde-438c-90b7-4b322d1e88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua explained in a Malacañang briefing that annual earnings less
        than ₱250,000 are tax exempt, referring to the Tax Reform for Acceleration
        and Inclusion Act that overhauled the system for personal income taxes. Only
        income above ₱250,000 is subject to taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c63985-188b-4224-9dc5-38d07507cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinagkukunan naman po natin para sa COVID-19 ay ''yung
        pondo na pumapasok primarily sa BIR at sa Customs. Habang tumataas ang pangangailangan
        natin sa COVID-19, syempre hahanap at hahanap tayo ng pamamaraan para ma-increase
        ang ating intake ng taxes. Isa po ito sa pamamaraan</em>," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fccac1-38a0-490d-bf90-1b6c4179eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re getting the funds for COVID-19 primarily from
        the collections of BIR and Customs. As our needs for funding rise, of course
        we will continue looking for ways to increase our tax intake. This is one
        of the ways.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a810db-e10d-4bde-93ef-1b098eef2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has missed its tax collection targets so far this
        year, bogged down by delayed 2019 income tax collections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f29a7d-f2cd-4d82-a14b-d31fa4eb1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humihingi lang po ako ng pag-intindi sa ating publiko dahil
        kung wala naman tayong kaban, wala tayong ayudang maibibigay</em> [I''m asking
        for the understanding of the public because if we don''t have money, we cannot
        provide cash aid]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d46fa3-5aa9-4adf-adfb-e00ed55eb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers said government should prioritize chasing the
        tax dues of Philippine Offshore Gaming Operators or POGOs, rather than cut
        the earnings of local online retailers making a temporary living via social
        media or e-commerce channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abddcc-effa-4c0a-9c6f-6e33deb25227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:51:42.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/BIR-POGOs-should-be-prioritized-instead-of-online-sellers-taxation.html">BIR
        urged to prioritize taxing POGOs over online sellers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b6fb6-0c7e-4aa2-902f-f0a9ef86f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says the government needs all the additional revenues to fight
        COVID-19, with the Department of Finance identifying more than ₱600 billion
        in spending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ac0ba-55e2-4d28-9013-995bfb35edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱437 billion worth of loans are also being eyed, with multiple
        credit lines tapped in the past two months from local and foreign sources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc2e20-0360-422a-a459-3b8bcafe1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T15:31:30.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, however, said these can still be paid off with ample fiscal
        space.</p>'
