    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdda2ee-a504-4ff5-a31d-bf692ec49cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.237+08:00
