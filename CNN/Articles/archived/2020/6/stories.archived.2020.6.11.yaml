      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WBC champion Fury posted a video on his <a href="https://www.instagram.com/p/CBQjGyEp-fN/?igshid=gfte9nfvy0dz">social
        media accounts</a> saying that "the biggest fight in British boxing history
        has just been agreed."</p>'
    '2':
