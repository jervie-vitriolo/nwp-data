      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our government’s proactive response to the crisis, as embodied
        in its Four-Pillar Socioeconomic Strategy against COVID-19, will clear the
        way to an economic bounce-back that is strong, sustainable, and resilient,"
        commented Finance Secretary Carlos Dominguez III.</p>'
