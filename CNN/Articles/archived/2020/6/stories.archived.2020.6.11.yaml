  'fda-mf-mucho-karne-norte-meat-loaf-flagged':
    'author': 'CNN Philippines Staff'
    'caption': 'The Food and Drug Administration issued a warning to the Muntinlupa
      City government after it received reports that canned food without the agency''s
      approval were included in the city''s relief package to residents. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T15:53:29.071+08:00
    'imagesource': 'jcr:e000e590-cd93-47a6-bef3-ab9c77180d86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84154f40-128a-4d7d-930f-3344e9461a37'
    'lead': 'The unregistered food were already removed from the relief package since
