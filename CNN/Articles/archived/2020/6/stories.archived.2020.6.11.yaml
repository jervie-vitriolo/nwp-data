    'mgnl:tags': ['COVID-19', 'coronavirus', 'quarantine-burnout', 'quarantine-fatigue']
    'template': '1'
    'title': 'Struggling with ‘quarantine burnout?’ Filipinos urged to remain vigilant
      despite relaxed COVID-19 lockdown measures'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09222a5c-7727-4ff9-95d7-1f09dc54773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> Quarantine
        measures— along with anxieties associated with the health crisis— may take
        a toll on many, but Filipinos are still urged to remain vigilant amid the
        COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae544b-0ae8-480d-8460-39ceef322e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Joint Task Force COVID Shield commander
        PLGen Guillermo Eleazar warned the public against possible “quarantine fatigue”
        or burnout— which may take place after months of strict restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467a952-c75a-4bed-a22b-47e801489d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded citizens to still abide by the recommended health protocols,
        following the reported complacency of some residents due to relaxed lockdown
        policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f9f18-7507-4f52-89b7-df860a88847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The point is, <em>may</em> restriction <em>pa rin tayo</em> [we
        still have restrictions],” Eleazar told <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639458b8-c585-4597-bfe8-971675485a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga</em> minimum requirement wearing of facial mask <em>pati</em>
        physical distancing, <em>eto ‘yung sinasabi natin na wag tayong ma-uta, wag
        tayong maumay, Wag tayong magkaroon ng</em> quarantine fatigue <em>o</em>
        burnout even after lifted <em>na ang ating</em> community quarantine,” he
        added, noting how residents should follow protocols even without authorities
        checking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacae70-f700-4e76-b788-628790bb4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This minimum requirement of wearing facial mask, as
        well as the physical distancing, this is what we’ve been telling the public
        not to get tired of. Let’s not have quarantine fatigue or burnout even after
        the community quarantine is lifted.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1859b92-3c5e-40f9-8145-2c2b102c260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said “decreased sensitivity” to rules and warnings may prove
        to be disadvantageous in the future, as the risk of spreading the viral disease
        remains high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad762d-df07-4c12-86a0-4b6cf636ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that a possible new wave of infections may only prompt
        the government to revert back to stricter lockdown measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae65925-40c2-4033-86d2-9a8197ccf4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other COVID-19 high-risk areas eased quarantine
        protocols in June in a bid to  restart the economy and help workers affected
        by the crisis. Local governments, however, still have the freedom to impose
        localized lockdowns in their respective areas, if deemed necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be0351-7298-405f-ab4f-22bb7c6510c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts around the globe have also reported same incidents of COVID-19
        quarantine fatigue— also coined as “caution fatigue.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a63915-9c24-4bc4-83d8-160fdc564f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacqueline Gollan of the Northwestern University Feinberg School
        of Medicine <a href="https://cnnphilippines.com/lifestyle/2020/6/9/Quarantine-fatigue-.html">told
        CNN</a> that caution fatigue "occurs when people show low motivation or energy
        to comply with safety guidelines.” This unintentional phenomenon may lead
        to a lower sense of immediacy among citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ce9b6-98f5-42fc-b912-c59166837eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reflected when we become impatient with warnings, or we don''t
        believe the warnings to be real or relevant, or we de-emphasize the actual
        risk… And in doing that, we then bend rules or stop safety behaviors like
        washing hands, wearing masks and social distancing,” Gollan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72363c41-be85-4d45-b39a-4a757da227d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said one can combat quarantine fatigue with self-care, conversations
        with loved ones, and shifting of mindsets— so following guidelines seems rewarding
        instead of dreadful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c8803-c90e-4c33-8599-fc1ae9a10cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T14:10:00.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/lifestyle/2020/6/9/Quarantine-fatigue-.html">Quarantine
        fatigue: Why some of us have stopped being vigilant and how to overcome it</a></strong></p>'
