  'ex-minneapolis-officer-thomas-lane-bail':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T22:32:04.243+08:00
    'imagesource': 'jcr:30499712-74e4-46a6-8308-7d3e2d9c6989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1e9af8-e5e8-4c67-b512-0775f7137d34'
    'lead': 'One of the four former Minneapolis police officers awaiting trial in
      the death of George Floyd has been released on $750,000 bond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T22:36:14.679+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:00:44.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:17.329+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Minneapolis officer charged in George Floyd''s death is released
      on bond'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40244085-b9f1-4f02-a3b4-c6b3c11b4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— One of the four former Minneapolis
        police officers awaiting trial in <a href="https://www.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">the
        death of George Floyd</a> has been released on $750,000 bond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6cbc8b-f038-4f76-80c5-852fb715d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Lane, 37, was released Wednesday afternoon from the Hennepin
        County jail, the facility''s website reads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f418ee4-8c8a-497b-9570-2e5a76ef7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane was one of four officers involved in arresting Floyd on Memorial
        Day on suspicion of using a counterfeit $20 bill. The arrest led to Floyd''s
        death, which has <a href="https://www.cnn.com/us/live-news/george-floyd-protests-06-11-20/index.html">sparked
        global protests</a>&nbsp;against racial injustice and police misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d78c2-a2e2-4ede-a442-4fcb63d78717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystander video shows then-Officer Derek Chauvin pressing his knee
        on Floyd''s neck for nearly nine minutes as Floyd was on the ground outside
        a police vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273884f4-19dd-4b1b-bf4c-9f31989b14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane and another officer held down other parts of Floyd''s body,
        next to Chauvin, authorities <a href="https://www.cnn.com/2020/06/01/us/george-floyd-three-videos-minneapolis/index.html">said
        in a probable cause statement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba75fea-ffed-4739-a81c-0649e776a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, after repeatedly saying he couldn''t breathe, became unresponsive.
        He was taken to a hospital, where he was <a href="https://www.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">pronounced
        dead.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a8819-ea93-4f4d-9db8-ed760c9ec544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was charged with second-degree murder. Lane and the two
        other officers on the scene -- Tou Thao and J. Alexander Kueng -- have been
        charged with aiding and abetting second-degree murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c240bff-b480-4d10-8894-d6d9bba9a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane''s attorney has said Lane, while Chauvin was pressing on Floyd''s
        neck, suggested more than once that they roll the Floyd to his side, but Chauvin
        declined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1bf99-5455-4519-97da-8dec86092e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about excited delirium or whatever," Lane said, according
        to authorities'' <a href="https://www.cnn.com/2020/06/01/us/george-floyd-three-videos-minneapolis/index.html">probable
        cause statement.</a>&nbsp;"That''s why we have him on his stomach," Chauvin
        replied, according to the document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54177a98-f193-4412-9443-19bec6593064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane had been on the police force for four days when Floyd died
        and was "doing everything he thought he was supposed to do as a four-day police
        officer," his attorney, Earl Gray, <a href="http://www.cnn.com/2020/06/09/us/minneapolis-officer-attorney-george-floyd/index.html">told
        CNN this week.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084341d-9cb4-45b3-9460-226e29a9a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hennepin County medical examiner''s office <a href="https://www.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">concluded</a>
        the manner of Floyd''s death was homicide and that the cause was "cardiopulmonary
        arrest complicating law enforcement subdual, restraint, and neck compression."
        Cardiopulmonary arrest means Floyd''s heart failed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa9e41-f710-4f0f-987f-3bcf076bee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">different
        autopsy,</a>&nbsp;conducted by experts hired by Floyd''s family, concluded
        Floyd died of "asphyxiation from sustained pressure" when his neck and back
        were compressed. The pressure cut off blood flow to his brain, that autopsy
        determined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf93a8b-9c7e-4998-9f15-de3bf0c9928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:36:14.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:00:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/11/us/minneapolis-former-officer-thomas-lane-bail/index.html">"Ex-Minneapolis
        officer charged in George Floyd''s death is released on bond"</a></i></p>'
