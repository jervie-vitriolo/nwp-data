    'template': '1'
    'title': '''Stop the pain'': George Floyd''s brother calls on lawmakers to overhaul
      policing laws'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90821c-8f5c-4ab1-9e0a-1ed1c8403ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;George Floyd''s brother, Philonise Floyd, told House
        lawmakers on Wednesday that his brother "didn''t deserve to die over $20,"
        and called for police accountability and reform, saying, "make the necessary
        changes to make law enforcement the solution and not the problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea158187-0ed2-4ce2-a786-2473ef104d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c8184-4a73-4d0b-8d1a-e6a49ef55553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise Floyd is appearing Wednesday before the House Judiciary
        Committee for an oversight hearing on policing and law enforcement accountability.
        It comes after George Floyd was killed in Minneapolis police custody, an event
        that has sparked a national outcry along with sustained protests and civil
        unrest over the issue of police misconduct and racial injustice, as well as
        calls for Congress to act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123d8ad-1fdd-4c60-b887-8344bae1a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb329d-4776-4da3-a9cb-4d321c355183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Floyd''s brother said, "George always made sacrifices
        for his family. And he made sacrifices for complete strangers. He gave the
        little that he had to help others. He was our gentle giant. I was reminded
        of that when I watched the video of his murder. He called all the officers
        ''sir.'' He was mild mannered, he didn''t fight back. He listened to all the
        officers. The men who took his life, who suffocated him for eight minutes
        and 46 seconds. He still called them ''sir'' as he begged for his life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd326d-0102-4a5b-99dc-b8bc6d37faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6958c75-3b72-486a-b4b2-614d7c8787f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I can''t tell you the kind of pain you feel when you
        watch something like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b44c0-5d18-425d-9712-dbcc3deccf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0d12a-cb99-42a4-94d8-5b140470487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice rising, he said, "I''m tired. I''m tired of pain, the
        pain you feel when you watch something like that. When you watch your big
        brother who you looked up to for your whole entire life die, die begging for
        his mom. I''m here to ask you to make it stop. Stop the pain. Stop us from
        being tired."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f6920-1d24-4b6b-a7a6-23c9bdaa8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a10a5a-6b49-4b48-b786-54b052811a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s brother referenced the mass protests unfolding across the
        United States and urged policing reform and accountability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751249b-9596-4b93-ac77-430fe5255cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1acaee-dc9d-4c26-a461-839df14bad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George called for help and he was ignored. Please listen to the
        call I''m making to you now. To the calls of our family and the calls ringing
        out the streets across the world," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916ac22-1d27-40f0-80b2-c1b8c3ce8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac1dc4-a7f0-47d9-8c0b-f95a4599d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honor them, honor George, and make the necessary changes to make
        law enforcement the solution and not the problem. Hold them accountable when
        they do something wrong, teach them what it means to treat people with empathy
        and respect. Teach them what necessary force is. Teach them that deadly force
        should be used rarely and only when life is at risk. George wasn''t hurting
        anyone that day. He didn''t deserve to die over $20."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb7bd1-025d-4965-8b85-817e0cbc1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926b13d-237b-41fe-bf1f-f35da81e2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of national protests and unrest, House and Senate Democrats
        have unveiled sweeping police reform legislation, while Senate Republicans
        are also now working to craft their own reform proposal. It remains unclear,
        however, whether there will be enough bipartisan support for anything to pass
        through both chambers of Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff6fb0-d28a-40e9-97e9-ebf89b3569e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1899d5-e94e-41c4-b475-36102d6438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are now aiming to bring their policing reform package
        to the House floor for a vote during the week of June 22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d94d0c-f8a5-4438-bd37-574dcf6af49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b007f59-4a97-441f-99f0-d56094f9d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package — put together by the Congressional Black Caucus, House
        Judiciary Committee Democrats and Democratic Sens. Kamala Harris of California
        and Cory Booker of New Jersey — would ban chokeholds, create a National Police
        Misconduct Registry, incentivize state and local governments to conduct racial
        bias training for officers, and set restrictions on the transfer of military-grade
        equipment to local law enforcement entities, among other provisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a529ba-352c-4c0e-b3a0-c8130b75841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a227c-cd64-4126-84cd-23567a32634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, a Democrat from New York,
        spoke in support of the legislation during the hearing, saying that it would
        "take a holistic approach that includes a variety of front-end reforms to
        change the culture of law enforcement, while also holding bad police officers
        accountable to separate them from those with a true ethic to protect and serve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2126cfd-86d2-406e-83b8-2a6cf4503dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207b094-4d2b-4921-a0f2-d3e62556e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation demands and deserves meaningful change," Nadler said,
        adding, "it is the responsibility and the obligation of the House Judiciary
        Committee to do everything in our power to help deliver the change for the
        American people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea4d31-c892-468a-b4a1-4977c1c7fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4a4ff-2984-4b93-8081-4cfa4a666a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan of Ohio, the top Republican on the committee, said
        during the hearing that "the American people understand that it''s time for
        a real discussion, a real debate, real solutions, about police treatment of
        African-Americans." He added that Americans also understand that "the vast
        majority of law enforcement officers are responsible, hard-working, heroic
        first responders."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbeaef-4421-4c7b-8713-71989d115970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35273c-e72f-41a3-9b5b-69cfd68951d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan added that Americans also understand "it is pure insanity
        to defund the police," referencing a cry that some activists have embraced,
        but that top congressional Democrats have not endorsed as they push reforms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a8e0b-424d-4e07-a479-267e96b17247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415ccf4-8a1e-4a62-9958-d8aaacadbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other witnesses are also testifying during Wednesday''s
        hearing. Witnesses testifying include Vanita Gupta, President and CEO of the
        Leadership Conference on Civil &amp; Human Rights, Sherrilyn Ifill, the president
        and Director-Counsel of the NAACP Legal Defense and Educational Fund, and
        Chief Art Acevedo, the President of the Major Cities Chiefs Association and
        the chief of police for the Houston Police Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5acaeb-76af-4d16-8758-6cf63b1fd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b7754-1676-4ed5-bc4a-8f3507b3f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, J. Alexander Kueng, Thomas Lane and Tou Thao were
        responding to a call about a $20 counterfeit bill on May 25 when they detained
        George Floyd. Chauvin pressed his knee into Floyd''s neck for nearly nine
        minutes. The four officers were fired and are now facing charges in Floyd''s
        death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145916c3-c0e0-459b-99e1-2efc962e24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd2deb-686f-436a-ac33-4651aeb62cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice breaking and heavy with emotion, Floyd''s brother Philonise
        told the committee Tuesday that he didn''t get a chance to say goodbye to
        his brother, adding "I was robbed of that, but I know he''s looking down at
        us now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3036f0-5c35-4fa9-a5d0-b1a05ec42d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f4d9a-242a-4cac-b10b-d3707416080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing George directly, he said, "Look at what you did, big
        brother, you changed the world. Thank you for everything, for taking care
        of us on Earth, for taking care of us now. I hope you find mama and you can
        rest in peace with power. Thank you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcf437-79ff-468e-aa6e-4ba93eeada9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:54:40.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/politics/george-floyd-brother-philonise-house-testimony-policing/index.html"
        target="_blank">"''Stop the pain'': George Floyd''s brother calls on lawmakers
        to overhaul policing laws"</a></em></p>'
  'NASCAR-bans-Confederate-flags':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-11T05:40:01.725+08:00
    'imagesource': 'jcr:a56c4e32-17cd-434c-a374-45cbfc971e56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8fd76b-ea0f-4993-9117-33aab1f28ed6'
    'lead': '''The presence of the Confederate flag at NASCAR events runs contrary
      to our commitment to providing a welcoming and inclusive environment for all
      fans, our competitors and our industry,'' NASCAR said in a statement on its
      website'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T05:38:19.780+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:01:43.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:00.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASCAR']
    'template': '1'
    'title': 'NASCAR bans Confederate flags'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a2305-d0db-4f1e-bb55-f835d18c6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Ahead of its Cup Series race Wednesday night in Martinsville,
        Virginia, NASCAR said it is banning the flying of Confederate flags at its
        races.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58be86-72f6-481f-8c46-c32698f92ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b31a36-b82f-4637-8703-2a84d655dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the Confederate flag at NASCAR events runs contrary
        to our commitment to providing a welcoming and inclusive environment for all
        fans, our competitors and our industry," NASCAR said in a statement on its
        website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275abea-2724-43ba-9d0e-a7fc6934126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing people together around a love for racing and the community
        that it creates is what makes our fans and sport special."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accad7f2-47a9-432d-b639-501c8d752542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff1927-f848-430b-a906-b4ecc102bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, driver Bubba Wallace, the first full-time African American
        driver in the Cup Series since 1971, called for NASCAR to go further than
        2015 when it asked fans not to bring the Confederate flags to races.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd532b6-147f-4f57-aab6-74eb7a3652ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f919b4-6927-4139-9788-69fef9001251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should feel uncomfortable when they come to a NASCAR race.
        It starts with Confederate flags," Wallace said. "Get them out of here. They
        have no place for them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1329108-11aa-4e12-9716-28fa28ab9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Confederate flags did not bother him, Wallace said, but
        after educating himself he sees how uncomfortable it makes people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81fa24-8c33-45c6-a25d-089839f25c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e86c33-f580-4d7f-994d-a05eecdaa6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be a lot of angry people that carry those flags
        proudly but it''s time for change," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739df353-2f2d-43d4-b47e-a3373609b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e96e3e-7bf9-4be6-9976-453334932558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a race Sunday, Wallace wore a "I Can''t Breathe" T-shirt in solidarity
        with protesters around the world who have been calling for justice in the
        death of George Floyd, an unarmed black man who died at the hands of Minneapolis
        police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483593e-472a-498c-866e-2242de0cff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b47dda-f862-4ffd-be92-e84251b81d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace plans to race a Black Lives Matter paint scheme on his car
        Wednesday night on a track where he had success as a driver in the trucks
        series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc156d9-7de4-4751-b328-d0555c689267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fe6bd-9cf4-43df-a0bf-85aacc6875b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, 26, became the first African American driver since Wendell
        Scott (1963) to win an event sponsored by NASCAR when he won a trucks series
        race at Martinsville in 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aad551-aca3-4e8e-bfff-27c62967a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fef482-bc09-48df-86a7-1efc7328bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:53:38.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinsville is one of the tracks where Confederate flags are often
        seen in the parking lots and campgrounds, but Wednesday''s race will have
        no fans. NASCAR won''t allow limited numbers of fans in the grandstands until
        Sunday at the Cup race in Homestead, Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5be533-7940-4a78-9083-43d3acfd2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20909368-2116-400e-90fa-1619f64aaf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T05:38:19.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR was formed in 1948 and runs three national series -- Cup,
        Xfinity and trucks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7164db-a55c-485a-9397-58de42dadd48'
