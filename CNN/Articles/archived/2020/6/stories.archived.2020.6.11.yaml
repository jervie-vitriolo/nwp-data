  'WHO-confusing-comments-asymptomatic-spread-were-learning':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T00:31:48.372+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e952efc8-dc78-4f94-968c-a2c9977cdb34'
    'lead': '''Since early February, we have said that asymptomatic people can transmit
      COVID-19, but that we need more research to establish the extent of asymptomatic
      transmission. That research is ongoing,'' World Health Organization Director-General
      Tedros Adhanom Ghebreyesus said during a briefing'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T00:29:01.764+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:01:45.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:59:59.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO on confusing comments on asymptomatic spread of COVID-19: ''We''re
      all learning all the time'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5466e25-c285-435a-9a50-c438799b9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - World Health Organization Director-General Tedros Adhanom
        Ghebreyesus on Wednesday addressed the confusing comments that a WHO official
        made earlier this week about the asymptomatic spread of novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70c6bb-0366-4c1d-a0f3-c1e70552b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fef5e2-5dbd-4aca-aa55-1e1d50bb236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since early February, we have said that asymptomatic people can
        transmit Covid-19, but that we need more research to establish the extent
        of asymptomatic transmission. That research is ongoing," Tedros said during
        a briefing in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cb1c2-35fb-4d2b-9fe6-722681b954d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But here is what we do know — that finding, isolating and testing
        people with symptoms, and tracing and quarantining their contacts, is the
        most critical way to stop transmission," Tedros said. "This is a new virus
        and we''re all learning all the time. Communicating complex science in real
        time about a new virus is not always easy, but we believe it’s part of our
        duty to the world. And we can always do better. We welcome constructive debate.
        That''s how science advances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74781176-46db-4a42-b0a5-4075cb6ca2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6acebf-807a-4d3c-8548-d86225691645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Maria Van Kerkhove, WHO''s technical lead for coronavirus
        response and head of its emerging diseases and zoonoses unit, said during
        a media briefing that "it still seems to be rare that an asymptomatic person
        actually transmits onward to a secondary individual."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9a966-cd60-4368-bf93-cfe100e2c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf6469-4789-49d2-a02f-c2663a6725dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Tuesday, WHO held a live question and answer session on
        its social media pages where Van Kerkhove clarified her comments, saying that
        the asymptomatic spread of Covid-19 is possible, but more research is needed
        to determine how often it occurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e88ea5-cb67-4a47-b1fb-d70cbe1ecfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59680305-9faf-4291-b931-0e421c228707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments appeared to directly contradict guidance from public
        health organizations, including the US Centers for Disease Control and Prevention,
        which have said about a third of coronavirus infections may be asymptomatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d86dbd-b661-4905-90d2-1b39634425c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf34e07-980c-467f-b667-054675c19f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also estimates that 40% of coronavirus transmission is occurring
        before people feel sick, meaning they are pre-symptomatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fea24a-d9da-45c1-af53-5ba35a3b4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:29:01.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-10-20-intl/index.html"
        target="_blank">"WHO on confusing comments on asymptomatic spread of Covid-19:
        "We''re all learning all the time""</a></em></p>'
  'Study-will-evaluate-drugs-prescribed-to-children-with-COVID-19':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T00:45:28.084+08:00
    'imagesource': 'jcr:fa7ea4cd-0c63-4125-9bdd-4ab5d548cd89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b097850d-c3d0-4520-9138-4b364cc92e84'
    'lead': 'Researchers have launched a study to evaluate drugs prescribed to infants,
      children and adolescents with COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T00:43:23.968+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:01:45.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:59:59.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'National-Institutes-of-Health']
    'template': '1'
    'title': 'Study will evaluate drugs prescribed to children with COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bb983-300e-4997-b2cf-6a9f8020c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Researchers have launched a study to evaluate drugs prescribed
        to infants, children and adolescents with COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4ae09-8c80-4621-80c5-5c5e34a01105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799a650-dd44-4032-9078-fc8f9e12699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort uses an existing trial and will be funded by the National
        Institutes of Health, the agency said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d12ba-9f5b-41d6-ace6-a19b8607c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91add009-d666-4d7b-8b55-3531d8aa2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we search for safe and effective therapies for COVID-19, we
        want to make sure that we do not overlook the needs of our youngest patients
        who may respond differently to these drugs, compared to adults,” Dr. Diana
        W. Bianchi, director of NIH’s Eunice Kennedy Shriver National Institute of
        Child Health and Human Development, said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73485b6-1806-4fd8-9df6-0dc74648448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is designed to gather information to refine dosing and
        improve safety, not to evaluate which drug is best, according to the announcement.
        Researchers will use blood samples to understand the movement of drugs through
        children’s bodies and collect information on potential side effects and outcomes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81031cad-1c7e-4a93-8501-2ce864d1aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13784ad9-d1f7-47ff-b173-c54e3a92ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians often prescribe drugs off-label to children, as they
        have not been specifically tested for use in children. Off-label use is when
        a US Food and Drug Administration-approved drug is used for an unapproved
        purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487861f-1dd0-4a98-82c6-5cf89b7fd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c758cc-ea97-4f10-b1d8-bbbdd83dd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is not a clinical trial with a control group. It will
        investigate a number of drugs that are already given to children with COVID-19.
        Health care providers who are already treating patients can enroll these patients
        into the study with parent or guardian approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f26023-80df-4858-aae4-a8a451044d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T00:43:23.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:01:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-10-20-intl/index.html"
        target="_blank">"Study will evaluate drugs prescribed to children with COVID-19"</a></em></p>'
  'stop-the-pain-george-floyd-brother-called-lawmakers-overhaul-policing-laws':
    'author': 'Clare Foran, CNN'
