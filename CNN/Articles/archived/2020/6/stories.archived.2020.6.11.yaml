    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFWs pardoned in Bahrain deported to PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ac8f4-bdc1-436b-a550-474e76d22bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:24:17.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;Several
        overseas Filipino workers who were granted royal pardon in Bahrain have been
        deported to the Philippines, the Labor Department said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5809ba-5f7d-4f55-9d99-6cf65db2610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:24:17.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Hamad Bin Isa Al Khalifa of the Kingdom of Bahrain pardoned
        last month 16 OFWs convicted of drug peddling, murder, accessory to murder,
        attempted homicide, prostitution, embezzlement of funds, stealing, human trafficking,
        and involvement in fights. They are part of the 154 inmates in Bahrain who
        were recently granted pardon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28681d0b-4f7c-40bc-a99c-b49a00193e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:24:17.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of them were already sent back to the Philippines, while
        the deportation of four others is still being arranged. The remaining OFW
        has been pardoned for the crime of drug peddling, but still faces a seven-year
        jail term for human trafficking, the department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b39dd-b3d8-458a-85ef-3b9ef7a9f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:24:17.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously thanked King Hamad Bin Isa
        Al Khalifa for granting the royal pardon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f65aa9-faf8-4aab-8e7a-9bfb3041ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:24:17.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This act of humanity by His Majesty King Hamad Bin lsa Al Khalifa
        provides renewed hope and an opportunity for our countrymen and women to build
        new lives," he said on May 31.</p>'
