    'title': 'Supreme Court may rule on plea to release at-risk inmates on June 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe2f95-2dbc-44e2-a127-4a5463df9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.762+08:00
