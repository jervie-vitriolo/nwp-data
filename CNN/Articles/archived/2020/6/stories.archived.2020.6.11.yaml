  'ABS-CBN-GMA-Philippine-Depositary-Receipts-PDR':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T20:20:12.917+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad63bbe-00ce-452a-8c4a-c67ce24eaf39'
    'lead': 'ABS-CBN President and CEO Carlo Katigbak says the company is willing
      to comply with any new government order concerning Philippine Depositary Receipts
      or PDRs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T20:23:42.007+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:00:49.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:15.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'GMA', 'Philippine-Depositary-Receipts']
    'template': '1'
    'title': 'ABS-CBN, GMA acted in good faith in issuing PDRs – SEC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd7006-ba0c-475d-a6db-aa5c2eb2d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> —The controversial
        Philippine Depositary Receipts or PDRs issued by the holding companies of
        ABS-CBN Broadcasting Corporation and GMA Network, Inc were allowed and registered
        with the government, the Securities and Exchange Commission said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40544b07-7ce1-40e8-bb4b-6db1fc1d1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online House hearing on ABS-CBN''s bid for a fresh 25-year
        franchise, SEC Commissioner Ephyro Amatong said that when the ABS-CBN Holdings
        Corporation issued PDRs in 1999, and later in 2013, "the prevailing opinion
        was the PDRs were not evidence of ownership."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355b54f-36ba-4777-a536-34dfcfcd69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatong did not go into detail as the issue is among reasons cited
        by Solicitor General Jose Calida in his petition asking the Supreme Court
        to void ABS-CBN''s franchise, which expired in May. The network <a href="https://cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html?">was
        forced to go off air following a cease and desist order</a> issued by the
        National Telecommunications Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510007fe-4c00-45ed-9fc2-edf0e67bb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:28:08.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/11/Supreme-Court-ABS-CBN-NTC-petition.html">READ:&nbsp;SC
        to take up next month ABS-CBN''s petition vs NTC''s cease to desist order</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4562d2-205b-416d-88df-a8dd5328018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatong said before Calida''s petition and the House hearings, no
        complaints were raised with the SEC about the PDRs, so the regulatory body
        did not look into possible constitutional violations. Insofar as SEC regulations
        are concerned, ABS-CBN did not violate any, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a7401-d132-41bf-b5f4-bd1e78bb833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Lawrence Fortun asked if the issuance of PDRs by ABS-CBN Holdings
        Corporation were "in good faith" considering that it was allowed by the SEC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5ede-6bfe-428d-a486-9ae9cf5bd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say, both ABS-CBN and GMA-7, your honor," Amatong said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f171b77-ec12-45c9-bedd-4e159427f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said the matter "should not be taken against ABS-CBN because
        ABS-CBN relied on the expert opinion of the very agency that regulates all
        transactions involving PDRs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e679c10-2d1b-407c-a27b-727b27418dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Foreign ownership ban never breached''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a88a95-202c-4b30-9200-2cb724740d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly explained that the PDRs were not the same
        as shares of stock and do not accord its holders voting rights. The Constitution
        limits mass media ownership to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884b761-2dd3-4423-acea-3f2fe33b35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:29:26.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html">READ:&nbsp;Gabby
        Lopez is a Filipino – DOJ</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4933308-781d-4330-8a7a-f4193b01a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRs can be converted into shares of stock, but Amatong said the
        Philippine Stock Exchange will never allow foreign nationals to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d474eb8-1d56-42d5-8243-479ec2215bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSE has a mechanism that non-Filipinos cannot acquire the shares
        of media companies," Amatong said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7951e27-af7f-46b8-a803-b39e031762bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, there has been no instance where the nationality
        restrictions for any of our companies that are engaged in fully nationalized
        or partially nationalized companies have been breached and this is due to
        the mechanism put in place in the PSE," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89123806-2109-4501-8cc5-5c6253fa8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ABS-CBN, GMA: PDRs allowed by SEC</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f193cf-f15a-448e-bc5f-e63c2f1a530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Supreme Court later decide against the issuance of PDRs,
        it will surely provide guidelines "on how to deal with situations where the
        interpretations of law have changed," Amatong said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e2990-b7d8-4f51-b224-98ce453160ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President and CEO Carlo Katigbak said the company is willing
        to comply with any new government order concerning PDRs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96598fb1-27a4-4307-b022-b3e4e0ecaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sentiment is that we acted in good faith by going to the SEC
        to secure approval before offering it to the public and at the time the SEC
        agreed that the instrument was legal," Katigbak said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d424a-4c72-4555-8e73-e064253dda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] if the SEC, a court of law, or even Congress wishes to disqualify
        the use of PDRs equally across the entire media industry then ABS-CBN will
        be willing to modify alter or comply with the order if so directed," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d731d3-aa34-4653-86a1-ca777dbd6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:23:42.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA Network, in a separate statement, said the issuance of PDRs
        on its part was legal and compliant with the rules of the SEC and PSE. It
        committed to provide related documents as requested by the House committee
        on legislative franchises.</p>'
