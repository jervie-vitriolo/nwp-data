      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippine National Police reported six more
        officers contracted the disease while 14 more recovered. The number of PNP
        personnel with COVID-19 is at 388 and survivors at 233, the PNP said. Death
        toll is still at five, it added.</p>'
