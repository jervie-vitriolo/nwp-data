    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '507e1fe2-f739-44c8-95a7-15cb55015b48'
    'lead': 'Malacañang denies claims that the government is out to red-tag opposition
      groups and assures that safeguards are in place in the proposed Anti-Terrorism
      Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T18:52:42.712+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:00:56.908+08:00
