      'mgnl:lastActivated': 2023-01-26T12:01:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;The
        Food and Drug Administration issued a warning to the Muntinlupa City government
        after it received reports that canned food without the agency''s approval
        were included in the city''s relief package to residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65db6e9-b95f-4fba-8f30-61c4de3ee51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26676d49-b566-494e-9b6f-b04596fbabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency posted an advisory on Thursday against the purchase and
        consumption of MF Mucho Karne Norte and MF Mucho Meat Loaf since they do not
        have certificates of product registration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dcabd-4730-47b2-b278-9eeb25c3518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e1544-b205-40dd-80d3-716a7e2ac47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since these unregistered food products have not gone through evaluation
        process of the FDA, the agency cannot assure their quality and safety," the
        advisory stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe390096-c3e3-4608-9880-3f01683c6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764eb033-245f-4f7d-aa5b-c81f0ceda191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Domingo, the agency''s Officer-in-Charge, however clarified
        that MF Mucho is a licensed manufacturer with some registered products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74708d3c-da85-4070-bca5-4c02f7f500c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:19:53.166+08:00
