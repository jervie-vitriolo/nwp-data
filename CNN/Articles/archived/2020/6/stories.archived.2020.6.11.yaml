      'text': '<p><strong>(CNN Philippines, June 11) —</strong> Gilas Pilipinas veteran
        Gabe Norwood''s dunk over Argentina''s Luis Scola has been nominated for the
        FIBA Dunk of the Decade on Thursday.</p>'
