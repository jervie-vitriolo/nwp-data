  'film-TV-production-new-normal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-11T11:55:16.435+08:00
    'imagesource': 'jcr:50dd8c81-2ca6-4305-87ef-efc35968b158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5827d825-7e12-43d7-a9ba-b16ed465cbcc'
    'lead': 'Films and entertainment TV programs have been allowed to resume tapings
      and live shows this June, but production sets are limited to 50 people at a
      time with strict health standards in place amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T11:59:06.854+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:01:20.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:07.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shooting', 'film', 'movie', 'production', 'TV', 'show', 'actor']
    'template': '1'
    'title': 'Film, TV productions resume with limited workforce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5be78-ad05-4473-b831-7b5fc9dacb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Your
        favorite TV shows will be back with new episodes, but major changes must be
        implemented behind the scenes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66237d-7416-4550-910d-1f7daa43ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules released by the Department of Health, the Film Development
        Council of the Philippines, and the Department of Labor and Employment dated
        June 7 detail the major changes which must be implemented in film and audiovisual
        production sets as they are allowed to resume operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904230c-4fa4-4ae3-b0be-2275144e207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://fdcp.ph/media/health-and-safety-protocols-conduct-film-and-audiovisual-production-shoots-and-audiovisual-0">Joint
        Administrative Order 2020-001</a> limits the number of on-site workers for
        production sets to 50 people at a time, covering all crew members such as
        equipment operators, extras, stuntmen, support staff, and actors. This covers
        movies, TV shows, animation, advertising, and other audiovisual content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e5780-0722-4110-b532-8d0c9cf21334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other employees can tap alternative work arrangements such as
        doing the post-production at home. Those who will report on site must be a
        regular crew, rather than short-term hires for easier monitoring and contact
        tracing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16b2c6-3101-4b4c-808b-25669f12f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operating establishments are mandated to comply with minimum public
        health standards at all times. In the absence of a vaccine or definitive cure
        for COVID-19, these non-pharmaceutical interventions remain the most effective
        ways to prevent the spread and mitigate the risks of COVID-19," read the guidelines
        published online on Wednesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f70866-6783-4b6c-8e39-097ca53037bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2020/4/30/new-normal-film-industry-2020.html">Regal
        Films previews the ‘new normal’ in film industry</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f82ac9-af53-479d-9648-cece8d71d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An occupational safety and health officer must also be present to
        enforce minimum health standards including mandatory wearing of face masks,
        social distancing, temperature checks, and health declaration forms, on top
        of the usual job of compliance to usual workplace safety and the provision
        of first aid if needed. An ambulance must be on standby to take suspected
        coronavirus patients to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5536de-944f-489c-b0cf-4254244f6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand soaps, sanitizers, disinfectants, and foot bath mats must be
        available on the set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89e3c8-3539-488b-b4df-514969204c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Actor etiquette</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0272216-f434-475a-93e8-a91da6312876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-camera performers are required to fill out COVID-19 health declaration
        forms, and actors who feel sick or have flu-like symptoms should not report
        to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c40dd-cb2f-4242-9145-7a1c7dc33c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sets must have barriers to separate actors in between takes to minimize
        contact. These temporary barriers can only be removed "right before the take,"
        <a href="http://fdcp.ph/sites/default/files/Annex%20H%20GENERAL%20COVID-19%20GUIDELINES.pdf">the
        rules prescribe.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd391f6-afd9-4a6e-8f40-92934683e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers can also go to work with their own hair and makeup done
        to limit close contact with hairdressers and makeup artists. Waiting areas
        should also be provided with markings to observe ample distancing. Actors
        may also choose to wait in their cars when not needed on set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4011a-088a-4f34-bdb8-c8cf2857a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production houses can also consider running COVID-19 tests on performers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb8ca3-0bc4-4c4d-be7c-5db4c48dcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For kissing, sex scenes, or scenes that require one actor to touch
        another''s face or body, full and explicit consent must be secured from the
        actors involved. Otherwise, actors may refuse to act or participate in such
        scenes," the rules added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cbf1a-e0c1-4356-9925-d1370f9d031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aged younger than 21 or are 60 and older,  high-risk pregnant
        women, and talents with preexisting ailments are discouraged from taking part
        in these shows for now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de06196-c3ee-4406-9b32-17bd8e672fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, casting calls and auditions should be done through online
        video conferencing, as well as pre-production and technical meetings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56883f8e-a0ba-46bb-b540-a4e2f947142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast and crew may also be billeted in hotels or special lodging
        to "avoid bringing illness to and from the set."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bfba0-0d7a-4942-8a86-15eac265149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDCP chair Mary Liza Diño earlier told a Senate committee that <a
        href="https://www.cnnphilippines.com/news/2020/6/4/FDCP-chair--Bayanihan-2.0-bill-includes-support-for-film-and-audio-visual-industry.html">thousands
        of film industry workers have been displaced</a>, with many freelancers who
        earn on a per-project or per-appearance basis left with no income during the
        lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506cca7-fb1a-4f86-bcf6-210220ec130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/1/film-council-financial-assistance-coronavirus.html">Film
        council to offer financial assistance to freelance press members and AV workers</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8766568-0e16-4187-a5ed-af1de840432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prior notice needed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366ea69-ae2e-4cbc-92b9-cc1d1bbe42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All scheduled production shoots must be reported to FDCP and DOLE
        at least seven days before the shooting day, with health declaration forms
        required to be filled up by all production members. Workers who live with
        or had close contact with confirmed or probable COVID-19 patients, as well
        as those who exhibited symptoms of the disease in the past two weeks should
        undergo self-quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f234b3-4f47-452f-adba-7bec76bdace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from national rules set by the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, production houses must also
        follow local COVID-19 protocols imposed in their shooting locations such as
        curfews, the guidelines added. Shooting venues are required to undergo deep
        cleaning before and after each shoot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e5f4a-c6db-402f-9a2c-c8891db11215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All violations of COVID-19 policies must be immediately reported
        to FDCP, DOLE, and DOH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb048dd-3525-42bf-9fb0-57eee4fb8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, staff members are also recommended to wear personal
        protective equipment and include markings to indicate social distancing. Smoking,
        vaping, and the use of electronic cigarettes are banned from the workplace,
        except in designated areas within the vicinity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aad436-35c7-4d2b-8bf7-0ece3d00e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:59:06.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers are banned from letting in visitors and from allowing
        bystanders to watch the taping live, with the agencies saying that locations
        must be considered as closed sets. Studio-based shoots are encouraged for
        better control, while public venues like streets and markets should be avoided.</p>'
  'Independence-Day-protests-think-twice-mass-gatherings-PNP-Eleazar':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-11T12:13:35.698+08:00
    'imagesource': 'jcr:dda29308-e87d-4b02-b9a0-2ecacba2d80b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4262b034-39ad-44b7-aa6e-5375dd0369a0'
    'lead': 'In response to authorities'' warning, the National Union of Peoples''
      Lawyers said safeguarding public health and the right to peaceably assemble
      are "not incompatible."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T12:18:06.131+08:00
