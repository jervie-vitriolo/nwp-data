      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;The
        National Collegiate Athletic Association (NCAA) won’t see any action until
        2021 due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1961f1-f145-4968-add5-1fa09fca557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63515034-2804-4be3-b275-af46b8c26061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, host school Colegio de San Juan Letran officially announced
        that they are postponing the opening of the new season until next year to
        ensure the safety and health of their student-athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3526a-d755-4688-b84b-98f3b38728e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0872467-0bc1-4726-868b-0b4eebb3ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Season 96 shall begin in the early months of 2021, subject to the
        decisions of government for the favorable conduct of games, while strictly
        observing safety and health protocols”, the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc898157-0392-4837-ad87-19ba5fa7face'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187e89c-b8ab-42e8-b54e-aeeef9e68e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four mandatory sports, however, will be contested including
        basketball, volleyball, swimming, and track and field as the league braces
        for a shortened calendar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51eb473-4a72-49a0-8e5e-a2561f43de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8f2ce-b948-492a-aa73-493e0a20c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the league is also set to <a data-cke-saved-href="https://cnnphilippines.com/sports/2020/5/13/NCAA-electronic-sports-Season-96.html"
        href="https://cnnphilippines.com/sports/2020/5/13/NCAA-electronic-sports-Season-96.html">introduce
        e-sports</a>&nbsp;and online chess as exhibition events in season 96.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674871e-1c43-4d0d-929d-718960816b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fr. Vic Calvo, OP, Letran’s athletics director, this
        would the best time to debut the online-based sport without risking the lives
        of many.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403167e-b6dc-4341-9218-ffc84a5af769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302a32d-d85f-4d57-9ee3-5b2589083c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was already a proposal (to include e-sports) prior to the
        outbreak but we took it more seriously once the quarantine was imposed given
        that physical contact is no longer allowed,” said Fr. Calvo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5cff3-e112-485f-a701-a365525b733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52859b-26c1-4bb2-b286-24354d6ee668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from online chess, Mobile Legends: Bang Bang will reportedly
        be the first e-sport game to be contested by the ten member schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb4172-74ff-46f7-803a-be527571f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.465+08:00
