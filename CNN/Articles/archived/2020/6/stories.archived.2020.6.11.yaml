      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In time for this
        week''s celebration of Independence Day, we recommend a novel about Filipino-American
        relations, an anthology of textual works by Ray Albano, a new series of photographic
        works, an RPG about unsung Filipino heroines, and a podcast about the peasant
        communities across the country.</p>'
