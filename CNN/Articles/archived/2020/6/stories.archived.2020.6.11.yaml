      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang katotohanan po, kapag naman iyan ay naisabatas ay pupuwede
        rin po silang magdemanda dahil gumagana naman po ang ating mga hukuman</em>,"
        he added. "<em>Kung mayroon talagang probisyon na labag sa Saligang Batas
        iyan, madedeklara naman po iyan na unconstitutional."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc00f7-746f-4fbd-aa0d-7fa03c21ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.713+08:00
      'mgnl:createdBy': 'mel'
