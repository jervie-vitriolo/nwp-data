  'cebu-city-hospitals-covid-19':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-11T21:42:15.780+08:00
    'imagesource': 'jcr:397c65ee-4f14-4aee-9813-699a186ed7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b0755db-2469-4a00-afca-56d2da3472ae'
    'lead': 'Hospitals in Cebu City are allotting more beds for patients with COVID-19
      as admissions continue to rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T21:49:25.916+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:00:44.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:17.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City hospitals allot more beds for COVID-19 cases as admissions
      rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866382f5-367e-4bd5-b06f-dd49cae89f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 11)</strong> — Hospitals
        in Cebu City are allotting more beds for patients with COVID-19 as admissions
        continue to rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75316798-622f-46d4-8fe5-0fba3aa7bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that there is really an increase in number of admissions
        but our hospitals are responding really by dedicating more of these rooms
        for our COVID patients," Jaime Bernadas, regional director of the Department
        of Health in Central Visayas, said in an online media briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce6e61-a4a0-42e1-ac1f-8d53c7020115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas explained that there was initially a large number of hospital
        beds dedicated for COVID-19 cases, but it was reduced over the past two months
        due to low utilization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c320c70-315f-4f25-807a-be385e0c3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now that we are having an increase in the number of admissions,
        the hospitals are trying to regain back those slots for our COVID patients,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9d3a4-afba-43f0-9ea5-469300ccd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been complaints on social media that patients infected
        with the coronavirus disease and suspected cases were being turned down at
        some private hospitals in Cebu City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162716c-d73e-4656-a395-70e2c8eea712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was the late barangay captain of Pardo, Cebu City, Manolita
        "Litang" Abarquez. Her family has blamed the shortage of hospital beds for
        her death last Sunday. She was 63.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3904b79-9cf1-47b3-9ee7-b6850565e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abarquez family said they tried to find a hospital room in Cebu
        City for two days, but were only able to secure admission at a private hospital
        in Lapu-Lapu City, located on Mactan Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11a8c2-5b15-4b5a-a80e-6a3b82f947af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how many great health professionals we have, it is clear
        and apparent that this pandemic has reached such great heights that (hospital)
        accommodation has become a scarcity," Apple Abarquez, the village chief''s
        daughter said in a Facebook post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5809ab7-0bc8-4cb6-9af9-6d0595e731df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is seeing a surge in the number of coronavirus-related hospital
        admissions while government officials claim the cases are mostly asymptomatic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea6ced-5bad-409d-8fcb-e892923fdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas admitted that there has been an increase in the number
        of patients that need hospitalization due to symptoms. He, however, noted
        that there are still more asymptomatic cases than those who need to be admitted
        in hospitals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b163e3-dd0e-4160-93dc-772defbd5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island of Cebu has a total of 4,228 COVID-19 cases. Of
        this number, majority or 3,439 are recorded in Cebu City, while 324 are in
        the rest of the province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49331445-fa3b-4b8b-8f3a-b9a9fb28e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City has a total of 320 infections, while Lapu-Lapu Cuty
        has 145.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bff7c-1990-423a-8913-4ff6bdbfd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/11/covid-19-cases-ph-24-000.html">READ:
        PH''s COVID-19 cases exceed 24,000</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df54d9-0181-4b7e-8891-b411f0b55062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit in Cebu on Thursday, Secretary Carlito Galvez Jr.,
        chief implementer of the country''s COVID-19 response, noted positive observations
        but did not say if Cebu will remain under general community quarantine after
        June 15, or if the restrictions will be eased or tightened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46024f70-6521-4005-87ae-a6103df7814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T21:49:25.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:00:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the cases are increasing, nakita pa rin natin na maganda
        ang health care response lalong-lalo na ang ating mga hospital dito (we saw
        that the health care response is good)," Galvez said.</p>'
    '29':
