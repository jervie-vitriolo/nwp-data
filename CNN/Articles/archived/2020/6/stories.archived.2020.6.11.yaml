      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Photographs: Frank Callaghan''s works in&nbsp;“Anticipating
        the Day”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fbbe1-3ee6-44f2-8975-07b2ff91928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Callaghan’s long exposure photographs of landscapes and structures
        have always struck me as transcendent of what the photographic medium can
        capture. It helps that he mostly shoots at night, and has an eye for reducing
        details into the geometric and architectural. For his work in “Anticipating
        the Day” — where Silverlens Galleries invited their resident artists to “display”
        work that they have made during the COVID-19 lockdown — Callaghan showed photographic
        works that continue his preference for long exposure and minimal post-processing.
        The “works-in-progress”&nbsp;are his experiments in disturbing the reflection
        of moonlight on the water’s surface. Callaghan sort of treads new ground here.
        In the artist’s statement, “In past series, I lived by the rule to never intervene
        in the scene — to be a passive observer. Here, I cross that boundary to break
        the surface of the water, and send the resting state into disarray.” The results
        are surprisingly varied. The disruptions form valleys, breaks, distorted landscapes,
        waves — and even seem like traces of organisms (and from what origin, we do
        not know). It is a shame we’re only seeing these works online. Well, at least
        for now. — DJ</p>'
