      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4e66a-4061-4c4a-8bf5-a04834a0ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pandemic economics is proving the
        wisdom of the savvy investor who once called the New York Stock Exchange "the
        biggest casino in the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a99b4b-3b88-4e36-8d76-75b68afad1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fe773-70a2-402c-bc7a-97eb3b589d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40 million Americans have lost jobs, but Wall Street is on
        a tear. On Tuesday, the S&amp;P 500 index was about back to where it was before
        the coronavirus crash. The Nasdaq hit a record high. Airline and cruise ship
        stocks are soaring, though no one knows when world travel will be safe. And
        the savvy investor — one Donald J. Trump — is at it again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf4763-3f03-42e4-961b-a955f0885757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524f8e0-6b0d-4486-84fb-a415c28e6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big day for Stock Market. Smart money, and the World, know that
        we are heading in the right direction. Jobs coming back FAST. Next year will
        be our greatest ever!" he tweeted Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1466f-e7c9-4fda-b95f-5306b8a569f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53042311-f97b-4a76-9b3f-79828c71efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President never stops claiming credit for a bull market,
        though he goes AWOL when the bears are prowling. And his faith in the Dow
        Jones Index as a barometer of general prosperity is misplaced. Optically,
        it''s positively indecent that while so many are suffering, greed is still
        good on the Street. There might be no better sign of the economic inequality
        that Trump''s presidency has exacerbated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56a841-88b4-46f1-a17d-a02bd0ec9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06034006-d237-413d-a883-8576ebc003f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are technical reasons why stocks are up. Central banks are
        pursuing exceedingly loose monetary policies to support crisis-hit economies,
        so there''s plenty of cheap money around for bargain hunters. There is also
        the kind of hope that boosts always forward looking traders: a surprisingly
        good US jobs report and the opening of European economies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb2cf6-a7ee-47bd-8e1e-6db77801b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c307f70-c06f-40f0-8b78-e2c457ec272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this apparent recovery is fragile. A resurgence of Covid-19
        cases and new lockdowns could force a new crash. The US jobs report might
        not be quite as good as it seems. New data shows the recession actually started
        in February -- which suggests the economy was hardly the world beater that
        Trump proclaims. And while more than half of Americans own stocks — largely
        thanks to pensions invested in the markets — many of the people hardest hit
        by layoffs and furloughs don''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d377-5041-4aab-a940-b01d81f11cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6e024-667b-4d98-88fb-1a4d75d7f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booming Wall Street may be less a symptom of Trump''s promised "transition
        to greatness" than it is what another stock market sage, former Federal Reserve
        Chairman Alan Greenspan, might call a sign of "irrational exuberance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60822d-81ff-4d93-a8e6-b522d4240788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T09:34:55.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/10/world/meanwhile-in-america-june-10-intl/index.html">''America
        is in crisis, but ''the biggest casino in the world'' is open for business''</a></em></p>'
  'donald-trump-nascar-army-confederate-flag-names':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T10:13:41.383+08:00
    'imagesource': 'jcr:8fcf330f-c6c8-4b15-895c-7ef6916a0514'
