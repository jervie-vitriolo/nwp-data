      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other Filipinos in the Middle East and the Americas also died,
        bringing death toll among Filipinos abroad to 390, while recoveries are at
        2,366, the DFA added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219856d5-ddcd-4ede-ad22-4701bea592f0'
      'mgnl:activationStatus': true
