    'template': '1'
    'title': 'This young restaurateur has figured out how to be ''one with nature''
      while in quarantine'
    'visualType': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332bb92-92ec-45a6-922d-f09289ebbb80'
