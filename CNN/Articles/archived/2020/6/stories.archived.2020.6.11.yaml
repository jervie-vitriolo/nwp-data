      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Supreme
        Court may be able to decide June 16 on the plea of the families of vulnerable
        inmates to be freed on humanitarian grounds amid the COVID-19 pandemic, Chief
        Justice Diosdado Peralta said Thursday in an online forum with justice reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad26459-0560-45cc-ad50-22acf31228d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf69731-301d-4fec-8d53-739ac94442e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe we can finish it this Tuesday,” Chief Justice Diosdado
        Peralta said in his first-ever virtual “CJ Meets the Press” event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f8a1b-2721-4969-846c-f94a6e7cb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4087b-dc36-4fab-9ae7-60bd24d9d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two political prisoners who are elderly, sick, or pregnant
        sought for their release based on humanitarian grounds amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2eeff-d084-4c61-bf81-ee8db8beca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bc68c-34e7-4530-bcb6-855e257d929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued they are currently committed in places of detention
        “where it is practically impossible” to practice self-isolation, social distancing,
        and other COVID-19 precautions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e3cce-8f69-43e3-b4c7-d7d9b1e63071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc362b1a-53c1-4d01-b739-3af20c08d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than two months since they filed the petition but
        there’s no decision yet from the justices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0ce57-2f58-4590-a754-c2c3572d392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.530+08:00
