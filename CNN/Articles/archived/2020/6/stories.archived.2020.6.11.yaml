      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, the Philippines’ economic growth is under downward
        pressure on the back of the impact of temporary reduction of economic activity
