        comedy set&nbsp;in a semi-futuristic version of the Philippines, where the
        ability to entertain is as valuable as any qualified job skill. The 27-minute
        short borrows characters from Lino Brocka’s “Maynila, sa Mga Kuko ng Liwanag”
        and is a damning critique of poverty porn, variety shows, and oppressive systems.</p>'
