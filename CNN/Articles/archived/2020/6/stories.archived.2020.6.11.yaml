      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) -</strong> Foreign
        Affairs Secretary Teddy Locsin, Jr. confirmed Thursday that a 28-year-old
        female mariner committed suicide while in ship after her supposed flight back
        to the Philippines was suspended.</p>'
