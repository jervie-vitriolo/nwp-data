    'template': '1'
    'title': 'Duterte to decide on lockdown rules on June 15, but new COVID cases
      ''not inspiring relaxation,'' Roque says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b132cc7-53f3-4bff-a9f4-56c774b62463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> President
        Rodrigo Duterte is set to announce on June 15 his decision on the fate of
        the community quarantine imposed in the country, his spokesperson said on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b057eb-b078-4f8d-bba8-e5ed0bf022a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the same day as the expiration of Duterte''s previous order
        imposing general community quarantine in Metro Manila, Pangasinan, Zamboanga
        City, Davao City, and several cities and provinces in Cagayan Valley, Central
        Luzon, Calabarzon, and Central Visayas expires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded05b9-c5e2-4441-a57f-f4c5fe226cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s address to the nation, he will meet with the
        Inter-Agency Task Force to hear their recommendations as to the government''s
        next steps to curb the spread of COVID-19 in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb61c84-c979-421b-b6f9-b473d19ca475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF finalized their recommendations on Wednesday, but Roque
        — also the spokesperson of the task force — refused to discuss what they will
        present to Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bac7a4-ee26-4570-994b-a38e57b189df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is enough time for the public to learn about and adjust
        to the fresh quarantine directives. Although the public will have to wait
        for the new directive, he said local government units have been informed about
        the IATF recommendation so they can appeal before Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593e0fc-1ac1-485f-917f-9e61662ba046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only options are magiging modified GCQ, GCQ, o modified ECQ.
        Hindi masyadong bago o different ang mga classifications na pwede papuntahan
        ng Metro Manila at Cebu City," he said in his regular briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdac12e-b176-4a00-9780-bf46439c5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the focus is now on Metro Manila and Cebu City, where
        the chunk of newly-recorded COVID-19 cases were reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadc27e-1b17-4d45-a006-f5a5c6636d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not inspire relaxation, but the announcement is subject
        to appeal and would be announced by the President," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c57cdf-f080-4f08-b818-e2c400c03eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:16:54.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Wednesday recorded 740 more infections,
        with 452 validated in the last three days. This is the highest number of fresh
        cases confirmed by the DOH since it started to modify its COVID-19 reporting
        on May 29 to distinguish those part of the validation backlogs. The country
        now has 23,732 cases, with 4,895 recoveries and 1,027 deaths.</p>'
