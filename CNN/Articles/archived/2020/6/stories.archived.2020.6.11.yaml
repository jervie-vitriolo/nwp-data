    'created': 2020-06-11T14:02:45.020+08:00
    'imagesource': 'jcr:65a25074-262b-4b44-bbd5-c75b3729361a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9977017b-da4e-4e36-9b4c-14f689872cf8'
    'lead': 'Quarantine measures— along with anxieties associated with the health
      crisis— may take a toll on many, but Filipinos are still urged to remain vigilant
      amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T14:10:00.382+08:00
