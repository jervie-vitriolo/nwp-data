  'Pence-tweet-Trump-campaign-staff-no-masks-social-distancing-deleted':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T10:28:01.016+08:00
    'imagesource': 'jcr:12f603c2-bcb0-4f23-8607-89137a059546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855e6833-3152-46fe-b9cb-4304bbb01fe1'
    'lead': 'US Vice President Mike Pence on Wednesday evening tweeted, and then deleted,
      a photo showing a large group of President Donald Trump''s reelection campaign
      staff not wearing face masks or social distancing, two recommendations of the
      coronavirus task force that Pence leads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T10:30:35.488+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:01:22.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:06.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pence', 'Donald-Trump', 'campaign', 'face-masks', 'social-distancing',
      'coronavirus', 'tweet']
    'template': '1'
    'title': 'Pence deletes tweet showing Trump campaign staff not wearing face masks
      or social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed0113-bf77-496a-8033-39cf83330ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Mike Pence on Wednesday
        evening tweeted, and then deleted, a photo showing a large group of President
        Donald Trump''s reelection campaign staff not wearing face masks or social
        distancing, two recommendations of the coronavirus task force that Pence leads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8951427-3006-4494-be7f-0aecb075b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b27c3-9b34-4951-a4e2-068b28499122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stopped by to see the great men and women of the Trump-Pence Team
        today!" the tweet read. "Thank you for all of the hard work, keep it up!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0125a-1746-4f47-9efd-b6e61e6f7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f721eed-4b86-47aa-9358-8425893b8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was accompanied by a photo of Pence and the campaign
        staff giving a thumbs up sign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f171431-f139-40a0-ad0b-dd901e5f695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fad0d-6d4e-4c57-9db0-ca63be754f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo appeared to be from the campaign''s Arlington, Virginia,
        office -- Pence was not scheduled to travel on Wednesday and had no public
        events on his schedule. In the photo, no one, including the vice president
        appeared to be wearing a face mask and the group far exceeded the 10-person
        gathering limit outlined in Virginia''s phase one coronavirus guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9b738-e8bb-4b0b-8eb8-a46fd82530b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47760e6-3153-485f-9ae1-6aeb02ad3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have long warned that a lack of social distancing
        could result in a second peak in the virus. Nationally more than 1.9 million
        people have been infected by the virus and more than 112,000 have died, according
        to data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1c880-cfa9-44e5-a95a-cf0b9d698c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d7a46-b31b-41ea-8884-e6d46f81cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have loosened restrictions that were put in place starting
        in March. But with no vaccine and more people congregating in public places
        and national protests, experts warn that the high rates of cases seen in the
        spring may return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d68f04-b702-480b-8fc4-e21d652893d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d56a35-7e31-48fa-8fb9-f1a44f3b2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence drew considerable scrutiny in April when he toured the Mayo
        Clinic medical facility without a mask -- a move he later conceded was wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed3a56-6222-4b61-bd27-5eb11498966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6421-37e4-4aa8-a8de-c8ab5a51d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic had briefed Pence''s team in the days leading up to his
        trip about their policy requiring face masks, a person involved in planning
        the visit previously told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083e4fd-b8ca-40ca-8139-3f7c36f78d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f920b7b-d568-46a6-8a8e-48136b300ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pence and the team, including reporters, arrived at the clinic,
        personnel from the facility had masks available for the group, including Pence.
        During the tour, the rest of the entourage wore masks except Pence. The person
        said when the clinic told the White House about the policy, it wasn''t clear
        whether the vice president would wear a mask.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a94a14-2768-47eb-8512-18b2f374199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2d8a7-494d-4cb9-b88a-165734391cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing how often he''s been tested for the virus, Pence later said
        during a Fox News town hall, "I didn''t think it was necessary but I should
        have worn the mask at the Mayo Clinic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408d9b-f533-4852-903c-0817f26d59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:30:35.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/politics/mike-pence-2020-election-coronavirus/index.html">Pence
        deletes tweet showing Trump campaign staff not wearing face masks or social
        distancing</a>."</em></p>'
  'COVID-19-2020-school-classes':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T11:33:35.193+08:00
    'imagesource': 'jcr:c054a94f-b4c6-4a4f-94d2-005596954e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6fbf193-01ab-4613-ae96-47283a81f5e0'
    'lead': 'The coronavirus pandemic is shaking up the country’s education system.
      Major adjustments face stakeholders when classes begin in August as authorities
      implement distance learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T11:55:06.658+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:01:22.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:06.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Education in time of a pandemic: What students and teachers are in for
      this coming school year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f0e12-2768-4b72-bbfe-895c38cdf2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Over
        21 million kinder to high school students have enrolled for the coming school
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f816734-bc9e-4e30-a6ad-93a27715a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are considering proposals to allow limited face-to-face
        classes in low risk areas. But for the most part, classrooms will remain empty
        due to safety concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1d87b-a0d5-41dc-aa8c-07cedd09db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no face-to-face classes and sessions until we are
        assured of the safety of our children and teachers,” Education secretary Leonor
        Briones said on May 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3fd1e-9093-480d-a29f-36fbfa632807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of physical classes, the Department of Education will implement
        distance or remote learning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaf4ff-f041-4c3a-9184-58d71e619160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This method delivers lessons through various ways, including online,
        television, radio, and printed materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbd6f4-37b3-426d-b9d0-a8a795da28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities are also shifting to distance learning,
        affecting over three million higher education students.</p>'
    '5':
      'image': 'jcr:788abc31-dad1-488a-967f-cffecbea9289'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0d2be-a00c-4ed9-9971-eb40b10d38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:45:22.931+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T12:01:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbb55b-7c9f-47b3-af74-9e43135f05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new set up is drawing mixed reactions from students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267faf87-89da-44fd-a96a-2d0452966e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Matututo naman po kami kung</em> focus <em>kami sa ginagawa
        namin,”</em> senior high school student Sittie Macunte tells CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199a6ea-0378-4fd4-ac79-85a60e1af202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will learn as long as we focus on what we''re doing.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bb199-f2ec-418c-a575-09e379cc843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junior high schooler Aaron Matsui, however, prefers the traditional
        classroom set up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad3abd-3f4d-4a2f-8f4c-d8f4740b1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sumasagot po ako lagi. Tapos dito po sa bahay</em> to be honest,<em>
        laro lang po ako nang laro,”</em> he explains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771717cd-888e-4367-bd43-8310f2155043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I always answer. But at home, to be honest, all I
        do is play.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7898478-51a7-4577-8f04-d16028dd760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some youth groups are urging officials to defer the school opening,
        noting that thousands of students lack access to the internet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c306930-fcd6-491a-9826-db0ca8b994d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd and CHED literally have students begging for money online
        just so they don’t get left behind with their academics, which is simply unacceptable
        considering the situation we are in,” the Samahan ng Progresibong Kabataan
        spokesman John Lazaro said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bc6da-95df-4002-a6ad-8c08f7532eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents worry about extra expense</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb63bf3-096a-4106-9270-f39acb577d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some parents, distance learning seems impractical as it could
        mean spending more time and money on their children’s education.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d6536-f38e-4b83-9676-26a698ee72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worry about online requirements, and having to pay for internet
        regularly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4c22f-df23-4050-b58b-7d0f898fd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sari-sari store owner Rowena Matsui is one of them. She has two
        sons in high school.</p>'
    '3':
      'image': 'jcr:935950f5-01c4-470d-9379-2917977e029f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f62a7-e831-4422-b07b-99a4b45ab9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:44:25.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T12:01:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26ac24-ce4f-4344-9cdb-b296db547f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Eh paano kung halimbawa</em> every day<em> yung mga anak ko?
        Mabigat para sa amin,”</em> Matsui said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa66305-1e13-4143-93d4-8f13a9ceced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if my children go every day? That will be difficult
        for us.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2ce1b-28ae-4d79-8963-c577e71bbb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private schools, parents are demanding lower tuition since students
        will be studying from home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae123708-65e3-4893-8fd9-07faf193ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Coordinating Council of Private Educational Institutions
        or COCOPEA says recurring costs cannot be waved, particularly maintenance
        fees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8129bca-60f8-4b95-87dc-f964b00c623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now at this crossroads where we don’t know whether we will
        invest on flexible learning and make that permanent or we still need to maintain
        our physical facilities for our accredited and permit status,” COCOPEA managing
        director Noel Estrada explained during a meeting of the House Committee on
        Basic Education and Higher Education last July 9.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4b15b-4903-4f00-bb03-e27e5454495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials have set up web-based platforms where stakeholders
        can share learning materials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be4072-b977-434c-9e30-ada22bfada01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kinder to high school students, there is the DepEd Commons,
        which can be accessed free of data charges through a partnership between the
        DepEd and telcos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672f200-39eb-4943-94b9-9520860d462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education, meantime, is developing the
        PHL Connect website.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ebde2-67cf-4838-a7e7-43cfe6c21dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contains text, audio, video, and other digital content that can
        be used for teaching and research.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511d7d1-bf5f-43ec-bc3a-57e1477dcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No ifs, no buts, learning must continue. We learn as one, we are
        ready,” CHED chairman Popoy De Vera declared during a press conference on
        July 10.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcb575-bad2-4bb3-b866-656416a2d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remote learning means more work for teachers</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da37543-93d1-47b5-ba6c-4e5f3a4c1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T11:55:06.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers believe distance learning will require making the extra
        effort to reach students.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbda4ad-0e21-47f8-ad0d-947f4f956e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elementary school teacher Jenny Yabut says some students have no
        way of communicating thru the internet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c9b00-a0ec-4c6f-9e7d-3da484b573fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means printed learning materials will have to be delivered
        to them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72581994-7478-4e9f-bbce-9d7a2d24669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung</em> module<em> na gagamitin ng mga bata ay libreng ipapamahagi
        at kung kelangan silang puntahan sa bahay gagawin po namin,”</em> Yabut said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd8f78-0700-4978-8203-c76ca8cfebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The module to be used by the children will be distributed
        for free and if home visits are needed, we will do it.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927768c7-4337-4d02-9a59-5a38985c6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:01:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now have to create more educational content.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917b6b9-c263-4b65-ab7b-6895e7efff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:48:47.115+08:00
      'mgnl:createdBy': 'pia'
