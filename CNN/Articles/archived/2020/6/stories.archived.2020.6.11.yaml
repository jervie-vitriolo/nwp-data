    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99769f6e-a311-4232-98a5-47d9474c9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
