      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;British world heavyweight champions
        Tyson Fury and Anthony Joshua are set to fight in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc84dcb-826f-4669-b413-11e803668eef'
      'mgnl:activationStatus': true
