      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> The government
        is looking to hire 50,000 additional contact tracers by July to aid its COVID-19
        response, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad9cf2-811a-419c-a98e-0c2520e79280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Department of the Interior and Local Government will
        be rounding up thousands of new contact tracers who will trace suspected and
        probable coronavirus patients who may have been infected through interaction
        with a carrier of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d7ca9-93f1-44f9-b498-b55f322388fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b14f84-d242-429b-ac56-ced7f4733bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that it <a href="https://cnnphilippines.com/news/2020/5/19/billions-needed-mass-hiring-contact-tracers.html">will
        need about ₱11.7 billion</a> if it will maximize the 136,000 contact tracers
        it needs to do more thorough checks on people who had contact with a confirmed
        patient. This assumes that a contact tracer will be paid ₱30,000 a month for
        at least three months of service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f27c3-8542-44d5-8275-99b8ae76c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard is to assign one contact tracer per 800 people. The
        StaySafe app is also being tapped to digitalize the tracing database.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6ec5b-7788-4019-a9f7-83b48aeb879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said in May that <a href="https://www.cnnphilippines.com/news/2020/5/12/mass-hiring-of-displaced-workers-contact-tracers-.html">workers
        displaced by lockdown protocols</a> may be hired as contact tracers, but Health
        Secretary Francisco Duque III said specific communication and technology literacy
        skills are needed to be effective in contact tracing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624b517-b2b3-4670-ac65-91fde0a7db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that 7.3 million Filipinos
        were jobless in April, largely due to the strict stay-at-home rules that forced
        most businesses to stop operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274c654-7ca5-420d-aa9f-3f78f846ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 27, the DOH had <a href="https://cnnphilippines.com/news/2020/5/27/doh-95k-more-contact-tracers-lgus-help.html">38,000
        contact tracers</a>&nbsp;and is looking to hire 126,000 more. Also considered
        for the job are barangay workers and social workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360b0f6-255d-4e8e-98f2-d0f6c6cfc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, who has survived COVID-19, previously said
        tracing should be "real-time" or may otherwise be rendered useless. Based
        on his experience, contact tracers only got in touch with him on April 24
        – a month since he tested positive and already two weeks after he was discharged
        from the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5af53-799c-4e78-bafc-5cfbc682ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:10:12.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 23,000 confirmed COVID-19 cases in the country
        and over 1,000 deaths.</p>'
  'Michelle-Silvertino-locally-stranded-individuals-COVID-19-travel-restrictions':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T17:09:35.000+08:00
    'imagesource': 'jcr:e9fcd6c9-dc59-41d1-bf39-04c2ba049a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21f712c-76ef-4911-9df1-b3944931d40a'
    'lead': 'The struggle of Michelle Silvertino mirrors the hardships of hundreds
      — possibly even thousands — of Filipinos hoping to go back to their hometowns
      amid travel restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T17:12:20.838+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-27T14:52:27.487+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death of Michelle Silvertino sparks change in gov''t efforts to help
      locally-stranded Filipinos'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da852c-6a38-42c9-b529-4d81efc0c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The tragic
        death of Michelle Silvertino, the single mother of four who died on a footbridge
        in the hopes of catching a ride back to her province at the height of the
        COVID-19 pandemic, prompted the national government to exert more effort&nbsp;into
        bringing home locally-stranded individuals (LSI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883c109-8fb1-4282-b8bd-f52e463dcc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday condoled with
        the family of 33-year-old Silvertino, who died on June 5. She&nbsp;stayed
        in a footbridge in Pasay City for five days after walking from Cubao in Quezon
        City, hoping to find a bus that will take her to her family in Calabanga,
        Bicol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a6093-dd7e-4034-95d0-533f9af96c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the lack of public transportation during the general community
        quarantine, a friend said she stayed on a footbridge in EDSA-Pasay, where
        she was found unconscious and later declared dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e544f-f152-41d3-8855-89591bee55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggle of Silvertino mirrors the hardships of hundreds — possibly
        even thousands — of Filipinos hoping to go back to their hometowns amid travel
        restrictions enforced to prevent the spread of COVID-19. On Thursday, hundreds
        of stranded passengers were seen staying under the NAIA Expressway after their
        flights were canceled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb033a-dacf-44b6-af89-4f4433af6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para na kaming nanlilimos dito," a stranded passenger told CNN
        Philippines. "Gusto lang namin makauwi sa aming mga pamilya,"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5456f5-9cc9-491b-8787-4d4e16c9cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re like beggars here. All we want is to go home
        to our families.]</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftristan.nodalo%2Fposts%2F10220114046313954&width=500"
        width="500" height="735" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f9587-b75c-40fa-8857-64a6621d79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:55:47.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b0011-e7c9-4c26-a5fb-5b6dbe2d0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the case of Silvertino opened the government''s eyes
        to the plight of locally-stranded individuals in the country. He said the
        Departments of Social Welfare and Transportation have been asked to help send
        home the affected Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec6092-c6f6-4a1b-9ed6-f7ace60807a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong may gustong mangyari ito pero gagawa na po tayo ng hakbang
        para hindi na po maulit ang nangyari kay Michelle, Roque said in his regular
        media briefing. "Meron na tayong bagong polisiya na tutulungan ng gobyerno
        ang lahat ng stranded — yung mga nasa airport at sa mga bus [terminal]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4994d-43c5-4c4b-bd0b-b74d241608e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one wanted this to happen, but we will now take
        steps to make sure what happened to Michelle won''t happen again. We have
        a new policy to help all those stranded in airports and bus terminals.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a9ddf-c0c3-45fc-9b30-00426bbe5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that while Filipinos from overseas are given "VIP
        treatment," the government is now crafting policies for the LSIs because "they
        are also Filipinos."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec394dd-d913-4dda-904c-56472990c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LSIs will be brought to the Villamor Golf Course in
        Pasay to undergo rapid testing for COVID-19, adding they may be housed there
        while waiting for rides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d99f58-1b46-4c12-a7dc-b3032394b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magsisimula tayo sa pagte-test sa kanila gamit ang rapid test kits
        diyan sa Villamor Golf Course at isasakay po sila pauwi ng DOTr at National
        Task Force," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f884f-b6ea-4d58-923b-23cbcf2d3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will start by testing them in Villamor Golf Course.
        Then the DOTr and NTF will find transportation for them.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27174c-ec7d-468d-ad46-a4bfd207eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has no data on the number of Filipinos stranded across
        the country. Strict lockdown measures have been imposed since March 15. Although
        travel restrictions have been eased, provincial buses are still not allowed
        to ply the roads.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c1c6b-ee21-472b-8d55-798c4abc291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T09:21:59.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DSWD said it has given ₱15,400 to Silvertino''s mother,
        who has taken custody of Michelle''s children. It said it will also provide
        educational assistance to her three children who are in grade school. It added
        it has also given livelihood programs to her two siblings and food assistance
        for 10 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f5b5b-77e2-42df-8bdf-2010820c242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:12:20.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-27T14:52:27.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
