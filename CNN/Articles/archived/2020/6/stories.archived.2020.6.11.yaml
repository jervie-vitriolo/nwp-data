      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38899d87-f092-4433-aee4-dc5af2b85f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the member-in-charge or the justice handling the case
        is stuck in Visayas because of the community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d56ab-da72-4e88-a6f3-976c3df3df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea49a29-bacc-4304-b5ae-8bf66b346473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:16:22.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot tackle something if it''s not deliberated upon. And the
        one who will present to the en banc is the member-in-charge, So I hope that
        he can come this Tuesday and I can assure you that once he''s here I believe
        that case will finally be now resolved,” the chief magistrate explained.</p>'
