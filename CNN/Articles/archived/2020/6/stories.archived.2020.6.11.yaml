    'template': '1'
    'title': 'Digital divide, lack of funding, among concerns of remote learning approach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f54bc-2b12-425b-ad85-b01ab601e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Education
        sector experts on Thursday raised their concerns on distance learning, which
        will be implemented next school year as the threat of coronavirus disease
        persists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea578057-36bb-4c5f-9543-78c76ae8468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach revealed a digital divide, as a lot of students do
        not have access to technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e59ee7-c3fc-43ac-a823-a591a59a3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangsamoro, which consists of the provinces of Lanao del Sur,
        Maguindanao, Sulu, and Tawi-Tawi,“not all areas have access to internet and
        computers,” Mohagher Iqbal, minister of the Bangsamoro Ministry of Basic,
        Higher and Technical Education said during the Senate inquiry on the impact
        of the pandemic on the country''s basic education system. He said only 20
        percent of the region has internet access.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128e5ed-2521-4c8e-a27d-a6bcd77b5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Tawi-Tawi, an island province, mobile signal is also
        a problem, Iqbal added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f6de3-cab5-475c-9b81-60eed083fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these reasons, Bangsamoro may use a mix of online and
        in-person learning approach to deliver lessons once classes begin, the official
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cc74a-9195-432b-b351-4346d6087d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones previously said once the school
        year opens on August 24, the delivery of lessons could be done through the
        use of the Learning Resources portal and DepEd Commons, TV, radio and learning
        modules and packets both in print and digital format. DepEd has postponed
        face-to-face classes until a vaccine for COVID-19 becomes available, in compliance
        with President Rodrigo Duterte’s directive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c3b8e-dd3e-478f-b27f-3777290540fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public high school in Bacolod also faces connectivity issues,
        the National Association of Public Secondary Schools of the Philippines or
        NAPSSPHIL said in the same hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66637c-bbdf-4b76-85dd-019c88428720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPSSPHIL President Warlito Rosareal said that in Bacolod City National
        High School, teachers and learners rely on mobile data, which is “less stable
        than broadband connections.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f633eb2-8a9b-49dc-b5a1-faf363557fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosareal noted that while they are ‘supporting’ the shift to virtual
        classes, the school needs the ‘support of government’ by providing free internet
        access.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b39f6-3609-4dc0-a98c-322c7b6d9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an educator pointed out that shifting to home learning
        may possibly hurt the reading progress of elementary students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea2db1-6545-467f-ac5d-add05ed1ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Cabrera, Public Schools District Supervisors Association,
        asked, “Sinong magulang ang magaling magaling magturo ng reading sa primary
        grade students?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff180f-1105-4af9-a671-96ff3e717af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are parents capable of teachIng reading to primary
        grade students?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01957d5c-a715-4d66-a226-de53a38119fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera argued that this may likely be the scenario for those taking
        the blended learning approach, which means that parents need to facilitate
        modular learning from home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70b2b0-f74e-4478-b7d1-4de44ceb364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is racing against time to train teachers for online
        and blended learning and finish their learning materials, which will be delivered
        to students with slow internet connection and lack of personal gadgets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df76963-346f-4f6b-9837-192f24a06322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32fc42-6833-4127-9e20-a7297ed63518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nearly 10 million enrollees for next school year</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00af20-41bc-416d-929f-b2dd6a778e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 10 million learners from both public and private schools
        have enrolled remotely for the next school year, the Department of Education
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0532b3-ad96-4915-833e-cab11b400d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our data shows at 9,961,396 learners have already registered,”
        the DepEd head said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c085b9e-9b43-472c-ba7c-fd8ffce31e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to 36.26 percent of the department’s projected enrollment
        for academic calendar 2020 to 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1b8c1-b33a-45fa-87d2-f053b9599101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon has the highest number of enrollees so far with 1.6 million,
        followed by Metro Manila with 1.4 million and Central Luzon with 1.1 million,
        Briones said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfe546-fb8c-4ee3-a6b3-e3d532825484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:42:14.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:00:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learners have until the end of the month to enroll, Briones said.</p>'
