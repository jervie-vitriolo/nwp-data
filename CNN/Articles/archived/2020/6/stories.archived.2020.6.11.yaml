  'Facebook-fake-accounts-no-evidence-malicious-activity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T17:05:44.233+08:00
    'imagesource': 'jcr:bdad7e9d-1e69-4c66-b09a-c90895c81e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8edb2ce7-e3af-4d93-8333-ac9a4cd21291'
    'lead': 'Initial probe into the Facebook dummy accounts reported over the weekend
      showed no evidence of “coordinated or malicious activity,” says the social media
      network. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T17:08:13.621+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:01:05.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:11.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says still no evidence of fake accounts engaging in malicious
      activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee914be-73bf-4b7a-8090-30562a75c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Initial
        probe into the Facebook dummy accounts reported over the weekend showed no
        evidence of “coordinated or malicious activity,” the social media network
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c554d85-4cbd-4a6f-a672-1e3a4f1edd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, we have not seen evidence of the reported accounts
        engaging in coordinated or malicious activity focused on creating fake accounts,”
        a Facebook spokesperson said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f44ca-a058-4716-a0c9-a84a20a532f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network added that it did not see a sudden surge in the creation
        of accounts over the weekend, although it did record a spike in reports of
        fake profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846b586-9397-49ff-9b80-22e9f7c6829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Facebook users, mostly university students and alumni, raised
        the alarm on Sunday over the emergence of alleged dummy accounts bearing their
        names.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876179d7-23a1-4cb0-9b66-a18051a1d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6732c8-6cd1-4c35-a50f-591523681378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html">#HandsOffOurStudents
        trends as fake online profiles of university students, alumni surface</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e4217-a635-4c47-913b-4b833e1b2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Facebook noted that majority of the reported profiles have
        not been recently active. They have not been posting content, making any friend
        requests or sending any messages, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec559f7-bc48-499e-9430-20298134b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to validate the authenticity of these accounts
        and prioritise the removal of those that violate our policies,” Facebook said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7edc5-3fb8-49c3-b886-eb1cda2f20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In validating accounts’ authenticity, additional information will
        be asked of the owners before they can continue using the platform. Those
        who fail the verification process will have their accounts deleted, according
        to Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bcaa1-6aa8-4f53-bf75-dc4e658e3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network encourages people to report any account they believe
        may be inauthentic or violating their policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965a88f-987b-4df3-8127-d04f7113ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="http://cnnphilippines.com/news/2020/6/8/doj-facebook-dummy-accounts-evidence-criminal-charge.html?fbclid=IwAR0Jr7RqoAXckIZwEgirkj6ZxZQDew42tiPXMMziVqQxaS6EIBeDV5Kcd-8">the
        Department of Justice earlier said</a> it will also conduct its own probe,
        after over a hundred alleged fake accounts have been reported to the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef20f12-b38c-4910-936f-0e9e3a0bcbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce9940-68ef-4352-b9fc-66e5a57bb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:08:13.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said that should victims of reported duplicate accounts
        decide to pursue criminal cases later on, data from these accounts could be
        used in the prosecution.</p>'
