    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f4e7a-53d5-4e9c-a4bf-c3e61b642495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41a07d-04b8-4c67-b430-215564e329df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Harry Roque came
        to the defense of the BIR, insisting that the government is strictly monitoring
        POGO operations and penalizing those who fail to settle their obligations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ef76c-1e97-4318-859e-530cb3cda6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df529d3e-4aae-4326-93f6-5779713e45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then appealed to the public to understand the additional tax
        imposition, as the government only wants to generate additional revenue for
        its COVID-19-related measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca087ec8-ec23-45d8-a993-0d89c12a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>​"Sinisingil po natin sila, Senator Hontiveros. Hindi po natin
        sila pinalulusot. Hindi po sila pwedeng magbukas nang hindi nagbabayad ng
        kanilang buwis</em>," Roque said. "Trust me, <em>lahat po pinagkukunan po
        natin para mabigay ang pangangailangan ng mga biktima ng COVID-19."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcd86e-253a-4f69-9b16-193f6b449984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:41:08.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going after POGOs, Senator Hontiveros. We are
        not letting them off the hook. They cannot resume operations if they have
        not paid their taxes. Trust me, we are looking for all platforms where we
        can support the needs of Filipinos displaced by the COVID-19 pandemic.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd897c-4b4a-43e8-8a56-8afc280d90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca662ac-7f22-4adb-b79d-8682d12b8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the BIR issued a <a href="https://www.cnnphilippines.com/business/2020/6/10/BIR-online-sellers-businesses-register-July-31.html">memorandum</a>
        asking online sellers to register and declare their past transactions before
        July 31 "to ensure that their businesses are registered pursuant to the provisions
        of Section 236 of the Tax Code, as amended, and that they are tax compliant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca8e0c-d3df-45a2-8787-a3c44bdaed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd76d03-b083-4660-9df1-bcbd1874b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entities who fail to perform these activities on time shall be meted
        applicable penalties under the law and existing revenue rules and regulations,
        said the tax-collecting body.</p>'
