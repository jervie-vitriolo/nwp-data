      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3499f-d2f7-42ed-8dce-517bf8584345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the COVID-19 overall tally has risen to 24,175 with
        253 fresh cases and 190 late cases. Fresh cases refer to infections whose
        results were released within the last three days, while late cases were part
        of the validation backlog.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92ab69-cd39-491b-aaa2-17089d610e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:47:23.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the total, the agency listed 17,810 active cases or currently
        sick. There are 792 patients (4.4 percent) who are asymptomatic, 16,946 (95.1
        percent) with mild symptoms and 55 patients (0.3 percent) with severe condition.
        Seventeen people (0.1) percent are in critical condition, according to DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe2c6c-97d3-471d-862d-217b2000ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770885da-24e8-4899-a583-3d71621063ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted another all-time high record for the most
        number of recoveries in a day after listing 270 new survivors. Total number
        of recoveries has jumped to 5,165, the DOH said.&nbsp;Meanwhile, nine other
        patients have died, raising the death toll to 1,036, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f649f-88c3-4fad-a815-683d74950c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.009+08:00
      'mgnl:createdBy': 'janine'
