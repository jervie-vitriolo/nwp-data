    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red-tagging', 'anti-terrorism', 'activist', 'communist', 'terrorist']
    'stories': ['cabfa43d-af34-4bcb-aa96-12211e58623d', '1f6a6c81-d4cc-4d08-8540-06a28f2f1d45']
    'template': '1'
    'title': 'Malacañang says no policy on red-tagging amid controversial anti-terrorism
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9a7b4-3e09-4c35-a0de-f8ca980606d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Malacañang
        denied claims that the government is out to red-tag opposition groups and
        assured that safeguards are in place to prevent such abuses in the proposed
        Anti-Terrorism Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72488b97-079f-4b53-9df5-58bdf8598c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said red-tagging
        is not a policy of the Duterte administration, refuting observations made
        by the <a href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html">United
        Nations'' (UN) Human Rights Office.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30092714-be9e-4e29-904e-d1da21335461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN body last week took note of "serious human rights violations"
        in the country, noting that the filing of charges against political opponents
        and labeling persons who appear to have communist sympathies as suspected
        criminals are among the lapses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8d154-9a20-422a-b64c-91edea71344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial bill is only one step away from becoming a law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9260af1-7592-4e15-8cc8-0fbfb310e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panukalang batas, mayroong proseso po iyan bago kayo ma-tag
        as a terrorist group</em>," Roque said in a press briefing. "<em>Dadaan at
        dadaan po iyan sa hukuman</em> [In the proposed law, there''s a process before
        you can be tagged as a terrorist group. It will have to go through the courts]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d558a9e-0b3d-481b-81d7-afab9e578488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:52:42.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the widespread opposition stems from distrust towards the
        military and police due to the deaths from Oplan Tokhang, the government''s
        flagship war on drugs, Roque said he thinks law enforcement enjoys trust ratings.</p>'
    '6':
