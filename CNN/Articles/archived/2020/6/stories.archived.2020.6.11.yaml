      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Hosts
        of the country''s longest-running noontime show are also adjusting to the
        new normal brought by the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3828cd-10fc-4c5a-9650-450cfc5e9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eat Bulaga" veteran Joey de Leon and co-host Pauleen Luna shared
        their different experiences while they air from home, as the 40-year old variety
        show started to air live again this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bade4-78ff-4dc8-80dd-df3d9f66540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna, together with husband Vic Sotto, said they are more hands-on
        in managing their live taping from home every 12 noon from Monday to Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a34e4b-5def-4729-a4a5-7c2b1f3d1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna even mentioned that aside from being the host, she is also
        serving as a producer and production assistant while they hold a show from
        home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b505f-78fe-4f28-93f0-52c0eaebf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are struggles, particularly delays and miscommunication,"
        revealed Luna. "But we’re slowly adapting and embracing this new normal. The
        bottomline is we have to return because a lot of people are waiting the show
        to air again.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502ed32-1eb7-4358-8949-15e484f29bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared their home setup while doing live airing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165ce35-a991-4aa6-9f72-bb0c32c5b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have one camera, one speaker, strong Internet connection, one
        tech guy, one executive producer from Eat Bulaga, and Vic and I,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9e82f-81bb-4f1c-a815-d6fa9a0a4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sotto couple and De Leon are utilizing video conferencing platforms
        during the taping of Eat Bulaga, which resumed its live telecast on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cd570-5cb9-469f-b32f-690cb5f8e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Eat Bulaga hosts such as Maine Mendoza, Alden Richards, Jose
        Manalo, Wally Bayola, and Paolo Ballesteros are doing the physical hosting
        chores at the APT Studios along Marcos Highway in Cainta, Rizal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce15f9e-b48e-40bd-a6b1-dd2efe17c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna emphasized the show responded to the ‘new normal’ by conducting
        strict health monitoring for all those reporting to the studio</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe9224-dc4a-4eb9-8217-e62344f4bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eat Bulaga staff also installed chamber-like body protection
        for their segments’ contestants, the host-actress added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1bf51-0fa1-46aa-93dd-debb6a017a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, one of the show’s main hosts with brothers Vic and Senate
        President Tito Sotto, admitted he gets help from his children on how to use
        hi-tech gadgets as he is not familiar with them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb09951-6037-4a85-a61e-c02896e14942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Am I using a laptop? Yes, I’m right. It is a laptop,” De Leon jokingly
        said while talking to his children assisting him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc5592-afde-4a4b-9833-5386fe42fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran comedian also shared it is an odd feeling that he is
        not airing from their studio.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b95b6-54c4-48fc-aa7c-12b78db636f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difference now is I cannot seek permission anymore if I’m allowed
        to go home after the show,” De Leon quipped.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb1073-7819-45b8-a7ab-9bbd24b2c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Leon and Luna stressed they miss working with fellow hosts
        in the studio, along with the noontime show’s staff and crew.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cee9a5-f45b-4cc1-ac62-bdcd8399fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s different when you host here at home because it’s comfortable
        and we are with our child," Luna said. "But we miss our workmates...We are
        really one big family in the show.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9d664-70e0-478b-9be8-f6f33efa0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T23:54:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:00:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to have a vaccine first, before Manny Pacquiao can return
        to boxing,” De Leon jokingly said.</p>'
