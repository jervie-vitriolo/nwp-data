      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc9879-7995-4e5b-9d95-0ab533ea9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, the Kapamilya network pointed out that it is losing
        up to ₱35 million every day that it is not broadcasting. It added the closure
        would result in the loss of livelihood of more than 11,000 workers and their
        families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab4f57-67e1-4d0f-a3d6-0756b276ccb9'
      'mgnl:activationStatus': true
