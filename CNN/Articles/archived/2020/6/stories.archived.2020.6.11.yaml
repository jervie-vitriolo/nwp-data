      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c8833-093e-4a21-ab66-32e7136e2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puritan said it also had decided in advance that it would shift
        Friday''s production schedule to the weekend, "which allowed for no production
        loss."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61beb1fe-c0d4-4262-b545-c7c409ffc21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
