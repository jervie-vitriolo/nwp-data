      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  'DOLE-tracking-system-OFW-OASIS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T18:15:30.314+08:00
    'imagesource': 'jcr:068b4e85-6a6a-48d3-9259-3d4c8cebff19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7258e6e2-71f9-4c83-b4ea-99562e322abe'
    'lead': 'The Department of Labor and Employment launches a COVID-19 response tracking
      system for returning overseas Filipino workers for repatriation and assistance
      purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T18:17:57.030+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:01:00.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:12.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE activates tracking system to assist returning OFWs amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d481ac6-c6a5-4a5d-a714-555e2c5d44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:57.030+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:01:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Department
        of Labor and Employment has launched a COVID-19 response tracking system for
        returning overseas Filipino workers for repatriation and assistance purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea27dc7-1664-46af-8ce5-035eb866d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:57.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:01:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracking system is called OASIS or the OFW Assistance Information
        System.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ae1c8-d5f7-4215-bdd8-6e7c46e00475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:57.031+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:01:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The system that we created aims to give our OFWs a ray of hope
        by ensuring that we provide them efficient and timely assistance to ease their
        anxieties when returning home in the midst of this pandemic,” Labor Secretary
        Silvestre Bello III said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be10d32-7186-45da-8789-f575f02c40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:57.031+08:00
      'mgnl:createdBy': 'dani'
