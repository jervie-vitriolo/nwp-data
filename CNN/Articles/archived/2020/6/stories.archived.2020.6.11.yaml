        supply company threw out products after Trump toured its facility</a>"</em></p>'
  'race-protests-australia':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'People hold up placards at a Black Lives Matter protest to express
      solidarity with US protestors in Melbourne on June 6, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T13:07:17.935+08:00
    'credit': 'From William West/AFP/Getty Images'
    'imagesource': 'jcr:d20bd50b-3385-465b-91c3-a9c020e67fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42966cd8-f6e4-46c1-885a-b81d5022f832'
    'lead': 'Over the weekend, thousands of people took part in Black Lives Matter
      marches across Australia. Yet these protesters weren''t just marching to voice
      their anger about the mistreatment of African Americans in the United States
      — they want to end entrenched discrimination against Australia''s Indigenous
      population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T13:11:51.181+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:01:16.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:08.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'race', 'George-Floyd', 'US', 'protest', 'indigenous']
    'template': '1'
    'title': 'Why US protests have prompted a conversation about race in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530c593-0e33-4660-8861-83534883cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the weekend, thousands of people
        took part in Black Lives Matter marches across Australia. Yet these protesters
        weren''t just marching to voice their anger about the mistreatment of African
        Americans in the United States —&nbsp;they want to end entrenched discrimination
        against Australia''s Indigenous population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfda90b-88fa-4b87-82c4-067142658f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f60f2c-47e1-4ba6-a249-6ed1be32c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers back up their conviction that Australia needs to change.
        While the country''s Indigenous population makes up just 3.3% of its 25 million
        people, they account for more than a quarter of its prisoners. Indigenous
        Australians are also almost twice as likely to die by suicide, have a life
        expectancy that is almost nine years lower, and have higher infant mortality
        rates than non-Indigenous Australians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73306b93-5d7f-44d2-b03a-dc5a316676ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139b973-d854-4a94-adcf-c1410756e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the tip of the iceberg, too. A study by Australian
        National University released Tuesday found that 75% of Australians hold a
        negative view of the nation''s original inhabitants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec89c9c-ecd3-4a7e-b6ad-a8e89cc7ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b2d2a-fe04-4fc4-9b9d-51aa311cc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study presents stark evidence of the solid invisible barrier
        that Indigenous people face in society," said report author Siddharth Shirodkar.
        "But the data is actually not about Indigenous Australians —&nbsp;it''s about
        the rest of us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738b581-db1a-4030-b1fc-91166e22b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d3a46-06ba-40d3-852d-8b5732c872ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia''s Indigenous people</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73bd6a-bf24-4992-9233-cc0705c1a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two Indigenous groups —&nbsp;Aboriginal people who live
        on mainland Australia, and Torres Strait Islanders, who live on the 274 islands
        between Australia and Papua New Guinea, in the Torres Strait. Their diversity
        is reflected by distinct beliefs and regional knowledge of the country''s
        harsh landscape, and more than 250 Indigenous language groups remain today,
        according to the Australian Institute of Aboriginal and Torres Strait Islander
        Studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c026cd3-08f5-497a-be1a-4c56b594d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d5419-4f84-43e9-9d77-417d895ed053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboriginal Australians are one of the world''s oldest known civilizations,
        and arrived on the continent at least 45,000 years ago. By the time the British
        Empire began colonizing Australia in 1788, there were an estimated 1 million
        Aboriginal people living there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2940b-72d7-482e-aa74-3f68decac51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d947dac-9a9f-47b3-b7a7-5f785357c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the white colonizers saw Australia as a "terra nullius"
        —&nbsp;a legal term meaning "nobody''s land" —&nbsp;and subsequently, the
        British government didn''t recognize Indigenous ownership of the land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec81ec-7142-4836-b8c8-619404d5b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d8f84-3af2-40dd-ac20-6eb412d2ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, huge numbers of Indigenous people died
        after being exposed to unfamiliar diseases such as influenza, venereal disease,
        typhoid, tuberculosis, pneumonia, measles and whooping cough. Many others
        were massacred by British colonizers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31007bc-4122-41d9-b369-adc12f6d7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b40e3-2c86-4136-aa44-0d8318932228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the 1790s and the 1930s, an estimated 2,000 British colonizers
        and more than 20,000 indigenous Australians died in violent conflicts, according
        to the institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ba981-4f85-40b3-b208-11e29f1e3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a2e2d-2ee2-425e-a30e-c0a89223c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in 1962 that Aboriginal and Torres Strait Islander people
        were allowed to vote in federal elections. Last year, Ken Wyatt became the
        first Aboriginal person to sit in Australia''s Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb6033-769f-4981-bf61-666a187e8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c8330-1ef6-4135-b08e-f8bd9761c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1910 and 1970, as many as one in three of all Indigenous
        children were removed from their families and placed in white households or
        institutions as part of a policy of assimilation. In 2008, then-Prime Minister
        Kevin Rudd apologized to the so-called stolen generation, saying that Parliament
        "resolves that the injustices of the past must never, never happen again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a170c2-1f23-4625-8028-c006d640df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33365506-b7ae-454a-bb52-00ceed00f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aboriginal Australians today</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30176d-ef08-4d82-9b57-08e66a26f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other Commonwealth countries such as New Zealand and Canada,
        Australia still doesn''t have a treaty between its government and its Indigenous
        people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e4b59-9a66-4071-94db-94183ceec399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e6340-eb99-4326-8552-7cfe92f6cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, just as in the US, there are concerns about how Indigenous
        people are being treated by the police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b2e59-984d-4a69-a561-072e83153240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ea626-1a3c-4aa4-9ad0-2fe371eec55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, the government launched a Royal Commission into the deaths
        of Aboriginal people in custody after public concern that the deaths were
        too common and poorly explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1a05f-7a0c-48a9-bb86-f9deaf4085c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2d9dc-c5be-462b-b97c-e8bc9cbef0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysis from Change the Record, a national Indigenous-led justice
        coalition, found there have been 449 deaths of Indigenous people in custody
        between 1980 and 2011 —&nbsp;representing 24% of all deaths in custody over
        that period. No police officer has been convicted for a death in custody,
        national broadcaster ABC reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d23ba-aea0-493a-8e14-22bc740e81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c5277-51af-4bb0-93c1-c9cabbdc5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Lives Matter protests in the US and around the world have
        once again brought these issues to the fore.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd30f64-5232-44c2-aad0-cccf213682ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494de488-cf89-4bcb-b510-f06574bfcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some protesters, the death of George Floyd at the hands of police
        in the US drew parallels with David Dungay, an Aboriginal man who died in
        a Sydney prison in 2015. Like Floyd, Dungay''s family say his last words were:
        "I can''t breathe."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e6a5e-2f12-4908-aeaa-761a2d433172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d00554-f87a-4f74-8156-51efc36360f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend protests also came after a 17-year-old Indigenous boy
        was injured by a policeman in Sydney last week. Video taken by an onlooker
        shows the junior constable kick the boy''s legs out from underneath him and
        pin him to the ground with the help of two other officers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56705733-6f74-4fd6-afd6-bec7acd94f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542318e5-75a3-4dff-aab4-5be80cc8f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer has been placed on restricted duties while the case
        is reviewed. Last week New South Wales state Police Commissioner Mick Fuller
        said he was "absolutely" sorry for the incident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab360753-78ad-4b21-abf1-7f2adca131a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469170b-4f1f-4e8f-ada5-cc71c972f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demands for change</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50529a-6332-486c-89ba-6e034345facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Indigenous deaths in custody, Australian Prime
        Minister Scott Morrison acknowledged it was an issue and said the government
        is working to address it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa915e-c3bd-4935-ae5c-b8661ddcd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a9613-d5df-41bd-96f5-d132f27d9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what I do say is that Australia is not other places," he said
        last week. "So let''s deal with this as Australians and not appropriate what''s
        happening in other countries to our country at this time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2129659-0761-4b38-8edb-bdacee306e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947d690-123d-49f3-852e-aa61b754155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say that more change is needed. Dungay''s family is calling
        for criminal charges to be brought against the correctional officers involved
        in his case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0ec1a-3d7a-495d-b558-81e3f35c7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca8907-6fc9-46a9-810a-d76703995396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Tanya Day, who died in police custody in 2017 in what
        a coroner ruled was a preventable death, called the deaths of Indigenous people
        in custody a "stain on this country."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dffc73-5030-49c8-bcf7-74965d2714ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2ea78-c2fb-41d3-bbec-a219c39c7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our families and communities are being decimated by the racism
        that infects police," the family said in a statement released by Change the
        Record, which has called on the Australian government to commit to ending
        Indigenous deaths in custody. "Aboriginal deaths in custody must end."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8769f-10e5-453c-a505-21ca0650a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2695abd-30fa-45bf-9317-db88c20fff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Australia director Sam Klintworth wants an
        independent and transparent investigation. "Australia has a shameful record
        in its treatment of Indigenous people in custody," she said. "To think this
        is a problem ''over there'' and that Australia is free of the kind of racialized
        violence making international headlines, is to fundamentally misunderstand
        the issues in our backyard."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0302b4-f482-404d-83f1-d579d0d4c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af840aab-c70d-4c4a-9b27-b4177f0e9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, following the arrest of the Indigenous teenager
        in Sydney, New South Wales state Premier Gladys Berejiklian said the situation
        in the US was "a good wake-up call for all of us."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6f347-92cc-43b6-88ee-2cf40916a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44b6c0-5461-4ee0-addf-76f78c77eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ensure that we do what we can in our own country to
        protect all of our citizens," she said, according to a report on broadcaster
        SBS. "We still have a long way to go in our own country."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358ed7c-6a70-4adf-ac08-224bb8266256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:11:51.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:16.297+08:00
