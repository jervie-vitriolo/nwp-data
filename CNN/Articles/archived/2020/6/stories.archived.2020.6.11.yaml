      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7677b-6a14-4e39-8f9b-ce385fb14ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puritan Medical Products has not responded to CNN''s multiple requests
        for comment. The White House declined CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6bfe0-4d3b-4350-939b-921e1130901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4cf06-043d-4dd2-a2ce-4c062826f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of medical supplies has been a key issue in the US amid
        the coronavirus pandemic, which created an unprecedented demand for various
        items, including personal protective equipment and the swabs used to conduct
        coronavirus tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c5868-247e-4db2-bcf4-0deb6f064953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83e61e-11e1-44a8-9406-fd639dd467b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the facility on Friday, Trump flouted his administration''s
        social distancing guidelines, at one point posing for a photograph with an
        employee at the factory while neither he nor the woman wore face masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66043f-cd21-4915-b912-8f1f51e82719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce0f72-c235-456e-b612-d2a2862acc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks during the tour, Trump recounted how in April the
        administration had dedicated $75 million in Defense Production Act funding
        to boost the company''s output. Because of this, Trump said, the company "will
        soon double" the number of foam-tip swabs it manufactures to 40 million per
        month, and down the line that figure is expected to reach 60 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed5f80-0cd8-4629-8c38-6a2d137b7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4eb2d-3cc5-42a4-aaf4-ef40d6d44106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:06:46.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit, Trump also touted his administration''s handling
        of the pandemic and claimed it had saved "thousands" of lives, as well as
        his team''s efforts to fuel the expansion of American manufacturing companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07ea6b-5563-4aa8-a4a5-b8f4fe80f32a'
      'mgnl:activationStatus': true
