    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c8c41-8fd3-49e7-bec6-211b7a832c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Private
        schools are seeking tax relief measures and other forms of aid from the government
        as they prepare for a widespread shift to distance learning under the new
        normal in education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d704af-4f9d-4c57-902f-13194ae85a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Joseph Noel Estrada, managing director of Coordinating Council
        of Private Educational Associations (COCOPEA), asked authorities on Thursday
        to include the private school teachers and personnel in the next wave of COVID-19
        cash subsidy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43392b46-6ad4-47cc-b0f5-5f6778a8f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi po sila naging beneficiary sa kahit ano pong [They did
        not qualify as beneficiaries of] financial assistance programs of the Department
        of Labor and Employment or Department of Finance,”</em> Estrada told the Senate
        inquiry on the impact of the pandemic on the country''s basic education system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a4f8a-757b-4221-ae5e-13ff3c394b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung hindi po magkakaroon ng subsidy, malaking tulong po sa
        amin if we receive tax breaks,”</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00707466-c545-4cb7-851c-436cc864aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will not be provided with subsidy, tax breaks
        will be a big help.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29adf82a-f101-4083-8cb9-cad654fbce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis forced 100 private schools to end their academic
        year early, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb498a7-8892-4a66-8861-306a44ee08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93534f-ab0e-497c-9e63-b2d2fa5c5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA, which represents 2,500 private schools nationwide, is also
        asking the Department of Education to provide an ‘inclusive, developmental
        and less regulatory policy environment for ‘smooth’ transition to flexible
        learning options.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a11b2f-9c9f-4048-b0d2-d6a6e6630a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the schools worry about administrative process,” Estrada
        said, noting that regional officials from DepEd require “different submissions.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dd63a-11a2-45f4-9090-9535f28112c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:33.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:00:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA also appeals for free WiFi access for some private educational
        institutions, as students face internet connection problems.</p>'
