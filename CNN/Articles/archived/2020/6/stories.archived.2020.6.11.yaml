      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99d21d-d2da-48f7-8d95-e0fb7ec404df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:01:02.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs listed 40 new infected
        Filipinos in 51 countries and regions. The total number of cases among overseas
        Filipinos is now at 5,469 of which 1,031 have been verified by the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b9358-d540-48a7-ad07-db1a3e9b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.009+08:00
