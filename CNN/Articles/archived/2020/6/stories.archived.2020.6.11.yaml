      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: "Gapô" by Lualhati Bautista</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbcab9-a70f-4d57-ae37-c2efe5941a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo of <a href="https://www.cnnphilippines.com/life/culture/literature/2020/5/5/lualhati-bautista.html"
        target="_blank">Lualhati Bautista</a>&nbsp;is familiar only to me via secondhand
        recollections, from the stories of my parents working during the time when
        Subic was an American naval base. Though the base has been shuttered in 1992,
        American imperialism and ideology remained a constant presence, and remains
        even up to now. What makes “Gapô” a relevant work is how it showcases racial
        relations, especially our reverence to whiteness as superior. It’s something
        that Bautista&nbsp;paints clearly at the beginning in the novel. White patrons
        at bars are favored by Filipinos because of their dollars, while fellow Filipinos,
        ever the hardworking backbone of the local economy, are relegated to the sidelines.
        It’s a known fact that colonial mentality did not die with the closure of
        the U.S naval base. Growing up, imported products from the U.S. were always
        perceived as superior, anything American — be it cartoons, chocolate chips,
        or coffee. But it’s apparent that our American counterparts only think of
        us as third class citizens. We may seem distant from the issues that the Black
        Lives Matter are tackling but the systematic problems that took hold during
        the era of American colonization are still alive and well to this day. — Don
        Jaucian</p>'
    '3':
