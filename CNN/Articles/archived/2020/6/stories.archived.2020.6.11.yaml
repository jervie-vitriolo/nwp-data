      'mgnl:type': 'text'
      'text': '<p>“It is my sad duty to report that a 28-year old female mariner committed
        suicide in her cabin in the ship where she''s had to stay because repatriation
        flights back to the Philippines have been suspended again,” said Locsin on
        Twitter.</p>'
