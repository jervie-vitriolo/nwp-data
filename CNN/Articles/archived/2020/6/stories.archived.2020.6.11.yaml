      'text': '<p>IATF approved recommendation to allow gradual resumption of dine-in
        services in restaurants located in GCQ areas starting Monday, June 15. Only
        30% of restaurants'' full capacity will be allowed for dine-in.</p>'
  'COVID-19-asymptomatic-spread-pre-symptomatic-spread-coronavirus':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T07:28:27.554+08:00
    'imagesource': 'jcr:04d017b7-fb8e-420b-9d77-70a481105149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '366229ef-47d6-48cd-b330-e1474fc0daf4'
    'lead': 'There''s a difference between the asymptomatic spread and pre-symptomatic
      spread of the novel coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T07:31:59.646+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:01:33.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:03.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci says the WHO''s comment on asymptomatic spread is wrong. Here''s
      the difference between asymptomatic and pre-symptomatic spread'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1ec06-ba90-4879-9289-ad7e451cd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This novel coronavirus is bizarre
        for many reasons, making its spread unpredictable and hard to control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6c5a6-381e-4584-a9e1-5bf816d36a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One oddity is how easily people can get infected by someone without
        symptoms. But there''s a difference between asymptomatic spread and pre-symptomatic
        spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa1a17-ff13-4054-87d8-cffca84ddd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what you need to know:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e12259-c77b-43a2-97b6-79f55af8056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asymptomatic spread is the transmission of the virus by people who
        do not have symptoms and will never get symptoms from their infection. But
        those infected carriers could still get others very sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d180c3-e8a5-4a96-9e5d-b763c0a4f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-symptomatic spread is the transmission of the virus by people
        who don''t look or feel sick, but will eventually get symptoms later. They,
        too, can infect others without knowing it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4623a52-fec0-4c9e-9c36-4f6047ad0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is this important to know now?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c9420-bd41-4cee-b1da-0bf64e6c9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Health Organization official recently said asymptomatic
        spread "appears to be rare," prompting widespread confusion because doctors
        and scientists have been saying the opposite for months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97819ddb-b4c7-4b24-b285-d06fd43e3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO''s comment "was not correct," said Dr. Anthony Fauci,
        the top infectious diseases expert in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb584dc-0231-4199-8cd5-d954c8bbfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence shows that 25% to 45% of infected people likely don''t
        have symptoms, Fauci told ABC''s "Good Morning America" on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511574a-4644-4c40-a0ed-9f26ee96f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know from epidemiological studies they can transmit to someone
        who is uninfected even when they''re without symptoms," said Fauci, the director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a644c-3d61-4e2a-8302-5a9033891a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to make a statement to say that''s a rare event was not correct."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c624f1-af50-4b98-808d-ac8b7ce41786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the public might use the word "asymptomatic" to describe
        any infected person who doesn''t have symptoms, the bigger concern may be
        infection from "pre-symptomatic" carriers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb454fd0-e332-4ec7-b70e-b571c762d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can I tell if someone is pre-symptomatic or asymptomatic?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b745194-9ff2-46a4-a1dc-b4a17e659114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t. Both types of carriers look and feel normal, though
        the pre-symptomatic carriers will get symptoms later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5c906-0234-406d-a342-e6dc126f952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest pre-symptomatic spread is more common than asymptomatic
        spread.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a36aa9-9e3f-490e-a4ae-7cb95506930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detailed contact tracing from Taiwan as well as the first European
        transmission chain in Germany suggested that true asymptomatics rarely transmit,"
        said Babak Javid, a principal investigator at Tsinghua University School of
        Medicine in Beijing and an infectious disease consultant at Cambridge University
        Hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b21f1-6cfb-488c-9395-dd88ee151657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, those (and many other) studies have found that paucisymptomatic
        transmission (meaning they have extremely mild symptoms) can occur, and in
        particular, in the German study, they found that transmission often appeared
        to occur before or on the day symptoms first appeared."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781f43f-9e12-4248-9fa2-b9039f807669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is it possible to spread coronavirus without symptoms?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adad23-87e6-462e-9b34-8066fc707bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you speak, sometimes you''ll spit a little bit," said Anne
        Rimoin, an epidemiology professor at UCLA''s School of Public Health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685c8c4-33b8-4295-9f32-cd5962a915a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll rub your nose. You''ll touch your mouth. You''ll rub your
        eyes. And then you''ll touch other surfaces, and then you will be spreading
        virus if you are infected and shedding" the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321b62a-8457-424e-946d-6dc325c7e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many people get infected by someone without symptoms?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9561bcc-e242-4dd8-8926-b205cc17d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates 40%
        of coronavirus transmission happens before people feel sick.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068eda12-88ed-4fe7-ad59-4c002c5e79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, about 4 in 5 people with confirmed coronavirus in
        China were likely infected by people who didn''t know they had it, according
        to research published in the journal "Science."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b72231-8349-488c-be0f-c1a16b92e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings explain the rapid geographic spread of (coronavirus)
        and indicate containment of this virus will be particularly challenging,"
        researchers wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d450e-d89b-4640-8761-df827c7038bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with coronavirus have no idea they have it -- either
        because they''re asymptomatic, pre-symptomatic, or paucisymptomatic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69759062-fc2b-4088-8be4-245ba592b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said almost half of the 712 people with coronavirus who
        were on the Diamond Princess cruise ship didn''t have any symptoms when they
        tested positive.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9f0fb-5224-4e2f-8f12-1516c2f587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a study from Iceland showed 50% of those who tested positive
        had no symptoms at the time of testing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f397e1e-ba6a-4eec-a1dc-817d6b04a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can so many people have or spread coronavirus with no symptoms
        (yet)?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e74b75-5740-4a24-a90f-39ec0cb32a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coronavirus has a lengthy incubation period -- the time between
        when someone gets infected to when they start showing symptoms (if they get
        symptoms at all).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b362c4-9cfe-4fcf-aaa4-0614dee943f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu can also be spread without symptoms, but the incubation
        time is much shorter -- typically one to four days, with symptoms often showing
        up within two days after infection, the CDC says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2705c8-cad9-496d-9c8d-788e607b7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus, the incubation period is about three to 14 days,
        with symptoms typically appearing "within four or five days after exposure,"
        according to Harvard Medical School.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03d1bc-ccbc-4fde-a757-5205f6522491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that a person with COVID-19 may be contagious 48 to 72
        hours before starting to experience symptoms," Harvard experts wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049dc4d-b927-4242-a597-a9a8bc9e0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging research suggests that people may actually be most likely
        to spread the virus to others during the 48 hours before they start to experience
        symptoms."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa491f-2353-4dd1-9b34-5204558a32db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are pre-symptomatic carriers more contagious before or after they
        get symptoms?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c0aca-a76e-4d1a-9fbd-1c60dce092b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to be the most contagious before they develop symptoms,
        if they''re going to develop symptoms," CNN Chief Medical Correspondent Dr.
        Sanjay Gupta said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3db178-b321-4843-b88c-d23b2fa20bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They call that the pre-symptomatic period. So people tend to have
        more virus at that point seemingly in their nose, in their mouth. This is
        even before they get sick. And they can be shedding that virus into the environment."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14a97-8064-4e5b-bbdf-4a4b378e10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If I can''t see who''s pre-symptomatic or asymptomatic, how do
        I stay safe?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7e5aa-5aea-4bb2-b06a-933b3d7f494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:31:59.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing face masks and keeping a physical distance from others "can
        help reduce the risk that someone who is infected but not yet contagious may
        unknowingly infect others," the Harvard team said.</p>'
