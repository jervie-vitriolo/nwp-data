      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former national basketball team captain''s one-handed slam against
        the ex-NBA cager in the 2014 FIBA World Cup is included in the shortlist of
        the best rack attack from the past 10 years, which also features NBA stars
        Giannis Antetokounmpo, James Harden, Luka Doncic, Jaylen Brown, and Rudy Gobert.</p>'
