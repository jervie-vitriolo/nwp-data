  'StaySafe-contact-tracing-data-turnover':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T18:54:48.603+08:00
    'imagesource': 'jcr:0eb01e78-22af-4086-8afb-ddf43110f187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af2fbf0-517f-4cb6-a766-c11aaf41b904'
    'lead': 'The COVID-19 task force has ordered the country''s official contact tracing
      application to hand over all the personal data collected to the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T18:56:50.341+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:00:56.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:13.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['StaySafe', 'contact-tracing']
    'stories': ['fdd11517-4be7-429b-822a-b8615a9cc632']
    'template': '1'
    'title': 'Gov''t-backed contact tracing app told to turnover all data to DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2b765-3c64-455f-a2c0-1b7ecf0bf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The COVID-19
        task force has ordered the country''s official contact tracing application
        to hand over all the personal data collected to the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199d0cb-86e7-4ccf-9a17-ff9b8c798d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force Spokesperson Harry Roque on Thursday said,
        under IATF Resolution No. 45, StaySafe.PH is given 30 days to migrate all
        sensitive data it has collected since its launch in April to the Department
        of Health''s Covid-Kaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a94a5-52bc-44c4-8b61-f5649996534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum order agreement shall be signed with the DOH, formalizing
        its donation of StaySafe''s source code, data, data ownership, and intellectual
        property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b084b6-083a-46f4-bd30-9418c2f1d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gobyerno na po ang magmamay-ari ng datos. Wala pong ibang maghahawak
        niyan. Gobyerno lamang</em>," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7f7b6-d567-45e0-a224-1c5b62fdfb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government will now own the data. No one else
        can store it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5c09a-4886-40b0-820c-9d0a89874a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, StaySafe''s function will be limited to data collection.
        All the data collected will then be stored on DOH''s system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c0aed-5861-400a-85f8-57245d21493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, failure to comply on the part of StaySafe will result
        to IATF terminating its endorsement to use the app as the Philippines'' "official
        social-distancing, health-condition-reporting, and contact-tracing system
        that will assist in the government’s response to COVID-19.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa8fc3-6674-4f36-9710-c73af33b8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s National Task Force Against COVID-19 partnered
        with software solutions company MultiSys to create the website and mobile
        application to serve as an online tracker at no cost to the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bb85e-490c-4643-aa0e-e2421c45a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MultiSys previously assured the privacy of the users, saying the
        company made sure to comply with the Data Privacy Act when it was developing
        the online platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865b3c2-c5ce-4613-b6c3-b81d564eefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from data privacy issues, resigned Communications Technology
        Undersecretary Eliseo Rio Jr, also raised concerns over the app''s limitations,
        questioning its ability to help the government curb the spread of COVID-19
        through contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b0dcb-0082-41b0-801b-86d7a67d7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they only depend on StaySafe as the government contact tracing
        app, we would never be able to flatten this pandemic curve," he said in a
        Facebook post on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87158303-ba95-43ae-9842-0368bd780abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:56:50.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also denied that Rio''s comments on StaySafe finally pushed
        President Rodrigo Duterte to sign the resignation he submitted four months
        ago.</p>'
  'BSP-travel-receipts-remittances-down-COVID-19':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-11T18:58:07.497+08:00
    'imagesource': 'jcr:e6b39988-7581-481d-b8a3-fc3720e06ab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bd7bd1-04cd-4b77-925f-43f6256ca3db'
    'lead': 'The COVID-19 crisis is expected to slash tourism receipts by more than
      half and trigger a 5 percent decline in remittances as overseas Filipinos are
      forced to fly home, the Bangko Sentral ng Pilipinas says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T19:02:53.483+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:00:55.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:13.800+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'COVID-19', 'coronavirus']
    'stories': ['7fad2bbe-5b7b-47db-8726-32d73be5fbc6', 'caeb2720-b9aa-41dd-b513-6e1a5baa92c8']
    'template': '1'
    'title': 'BSP sees travel receipts slashed by half, 5% slide in remittances due
      to pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8059233-c55b-4f63-a256-d14d02bcd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> The pandemic
        will slash remittances from overseas Filipinos by about $1.5 billion this
        year and will cut tourism money flows by more than half, latest estimates
        of the Bangko Sentral ng Pilipinas showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd84b1-481e-46cd-82d3-f9b7decd91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7279be-2816-4961-8d32-9836feba7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno released Thursday the Monetary Board''s
        latest set of assumptions for the Philippine economy, showing huge declines
        and slowdowns in key industries which have traditionally supported the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade1f63-7dd0-47b5-a824-e4db0841dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a771034-1aa2-4a56-b2f1-eb96b9c9082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 56.9 percent collapse in tourism receipts is expected for 2020,
        which will reverse a 19 percent surge a year ago. Travel restrictions have
        been in place since late January, which was eventually expanded to all foreign
        destinations in mid-March when the government imposed a lockdown on Metro
        Manila and select parts of the country to contain the spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c9dd5-0319-40a3-a360-78aacaa7853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbdd8f-c6dd-4299-80ef-8bce75cea423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this could be easily the steepest dive for the travel
        industry. However, this is likely softer compared to the impact on economies
        of neighboring states like Thailand and Hong Kong, which are more dependent
        on foreign travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e08e70-27b6-46ac-93b0-037808a5a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c62b8-195d-4188-aa52-1f46ff610004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a high degree of uncertainty in one’s forecast given what
        we don’t know yet about the depth and duration of the pandemic and the behavior
        of consumers (travelers, tourists, businessmen) and firms moving forward,"
        the central bank chief told reporters in a group message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ac91c-d670-4aac-b305-5c306570019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10bcea-0b74-4893-83f8-a05626996bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances from Filipinos abroad will also drop by five percent
        this year to $28.6 billion (about ₱1.43 trillion), which would spell a $1.5-billion
        (about ₱75 billion) decline in money flows that typically support the needs
        and wants of their families back home. These funds, in turn, support domestic
        consumption and drive economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb34b7-d267-459f-99a7-3db5d2d15bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18078d5-24df-40df-8018-65ab6b48a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the COVID-19 crisis, the central bank thought remittances
        will pick up by three percent this year. "This is due mainly to large repatriation
        of workers and major economic disruptions in host countries," Diokno said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24863788-57d1-4e06-8722-015b2353a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ccf49-5ef1-41a1-aa79-195863b9e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects up to 500,000 overseas Filipino workers to
        fly home after losing their jobs abroad due to the pandemic. However, the
        BSP said the recovery may be fast, as they expect a four percent rise in remittances
        to $29.8 billion (about ₱1.5 trillion) by 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aef0c6-8809-4954-a8e6-7baf29decc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118039a-cbac-458f-ae00-2541dee9b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These contractions are expected to pull the country''s overall balance
        of payment position to a $600-million surplus, a sharp drop compared to the
        $7.8-billion surplus for 2019. Still, both suggest that more funds entered
        the country than the amounts that went out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ffd33-a99e-4de1-a281-abc3f03d653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0703785-0b76-4671-9f2e-9ab40bec7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BSP expects sustained but softer growth for the business
        process outsourcing sector, with profits seen to rise by just two percent
        compared to the previous five percent estimate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6177a63-e051-4dff-9115-099741cf3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b520e-6da7-4da3-8a5b-b07b70fa5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:02:53.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:00:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investments are also seen to ease, raking in just
        $4.1 billion compared to $7.6 billion infused by investors a year ago.</p>'
