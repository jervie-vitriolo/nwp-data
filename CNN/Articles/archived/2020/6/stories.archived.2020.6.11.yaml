      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;The
        Department of Health (DOH) on Thursday reported 443 new confirmed cases of
        coronavirus infections, pushing the nationwide tally to over 24,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19c991-e6a7-410e-a87b-6dff096d3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:37:48.008+08:00
