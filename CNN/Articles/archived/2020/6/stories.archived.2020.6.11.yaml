  'trump-campaign-cnn-apology-poll-election':
    'author': 'Veronica Stracqualursi and Harry Enten, CNN'
    'caption': 'US President Donald Trump''s campaign is demanding CNN retract and
      apologize for a recent poll that showed him well behind presumptive Democratic
