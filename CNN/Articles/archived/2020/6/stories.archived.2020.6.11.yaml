    'jcr:uuid': '02561905-8533-4c4d-85c8-ca967e1d9174'
    'lead': 'US President Donald Trump''s campaign is demanding CNN retract and apologize
      for a recent poll that showed him well behind presumptive Democratic presidential
      nominee Joe Biden.'
    'mgnl:activationStatus': true
