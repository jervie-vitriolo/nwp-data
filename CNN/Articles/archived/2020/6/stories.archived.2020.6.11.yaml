      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Japan
        Credit Rating Agency has upgraded its credit rating for the Philippines to
        "A-," the highest rating the country has ever received.</p>'
