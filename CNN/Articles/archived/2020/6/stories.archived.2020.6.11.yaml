      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anthology: "Raymundo Albano: Texts"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b97eb-f4c5-469e-926d-e9046f6c10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:30:19.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:01:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting that our extended time at home has allowed us to
        (re)discover a lot of things online, things that would normally be swept away
        by the constant stream of content. One of my favorite finds is “Raymundo Albano:
        Texts,” a compilation of textual works, interviews, and some samples of his
        vast graphic design work by the artist, curator, and designer who served as
        the museum director of the CCP in 1970 until his death in 1985. The anthology
        was an accompanying publication of UP Vargas Museum’s "Place of Region in
        the Contemporary."&nbsp;A large part of the text are critical writings on
        art and local artists, but what I am&nbsp;in awe at is his “graphic design”
        system. <a href="https://www.cnnphilippines.com/life/culture/arts/2019/3/5/ray-albano-profile.html"
        target="_blank">Albano</a> has produced quite a number of posters for the
        CCP (featured&nbsp;last year in the “Posterity” exhibit at the CCP) which,
        in a way, captures and preserves an era of Philippine design and culture.
        A interview with Ermita Magazine in 1976 lets us peek into Albano’s process
        as a designer where he talks about his inexpensive designs, favored techniques,
        and working with artists such as Roberto Chabet and Fernando Modesto. — DJ</p>'
