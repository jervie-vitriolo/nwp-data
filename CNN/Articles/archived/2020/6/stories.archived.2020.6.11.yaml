    'template': '1'
    'title': 'Trump and NASCAR diverge over the place for symbols of America''s racist
      past'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d357abf-a328-4756-99b2-70dd3a244247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pair of institutions traditionally associated
        with white conservative men arrived at two very different conclusions Wednesday
        about symbols of America''s racist past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1eeb8f-ea30-4d8f-bd2a-bc5a2bb95ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, upset after catching wind of his own
        military''s openness to changing the names of certain bases honoring Confederate
        commanders, decreed such a change wouldn''t happen on his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abacbc-9fb1-4e7c-bc41-47f4c81f48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d8160-96c2-418a-9f1a-7422416c67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR, responding to an appeal from its only full-time black driver,
        declared it was banning the Confederate flag at its races, where the historic
        symbol of Southern secession has been a common sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885977a6-929f-46eb-9899-954268e9c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3c5cd-8d2c-452b-8082-64fc53760d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dueling announcements, made within the same three-hour window,
        illustrate the entrenched position Trump has staked out as the nation continues
        to reckon with historic disparities on race and police brutality and as he
        frets about his diminished political prospects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c53d9-deb5-4130-96bd-88ee837c0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2810a-94bf-405f-b10a-01a1cf709d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as private companies, sports leagues, local and state governments,
        the US military, media properties and academic institutions attempt to reconcile
        the historic role that racism and white supremacy have played in their own
        histories -- and the nation''s history -- Trump has repeatedly rebuffed such
        an examination and instead returned to the notion of preserving the country''s
        heritage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cf348-18a3-477e-82d9-bb6b29bbfb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b85dc-fd5a-4046-b2c2-accdba07e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Trump''s advisers, from White House aides to members
        of Congress to executives in the corporate world, have encouraged the President
        to adopt and adapt his tone -- both to meet the national moment and, they
        argue, to improve his political standing. But Trump has steadfastly refused,
        even while entities just as steeped in conservative America -- such as NASCAR,
        whose flagship race he attended this year in Daytona -- begin moving on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb201fed-d3d2-42de-a5d8-09ffe12ec9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636d3e6-d5ab-4e1f-a276-6280cf2c9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President remains convinced the racially tinged culture wars
        he stoked as a candidate in 2016 and throughout his presidency remain a winning
        strategy, people familiar with his thinking say. As polls now consistently
        show him trailing former Vice President Joe Biden by double digits, Trump
        has insisted on attempting to re-create the political formula that helped
        propel him to the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb08f2-e62e-4407-ade1-360ca41f95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5518ae3-81e4-460c-8282-d1b642f8904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this point, Trump''s instincts as a culture warrior have been
        proven correct politically. Combine that with his unwillingness to apologize
        or back down, and it should come as no surprise that he''s sticking to his
        guns on the monuments, base names and kneeling during the National Anthem,"
        one outside adviser to the President said. "So, even though this feels like
        a national moment unlike anything we''ve experienced before, I still wouldn''t
        bet against his political instincts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490ab2c-a5d8-42de-a3be-1a409fea9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc71d0b-cb37-4660-a6b5-9daf4d169224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Trump allies have encouraged a more conciliatory approach.
        Asked if the President should deliver remarks in a bid to heal the country,
        Republican Sen. Lindsey Graham of South Carolina told CNN: "I think maybe
        instead of speaking he should do some listening."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b0046-1691-437c-963a-090cca551baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7bf09-a33f-4886-b819-3d82f6b4792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After protests broke out across the nation the first weekend following
        George Floyd''s death, Trump''s aides received an onslaught of calls from
        outside advisers and allies asking why he was staying silent and what his
        message would be when he did speak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7837c7-4947-4424-b261-f2bfa63972ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd51f6-892b-491e-83c6-a26d2cbb3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advised that he strike a message of unity as the nation reeled
        from the death of yet another black man at the hands of police. Others bluntly
        said that if he didn''t do more to quell the violence breaking out, he would
        lose suburban female voters, a key demographic in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f22b7-9927-4213-b550-620fd7e5ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e49821-56ab-4f83-8b64-703b7af385b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the conflicting advice, Trump sided with those favoring
        "law and order," reverting to a decades-old theme he instinctually believes
        plays well with most Americans. He threatened to send the US military to quell
        protests and staged a defiant photo op outside St. John''s Church, whose basement
        had been burned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b7a8e-889e-4c3b-8ef9-ac8fe032fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80cae1-d5e9-4f72-a60b-5414e49e79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the strategy appeared to Trump in the moment a success, however,
        in the days that followed White House officials received repeated warnings
        that the President risked losing inroads he had made with black supporters
        over the last year. The prospect alarmed some of Trump''s political advisers,
        who had seen internal improvement in his numbers with African Americans and
        had even opened field offices in swing states that were focused on attracting
        black voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b31f5-b656-407a-a69f-f8c9a6b10325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2305505-facd-4880-890f-3a08549562f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides planned listening sessions for Trump with black leaders that
        took days to materialize, including one on Wednesday that only included participants
        who already support him. It came several days after Vice President Mike Pence
        was criticized for inviting Candace Owens, a black conservative activist,
        to one of his roundtables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc91832-05be-44ef-b165-20fa9de18e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6b630-8ee6-47c2-8368-6a2dcf982312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral Facebook video, Owens called George Floyd a "horrible
        human being" and said "racially motivated police brutality is a myth." Pence,
        who has condemned rioting but hasn''t taken the same hardline stance as the
        President, told a mostly black congregation at a church in Maryland the next
        day that the images of Floyd''s death "shocked the conscience of a nation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8afb3-e7ec-44fc-853d-a6982c75c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db028c94-f69d-4797-a0cc-d42abb34816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting Wednesday, Trump did not address issues of systemic
        racism at length. Instead, he again claimed he''d done more for the black
        community than any past president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7275fef-0494-454d-b0a6-36a57e93ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dda6c8-da99-48ef-9cde-a30d2abc5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s racially infused politics have often made Republicans uncomfortable,
        but that discomfort appears to be turning into unease five months from Election
        Day. A CNN poll released this week showed Trump''s approval rating down 7
        points in the last month and now in the same terrain as Presidents Jimmy Carter
        and George H.W. Bush, both of whom lost their bids for a second term. That
        comes after an average of six prior polls showed Biden up by 10 nationally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb98f7-d6d2-461a-a436-e9dad42c8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e734a9-deeb-4d19-905b-25fb0e07e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls have also shown that Americans increasingly say racism and
        discrimination are major problems facing the country, a growing recognition
        of problems black Americans have long said plague US society. Those evolving
        views have led to changes at even some institutions that had appeared immovable
        only a few years ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f5604-34db-4b69-be81-2fe247bfa826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd40ab8-2430-4b55-ba34-f583c5ddba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The display of the Confederate flag will be prohibited from all
        NASCAR events and properties," the racing league said in a statement Wednesday
        after Bubba Wallace, its only full-time black driver, said in an interview
        on CNN that there was "no place for them" in the stands. Wallace plans to
        drive his #43 Chevrolet with #blacklivesmatter painted over the rear wheels
        at a NASCAR Cup Series race in Virginia this weekend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f9e15-bb38-473b-83a1-d3193f2753ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681547f-c395-49b6-a819-2857e81d2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long catered to a similar crowd as NASCAR and sought to
        enthuse fans in February when he flew Air Force One over the stands at the
        Daytona 500. Confederate flags are also a common sight at the President''s
        campaign rallies, which he plans to resume next week in Tulsa, Oklahoma.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b630511-aa28-4ff5-aef0-0346a73d677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce5117-0683-466f-8ee8-dc1dafe9f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump''s handling of race relations has come under fire, he is
        receiving advice from a mostly white inner circle. The President has consulted
        Housing and Urban Development Secretary Ben Carson, his only black Cabinet
        member, in recent days for advice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c3f3a-0f58-4211-9b0f-40dc6b947b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa3883-021c-47a6-b8c9-79ff6dd65c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson, who has referred to Trump''s walk to St. John''s Church
        as the "Lafayette episode" both publicly and privately, encouraged the President
        to sit down with leaders from the black community like he did on Wednesday.
        Other members of Trump''s staff, in an attempt to inspire empathy, have relayed
        to him their own experiences with racism or passed along experiences from
        friends over the past week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb1d6b-9051-4091-bbfc-6648e94eabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84c3b2-9cca-4528-9319-14552476311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as calls increase for serious changes to policing meant to address
        issues of systemic bias and racism, Trump has maintained instead the "law
        and order" mantra, which, through images of "vicious dogs" and vows to shoot
        looters, evokes the violence of a darker time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4437b-abf7-4c24-835a-0bbe4b1f2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49281e4a-74de-4752-a6bc-12a5688bea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he enters perhaps the most precarious political terrain of his
        presidency, Trump has insisted on avoiding any steps that might appear conciliatory
        or weak. And he has maintained staunch support for symbols of America''s racist
        history even as much of the country appears ready to move on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345142ac-00af-4ea9-b0b2-e33e9a641a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed2163-9196-428c-9e76-feaa0ad28b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump was upset to learn that senior Pentagon brass
        -- including Army Secretary Ryan McCarthy, Defense Secretary Mark Esper and
        Joint Chiefs Chairman Gen. Mark Milley -- had signaled their openness to a
        discussion about renaming nearly a dozen major bases and installations that
        bear the names of Confederate military commanders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7936-0f1e-45a0-9ad4-593341aa54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090cbfe-8d71-44a2-b433-761c28424962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impromptu midafternoon meeting with his press secretary, Trump
        dictated a tweet declaring such a proposition a nonstarter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf4839-3941-4b5d-9cba-2e9ba012f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba52c66-09e1-490b-9800-9a2934bf1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Monumental and very Powerful Bases have become part of a
        Great American Heritage, and a history of Winning, Victory, and Freedom,"
        Trump said of the installations, even though they are named after Confederate
        commanders whose side neither won the Civil War nor is typically associated
        with freedom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bf894-379a-4eef-be21-cbc3529bccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714a6cd-a93c-4a47-9263-21a67fed1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another example of Trump appearing caught off guard by his
        own military advisers; he came close to firing Esper last week after the defense
        secretary publicly broke with the President on the idea of using the Insurrection
        Act to send active-duty military into American cities to tamp down protests.
        But it was also an illustration of the competing interests Esper faces as
        he presides over an American military that remains a historic bastion of diversity
        even as he must satisfy a President with altogether different interests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74775f2-bd88-47f3-b177-919e69d025b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a063fb3-24c6-4029-8a7d-f127582ab950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s argument against renaming the bases harkened back to the
        last time racial tensions brewed during his presidency, when a 2017 attempt
        to remove a Confederate statue in Charlottesville, Virginia, resulted in violent
        protests from white supremacist groups. Back then, Trump defended protesters
        who had gathered to object when the city was removing a statue of Robert E.
        Lee.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2952706-5261-4678-a221-3fbc53d6f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e268f9-e43e-411a-9cb6-73b17518f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, it is Robert E. Lee. I noticed that Stonewall Jackson
        is coming down," he said during a now-infamous news conference in the lobby
        of Trump Tower in Manhattan in which he also declared there were "fine people"
        on both sides of the clashes. "I wonder, is it George Washington next week?
        And is it Thomas Jefferson the week after? You know, you really do have to
        ask yourself, where does it stop?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92376b-92d8-4109-ba17-fe4f77d59a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f859cb-e34a-4af5-b2cb-0eb74206378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference emerged as a low point in Trump''s tenure. Corporate
        executives fled his business advisory boards. Senior aides considered resigning.
        Charities withdrew their gala fundraisers from his Mar-a-Lago club. Even his
        then-UN ambassador, Nikki Haley -- one of his most loyal deputies, who, as
        governor of South Carolina, ordered the removal of the Confederate flag --
        called him to "stop acknowledging the haters," according to her memoir.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1a46b-b08b-46e7-ab92-ee32dc1b5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37da73-7c14-4d40-a7c9-6dfc50ee27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there was any concern about repeating the episode, it was
        not apparent. On Wednesday, the White House returned to the very same argument
        -- using almost identical language -- that Trump had made that day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b178b4e-bb9c-4f35-bd1f-ef7dc6d2f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732f335-fa1b-4f96-bd84-5c610c10fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where do you draw the line?" press secretary Kayleigh McEnany asked
        during a briefing at the White House. "Should George Washington and Thomas
        Jefferson and James Madison be erased from history?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a973fb-c636-4d53-bded-2a748caf5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:16:55.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/politics/donald-trump-nascar-army-confederate-flag-names/index.html">Trump
        and NASCAR diverge over the place for symbols of America''s racist past</a>."</em></p>'
