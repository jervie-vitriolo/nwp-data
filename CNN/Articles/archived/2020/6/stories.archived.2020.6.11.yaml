        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927d09f-0b77-4543-ab85-53b9f0841859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''People who menstruate.'' I''m sure there used to be a word for
        those people," she tweeted on Saturday. "Someone help me out. Wumben? Wimpund?
        Woomud?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c00416-54bb-49af-8883-858fe4ba835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d3203-85c1-4c73-bd1c-8eb6f73e77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, and her follow-up comments, prompted backlash from transgender
        activists, including Radcliffe, who wrote a piece for the Trevor Project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65b6c7-fcdd-46f7-bdd5-c63d0e1e135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998cf19-e70e-47b0-9fe4-bfa4e13ee244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 3,600-word essay, Rowling does not walk back her views. In
        fact, she gets into controversial topics such as transgender bathroom laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee5bb0-6ac9-4756-8756-32dae4fda1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9d128-8036-4665-b148-01e90504788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want trans women to be safe. At the same time, I do not want
        to make natal girls and women less safe," she says at one point, acknowledging
        elsewhere, "I believe the majority of trans-identified people not only pose
        zero threat to others, but are vulnerable for all the reasons I''ve outlined"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b137e7e-c903-4554-8810-a6a0c67ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1452d-d1a0-4737-81ae-7bee2b12d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting to explain how her own experiences influenced her view,
        Rowling discloses that she is a domestic abuse and sexual assault survivor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5198281-d16a-4e33-bd63-80b89aed442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfe12a-58ef-4dcc-8674-3a21b55e0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m mentioning these things now not in an attempt to garner sympathy,
        but out of solidarity with the huge numbers of women who have histories like
        mine, who''ve been slurred as bigots for having concerns around single-sex
        spaces," she wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc2350-eed7-408d-be5f-2e0e0e5058ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d90ad9-f4df-4b26-8726-44b7320fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:46:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: "The last thing I want to say is this. I haven''t written
        this essay in the hope that anybody will get out a violin for me, not even
        a teeny-weeny one....I''ve only mentioned my past because, like every other
        human being on this planet, I have a complex backstory, which shapes my fears,
        my interests and my opinions. I never forget that inner complexity when I''m
        creating a fictional character and I certainly never forget it when it comes
        to trans people."</p>'
  'Winston-Churchill-was-a-racist':
    'author': 'Richard Toye, CNN Opinion '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T06:38:40.133+08:00
    'imagesource': 'jcr:f29548dc-c5ce-45b7-876e-8f57a8ae8432'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b664400c-fd91-4792-a51a-ebda794635c1'
    'lead': 'Winston Churchill is often the subject of false or exaggerated allegations.
      But in truth, he said enough horrifying things that there is no need to invent
      more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T06:51:17.741+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:01:37.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:02.461+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Winston-Churchill-']
    'template': '1'
    'title': 'Yes, Churchill was a racist. It''s time to break free of his ''great
      white men'' view of history'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223798c-8825-4572-b7aa-4408acef1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Richard Toye is a professor of history at
        the University of Exeter. He is the co-author, with Steven Fielding and Bill
        Schwarz, of The Churchill Myths, which will be published by Oxford University
        Press in August. His other books include Churchill''s Empire and Winston Churchill:
        A Life in the News. The opinions expressed here are his own. Read more opinion
        articles at CNN.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849f82f-cdca-4306-8c5e-be198525e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last weekend, during a Black Lives
        Matter protest in London, a piece of graffiti was added to the base of the
        statue of Winston Churchill that stands in Parliament Square. "Churchill was
        a racist," the slogan declared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5a46b-cff7-461a-b4de-3f37ebe934a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist who wrote this — &nbsp;or sprayed it — was factually
        correct. However, there is much more that can be said, of course, to explain
        and contextualize the former British prime minister''s views.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafd7c8-1c87-41bc-a0af-0b6acfce8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting an informed historical understanding of those opinions
        should not be misread as an attempt to justify them. Nor should mentioning
        the other parts of Churchill''s record, notably his resistance to the Nazis
        and leadership during World War II, be seen as an attempt to argue that his
        racism pales into insignificance beside it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dd99b-8ce2-459a-be1c-151ba1473cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unless we make an effort to understand the origins and particularities
        of his white supremacism, we shall fail to understand the structure of racialized
        thinking as it still exists today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbde766-8361-4ea7-a97e-b385c13eed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill is often the subject of false or exaggerated allegations.
        But in truth, he said enough horrifying things that there is no need to invent
        more. He said that he hated people with "slit eyes and pig tails." To him,
        people from India were "the beastliest people in the world next to the Germans."
        He admitted that he "did not really think that black people were as capable
        or as efficient as white people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1df2ad-b7ef-4a70-8ba4-ba8491ca6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1943, US Vice President Henry Wallace challenged his notion of
        Anglo-Saxon superiority. Churchill, who drank "quite a bit of whiskey" (as
        Wallace wrote), gave a blunt reply. According to Wallace''s diary: "He said
        why be apologetic about Anglo-Saxon superiority, that we were superior, that
        we had the common heritage which had been worked out over the centuries in
        England and had been perfected by our constitution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1d6da-2fdf-43ba-a6b1-3d54df87ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not enough to say that all this is explained by Churchill''s
        background. Of course, as he himself emphasized, he was a child of the Victorian
        age -&nbsp;an era when Britons tended to take their own national and moral
        superiority for granted. Yet other people of similar vintage, including fellow
        Conservative imperialists, felt that his views were old-fashioned or even
        downright shocking. Lord Archibald Wavell, the last-Viceroy-of-India-but-one,
        observed that Churchill "has still at heart his cavalry subaltern''s idea
        of India; just as his military tactics are inclined to date from the Boer
        War."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f168778-9280-4991-b810-cfc9f3bb5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to recognize, though, that Churchill''s worldview was far
        from static, and his ideas did not simply freeze in time when the 20th Century
        dawned. He started his parliamentary career as a Conservative but in 1904
        crossed the floor of the House of Commons and spent the next two decades as
        a Liberal. His first taste of office was as a junior minister at the Colonial
        Office and at first he was seen by some as a (left-wing) radical, as a Little
        Englander, and as a threat to the Empire. Ramsay MacDonald, later Britain''s
        first Labour Party Prime Minister, criticized Churchill''s modest efforts
        to rein in local colonial governments'' mistreatment of their non-white populations.
        "I do not think I am an over-cautious man," wrote MacDonald. Nor did he consider
        himself short of sympathy for "oppressed black and yellow men" in South Africa.
        "But I am bound to say that, unless the Cabinet muzzle Mr. Winston Churchill,
        they will bring themselves into a disastrous conflict with the Colonies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104d5fc-d2ca-4891-8a90-8b128ec55f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill quickly changed tack, which suggests that, although many
        of his beliefs were deeply held, there was an opportunistic element in the
        way that he deployed them. In the 1930s, having rejoined the Conservative
        Party, he chose to ally himself with diehard imperialists against reform in
        India in part because he believed that it would help further his career. This
        is why I argue, in my book Churchill''s Empire, that it was during the years
        between the two world wars that Churchill "decided to become a Victorian."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d7c78-1473-4a30-b566-286a3f809b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, his expressions of imperialism and racism were partly
        self-conscious attempts at image making. It seems natural to condemn this,
        but we should be cautious, when trying to understand societal racism, about
        putting too much weight on prominent individuals, however famous or notorious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde799a-d75f-4ef7-a0a5-62ae553d8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraying Churchill as the root of all wickedness, as some of the
        more extreme social media comments appear to do, is as problematic as viewing
        him as the single-handed savior of freedom and democracy. By elevating him
        to a place of supreme importance -- albeit by presenting him as uniquely wicked
        rather than splendidly virtuous -- it reinforces Churchill''s own theory of
        history as driven by great white men. That is a vision from which, surely,
        we urgently need to break free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11edc0a-4db8-4734-9f28-370b0ea16a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:51:17.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Yes,
        Churchill was a racist. It''s time to break free of his ''great white men''
        view of history" target="_blank">Yes, Churchill was a racist. It''s time to
        break free of his ''great white men'' view of history</a></em></p>'
