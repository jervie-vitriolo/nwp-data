      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0529b64-e634-4403-aea7-e3e69074e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.312+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Even with the general
        community quarantine in place, most restaurant businesses are still forced
        to stay closed. It’s encouraged the growth of food pick-ups and deliveries,
        all for the sake of limiting the usual face-to-face contact in dining establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025dec38-b323-4e90-8636-e65f2709d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.309+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an experience shared by Thea de Rivera and her husband Gab
        Bustos, owners of Makati restaurant <a href="https://www.twelveten.ph/" target="_blank">12/10</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b466a0-d510-4553-a623-d4957e5564a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.309+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve put restaurant operations on hold for the time being and
        focused on products that will help people stay home,” says Thea, who goes
        on to explain how they’ve decided to keep the business running, even without
        dine-in customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60763f-5368-4b4b-b12f-de56ee63c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.309+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We simplified our operations for now, and came up with shortbread
        bars operations,” she goes on to say. “Aside from the ''Faux Twix'' people
        have been raving about, we came up with five more flavors for 12/10 patrons
        to enjoy at home [while] still experiencing something new.”</p>'
    '57':
      'image': 'jcr:fc3627b9-e0a0-4d55-99a7-943695e9af22'
      'imageCaption': 'While restaurant operations are temporarily on hold, 12/10
        continues to serve its community by offering products that help people stay
        at home. Photo courtesy of THEA DE RIVERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a232c-9197-4bd7-afdd-abd93d122216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.313+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3e2a4-7626-44c3-ba88-1340cdb78bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.309+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12/10 shortbread bars now available for purchase, Thea says
        that she and Gab have used the quarantine to deepen their knowledge of the
        business. “We developed our website to not only be an online store but also
        to be a voice, a blog of some sort, of what 12/10 has to share such as recipes,
        tips, and general knowledge of Japanese cuisine,” Thea says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0bacc-a53d-4b6a-97c5-e462c79a2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides 12/10’s best-selling shortbread bars, they also created
        pantry kits and beverage bundles, so customers can enjoy the dine-in experience
        from the comfort of their homes. Thea says that it’s in line with their plans
        to provide online content, which makes use of these kitchen treats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7d6ef-2f1f-46b9-be0f-833d45e6bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they’re eager to resume restaurant operations, the couple
        is positive that things can still turn around soon. “Every challenge is an
        opportunity,” says Thea. “I miss working in the restaurant, but I can''t deny
        that exploring a virtual way of linking 12/10 to people has also been fun.
        It may be tricky given all limitations, but with the will power, anything
        can still happen!”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43135d-c759-44d4-ad22-3c4336b49aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Thea shares how she and
        Gab have rescheduled their hectic days, how meditative breathing has helped
        with anxiety, and just who they love spending their downtime with — their
        cats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995517c7-d316-4a9e-8545-d2305503d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab841225-c8d3-49e7-80bd-ce479de8339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like I don''t have a choice but to check my notifications!
        It sets the tone for how busy my day would look like. It''s a good day if
        I don''t wake up to anything.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1285c5-b8aa-4bdd-94c5-94d7f24badb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, my husband and I spend time with our cats.</p>'
    '58':
      'image': 'jcr:577526a4-82ff-4036-a9db-b34047d4fb30'
      'imageCaption': 'Gab Bustos of 12/10. Photo courtesy of THEA THEA DE RIVERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d40bdd-4d9d-4a8b-8aa7-6f1f547bf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.313+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865ef4d-e8e7-4494-9ccb-fdb7d4649bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e42bb-3467-47ae-8d7c-d50e33d1a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.310+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to work around 15 hours a day, which is crazy. I wake up
        to teach a spin class, head on over to 12/10 to work on administrative tasks
        and oversee restaurant operations till around midnight. It is only until quarantine
        that I''ve had to strip all those away and see what working schedule is best
        for me — what schedule makes me feel most sane. I''ve realized that a 9 a.m.
        to 5 p.m. working schedule is where I feel most productive. It''s given me
        a way to create boundaries for things I should be actually making time for
        — work, self, and family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d08d13-050b-4a39-8626-7649bb179c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2de2d2-d49e-4f69-ad59-463976657367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We simply love how we''re able to share an experience with anyone
        through food and beverages — everybody eats, everybody drinks! That idea itself
        is such a fun canvas to play with. What''s most challenging is that there''s
        so much to factor in before you can actually operate outside of simply creating
        food and beverage ideas to share: manpower, rent, storage, inventory, spoilages,
        supply chain, logistics, etc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f498a-06f7-4e66-bdee-0394cad7874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d94f93-fb64-46b8-8e92-f17e1bf3327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I allow them to distract me. (Laughs) When something gets my attention,
        I know myself well that I won''t be able to get back to the thing I was occupied
        with until I actually feed that distraction — or at least add it to the queue.
        Going against the current of my thoughts makes me feel more fragile, so I
        allow myself to have pockets of distraction intermissions, and I end up finding
        myself diving deeper into what I actually need to get done.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac7ad7-fea2-4ded-8839-ebb9a72daea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aaf3aa-9d52-4a48-b1c2-c61c7c375ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditative breathing exercises, yoga, and dropping everything to
        appreciate the sunset.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29560092-ca5d-494b-bb98-5b03c60eae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-quarantine, I never had the sense of balancing time for work
        and life. It was always about doing things, doing things, and doing things
        and just letting life stuff fall in between of it all. Since I had to strip
        that away, I''ve realized I had so much time but feel so constrained. I''ve
        always had the thought, "Oh, what about all the things I could do, but now
        can''t?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5269c52-6c25-427c-96fb-2f0b8e335e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good thing one of my best friends introduced meditation
        to me, and how it ties up with yoga. This practice has taught me the beauty
        of being present in situations. Since practicing, I''ve noticed I have a hold
        of my thoughts better. Allowing my mind to breathe through my anxieties and
        my body to strengthen through each practice have helped me create a more positive
        outlook through this unknown period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23094ebb-efc1-4f83-8565-3294ee38f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T20:14:29.311+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:00:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I mentioned that I now work a 9 a.m. to 5 p.m. schedule, wrapping
        up my work day and releasing all negative energy come sunset have also been
        therapeutic practices. I''ve always loved being one with nature through trips
        to the province and beaches, given my crazy 15-hour work days before, and
        I''ve always thought that being at home to see the sun set is a luxury, as
        most days I''m at the restaurant. Now that I''m home at 5 p.m. and work''s
        ready to be put to rest for the next day, I don''t have to travel far to get
        a sense of being one with nature — I just have to look out the window, grab
        a cocktail, breathe, and appreciate how blessed I am. Somehow, all my anxieties
        ease away.</p>'
    '59':
      'image': 'jcr:243eb900-a955-4888-aa1f-923093d3244f'
      'imageCaption': '"We simply love how we''re able to share an experience with
        anyone through food and beverages — everybody eats, everybody drinks," shares
        Thea. Photo courtesy of THEA THEA DE RIVERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cde3be-982b-4a18-a8d7-879a35442f4f'
