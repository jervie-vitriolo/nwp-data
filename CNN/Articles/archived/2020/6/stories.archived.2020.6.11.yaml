    'lead': 'George Floyd''s brother, Philonise Floyd, told House lawmakers on Wednesday
      that his brother ''didn''t deserve to die over $20'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T00:54:40.976+08:00
