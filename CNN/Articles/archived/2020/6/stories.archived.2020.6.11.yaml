    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77978d1e-0bae-4548-8f4b-57331f371f0d'
    'lead': 'Trade Secretary Ramon Lopez says the gradual reopening of these establishments
      will help the workers and the country bring back its losses incurred during
      one of the longest community quarantine imposed all over the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T06:52:47.999+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:01:36.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:02.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF OKs reopening restaurant dine-in under GCQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cc8ce-1127-4891-be7e-0437a55312c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The COVID-19
        task force has approved the recommendation to allow restaurants located in
        general community quarantine (GCQ) areas to partially resume dine-in services
        starting June 15, Trade Secretary Ramon Lopez said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dafd88-14e9-45a1-820c-2b15081085c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations of the Inter-Agency Task Force will be presented
        to President Rodrigo Duterte, who has the final say. He is <a href="https://www.cnnphilippines.com/news/2020/6/10/Duterte-address-IATF-meeting-COVID-19-response.html">expected
        to announce his decision</a> on this recommendation and the fate of community
        quarantine in the country on June 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15653b04-d595-4f02-bb09-063b31321a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said they came up with the recommendation to allow restaurants
        to gradually offer dine-in services to help workers who have been struggling
        due to strict stay-at-home rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fea92-e032-414a-9c5b-4aaffae526cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing this essentially in the interest of workers so they
        can get back to work. We shall be doing this on a gradual basis starting at
        a 30 percent operating capacity," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3528f5-deeb-4345-a88e-a6f4e963b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added, "This is some kind of a preparation for the
        eventual de-escalation of Metro Manila and similar areas from GCQ to modified
        GCQ in the near future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ed41d-1188-46be-bbfc-9ca2f3b0cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, restaurants in Metro Manila, Pangasinan, Zamboanga
        City, Davao City and several cities and provinces in Cagayan Valley, Central
        Luzon, Calabarzon, and Central Visayas can start offering dine-in services
        starting June 15. Restaurants in other parts of the country under modified
        GCQ have been allowed to reopen at 50 percent capacity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac76904-f08d-4b49-bdb1-58de83d4601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:54:21.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/2/restaurant-dine-in-operations-resume-MGCQ.html">Related:&nbsp;Restaurant
        dine-in operations can now resume in MGCQ areas, but no buffets</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3ea68-0201-4c90-9445-8bd22d3afa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said social distancing by spacing tables 1.5 meters apart and
        installing&nbsp;acrylic or clear barriers in between customers should be done.
        Other health protocols, such as wearing of masks and disinfection, must also
        be observed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fa945-c5eb-441b-b85c-c9fc68c674d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and fast food stores have ceased accepting dine-in customers
        since March when strict quarantine measures were enforced to contain the spread
        of the coronavirus disease. The government is easing these restrictions as
        officials cite the need to reopen the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039615a-ea5e-4df4-82a1-5886d55b0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the gradual reopening of these establishments will help
        the workers and the country bring back its losses incurred during one of the
        longest community quarantine imposed all over the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e72fe-e591-4dbe-87fe-4b8cc80ea120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:52:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:01:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really working on reopening the economy, bringing back jobs.
        This is the only way that we can restart the economy. It is up to the government
        to find that healthy balance, bringing back jobs while making sure the health
        protocols are complied with so we can still avert any spread and transmission
        of COVID-19. We don''t want to lose the gains that we have enjoyed during
        the GCQ," he said.</p>'
  'brazil-reopening-coronavirus-lockdown':
    'author': 'Marcia Reverdosa, Rodrigo Pedroso and Shasta Darlington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T06:55:08.445+08:00
    'imagesource': 'jcr:43a7a7c7-5adc-4f8f-bfe9-32f2a77bfc6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb0062f-7386-43bb-aaf4-da966738e4b9'
    'lead': 'When Brazil''s first death from coronavirus was reported in Sao Paulo
      on March 17, the city ordered schools and non-essential businesses shut and
      urged people to shelter in place. With the death toll in Brazil now over 38,000
      and rising, stores and shopping malls in Sao Paulo are cracking their doors
      open for the first time in three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T06:59:37.269+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:01:36.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:02.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil']
    'template': '1'
    'title': 'Brazil''s big cities start to reopen, fueling fears of another deadly
      coronavirus wave'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea153e-0827-4103-af8b-f65f81df669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Brazil''s first death from coronavirus
        was reported in Sao Paulo on March 17, the city ordered schools and non-essential
        businesses shut and urged people to shelter in place. With the death toll
        in Brazil now over 38,000 and rising, stores and shopping malls in Sao Paulo
        are cracking their doors open for the first time in three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f15d0-7ae1-4564-88dd-4e3f676cbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rua Teodoro Sampaio, a traditionally bustling street lined with
        low-end furniture shops and stores selling musical instruments, slowly came
        back to life on Wednesday . A vendor blocks the entrance to Casa Santa Theresinha,
        a home furnishing store, providing hand sanitizer before shoppers can enter
        and ensuring they wear masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14445d-c6e1-48d4-b791-c265cf4c47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allow a maximum of five customers at a time," says Flavio Almeida,
        the shop manager. "Before people would come and look around, spend time in
        the shop, now they come in, go directly to get what they are looking for and
        go straight to pay to leave as fast as possible. We are all scared, staff
        and customers, but what can we do, we all need to work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d064b4-8e77-4aa4-9cc5-6cfcc993ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo, Brazil''s biggest city, is not alone. Several cities
        and towns have already experimented with relaxing social isolation measures.
        Rio de Janeiro, for example, is set to allow shopping malls to reopen on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896e7b0-7330-4f7c-a9fd-4dbab8f881c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials insist the decision is based on improving conditions,
        like increasing availability of intensive care beds and a flattening infection
        curve in some places. But experts worry the rush to go back to some kind of
        normal here and across the country could just fuel transmissions and postpone
        a real recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ba173-eab3-4b4e-acfb-b9b2d17e870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the second-highest number of cases of Covid-19 in the
        world and is expected to surpass the UK in coming days as the country with
        the second-highest number of deaths after the United States. This week, the
        Pan American Health Organization warned the virus was still spreading "aggressively"
        in Brazil, as well as Peru and Chile, and that the Americas are now home to
        nearly half of all COVID-19 cases with more than 3.3 million infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66f83a-c405-4e98-a8f3-1d6be55ac806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say these are far from the ideal conditions for relaxing
        restrictions in Sao Paulo and elsewhere in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083eb4d8-33e6-4cfa-8702-f882da730da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should wait at least another week to see if there is a consistent
        drop in cases. You need to tackle the transportation issue. If everyone continues
        to take crowded buses and metro, which is what is happening, it won''t work,"
        said Paulo Lotufo, an epidemiologist at the University of São Paulo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ab8cb-2987-4762-b5d4-f3cf1ef0880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the state of Sao Paulo registered a record number of deaths
        on Wednesday at 340 for the 24-hour period, bringing the total to 9,862. The
        total number of cases in the state, long considered the epicenter of the pandemic
        in Brazil, has topped 150,000 - roughly 20 percent of the total infections
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f40ec-e973-428d-b15d-8625980099bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the addition of thousands of intensive care beds, Sao
        Paulo has managed to reduce occupancy to 69 percent in the state and 77 in
        the capital city, compared with 91 percent occupancy in just last month. But
        new cases and deaths remain high and experts warn there still isn''t a comprehensive
        testing and tracing system in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa71fc-eae3-435f-b678-a0bf8c432c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough tests to guarantee the expansion of the reopening.
        The supply improved when compared to the beginning of the epidemic, but for
        a mass testing plan, we need to have a much larger number of tests and greater
        capacity for testing in the laboratories," said Ana Freitas Ribeiro, epidemiologist
        at Emilio Ribas Hospital in São Paulo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d13daa-f67d-49da-8251-d724e50c2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lotufo, Sao Paulo will likely have to retreat and order
        commerce closed again, the same thing that happened in the much smaller Brazilian
        cities of Sao Luiz and Betim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1adafc-3f2d-4f81-87b8-b9ea7fce72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to get infected, and then infect others. Hospitals
        will fill up. Business will run out of employees to work, the number of infections
        among health workers, security guards, and drivers will increase. Everything
        that we avoided with the isolation will happen," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c842cb-cfcd-463c-b676-c89247e99563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreza dos Santos, 35, says occupancy at the frontline hospital
        where she works has declined considerably in the last week but she fears a
        second wave after Sao Paulo relaxes social distancing measures and reopens
        commerce. Dos Santos was infected and hospitalized with Covid-19 thanks to
        her work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcb611-207e-4a4e-820f-233886e513a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared, it is all too soon," she says. "For us who have been
        infected and know how serious this illness can be, make us very scared. It
        is a disease that acts too fast on vital organs and we had very little time
        to act and treat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ce68f-a267-472a-ac1f-ed90245ad092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro, however, has been the biggest
        proponent of opening back up, insisting hunger and unemployment will kill
        more people than the virus itself. He has clashed with governors and even
        his own health ministers: the first one was fired and the second quit. Now,
        he has an army general sworn in as his interim minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e28c79-4ee5-49ef-9022-d651036eb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the government stopped reporting cumulative coronavirus
        deaths and cases with Bolsonaro arguing they didn''t reflect the current state
        of things in Brazil. The Supreme Court, however, ruled the ministry must provide
        the comprehensive data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d1b2b-5e55-41b1-a218-e72a44e90759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, Bolsonaro lashed out at the World Health Organization
        on Twitter after its technical lead for coronavirus response suggested the
        spread of Covid-19 by asympomatic people was rare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219204db-6b28-4229-b964-9fdafe0d13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO now concludes that asymptomatic patients (the vast majority)
        have no potential to infect other people. Millions were locked up at home,
        lost their jobs, and negatively affected the economy," he said. The WHO has
        clarified that asymptomatic transmission is little-studied and therefore remains
        "a major unknown."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ec279-6a7b-44df-a991-c2bf6eb14dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has also threatened to cut funds to the WHO, just like
        his ally President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325915c-e8f8-446b-b70c-2b4adb432073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T06:59:37.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/10/americas/bolsonaro-sao-paolo-coronavirus-reopens-intl/index.html"
        href="https://edition.cnn.com/2020/06/10/americas/bolsonaro-sao-paolo-coronavirus-reopens-intl/index.html"
        target="_blank">Brazil''s big cities start to reopen, fueling fears of another
        deadly coronavirus wave</a></em></p>'
  'london-oldest-theater-red-lion':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-11T07:05:33.260+08:00
    'imagesource': 'jcr:6909f042-e644-46c1-ac1d-e294b17e5574'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672c9ec3-aa6c-4c20-9216-00b4ef2d8a49'
    'lead': 'A team of archaeologists may have discovered the oldest purpose-built
      theater in London beneath a construction site in Whitechapel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T07:08:43.984+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:01:35.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:02.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['london', 'red-lion']
    'template': '1'
    'title': 'Archaeologists think they''ve found London''s oldest theater

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65835c55-8f40-46f6-ac0f-2483b9d4b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A team of archaeologists may have discovered
        the oldest purpose-built theater in London beneath a construction site in
        Whitechapel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af248540-5a22-41aa-b423-974d7f6a9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elizabethan playhouse, known as the Red Lion, is believed to
        date from around 1567, Archaeology South-East, part of University College
        London''s Institute of Archaeology, said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf44f07-3d1b-45d2-9189-4e4cd9a60c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No physical evidence of the theater had been found before and its
        exact location has never been confirmed, but a combination of evidence means
        dig director Stephen White is "97% sure" it''s the Red Lion, he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2035ba-c9eb-412e-9494-2cbec86a37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White emphasized the site''s importance in the history of the theater,
        as the Red Lion marked a shift from performances in inn yards to shows in
        dedicated performance spaces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed7951-efc2-4ac6-a9dd-cc690290a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the builder, John Brayne, as an "unsung hero" and "godfather"
        of Elizabethan theater. Brayne was a grocer and entrepreneur who recognized
        the moneymaking potential of a theater and set about building a prototype
        at the Red Lion, White said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2060b9-b81c-4161-80c1-ff340582af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 500 years later, White and the team discovered the timbers
        in an advanced state of decomposition at the site of a housing development
        at 85 Stepney Way in London''s East End.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b8b61-240b-4ed5-b1d2-c3ac21e8c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact they survived at all is nothing short of a miracle," said
        White, who predicted the timbers would have disappeared if the site had been
        excavated 10 years later</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a144553-1fe1-4c55-8793-8990ba952187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the timbers adds to cartographical and documentary
        evidence from two lawsuits between Brayne and carpenters working on the building''s
        construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123c533-d886-4394-aaab-4d2c96f5d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1567, legal papers described timber scaffolds at "the house called
        the red lyon," and archaeologists say this suggests they were "substantial."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be61c0-3c25-4e25-b54e-e30bfc95a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1569 lawsuit talks about a "farme house called and knowen by
        the name of the Sygne of the Redd Lyon" that has an outdoor stage and seating,
        according to the press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb0e3e-e906-4323-bea0-30d755cb70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives the dimensions of the stage: 40 feet north to south
        and 30 feet east to west, at a height of 5 feet off the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15e931-ceae-48d1-a935-ee621de3e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists discovered a rectangular timber structure in January
        2019, which fitted the dimensions of the stage per the 1569 lawsuit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da194648-5e52-4066-8255-7c56acee13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting life as a farmstead that served beer, as was common
        at the time, the Red Lion built a stage by the late 16th century. It then
        became a formal inn, a business that continued until at least the 18th century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff426087-5907-4517-8bb4-528e6f08c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then discovered remains of buildings from the 15th and
        16th centuries, as well as evidence that they had become part of a complex
        in the 17th century.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642912f-b552-43be-85fb-5e425ba17a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the buildings discovered have been identified as beer cellars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f827f03-5772-4da1-b7d6-9f06eae9adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tudor period inns needed somewhere cool and secure to store their
        drink, as beer would have gone off much more rapidly than it does today,"
        said Michael Shapland, UCL Archaeology South-East''s historic buildings specialist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fc1ac-07e0-4149-897c-fa2b6b00dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous artifacts such as beakers and drinking glasses, mugs, bottles,
        tankards and ceramic cups provide further evidence that the site was in fact
        the Red Lion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc25fcb-233b-4fb4-b991-37d88bb46066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1576, using the Red Lion as a prototype, Brayne built The Theatre,
        Shoreditch, where a young William Shakespeare''s plays were performed in the
        1590s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5ed6c-f96a-4dbb-8bf6-bb5e9c492efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stage for the project is to dig into the findings and start
        to map out in more detail what the buildings were used for, White said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7d934-736a-4be3-8a59-ea951a64e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T07:08:43.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/travel/article/london-red-lion-theater-scli-intl-gbr-scn/index.html"
        href="https://edition.cnn.com/travel/article/london-red-lion-theater-scli-intl-gbr-scn/index.html"
        target="_blank">Archaeologists think they''ve found London''s oldest theater</a></em></p>'
