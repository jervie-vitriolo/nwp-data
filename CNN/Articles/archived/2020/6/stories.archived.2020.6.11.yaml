      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier sent a letter to Mayor Jaime Fresnedi, after
        seeing a complaint and some posts about the canned meat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d6498-8499-4054-a7ae-dd8c9922cd41'
      'mgnl:activationStatus': true
