      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Solicitor General Noel Francisco is
        expected to resign from his role as the government''s top lawyer before the
        Supreme Court in the coming days, according to two sources familiar with the
        move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6057e-4965-4c0a-b36a-71c6c17567fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b753308-51ad-40a7-ba0c-d258d8b9d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco, 50, has led the solicitor general''s office since September
        2017 and been a forceful advocate for President Donald Trump. The White House
        is not expected to immediately name a permanent successor. Instead, the principal
        deputy solicitor general, Jeff Wall, will most likely be tapped as the acting
        solicitor general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9539d88-a1c5-4b64-bc32-c04a4308cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8adeb-2486-4627-843a-9b074fc99481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Philbin, the deputy White House counsel, had previously
        been rumored as a frontrunner for the position, but apparently the succession
        plan is still in flux, two sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4f7a6-8e93-4726-91ed-98320e3fd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98e824-a802-4b7c-ad40-b8805cfdaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Department of Justice did not immediately respond
        to requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3d4db-e54d-445c-9bc9-c8c9414de1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9238e6d-e8b8-47ed-a743-543f1535fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the face of the Trump administration at the Supreme Court lectern,
        Francisco argued for the travel ban that targeted majority-Muslim countries,
        for a citizenship question on the US Census, and most recently for an end
        to the Obama-era program that shields young immigrants who were brought to
        the US without proper documentation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc35943-1b9c-4198-b12d-957bd94434d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6b81b-c9d1-4d7a-a2b8-44210d4963c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco also has taken the lead for the Department of Justice
        in its briefs supporting Trump''s efforts to block subpoenas from the US House
        of Representatives and a New York grand jury for personal financial documents,
        including tax returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bd40e-e593-4312-9c62-04bc4219c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfba150-d564-4e47-bca9-0ea086029d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration won the travel ban case in 2018 and last year
        lost on the battle over a citizenship query on the 2020 census. The Supreme
        Court is scheduled to rule in upcoming weeks on the Trump administration''s
        plan to phase out the Deferred Action for Childhood Arrivals (DACA) program
        and subpoenas against Trump''s longtime accountants and banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0871412-ba4a-461b-bfa5-2821a871ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3387c4-6021-4b6c-a91d-9b8de2bf8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco has also been aggressive -- and largely successful --
        in seeking Supreme Court intervention when lower court judges have blocked
        Trump policies, for example on anti-immigration efforts, at early stages of
        litigation, for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc833c-2599-4a87-aa3d-c0749bfd2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb390a-2504-415b-a8df-67e89b73f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an acting solicitor general is expected to replace Francisco
        in the near term, it was not immediately clear who may be tapped to replace
        him on a permanent basis. Deputy White House Counsel Philbin had previously
        been thought to be a choice, but a source familiar with the dynamic told CNN
        that Philbin''s boss, White House counsel Pat Cipollone, does not want him
        to leave his office yet. It''s unclear how the matter will ultimately be resolved,
        and a person close to Cipollone disputed he would block Philbin''s exit if
        he was up for a promotion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b6173-517a-4ee0-98f2-b3b6539e87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b8c0d-3ae6-420c-9f68-206051f2f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.
        The Justice Department did not immediately respond to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a8567-3e59-4b57-9757-87d360553234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfef91-090e-4d72-a45d-04fe866e0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No specific reason for Francisco''s departure was given but solicitors
        general and other top Justice Department officials have sometimes stepped
        down near the end of an administration''s term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309ca4d-7170-42dd-8195-07780056d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65657c7f-546a-4912-9f1d-a6b32e769a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the Trump administration, Francisco had served in
        the George W. Bush administration and more recently, worked in private practice
        at the Washington, DC, office of Jones Day. He represented former Virginia
        Republican Gov. Robert McDonnell in 2016 when the Supreme Court unanimously
        overturned McDonnell''s conviction on corruption charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4914ee6-b4d8-486d-a5be-d1091f862e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff4179-6d71-4288-b6ce-e2f9e87f07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco''s Senate confirmation hearing was in May 2017, the day
        after Trump fired James Comey as FBI director.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b34637-1379-47df-bdaa-da28741302b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba6a15-93b0-4b88-9b17-6bf0147f20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin recently played a major role in representing Trump during
        his Senate impeachment trial earlier this year and is the White House counsel''s
        top lieutenant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e289521-6df6-4a2d-8409-12edc1f0b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c8271-04fd-4ea3-9700-73d1d75880de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin was reportedly up for a job in the solicitor general''s
        office before -- in the 2000s, when George W. Bush was in office -- only to
        be denied a promotion because of a role he played in reviewing the legality
        of the federal government''s domestic spying program, according to what Comey
        later told investigators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaacc11-cc4e-49de-8e67-f8e8e1a5ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd3894-2d7a-4c12-b63b-a078ba1675cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program came under intense scrutiny in 2004, when then-Attorney
        General John Ashcroft was hospitalized with gallbladder complications. In
        his absence, Comey, then deputy attorney general, had been tasked with carrying
        out his responsibilities, and later refused to reauthorize the program during
        a dramatic standoff in Ashcroft''s hospital room. Philbin -- then the associate
        deputy attorney general -- was present when Comey told then-Vice President
        Dick Cheney that the Justice Department would not reauthorize the spying program</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9cfbc-b21e-44e2-8d1e-2ae9268fffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbce77a-3499-41fb-bde7-b9f9b0c70d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:27:33.397+08:00
