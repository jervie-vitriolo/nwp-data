      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unclear whether there would be a decision by then to
        bring the media giant back on air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7522dd-9bca-4399-85b6-fea056160496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
