      'text': '<p>While <a href="https://www.cnn.ph/business/2020/5/27/FDI-surged-in-January-pre-lockdown.html">foreign
        investments rose to $657 million in January</a>, it wasn''t enough to pull
        the total investment inflows for the first two months of the year up. Combined
        FDI net inflows for both months amounted to $1.2 billion, which was 12.2 percent
        less than the year-ago amount.</p>'
