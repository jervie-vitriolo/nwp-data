      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82a5a6-c9e8-4420-9076-0e9f5cab1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of Donald Trump''s presidency, the administration
        has closed off, or added obstacles, to the ways in which people can seek refuge
        in the US. The latest proposed rule, which still needs to undergo a public
        comment period and will not take effect immediately, is no exception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db851ef-34bc-41e0-a192-f0bf41adf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54599a-42e9-4d74-9964-d63d7a25233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Reichlin-Melnick, policy counsel at the American Immigration
        Council, criticized the proposal, saying, "The goal of this asylum regulation
        -- far from reshaping the system to improve it -- is to make asylum impossible
        to win."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617a904-2188-4c25-97c4-7ffb4ae9c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167946a-93d8-4473-8a5c-6b3e5ab6bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under one proposed change, an individual''s asylum claim could face
        greater scrutiny if the person traveled through at least one country while
        on the way to the US but didn''t seek refuge there. The Trump administration
        applied a similar rule to migrants traveling through Mexico from Latin America,
        but the latest rule widens the scope of people who could fall under those
        restrictions, with some exceptions, such as a victim of human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec097ce-0828-4749-ae20-5a7e43202e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16c923-c132-4151-b7a2-bfb56dde4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Departments believe that the failure to seek asylum or refugee
        protection in at least one country through which an alien transited while
        en route to the United States may reflect an increased likelihood that the
        alien is misusing the asylum system as a mechanism to enter and remain in
        the United States rather than legitimately seeking urgent protection," the
        draft rule states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ef366-7028-4a93-98fb-db93d3d54d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e430dc-650f-4e8d-ad6a-d3870ea8ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed regulation also says that living unlawfully in the
        US for more than a year prior to filing for asylum would be considered a "significant
        adverse factor," despite exceptions that currently exist. Similarly, failure
        to file taxes or having a criminal conviction -- even if it was reversed,
        vacated or expunged -- could count against an individual''s asylum claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d16ab5-81d1-4f82-bea8-03d4afe94a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550a592-7c45-4668-bbb8-c5f0c1f983ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Pierce, a policy analyst for the US Immigration Policy Program
        at the Migration Policy Institute, said the rule will ultimately speed and
        streamline asylum adjudication, but it will also "further limit the number
        of individuals that qualify for asylum, as well as similar benefits," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd2c6f-dc73-426e-aa6d-e498343e474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128a49c-de7a-4c5f-8131-731e6f125c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these provisions have been in the works with the administration
        for years," Pierce added. "Rather than issue them as separate regulations,
        the administration has lumped together a lot of different provisions in this
        behemoth, Frankenstein asylum regulation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d6506-8eae-471a-92d4-7984944ac0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a13317-87ba-414a-85cb-59d378af7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft regulation proposes redefining "membership in a particular
        social group," which is one of the categories people can meet to claim asylum.
        Modifying this definition could stand to exclude a large swath of people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3f40d-0fc4-4583-9b23-0e2907851709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87807928-8479-4bbb-950a-2aa3e3c9b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce said that, for a country that has evaluated asylum on a case-by-case
        basis for decades, this proposed change "goes counter to everything that the
        asylum system is built on, to draw a red line and say these types of victims
        are completely ineligible for asylum."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4a99a-fd59-42b6-ac99-ca5c0fd6ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134577c4-a0cf-4b66-9d31-3442e2e42f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to DHS and Justice Department for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20475163-1717-486e-aa1a-c21ee6ceafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34eb24-ac07-40d2-9b02-20bfcb14d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The litany of changes proposed in the regulation mark yet another
        attempt by the Trump administration to overhaul the US immigration system.
        During a Heritage Foundation event Tuesday, acting Homeland Security Deputy
        Secretary Ken Cuccinelli said there would be more changes to the asylum system,
        but he stopped short of providing details.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad8e79-9b60-4f79-901e-7cbe0282add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d77f9-fd36-4afe-9d92-e4db4047182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has already required asylum seekers to wait in
        Mexico for their immigration proceedings in the US, as well as sent migrants
        to Northern Triangle countries to seek asylum there instead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cf49d-6eea-4155-962d-65a21e3af05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418b6db-b2ca-4c72-b316-38220dbedc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, there have also been more than a dozen
        changes to the immigration system as a result of the coronavirus pandemic:
        Immigration hearings have been postponed, refugee admissions put on pause
        and migrants, including children, have largely been barred from entering the
        United States. The proposed rule, however, makes no mention of coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2e27d-d2b8-46c0-a565-3e432b708600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T10:25:15.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:01:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/politics/us-asylum-draft-rule/index.html">Trump
        administration proposes sweeping changes to US asylum system in new rule</a>."</em></p>'
