    'title': 'BIR urged to prioritize taxing POGOs over online sellers'
    'updated': 2020-06-11T16:41:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafe1b9-9441-42f8-8f8c-29e3a6ce1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The government
        should prioritize collecting the ₱50 billion worth of unpaid taxes from Philippine
        Offshore Gaming Operators or POGOs instead of pressuring Filipino online sellers
        to settle their taxes amid the coronavirus pandemic, opposition lawmakers
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a263d-db0d-4ca8-b531-5c01065c35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Risa Hontiveros on Thursday raised the issue
        of lax treatment of POGOs which were allowed to operate as non-essential businesses
        under the enhanced community quarantine even as they failed to settle their
        dues in the past years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70de922-cac7-4cd6-a860-f0ad03121795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15abcb7-7437-46ef-b465-3e04d74070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Imbes na online sellers, baka pwedeng singilin muna ang mga
        POGO...hindi yung dagdag-perwisyo pa sa sarili nating mga kababayan na kaunti
        na nga lang ang kita para pandagdag-gastos sa pamilya nila,"</em> Hontiveros
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbfc82-fb94-48c1-b936-6ea4a0f34c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0db3d-fbd7-435f-b4f8-99786eac7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of online sellers, maybe we should collect
        first from POGOs...instead of adding to the burden of our fellow Filipinos
        who are only earning so little to fend for their families.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c98fb-dea5-4a3c-a97f-7d25c20c8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5666ac6-3382-48d7-b450-ab9a0c442eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon din silang (POGOs) mass testing pero tayo wala</em>
        (They also had mass testing but we don''t)," she added, referring to <a href="http://cnnphilippines.com/metro/2020/5/28/Para-aque-City-probes-POGO-subdivision-.html">reports
        of exclusive testing of POGO workers</a> the past months, amid the government''s
        slow action in expanding COVID-19 testing to asymptomatic workers in various
        areas of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea5d25-9346-4a50-ac08-fb0b7a46ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd9773-7504-4549-aefa-1db317267723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many [Filipinos], online selling is the bread and butter as
        the Duterte administration remains a failure in providing sufficient aid and,
        decent jobs amid the crisis" GABRIELA Party-list Rep. Arlene Brosas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3a9c3-e6a5-4d4a-94db-af4743f20f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d426d12-2ad5-45fb-947f-c92965c157e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tutuusin, dapat pa ngang suportahan ng gobyerno ang online
        sellers bilang bahagi ng stimulus ng ekonomiya,"</em> Brosas noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e5b61-eddd-4f2a-8f9c-9f3efac0a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8ae1d-fd03-43fc-a05c-7cfab4ef09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T13:46:10.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:01:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, the government should even support online
        sellers who are part of the economic stimulus.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742ac82-cdef-496a-a2fd-7a1a2c33e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:41:08.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva was also disappointed with the state''s sudden
        pursuit of online sellers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6a4ea-d5bc-406d-b3bf-c34afb243fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:41:08.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat tutukan ng BIR ang POGO na may utang na</em> ₱<em>50
        bilyon na tax last year pa. Ngayong COVID-19, pwede bang kapakanan ng mga
        kababayang Pilipino muna natin ang manguna?</em>," he said in a tweet, taking
        a swipe at the sector which employs Chinese nationals for offices in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599806e-2091-4b5b-aaf7-ff407e6b90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:41:08.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:01:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BIR should be focusing on POGOs who owe ₱50 billion
        in taxes since last year. In the face of COVID-19, can we prioritize the welfare
        of our fellow Filipinos instead?]</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Dapat
        tutukan ng BIR ang POGO na may utang na P50B na tax last year pa. Ngayong
        COViD 19, pwede bang kapakanan ng mga kababayang Pilipino muna natin ang manguna?
        <a href="https://twitter.com/hashtag/PusoNaman?src=hash&amp;ref_src=twsrc%5Etfw">#PusoNaman</a></p>&mdash;
        Joel Villanueva (@senatorjoelv) <a href="https://twitter.com/senatorjoelv/status/1270940055385722880?ref_src=twsrc%5Etfw">June
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
