      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, JCR holds that a downturn will be limited given the country’s
        strengthened economic base, resilient external position and the government’s
        economic stimulus package totaling more than 9% of GDP," it added. The debt
        watcher noted that that the Philippine economy has grown by an average annual
        rate of more than 6 percent since 2011, except in 2019 the growth slowed somewhat
        to 5.9 percent.</p>'
