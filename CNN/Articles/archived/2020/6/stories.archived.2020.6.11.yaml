      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> The Independence
        Day festivities will take a different turn this year, as the COVID-19 pandemic
        continues to hound the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0971ce-e238-451b-8738-88a053879d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate the country’s 122nd freedom day celebration on Friday,
        officials will push through with events— but with limited manpower and subject
        to health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879da65f-4318-4958-bb1d-210d525be443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will be skipping the traditional commemoration
        rites at the Luneta Park in Manila, according to Malacañang, as the chief
        executive remains in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5381115-a310-4476-a189-b720fb6ba43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has designated Executive Secretary Salvador Medialdea to
        lead the Luneta ceremony, which will be limited to only 10 guests, in line
        with the <a href="https://cnnphilippines.com/news/2020/6/9/Independence-Day-covid-19-crisis.html">Inter-Agency
        Task Force’s directive.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d7ad5-990e-41f8-832c-7c4261d134c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sampu lang ang pinayagan ng</em> IATF, a<em>ng problema
        po talaga kapag nandyan ang Presidente, dadami po ang tao na nais lumapit
        sa kanya</em>,” Presidential spokesperson Harry Roque explained in a virtual
        media briefing on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f63c9-1192-41cf-9730-114108f90491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the IATF only allowed 10 people, the problem
        is, if the President is there, a lot of people would want to come near him.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9275686-2fc1-47b4-a5e1-10e6c83d9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is still expected to deliver a virtual address after
        the ceremony, Roque added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c51844-598d-4dad-a0e5-ec056f4dd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies were also tasked to hold celebrations
        with limited guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a802c8-7ffc-44c9-9f07-fb565a78487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID Shield commander PLGen Guillermo Eleazar
        told CNN Philippines that authorities are also encouraged to celebrate the
        occasion virtually to prevent the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ec06b-b4a1-4e9c-9413-476fa54027b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 12 rites at the historic Aguinaldo Shrine in Kawit, Cavite
        will also be held differently this year as local officials expect a short
        and simple program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04a2ea-3dc8-48cb-9d51-89d9b6f17769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawit Mayor Angelo Aguinaldo said the ceremony will run for about
        an hour, with only 10 people allowed inside the shrine, where the Philippine
        flag was first unfurled as a symbol of national sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0113cb0-9835-438c-a7bc-f225debfb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical distancing measures will also be strictly followed, he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac53ed9-08b6-4944-afd1-8f6ee7a5c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Vice President Leni Robredo led the <a href="https://www.cnn.ph/news/2019/6/12/Robredo-Duterte-2019-Independence-Day.html">flag
        raising and wreath laying ceremony</a> at Rizal Park while Duterte visited
        government troops in Lanao del Sur. The year before, Duterte was <a href="https://cnnphilippines.com/news/2018/06/12/Duterte-Independence-Day-2018-Cavite.html">heckled</a>
        during his Independence Day speech at the Aguinaldo Shrine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c337b64-efdc-48ee-a85f-08e2295de6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Relish our freedom’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d44f5-4509-4eb3-b926-984319161aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of the country will commemorate Independence Day virtually,
        Filipinos are encouraged to savor the concept of freedom— which has taken
        a whole new meaning while the world is on quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da9f75-20b1-40bd-9640-6ae89876c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana sa</em> Independence Day, <em>mas pahalagahan natin yung
        mga sakripisyo ng ating mga ninuno</em>," Aguinaldo told CNN Philippines.
        "<em>Na-</em>experience <em>natin</em> during the quarantine <em>na ito nakulong
        tayo sa bahay, ngayon mas pahalagahan natin ang kalayaan (na nakamit)</em>,”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b704f-1b62-4627-9a32-d3fe8e0fde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T17:59:04.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope during Independence Day, we’ll highlight the
        sacrifices of our ancestors. We experienced during the quarantine how it felt
        like to be held hostage. So I hope we can savor our independence.]</p>'
  'Boracay-reopen-regional-tourists-June-16':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-11T18:16:01.885+08:00
    'imagesource': 'jcr:1dc74dc8-44d0-49e9-ab08-452990ce3de8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e576591-437b-494b-99a8-637d23633366'
    'lead': 'Boracay Island is set to reopen on June 16 to tourists from within the
      region, after nearly three months of closure due to the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T18:17:10.295+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:01:01.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:12.274+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay to reopen to Western Visayas tourists on June 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f111a-fe32-43cc-b329-6223c361ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:10.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Boracay
        Island is set to reopen on June 16 to tourists from Western Visayas, the Boracay
        Inter-Agency Task Force said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5daa96c-e9bb-4421-97d2-f5675025eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:09:47.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, the Boracay IATF said minimum health standards
        will be observed, including the “no face mask, no entry” policy and physical
        distancing. Curfew guidelines are to be determined by the local government
        unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c7f92-c4eb-41b3-8180-453e1a72e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:09:47.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities involving close physical contact will be prohibited,
        although the IATF has yet to specify what these activities are. There are
        also no specifics about the number of tourists to be allowed in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045ab24-bdbc-494f-85aa-4ba69225489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:10.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c130dd-08ed-42a8-b59f-e3eb5308032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:10.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism in the world-class island was put to a halt mid-March due
        to travel restrictions to contain COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc38b84-8754-456f-a749-c0da44e7a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:09:47.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said no coronavirus cases have been reported in Boracay
        for a month. To date, it only has one confirmed infection, a doctor at the
        island''s hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2c76b-6dac-4114-b8e0-8cde5d3fd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:10.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6acce-5c27-407d-9ce1-f14b958c68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T18:17:10.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health Western Visayas Center for Health
        Development, there are a total of 136 confirmed COVID-19 cases in the region.
        Of this number, 96 have recovered, while 11 died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222f5dd-33af-4fdf-9a72-d2b4db22fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T22:38:55.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paolo Barcelon contributed to
        this report.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badf719-6f2b-4508-b238-0d2b6495e060'
