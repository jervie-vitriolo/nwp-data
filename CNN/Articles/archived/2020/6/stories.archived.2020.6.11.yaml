    'template': '1'
    'title': 'Public warned vs. Independence Day street protests: Think twice, mass
      gathering still prohibited'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da2e10-54a0-4983-9ba3-cdac644d3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> Groups
        and persons planning to join physical protests on Independence Day should
        “think twice” before hitting the streets, the Joint Task Force COVID Shield
        said Thursday as it warned that mass gatherings are still discouraged under
        quarantine measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fba1b4-d942-425f-8f62-6c7852b8143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF COVID Shield commander PLGen Guillermo Eleazar urged protesters
        to consider other platforms to voice out their concerns, citing possible health
        risks amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32d721-d759-47cf-9afa-36bd9dabd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang una</em>, we would like to advise <em>''yun pong mga
        magra-</em>rally to think twice. <em>May</em> pandemic <em>pa rin tayo, at
        ang ating pino-problema diyan, baka mamaya maipasama sila sa</em> statistics,
        <em>magkakaroon ng</em> infection,” Eleazar told CNN Philippines’ <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669ad40-e7df-4c47-ad40-44a5fa82c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we would like to advise those who are
        planning to join rallies to think twice. We are still in a pandemic. What
        we’re wary of is that they may soon be part of the statistics, they may get
        the infection. We don’t want that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a14b3a-e6b2-483c-ab96-ab9c5f932539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron tayong</em> protocol <em>ngayon, at sana, ito ay kanilang
        ipagpaliban. Sinasabi nga natin, meron pang ibang paraan para gawin ito</em>,
        through online… <em>Kung sakali man na gawin nila iyon</em> (physical), it
        is a violation of mass gathering,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8416844-0de0-410e-88b6-d3fffe56d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a protocol now, and I hope, they will just
        set this aside. What we’ve been saying is there are other ways to do this,
        through online… If they do that, it is a violation of mass gatherings.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4385b0-948c-482f-83bf-f5ec3c8616d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activist groups and collegiate organizations earlier announced
        plans to stage rallies for Friday’s Independence Day celebrations — with some
        netizens labelling it as a “mañanita” protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309199a5-e5ce-4c42-b882-dbbd64b19771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term was derived from the controversial birthday feast of National
        Capital Region Police Office chief Maj Gen Debold Sinas, who drew flak for
        holding a celebration in May despite Metro Manila being on strict lockdown
        measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36a0e8-a5c0-490f-b33a-e63c137970ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/5/20/Duterte-keeps-confidence-in-Sinas-amid-birthday-party-flak.html">Duterte
        keeps confidence in Sinas amid birthday party flak</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734d344-a36e-46da-8928-f11f4c485897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañanita protest or not, Eleazar believes it is still “not the right
        timing” to hold physical protests, as the risk of spreading the infection
        remains high. He added it would also put to waste all the sacrifices made
        over almost three months of quarantine restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cb8b2-0dd3-4ef5-ae39-f9b023946ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Archie Gamboa, for his part, also
        appealed to the public to refrain from staging huge gatherings, citing health
        protocols enforced by the country’s COVID-19 inter-agency task force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f429c-7426-4655-a71d-065e7cba8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:18:06.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence Day rites earlier received the green light from officials,
        but only 10 persons can participate in such events, according to PNP.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd908c7-17ce-4c8d-a679-ce21a955d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Union of Peoples'' Lawyers&nbsp;president Edra
        Olalia said the right to peaceably assemble is “not incompatible” with making
        sure public health is not compromised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc003f-a84c-44ff-853a-d7956a30731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72e8c9-0929-4dc7-bfb1-32036b7575a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit naman yung World Health Organization ni-recognize yung important
        right of assembly. Sinabi nila basta meron lang observance ng basic safeguards
        para doon sa quarantine,” he told CNN Philippines’ News Night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150ef05-3d84-4a42-951e-c24d955fedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5eea61-fce9-4681-b2af-31985dd4d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the World Health Organization recognizes the
        important right of assembly, as long as there is observance of basic safeguards
        under the quarantine.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e6147-248b-46fd-9b95-dec76cdd6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8ca61-e3e5-4185-891d-bca1973c1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:45:56.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:01:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the group sees no applicable ordinance or criminal law
        that could warrant the arrest of or impose punishment on those who will take
        part in the rallies.</p>'
  'Luxury-hotels-refashion-coronavirus-crisis':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-11T12:53:16.678+08:00
    'imagesource': 'jcr:afdb09fc-75fa-4989-aa6f-28c0f7f43ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be7a363d-a274-4794-abfc-22c609204d8e'
    'lead': 'Disinfectant sprays and steam machines whir loudly in upscale hotel rooms
      in Makati. And as the moisture from the chemicals starts to settle, only silence
      fills the air. Orchestra music and the clinking sound of glasses in a toast
      are now mere memories of days gone by.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-11T12:56:48.839+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:01:19.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:00:07.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luxury hotels refashion as coronavirus upsets the high life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979a7a2-3840-440c-a076-8497d7c7e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, June 11)</strong>&nbsp;—
        Disinfectant sprays and steam machines whir loudly in upscale hotel rooms
        in Makati. And as the moisture from the chemicals starts to settle, only silence
        fills the air. Orchestra music and the clinking sound of glasses in a toast
        are now mere memories of days gone by.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b824a-fe56-4052-8a96-cf62177c8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dc3c2-98e2-4566-b6d9-a89be930d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel ambiance now feels surreal. Gone are the towering and
        neatly dressed butlers. Doormen in dark coveralls with face shields have replaced
        them, greeting guests at the lobby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5284d-8b3c-4845-87f6-665975c77018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362dec9-2df4-4c29-81b0-88e1c6d282c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside elevators, there are no more cocktail party posters that
        sell socializing. The ads instead now say “stay safe and maintain social distancing.”
        Breakfast buffets are out – it’s either ala carte or to-go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836bd6c-f5e8-4b99-87cc-292f96f4e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b36b6-e8e9-4dad-b4ed-8f5c22e6d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lounge’s grand piano, spa and lavish pool areas all cordoned
        off, the coronavirus has truly upset the high life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acee797-386e-47cc-a02b-7a47d840487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June, about 478 upscale and budget hotels nationwide, 160
        of which are located in Metro Manila, have been turned into quarantine homes
        for overseas Filipino workers awaiting COVID test results, according to the
        Department of Tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dc73b-ea71-4c9e-9667-2e15992d0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati’s luxury hotels– at least two dozens of them – have also
        opened their doors to returning OFWs since the lockdown began, an industry
        source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e6bf5-31c1-4148-91ec-9597bc221648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the lockdown, we are serving our distressed returning OFWs
        as part of the Bayanihan Heal as One Act,” Andy Belmonte, Holiday Inn and
        Suites Makati hotel manager, said in a June 4 interview with CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b06d19-1e31-4c10-9149-197ac866d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41251e-40db-4e82-a406-35f7ff3c8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They don’t step out of the rooms. They have to remain inside so
        whenever we deliver meals, or we have some things for them, linen or whatever
        they request, we just put it outside the chair then it’s up to them when they
        will pick up. We try to avoid face-to-face interaction with them,” he added
        as he explained why the corridor leading to the rooms is littered with solo
        chairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d01ac2-885f-4040-a76e-bf92fd74a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e4728-7501-4255-8f19-be80536db09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Fontanilla, a seafarer from the virus-infected Costa Luminosa
        cruise ship, is grateful to be one of the hundred OFWs booked in this high-end
        Makati hotel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d4cee-4a88-4f3c-b44a-e0dae201a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2caed-6769-4335-95bc-6309ea1299c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magaantay lang kami dito sa hotel, waiting for advice… Stay safe
        pa din, konting pagtitiis pa din sa protocol na ginagawa sa amin dito ng gobyerno,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeaa31f-05a0-468f-88c9-5374a234f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2213f3-84f2-46ad-aaf8-3f84380cfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Makati hotels reopen soon to new guests and loyal patrons, they’re
        in a scamper to deal with the stigma.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c7530-e79a-41fd-8690-5c914ca76c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346889bf-28a7-42a0-8f70-5ce0e6eca042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything now is clean, clean, clean. Clean, sanitize, disinfect,”
        Belmonte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901604f-fd13-4ae7-85d6-bac4c276944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have high standards of cleanliness but it still has
        to be enhanced. We partnered with medical experts, chemical specialists for
        our products that we use for disinfection.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49afa7d-6b75-4263-a404-4a6811e3480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84098dc-46b6-4ab8-8f07-037976ca2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the brand is attached to the London Stock Exchange-listed
        InterContinental Hotels Group plc (IHG), Holiday Inn and Suites Makati follows
        global standards called the “IHG way of clean”. Under that system, the turnaround
        time for new guests checking in could take three days. Used rooms are left
        untouched for one whole day before hotel staff in protective PPEs return to
        disinfect the toilet, bathroom, tiles and all surfaces, including switches,
        TV and remote controls. As the bed is the most important detail in a hotel
        room, it is stripped entirely and steamed at high temperature to kill any
        virus. Hotel staff steam-clean the rest of the beddings and purify the air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771322fd-83cf-4bf7-8fac-e7b7208bb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3c710-d1c4-4554-81b6-b3c7f7834208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-star hotel Discovery Primea, which also housed balikbayans,
        is likewise doubling down on health and sanitation protocols. That means huge
        investments for purchasing equipment and training for in-house staff tasked
        to disinfect rooms. Guests entering a newly cleaned room here will be welcomed
        with a whiff of bamboo scent, remnants of the antimicrobial coating solution
        sprayed on surfaces. A bottle of that costs thousands of pesos and could cover
        only one hotel floor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692b4da-43c2-4820-a9cd-f22e891b35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02914b-6022-4db3-843f-372d12b576b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel managers are capitalizing on brand reputation in cornering
        niche markets like expatriates and long-staying guests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d113d77-4c1b-48ee-bc0d-52c8c4b104ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08cc58-3714-44af-90b5-d139182e7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our hotel was never designed to be crowded,” Discovery Primea general
        manager David Pardo de Ayala said in a June 5 interview, referring to the
        hotel’s low density and high ceiling design that together add an air of luxury.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b574c8a-52cb-430a-b75f-4e4d79f4eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4c933-432a-42df-aee2-64f20b22d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this new context, that is a particularly relevant feature –
        space becomes a luxury. Space becomes synonymous with safety and peace of
        mind.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009630c-8233-49b1-8669-ef1d0866a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1b624-2234-4d7a-80e7-45a88f62105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T12:56:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:01:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has changed the hotel experience from dining to
        wining and deluxe in-room services, guests can only be nostalgic for a bygone
        era.</p>'
