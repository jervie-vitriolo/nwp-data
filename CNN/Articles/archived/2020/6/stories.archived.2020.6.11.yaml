      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOLE statement, the OASIS was developed by seasoned
        crisis management personnel from the agency, the Overseas Workers Welfare
        Administration (OWWA), and the Philippine Overseas Employment Administration
        (POEA).</p>'
