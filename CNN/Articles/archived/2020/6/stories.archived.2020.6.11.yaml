    'title': 'NCAA Season 96 to open in 2021 with only four sporting events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0953631-10fb-4601-9382-e8352d9deddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T19:26:14.464+08:00
