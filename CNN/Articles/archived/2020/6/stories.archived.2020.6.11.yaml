      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A) Two-fight deal, Tyson Fury vs Anthony Joshua next year," added
        Fury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a7570-20c4-4702-93f0-609d35594ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:08:34.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One problem, I''ve just got to smash Deontay Wilder''s face right
        in, in the next fight, and then we go into the Joshua fight next year," said
        Fury, referring to his mandatory WBC heavyweight title rematch that is yet
        to take place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2e9b5-56c0-48d6-a28d-f3ac005e6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T08:08:34.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:01:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Joshua''s promoter Eddie Hearn told Britain''s
        Sky Sports News that both fighters had agreed terms, though specific dates
        and venues were still to be decided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
