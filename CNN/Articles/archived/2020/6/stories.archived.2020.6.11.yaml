      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Supreme
        Court en banc will tackle on July 13 ABS-CBN’s petition against the National
        Telecommunications Commission’s order for it to cease from broadcasting, Chief
        Justice Diosdado Peralta said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a320b43-6b85-41fa-8d06-41ad32b22794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed996065-fd48-46ae-aa84-a84f468af91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum with justice reporters on Thursday, Peralta said
        the justices will also deliberate on the embattled network''s plea for a temporary
        restraining order against the NTC, which if granted, can bring the network
        back on air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798bf02-74b8-47f3-aabb-8b1dbf23775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385024b9-a070-4208-bb45-8917e6ab8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because we waited for the comments of the House of Representatives,
        the lower House and upper House and I think we only received the comments
        last Monday or last Friday but the member-in-charge asked for July 13 for
        deliberation,” the chief magistrate explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258be5b-a82d-44eb-a07e-d93bd8861c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cc746-6631-412e-b7c5-0613c39cc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T12:01:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date, however, falls on a Monday, when the high court usually
        meets every Tuesday for en banc sessions. The SC public information office
        has yet to issue clarification on the date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3af784-6cbc-4176-9ec0-48c6f88ca6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-11T16:13:39.236+08:00
