      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b63213-252d-4d7d-93b6-c49c4b4a3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
