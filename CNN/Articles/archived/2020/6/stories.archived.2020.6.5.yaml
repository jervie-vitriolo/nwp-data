      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane was arrested Wednesday and is being held on $1 million bail,
        county jail records show.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c0941-a26a-41bb-acde-99b3cf182a5b'
