      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to tabulations made by <a href="https://www.cnn.com/profiles/david-wright">CNN''s
        David Wright</a>, the Trump campaign has already spent more than $1 million
        on ads in Ohio, Wisconsin and Arizona since the start of the year. Which means
        that even with Trump''s preferred message being beamed to their TV screens,
        voters in those states aren''t persuaded -- at least not yet.</p>'
