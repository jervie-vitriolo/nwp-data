      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Authorities
        have arrested three Chinese nationals during a raid in a warehouse in Pampanga,
        which was allegedly used to provide supplies to two clandestine clinics believed
        to be treating suspected COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793a08c-a7da-4931-af8d-5457680906de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.823+08:00
