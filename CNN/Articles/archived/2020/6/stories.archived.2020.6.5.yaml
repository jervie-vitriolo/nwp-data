      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* If Trump loses Texas (and wins everywhere else he won in 2016),
        he <strong>loses</strong> to Biden, 270 electoral votes to 268 electoral votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c739ff-bdd6-45d6-9da6-327529a0d6d3'
