      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng was hired as a police officer with the Minneapolis Police
        Department in December. He joined the department as a cadet in February 2019.</p>'
