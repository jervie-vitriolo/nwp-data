    'mgnl:tags': ['Ruffy-Biazon', 'anti-terrorism', 'terrorism', 'Junk-Terror-Bill']
    'stories': ['32dabc00-493e-4f52-85d6-8c1ee600cf60', '8cb038ee-35c5-431c-b611-f0073b9297cc']
    'template': '1'
    'title': 'Biazon says anti-terrorism bill needs rewording: court, not Cabinet,
      must identify terrorists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68700fe1-3eb9-4bd5-8732-61874b31ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The anti-terrorism
        bill passed by Congress needs several changes to avoid misinterpretation once
        signed as a law, a lawmaker said, especially a critical provision which states
        how a person or group can be labeled a terrorist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b026f-3832-49fa-ba27-d6ec5eadc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon, one of the original authors of the
        <a href="http://congress.gov.ph/legisdocs/third_18/HBT6875.pdf">Anti-Terrorism
        Act of 2020</a>, said he withdrew support because House members were not given
        the chance to amend portions of the Senate version of the bill just so it
        can go straight to President Rodrigo Duterte''s desk for signing into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5b1ea-336f-465c-b65e-edf410882887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major change he wanted to do was on the section that details how
        a government council can "designate" or tag someone a terrorist. It is also
        one of the strongest points of friction with critics of the measure.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/wl0NCE28rZ">https://t.co/wl0NCE28rZ</a>
        <a href="https://t.co/ORPET0g8Ln">pic.twitter.com/ORPET0g8Ln</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1268560896491544576?ref_src=twsrc%5Etfw">June
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94a08c-bcea-456f-8730-5c67aa8bad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:37:27.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ff1fd-1e8e-44d0-a892-fb190a68db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang certified the bill as urgent, allowing the House to vote
        on it on second and third readings in a day. The bill was approved with <a
        href="https://www.cnnphilippines.com/news/2020/6/3/House-approves-final-reading-anti-terrorism-bill-.html">168
        yes votes</a>, 36 no votes, and 29 abstentions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea121c99-70e6-42fa-85c9-9f4272274ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing measure is flawed in Biazon''s eyes, which could have
        been easily corrected if only he and his colleagues were given time to introduce
        amendments. That part was skipped, because making changes would require the
        House and Senate to convene a bicameral committee and reconcile the conflicting
        versions. The unified version must then be ratified by both chambers in a
        plenary session, but that can''t be done anymore as Congress goes on a break
        after Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2306515-fffd-4288-be06-eb890ce7fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon explained that all hearings done by the House were effectively
        set aside as the plenary merely adopted the version passed by the Senate to
        beat a ticking clock ahead of the adjournment of plenary sessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7b337-636c-4905-9d0f-5b9f76ba971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the necessity of refining that provision to make it clearer
        because as written, it says that the Anti-Terrorism Council or ATC can designate
        a terrorist upon finding of a probable cause –&nbsp;that was the wording.
        But it was a bone of contention because people are saying it practically gives
        the ATC the power to make a determination of probable cause," Biazon told
        CNN Philippines''<em> The Source.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c2afd-fd6a-48b1-af9b-22fb827e96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/4/House-anti-terror-bill-Mindanao-Muslim-Moro-Lumad.html?fbclid=IwAR3WJ19ixUJ3xw3YvRcJwIxrOL_qrLFxZWLUELGIEyQZLZmAaFdNtgAPWdo">Mindanao
        lawmakers argue: Anti-terrorism bill only gives power to gov''t to tag critics
        as enemies of the state</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ee2d6-d208-40e2-9e78-51b063860765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While current practice dictates that only state prosecutors or local
        courts can establish the basis of a complaint, it was not explicitly stated
        in the proposed law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e804d3f-6713-4ba0-ac64-bec19540231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention really is the existing judicial process... But as
        it is worded, my realization with discussion with other people, including
        lawyers, I kind of realized that yes, it can be misinterpreted," Biazon explained.
        "It would be better if there’s specific wording that would preclude any doubt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297ae1e-5880-4126-8b00-3ec2db010da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crucial distinction was that the ATC will be composed of members
        of the Cabinet, which are Presidential appointees: the Executive Secretary
        as chairperson, the National Security Adviser as vice chairperson, and the
        secretaries of Foreign Affairs, Defense, Interior and Local Government, Finance,
        Justice, Information and Communications, and the executive director of the
        Anti-Money Laundering Council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea1cec-ce4a-4c10-a1dc-b31ef4fb53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is home to several terrorist groups like the Abu
        Sayyaf, Bangsamoro Islamic Freedom Fighters, and the Jemaah Islamiyah, with
        reports that suicide bombers attacking abroad have been trained in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ccacd-668e-4671-b9f0-e09bc601c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon explained that agencies handling issues of national security
        as well as the Secretary of Finance will form the council, which also aims
        to cut off terrorist financing and the freezing of financial assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232f534-f779-4c16-be3a-cf1477d7ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said the council should only be involved in identifying
        who the terrorists are so that they can trigger asset forfeitures to cut their
        funding and operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a8700-e1a7-4da8-bdb6-ec2a200dcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/4/anti-terror-bill-constitutionality-sc.html">Anti-terrorism
        bill may immediately be challenged on constitutionality in SC – Carpio</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99117c8f-bd4f-4d0b-bfb0-8f9721847e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these lapses, Biazon believes a stronger anti-terrorism
        law is still needed as he also pointed out a lot of "misconceptions" about
        what constitutes terrorist acts. He refuted claims on social media, saying
        that attending political rallies and criticizing the government online "won''t
        make you a terrorist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bf368-0455-433c-a0ae-2d25660a2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure repeals the Human Security Act of 2007 and allows the
        government to detain suspected terrorists without a warrant of arrest up to
        14 days, extendable by another 10 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b812aa-337a-48ee-b5a3-6d67db1d9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/politics/2020/6/4/junk-terror-bill-rally.html">IN
        PHOTOS: Civil rights groups protest #JunkTerrorBill</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30f0b4-b9b5-4de0-8058-7629105b273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also imposes 12 years of prison time to any person who threatens
        to commit any act of terrorism, proposes any such acts or incites others to
        commit terrorism, which critics say could be abused by authorities to silence
        dissent and free speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769792b-e29e-4de4-b736-92a98e4148ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawmaker, it''s important for me to make sure there''s no
        other interpretation. My no vote isn''t a backtracking from my position as
        an anti-terrorism advocate... I would want to craft a bill that if not entirely
        eliminate opposition, at least we are able to trim it down to as little as
        possible, to have a version that is clearer," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce0ea1-5dea-4f32-970c-d66bb5b48a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter hashtag <a href="https://www.cnnphilippines.com/news/2020/5/30/House-panels-approve-new-anti-terrorism-bill-alarms-netizens.html">#JunkTerrorBillNow</a>
        has been a trending topic in the Philippines this week, with local actresses
        and showbiz personalities and even global icons calling to scrap the measure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2387c1-1380-494d-8ed3-8de61641b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/entertainment/2020/6/3/Taylor-Swift-plea-to-junk-anti-terrorism-bill.html?fbclid=IwAR3D2VkeWunJaDmM8Vzr-snD17KJvyJo0c9pmuNNduJOouHFrixd0j4BIDQ">Taylor
        Swift, local celebrities join plea to junk anti-terrorism bill</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f2423-c8a0-4481-8199-0a1011df5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:33:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic institutions have also denounced the passage of the bill,
        saying that it was "ill-timed" and adds to people''s anxieties as the country
        grapples with COVID-19.</p>'
  'traveling-pianist-Gearge-Floyd-memorial-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T13:30:10.726+08:00
    'imagesource': 'jcr:59739fbe-b720-46b4-bb0b-17d83912ef93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8443c69-ef3a-42f2-9751-97fcb3df0eb3'
    'lead': 'Traveling pianist Davide Martello showed up in Minneapolis to spread
      a message of hope through music at George Floyd''s memorial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T13:46:31.804+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:55:12.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:39.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A traveling pianist played to protesters outside George Floyd''s memorial
      to help Minneapolis heal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21ee70-855e-4422-b6e6-6127229c976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Traveling pianist Davide Martello showed
        up in Minneapolis to spread a message of hope through music at George Floyd''s
        memorial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94275205-5748-4c58-9fb3-f2a7c4ddb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martello, also known as Klavierkunst, lives in Oklahoma City and
        drove 12 hours to the memorial to use his talent to help heal the community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c30bc-1281-4474-b8fc-9610227b510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am from Germany and everybody is telling me how awful the pictures
        are and the medias are, so I just want to do something," Martello told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d927945-44b1-4ebd-8912-f03237f9739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music is the perfect medium to restore peace, I think."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959c5b8-73ac-4018-864b-39588793da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician set up his piano in the middle of one of the streets
        where protesters were gathered and started playing. His melody quickly attracted
        an audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff1e3a-2847-49ca-b544-1dd561519b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the crowd told CNN the mood completely changed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0258635-294f-4c01-bbd0-b3a517e62a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of a protest, in the middle of a riot, but
        you know, music can change people," Terrance Jackson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343aa54-31b6-4966-966e-38c4e8894dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martello even allowed other people to use his piano to play their
        own songs. A little girl used her time to serenade the crowd with "Happy Birthday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc6f81-83e7-45bf-9420-4a7886af9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what Minnesota is about. This is our community, this is our
        home, and rather than the damages we''ve seen ... this is what we are about,
        coming together. The music," protester El Will explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f139e-e8ff-48da-9aaa-dc6e0ad8300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The piano man plays when there''s tragedy</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf7a5a-5e25-4ee9-8390-a93159cd2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Martello has brought his music to the scene
        of a great tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f51b6-3b26-4488-b117-44991bbe6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the German pianist brought his piano to Dallas for a memorial
        at the Dallas Police Department, after five police officers were killed and
        eight were wounded in a shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed701597-1d9b-4290-a2fe-46b0a74bbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He performed in Paris in 2015, after the terrorist attacks at the
        offices of the French satirical magazine Charlie Hebdo and the November terrorist
        attacks that killed 130 people and wounded 494.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0786e-1175-4f6f-a96e-2cb81b730963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also performed in Istanbul''s Gezi Park during the demonstrations
        there in 2013, and in Kiev, Ukraine, during the Maidan revolution in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04296cb7-8f3e-4ade-95c9-e5c451488a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:46:31.806+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/04/us/traveling-pianist-at-george-floyds-memorial-trnd/index.html">A
        traveling pianist played to protesters outside George Floyd''s memorial to
        help Minneapolis heal</a>."</em></p>'
  'anti-terrorism-bill-awaits-duterte-signature':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T13:49:45.470+08:00
    'imagesource': 'jcr:93e96c5d-b5fb-4fdd-9952-f6e89122e51d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f34f69-b5fc-404d-994b-b5fda9efb2ed'
    'lead': 'The House is adopting the Senate Bill as amendment to its own version
      that was approved on Wednesday. This means Congress would no longer have to
      convene a bicameral conference committee to send a reconciled version to the
      President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T13:52:03.607+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:55:11.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:40.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-terrorism bill passed by Congress, now awaits Duterte signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d450ad4-7cbe-488f-975e-bbcda2268905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — The signature
        of President Rodrigo Duterte is the only thing missing before the controversial
        measure allowing the detention of suspected terrorists without a warrant for
        up to 24 days is enacted into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d2dc0-7dd5-40eb-b06a-09e30678df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives during its last regular session on
        Friday adopted Senate Bill 1083, or the proposed Anti-Terrorism Act, which
        was passed by the upper chamber in February. Critics of the measure have said
        it relaxes safeguards on human rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e7af4-8fe1-49f7-bb9f-a5704a54885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is adopting the Senate Bill as amendment to its own version
        that was approved on Wednesday. This means Congress would no longer have to
        convene a bicameral conference committee to send a reconciled version to the
        President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafdd53-fe11-4029-9385-0a3a52a6cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, certified by Duterte as urgent, will repeal
        Human Security Act of 2007 by giving more surveillance powers to the government
        forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93d12c-9a74-4cd4-8b10-f2e99f209fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte is expected to enact the controversial measure,
        his spokesman assured that it will be subject to final review before deciding
        on whether to sign it or not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c076f0-3e08-46d5-84f1-a223c0ca01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also denied allegations that
        the bill was railroaded, saying it has been pending in Congress since 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28816f84-bf42-43da-b15c-5ca10cd9f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law defines a terrorist as anyone who participates
        in any activity which endangers a person’s life, causes damage or destruction
        to a government facility or private property, develops or possesses explosive
        devices or weapons, and releases any weapons of destruction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1febfa-ce0f-4a75-b9b2-a95b305432f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military can now track down suspected individuals
        or organizations and record discussions or communications supposedly regarding
        terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf3528-486c-419a-8c14-c1b3e075430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, suspected terrorists can be detained without
        a warrant of arrest to up to 14 days and that period may be extended by another
        10 days. Anyone who threatens to commit terrorism, perform, or incite others
        to do any such act also will be penalized with an imprisonment of 12 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f86a9c-3885-4892-867a-f5708f6267f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio said the constitutionality
        of certain provisions can immediately be questioned in the Supreme Court once
        Duterte signs the bill it into law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54d60b-963b-4fc4-b4e9-e46be21b61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:52:03.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said they are ready to take their
        case to the high court, arguing that the measure poses threats against progressive
        groups, who previously faced "red-tagging" from state forces.</p>'
  'India-Australia-military-ties-':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T13:50:08.735+08:00
    'imagesource': 'jcr:4d4db3ce-34e6-4ae5-b4e9-5fba6e825ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df79a25-d114-4dcc-9922-6e2f5b67d783'
    'lead': 'India and Australia signed two bilateral military agreements Thursday
      in the "first step in deepening of the defense relationship" between the two
      Indo-Pacific powers, according to statements from both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T14:08:28.859+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:55:11.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:41.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India and Australia sign pacts to strengthen military ties as tensions
      simmer in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352edcf-0db6-499c-b043-7781832058ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India and Australia signed two bilateral
        military agreements Thursday in the "first step in deepening of the defense
        relationship" between the two Indo-Pacific powers, according to statements
        from both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b0d76-4d9f-4ae0-b08e-e961dd23eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals were announced after a virtual summit between prime ministers
        Scott Morrison of Australia and Narendra Modi of India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada9310-a0a0-482a-940f-d942b1f273c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is comprehensively and rapidly committed to strengthening
        its relations with Australia. This is not only important for our two nations
        but also for the Indo-Pacific region and the whole world," Modi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e9537-3bf7-4a96-8861-14e458f6701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to an open, inclusive, prosperous Indo-Pacific
        and India''s role in that region, our region, will be critical in the years
        ahead," Morrison added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbbf01-0ec9-4291-aafd-8056d91a14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pacts, known as the Australia-India Mutual Logistics Support
        Arrangement and the Defence Science and Technology Implementing Arrangement,
        come as military tensions increase in the Indo-Pacific region, which includes
        in the South China Sea, where China has been fortifying its positions on disputed
        islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a7843-d598-47b7-965a-fe56d9f168b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint post-summit statement said both countries "share a vision
        of a free, open, inclusive and rules-based Indo-Pacific region to support
        the freedom of navigation, over-flight and peaceful and cooperative use of
        the seas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f95f12-b7b1-49ea-9ca0-d8714b73e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements commit the two countries to deepening military integration
        through more complex exercises and grant them access to each other''s bases
        for logistical support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50b170-14bc-43a6-adc5-fd375288fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>South China Sea</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d6e6a-76a7-43f6-a983-8c741ec1386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the South China Sea''s 1.3 million square
        miles as its own, despite other claimants having borders that are far closer
        to the disputed waters. In 2016, a tribunal in The Hague ruled China has no
        legal basis to claim historic rights to the bulk of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b607e-c40f-40c4-ba6c-16397312f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has long-standing security ties with the United States
        and has maintained a longtime presence in the South China Sea, conducting
        airborne surveillance patrols since 1980, according to the Lowy Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98118df1-bb5a-4e14-8cca-d0a73bd0e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian warships also visit the area regularly, including participating
        in exercises there with US warships in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad517b-84dc-4ec7-a0b4-281fc42c4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Indian warships joined US, Japanese and Philippine naval
        vessels in a transit of the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec342d-6a7e-4bf3-8704-79dd0ba30004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, meanwhile, has been increasing its defense cooperation with
        the United States, including with the annual Malabar naval exercises, which
        bring together the US and Indian militaries along with the Japanese Self-Defense
        Forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c447f3-1bf1-43b7-87b5-5455b6737e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian High Commissioner to India, Barry O''Farrell, said
        in an interview last month that Canberra would be keen on joining the Malabar
        exercises, but no invite had been extended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d640a-05d4-43d8-9f2d-8c0d7d5343d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s signing came as tensions continued to rise on the India-China
        border in the Himalayan Mountains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e07457-422e-4a0d-80be-a4ea9ca9dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Defense Minister Rajnath Singh said Tuesday that a "significant
        number" of Chinese troops had moved to the Line of Actual Control separating
        the two countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aceb6c-03cf-4aa6-9b06-e562f08c2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an aggressive cross-border skirmish between Chinese
        and Indian forces resulted in minor injuries to troops. The incident has been
        followed in recent weeks by unconfirmed reports of tensions in the mountainous
        area, though neither side had publicly acknowledged anything out of the ordinary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4509f9-3a23-49ea-8491-3e3bf7f66b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:08:28.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/04/asia/india-australia-military-agreements-intl-hnk/index.html">India
        and Australia sign pacts to strengthen military ties as tensions simmer in
        South China Sea.</a>"</em></p>'
  'Duterte-water-concessionaire-contracts-Ayala-Pangilinan':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T14:07:38.577+08:00
    'imagesource': 'jcr:91fd8fe4-9947-4c26-9baa-4a6cdc1595e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19d2a1c-7198-4f49-b3fc-52c8839023a5'
    'lead': '''Just give us a contract that is fair and also the return of the money
      of the people,'' President Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T14:12:30.280+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:10.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:41.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Ayalas, Pangilinan: No cases if you sign ''fair'' water deal,
      return fees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd76de-9b47-43d7-920f-a12227e6de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> President
        Rodrigo Duterte asked the Ayala Group and Manny Pangilinan to agree to reasonable
        water supply deals and pay back what is due to the public. If they don''t
        hold their end of the bargain, he warned the government will proceed to the
        "next phase," which is suing Maynilad and Manila Water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746ae40-c3cd-41eb-9a12-a43e973f2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just give us a contract that is fair and also the return of the
        money of the people," Duterte said in a speech aired on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0ce1a-49ad-45a2-b8b4-e911e6aba767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the two water firms have to return the water treatment
        fees they charged customers over the years. He suggested giving it back on
        an installment basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70da0d0-899d-4b8a-a859-18d5dafb8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You started to collect in 1957. It''s now very late in the day
        and I don''t know if you are still collecting. That has to be returned to
        the people," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9544336-bd47-47a2-a0f9-7c32b95d3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will review the proposed contracts. The groups were
        in the middle of negotiations for new deals with the national government before
        the COVID-19 pandemic hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c9ecd-0e96-4d39-9fc5-158292c14371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly berated these companies for their supposedly "onerous"
        concession agreements to supply water to Metro Manila. Duterte''s tirade was
        triggered upon learning that the two firms wanted the state to issue them
        ₱10.8 billion to cover losses they incurred in the past decade, as ruled by
        an arbitral court in Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35643987-f943-4102-ac90-970fd1cb6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:12:30.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he surprisingly issued a public apology to the Zobel brothers
        and Pangilinan —&nbsp;who run water concessionaires Manila Water and Maynilad,
        respectively — in May.</p>'
  'YouTubers-donate-ad-revenue-Black-Lives-Matter-':
    'author': 'Saba Hamedy and Francesca Giuliani-Hoffman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T14:10:24.877+08:00
    'imagesource': 'jcr:c8370fe1-0a43-4904-a339-a5561d44febc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa69e57e-77f6-4f79-ae5a-2fd963252337'
    'lead': 'After George Floyd''s death at the hand of Minneapolis police, thousands
      took to the streets to protest, or opened their wallets to donate to help support
      the Black Lives Matter movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T14:16:15.238+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:55:09.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:42.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some YouTubers say they plan to donate their ad revenue from videos
      to Black Lives Matter movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9616ed8-9834-4990-8153-cf98942e93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ​—</strong>​​​​​​&nbsp;After George Floyd''s death
        at the hand of Minneapolis police, thousands took to the streets to protest,
        or opened their wallets to donate to help support the Black Lives Matter movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b8543-79e5-420b-a15e-469f899afdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone who wants to donate can afford to, and not everyone
        who wants to protest can leave their jobs to demonstrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9cb37-ba08-4be6-a8a6-21c467d04ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe Amira, a 20-year-old YouTube creator, wanted to make it easier
        for those people to contribute to the cause simply by streaming a video. Her
        video, to be exact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505cd86-d6ff-43e3-8077-e07004b3b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "how to financially help BLM with NO MONEY/leaving your house
        (Invest in the future for FREE)," the hourlong video opens with text that
        reads: "Hello and thank you for clicking this video project. This video and
        the series that will soon follow are to serve as a fundraiser."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bc755-4cce-4d43-8b96-e5465320ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on to note that 100% of the ad revenue will be donated to
        a list of organizations, including BlackLivesMatter.com, the ACLU, the Brooklyn
        Community Bail Fund, the Minnesota Freedom Fund, George Floyd''s Family Gofundme
        and a handful of other nonprofits. The rest of the video features art made
        by black creators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184e426-4856-4d4a-8c46-9ce26c7f368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira, who lives in the Chicago area, calls this form of activism
        "ad-tivism." Whatever it may be deemed, it''s seemingly caught on: The video''s
        amassed over 7 million views, and counting, so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11378084-890e-45c7-816c-b8f8aa5c3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s opening the door for people-powered fundraising,
        and that''s what''s really exciting about it," Amira, who has about 56,000
        subscribers to her channel, told CNN."It''s a low barrier to entry -- you
        don''t need much to support something you believe in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5aec4e-c745-470f-923d-663d3c3682cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How ''ad-tivism'' works</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a27145-8e23-4c27-a871-4b18602a21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came to Amira after she noticed many people posting about
        matching each other''s donations on social media. She said she and her friends,
        who are younger, felt frustrated they couldn''t partake in these donation
        trains. She also said she has chosen not to participate in protests in person,
        due to the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52b911-571b-4080-896d-96dc2127f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a lot of people especially young people that didn''t have
        means to match even smaller donations," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486164e-69ba-4003-9bc7-3d320188bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has a smaller following on YouTube, she remembered that
        with even her videos -- which are mostly beauty-related -- had made $12 in
        ad revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76beb61-da51-4a86-bc73-67863de4a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made me think if Google could owe me $12 for some stupid videos
        about makeup and other things like that, then they could probably make a good
        deal more money for something more important," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8b6ab-e4b3-4abd-bc82-13cf68c073b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTubers have traditionally relied on ads as a means for revenue.
        Through Google''s AdSense program, creators are able to place ads in their
        videos, the views which Google tracks in real time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b1243-c81f-4a41-9eb8-aa3a9a89f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers must disable any browser ad blockers and not skip the ads
        in the video to guarantee that the creator receives any compensation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed33d41-fd93-49b4-92ca-02907e24810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira''s unsure how much money the 2 million plus views translates
        to, as Google has not yet given her a revenue update. One more prominent YouTuber,
        whom she didn''t name, estimated that one million views could translate to
        anywhere between $10,000 to $50,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30720e6b-d55b-4fba-8d6b-c44d4a8ac567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people questioned Amira''s intentions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691ef09-a4fe-42c3-b09c-93b39a7b8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.239+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you''re legit," one user tweeted at Amira, asking her to
        "show the receipts from the YouTube creator app/donations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65336f-b0ca-4566-9f36-725571c5536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creator responded by sharing a screenshot of the video analytics
        to Twitter. The first count of estimated revenue is $473.44, according to
        Amira''s tweet. As of Thursday evening, Amira told CNN she had raised $31,480.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd44caf-02bc-4d8e-955c-a42c23d8504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Why posting a black image with the ''Black Lives Matter''
        hashtag could be doing more harm than good</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22a793-3c39-4a64-bb05-669fa16d54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to YouTube, the platform does not have a mechanism that
        enables creators to directly donate their AdSense proceeds from a specific
        video or channel to a charity. However, creators can of course decide to donate
        their proceeds on their own. The platform also has some features -- such as
        a donate button -- for creators who want to directly raise funds for eligible
        non-profits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f784e-46cf-4f68-aab8-8228c25dd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, YouTube said its Spotlight channel will provide
        an entry point to racial justice issues, including the latest insights from
        the black community on YouTube, alongside historical content and other educational
        videos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4b075-8920-4ec4-8d7b-3a7f38563933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, YouTube''s parent company, is also honoring Floyd. Sundar
        Pichai, CEO of Google and Alphabet, said in a statement that Google would
        hold an eight minute and 46 second moment of silence on Wednesday "to honor
        the memories of Black lives lost."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04490eeb-e192-4221-83e9-610c0bd24b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is giving $12 million in funding to organizations working
        to address racial inequities, Pichai said. That''s on top of the $2.5 million
        in employee donations that the company is matching.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904944a-b9b9-4cad-904c-bca58ea85572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A growing trend</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d950f4-32bf-4194-9c56-b4342896b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other creators have followed Amira''s lead -- there are now several
        playlists on YouTube, ranging from six to 51 videos, gathering videos from
        creators who also say the money from their ads will go to various organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ff79f-d904-4a2c-a5f6-9f77e11e0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently confirm with each of the creators
        whether they have contributed to the organizations they have pledged to donate
        to.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1c392-13d6-4d30-b5c2-2979e52056d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmie Sellitto, a 21-year-old from London, goes by touchdalight
        on YouTube and has 649,000 subscribers. He decided to donate the ad revenue
        from his last video to BlackLivesMatter.com, he told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2ae30-11ca-40d0-824d-026778482967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing everything that''s happening in America right now, honestly
        it''s so upsetting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bf87b-f399-4715-a7d0-5bb69c56844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellitto wasn''t aware of Amira''s video when he decided to fundraise
        on his account, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88a0ab-52e3-4bbc-961a-d55242a522ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just did it like purely because I didn''t feel comfortable just
        posting like my typical content and not raising awareness for this. So I thought
        I would just do a good thing. And then, obviously, I saw other creators doing
        it and it was just a sick thing to see."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7240b-dbfb-4c26-9542-b5e0b8661726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.240+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earns an average of $400 to $500 per video, and he estimates
        his total views per video to be around 200,000. His latest video that will
        serve as a fundraiser for the Black Lives Matter cause, posted on Monday,
        has already hit over 175,000 views on the platform in just two days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1ec2d-c48c-4263-8c1b-b9dc4149285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, I can raise a lot of money," Sellitto told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f4558-7983-43a0-8128-11c92d777c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira, who is currently on a break from her university studies,
        said she has received a lot of positive feedback, including from some nonprofits
        she plans to donate to.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6846d8-77ce-4b5b-b5cd-76a9b58ada6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very glad to be able to have done something," she said, "especially
        because I felt not being in school, that I wasn''t helping or contributing
        in any real way. It''s about what''s being done, not about me and a YouTube
        video."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbca034-3a35-436d-884b-1ccef7f743b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Demonetization and fundraising on YouTube</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ee7c0-88a3-45fb-9bb8-82fca18ae15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTubers have tried this before. In October 2017, Casey Neistat
        -- who has over 12 million subscribers on his channel -- attempted to do the
        same thing to help victims in the aftermath of the Las Vegas shooting. He
        later said in a tweet that the video had been demonetized, however.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04114ea6-1fa6-4f86-b077-acd8a48ab4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally a video about charity," he tweeted, "where I state all
        Adsense is going to that charity. YouTube says NOT SUITABLE FOR ADVERTISERS."
        The video platform responded to his tweet, saying, "We what you''re doing
        to help, but no matter the intent, our policy is to not run ads on videos
        about tragedies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e592b6d-47dc-4297-9a73-df16deaa156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira''s video does not explicitly mention tragedy, and she does
        not appear in it discussing George Floyd''s death. Instead, the video features
        various black artists -- including musicians -- and their work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79755a5e-690e-4695-b9aa-5a3c7e1cbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: YouTubers bought thousands of toilet paper rolls a few
        months ago. They just gave them all away for free</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17713304-a1b9-4550-9dd1-7c5b19df66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other creators joining in the effort are also publishing videos
        that are in line with their usual style of content.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fa7ec-b5d5-4f36-94fa-66404c323a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellitto said he is not concerned about demonetization on his video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853b226-fe89-46fd-b07d-8016c6fca31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if that was the case, I would just upload another video and
        then just get the AdSense from that again. Raising as much money as possible
        is obviously the best thing to do," he told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4d697-9eee-425f-9128-797f92490651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to YouTube, the videos they have seen so far have not
        been in violation of any of their policies that would result in demonetization,
        and they are in compliance with the platform''s sensitive events policy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5352bab-c6f9-4afe-a621-1329a7aa8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using content from other YouTubers and artists in compilations,
        however, may expose creators to a potential risk of copyright claims, according
        to YouTube.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8218e72-9cd0-4e11-bf92-fbae7b63cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the success of such ad-tivism -- like all fundraising
        efforts -- rests with the follow through of the donors, and in this case,
        with the viewers doing their part.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65aea6-c9cb-40b3-9350-b0fbe756e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:16:15.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/04/tech/youtubers-raising-money-ads-black-lives-matter-george-floyd-trnd/index.html">Some
        YouTubers say they plan to donate their ad revenue from videos to Black Lives
        Matter movement.</a>"</em></p>'
  'Anti-terror-bill-amendments-Amnesty-International':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T14:22:39.087+08:00
    'imagesource': 'jcr:4e5953c3-0192-4407-9331-21ec7ce342ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f67c0e-0398-4c33-95de-d1fb5f6a964e'
    'lead': 'Amnesty International says the anti-terrorism bill must be amended to
      include a narrow definition of terrorism, limit detention without charge, and
      provide sufficient safeguards against abuse and misuse by the police and military. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T14:25:49.373+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:07.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:43.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l rights group urges PH govt to amend ‘overly broad, problematic
      provisions’ in anti-terrorism bill'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361bc5f-ad43-4802-8b9d-fdfc4627073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Amnesty
        International has called on the Philippine government to amend the hotly contested
        anti-terrorism bill before President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-awaits-duterte-signature.html">signs
        it into law</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ffde1-4f4f-499d-8d78-aa760a269cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international rights group on Thursday said Duterte should not
        sign the "vague" bill without thorough review and amendments as it has a "worryingly
        over broad definition of terrorism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cf980-9430-4cd3-8bbf-7f5c8c2c842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that if the law is approved in its current form, it can
        be enforced arbitrarily against government critics, human rights defenders,
        political activist, and religious or ethnic communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5336b-c441-414a-a6ae-4a7d463d7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the anti-terror bill is in violation of international
        standards on human rights and counter-terrorism," <a href="https://www.amnesty.org/download/Documents/ASA3524762020ENGLISH.pdf">Amnesty
        International said in a statement</a>. "It risks granting further excessive
        powers to the Philippine executive, which has presided over serious human
        rights violations in the country under President Duterte."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c6fc5-b030-4f2d-bf33-1a71f5551958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group highlighted the Duterte administration''s track record
        of human rights violations and extrajudicial killings through its bloody drug
        war, red-tagging of progressive groups, and increased climate of impunity
        during his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5963a95-09a5-4282-8ffc-a48e721c4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the bill must be amended to include a narrow definition
        of terrorism, limit detention without charge, and provide sufficient safeguards
        against abuse and misuse by the police and other security forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a513d-0bd0-44cd-9ce9-6ccbf51ba191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives during its last regular session on
        Friday overwhelmingly adopted Senate Bill 1083, or the proposed Anti-Terrorism
        Act, which was passed by the Senate in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f2044-f9e8-4d38-93a7-effb9e0c98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, certified urgent by President Rodrigo Duterte,
        will repeal Human Security Act of 2007 by giving more surveillance powers
        to the government forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db325f02-b00d-44af-8522-255a5ea59400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte is expected to enact the controversial measure,
        his spokesman assured that it will be subject to final review before deciding
        on whether to sign it or not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd07ea-e925-4ca4-a5e8-7bb4ac123d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law defines a terrorist as anyone who participates
        in any activities which endangers a person’s life, causes damage or destruction
        to a government facility or private property, develops or possesses explosive
        devices or weapons, and releases any weapons of destruction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c285b1-6569-40fa-b2f1-e2846db91de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military can now track down suspected individuals
        or organizations and record discussions or communications supposedly regarding
        terrorism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa2985-ab6d-4265-989d-df89d95f4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, suspected terrorists can be detained without
        a warrant of arrest to up to 14 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298dc2ba-d637-4f16-bcdc-d4f2de67daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:25:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, anyone who threatens to commit terrorism, perform,
        or incite others to do any such act will be penalized with an imprisonment
        of 12 years.</p>'
  'duterte-online-learning':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T14:33:06.209+08:00
    'imagesource': 'jcr:0a1ab96d-61b8-4e42-90b1-251c3b3ca7d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbe61e7-6fa5-46c8-aec2-41ed80e65458'
    'lead': 'President Rodrigo Duterte casts doubts on the country’s readiness to
      adopt distance learning a few months before the next school year is expected
      to begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T14:40:13.418+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:06.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:44.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'online-education']
    'template': '1'
    'title': 'Are PH schools ready for virtual learning? Duterte has doubts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5178d-b9bc-4eda-aa94-89d6e7747c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — President
        Rodrigo Duterte has cast doubts on the country’s readiness to adopt distance
        learning a few months before the next school year is expected to begin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9ddad-f80a-4695-a251-177b6b9eb3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a taped public address aired Friday, “The technology
        is good, but I don’t know if we’re ready for that. Meaning to say, do we have
        enough of those na gagamitin (devices) for the whole of the Philippines?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45019b74-b832-47af-98b6-14bd071975a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said if the government can afford to provide the
        tools, then the Department of Education could proceed with its plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d74548-3547-43e9-8715-cb0b0b813b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier released the calendar for the next school year, with
        classes slated to begin this August 24, and expected to end in April 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a326d-e134-4669-82b0-be9b119b5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones previously said the school opening
        does not necessarily mean traditional classroom education, stressing that
        online and blended learning are still viable options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008a890-a228-4d40-94d1-43bf72fc009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of lessons could be done through the use of the Learning
        Resources portal and DepEd Commons, TV, radio and learning modules and packets
        both in print and digital format, Briones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7918f6-24ca-417d-ac78-f73d112e6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that online-based education poses a problem to students
        who do not have internet access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ff944-b300-49c6-9d0f-e21a8c501c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the President, school&nbsp;buildings must remain shut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48765339-b5f1-4630-9a52-a5926531eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to wait for the vaccine. Sabi ko sa inyo walang vaccine,
        walang eskwela (I am telling you: No vaccine, no school).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da4206-c021-4e6e-9364-a326e0062bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases previously recommended moving the opening of classes to September
        to reduce the risk of COVID-19 transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc015e2-5c56-41be-8671-0cb99dbf9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the education secretary has said this is not allowed according
        to the law, which states that school opening must start on the first Monday
        of June, but no later than the last day of August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335eb37d-b26f-44b2-87fa-6430d2b29ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:13.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may not be a problem soon, as the <a href="https://cnnphilippines.com/news/2020/6/4/hb6895-school-year-opening-duterte.html"
        target="_blank">bill seeking</a> to give the President the power to move the
        school year opening beyond August during a state of emergency is now up for
        Duterte''s signature after it hurdled Congress this week.</p>'
  'anti-terrorism-bill-protesters-arrested-cebu-city-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-05T15:04:40.263+08:00
    'imagesource': 'jcr:ac49ddfe-c5b0-47d4-8bff-2d9bec343f25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb7583f-d9aa-4719-a984-22c3d33e64a6'
    'lead': '#ReleaseCebu7 trends on Twitter as videos of policemen running after
      protesters in an anti-terrorism bill rally in UP-Cebu circulated online. The
      UP-Cebu administration says it is ''deeply disturbed'' by the dispersal and
      arrest of ''peaceful protesters.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T15:06:59.249+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:55:05.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:45.389+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven arrested during anti-terrorism bill protest in Cebu City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0aa6e6-d029-452a-8e6c-9d4eee1a17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 5)</strong> —&nbsp;The
        University of the Philippines-Cebu administration said it is "deeply disturbed"&nbsp;by
        the dispersal and arrest of "peaceful protesters"&nbsp;during a rally in front
        of its campus in Cebu City on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4202e20-4e46-4491-920f-d4ac18de2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested seven out of the estimated 50 individuals who participated
        in the protest action against the controversial anti-terrorism bill. The rest
        managed to escape the arresting officers, some of whom were said to be in
        civilian clothes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2e6cc-e533-4851-abef-828e76f99bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken into custody was Bagong Alyansang Makabayan (Bayan) Central
        Visayas Secretary General Jaime Paglinawan who said in a radio interview that
        they practiced social distancing protocols during the rally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641e599-97f9-4b90-a298-4eb94dc7063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven protesters, mostly students and members of militant groups,
        were brought to the Cebu City Police Office in Camp Sotero Cabahug.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d875a-3749-4170-b3a0-a5cb8d787d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Melbert Esguerra, deputy city director for operations of
        the Cebu City Police, said authorities gave the protesters a 10-minute warning
        to end the activity but, he said, they still continued with the rally.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d9b23-cc33-4ab1-9c00-32074f82ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police claimed the group violated quarantine protocols, citing
        that Cebu City is under general community quarantine where gatherings are
        only limited to 10 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8742a3-28a9-4f80-afb5-21fdb0969765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:25:45.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UP Cebu administration is deeply disturbed by the incident
        this morning of police dispersing and arresting peaceful protesters within
        the vicinity of the campus," Corro said. She denied allegations that school
        guards helped the police in the dispersal, saying they were actually blocking
        the policemen and helped bring students to safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c035dc-e672-4f35-832d-9a87aa386ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:25:45.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#ReleaseCebu7 trended on Twitter as videos of the police running
        after protesters circulated online. Some of those arrested handcuffed while
        being ledled away by policemen in waiting to patrol vehicles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeac82-94d5-4323-8691-183840d7c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:28:11.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UP Cebu Chancellor Liza Corro said they were "deeply
        disappointed" that the police did not coordinate with school authorities in
        handling the situation. She said while quarantine measures prohibit mass gatherings,
        there could have been "a more sound and sensible resolution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c6380-5a2f-41e1-9210-f1291683f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:25:45.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corro said that the presence and actions of anti-riot police "heightened
        rather than allayed the risks to the safety of the people involved."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c4c3c-67ce-4d7a-9fc6-fb71bdc950db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:25:45.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens compared the protest to the birthday blowout of Metro
        Manila police chief Major General Debold Sinas, who was charged for violating
        quarantine protocols along with his subordinates. They are now calling on
        authorities to free the protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284a0f3-0523-4e3e-8fa0-4f105fc77445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to a similar protest at the UP Diliman campus held Thursday,
        the Philippine National Police urged the public to avoid joining mass protests
        amid the coronavirus disease crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cad16-9b95-44af-99ca-3b03fc301695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass action has compromised public health and welfare as well
        as the rallyists’ own safety. We support alternative means to exercise freedom
        of expression like what some labor groups did last May," the PNP said, referring
        to the online Labor Day protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9db938-1df2-4c9a-9fc5-8f07c74e2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial anti-terrorism bill has been passed by Congress
        <a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-awaits-duterte-signature.html">and
        only needs President Rodrigo Duterte''s signature for enactment.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06cb95-5640-46cb-9d6d-05209e8a9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its contentious provisions is allowing the detention of suspected
        terrorists for up to 24 days even without a warrant of arrest. Critics of
        the measure said it relaxes safeguards on human rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a75b5f-ddca-4df8-a810-d1b6fc92bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:06:59.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said they are ready to challenge the
        constitutionality of the measure before the Supreme Court, arguing that it
        poses threats against progressive groups, who previously experienced "red-tagging"
        from state forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54874da5-0e07-4fd8-b3f7-cf77c03fd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:07:18.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
  'trump-letter-protests-terrorists':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'US President Donald Trump on Thursday shared a letter on Twitter that
      referred to the peaceful protesters who were forcibly dispersed from a park
      near the White House on Monday evening as "terrorists." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
