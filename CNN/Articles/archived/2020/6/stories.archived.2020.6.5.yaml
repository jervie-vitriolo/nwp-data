      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time of a pandemic, hospitals give premium to the safety
        and welfare of their health workers who brave the dangers of contracting the
        deadly coronavirus.</p>'
