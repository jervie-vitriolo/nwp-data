    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c75f75-8cd9-4d68-b621-83dd1b76c431'
    'lead': 'Muntinlupa Rep. Ruffy Biazon says the Anti-Terrorism Bill passed by Congress
      needs ''refinements'' to avoid misinterpretation, including a crucial provision
      which states how a person can be labeled a terrorist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T13:33:57.151+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:55:13.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
