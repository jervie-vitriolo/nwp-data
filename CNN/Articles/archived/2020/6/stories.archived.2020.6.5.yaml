    'title': 'Expect COVID-19 vaccine to be available early next year, NIH director
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864936cc-1b44-47b1-aca8-4189b6b829ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - National Institutes of Health Director Dr. Francis Collins
        said 100 million doses of coronavirus could “perhaps” be available by early
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826c882-ee6d-4782-8994-920f12a5982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db4a0e-07d8-4666-86b1-b6726ec5a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when a coronavirus vaccine would be approved and available
        to the public, Collins said we could “perhaps have, if all goes well, maybe
        as many as 100 million doses by early 2021.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e09b2-60ee-4a94-addd-0430871007fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301cfa4-0392-49bb-ac9e-8c4175ddae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s somewhat less optimistic than what Dr. Anthony Fauci, director
        of the National Institutes of Allergy and Infectious Diseases, said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac47d03-3a14-4b99-a9af-0a2de931eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ca6bb-7134-4d9b-96f5-a979941b77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the beginning of 2021, we hope to have a couple hundred million
        doses,” Fauci said during a live question and answer session sponsored by
        the Journal of the American Medical Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef54e6-164e-4472-9ba1-36c804f33d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some context: The US Biomedical Advanced Research and Development
        Authority, a part of the Department of Health and Human Services, is currently
        funding research on five different experimental vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8069bd-bb15-4479-ba13-57d6b7d28ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88488326-b8c2-4f73-9759-1efef512c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical companies Moderna and AstraZeneca are currently in
        clinical trials, testing the vaccines on humans. Johnson &amp; Johnson, Sanofi,
        and Merck are developing a vaccine, but have not yet started clinical trials,
        according to the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739b62d-54a0-4f97-adac-0bdef7dc41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d08e05-da56-43dc-b199-c53850b7151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because we have a number of these, and they all use a different
        strategy, I am optimistic that at least one maybe two, maybe three will come
        through looking like what we need,” Collins told CNN. “We want to hedge our
        bets by having a number of different approaches, so that it''s very likely
        that at least one of them and maybe more will work.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80275cc3-d01e-4caa-b9c4-2fdfd1c7f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that large-scale clinical trials of “several” vaccines will
        start in July. He said each vaccine would be testing in a phase three trial
        involving 30,000 people, some of them receiving a vaccine and some receiving
        a placebo, or a shot that does nothing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea4f01-143e-4a79-b8ff-0ba48bac75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bb312-6269-4729-96bc-2fbd4b94d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:57:07.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study subjects will then go about their lives, and the researchers
        will tally up who contracts COVID-19 and who does not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456eda8c-c193-42c8-9f33-ce0291ab7627'
