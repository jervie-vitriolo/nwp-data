      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a two-way radio, the nurse relayed the instruction to her
        colleagues inside the red zone or area where COVID-19 positive patients are
        located.</p>'
