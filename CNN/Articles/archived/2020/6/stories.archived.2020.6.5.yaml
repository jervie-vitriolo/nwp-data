    'template': '1'
    'title': 'Kanye West donates $2 million, pays college tuition for George Floyd''s
      daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f256823-f139-4351-8306-d60e501c0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Kanye West has made a $2 million donation to support the
        families of George Floyd, Ahmaud Arbrery, and Breonna Taylor, a representative
        for West told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db49f71-9600-4e05-bcbc-1b383c93df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3e600-d920-481f-9690-f79f4783ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation includes funding for legal fees for Arbery and Taylor''s
        families, along with black-owned businesses in crisis in his native Chicago
        and other cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ffc6a-80bd-44c0-9e4d-a9e1f33477e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05517224-39e4-441e-bdb8-6a8edb1b251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s representative said he established a 529 education plan
        to fully cover college tuition for Gianna Floyd, the 6-year-old daughter of
        George Floyd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805a21a-b605-4656-80f5-88b4d1a925b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ccd07-8bee-4054-a03c-bee5123f182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s donation comes in the wake of mass protests across the country
        following the deaths. Many voices in entertainment are calling for an end
        to systematic racism, police brutality and action from political leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd5daf-7906-4128-81ea-74174a4072d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3214-ba9e-41bf-9137-586926c4a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the Minneapolis Police officers arrested in Floyd''s death
        make their first court appearance Thursday afternoon, as the Floyd family
        holds the first of several planned memorial services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc329b47-cad5-4a24-ae2d-ee7bcee84228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a65b2-45cf-4ad8-a051-b9fa95948c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, the officer who pinned Floyd to the ground by his
        neck for nearly 9 minutes, was arrested last week and charged with third-degree
        murder and second-degree manslaughter. On Wednesday, prosecutors charged him
        with a more serious count of second-degree murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff8710-18a8-4140-8599-9fd8330d53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8967862-0a5d-4831-b321-bf3e99b8cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery, a black man, was fatally shot while jogging just outside
        Brunswick, GA., on February 23. Three white men have been arrested in his
        death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37141c3e-f302-4f48-83cf-9c56deee1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414b867-43b0-40ff-a6e3-7b018a831459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was an EMT who was shot at least eight times in March when
        three officers entered her Kentucky apartment by force. The FBI has opened
        an investigation into her death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bab1a7-3927-47b0-a00d-79326fe8bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:02:51.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/04/entertainment/kanye-west-two-million-dollar-donation/index.html"
        target="_blank">"Kanye West donates $2 million, pays college tuition for George
