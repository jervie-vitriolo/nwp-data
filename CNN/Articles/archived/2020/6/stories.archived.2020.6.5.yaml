    'title': 'George Floyd''s friend who was in the car with him says he did not resist
      arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da6f68-ab1b-4a2a-97c0-067cd3ba0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Floyd did not resist arrest as he
        pleaded with police officers before his death in Minneapolis, a friend told
        The New York Times Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b39285-9d7f-4a3f-b2ac-8c4c9d8618ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a16f4-4410-4dd4-8667-3267a0bd308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice Lester Hall, 42, was with Floyd in his car during the arrest
        that led to his death, the Times reported. The paper tracked Hall down in
        Houston, where he said he fled two days after witnessing the death of his
        mentor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754555a8-0f5a-4b46-baac-c2c399aca94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
