      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af7932-9bf1-4d5a-9354-d5053bea3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880bbde-ae33-4d93-8b1d-a22a2b6a5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined the police department as a cadet in February 2019. He
        didn''t have a history of complaints. Lane had been on the police force for
        four days when Floyd died, according to his attorney Earl Gray. Lane was "doing
        everything he thought he was supposed to do as a four-day police officer,"
        Gray said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd8724-8396-46a7-89fa-ea1407c18c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d9487-1f4b-443f-9c8a-2663543a47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After earning a bachelor''s degree in criminology from the University
        of Minnesota in 2016, Lane worked as a juvenile corrections officer for Hennepin
        County and as an assistant probation officer.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211f9f4-553b-449e-be31-a36cc721c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a20d8-d482-48ec-bb15-899365b1e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously worked as a server and bartender at different restaurants
        and was a sales associate at Home Depot, according to his police job application.
        Under volunteer experience, Lane listed that he helps Somali youth in the
        Cedar Riverside neighborhood with their homework and tutors them in science
        and math activities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004281f-deec-4d4b-be89-1ff1627cfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c4bbe-797f-47f5-94b5-4b0e6cfa518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
