      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, the official said, is focusing on how those orders
        resulted in the low-level flights, which sent debris flying and intimidated
        civilians, the official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
