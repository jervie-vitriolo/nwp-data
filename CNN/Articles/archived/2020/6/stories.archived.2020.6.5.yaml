      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has launched a hate crime investigation in
        the case, Merritt has said.</p>'
  'Elephant-explosion-food-firecrackers':
    'author': 'Swati Gupta and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T06:17:22.100+08:00
    'imagesource': 'jcr:9e72fcc2-9502-46c7-b933-07fc88135baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84022fea-902e-4809-8168-b18e24223189'
    'lead': 'The death of a pregnant wild elephant, suspected to have been fatally
      injured after eating fruit stuffed with firecrackers that exploded in her mouth,
      has stirred public outrage in India as authorities investigate the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T06:18:30.438+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:28.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:26.389+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephant in Kerala dies after suspected firecrackers hidden in fruit
      exploded in her mouth'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b651a-2f57-46e7-9cc2-329fa9e24aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death of a pregnant wild elephant,
        suspected to have been fatally injured after eating fruit stuffed with firecrackers
        that exploded in her mouth, has stirred public outrage in India as authorities
        investigate the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d23ab-782f-4d2b-8b06-50188f4960e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant died on May 27 while standing in the middle of a river
        in the southern state of Kerala, four days after she was found injured, according
        to Ashique Ali, a local forest officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b159efa-c912-4ca3-81be-fc09aab00b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The postmortem report says that there was an explosion in the mouth.
        We have not caught any of the culprits. We don''t know yet what caused the
        explosion," Ali said, adding that the animal was found to be one-month pregnant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba90310-cca4-42d8-bb4b-0e38e465309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala''s chief wildlife warden, Surendra Kumar, said the case is
        being investigated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca21fe-e4db-41b1-a84e-df4d2b461dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local villagers sometimes leave pineapples and other sweet
        fruits filled with firecrackers around their fields to ward off wild boars,
        which might have caused the explosion in the elephant''s mouth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcc92d-9bcd-4e56-a507-52f9329a5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The explosion) fractured the bones and caused a lot of damage
        to the mouth. The animal could not eat and became weak. And then died," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcca6c-6539-4f39-89b4-ffd3726f2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant was found injured on May 23, but she moved away when
        forest officers and a veterinarian tried to immobilize her for treatment,
        according to Ali.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c28ce-68e6-4d51-95b7-f848f8bc232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found again two days later, standing in the river. "In order
        to give treatment, it has to be immobilized but we could not use a tranquilizer
        while it is in the water because then the animal can drown," Ali said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8ff5d-e86c-401a-8df4-5d8330023eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other elephants were brought to lead the injured animal out
        of the water, but she refused to move and remained there until she died, Ali
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8dabc-4cf9-45fc-ad5f-15a133e004d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant''s death triggered outrage nationwide. India''s environment
        minister Prakash Javadekar said Thursday that the central government had taken
        a "very serious note" of the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3020ee-c6ff-4338-a35c-3a9ffb78a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not leave any stone unturned to investigate properly and
        nab the culprit(s). This is not an Indian culture to feed fire crackers and
        kill," he said on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f55ac0-f777-42c2-a89f-6ec1d3a38277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:18:30.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists estimate that India has some 27,000 wild elephants,
        but their habitat is increasingly under pressure as human settlements encroach
        on nature reserves.</p>'
