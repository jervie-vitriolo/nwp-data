      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* If Trump loses Michigan, Pennsylvania and Wisconsin (and wins
        everywhere else he won in 2016), he <strong>loses</strong> to Biden 278 to
        260.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78569ced-4796-45e4-8dd1-2aedf8b66ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
