      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI added the authorities found out the said products were being
        sold in two establishments in Pampanga. The stores were ordered closed pending
        an investigation by the FDA and local officials. NBI reported seizing about
        P20-million worth of items from the establishments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb385d0d-298b-46b2-886c-8698de03575d'
