    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b40c3-9dfc-410e-ac9a-62a69fbf40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents happened shortly after two Chinese Embassy officials
        were "secretly expelled" by the US last year after they entered a "sensitive"
        military base near Norfolk, Virginia, according to The New York Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f5c19-b079-40ca-aa9b-e8c46e22ad5d'
      'mgnl:activationStatus': true
