      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c5e4d-3bc2-4b5d-819f-1b3995227cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s Board of Governors approved a plan on Thursday that would
        restart the season in Orlando utilizing a 22-team format, according to the
        league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04638156-d944-4021-b336-114f2a005a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9b414-a807-4d77-a452-714864824ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-fourths of the 30 NBA teams must ratify the proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682b8be-b122-47e8-91c6-6528f7911acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79024e02-051f-4957-8619-d849fb4e63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan would see 13 Western Conference teams and nine Eastern
        Conference teams play eight "seeding" games to determine seeds in the playoffs.
        Afterwards, the seven teams in each conference with the best combined records
        with both regular season games and seeding games would qualify for the playoffs
        -- set to proceed the way they always have.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52e03e-1966-458a-8562-1360bb0ddd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1845fc-9614-4616-8a0c-53ab058d5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top eight teams in both conferences will be a part of the 22
        teams playing, the NBA said. The remaining six teams will be those within
        six games of eighth place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade1adc-5412-4174-8578-d2b752f3a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054470e-7d97-4c14-98a6-a1b46dac3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 teams participating are: Milwaukee Bucks, Toronto Raptors,
        Boston Celtics, Miami Heat, Indiana Pacers, Philadelphia 76ers, Brooklyn Nets,
        Orlando Magic and Washington Wizards, Los Angeles Lakers, Los Angeles Clippers,
        Denver Nuggets, Utah Jazz, Oklahoma City Thunder, Houston Rockets, Dallas
        Mavericks, Memphis Grizzlies, Portland Trail Blazers, New Orleans Pelicans,
        Sacramento Kings, San Antonio Spurs and Phoenix Suns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d1c9-8e16-471a-829b-6ae762461e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b8ac3-aec7-463a-aca9-a49dcef050f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restart would tentatively begin on July 31, the NBA stated,
        with the NBA Finals ending no later than October 12. The NBA Draft is scheduled
        to be held on October 15, and the 2020-21 season will begin on December 1
        -- about two months later than previous years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b6775-e3ae-44c0-9ac9-1a2f29533591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f09f1-b981-4522-8ba0-1dc077cb185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this is still dependent on an agreement with Disney to
        use Walt Disney World Resort near Orlando, Florida, as a single site for a
        campus for all games, practices and housing. Previous reports have said the
        NBA was in talks to Disney''s ESPN Wide World of Sports Complex as that campus,
        as coronavirus has made traditional travel dangerous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aed192-b0b9-41fb-a1bf-b8faa0cece75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c12fc-8754-4934-8029-ed07795536a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Players Association is also involved in
        finalizing the plan, according to the NBA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7177762-a667-4b59-b5ee-0aea30bba4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585ddcb-3fb7-4e88-9bf5-58f315c0a144'
      'mgnl:activationStatus': true
