    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 basic vegan dessert recipes for home bakers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9fe76-9eff-41fd-913c-bdf685e6b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> <em>For the rest of the community
        quarantine, CNN Philippines Life is bringing a short, weekly series on easy
        baking recipes developed by different home bakers. Recipes featured in the
        series have not been kitchen-tested by the CNN Philippines Life staff and
        were featured in good faith with the bakers.</em></p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af72c61-e47b-463e-9513-4286f2045d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> "Decadent desserts
        are hard to resist, and some are worried they''ll miss all this comfort food
        when they go vegan," says Cielo Castro-Magisa, owner of online vegan bakeshop
        <a href="https://www.instagram.com/delicieloph/?hl=en" target="_blank">Delicielo</a>.
        Shops such as Delicielo prove that vegan desserts can satiate anyone''s sweet
        tooth — and without the guilt of consuming animal by-products and unnecessary
        trans fat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d49fb-6970-4ecc-9e32-93962b895f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegan baking, or baking with only plant-based ingredients (no milk,
        eggs, butter, honey, or meat, among others)&nbsp;may be intimidating at first,
        says Castro-Magisa. The key is knowing the basic ingredient swaps. Vegan alternatives
        are now readily available in several groceries and local markets at affordable
        rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01c187-f013-45b7-92bd-099050e4822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro-Magisa shares pointers on ingredient swaps for vegan baking:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25cb9f-8eda-480c-8c7f-2dc89106aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Instead of using cow''s milk, use alternatives like soy milk,
        coconut milk (gata), cashew milk (or any nut milk), and oat milk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f79e5-ce69-4f5c-b6eb-5296db60f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Instead of using heavy cream, opt for coconut cream (kakang gata),
        cashew cream.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee8ff8-ac91-49b2-9470-842aff36ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Trade whole eggs with flax seeds, banana, or a mixture of baking
        soda and vinegar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b22ff-6f6e-43d9-93a3-9f14a4042378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Instead of using egg whites, use aquafaba (or the liquid in a
        can of chickpeas).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639701c2-673c-4177-a034-96d3bb41ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Replace butter with vegetable oil, coconut oil, vegan butter,
        and non-hydrogenated shortening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60234bb0-1e1c-4f5a-b54b-411ca125b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. While sugar is vegan in nature, Delicielo chooses to not use
        refined sugar in baking products. Muscovado, coconut sugar, and raw sugar
        are preferred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976da07-4bd0-4526-9715-28389fa0a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Chocolates can be easily replaced: just look for ones without
        casein. Dark chocolate bars are usually found in the baking section of supermarkets.
        Delicielo also prefers using high quality, locally-made 65% dark chocolate.</p>'
    '16':
      'image': 'jcr:eaebf698-b760-41a0-b848-aeee3f439b53'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda305d-8a78-4a54-a006-5b128909b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73784a4d-4beb-4556-9405-7be35632b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OATMEAL COOKIES</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580fdd3-7b5b-4986-8c86-de87f826604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d18a2-bf74-46f7-b361-5982a48e35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.763+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>⅓ cup vegetable oil<br>1 cup coconut sugar<br>1 tsp. vanilla extract<br>½
        cup soy milk<br>2 cups all-purpose flour<br>½ tsp. salt<br>½ tsp. baking soda<br>½
        tsp. cinnamon powder<br>3 cups rolled oats<br><em>Optional:</em> ½ cup dried
        cranberries, raisins, or chocolate chips</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b58e0e-7604-4b08-be03-81969a9ab473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6d41a-744d-4482-94d2-9687b23fd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Whisk all the dry ingredients together, except for the oats.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac76004-544f-4b84-9e40-4526dbadf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Mix all the wet ingredients together.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf155c-685b-431f-afc2-d8bbfb68ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Combine the wet and dry ingredients.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33dab3-bc44-4c23-8a63-37796ff1fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add the oats, and the optional ingredient if using. Make sure
        the oats are well mixed in.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78090dd4-4805-40d0-9ee9-e6e0d92650ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Cover the bowl and chill the cookie dough for about an hour.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801def2f-5d1c-470a-a77f-798954ee2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Line the pan with baking paper.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bc211-3033-459f-8758-f559c41b823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Scoop the cookie dough and make small disks. Place in the baking
        pan with an inch in between. Bake for about 10 to 12 minutes. Edges should
        be slightly crisp, but soft in the middle.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adf571-2e5c-4e0e-b5ca-5097639d07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:27:41.765+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Let cool for about 2 minutes before removing from the pan to
        the cooling rack.</p>'
    '201':
      'image': 'jcr:8172ac6e-fe5f-4ba9-8757-a53bad7f22c9'
      'imageCaption': 'Photo courtesy of CIELO CASTRO-MAGISA'
      'jcr:primaryType': 'mgnl:block'
