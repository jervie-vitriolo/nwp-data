    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu backs down on motorcycle back-riding after Duterte’s pronouncement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1f399-7360-4545-9082-33a2f533b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 5)</strong> — Cebu Governor Gwen
        Garcia announced Friday she will withdraw the two-day-old executive order
        allowing back-riding on motorcycles within the province, shortly after President
        Rodrigo Duterte said that is still prohibited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105384e-9076-48a6-bd52-d081918267a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she heard the President’s statements and will abide
        by his directive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890d0a6-e03a-41db-a8b5-a297cdf926f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I have already advised them (provincial board) <em>nga di
        lang usa nila</em>, <em>i</em>-defer <em>lang usa na kay</em> I will withdraw
        my EO in deference <em>sa sulti sa</em> Presidente," Garcia said in an interview
        this morning over local radio station dyLA-AM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8e78f-0c35-48c4-82b0-b97d7c468f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I have already advised them not now, they should
        defer it because I will withdraw my EO in deference to what the President
        said].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fbf3b-a35d-4096-9ff3-9c74d75f7767'
      'mgnl:activationStatus': true
