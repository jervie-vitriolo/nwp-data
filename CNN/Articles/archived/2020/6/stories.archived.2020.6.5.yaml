      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tou Thao</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32b517-d651-483e-a6b5-13736e680366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he did: Tou Thao, 34, stood near the other officers as they
        restrained George Floyd.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78a7c1-7ae6-4fbe-b41a-307566cd9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86641358-5b63-4c07-afa6-335739af3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges: Thao was charged Wednesday with aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f15be3-dbd6-4bf7-a83e-800f7428bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.016+08:00
