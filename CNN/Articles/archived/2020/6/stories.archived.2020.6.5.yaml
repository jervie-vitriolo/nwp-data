      'jcr:uuid': '36aeb768-f5bf-447e-90e6-9354c8bb1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter does not label state-controlled media, but in August stopped
        accepting advertising from state-controlled news media entities.</p>'
    '19':
