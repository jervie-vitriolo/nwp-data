      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/2/pooled-PCR-testing-coronavirus-COVID-Garin.html"
        target="_blank">In an interview with CNN Philippines last June 2,</a> the
        bill’s principal author Iloilo first district Rep. and former Health Secretary
        Janette Garin said the proposal promotes cost-efficiency and can accelerate
        the testing and isolation protocols of the country.</p>'
