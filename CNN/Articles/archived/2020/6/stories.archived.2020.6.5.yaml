      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, J. Alexander Kueng, Thomas Lane and Tou Thao were responding
        to a call about a $20 counterfeit bill on May 25 when they detained Floyd,
        who died while in custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73986cc3-4145-4ec2-9d02-b5e2b7a49b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b430037-3b10-44da-9c4c-1342ca15a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers were fired and are now facing charges in Floyd''s
        death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c55dd-cda5-453b-9cf1-7ac4a6a02618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
