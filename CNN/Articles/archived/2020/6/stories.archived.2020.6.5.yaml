    'jcr:uuid': '6042b1c4-a57b-4178-b03d-1dce447be902'
    'lead': 'Kanye West has made a $2 million donation to support the families of
      George Floyd, Ahmaud Arbrery, and Breonna Taylor, a representative for West
      told CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T03:02:51.257+08:00
