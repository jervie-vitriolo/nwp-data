      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cd1cd-aebd-4605-b524-62a292f89b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy security officers obtained consent to look at the cell phones
        and the camera in their possession and observed photos of the Sigsbee Annex
        property, including US military structures on Fleming Key.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de8d04-1d78-4303-bccf-01ab4850cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:08.109+08:00
