    'lead': 'A large study that said COVID-19 patients treated with hydroxychloroquine
      and chloroquine were more likely to die or develop dangerous side effects was
      retracted by three of its authors'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T03:30:55.165+08:00
