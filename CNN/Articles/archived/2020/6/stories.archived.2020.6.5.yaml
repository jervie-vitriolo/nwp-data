      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc011b8e-093f-47ff-9f84-ba5ba7691c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.381+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DARK CHOCOLATE CAKE</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964ce94-3f03-494f-9380-1e6030b35b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.381+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d761607-1ade-476e-ac09-429ac55116a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.381+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the sponge:</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595608c-4636-4f39-b0a3-e1d4ee14c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.381+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 ½ cups all-purpose flour<br>½ cup cocoa powder<br>2 tsp baking
        soda<br>½ tsp salt<br>1 cup warm water<br>1 cup muscovado sugar<br>1 tbsp.
        coconut cider vinegar<br>⅓ cup vegetable oil<br>1 tsp vanilla extract</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf8447-6ab0-4df5-a38e-0e46866a0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the dark chocolate ganache:</em><br>300g dark chocolate<br>1
        cup coconut cream<br>½ to 1 cup coconut sugar<br>1 tsp vanilla extract<br>A
        pinch of salt</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef28727-aaa8-4a61-9132-c4b5afe7760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e00e0-69a3-46cd-b72d-ef3a6bf7d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the sponge:</em></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60897f5c-9323-4d58-a45b-ac4a7380b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 350°F.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a2857-ec82-4d17-8300-021504fd0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Mix warm water and muscovado sugar. Stir until sugar is dissolved.
        Add vinegar, oil, and vanilla. Whisk everything until well-incorporated.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8608606-852d-4416-92b4-e5b02d78e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a separate bowl, sift all dry ingredients together. Whisk
        and create a well in the center.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925e9fa-051e-41fd-b5ff-e1c267170343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Mix the wet and the dry mixture until just combined. Do not over
        mix as this will result in a dense and gummy cake.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309dde0-77fa-4b23-b261-1acc4078948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Grease the cake pan with oil, pour a small amount of oil on the
        inside of the pan and brush all around the surface. Use an 8” round pan.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e04ff-ec71-4bfd-a08d-758412c1bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Pour the cake batter in the pan. Place in the center rack of
        the oven and bake for 40 to 50 minutes, or until the toothpick comes out clean.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680ff39-6aa5-4cac-9238-6eef041cc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. While waiting for the cake to bake, make the ganache.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9312b-0c64-442b-973a-a1774ac972f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Remove from the oven and place in a cooling rack for about 10
        minutes before transferring to a plate to completely cool.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46373723-167a-46c4-8721-789ea07bd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Cut the cake horizontally in the middle to make two layers.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79006d1-29d7-4c7a-9115-d3a6dcdc8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the ganache:</em></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c24d54-739b-4d90-97be-f6b41ff64a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Chop the chocolate into small pieces. Put in a heat safe bowl.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f2fa-690e-4d33-9986-49971c3e6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Place coconut cream and sugar in a saucepan and mix. Heat until
        it simmers. Don’t let it boil. Pour over the chocolate bowl and make sure
        all the chocolate is covered. Add a pinch of salt. Leave for a few minutes.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6b72f-04dd-4aff-aee8-1cb14f2bf2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Start slowly and then vigorously whisk the mixture in one direction
        until completely smooth. Let cool in the refrigerator until it thickens, about
        an hour.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e344f7-ae77-436f-b356-0302ada29a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Frost the first layer evenly and then put the second layer on
        top of it. Coat the top and all the sides.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a2a96-a958-4231-b933-f04146c203b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Serve chilled.</p>'
    '202':
      'image': 'jcr:50f30953-bfbc-4f16-bdf7-95266a53178d'
      'imageCaption': 'Photo courtesy of CIELO CASTRO-MAGISA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1495475-cbdc-4a8b-8a50-bf98700dcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098934e6-79d2-494c-8f40-1f4ff60bafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CARROT WALNUT CAKE</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec7a88-5c49-42c8-9ca0-19a316c3f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d9c27-7d45-471f-b218-7ef4021e8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the sponge:</em><br>2 cups all-purpose flour<br>2 tsp. baking
        powder<br>1 tsp. baking soda<br>½ tsp. salt<br>2 tsp. cinnamon powder<br>3
        tbsp. flax meal (mixed with 6 tbsp. water)<br>1 cup soy milk<br>1 tbsp. coconut
        cider vinegar<br>1 cup coconut sugar<br>⅓ cup vegetable oil<br>200g grated
        carrots<br>1 cup chopped toasted walnuts</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd11da-af8f-4ce2-9496-98e1b0f677d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.385+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the cream cheese frosting:</em><br>2 cups soaked cashews*<br>3
        tbsp. lemon juice<br>4 tbsp. soy milk<br>¼ tsp. sea salt<br>¼ cup raw sugar<br>½
        tsp. vanilla extract</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0acfb-fc16-4e59-a4ef-110b2729aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.385+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>* Soak cashews overnight or at least 4 hours. Drain and rinse.</em></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3621c-5ea7-407d-8f44-626e3998837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.385+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b412d-f3fb-41dc-a39e-ee217a403da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the sponge:</em></p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acc238-9c5e-485d-820b-65eeac3afaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 350°F.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d911869-6859-4e77-b745-1b0d599d4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Make the flax egg by combining flax meal and water. Set aside
        for a few minutes. You’ll know it''s ready when it becomes gooey.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ffbbb-b68c-41ba-b1f8-b8595d1ed0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Combine soy milk, vinegar, sugar, oil,&nbsp;and carrots in a
        large bowl. Whisk in the flax egg mixture.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3442147-ce43-4f35-a4b7-7a3d9f5737ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Sift all dry ingredients together.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977818ac-d49d-405f-9e54-8977603e1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Mix the wet and the dry mixture until just combined. Add ¾ cup
        of the walnuts and reserve ¼ cup for cake topping. Do not over mix.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32841b16-f75c-469f-993e-d88ae898cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Grease the cake pan with oil, pour a small amount of oil on the
        inside of the pan and brush all around the surface. Use an 8” round pan.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da493cf8-bd2b-4fba-b2fe-88f2119d11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Pour the cake batter in the pan. Place in the center rack of
        the oven and bake for 40 to 50 minutes, or until the toothpick comes out clean.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623da1c2-5c0f-4cb8-8e88-685b4af0a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. While waiting for the cake to bake, make the cream cheese frosting.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a5bb9-9759-4e24-8125-6463c8158800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Remove from the oven and place in a cooling rack for about 10
        minutes before transferring to a plate to completely cool.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535196d3-af7c-4837-984b-492d3eb9c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Cut the cake horizontally in the middle to make 2 layers.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82cdce-979e-4684-9b15-aa1460e7b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the frosting:</em></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166437c-55f0-4e0b-86ab-c2a03342a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Place all the ingredients in a high-speed blender. Blend until
        smooth and no lumps form.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9bcfb-af70-44c0-bf65-8ca392c9580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.386+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Chill for 30 minutes.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181568cf-6561-4846-b290-95045037e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Frost the first layer evenly and then put the second layer on
        top of it. Coat the top and all the sides. Top with the remaining walnuts.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51301423-3bfc-4c64-ab94-172aa37026b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Serve chilled.</p>'
    '204':
      'image': 'jcr:d601f8b8-ed88-4613-8a08-6e2c86ecfe50'
      'imageCaption': 'Photo courtesy of CIELO CASTRO-MAGISA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a4163-b3dd-4997-bd4a-97087d1cbb57'
