      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ab3b5-7d06-427f-85b4-828a2dd5f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Chauvin was a police officer with the Minneapolis Police
        Department for nearly 19 years.</p>'
