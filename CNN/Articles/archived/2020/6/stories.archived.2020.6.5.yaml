      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the subject of at least 18 prior complaints and only two
        were "closed with discipline," according to a department internal affairs
        public summary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7c255-03ba-404f-893b-460256a81557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
