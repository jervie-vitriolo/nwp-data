      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/6/2/COVID-19-infected-frontliner-not-avail-compensation-lack-of-IRR-.html"
        target="_blank">In the Senate finance committee hearing last June 2,</a> DOH
