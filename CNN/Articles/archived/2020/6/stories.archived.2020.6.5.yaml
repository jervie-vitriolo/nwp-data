      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e91c0-4f3b-4e66-bcfc-3637fa073865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these times when we''re all bombarded by content online —
        webinars here, video call there, news on the economy with COVID-19 everywhere
        — there''s gonna be a real screen and data strain for everyone. A good music
        break without looking at any screen, or reading anything and just purely listening
        to good music is a good break. Also music brings back a positive human thing
        back to us, especially with all these social distancing measures. For someone
        who consumes so much information everyday, a good music break gives me back
        the joy to move forward and work with a more positive outlook.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346cade-0573-4526-ba49-8a7c18a46824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8b3e0-efd8-4a3d-baa3-9768b82141a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely, yes! We usually listen to music while we''re doing something
        (especially now that work can be very attached to us with the work-from-home
        setup). A pure music break without typing an email or scrolling through our
        Instagram and Facebook feeds or looking through our screens is something that
        we should do everyday. A good music break while doing the dishes? That''s
        a good way to forget the stress for a moment — grab your sister and annoy
        your dad in the process. Find the joy in the little things.</p>'
    '42':
