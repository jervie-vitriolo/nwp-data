    'template': '1'
    'title': 'Patients with high blood pressure have twice the risk of dying from
      coronavirus, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc129392-2765-468a-8f54-960266b785b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus patients with high blood pressure
        have twice the risk of dying from the infection, an international study has
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0a05d-b13a-4b22-bde3-59a82dde1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e37c86-9eba-472e-8595-66d3ac5aa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood pressure has been known to worsen the risk of serious
        symptoms, but the study, published Thursday in the European Heart Journal,
        shows just how bad the risk is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99427449-bf86-4cd6-8c03-b9896bfd514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eeb91f-0f8f-40dd-acc5-017a3b920308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team of researchers, led by Fei Li and Ling Tao
        of the department of cardiology at Xijing Hospital in Xian, China, studied
        the records of 2,866 patients treated in Wuhan, where the coronavirus epidemic
        was first noticed. Just under 30% of them had high blood pressure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cad3dc-bde2-4d40-b8af-c351a9ed0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0202bd-d61c-4b44-a312-985bff60d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon after we started to treat Covid-19 patients in early February
        in Wuhan, we noticed that nearly half of the patients who died had high blood
        pressure, which was a much higher percentage compared to those with only mild
        Covid-19 symptoms," Tao said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d102a3-049f-406f-ba80-051dd8c129a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f5108-be76-40cd-8925-03fa4e015a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that 4% of patients with high blood pressure died,
        compared to 1.1% of those with normal blood pressure. After some adjustments
        for differences among the patients, that worked out to a doubled risk of dying
        for the patients with high blood pressure. And 7.9% of patients who had stopped
        taking their blood pressure medications died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8340c2-6401-483b-bb27-3757bbe9f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66e7e3-f0d7-4a4d-87cf-e07cd1780ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then went to a pool of medical records from 2,300
        more patients to see whether it mattered which blood pressure drugs they took.
        There have been worries about drugs known as ACE-2 inhibitors and ARBs, which
        use a mechanism similar to the pathway used by the coronavirus to get into
        cells. Some doctors feared those drugs could make it easier for the virus
        to infect cells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70e11d-813c-495f-86d9-682595d0a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9d978-1556-4690-8f3f-04dc645bc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team did not find evidence of that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfe00b-54b5-4faf-a4ae-a642f3c1ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cddc0-8e4e-41bf-b10c-bb04590587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were quite surprised that these results did not support our
        initial hypothesis; in fact, the results were in the opposite direction, with
        a trend in favor of ACE inhibitors and ARBs," Tao said. "Therefore, we suggest
        that patients should not discontinue or change their usual antihypertensive
        treatment unless instructed by a physician."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e5e64-a1cf-45a9-9588-f282414f1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315013bf-321b-4dc4-bf55-1671fc8a75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:37.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meshes with other findings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
