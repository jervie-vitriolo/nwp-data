      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a2b57-3095-40dd-a9b4-2ccb8bf77895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALMOND-OAT FRUIT TART</strong></p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4891217-3ded-4456-bc46-35d7f8eb409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73644dcb-fdf8-4af3-b2fc-07f7806fed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the crust:</em><br>1 cup almond flour<br>½ cup desiccated
        coconut<br>½ cup rolled oats<br>4 tbsp. coconut sugar<br>½ tsp. baking powder<br>1/4
        tsp. salt<br>5 tbsp. coconut oil</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ea49e-52b4-4e1d-8c12-81ff07d29885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.387+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the filling:</em><br>1 cup fresh fruit of choice (mango,
        strawberries, pineapple, etc)<br>1 tbsp. cornstarch<br>¼ tsp. cinnamon powder<br>1
        to 2 tbsp. coconut sugar (add more if using tart fruits)<br>1 tsp. vanilla</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2b07f-3efc-4cc6-83c5-bd81021f0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e6191-5970-400a-b796-7e01e3a027f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 350°F.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74a848-a8d7-4fe5-8de8-3a059296b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Mix all fruit filling ingredients in a bowl. Set aside.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f9428-57fc-41d9-aba3-72076914937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Mix all the crust ingredients except the oil until well combined.
        Then add the coconut oil until even crumbs form.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d555025-8b6e-4c46-9a0a-f859749c2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Grease the pie pan with oil. Put half of the crust mixture in
        the pan. Press to the sides and at the bottom.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c8cac-b1e7-4a79-a7e4-1e7111a5e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Scoop fruit filling and spread it evenly on the crust.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b8797-2d35-4b24-a5fa-29b513615ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Take the remaining crust mix and spread on top.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf56d6e-b342-4895-9d38-2f1fcf594e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.388+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Bake for 30 to 40 minutes until the top is golden.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24953c-95d6-48bc-80c8-e0a21d1666d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:06:40.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Remove from the oven and let cool. Chill before removing from
        the pan so it comes out easier and clean.</p>'
    '1':
      'image': 'jcr:b0611b74-1b7d-4940-9f63-859a0877f391'
      'imageCaption': 'Photo courtesy of CIELO CASTRO-MAGISA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8719a5-3377-43aa-9550-3e15764afd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.372+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02adbbb-4748-46f4-a277-c0544db05084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.372+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CINNAMON ROLLS</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07952101-4f2d-446f-a056-8801c76c6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.373+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7c600-040c-47c5-b78b-b7975abc0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.373+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the bread:</em><br>1 cup soy milk, warmed<br>4 tsp. yeast<br>2
        tbsp. flax meal<br>4 tbsp. vegetable oil<br>2 cups bread flour<br>1 cup whole
        wheat flour<br>½ tsp. salt<br>1 tsp. baking powder<br>4 tbsp. coconut sugar</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72b8b7-6948-41a4-abed-64d8bd2f1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.374+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the filling:</em><br>⅔ cup coconut sugar<br>4 tbsp. cinnamon
        powder<br>4 tbsp. coconut oil</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e71ff-cfa6-4122-81cd-5f41da5cded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.374+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daf38a-9a6a-4269-89a1-5d6ea0e684e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.374+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a small bowl, mix the warmed soy milk, yeast and flax meal.
        Let sit for five minutes. Once the yeast mixture is bubbly, add the oil and
        stir.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857572f-d521-49f6-9253-a2ad86229bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.374+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. In a large bowl, mix all the dry ingredients of the bread together.
        Make a well in the center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefde5b9-94f2-4234-ac6a-49deb2ef91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Using a spoon, combine the yeast mixture with the dry ingredients.
        Then knead for two minutes to form a not too sticky dough. Put in an oiled
        bowl and cover.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fbeae-a3c8-43a2-bad1-0f5ab3e5359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Mix the filling ingredients to form a paste. Set aside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101db322-f59b-4daf-862a-132d9368f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Divide the dough into two.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccf29d-eb1a-49e8-a3ab-3fc17d2f2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Dust flour into a clean flat surface. Place the first dough and
        sprinkle it with flour as well. Cover the bowl where the second dough is.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091385c-e63a-45cd-9688-1975f101cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Roll each dough into a rectangle, about ¼-inch thick. Spread
        the fillings paste evenly and leave 1 cm all around the edges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58644c5c-b9a5-42d2-99a7-6bf1002e1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Roll up the dough. Make sure the edge of the roll is facing down
        to seal the edge when you cut.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a5c1a-81cb-493f-90d2-fa9e8af0e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Cut up the rolls about one and a half-inch wide, about 6 to 7
        pieces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143cfe76-31df-4104-9b22-b18ddc7fb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Place in a pan with baking paper. Line it so that there’s about
        a half-inch gap in between.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac5452-cf26-4545-8386-310109c2b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Repeat steps 7 to 10 for the second dough. Lightly cover the
        pan with a moist towel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff24e3-23ac-476b-8025-3326e8aeb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.375+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Let rise for 1 hour. At the 45-minute mark, preheat the oven
        to 375°F.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81986a0f-164f-493c-a18e-6cc1d123364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:24:13.376+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
