      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The NBA''s return is imminent -- but only with 22 teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b2b13-3b84-4fad-b75c-c724834acbd0'
