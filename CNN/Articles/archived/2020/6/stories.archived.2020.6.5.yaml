      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno told reporters
        that he expects inflation to stay benign in the coming months as the pandemic
        led to a global economic slowdown. But he flagged that possible swings in
        oil prices could be a risk to commodity prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776e867-8e8f-4664-8530-28da344766c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:33.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has slashed the key interest rate to 2.75 percent
        and also <a href="https://www.cnnphilippines.com/business/2020/5/22/no-pressure-reserve-requirement-cut-BSP.html">reduced
        reserve requirements for banks</a>&nbsp;–&nbsp;moves seen to inject more cash
        and keep borrowing rates low as families and businesses try to recover from
        the current slump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be888c98-b0ec-4b37-82a1-2fbcdef5143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:33.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at ANZ Research said the inflation downtrend will allow
        prices to be a "non-issue" for monetary policy makers this 2020, noting that
        the focus should now be on how the BSP can "directly support growth and assist
        smooth funding of the fiscal stimulus measures." The global analysts pointed
        out that the concern should now be on the "worryingly high" unemployment rate,
        which surged to <a href="https://www.cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">7.3
        million Filipinos in April</a>&nbsp;in April as the pandemic struck.</p>'
