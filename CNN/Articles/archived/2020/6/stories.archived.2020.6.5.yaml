      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15345273-8cd7-4da0-96a0-315416d35ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon then asked Senate President
        Tito Sotto if the refusal of taking questions after privilege speeches is
        the “new normal” in the Upper House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2a34c-ed08-447c-a30c-e353cf13e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdcaee-290e-44c1-9ea8-fcdaa01c5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We commend the gentleman from Davao for taking the privilege hour
        to call the attention of the bureaucracy in its neglect of the frontliners.
        I just want to know, however, if this is the new normal that we have, Mr.
        President, not allowing interpellations on the floor. In an effort to thresh
        out or strengthen the positions that we would take on national issues, I''m
        placing that on the floor,” said Drilon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5092c5e-9182-4415-ac53-ff1221ec5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf745e0-ef9e-4c0e-be5e-8853a235593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon acknowledged that senators have the privilege of refusing
        questions from colleagues in their privilege speech, but the neophyte senator’s
        action is not the practice of the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65080bb0-8ccf-414f-99bd-8a2bdd454b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b54f7b-4104-4e44-b052-492b3ca24f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has repeatedly rejected questions from fellow senators during
        his privilege speeches.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d5521-8c41-43ff-8b97-3ca3548f6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa2e0f-2172-4420-9cdd-349f63076712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the prerogative of the senators, but indeed it was never
        the practice not to entertain any question every time you rise on the floor.
        I don''t think it is, definitely not," said Sotto.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd9e9e-3289-4c68-93a5-9fe2004dbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daba80f-c7aa-46f8-a5a4-33b92b7b450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go welcomed the reminder from Drilon and Sotto but also gave his
        take on the concerned parliamentary act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6b47c-329c-4f88-9f8c-d386d5cc69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd562050-386b-499d-8d4c-195050737804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you very much for the reminder but it depends on the issue,
        I''m willing to be interpellated but in this issue, it is my privilege and
        we will waste time if you will ask more questions. Remember that we are colleagues
        here, we are elected by the people and we are all senators. I am not your
        student, and you are not my proctor,” Go affirmed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a403e6-b709-4089-861a-29a2c55c6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631a292-5b81-4317-9d7b-68b84f0459bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Go was criticized by netizens after he was seen being
        repeatedly coached by resource persons while defending the budget of the agencies
        he was sponsoring in the plenary.</p>'
