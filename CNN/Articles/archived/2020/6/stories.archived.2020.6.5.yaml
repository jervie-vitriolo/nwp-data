    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2af8ed-c629-48ab-ab4f-4a44b339a193'
    'lead': 'Greenpeace Philippines is recommending that the employers continue embracing
      flexible work arrangements to keep the air quality in Metro Manila from declining,
      its campaigner said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T08:26:33.014+08:00
