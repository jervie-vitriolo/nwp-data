      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau identified those arrested as Zidong Guo, Chen Weiming
        and Hong Qiao Ling -- all Chinese nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb4e84-8cef-4574-96db-2ce55680625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
