    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec9a069-d206-424c-94d9-6c5258c158f7'
    'lead': 'Three Chinese nationals were sentenced to prison Thursday for entering
      a restricted area at a naval base in Key West, Florida, to take photos.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T22:10:24.633+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:53:58.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
