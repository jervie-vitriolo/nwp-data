      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigator found that Chauvin "did not have to remove complainant
        from car" and that he could have interviewed her outside the vehicle. The
        report noted that there was no audio of the incident and the dash came in
        Chauvin''s car was turned off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69134d-ed23-406a-a9c1-68b8d0b867a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced63ef4-9edc-4162-a336-2011a5b7b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin admitted that he did not check to see if the dash cam in
        his cruiser at the start of his shift and left a microphone in the squad car
        during the traffic stop, the report says. He received a letter of reprimand
        and a notice of suspension for the incident, the documents show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d29a6-6727-4862-af95-7af73080f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee2a22-18bd-4ae7-9d59-3193fed3d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His files also include recommendations that he be given the department''s
        medal of valor for his actions in two incidents. One involved shooting a man
        who pointed a shotgun at officers and another involved shooting a man suspected
        of a violent domestic assault, according to the personnel file.</p>'
    '28':
