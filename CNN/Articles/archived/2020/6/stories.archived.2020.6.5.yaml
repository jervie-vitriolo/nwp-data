      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based Stringer Dale Israel contributed to this report</em></p>'
  'anti-terrorism-bill-rewording-Ruffy-Biazon':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Muntinlupa Rep. Ruffy Biazon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-05T13:23:55.749+08:00
