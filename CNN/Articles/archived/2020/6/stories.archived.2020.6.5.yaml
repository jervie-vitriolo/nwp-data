      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/videos/2020/6/5/How-hospital-innovations-keep-health-workers-safe.html?fbclid=IwAR3Lk1YevfHKp2_jcVpvqijn_NMR44CxwMesYeJa5KK8rjW9rrU9NpbX6to"
        target="_blank">How hospital innovations keep health workers safe</a>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de947723-4a0f-44dc-bca0-fc71ab94900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e85fc-60d5-4d12-96f2-6326ea02e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-definition surveillance cameras were placed in each room, allowing
        nurses and doctors to monitor all the isolated patients round-the-clock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67491e3-66e8-47e7-8304-bba3d9e6013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348720d-e686-439b-8f48-5afd4049b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, they installed a system where they may remotely monitor and
        check the vital signs of COVID-19 patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675da0e-3385-474e-b173-76371017c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225ea9d-64e1-4a95-9342-4a9647b286ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to install telemetries wherein we install vital signs, blood
        pressure, heart rate, respiratory rate, oxygenation remotely. So, we see that
        in the Nurse Station. We assign a telemetry nurse. All he or she does is to
        look at the monitor so we could see if something is going wrong inside without
        getting necessarily exposed,” Dr. Norberto Francisco, the hospital spokesperson
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5269b-d011-4306-8f2b-180a6569a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d9991-48da-425e-8d8a-0b9ae7ad672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses remotely monitoring their patients communicate
        with their colleagues within the red zone through two-way radios for quick
        response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b77ec0-ba74-463e-99ce-ba18e048781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac6d08-2d47-4ecd-ad10-0c095faaa3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi pag nagkasakit ang</em> healthcare personnel, <em>patay
        na lahat. Wala ng mag-aalaga sa mga may sakit.</em> Actually, taking care
        of our patients is secondary to taking care of our healthcare personnel,”
        Francisco explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76c2bd-e01c-421d-b09f-7cfc1a087468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb8a98-23ee-46d5-a084-a074ed121078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of engineering interventions like renovations and retrofitting
        of COVID-19 rooms were also done to make it more safe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e24630-2752-4c21-be02-03521c2d4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4063e-8232-460c-b1b8-f57b04a98080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They devised a foot traffic flow inside the hospital that will prevent
        the contamination of the supposed safe zones.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbfbc5-b277-4f93-ab99-ed847fbf806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957a396-ba71-4927-b937-3608984638c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has also installed more powerful airconditioning and
        exhaust systems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678518d9-824b-4d10-92ab-0ac3744323e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ba09d-2240-4b73-bdc5-63f1c30172fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And actual doors of rooms were removed and were replaced by transparent
        screens so duty health workers may easily see what is happening inside the
        room.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a34de-0e49-48b8-a91e-0e5cf600c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55d7d2-00cf-4b88-b413-513db12ca687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, six of the eight wards and intensive care unit complexes
        of the hospital are now dedicated to COVID-19 cases.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fe14f-b481-4cd7-9efc-ca9d9f86e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdd9d4-6acd-47fd-be27-f66673aba75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931832ca-01e4-4c10-8359-191fe1ef8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the red zones</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef14b8-7485-43db-8996-cce60881067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2103b11-6e02-4521-9b14-8f251cb2b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers’ fate lies on how they put on their protective gear
        before entering the hospital’s red zone--- where they face the deadly enemy
        that’s invisible to the naked eye.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c3d2c-b171-4fab-9245-442b5dfad66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10091844-4d0a-4b3e-afc0-382feb300955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Lung Center of the Philippines… wearing prescribed protective
        clothing from head to foot is not enough.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6711ab-2382-4b1a-9ee2-435138d9697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61a612-ee47-4d96-92c4-9fde30c943db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also required to wear plastic raincoats over their PPEs
        (personal protective equipment), something that they can easily remove whenever
        they transfer from one room to another within the critical zone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a76ae-5477-4fa7-a4f2-4437b3461c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7527ab-095c-44d2-adab-bb215c45b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas nagiging</em> water proof. <em>Ang pinakadelikadong</em>
        area, itong chest, arms, face,” Francisco explained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30169df-38bc-426f-b5d3-f96c80e38667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376680c8-5767-45c9-b7b7-7dc7969778c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:52:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, plastic raincoat is cheaper compared to changing the entire
        PPE set. A PPE set costs around P1,600 while the plastic raincoat only costs
        around P20-P50 each.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
