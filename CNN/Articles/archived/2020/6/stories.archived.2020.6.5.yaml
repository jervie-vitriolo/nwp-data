    'mgnl:tags': ['Chinese', 'Florida', 'Key-West', 'naval-base']
    'template': '1'
    'title': '3 Chinese nationals sentenced to prison for taking photos at Florida
      naval base

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389efdc-9c75-403b-a121-00ab0600f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:53:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three Chinese nationals were sentenced
        to prison Thursday for entering a restricted area at a naval base in Key West,
        Florida, to take photos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1810f-e25f-43c4-aabb-d685fd6630e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:53:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc494a-739a-4bd1-9f84-4250f3052140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:53:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese national Liao Lyuyou, 27, was sentenced to 12 months in
        prison after pleading guilty to illegally entering the restricted area within
        Naval Air Station Key West in December and taking photographs and video, according
        to the US Attorney''s office of the Southern District of Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a615164-34c7-4710-a384-08ad3f3f6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72405494-ea2b-4da2-a586-c58866e50b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case, Jielun Zhang, 25, and Yuhao Wang, 24, were sentenced
        to 12 months and nine months in prison, respectively. Both men pleaded guilty
        to illegally entering a restricted area within the same naval base as Liao.
        They were also taking pictures, according to the US Attorney''s office of
        the Southern District of Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0ed37-a2c9-40c2-9056-2be55bdc706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5aeb5-50eb-4b7b-8192-3a0942700c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liao was arrested on December 26 for entering the restricted area
        and taking photos of an annex and other government buildings near sensitive
        military facilities. He was verbally warned not to but did it anyway, according
        to court documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fa207-4600-4bee-8b6c-d704adfdd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab49516-3df2-4443-98ef-ce578cf25e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liao had circumvented a security fence with "numerous warnings posted"
        on it, the documents said, and continued to walk in the restricted area and
        take photos after "witnesses verbally warned him." He later told officials
        that he reads and understands English better than he can speak it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da6166-811f-47c7-9876-08f0754e9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:03.082+08:00
