    'template': '1'
    'title': 'Member of ''Morong 43'' killed in Oriental Mindoro clash – military '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b47c4-24f4-49d8-a951-2b2790d98633'
