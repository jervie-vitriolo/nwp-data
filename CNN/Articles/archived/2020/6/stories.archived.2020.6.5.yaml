      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4901111-38d9-4b71-8944-a69257d796aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall described Floyd as a fellow Houston native he had known for
        years, adding that they spent most of Memorial Day together before the fatal
        police encounter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ce1f9-a777-40c0-a434-e7ea3bf20645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6294ca5-90a6-43e3-89be-528878e52ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was, from the beginning, trying in his humblest form to show
        he was not resisting in no form or way," Hall told the Times. "I could hear
        him pleading, ''Please, officer, what''s all this for?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af3577-a4cc-4687-9081-04dbdc1e06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc59ca-1565-48b9-83fe-1531b5382010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Floyd died on May 25, throngs of protesters have flooded the
        streets to demand the arrest of all four officers involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06661307-196c-4def-9cef-d3fdf9bf8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab1d48-946a-47fb-92d7-ccbc3c230ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially arrested Derek Chauvin, the former police
        officer who pinned Floyd to the ground by his neck for 8 minutes and 46 seconds
        before he died. Prosecutors charged him with third-degree murder and second-degree
        manslaughter. But on Wednesday he was also charged with a second-degree murder
        count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db297423-4a5c-449f-b744-dc1af67ed824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ba493-5e2d-4d37-84cb-f6afba457b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other former officers who were at the scene were also arrested
        Wednesday and charged with aiding and abetting second-degree murder and aiding
        and abetting second-degree manslaughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb3354-c024-443c-9d61-8c69345f4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f67f69-d8ff-443b-b21d-28b847b4c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall says he will never forget what he saw that day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd46f1-568a-4193-919c-e1204f31471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c393f8-cd8c-44a8-8545-a6968f868552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just crying out at that time for anyone to help because
        he was dying," Hall told the Times. "I''m going to always remember seeing
        the fear in Floyd''s face because he''s such a king. That''s what sticks with
        me, seeing a grown man cry before seeing a grown man die."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336618a6-8d4e-4430-85ad-44e0238d0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:35:49.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/04/us/last-moments-george-floyd-friend/index.html">George
        Floyd''s friend who was in the car with him says he did not resist arrest</a>."</em></p>'
  'hong-kong-tiananmen-square-vigil':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T10:35:59.009+08:00
    'imagesource': 'jcr:84838699-e8b4-43b4-b23f-4707e2b3519a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b318a66b-f474-45b6-b4ba-a0f7664f17f3'
    'lead': 'Thousands of Hong Kongers defied a police ban Thursday to gather in the
      city''s Victoria Park and mark the 31st anniversary of the Tiananmen Square
      massacre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T10:39:10.839+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:55:22.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:28.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Tiananmen-Square-massacre', '31st-anniversary', 'rally']
    'template': '1'
    'title': 'Thousands of Hong Kongers defy police ban to remember Tiananmen Square
      massacre'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82f808-e2b8-4567-95d2-adacdbf4c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of Hong Kongers defied a police
        ban Thursday to gather in the city''s Victoria Park and mark the 31st anniversary
        of the Tiananmen Square massacre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92bb21-1bb0-4e3c-9e45-4a6bf157e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726432f8-2cab-42f5-98eb-9e8114748d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally, which has been held every year since the 1989 crackdown
        on pro-democracy protesters in China, had been banned over coronavirus fears,
        a move many viewed as political in a city where infections are down to a handful
        per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a134b0-d5f3-483b-92bf-4f6940924a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b891e-2813-4f54-9853-b2f0242cce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday evening however, hundreds and then thousands of people
        defied the order, as well as signs and fences around Victoria Park, to occupy
        two large football pitches where the rally has been traditionally held. While
        numbers appeared down on previous years, and the usually well-organized memorial
        had a rather chaotic impromptu feel, they were by no means negligible, a major
        sign of defiance to Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e402202-c9f6-4585-a09e-e8f2f9263fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba21c97-32db-4545-a52c-9f59d6f859d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Cheuk-yan, an organizer and former lawmaker, led the crowd in
        chants of "end one-party rule," and "democracy for China!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33876fd0-3aa1-4cfa-acd7-efd4238e7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc586-2086-4449-a7a5-2f55e8a290ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others chanted slogans from last year''s anti-government protests,
        including "fight for freedom, stand with Hong Kong," and a more recent refrain,
        "Hong Kong independence, the only way out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d35a9-a009-4897-a0ac-3c365cc5f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5025fd0-21f6-49e9-b54f-7bb27344da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those slogans could be illegal in the near future, as Beijing moves
        to impose a national security law banning sedition, secession and separatism.
        Similar laws have been used to crack down on dissidents and pro-democracy
        activists in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d440d-6090-4b70-bf64-7e9f07ae15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edf96c-9f95-42fd-b97d-ee7be338e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security law looms</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b959f4-ebd8-490b-a467-957b6086e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That impending law is currently being drafted in Beijing and will
        be imposed automatically in Hong Kong via a rarely used constitutional backdoor,
        bypassing the city''s legislature. The law hung over this year''s Tiananmen
        memorial even before the event was officially banned, as both opposition and
        pro-government figures have predicted similar rallies could be illegal in
        future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa557b40-49fa-47f6-94a0-9fdb4cda68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a522d-8c77-42bc-b549-97d6cbe753fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been the only place on Chinese soil where a mass
        commemoration of the June 4 crackdown is held. This fact has been a litmus
        test of sorts for the city''s autonomy from China, which has shrunk considerably
        in recent years, culminating in the national security law, which Beijing has
        said is necessary to prevent the type of violent unrest seen last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db71ed7-47bc-49c6-9056-2e3c410ce41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414be3c6-6e42-4748-8c3d-21f9414abcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unrest had been resuming as Hong Kong came out of the coronavirus
        crisis, and social distancing regulations relaxed. But police had responded
        to earlier protests with overwhelming numbers, and used tear gas and pepper
        spray to disperse several gatherings in recent weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb67e2b-8869-477a-b372-b1afc0a4ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191ec6d-c46d-4e5e-9a2b-6e6483a4cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday saw a complete reversal in tactics, as police stayed largely
        out of sight as several thousand people ignored fences and signs to gather
        illegally in Victoria Park. It was a striking contrast, perhaps a deliberate
        one, with protests in the US, which Hong Kong leader Carrie Lam on Tuesday
        pointed at to accuse critics of hers in Washington of "double standards."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db2f44-db66-42ca-8a81-e08d8000823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff13542-679d-4f50-abc3-0d822bf597ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds began dispersing soon after 8 p.m. local time, following
        the lighting of candles and a moment of silence to remember the hundreds,
        possibly thousands, who were killed in the Tiananmen crackdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524f84a-8b7f-446a-a6df-989899692def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a3f1b-36e4-4cc7-9bcd-f63d250b7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, the crowd spilled across two football pitches, and
        while there were considerably more gaps than in previous years, it was a major
        display of defiance in a city that has seemed somewhat shell-shocked in recent
        weeks by news of the national security law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aeb66a-b9a3-4781-8473-35fa7d371d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5896cef-8608-4e5c-8535-b29eb53689a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next major test, of both the pro-democracy movement and the
        authorities, will come as early as next week, which sees two key anniversaries
        of last year''s protest movement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce8daf-d049-4262-b955-fcbf50742b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cba34-a215-41d4-832c-a0a330637a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 million people marched against an extradition bill with
        China on June 9, 2019, while three days later, protesters blockaded the city''s
        legislature and clashed with police to prevent the law being passed. It was
        eventually withdrawn in September 2019, by which point the anti-government
        movement had grown substantially, with its goals expanded beyond a single
        bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b36976-c817-4d89-9516-a78cab275e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432527f-192b-44fb-9da7-37fb76511215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing independence voice</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cca34-cfb7-447e-81bf-f3d1835f3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major concerns expressed by Beijing over last year''s
        protests -- as well as the violence -- was the growing clamor among many young
        activists for Hong Kong independence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c2258-a186-4391-b69a-e740ceae8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03859602-1d6e-40d9-98cb-3cb7196b521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatism has traditionally been a fringe movement in Hong Kong.
        However it has grown in popularity in recent years, as space for regular pro-democracy
        activism shrank amid increasing pressure from Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb4dbf-aab6-42a7-a794-18c7d39ccdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed07745-0f1c-4a63-a1c7-76f175e84599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who engaged in violent unrest last year self-identified
        as pro-independence, and flags calling for the city to split from China were
        a common sight at protests over the summer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5c800-d250-43c2-a830-1377627c3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a827d-c787-44c8-a0ce-e291f4c214cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet they were never common sights at previous June 4 memorials.
        The Tiananmen vigil had actually been something of a wedge issue within the
        opposition movement, with many independence supporters seeing the massacre
        as irrelevant to the city and resenting the Hong Kong Alliance -- which organizes
        the annual rally -- for its strong commitment to a democratic China, which
        implicitly contains Hong Kong within it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60d197-9f0b-4eec-9dab-8a3138f557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e906-19a8-459f-9de5-14c6caf7b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming security law -- which will likely be used to target
        independence activists -- and the pressure on the rally appears to have pushed
        these rival parts of the opposition together, with even the moderate, older
        crowd at Thursday''s rally joining in with chants of "Hong Kong independence,
        the only way out."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036853f2-5615-4b2b-873e-5770ac6da4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:39:10.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/04/asia/hong-kong-tiananmen-square-vigil-intl-hnk/index.html">Thousands
        of Hong Kongers defy police ban to remember Tiananmen Square massacre</a>."</em></p>'
  'Duterte-Duque-DOH-COVID-19-healthcare-workers-cash-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T10:39:33.303+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be90ba1-5ccd-465f-987a-ae4e134834d4'
    'lead': 'Health Secretary Francisco Duque III also criticized his staff for the
      delay in release of benefits healthcare workers afflicted with COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T10:42:24.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:20.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:28.788+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte spares Duque, threatens to sack DOH execs over delayed compensation
      for virus-hit health workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16bf66-8187-4dd9-bf42-d986574758eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — President
        Rodrigo Duterte scolded officials of the Department of Health, but spared
        Secretary Francisco Duque III, over delays in the release of cash benefits
        to healthcare workers afflicted with COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cc920-aee7-4387-a03c-9b60a1de86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech taped on Thursday and aired on Friday morning, the President
        threatened to sack DOH officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8ffca-6d66-4d9a-8490-b3a0718672f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power to appoint carries with it the power to dismiss. Since
        it''s an absolute thing for total loss of confidence, I''m removing them because
        they''re not functioning. We are wasting money paying for these idiots," he
        said during a speech held in Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca357913-bceb-4fbb-b220-4d0d0a673887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify who among DOH officials will be punished, but
        he clearly spared Duque from the blame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce7a66-8388-41cf-83f3-c278252f7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal As One Act, approved in March, grants ₱100,000
        to healthcare workers with "severe" COVID-19 infection and ₱1 million to the
        families of those who died from the viral illness. Three months since the
        law was passed, no compensation has been given to any of the more than 2,600
        medical frontliners who have tested positive for COVID-19. Thirty-two of them
        died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64045379-5b62-4f2a-94b4-71fbcd8422b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation in a Senate hearing on Tuesday prompted Duterte to
        give DOH until June 9 to complete what is stipulated in the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cc0d2-43ed-4623-9a15-acc1b608bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot run your own errands, ''yung trabaho mo, kung ikaw lahat.
        Somebody has to do it for you. Itong mga p****i** na ito, I do not think they
        are prepared to join the government," he told Duque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32cec9-163d-4fde-9cee-8774573b455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled health secretary also criticized his subordinates
        for delay in release of benefits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8af3bc-1ade-4bcc-af2c-3664aaca86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakahiya talaga. Namatayan na nga, tapos nagpawardi-wardi ang
        mga tao ko. Parang walang sense of urgency. Talagang ang sama-sama talaga
        ng loob ko," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd044702-42e0-4864-9c16-97d5bebea9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:16:07.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving flak online for expressing disappointment towards
        his staff, <a href="https://twitter.com/SecDuque/status/1268757801930817537">Duque</a>
        said he "acknowledges this is still my responsibility."&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fd37e-b1c9-4517-8668-6a0f81d303a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte tasked Duque to form a new team within 24 hours to oversee
        the faster distribution of aid to affected families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29897ff-b734-4635-ab49-19ac951b4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH on Friday said the first batch of the 32 checks have already
        been released to the bereaved families, while the remaining checks are ready
        for pick-up and delivery to the recipients. It said distribution will be prioritized
        in the next two days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6046b-b891-4bc1-8bc0-5a4dca2c1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire earlier explained that
        the release of the sickness and death benefits was delayed as the agency needed
        to find the money to make the payments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f8f73-d1aa-4032-9d47-0e90742522ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they earlier eyed charging the benefits to the Government
        Service Insurance System or Social Security System but later decided against
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e324dfd-01b3-4341-82f4-d77f42bafdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Duque has signed a joint administrative order along with
        the Budget and Labor departments, instead of issuing implementing rules and
        regulations. The absence of an IRR was among the reasons earlier cited for
        the delay in health workers'' compensation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f691e-c1c2-479c-8fc3-97c464bec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will now come from the DOH''s Medical Assistance Fund,
        which is currently at ₱100 million. A total of 79 healthcare workers who fell
        severely ill will receive ₱100,000 each while the families of the 32 fatalities
        will get ₱1 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574a794-54f0-45f4-bf60-de7274e5f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:42:24.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in April sounded the alarm over the
        high infection rate among healthcare workers in the Philippines. The government
        said the situation has improved following the purchase of more personal protective
        equipment for frontliners.</p>'
  'high-blood-pressure-double-risk-of-death-coronavirus':
    'author': 'Maggie Fox, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-05T10:39:18.034+08:00
    'imagesource': 'jcr:5e4f66d3-f7e4-4816-8520-eb0bbc23c04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd741f8ef-63ea-441e-affd-5f2eacb3cc67'
    'lead': 'Coronavirus patients with high blood pressure have twice the risk of
      dying from the infection, an international study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T10:42:37.832+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:55:18.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:29.213+08:00
