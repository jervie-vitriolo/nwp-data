      'mgnl:lastActivated': 2023-01-26T11:55:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56de860-1066-4621-a6f5-f5fd0ff223d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their retraction, three researchers, Dr. Mandeep Mehra, Dr. Frank
        Ruschitzka and Dr. Amit Patel, wrote that, after concerns were raised about
        the data and analyses conducted by Surgisphere and its founder, Sapan Desai,
        a co-author of the study, they launched a third-party peer review, with Desai’s
        consent. They aimed to confirm “the completeness of the database, and to replicate
        the analyses presented in the paper.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f736e-52bc-4452-87f2-bbde604f8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405e151-3490-410a-b43a-c7dc02d6c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our independent peer reviewers informed us that Surgisphere would
        not transfer the full dataset, client contracts, and the full ISO audit report
        to their servers for analysis as such transfer would violate client agreements
        and confidentiality requirements. As such, our reviewers were not able to
        conduct an independent and private peer review and therefore notified us of
        their withdrawal from the peer-review process,” the three researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e959232-cd7f-4af8-a7b6-72c1bdaad0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a0fe9-9bf7-4ebd-85d8-4bdbea4e4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to this unfortunate development, the authors request that the
        paper be retracted,” they wrote. “We all entered this collaboration to contribute
        in good faith and at a time of great need during the COVID-19 pandemic. We
        deeply apologise to you, the editors, and the journal readership for any embarrassment
        or inconvenience that this may have caused.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31ea2e-31cc-4813-8c9c-782824ee2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, The Lancet said it “takes issues of scientific integrity
        extremely seriously, and there are many outstanding questions about Surgisphere
        and the data that were allegedly included in this study,” and said “institutional
        reviews of Surgisphere’s research collaborations are urgently needed.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f4325-19f3-4dd1-9ebf-58b968442781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a3406-c04b-4a7d-ae6d-d149dbf3626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retractions of studies published in peer-reviewed medical journals
        are rare. Earlier this week, The Lancet and The New England Journal of Medicine
        issued expressions of concern about Surgisphere data used in two separate
        studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849849bd-164d-4612-ab9b-34fd2221402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7477cf-107c-4a9f-a72b-457c205b7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have also found COVID-19 patients did not benefit
        from treatment with hydroxychloroquine, and they may have experienced serious
        side effects due to the treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3577a-5344-479f-bd65-5500775b437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-04-20-intl/index.html"
        target="_blank">"Large study of hydroxychloroquine in Covid-19 patients retracted
        after publication in The Lancet"</a></em></p>'
  'The-NBA-has-approved-a-plan-to-continue-the-season-with-22-teams':
