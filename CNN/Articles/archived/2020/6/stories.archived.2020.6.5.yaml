      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As defined in the proposed measure, pooled baseline PCR testing
        is “the individual collection of nasopharyngeal and/or oropharyngeal swabs
        from vulnerable asymptomatic persons which are subsequently grouped into 10
        or five samples mixed from which mixture an aliquot is taken and tested using
        baseline PCR testing.”</p>'
