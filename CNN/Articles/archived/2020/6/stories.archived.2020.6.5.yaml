      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677489d5-bf7d-41e1-a5c8-643860fafd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleicher said Facebook consulted with 65 experts to create its own
        criteria to define which outlets to label as state-controlled media. These
        criteria include where the outlet''s funding comes from, editorial transparency,
        ownership structure and governance, internal accountability mechanisms and
        third party confirmation of independence. An entity can be state-funded, but
        deemed independent. Though an initial list of outlets including China''s CCTV
        and Xinhua, Russia Today and Sputnik will receive the label immediately, Gleicher
        warned the list is "dynamic" and will change over time. Entities can also
        appeal their label.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f3501-ee76-4515-be71-e26e998da1c7'
      'mgnl:activationStatus': true
