      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño said there are different groups of people in this pandemic:
        the ones who are resilient with the situation; those who are already diagnosed
        with psychiatric illness, even before the pandemic; those who already have
        a mild depression, but the crisis could trigger a psychiatric illness in them;
        and those who have stocked resilience and coping skills, but they are already
        starting to have an illness due to the situation.</p>'
