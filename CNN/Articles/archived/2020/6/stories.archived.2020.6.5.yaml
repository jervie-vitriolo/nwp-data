      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte turned down the request of the local official in a taped
        public address aired on Friday: “As much as I would like to accommodate Governor
        Garcia, if I begin to give exception to one, I will open myself to charges
        of anti-graft law.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d32dae-d4a9-48f8-a218-d1885f8ed5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia signed on Wednesday Executive Order 19, allowing private
        motorcycle owners to have one passenger or back rider, contrary to the guidelines
        set by the Inter-Agency Task Force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69a491-5a2b-4060-966d-42be61b06243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade <a href="https://cnnphilippines.com/news/2020/5/30/dotr-no-pilion-riding-policy-.html"
        target="_blank">said</a> on Saturday that the policy against back-riding on
        motorcycles will remain in areas under general community quarantine, such
        as Cebu province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa94e8-e26a-4e76-96f0-b2ac1073206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said back-riding, even of married couples, cannot be allowed
        so as to ensure the driver and passenger keep enough space from each other
        to prevent the spread of the coronavirus disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536948de-2424-4e0f-9893-e02c16815e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilion riding is seen to decongest public utility vehicles, which
        operate at reduced capacity in areas under GCQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0ba42-9256-4ec7-a9c7-4ba5d64743d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T13:07:10.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:14.020+08:00
