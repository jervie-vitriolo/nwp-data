      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — A community
        health worker accused of being a member of the New People''s Army was killed
        in an encounter in Oriental Mindoro, the military said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaeb50-d66b-41e4-af98-66a721d1bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatality, identified as Lorelyn Saligumba who goes by the alias
        Fara died after a 10-minute firefight at Barangay Mangangan I in Baco town
        Thursday afternoon, the Army''s 2nd Infantry Division said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3d938-5a1d-45c8-90a2-5c81ff491112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Saligumba was the political instructor of members of the
        New People''s Army under KLG ICM’s Platoon Dos, noting that she was also part
        of the "Morong 43."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22237d27-f9f2-4f0b-918c-19dd0f00e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Morong 43" is composed of health workers who were arrested
        in 2010 and detained for 10 months until then President Benigno “Noynoy” Aquino
        III dropped the charges against them for illegal possession of firearms and
        explosives in time for Human Rights Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef840b-7a59-47d1-8568-1715e19a4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workers said they were blindfolded and tied up while
        under interrogation. The Ombudsman dropped the torture charges against soldiers
        and police officers involved in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623ee05-6275-4de9-b24a-859d14ccb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2019/7/19/Sandiganbayan-Morong-43.html">READ:&nbsp;Sandiganbayan
        clears soldiers, policemen in ‘Morong 43’ case</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb499d-bb3a-44d8-868e-153de4dfd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Arnulfo Marcelo Burgos Jr., Commander of the 2nd Infantry
        Division, said Friday that Saligumba''s death "justifies" the law enforcement
        operations in Morong, Rizal 10 years ago.</p>'
