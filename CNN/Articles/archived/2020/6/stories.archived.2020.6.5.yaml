      'mgnl:lastActivated': 2023-01-26T11:54:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291c833-48c2-403b-9072-0020dddaf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Information disclosed that the said warehouse was the supplier
        and source of the makeshift medical facilities that were raided by authorities
        weeks ago at Brgy. Anunas, Angeles City and Fontana, Clark, Mabalacat City,”
        the National Bureau of Investigation said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a33469-fe54-47e0-83b5-ea1d05f70071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0e0fd-983e-4c93-bf0c-51858d100a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse stored Chinese medicine as well as food and cosmetic
        products, NBI said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632128b5-817a-4b1b-96ed-c72613bfe5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e4255-9339-4dad-8ba6-494b24552517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
