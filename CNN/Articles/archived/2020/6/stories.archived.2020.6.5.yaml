    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a996f39-4118-45e4-b7ee-70c4b0571d66'
    'lead': 'Little choices such as throwing trash properly, buying local products,
      and buying eco-friendly products do more than preserve the environment – you
      can actually end up saving one''s life, actress and environmental advocate Antoinette
      Taus shares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T17:46:58.836+08:00
    'mgnl:createdBy': 'mel'
