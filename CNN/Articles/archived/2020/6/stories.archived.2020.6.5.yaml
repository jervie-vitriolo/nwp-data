      'jcr:uuid': 'a2f3cc41-9702-4863-ac1f-1a9d5489d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retracted Lancet study, published May 22, found Covid-19 patients
        treated with hydroxychloroquine and chloroquine were more likely to die or
        suffer dangerous side effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e34aa-05f8-4d26-a606-b8210596b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52264c5c-7b7c-4491-8cea-6c352351a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had provided a counterpoint to President Trump, who has
        called hydroxychloroquine a "game-changer" for Covid-19. Several countries
        and the World Health Organization paused ongoing studies looking at the efficacy
        of the drugs based on The Lancet study, although the WHO resumed its study
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556fb96-e8fe-41a6-8109-dc7feabb1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27afe9-bbc8-4a30-a4f3-d67969f6cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other studies have also found Covid-19 patients did not benefit
        from treatment with hydroxychloroquine, and they may have experienced serious
        side effects. More studies on hydroxychloroquine for Covid-19 are under way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48007fb-3e3c-4239-9e70-db6dd739d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a027e-1fc8-4319-851b-0e75f968fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts to verify dataset</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e86e3-d9d3-489d-8576-e3d22f45aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9283427-ac3d-4c03-a273-8a0c6812f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their retraction, Drs. Mandeep Mehra, Frank Ruschitzka and Amit
        Patel wrote that, after concerns were raised about the data and analyses conducted
        by Surgisphere and its founder, Sapan Desai, a co-author of the study, they
        launched a third-party peer review with Desai''s consent. They aimed to confirm
        "the completeness of the database, and to replicate the analyses presented
        in the paper."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339cce2-58cd-4cd4-9d45-00b43931908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa355c6-d7e4-4fd1-8aab-8545d067e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our independent peer reviewers informed us that Surgisphere would
        not transfer the full dataset, client contracts, and the full ISO audit report
        to their servers for analysis as such transfer would violate client agreements
        and confidentiality requirements. As such, our reviewers were not able to
        conduct an independent and private peer review and therefore notified us of
        their withdrawal from the peer-review process," the three researchers wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70992020-c727-4841-9a8b-d68dcd918b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decaded4-7457-4924-b005-ad02ef4f8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to this unfortunate development, the authors request that the
        paper be retracted," they said. "We all entered this collaboration to contribute
        in good faith and at a time of great need during the COVID-19 pandemic. We
        deeply apologize to you, the editors, and the journal readership for any embarrassment
        or inconvenience that this may have caused."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a6b1c-fbba-496c-abea-6009c713e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd9345-b08d-4625-96a4-8f12bb152d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, The Lancet said it "takes issues of scientific integrity
        extremely seriously, and there are many outstanding questions about Surgisphere
        and the data that were allegedly included in this study." It added: "Institutional
        reviews of Surgisphere''s research collaborations are urgently needed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe96216-a825-4237-94a9-6a28877bbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb6453-8c7a-4f9d-b7af-2eabd20eaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second retracted study, published in The New England Journal
        of Medicine, had found that certain heart disease drugs, including ACE inhibitors,
        didn''t worsen the risk of death for coronavirus patients. The authors included
        Desai of Surgisphere and Mehra and Patel, who were authors on study in The
        Lancet, as well as Drs. SreyRam Kuy and Timothy Henry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafe7f3-4e49-4937-acdf-3beaf7fdc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08c2a3-6e4e-41ab-9013-dd41729c430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because all the authors were not granted access to the raw data
        and the raw data could not be made available to a third-party auditor, we
        are unable to validate the primary data sources underlying our article," the
        authors wrote in the retraction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d91ab7-788c-4d27-ac50-c9ed409e09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607245f-fdf4-43fe-b6f1-a1cbb91a2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to the editors and to readers of the Journal for the
        difficulties that this has caused."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093debb6-9120-41a7-8063-c8cd621dfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8e223-6501-4dc4-adb2-008fd5228cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, The Lancet and The New England Journal of Medicine
        issued expressions of concern about Surgisphere data used in the two studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0d0dc-a346-4a53-8a8e-b3014f249bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4e787-99f2-4b62-b6b6-cd151e91b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its website after the expressions of concern,
        Surgisphere said "our multi-national observational registry study published
        in The Lancet Medical Journal has been met with both high praise and some
        skepticism from the scientific community and global institutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8b08b-cd8b-4dba-a662-0a8b89b65f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423d81e-a56c-432d-88eb-d9bc7c149712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Surgisphere registry is an aggregation of the deidentified
        electronic health records of customers of QuartzClinical, Surgisphere''s machine
        learning program and data analytics platform," it added. Surgisphere said
        it had detected a problem with one hospital in its database. "This hospital
        was properly reclassified in our database. The findings of the paper are unaffected
        by this update," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ac126-63ec-4112-a945-f3767a388c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c53f2-0f5e-4f14-ac7f-fb18c552057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Surgisphere for comment on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a0251-4a04-47cc-8e69-83eff523d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8558949-9d85-4b58-b768-63bea72f2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While concealing identifiable individual patient data is important,
        there are other ways to verify the integrity of the data," Stephen Evans,
        a professor of pharmacoepidemiology at the London School of Hygiene and Tropical
        Medicine who was not involved in either study, said about retraction of The
        Lancet study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb9e1c-575b-400c-b810-199e811e7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:22:24.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5890d-cf8b-4dc5-ad4d-1d73be6632c7'
      'mgnl:activationStatus': true
