      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da73a-14f7-4415-ab97-76664aaa09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not the very talented, low-flying helicopter pilots
        wanting to save our city, the problem is the arsonists, looters, criminals,
        and anarchists, wanting to destroy it (and our Country)!" Trump tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ef95b-53b6-47d0-9c3d-aaa5c9a90373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ad2e5-a9c8-4f97-9593-75cfa19d297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter had a "stated mission" in part to "deter" criminal
        activity including rioting and looting by keeping a presence overhead, according
        to a defense official who has direct knowledge of the orders the crew was
        given. The official declined to be identified because the Washington National
        Guard is now investigating whether flights were conducted appropriately.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bc592-9806-419c-b05d-5e6c1eb3ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36f3fd-f456-4581-ab98-aaa6f6ea6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakota UH-72 was also supposed to also deter "unlawful assembly,"
        provide medical evacuation from the crowd if needed and provide surveillance
        to command and control for force protection, the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b17468-2709-4122-af4b-2230f6d07b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
