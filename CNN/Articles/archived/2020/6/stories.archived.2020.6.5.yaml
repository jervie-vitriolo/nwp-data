    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['one-small-act', 'environment', 'sustainable', 'Antoinette', 'Taus']
    'template': '1'
    'title': 'Antoinette Taus: Protecting the planet means saving lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bbb91-830e-48a9-b387-27e2cc3d6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
