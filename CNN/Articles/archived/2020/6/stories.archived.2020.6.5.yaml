        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c843e-349c-4696-a167-e24afe67f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The bill
        that will allocate a P1.5-trillion fund for workers and businesses hurt by
        the COVID-19 crisis hurdled the House on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17351c7-7dd2-45e5-9b60-7c82d99c8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, voting 210-7, passed the COVID-19 Unemployment Reduction
        Economic Stimulus (CURES) Act of 2020 or House Bill No. 6920&nbsp;on third
        and final reading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4b857-ca51-4560-957a-3a00c0363881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is aimed at “maximizing the direct and indirect creation and
        sustaining of jobs particularly in the Philippine rural countryside” through
        infrastructure projects. The CURES Act seeks to fund an extensive job creation
        program nationwide, particularly through infrastructure projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb05547-f5f2-4ed2-ba3c-fb540ed0172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, ₱500 billion will be released for three years
        to fund infrastructure projects related to health, education, agriculture,
        infrastructure, and livelihood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7eb85-9a4d-4c41-b0bc-5e7ef460fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the priority projects include the establishment of digital
        infrastructures in schools, construction of provincial fish ports or post-harvest
        facilities, and expansion of farm-to-market roads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c00472-fd42-409b-bc9c-92490e3fed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymund Villafuerte Jr. earlier explained the
        measure will also work to boost health infrastructures. During the second
        reading of the bill on Tuesday, he said provincial hospitals and health centers
        will be built through this bill, adding this will lead to the hiring of more
        nurses, doctors, and medical technicians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d109d2-276b-4dc1-9530-13982f3e1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also fund credit and financing programs for small
        and medium enterprises, research and development program for product development,
        and the Labor department’s emergency employment program for displaced and
        barangay workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73341bf0-b3fd-4708-b945-f641b96b4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, CURES Act of 2020 aims to lay the groundwork for the implementation
        of the recently-approved Balik Probinsiya Program, by helping create jobs
        for those returning to rural areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34df003-dcde-48e7-906d-41bd73fb5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:22:07.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Villafuerte, the other proponents of the bill are Representatives
        Paolo Duterte, Martin Romualdez, Eric Yap, Laarni Cayetano, Michael Defensor,
        Loren Legarda, and Jose Antonio Sy-Alvarado.</p>'
