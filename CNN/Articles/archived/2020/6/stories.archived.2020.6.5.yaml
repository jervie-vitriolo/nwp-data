      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the officers had been on the
        job four days. One was on his third shift ever. And Derek Chauvin, who pressed
        his knee into George Floyd''s neck for nearly nine minutes, was the field
        training officer for one of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98fdf3-e026-4ac0-a318-67b1b3eb057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13516b-8d99-402d-bcb9-2368c2e94a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
