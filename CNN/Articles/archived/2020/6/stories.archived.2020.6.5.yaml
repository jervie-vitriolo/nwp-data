    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-06-05T19:09:02.092+08:00
    'imagesource': 'jcr:dbb87561-5ca2-40f9-8276-0bcacc697fb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cbe5d98-0e10-4189-8d20-c0f1ca29d3d3'
    'lead': 'Bulacan-based fashion entrepreneur Esme Palaganas talks about running
      a design business amid a pandemic, the joys of “Terrace House,” Spotify, and
      a good old fashioned dance-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T19:27:45.132+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:54:38.223+08:00
