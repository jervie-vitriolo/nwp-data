      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, entitled as the Crushing COVID-19 Act, seeks to contain
        and control the spread of COVID-19 by mandating pooled baseline PCR testing
        to the vulnerable sector as a way to slow down the virus infections and fatalities
        in the country.</p>'
