  'labor-groups-blame-government-unemployment':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T15:56:39.938+08:00
    'imagesource': 'jcr:693d2b5b-f648-40e0-bf64-39b7f72fc1bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c531888-e5e7-444f-b146-5e15a69c808d'
    'lead': 'The government''s "inept" response to the COVID-19 crisis took jobs away
      from more than 7 million Filipinos and displaced more who cannot report to work
      due to poor planning and transport policies, labor groups say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T16:11:08.531+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:54:56.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:49.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unemployment', 'Duterte', 'jobless', 'labor', 'groups', 'KMU',
      'ALU']
    'stories': ['f4f6bf81-bcf4-4f71-9a94-d233cd36d3b4']
    'template': '1'
    'title': 'Labor groups blame gov''t for massive job losses during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6f46a-9631-4409-85c5-8422d6cb8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The government
        is to blame for the millions of job losses in April, labor groups said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4d966-5bec-4c2e-94fb-384476c07803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported an all-time high of
        7<a href="https://www.cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">.3
        million jobless Filipinos</a>, adding 5 million from January''s unemployment
        tally as most parts of the country went on lockdown due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75147ae3-3723-48b4-84b8-3b8f7e537ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, 13 million Filipinos said they remained employed
        but were not at work as a result of movement restrictions. Transportation
        has been barred and most establishments – except "essential" services like
        groceries, banks, and food production – were not allowed to operate during
        the strict lockdown period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ec313-568a-4734-a195-d084a89f8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Labor Unions–Trade Union Congress of the Philippines
        said that "inept" state policies made it harder for employees to make a living
        during the lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fb823-4e47-4bc7-b16a-5bd60145c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group denounced the government''s decision to let companies
        reduce wages and employee benefits, as well as suspend labor litigations that
        guard against abusive employers. The sustained collection of rent for homes
        and commercial space also forced firms to lay off workers, they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe893332-d660-414f-9031-b1ee9231024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers already possessed prerogative to resort to flexible work
        arrangements such as shortened work hours, rotation, etc. to avoid shutdown.
        <em>Bawas na nga ang working hours, bababwasan pa ang sweldo at</em> benefits<em>?</em>
        [Working hours have been reduced, why did they also let salaries and benefits
        be slashed?]," ALU Spokesperson Alan Tanjusay said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e5810-6ff9-4ac0-931c-b15cbdeaaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict stay-at-home rules in place forced most business operations
        to shut down. Those who can work from home were allowed to, but casual workers
        were forced to a "no work, no pay" scheme since mid-March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae41ee-6140-4ee7-9dc0-8801e581a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALU-TUCP also hit the Department of Transportation for "ineptitude,"
        saying that inadequate public transportation has caused lost job opportunities
        and wage deductions, adding stress to workers. Public transport has been shut
        down when Metro Manila and other areas were put on lockdowns, only resuming
        at limited capacity this June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec9fcf-135e-46fe-8dca-8ea42795d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Kilusang Mayo Uno slammed the "militarized" response
        to the pandemic, which they said is captured by Malacañang''s fixation to
        pass a new Anti-Terrorism Act meant to quell calls for better public policies
        and services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e341e6-68ad-4a4e-a5fb-72b8548101bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime, much like its handling of the COVID-19 response, uses
        the same tactic of militarism to respond to the unemployment crisis. It shows
        no urgency to stop the spread of the disease by conducting mass testing and
        no urgency to provide relief and create jobs for the people," KMU chairperson
        Elmer Labog said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d192ef5-732b-4a78-a2fe-8486ad3b245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog said authorities should focus on providing additional financial
        aid and wage subsidies for small firms, as well as the creation of jobs in
        crucial industries like medical supplies and agriculture. The Department of
        Finance has rolled out a <a href="http://cnnphilippines.com/news/2020/5/19/wage-subsidy-second-tranche-.html">₱51-billion
        fund</a> which seeks to provide wages for small business employees during
        the lockdown period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb9abe-1766-4e75-9eb5-cf1fba30fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Labor Department said the job losses were as expected,
        even surpassing layoffs during the 1998 Asian Financial Crisis. Labor Assistant
        Secretary Dominique Tutay said they were foreseeing at least 5 million to
        10 million Filipinos unemployed this year, compounded by the impact of returning
        overseas Filipino workers who were also displaced from better-paying jobs
        abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a134f5b-b726-466e-af2f-83b558296252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the economy opens gradually, we are hopeful that the labor market
        will also recover," Secretary Silvestre Bello III said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bf572-7111-4062-9353-0a0ded1fce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay also told CNN Philippines'' <em>Balitaan</em> that the government
        is coordinating with companies looking to hire more workers. So far, an electronics
        firm in Laguna and a business process outsourcing firm needing call center
        agents and nurses have reached out to the agency as they hope to hire thousands
        of personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95ebd7-cb36-449c-9e1f-aab9313c4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:11:08.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier proposed to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/12/mass-hiring-of-displaced-workers-contact-tracers-.html"
        href="https://www.cnnphilippines.com/news/2020/5/12/mass-hiring-of-displaced-workers-contact-tracers-.html">hire
        displaced employees as contact tracers</a> who will help track down probable
        COVID-19 patients. However, the Department of Finance said these personnel
        must have certain skills in order to fulfill the task at hand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869803e9-69bb-4aa4-8652-1462b83d32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T16:12:08.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/19/billions-needed-mass-hiring-contact-tracers.html">Gov''t
        may need up to ₱11 billion in plan to hire 136,000 contact tracers</a></p>'
