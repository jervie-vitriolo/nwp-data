      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca582d78-d5bb-4900-8ccb-f65cd6b7f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.461+08:00
      'mgnl:createdBy': 'pilar'
