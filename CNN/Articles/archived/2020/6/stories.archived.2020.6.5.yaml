    'template': '1'
    'title': 'Greenpeace recommends work from home setup to reduce air pollution in
      Metro Manila '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd2d05-d222-4b7c-a1d3-c704a2bf9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>         Metro Manila (CNN Philippines, June 5)</strong> — Greenpeace Philippines is
        recommending that the employers continue embracing flexible work arrangements
        to keep the air quality in Metro Manila from declining, its campaigner said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e55c31-68fb-4186-9dd4-7878993ca44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a remote work setup and a ‘staggered work shift’,
        Rhea Jane Pescador-Mallari told CNN Philippines'' New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8818f90-e323-47dd-9cd5-51f8585f14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment group also suggests a ‘people-centric urban design,’
        which could encourage people to walk, ride a bike and use other alternatives
        to driving a car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d8300-530d-4ead-a8bc-5ae18689e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need for the immediate green and just recovery measures.
        So we recommend recovery efforts that prioritize clean energy sources, clean
        transportation option and enhanced micro mobility around cities," Pescador-Mallari
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50438c-2827-4afd-aba3-a3097f74dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, Greenpeace <a href="https://cnnphilippines.com/news/2020/6/3/Greenpeace-report-shows-air-pollution-levels-up-as-Metro-Manila-moves-to-GCQ.html"
        target="_blank">released</a> a report showing that air pollution levels have
        been on a ‘steady increase’ since mid-May, with the government easing restrictions
        on travel and other economic activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f3cd8-6f1a-431a-956f-87e92bd69597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the "the metro''s overall air quality improved” under
        a strict quarantine policy for two months, with Quezon City and Manila seeing
        the highest air pollution level reductions among the major cities in the metropolis,
        Greenpeace said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff45adf-d634-416a-badd-4735f855e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pescador-Mallari said they started noting a drop in Metro Manila’s
        air quality when it entered modified enhanced community quarantine on May
        16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be66d4-5b0a-4f79-858f-edd6cd02937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T08:26:33.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then warned that since the metropolis entered a more relaxed
        general community quarantine on June 1, “a return to smog and pollution level
        prior to the enhanced community quarantine may not be far behind.”</p>'
  'May-2020-inflation-softer':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-05T09:34:17.902+08:00
