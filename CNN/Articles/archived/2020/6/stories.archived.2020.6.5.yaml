      'mgnl:lastActivated': 2023-01-26T11:55:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215f3e8-5614-4747-9fbf-969152ef4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao, along with Kueng and Lane, was taken into custody Wednesday
        and is being held on $1 million bail, county jail records show.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf78caf-2ed8-4b3a-8744-f70faa2a0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867118c-e626-4cd7-9df2-e8b1cc1ef828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background: Thao had been a police officer with the Minneapolis
        Police Department since 2012.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38472b7-ae70-4d52-9f94-1eb2b38c36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee868f-7204-49ec-9cfd-c91e93a1f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had six complaints filed with internal affairs, one of which
        was still open, according to a Minneapolis Police Department internal affairs
        public summary. The other five were closed without discipline.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31610b-ce95-4b58-aa19-96dc12658b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f565e1d-9801-48fa-8d45-e17aa0ea8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming a police officer, Thao worked as a security guard,
        a stocker at a grocery store and a trainer at McDonalds. He attended the North
        Hennepin Community College and was pursuing an associate degree in law enforcement
        but didn''t graduate, his personnel file shows.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266d43f-1701-4974-bfc0-28c7c94f854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d094d-2c73-4840-b20a-f848121df611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao listed that he can speak Hmong. Minnesota has a large Hmong
        population.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13024544-fc50-4435-976d-386e4c4b6129'
      'mgnl:activationStatus': true
