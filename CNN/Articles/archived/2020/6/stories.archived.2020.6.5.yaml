      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Democrat to win Arizona at the presidential level was Bill
        Clinton in 1996. In Texas, no Democrat since Jimmy Carter in 1976 has carried
        the state in a presidential race. Ohio was one of the swingiest states in
        presidential races at the start of this century but moved heavily toward Trump
        in 2016, as he carried it by 8 points. And Wisconsin is widely seen as the
        most likely state that Trump flipped in 2016 to again support him. (Polling
        in <a href="https://www.realclearpolitics.com/epolls/2020/president/Pennsylvania.html">Pennsylvania</a>
        and <a href="https://www.realclearpolitics.com/epolls/2020/president/mi/michigan_trump_vs_biden-6761.html">Michigan</a>
        -- two other longtime Democratic states Trump won in 2016, suggests he is
        behind Biden at the moment.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e3357-fb66-4554-a512-24b1e89080f5'
