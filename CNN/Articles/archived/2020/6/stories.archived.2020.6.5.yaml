  'freelancers-covid-financial-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T00:02:59.582+08:00
    'imagesource': 'jcr:271d0d40-e3cb-4722-be65-7b679d410307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebfb70aa-536a-4795-a910-49e303fa7c44'
    'lead': 'Only two percent of freelancers have received financial assistance from
      the government during the quarantine period, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T00:17:20.073+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:55:42.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:23.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 2% of freelance workers in the creative industry received financial
      aid amid pandemic — lawmaker '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07812fd7-bc71-4744-8b5f-b4bafd75e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to put on record na sa mga tala natin, ay 0.8 to 2 percent
        lamang ng mga freelancers ang nabigyan ng tulong pinansyal ng gobyerno,” revealed
        Rep. Christopher “Toff” De Venecia of the 4th District of Pangasinan during
        the Thursday hearing of the House Sub-committee on Labor Standards tackling
        the Substitute Bill on the Protection of Workers in the Audiovisual Entertainment
        Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216feee-26a0-415c-bd73-c565d3b974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to put on record that according to our data,
        only 0.8 to 2 percent of freelancers were given financial aid by the government.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc44933-f3cb-4c50-aa02-5eef4708e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook page, De Venecia said "these freelancers, whether
        in music production, film, photography, visual arts, fashion, culinary arts,
        television, animation, literary arts, jewelry design, and many others, are
        tireless, passionate, and work incredibly hard to perfect their craft, deliver
        on their commitments to their clients with utmost professionalism, and strive
        so hard to make ends meet for themselves and their families.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72333c2a-0965-4ebb-b644-a676ea7e82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, De Venecia said that freelancers were not prioritized
        by the Department of Labor (DOLE) due to the ambiguity of the term “freelancer.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b5dcc-4406-49ed-a52f-1c543716471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sila nabigyan ng tulong ng DOLE kasi wala naman silang employer-employee
        relationship at hindi din po sila na-prioritize sa pagbigay ng ayuda ng DSWD,”
        he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7dadc-abe3-4480-938e-8c759e7dbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DOLE was not able to give them assistance because
        they have no employer-employee relationship and they were also not prioritized
        by the DSWD.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad2d6e-b275-43ba-863a-535df0db9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/31/dole-informal-formal-worker-cash-assistance-covid-19.html"
        href="https://www.cnnphilippines.com/news/2020/3/31/dole-informal-formal-worker-cash-assistance-covid-19.html">DOLE:
        Cash assistance to be given to formal, informal workers during COVID-19 crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf15959-d256-4d30-9d49-1886d4879b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T00:17:20.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:55:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Film Development Council of the Philippines
        or FDCP <a href="https://www.cnnphilippines.com/news/2020/4/16/audio-visual-workers-coronavirus-relief-program-.html">extended
        help</a> to at least 5,000 audio-visual workers who were displaced by the
        coronavirus pandemic.</p>'
  'Facebook-will-start-labeling-pages-and-posts-from-state-controlled-media':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-05T01:07:41.726+08:00
    'imagesource': 'jcr:60edce70-fc0b-4019-b57c-4a2ba309a7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb881cc-f3bc-4d75-9180-38b2b409d58c'
    'lead': 'The labels will immediately start appearing on pages belonging to outlets
      such as state-run Russia Today and China''s Xinhua. Starting next week, users
      in the United States will start to see the label appear on these outlets'' individual
      posts — labels that will eventually be introduced in other countries'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T01:04:53.768+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:55:41.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:23.560+08:00
