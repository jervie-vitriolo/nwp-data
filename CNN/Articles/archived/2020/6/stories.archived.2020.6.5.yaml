      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245230ee-0633-464b-a15e-a2e114de9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges: Chauvin was charged on Wednesday with a new, more serious
        count of second-degree murder. He had previously been charged with third-degree
        murder and second-degree manslaughter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec12e2e-f9a1-40ef-b8f7-abf46a81483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53bab7-d40d-4dbf-8dd2-35029d6a41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-degree murder charge says he killed Floyd "without intent"
        in the course of committing assault in the third degree, according to an amended
        complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5119766-0170-489b-8651-eccf7bb7c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c5186-36da-4abd-b664-ab36be1d1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was arrested last week and is being held at a Minnesota
        Department of Corrections facility in Oak Park. His bail was increased to
        $1 million Wednesday, court documents show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d29ce-aa99-4b70-8608-add8e50a0327'
      'mgnl:activationStatus': true
