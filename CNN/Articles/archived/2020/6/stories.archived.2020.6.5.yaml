  'Computer-modeling-shows-social-distance-strategies-can-keep-curve-flat':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T05:25:11.350+08:00
    'imagesource': 'jcr:909846b8-f115-45a4-8d4b-3da4d0ecc38b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68613546-689e-4ed9-8f11-7d9f543f0369'
    'lead': 'Three different social-distancing strategies when reopening after lockdown
      can be effective in curbing the spread of COVID-19, according to a group of
      British and Swiss researchers who used computer simulations to compare the effects
      of each'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T05:21:26.768+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:55:34.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:25.537+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'social-distancing']
    'template': '1'
    'title': 'Computer modeling shows social distance strategies can keep curve flat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffb149-8a8a-4baa-beaa-65d72acae217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Three different social-distancing strategies when reopening
        after lockdown can be effective in curbing the spread of COVID-19, according
        to a group of British and Swiss researchers who used computer simulations
        to compare the effects of each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e415f31-8b56-4507-8f28-6c5adf972b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02566045-90b9-4309-9674-48a064a79b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing – maintaining physical distance and reducing social
        interactions — has been a key component of most governments’ attempts to reduce
        the spread of COVID-19. It’s been shown to help slow the rate of transmission
        and the growth rate of infection (aka: flattening the curve).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a260fb1-8a72-4735-8e32-5ffbccdc2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe363c7-0060-461b-b339-5ec496c8686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But complete or near-complete lockdowns have a down side: negative
        social, psychological and economic consequences. The new study, published
        in the journal Nature Human Behavior, evaluates three more moderate contact-reduction
        strategies to determine how well they keep the curve flat after a lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e25169-9da4-4ce4-a247-e655f22f2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c36a2-4820-4cf5-bb3f-19d7954c8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three strategies are: contact with only similar people (for
        example, people who live close to each other geographically or are members
        of the same organization); strengthening contact within communities (for instance,
        where people only meet with friends when they have many friends in common);
        and repeatedly interacting with the same people in “bubbles” (limiting interactions
        to a few, repeated individuals).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a87aa-6658-4508-a060-928f5f40be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7d873-f88a-4252-93e8-9e196599ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, who ran their models based on 500 to 4,000 people,
        found that all three slowed the spread of COVID-19, compared both to no social
        distancing and to non-strategic social distancing, where individuals randomly
        reduced interactions. Among the three, interacting in social bubbles was the
        most effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1916a-a1e2-461e-9c33-05e9cea5e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895118-6885-4bd7-a5de-7206c39fd34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because most people need to interact across multiple social groups,
        the researchers also tested the effectiveness of combinations of two or all
        three of the strategies. They found that combined strategies were as effective
        as single strategies and that all worked better than random social distancing
        or no social distancing at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ecf12-c379-4a9f-865c-af397d04f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72b702-4a85-44d5-b9a1-3f7d9bdb19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simple behavioural rules can go a long way in keeping the curve
        flat,” they concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdfb44-8c82-41a8-8efd-30175c15a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the pressure increases throughout a pandemic to ease stringent
        lockdown measures, to relieve social, psychological and economic burdens,
        our approach provides insights to individuals, governments and organizations
        about three simple strategies: seeking similarity; strengthening interactions
        within communities; and repeated interaction with the same people to create
        bubbles.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7f691-b257-4f18-a37b-501a69f59bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T05:21:26.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-04-20-intl/index.html"
        target="_blank">"Computer modeling shows social distance strategies can keep
        curve flat"</a></em></p>'
  'K-pop-fans-Black-Lives-Matter':
    'author': 'Alicia Lee, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-05T06:06:24.621+08:00
    'imagesource': 'jcr:8f8b4e87-17e0-4d20-a651-a3ef66166058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2889f459-0511-43df-a75d-e5705494a28d'
    'lead': 'With tens of thousands of K-pop fan accounts posting over six billion
      tweets last year, they have become one of the strongest forces on social media.
      Now, following George Floyd''s death, K-pop fans are using their power on the
      internet to rally around the Black Lives Matter movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T06:09:30.307+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:33.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:25.759+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop fans are taking over ''White Lives Matter'' and other anti-Black
      hashtags with memes and fancams of their favorite stars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af6dd7-0b3e-4281-a2c0-cfd9366c08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If there''s one rule on social media that
        people can agree on, it''s this: Don''t cross K-pop stans. With tens of thousands
        of K-pop fan accounts posting over six billion tweets last year, they have
        become one of the strongest forces on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740797c6-dcd0-4b6b-86fa-ab61902e9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, following George Floyd''s death, K-pop fans are using their
        power on the internet to rally around the Black Lives Matter movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13838083-7e3c-430f-a56b-58dbebb93b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died last week in police custody after former Minneapolis
        police officer Derek Chauvin pressed his knee on his neck for nearly nine
        minutes during an arrest. His death has sparked nationwide and international
        protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402920ee-a30e-4a4c-8f94-9f6292cfd137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtags like #BlackLivesMatter and #BlackoutTuesday have been trending
        on social media as Americans demand justice for Floyd. But many who oppose
        the BLM movement have been countering those hashtags with their own, such
        as #WhiteoutWednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df20aca-5e23-4d40-9871-5d7e5bba5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So K-pop fans did what they do best: Post countless memes and videos
        of their favorite groups, this time using the anti-black hasthtags to drown
        out those voices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90baa3-5ce8-4769-b5c0-ba631300a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when people look up the hashtags #WhiteLivesMatter, #WhiteoutWednesday
        and #BlueLivesMatter on social media platforms, they are met with endless
        pictures and performances of Twice, EXO and other hot K-pop groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fada220-5179-4163-bc01-fee894779b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police arrest that boy for stealing my heart #BlueLivesMatter,"
        one tweet says with a fancam of SuperM''s Lucas performing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77c7d7-57f0-43e2-8821-cc3d59ed256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only blue thing that matters is Namjoons hair #blueLivesMatter,"
        another tweet says referring to the BTS rapper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206b3ea-676c-49db-9e76-31798f7b644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>K-pop fans spammed a police app</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a52397-327e-4c91-abc6-0fe109e496e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Dallas Police Department asked people on Twitter
        to submit video of "illegal activity from the protests" to its IWatch Dallas
        app. But instead K-pop fans flooded the app with fancams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7b809-3ed9-43f5-aadf-9f6e1ef18151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon, the police department tweeted, "Due to technical
        difficulties iWatch Dallas app will be down temporarily."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d0ddd-da53-4ea5-b2d3-211c11792b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the app crashed K-pop fans replied to Dallas PD''s tweet
        with more K-pop videos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8993c1-8987-4677-bb1a-8a376dfb53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department said the app was back up and running on Monday
        and that the cause of the "temporary interruption" is "still being determined,"
        according to a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a2c37-9ef2-4c9c-89a4-174f4bdd75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for further comment, the Dallas Police Department referred
        CNN to its statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c340c8-d541-4950-a3ac-036ab47e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>K-pop stars are speaking out</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8611b-5fca-4e87-8bcc-4e0d1411ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they might be thousands of miles away from the scene of where
        Floyd died, numerous K-pop stars have used their platforms to speak out on
        racial equality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07808aab-1c1a-4691-84fb-00ea9b715373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand against racial discrimination. We condemn violence," the
        popular boy band BTS posted to its Twitter account. "We will stand together.
        #BlackLivesMatter."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15053564-af99-48f9-9fdb-7146a1243d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Jay Park, GOT 7''s Mark, DAY6''s Jae, and rapper pH-1 have
        all announced on social media that they have donated to the Black Lives Matter
        movement, George Floyd Memorial Fund or Minnesota Freedom Fund, which provides
        bail for arrested protesters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456dcc53-7a63-43d9-8cff-bcf0ae2dca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artists, directors, writers, dancers, designers, producers, stylists
        in the K-POP industry are all inspired by black culture whether they acknowledge
        it or not," CL, of the now-disbanded girl group 2NE1, said in an Instagram
        post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c019292-2a3c-4c9f-937e-c0032d1768ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:09:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s send them love and support by caring, elevating black voices,
        educating ourselves, and bringing awareness to people around you," CL added.</p>'
  'Ahmaud-Arbery-killer-racial-slur':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-05T06:10:24.087+08:00
    'imagesource': 'jcr:bbad1ab0-a934-4bc7-982e-36253ec89f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf676182-e890-4d12-a84a-0fc182d31c72'
    'lead': 'William Bryan told investigators he heard Travis McMichael use a racial
      epithet after fatally shooting Ahmaud Arbery in Glynn County, a Georgia Bureau
      of Investigation agent testified Thursday during preliminary hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T06:12:48.873+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:32.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:26.097+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahmaud Arbery was hit with a truck before he died, and his killer allegedly
      used a racial slur, investigator testifies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f2ee1-15fa-4c64-bc9b-d73f38b49011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — William Bryan told investigators he heard
        Travis McMichael use a racial epithet after fatally shooting Ahmaud Arbery
        in Glynn County, a Georgia Bureau of Investigation agent testified Thursday
        during preliminary hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83cba0-6db7-47d0-abad-f8db7f3f7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing lasted about seven hours, with the judge ruling all
        three defendants -- McMichael; his father, Gregory McMichael; and William
        "Roddie" Bryan -- would stand trial on all charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271a788-6a83-4dac-a080-44c11ab6dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBI Assistant Special Agent in Charge Richard Dial testified that
        Bryan told police Travis McMichael said "f***ing n***er" after three blasts
        from his shotgun left Arbery dead in the street in the Satilla Shores neighborhood
        in February. Body camera footage also showed a Confederate flag sticker on
        the toolbox of McMichael''s truck, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8a75b-2519-42d7-8591-eb68becb5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, Dial testified that Bryan mentioned the slur
        in a May 13 GBI interview, and to Dial''s knowledge, Bryan had not previously
        made the allegation, including during a May 11 interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e098d-e925-4494-805c-77cfb5a3aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agent said, there were "numerous times" on social media
        and via messaging services that McMichael used the same slur, once messaging
        someone that he loved his job because there "weren''t any N-words anywhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1718e-0741-4108-83c0-e0a894033e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance sometime before the shooting, he replied in
        an Instagram message saying things would be better if someone had "blown that
        N-word''s head off," Dial testified. Dial did not say to whom McMichael was
        referring. Dial was not asked for more context.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff7e32-aeaf-4a5c-87ea-0960586a8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan, too, had several messages on his phone that included "racial"
        terms and indicated he may have prejudged Arbery when he saw him that day,
        Dial said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880f9fb-e20e-4d0a-ab4c-dfc49100edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s evidence of Mr. Bryan''s racist attitude in his communications,
        and from that I extrapolate the reason why he made assumptions he did that
        day," he said. "He saw a man running down the road with a truck following
        him, and I believe he made certain assumptions that were, at least in part,
        based upon his racial bias."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98249e52-aa6b-4687-a7b8-88ae1a7ecd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pursuit</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdcd26-25b8-4c6e-b51c-9dcb0bddd575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations came as Dial outlined events that led to Arbery''s
        death and said that before Arbery was shot, the three men charged in his murder
        engaged in an elaborate chase, hitting the 25-year-old jogger with a truck
        as he tried to escape them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10e706-901f-4676-9265-488e90ea792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believed McMichael could''ve been acting in self-defense,
        Dial said the opposite was true.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa5408-429a-4204-b808-c8d122fd69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Mr. Arbery was being pursued, and he ran till he couldn''t
        run anymore, and it was turn his back to a man with a shotgun or fight with
        his bare hands against the man with the shotgun. He chose to fight," he said.
        "I believe Mr. Arbery''s decision was to just try to get away, and when he
        felt like he could not escape he chose to fight."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204644d-576a-4928-a086-8c1b75ee8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Travis and Gregory McMichael attempted to head him off, Arbery
        turned and ran past the truck of Bryan, who filmed the killing, and Bryan
        struck Arbery with the side of his truck, Dial said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba105986-0fd9-485b-b171-1f2fba8f0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan told police that at one point he thought Arbery was trying
        to enter his truck, Dial said, adding that he didn''t know if that was true
        but he felt Arbery was trying to escape.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215196b-9cfa-411e-be33-15f0f6b5c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a swipe from a palm print on the rear door of
        Bryan''s truck, cotton fibers near the truck bed that "we attribute to contact
        with Mr. Arbery" and a dent below the fibers, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f93e6-664a-407f-8f88-6bf39697ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of Arbery''s last moments emerged amid a week of nationwide
        protests over another killing -- that of George Floyd by police in Minneapolis
        -- and demonstrators have also called for justice in Arbery''s case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18209d-cfd7-4f93-a678-0d2044a3d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arbery tried to escape, agent says</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f4ee7-dab5-45df-a41b-c2e2f9c6738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bryan''s attorney has contested allegations his client took
        part in the killing, Dial said Bryan yelled to the McMichaels, "Do you got
        him?" when he saw them chasing the 25-year-old jogger. The McMichaels and
        Bryan have not entered pleas, but lawyers for all three men have proclaimed
        their innocence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11ee52-f0ae-4222-a901-97c6a1723f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After yelling out to the McMichaels, Bryan joined the chase, at
        which point none of the three had called 911, Dial said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad253bfb-c5c1-4a2f-9799-df028cdaae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels had already tried to head off Arbery once when Bryan
        joined the pursuit, the GBI agent said. Bryan tried to block in Arbery as
        Travis McMichael drove around the block with his father in the bed of the
        truck, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ad72a-4be1-4731-a1ef-add1cd2637dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan "made several statements about trying to block him in and
        using his vehicle to try to stop him," Dial said. "His statement was that
        Mr. Arbery kept jumping out of the way and moving around the bumper and actually
        running down into the ditch in an attempt to avoid his truck."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65119544-6b4a-44d3-a2a7-cbfe9975bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Arbery was heading out of the Satilla Shores neighborhood
        where the defendants live, but the McMichaels forced him to turn back into
        the neighborhood and run past Bryan, the agent said. That is when he struck
        Arbery, Dial said, and Arbery kept running with the McMichaels in pursuit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cc50f-8075-4c44-a86f-031307831c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan turned around, and that is where the widely disseminated video
        of Arbery''s killing begins, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1710f8-0ab2-4793-8fd2-21fcdadf1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived after the shooting, Dial said, Gregory McMichael
        said in remarks caught on police body camera footage that he didn''t know
        for certain if Arbery had stolen anything.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4f52f-dfbd-4f31-9ec7-bf74e573950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a gut feeling that Mr. Arbery may have been responsible
        for thefts that were in the neighborhood previously. He actually says gut.
        His instinct told him that," the GBI agent said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0525655-d9e0-46a5-a6ec-062601878c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis McMichael told police that he ordered Arbery to get on the
        ground before the shooting, and Gregory McMichael also told an officer he
        had instructed his son, "Don''t shoot," Dial said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f78ad-c3c7-42c5-bbf7-72a6275ecc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels, charged with murder and aggravated assault, appeared
        wearing face masks from the Glynn County Detention Center a few miles away
        from the courthouse.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2479408-f542-4090-90c8-74cc7af70d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan waived his right to appear. He was arrested last month on
        charges that include felony murder.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cefd86-40da-4b41-9287-81fecd14d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homeowner didn''t testify</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151f26a-3798-4cc9-9225-a50af50fccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Jesse Evans, of Cobb County in metro Atlanta, opened
        by saying the evidence would show the McMichaels "chased, hunted down and
        ultimately executed" Arbery.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82472a3-12fe-4258-ac7b-d215c35a6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GBI took over the investigation after Glynn County police and
        two prosecutors declined to press charges. Atlantic Judicial Circuit District
        Attorney Tom Durden became the third prosecutor to recuse himself after the
        GBI assistance he requested promptly yielded charges.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df8e61-f73a-45ea-85d2-b889fda372ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry English, who owns an under-construction home where Arbery
        stopped before he was shot, did not testify Thursday. He wasn''t subpoenaed,
        his attorney Elizabeth Graddy said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed725fc-8134-49cd-804a-fcd787abca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Men''s attorneys proclaim innocence</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005638c6-7f2c-4d12-9c5a-8a4e72f291ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan''s attorney has repeatedly insisted that his client was merely
        an observer and has questioned why state police charged the man he labels
        the prosecution''s "star witness."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ad4f8-2896-4209-b249-664e92e134b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis McMichael, who is accused of the actual February 23 shooting
        outside of Brunswick, is not guilty, his attorneys say, as "compelling evidence"
        will demonstrate.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50daeaf-8d1f-48b9-9917-d0e0e68d82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis has been vilified before his voice could even be heard,"
        the lawyers said in a statement. "The truth in this case will exonerate Travis."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabe9f5-6c2c-4eee-8245-788965a95adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory McMichael is also a victim of a rush to judgment, his attorney
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86264b4-b8f7-4419-b5b2-7a2217dac1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So often the public accepts a narrative driven by an incomplete
        set of facts, one that vilifies a good person," defense attorney Laura Hogue
        said in a statement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa19c8f-dd5f-4f79-beab-8a27c232a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added co-counsel Frank Hogue, "The full story, to be revealed in
        time, will tell the truth about this case."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28294992-9692-4135-8d34-85de9d9af8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State prepares for protests</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cd9c8-eaac-4b8b-86b1-965c85631fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations are expected. The NAACP has organized a protest for
        5:45 p.m. outside the courthouse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a8a6b-54d2-41de-88a6-72885d5bb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp has warned "bad actors" not to mar what
        have "been very peaceful gatherings in that community for well over a month
        now."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a56ef5-32a2-4969-965b-c1644be76efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear once again: We will not tolerate disruptive or
        dangerous behavior, including criminal conduct, and we will put the safety
        of our citizens first," he said in a news conference.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d79f3c-8752-41c0-a8a9-6b42c363e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia State Patrol, state Department of Natural Resources
        officers, National Guard troops and state Emergency Management Agency officials
        will be on hand to assist local authorities, the governor said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d7f64-3b94-4b57-84f1-a6c1e780dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The shooting</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e2c34-049f-4c7c-890d-5b1bc9ed39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory and Travis McMichael were arrested May 7. The father and
        son pursued Arbery after suspecting him in a rash of area break-ins, the elder
        McMichael told police, according to DIal.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fc113-ac16-43ea-ab1a-492cb2e6bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McMichaels armed themselves and, with Bryan''s help, tried to
        head off Arbery as he ran through their neighborhood.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee8073-6e8f-4329-98fe-7af65e376647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan''s video picks up before the third attempt, and Arbery is
        seen trying to avoid the McMichaels'' pickup truck, which is stopped in the
        road, before abruptly turning toward Travis McMichael in front of the truck.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d90b04-a05b-4af3-935a-22236e179f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shot goes off as they struggle over the gun. The two disappear
        off the left side of the screen. Gregory McMichael draws a handgun but does
        not shoot.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0a326-bb61-4528-ae25-bbff564c34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second shot is heard as Arbery and the younger McMichael are off
        screen. As the men come back into view, they continue fighting for the shotgun.
        Arbery throws a punch at Travis McMichael''s head as a third shot is heard.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3033592-94b8-4fdf-a6b3-469bafd84326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery steps back as blood appears on the back of his T-shirt under
        his left rib cage. He stumbles and falls in the middle of the street as Travis
        McMichael walks away.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e7ce5-b45c-470e-a76a-6bc51c76b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T06:12:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:32.225+08:00
