      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ac9f5-a3db-4c71-8358-1b81483e5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* If Trump loses Ohio, Michigan and Wisconsin (and wins everywhere
        else he won in 2016), he <strong>loses</strong> to Biden 276 to 262.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80122fe2-f47c-460f-811c-6bbdf9dfbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf22208-58c0-4897-84a8-a7c181ff021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* If Trump loses Arizona, Ohio and Wisconsin (and wins everywhere
        else he won in 2016), he <strong>loses</strong> to Biden 271 to 267.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc98d4-3491-4aa3-a0db-a8c4bbbca4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21c30a-9b07-4f5e-88cf-9af0173681de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point here is not to say any of these electoral map scenarios
        are locked in. After all, we are still 152 days away from the November 3 election.
        (And, yes, I counted.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0c404-0b41-43f3-b9fb-c4d103f5cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05276a6-458d-44a8-9bc9-0a1895a1868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, they are to note that Biden, as of right now, has a WHOLE
        lot of different paths to 270 electoral votes, while Trump has a dwindling
        number. And of course, the polls on released on Wednesday don''t even deal
        with potential trouble spots for Trump in Florida, North Carolina and Georgia
        -- all of which he won in 2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99eea9-7b1a-48b7-8bda-6334ae0eab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3a02e-a0ae-4991-a1d7-99565b13f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it''s worth, Trump''s best/most likely path to a second
        term would be to lose either one or both of Michigan and Pennsylvania and
        hold every other state he won in 2016. If he lost both Michigan and Pennsylvania,
        he would eke out a 270 to 268 electoral vote victory over Biden. If he lost
        only Pennsylvania, he would win with 286 electoral votes. Lose just Michigan,
        and Trump has 290 electoral votes and a second term.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8be056-e47e-4c60-a489-a3cc047fce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d0ad6-df3a-456f-80d7-88208ea81614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As longtime political handicapper <a href="https://www.rollcall.com/2020/05/26/memorial-day-2020-still-leaning-biden/">Stu
        Rothenberg wrote in a post-Memorial Day column</a>:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb0dd5-be1a-4e96-813a-9c1cf6c4e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3e771-8a86-4669-a1db-440329ac5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The country is as polarized as it was two months ago, and the
        trajectory of the contest is essentially unchanged, with Biden holding a comfortable
        lead in national polling and having multiple paths to 270 electoral votes.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fab2c-588e-4c98-af34-c3860869e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece43c5-c98a-4683-80d9-7abe1368e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"While daily developments give the cable television networks
        something to chatter about, today''s big story will be replaced by a new one
        tomorrow, and another one the day after that. But the fundamentals of the
        race remain unchanged."</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ead334-0d9e-4f4e-a04a-28f804c494ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15cade-6e5a-421c-a0c2-9f1e66a09f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is exactly right. As of today, Biden has more ways than at
        any point in the campaign to date to get to 270 electoral votes. And Trump
        has fewer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70e87d-5265-4055-a8bb-9ce32a582ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f7f6a-1f97-4559-88dc-2df31258dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could that change? Of course! In the summer of 2016, the electoral
        map looked like Hillary Clinton would roll to a win over Trump. Heck, it looked
        that way all the way into the fall.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c12262-7f70-4d4c-a5d8-f09679b2a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d45376-9290-4076-9f44-e59e5b4019da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election isn''t today. Trump will run a well-funded -- and likely
        vicious -- campaign that seeks to paint Biden as out-of-touch on every issue
        -- from immigration to China to race. And as the last few months have reminded
        all of us, events can and do intervene to change what we think we know about
        the November election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b15f6a-b51d-49ad-88d6-7df05d4f0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f69e1b-6686-41c1-91ba-90cd33174ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that is true. None of it changes the fact that Trump is looking
        at an increasingly difficult electoral map today, with little suggesting a
        major change is coming anytime soon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cc4a4-62ac-438e-b9b0-9243f5af040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/04/politics/electoral-map-2020-election-donald-trump-joe-biden/index.html">The
        electoral map is tilting badly against Donald Trump right now</a>."</em></p>'
  'george-floyd-did-not-resist-arrest-says-friend':
