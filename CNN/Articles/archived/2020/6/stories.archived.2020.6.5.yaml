      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e90de-f035-4582-8bb1-fcfd6bca9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three foreigners are currently being held at an NBI facility
        while waiting for their inquest proceedings with the Office of the City Prosecutor
        in Mabalacat City for violations of The Medical Act of 1959 and The Food,
        Drug and Cosmetic Act and The Food and Drug Administration Act of 2009, the
        bureau said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
