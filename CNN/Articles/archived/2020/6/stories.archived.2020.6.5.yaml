      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to mitigate any risk, players would be tested for coronavirus
        every day, ESPN previously reported. If someone tests positive they will be
        removed and treated individually.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a783cd-3dc3-484a-93ee-f1c6ed44be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
