  'filipino-mukbang':
    'author': 'Enzo Escober'
    'caption': '"When it’s a Filipino mukbang, the food, in a way, is mine. It’s mine
      culturally and spiritually, the living tradition around which my gastronomic
      galaxy revolves." Illustration by VINCENT AFRICA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-06-05T17:25:22.484+08:00
    'imagesource': 'jcr:8e1279c4-ab22-4222-80a8-c27e5c25305a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff31349-82e9-4601-9a01-f7acff8209e9'
    'lead': 'The eating video has earned its place in pop culture — and everyday routine—
      but what about in the time of a pandemic?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T17:34:51.090+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T11:54:45.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:54.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pleasures and appeal of Filipino mukbang

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6659b0-a5c0-46c8-8319-3c8fc59dc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In April of last
        year, a friend sent me a 3-minute video of a man eating. The man was Jin,
        a member of the South Korean supergroup BTS. Before him were two paper plates
        crowded with fried chicken, noodles, mandu, tempura, rice, kimchi, and other
        pickled vegetables. My friend had sent me the video as part of her (successful)
        months-long project to indoctrinate me into ARMY, BTS’s ardent international
        fandom. But watching Jin ravenously consume more food than his slim K-pop
        star figure seemed able to accommodate was a gateway to something else entirely.
        I had unwittingly entered the lush, gratifying online world of mukbang. It
        was the beginning of a love story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf798ccb-0977-4d3d-9c1a-ffbea4da33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fusion of the Korean words for “eating” (muknun) and “broadcast”
        (bangsong), the form and purpose of a mukbang is self-evident — it is, quite
        simply, an eating video. Typically, Korean mukbangs contain little to no speech;
        instead, they have closed captions that narrate whatever’s going on in the
        eater’s head. They’re usually around 10-minutes long, and feature large quantities
        of food: plates upon plates of viscous noodles, topped with gleaming piles
        of sunny side-up eggs, or sticky platters of tteok-bokki, stir-fried rice
        cakes that swim in a spicy crimson sauce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81c2e2-57b1-4a03-89e4-60b3ba3a5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:41.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I wondered how [mukbang]&nbsp;translated in a Philippine context,
        where dining together is widely seen as the definitive form of pakikisama.</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd2e50-0260-4af8-9d42-ae2014f4d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:39:59.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, mukbangers — that’s what the English-speaking ones
        call themselves — have standardized the practice of eating close to a microphone
        to induce autonomous sensory meridian response (ASMR), a cognitive sensation
        wherein the brain feels a pleasant, relaxing tingle upon hearing certain isolated
        sounds. I’ve never experienced this specific feeling, which I imagine to be
        like having your head slowly caressed by one of those <a href="https://www.amazon.com/Massager-Body-Back-Company-Stress/dp/B001IHXFQK"
        target="_blank">scalp massagers</a>, but I do think that ASMR mukbangs are
        the best kind. To hear, in such textural high-fidelity, every slurp and crunch
        and soft, velvety squeal is a thrilling multisensory experience for me. Some
        people don’t like these sounds, and that owes largely to notions we have about
        table manners. But a mukbang is as much a performance of eating as it is a
        celebration of it — sound adds another dimension to the spectacle, fostering
        an acute sense of identification with the eater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a2bcd-e124-400d-afdc-c052a21c7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukbang is a global phenomenon. Type in “mukbang” on YouTube and
        you’ll get around 21 million&nbsp;results. The trend has completely transcended
        its roots; there are Western mukbangers too, devouring mountains of golden
        hash browns and buckets of plump chicken wings. In January, Vogue uploaded
        a highly-stylized mukbang featuring the actress Florence Pugh, who sampled
        English dishes like fish and chips and shepherd’s pie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4d1f2-9ca1-4967-8ab8-8855082894f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:41:03.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capturing the intimacy of eating</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03300a-d790-464c-8ed2-b01c8fd2b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed inevitable that mukbang would be adapted by Filipinos.
        The increasing popularity of Korean entertainment, as well as our general
        tendency toward virality, primed us for its embrace. There are thousands of
        Filipino mukbangs on YouTube, but only a handful of Filipino users who incorporate
        ASMR. One of them, <a href="https://www.youtube.com/channel/UCGPd34ydJaNEb-K930OxSXA"
        target="_blank">Nissi ASMR</a>, debuted her channel last September. She had
        considered becoming a YouTuber since 2010, but always found her shyness getting
        in the way. When she discovered mukbangs, she saw an opportunity to thrive
        on the site without speaking or showing her face. Her first videos only showed
        the lower half of her head: all a mukbanger really needs is a functioning
        mouth. After 35 videos, she finally posted a face reveal while eating some
        spicy octopus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5b902-6269-4519-96fe-5c09665d17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissi is an equal-opportunist mukbanger; besides chicken adobo,
        Pancit Canton, and Jollibee Chicken Joy, she’s also featured dishes as diverse
        as mutton korma, stuffed clams, and Eggo waffles. But she always makes it
        a point to return to her roots: as a Filipina living in the U.S., in a place
        she describes to me as “far from [the] Asian community,” she misses home everyday.
        “Eating Filipino food on camera makes me feel proud,” she says. “[It’s] like,
        ‘Hey, this is my food and you have no idea how much effort I [put into] this.’”
        Filipino food pops up regularly on her channel. When she filmed a <a href="https://www.youtube.com/watch?v=M2aYPU-kPw8"
        target="_blank">cookies and cream-themed mukbang</a>, decked with Hershey’s
        bars and Oreos, she made sure to sneak in some chocolate-covered polvoron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bd0d6-4117-4dd3-8a7a-8f87539b8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino mukbanger, <a href="https://www.youtube.com/channel/UCrY_TprYX6zuh1pqbdxaxQQ/videos"
        target="_blank">Dave ASMR</a>, began uploading videos last November. (Dave
        didn’t respond to requests for an interview, so I didn’t get to ask about
        what drove him to start eating on camera. His video descriptions, however,
        all bear the label “Zach Choi Inspired.” <a href="https://www.youtube.com/user/xxxibchoi"
        target="_blank">Choi</a>, a Korean-American YouTuber with over 8 million subscribers,
        is one of the internet’s most successful mukbangers.) In one of Dave’s most
        popular mukbangs, he sits before a crispy pata: it’s crackled and monumental,
        like someone deep-fried the heart of a giant. He tears into it with his hands,
        amplifying the crunch. Then, he dips a piece in a swirling sawsawan of toyo,
        sibuyas, and siling labuyo, and when he finally takes a bite, you can tell,
        by the sound, that before being so indulgently fried it was boiled to absolute
        submission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed2f68-bcbd-4df1-9579-cd05cabe4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ask me, “Enzo, don’t these videos give you wild cravings?”
        And the answer is always no. It’s strange — though I’m considered by those
        who know me to be a liberal, passionate, and shameless eater, I have yet to
        encounter a mukbang that tortures me with hunger. I’ve learned that there
        are two kinds of mukbang enthusiasts in this world: the ones who feel like
        teething whenever they watch someone bite into a moist tenderloin, and the
        ones who are vicariously satiated by the sight and sound of it. I’m one of
        the latter, and I suspect that BTS member Jimin is as well: in the first mukbang
        I watched, he''s the one filming Jin as he inhales the paper plate buffet.
        From behind the camera, he remarks in Korean: “There’s something that makes
        me feel like I’m becoming happier.” Happiness, I think, is what best describes
        the state of my being when I watch Nissi <a href="https://www.youtube.com/watch?v=S37Hjfxlo-Q"
        target="_blank">devour nine ice cream bars in one sitting</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463179a-e7b3-4ced-80ad-3d5d3825a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before has the act of eating been captured so intimately.
        ASMR mukbangs are built on the technological possibility of visual and aural
        clarity; through them, dishes cross into the realm of the hyperreal, overloading
        our senses without actually being tangible. Of course, taste isn’t a sensation
        directly supported by mukbang (at least not in its current iteration), but
        that might be the point. I could be duped into thinking that the food in a
        mukbang tastes better than it does, but it doesn''t matter since I have no
        way of really knowing. Instead, I choose to imagine that the mukbanger is
        a stand-in for me, and I''m eating the best meal of my life. The food accrues
        value by virtue of it not being mine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0ff67-e51c-497c-a60e-0c9448766876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a caveat here. When it’s a Filipino mukbang, the food, in
        a way, is mine. It’s mine culturally and spiritually, the living tradition
        around which my gastronomic galaxy revolves. I know how it’s supposed to taste
        and how it’s supposed to be eaten. And along with this sense of ownership
        comes an adjoining spell of fascination: there’s something validating about
        watching someone online relish food that you yourself would eat at home. This
        is why Filipino mukbangs are so appealing to me; watching them, I feel like
        I’m being reintroduced to our cuisine, like its specific ingenuities are being
        made new and miraculous again. When Nissi slurps up her sinigang, I realize
        that no other dish conveys a more robust sense of sour. I remember that to
        prepare sinigang is to participate in a kind of alchemy — the base of tamarind
        or kamias or, if you’re Ilonggo, batuan, clouds the broth like a contained
        sandstorm, and out of that elemental mix rises the heat of the earth, distilled
        in a bowl.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939253c-5479-4b74-9608-aa3104360d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:39:59.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"In a crisis, it’s important that we remind one another of our
        coexistence. There is solace to be had in knowing that our actions are being
        mirrored by someone else, no matter how distant they may be."</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e72f3-c8f0-42ea-af53-e0c4c621304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before COVID-19 compelled us to start working from home, I usually
        binged mukbang videos&nbsp;during downtime at my office, but I’d also tried
        watching them while eating. There were days, in that distant past, when I’d
        eat my baon alone, not because I didn’t like my coworkers but because our
        pantry had the capacity and aesthetic of a war bunker, and when it was full
        you had to take your tupperwares to one of the sad unoccupied desks nearby.
        As a consequence, I have spent many lunch breaks with Dave and Nissi. This
        is not an uncommon practice in the world of mukbang. Several studies and news
        articles draw a correlation between the rise of mukbang in the late 2000s
        and the increase of single-person households in South Korea. Early mukbang
        videos would be broadcast during dinnertime, allowing viewers to eat in sync
        not only with the mukbangers, but with the community of people who’d interact
        in the chat boxes. Audiences would incentivize these livestreams by donating
        “star balloons,” a virtual form of currency that could be converted to real
        cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536141a-3154-4743-a1cc-6e5840da44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s interesting is that these precursors to YouTube mukbang,
        usually broadcast on peer-to-peer streaming services like Afreeca TV, weren’t
        yet devoid of speaking. In fact, mukbangers would often talk to viewers in
        between bites, responding to live comments and sometimes even complying with
        requests to eat their food a certain way: wrapping the samgyeopsal in a lettuce
        leaf maybe, or dipping the gimbap in the bulgogi’s marinade. A <a href="https://www.cambridge.org/core/journals/language-in-society/article/eating-together-multimodally-collaborative-eating-in-mukbang-a-korean-livestream-of-eating/07D13C2525189A4A0F060A55E6E7A832/core-reader"
        target="_blank">2019 study</a> published by Cambridge University has called
        this phenomenon “puppeteering”: as researcher Hanwool Choe writes, “Mukbang
        is not simply a multimodally and jointly mediated reconfiguration of eating
        action — it is also a reconfiguration of social agency.” Learning this compelled
        me to imagine the kind of person for whom mukbang might fill a need for relational
        intimacy. I wondered how this translated in a Philippine context, where dining
        together is widely seen as the definitive form of pakikisama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45908a0-eb9b-4403-864d-8e365502966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The appeal of Filipino mukbang</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcab06e-57be-4e28-a265-aa604fd6e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last March, I got in touch with Dr. Fernando Nakpil-Zialcita,
        a scholar of Filipino food who heads the Cultural Heritage Studies Program
        at Ateneo de Manila University. For him, the rise of the Filipino mukbang
        is not so much a derailment of pakikisama; it’s just a contemporary expression
        of it. “The problem is that space cannot be digitized,” he told me over the
        phone. “So sound is the next best alternative, together with visuals. I think
        this just reinforces the cultural trend that we love to do things together.
        It’s already visible on social media that people like to share their food,
        but if you cannot share the taste, you can just share the sound and sight.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd9abe-a43a-4531-afe6-b0dfef4a6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits of this compromise were put to the test on March 16,
        when the government placed the entire Luzon region on lockdown. The streets
        emptied, military checkpoints were placed around Metro Manila, and people
        were obligated to stay at home. The unhinged stress of isolation, the feeling
        of being both helpless and unable to help, and the general restructuring of
        life stockpiled to create a collective appetite for human connection, however
        tenuous, however small or mundane. It became therapeutic to watch people do
        random things. Zoom yoga sessions, Instagram stories of friends baking bread,
        and TikToks of quarantined Gen Zers doing literally anything proliferated
        online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07d35f-effa-4d34-8c1d-cfe1acd7bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:41.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everything I understood about mukbang was recontextualized: its
        roots as a salve for loneliness, its commitment to approximating the feel
        of social eating, its unpretentious naturalism.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145edaef-32f8-4303-98e0-96a1002d248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, everything I understood about mukbang was recontextualized:
        its roots as a salve for loneliness, its commitment to approximating the feel
        of social eating, its unpretentious naturalism. All these qualities were thrown
        into sharp relief against the conditions of life in the era of social distancing.
        My office lunch breaks with Nissi and Dave seemed to anticipate a time when
        the number of people I could dine with would be drastically reduced. Now,
        mukbang&nbsp;is one of the several ways we can cope with isolation. ASMR mukbangs,
        specifically, are apt for the moment: though the literature is scarce, many
        people have credited ASMR as a helpful remedy for anxiety and depression.
        ASMR isn''t loud so much as it is close, and closeness in times of panic can
        feel sacred and pure. When your thoughts get noisy, the sounds associated
        with ASMR can feel like regulated, reassuring instances of friction, resonating
        across a yawning sea of quiet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53528119-3c24-44f7-bbd1-1157a2964a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mukbang isn’t just a highly-sensorial breed of food porn anymore;
        it’s a lifeline to a world lost overnight. We can no longer eat together the
        way we used to. But in a crisis, it’s important that we remind one another
        of our coexistence. There is solace to be had in knowing that our actions
        are being mirrored by someone else, no matter how distant they may be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950d5cd-e454-4c30-94f7-a636b18754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:34:51.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:54:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, I got in touch with Nissi to ask how she was holding up.
        She said she was feeling stressed and cooped up at home, and wanted to go
        out and meet her relatives. “Where I am now is normally quiet,” she told me
        on Instagram, “but this pandemic made it like a ghost town.” She hasn’t had
        too much trouble finding food, but many grocery items are out of stock. Because
        of panic buyers, prices have increased and produce is strictly rationed. “I
        trust the stores where I am now,” she said. “And I don’t want to go further
        because there [is] news that there are people who are coughing on the produce.”
        Still, she keeps posting mukbang videos&nbsp;— cheese hotdogs, chole bhature,
        Maltesers in milk. I asked why it was important for her to continue. She said
        that she was committed to creating her content, and didn’t want to let her
        followers down. “We are just eating anyway,” she told me. “Just like you,
        but on camera.”</p>'
  'Antoinette-Taus-World-Environment-Day':
    'caption': 'United Nations Environment Programme Goodwill Ambassador Antoinette
      Taus'
    'categories': ['1033ef4e-3828-4911-abeb-0c44153b925b', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-05T17:44:09.605+08:00
    'imagesource': 'jcr:4a58d647-d58f-4d23-aa60-a05c961d8dc2'
