      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d5ff2-7040-4bc1-a0a2-b88e02b050e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chauvin applied for a job with the police department, he said
        he served in the US Army as a member of the military police and had worked
        as a custom protection officer for security services company. The files note
        Chauvin worked for McDonald''s and another restaurant in the mid-1990''s.</p>'
