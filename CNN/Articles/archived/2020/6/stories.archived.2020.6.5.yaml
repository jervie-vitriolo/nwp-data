      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Rico Hizon on Friday, Booky
        founder and chief executive officer Ben Wintle recognized the magnitude of
