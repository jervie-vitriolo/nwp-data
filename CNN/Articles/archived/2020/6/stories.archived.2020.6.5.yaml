      'mgnl:lastActivated': 2023-01-26T11:55:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306b339-6659-4f8b-9a49-0d084bf0ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.350+08:00
      'mgnl:createdBy': 'janine'
