    'template': '1'
    'title': 'Trump shares letter that calls peaceful protesters ''terrorists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b766970-c644-4ca3-872b-1037937ff84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump on Thursday
        shared a letter on Twitter that referred to the peaceful protesters who were
        forcibly dispersed from a park near the White House on Monday evening as "terrorists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fb688-a167-4ec3-94c9-eb30515bca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eec6f8-ae59-4a82-b9ff-4c5e8f45c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from veteran attorney and former Trump lawyer John Dowd
        appears to be addressed to former Secretary of Defense James Mattis and rebuts
        Mattis'' Wednesday statement castigating Trump''s response to the nationwide
        protests after the death of George Floyd at the hands of a Minneapolis police
        officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953bb7da-7ee3-43aa-ac06-97af6fa798b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2492dc-c7c9-46cf-b619-ab7d96de4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phony protesters near Lafayette were not peaceful and are not
        real," Dowd''s letter claimed, without citing any evidence. "They are terrorists
        using idle hate filled students to burn and destroy. They were abusing and
        disrespecting the police when the police were preparing the area for the 1900
        curfew."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693325f-4160-42dd-ae64-e76a6b4e9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaec34-ffaa-4ab2-b6ca-6bb486b4e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment on the description
        of the protesters as "terrorists."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a634b0-a2ef-4a63-ab19-3d837ecffa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47e731-f853-4e34-bc6c-f014240c5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to share the letter and its shocking description
        of Americans exercising their constitutional rights comes as he continues
        to lean into his strongman approach to the ongoing demonstrations. On Monday,
        he declared himself "your President of law and order" as the peaceful protesters
        just outside the White House gates were dispersed with gas, flash bangs and
        rubber bullets, apparently so he could visit a nearby church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3757138-90a1-48c5-9eb7-92450fd2f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461e754-7077-4a15-991f-d83df67530d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained at the boarded-up building, brandishing a Bible for
        the cameras, for only a matter of minutes before returning to the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50728ce8-a649-4f06-b40c-d609b9b79ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a8380-bc65-4f6f-8d16-4ea0a12707f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter drew condemnation from the Modern Military Association
        of America, a nonprofit organization for the LGBTQ military and veteran community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae050896-430c-4e5f-bcd5-8fa2aa5b118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4518a-67d7-41e2-bb48-ff464f5c3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump just crossed a very serious line that demands swift
        and forceful condemnation by every Member of Congress," said the group''s
        interim executive director, Air Force veteran Jennifer Dane. "Promoting a
        letter that labels American citizens peacefully exercising their First Amendment
        rights as ''terrorists'' is an egregious breach of his oath to preserve, protect
        and defend the Constitution of the United States. Now more than ever, it is
        absolutely crucial that Trump be held accountable for his reckless actions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a10b8-8eb4-4d66-b9dc-da5310edd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55086c50-f5d4-4a2b-8bea-54e97f77f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode followed nearly a week of protests across the country
        that at times have turned violent over the death of Floyd, a 46-year-old African
        American man who died while in police custody in Minneapolis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d59518-bdb9-4172-9a29-3d977b8e6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438eed1-5c16-467e-bf88-3e3cb3b15a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the President''s approach, Mattis released a statement
        Wednesday cautioning that the US "must reject any thinking of our cities as
        a ''battlespace'' that our uniformed military is called upon to ''dominate.''
        "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23648ba4-f612-4d8d-a315-5e9d5413fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f7936-807c-4880-a28a-403f9fe1799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At home, we should use our military only when requested to do so,
        on very rare occasions, by state governors. Militarizing our response, as
        we witnessed in Washington, D.C., sets up a conflict—a false conflict—between
        the military and civilian society," Mattis wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca08654-f8f0-40b1-b0bd-b5b8293227f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c61c74-4fee-4c5e-9bc6-63183031982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly defended his response to the protests
        and even tweeted later Thursday evening that he didn''t have a problem with
        the National Guard helicopter that was seen flying low over protesters in
        Washington on Monday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefad54d-6c81-4919-89a6-b63837c7d14e'
      'mgnl:activationStatus': true
