      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the last plenary session of Congress, Cayetano
        said that during the two-month break, "we will continue to discuss how to
        hold people accountable not for the sake of being accountable but to give
        people better services."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43978456-7edc-4c9e-8e03-565833fb4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress adjourns session from June 6 to July 26, but House committee
        hearings will continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efaa1d-e996-4df9-878c-f7587c613f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into Bayanihan 2, we commit to the Filipino people and to
        the President, we will be supportive but we will follow the President''s lead.
        We will demand accountability. We will be asking the departments, we will
        be talking to them, we will be having an accounting," said Cayetano, who himself
        had been hounded by allegations of corruption in the handling of a regional
        sporting event last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51981be3-5e9e-4cf7-954a-88b5bc8e0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal As One Act gave President Rodrigo Duterte
        additional powers for the fight against the coronavirus disease, which has
        infected more than 20,000 people nationwide. The law, however, is in effect
        for only three months or until end of June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d7b49-ec54-40fb-a661-7559d4bdaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress went on break without passing a new law called Bayanihan
        2 or Bayanihan to Recover As One Act, which was supposed to extend Duterte''s
        special powers until September.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d8d25-6c44-47c5-9bfe-500d27aede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html?fbclid=IwAR1nsyyzMw-oEloSte5iJT2GrqadmNN4DxRYZDWodWGMLoJ7t7t6g-HZwww">READ:&nbsp;No
        presidential certification for Bayanihan 2 bill</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c5582-92d1-48b1-ad3b-daa829f97144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the enforcement of various measures under the Bayanihan Act,
        Cayetano said some problems were "understandable," but others were "inexcusable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21274bf5-f711-46ad-9078-328bd08da9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning from mistakes</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c4639-caa1-420e-9110-0c3c06971d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law authorized Duterte to provide an emergency subsidy of ₱5,000
        to ₱8,000 each to 18 million low income families once a month for two months.
        Some 98 percent of the beneficiaries <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/2/duterte-10th-report-to-congress-covid-19.html"
        href="https://www.cnnphilippines.com/news/2020/6/2/duterte-10th-report-to-congress-covid-19.html">were
        able to receive the first tranche of cash aid,</a> while the second wave has
        yet to be implemented.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8da6b8-5184-457a-a93f-998738e72e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/28/covid-19-budget-breakdown.html?">READ:&nbsp;Cash
        aid tops government''s ₱353-B expenses for COVID-19 response</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7cf68-a98d-476b-944e-a53998aaf263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano hit the Department of Social Welfare and Development for
        its failure to have every Filipino sign out a form so the government could
        determine if an individual is eligible for aid under the Social Amelioration
        Program, or other forms of assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bb454-2730-4f37-bd9e-0522533356da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original sin of not coming up with a better list spiraled into
        many problems," Cayetano said, noting that local government units were able
        to distribute much of the aid meant for April in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2178c7-da01-4ca2-84ea-a9c1c49eb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials complained that many beneficiaries were left out,
        while the government promised that they will be given aid in the second tranche.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a010125-71a5-4e23-b6d5-5561f8c156b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, kung magkakaroon ng second wave and God forbid or
        kung magkakaroon ng ECQ (enhanced community quarantine) ulit sa ibang lugar
        at may ayuda, e per person na ang gawin natin para walang problema," Cayetano
        said, citing complaints that some big households did not get enough aid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cdcbb-15a0-4e5c-9b98-6b049cdedd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask me, if there will be a second wave, and
        God forbid if other areas are placed under ECQ and given aid, let us give
        it per person so there would be no problems.'']</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52fdf1-54b0-43d1-b9f3-2a8953d31f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an example of learning from our mistakes," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f370927-859d-48f3-ad4c-662af56d9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compensating healthcare workers</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c483e-545d-4c76-9665-96ae9017a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also questioned the delay in the compensation of health
        workers infected with COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04733abd-0276-435d-9529-66c3934f597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, ₱100,000 should be given to healthcare workers with
        "severe" COVID-19 infection and ₱1 million to the families of those who died
        from the viral illness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af55b0-706c-4f38-9a74-b8b45610c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it had to look for funding, but stressed
        it is now working on beating the <a href="https://cnnphilippines.com/news/2020/6/4/covid-19-health-workers-benefits-.html">June
        9 deadline sent by Duterte</a> for the medical frontliners'' compensation.
        A total of 79 healthcare workers who fell severely ill will receive ₱100,000
        each while the families of the 32 fatalities will get ₱1 million.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205566d-5eb4-4e02-aaa3-af3cf5931eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2020/6/5/Duterte-Duque-DOH-COVID-19-healthcare-workers-cash-benefits.html">threatened
        to sack officials responsible for the delay</a>, while sparing Health Secretary
        Francisco Duque III from the blame.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6f153-8de9-4c47-a7e0-c02e1fe82775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano mentioned other issues in the government''s COVID-19 response,
        including the overseas Filipino workers who were stuck at quarantine facilities
        in Metro Manila awaiting results of their COVID-19 tests. More than 24,000
        stranded OFWs have been sent home following an ultimatum set by the President.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ecab2-1bcf-43ce-b34f-5876dc69ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:00:04.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/5/ofw-metro-manila-sent-to-hometowns-in-five-days.html">READ:&nbsp;OFWs
        returning via Metro Manila should be sent to their hometowns within 5 days</a></strong></p>'
  'delicielo-vegan-baking':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Vegan desserts can satiate anyone''s sweet tooth without the guilt
      of consuming animal by-products and unnecessary trans fat. Photo courtesy of
      CIELO CASTRO-MAGISA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-06-05T16:43:25.805+08:00
    'imagesource': 'jcr:b0611b74-1b7d-4940-9f63-859a0877f391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df256e02-97ae-4b3a-b57a-387e64830e6f'
    'lead': 'Vegan desserts can satiate anyone''s sweet tooth without the guilt of
      consuming animal by-products and unnecessary trans fat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T17:06:40.375+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:54:49.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:52.004+08:00
