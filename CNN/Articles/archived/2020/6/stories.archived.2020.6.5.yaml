      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9368737-57e7-4104-b23a-88e6a4f75ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:44:05.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA and the NBPA are working with infectious disease specialists,
        public health experts and government officials to establish a rigorous program
        to prevent and mitigate the risk related to COVID-19, including a regular
        testing protocol and stringent safety practices," the NBA said in its statement.</p>'
    '31':
