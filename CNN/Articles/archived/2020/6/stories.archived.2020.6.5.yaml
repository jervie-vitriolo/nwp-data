  'kanye-west-donates-two-million-college-tuition-george-floyd':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-05T03:04:59.315+08:00
