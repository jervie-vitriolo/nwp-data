    'imagesource': 'jcr:5930bfd7-5c3a-4d08-8822-8fc4a79db46a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427ce9f5-097f-465b-a205-22ed017d281f'
    'lead': 'Cebu Governor Gwen Garcia announced Friday she will withdraw the two-day-old
      executive order allowing back-riding on motorcycles within the province, shortly
      after President Rodrigo Duterte said that is still prohibited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T13:07:10.540+08:00
