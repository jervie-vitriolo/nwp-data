    'mgnl:tags': ['COVID-19', 'coronavirus', 'The-Lancet', 'hydroxychloroquine']
    'template': '1'
    'title': 'Large study of hydroxychloroquine in COVID-19 patients retracted after
      publication in The Lancet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e2bff-1e8a-4707-a495-9b72f2084ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A large study that said COVID-19 patients treated with hydroxychloroquine
        and chloroquine were more likely to die or develop dangerous side effects
        was retracted by three of its authors on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84099d2f-e8b4-4566-9bd7-a2ddcadb0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e47d40-09a9-4651-bccd-c7ea54d71d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published May 22 in the medical journal The Lancet, had
        provided a counterpoint to President Trump, who has called hydroxychloroquine
        a “game-changer.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e16cf1-f4d0-4c4f-acfe-ffe20d845fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88768d5f-06c8-4f3f-ab4b-b0fb5da75274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T03:30:55.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used data from Surgisphere Corporation, which describes
        itself as a “public service organization dedicated to making the world a better
        place.” Questions about Surgisphere’s data emerged shortly after the study
        published on May 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9130b0-2056-4547-a152-9b49e5e0d388'
      'mgnl:activationStatus': true
