      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two influential medical journals retracted
        separate coronavirus studies Thursday over concerns about the data used in
        both studies —&nbsp;data that came from the same international registry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b01af9-0945-4b7e-8e9a-b7b4a90f8065'
