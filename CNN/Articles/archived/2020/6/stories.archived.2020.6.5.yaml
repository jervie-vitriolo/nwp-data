  'ofw-metro-manila-sent-to-hometowns-in-five-days':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T11:39:47.581+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c6f575-ce2f-43c9-9b16-02ec8a482cb4'
    'lead': 'Returning overseas Filipino workers whose homes are outside Metro Manila
      should not stay beyond five days in the capital region, according to the head
      of the COVID-19 national task force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T11:43:32.098+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:16.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:31.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFWs returning via Metro Manila should be sent to their hometowns within
      5 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc5183-c83e-4d45-b7db-b6784afa0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Returning
        overseas Filipino workers whose homes are outside Metro Manila should not
        stay beyond five days in the capital region, according to the head of the
        COVID-19 national task force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3036335-c2d0-462a-9d6f-0eeeb6de2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be less, but the maximum is five days,” Defense Secretary
        Delfin Lorenzana told President Rodrigo Duterte in a meeting that was aired
        over state-run People''s Television Network on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba2673-69c7-440a-9df6-5ad5d972a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have a ‘system’ in place for an orderly evacuation
        of 42,000 overseas workers this month to avoid a repeat of prolonged periods
        of quarantine due to delays in COVID-19 testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece7a6a-eee3-4f37-9310-d803e39dd9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24,000 OFWs suffered this ordeal, with some forced to stay
        for over a month in quarantine facilities in the metropolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473ecfa-1526-4d58-931d-a5514e0546ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added they plan to limit the number of OFW arrivals at
        1,200 per day, which may go up to 2,000 if circumstances allow it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3d417-455a-44d4-b78b-ba18d2c9d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Coast Guard said that all returning OFWs
        will <a href="https://www.cnnphilippines.com/news/2020/6/1/OFW-NAIA-mandatory-quarantine.html"
        target="_blank">undergo</a> mandatory quarantine in any quarantine site or
        hotel accredited by the Bureau of Quarantine, until they receive their test
        results proving that they are not infected with COVID-19.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b9ad3-09c7-40d2-b041-10444f66fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T11:43:32.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana assured the timely release of test results as he asserted
        there are ''enough'' health facilities in Metro Manila that are accredited
        to conduct coronavirus testing.</p>'
  'Duterte-online-sellers-scam-COVID-19-masks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T12:04:26.054+08:00
    'imagesource': 'jcr:16a4deef-272a-4ac6-a3cc-0278ceeb8afb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75770cd1-af05-4a09-b295-63c8af08d83a'
    'lead': 'President Duterte — whose presidency has been marred with allegations
      of extrajudicial killings and human rights violations — says that if it were
      up to him, he would hogtie online scammers and throw them off the river.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T12:08:39.533+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:55:15.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:31.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hogtied and thrown off the river: Duterte warns online scammers abusing
      COVID-19 crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e56fac-8782-4647-9424-109c4a49a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — President
        Rodrigo Duterte issued a warning to online sellers who scam the public and
        take advantage of the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7f7d4-6a87-4401-bd8e-a870f90922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte — whose presidency has been marred with allegations of extrajudicial
        killings and human rights violations — said that if it were up to him, he
        would hogtie online scammers and throw them off the river.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537637c5-6581-4c22-92b7-62dfa9272a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga animal na ito, they take advantage of the misery of people.
        Kung ako, iyan ang gawin ko sa inyo. Talian ko ang paa ninyo pati kamay ninyo,
        saksakan ko ang bunganga ninyo ng medyas na mabaho limang araw na walang laba,
        tapos talian ko ng panyo. Ihulog kita sa Pasig," he said in a speech which
        aired on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf9bb9-d390-4876-a21d-9c7b4c6e5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These animals take advantage of the misery of people.
        If it were me, I would tie your feet and hands, gag you with a dirty sock
        and cloth. Then I''d throw you off the Pasig River.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb33fca-ab50-4282-a688-1596de5dc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the public to be more discerning when buying from online
        shops, especially those advertising face masks. He gave them tips on how to
        deal with online sellers who scam customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaece91-a477-4a64-8814-61b11af45018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deliver mo tapos tignan mo ang maskara, kung ''di sangayon sa inorder
        mo, papasukin mo sa loob ang nagdala ng mask. Talian mo. ''Pag gabi, maghanap
        ka ng sasakyan, ihulog mo sa Pasig River. Maraming tulay diyan, mamili ka,
        3 a.m. wala nang dumadaan diyan maski ano ihulog mo, wala nang makialam diyan,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a2dcc-c6f4-4c2e-bc63-7fe1e8b74bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ask them to deliver the mask you ordered. If it''s
        not up to your standards, ask them to enter your home then tie them up. Wait
        until dusk before throwing them off the river or bridge. If you do it at 3
        a.m., no one will find out.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62efea-777b-483a-b5b9-db389c95c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T12:08:39.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:55:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s previous admission that his only sin are extrajudicial
        killings, his administration has repeatedly denied that it has sanctioned
        or supported extrajudicial killings. Human rights groups differ, saying Duterte''s
        war on drugs has resulted in tens of thousands of extrajudicial killings.</p>'
