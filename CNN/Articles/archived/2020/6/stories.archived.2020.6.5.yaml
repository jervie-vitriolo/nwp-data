    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "DOTr proposes creation of special bus stops along EDSA, seniors and\
      \ PWDs to benefit \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86be168-de07-4d87-b3ec-3466d683aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> There
        is a move to build special bus stops along EDSA to accommodate more commuters,
        particularly the elderly and persons with disabilities, an official of the
        Department of Transportation (DOTr) disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3e29f-367f-4c17-a207-0a1a3407c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Transportation, DOTr Assistant
        Secretary Mark De Leon said the department is proposing to build a bus stop
        on the third car lane on EDSA to accommodate more commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73035800-6b1b-457a-a768-81d558b6d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a bus stop, " De Leon told CNN Philippines in a phone interview.
        "<em>Ang pinagkaiba lang talaga niyan, andoon siya sa third lane. Instead
        of a private car lane, magkakaroon tayo doon ng bus stop.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc692eda-5cb7-4c9b-a54c-a98a00e36663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a bus stop. The only difference is it is located
        on the third lane. Instead of a private car lane, we will dedicate it to a
        bus stop.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b0046-f5ec-4396-96a5-758f14f25769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although De Leon was quick to add that the idea is “radical” and
        needs a lot of studying, he said the DOTr is presently coordinating with the
        Metro Manila Development Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e59414-fa98-4a92-b3fb-faa31f1ab800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically, ‘yong problems ng mga elderlies and PWDs (the problems
        of the elderlies and PWDs), will be addressed in this kind of concept,” he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fcc77-4bc3-47d9-b345-9496f981425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation advocate Robert Siy praised the DOTr initiative,
        pointing out that the infrastructure will greatly help individuals like PWDs
        and senior citizens, who cannot cross EDSA via footbridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065820c4-a392-49b5-ab18-07e17d021915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new designs which will allow crossing at ground level to access
        the buses will be very favorable for persons with disability and even pregnant
        women, or people carrying heavy baggage,” Siy told the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b51305-c382-4635-ac48-cb325498139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Burdened by transport suspension</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de80a4-3d13-41e6-a19e-ea808fdddd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of public transport gravely affected 77% of Filipino
        families, according to a Social Weather Station Survey. The May SWS COVID-19
        Mobile Phone Survey revealed that 47% of households do not own a private vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc56dd3-7e30-4554-bf65-471d9fd7cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 30% of the 53% of households with private
        vehicles, own either a motorcycle or an electronic bike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3b92b-1f8b-4944-8d6e-62a7917e0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national government is unfazed by calls to lift the
        ban prohibiting back-riding for motorcycles, even for family members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211d350-5346-4dfb-b83d-10573d6138b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/30/dotr-no-pilion-riding-policy-.html"
        href="https://www.cnnphilippines.com/news/2020/5/30/dotr-no-pilion-riding-policy-.html">DOTr
        chief thumbs down back-riding on motorcycles, cites enforcement issues</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8f486-a14d-4ad3-aa4e-780efc5fce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the Luzon-wide enhanced community quarantine implemented
        in March, public transportation was temporarily suspended due to the coronavirus
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aebcea-3ec3-4a91-9af5-2e7fad8c0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several public transport systems only resumed operations on Monday
        as the quarantine eased into a more relaxed general community quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299a090-9c1c-42c3-8213-e41c90f06fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T21:01:56.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:54:19.393+08:00
