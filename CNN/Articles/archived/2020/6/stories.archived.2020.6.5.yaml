      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges: Lane was charged Wednesday with aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter.</p>'
    '54':
