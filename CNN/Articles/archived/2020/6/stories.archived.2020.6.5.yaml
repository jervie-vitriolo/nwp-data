      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529b312-aed7-4bc9-a23d-be967ce3bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Go ended his privilege speech by refusing interpellations
        from colleagues on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716f003-4728-4178-ae6e-9c1cf63b4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.062+08:00
