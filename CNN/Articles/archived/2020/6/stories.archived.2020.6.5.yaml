      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c1292-ef66-4487-9bc0-432e154c73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* If Trump loses Arizona, Michigan and Pennsylvania (and wins everywhere
        else he won in 2016), he <strong>loses</strong> to Biden 279 to 259.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87a2b0-7b8e-49c7-9fe9-e505ae7cab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:31:48.462+08:00
