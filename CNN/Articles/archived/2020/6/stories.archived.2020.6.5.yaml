    'mgnl:tags': ['May-2020', 'inflation', 'lockdown', 'COVID-19']
    'template': '1'
    'title': 'Inflation in May dips to 2.1% due to cheaper transport, slower food
      price rise'
    'updated': 2020-06-05T14:36:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3c464-cc2a-4ffa-ab05-974a020265d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Prices
        of basic goods logged a softer pickup in May, pulled down by cheaper transport
        costs and rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c70e9d-cdf7-431b-b983-23c2a4743100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said Friday that inflation clocked
        in at 2.1 percent for the month, easing from 2.2 percent in April as well
        as last year''s 3.2 percent.&nbsp;This is the slowest price increase since
        November, and sustains four straight months of a slowdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d12170-16f4-4b37-a050-5d2ba9b3dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also settles at the low end of the 2.3 percent forecast of
        the Bangko Sentral ng Pilipinas, coming from a range of <a href="https://cnnphilippines.com/business/2020/5/29/May-2020-inflation-estimate-BSP.html">1.9-2.7
        percent</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbfcdb-b804-4ba8-884a-c4889365ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Claire Dennis Mapa said the 5.6 percent annual
        decline in transportation expenses brought down inflation, coupled with slower
        price movements for food and non-alcoholic drinks, clothing and footwear,
        household furnishing and maintenance, as well as the cost of recreation and
        culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7331b2f-01e2-4cb7-af50-0068c2a79481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:33.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Public utility vehicles have been forced to stop operations since
        mid-March as the state sought to restrict movement to avert a further spike
        in coronavirus infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f353f2-d2d7-4a3a-8696-444154163ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:33.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/30/dotr-eyes-alternative-transport-modes-post-quarantine.html">DOTr
        eyes alternative transport modes like bikes under post-quarantine</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9e82d-8342-4a87-b8e6-1df79ff67f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was softer in Metro Manila at 1.4 percent, which came
        as the region remained under strict stay-at-home rules to contain the COVID-19
        outbreak. Meanwhile, prices rose by an average of 2.2 percent in the provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6e614-80ec-4cf6-8a28-b14f92bf5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of food and drinks as well as restaurant expenses, deemed
        essential items during the lockdown, contributed the most to inflation. Restaurants
        had to shift services to take-out and delivery items only, as the usual dine-in
        options have been banned to limit close contact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b2e30-1ec7-468e-9893-3b1b7f7bab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, corn, sugar, chocolate and similar sweeteners saw prices drop
        compared to a year ago, PSA data showed. Food prices alone rose by 2.9 percent,
        coming from a 3.4 percent climb the previous month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbc8bd-b7d5-49cd-9247-d1223802d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an 18 percent climb was recorded for beers and liquor
        versus May 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d7785-04a4-48aa-acc3-27ce796044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T09:41:08.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest reading brought the five-month tally to 2.5 percent.
        The government expects full-year inflation between 1.75-3.75 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421176b-3e54-441a-81cb-aeb2aa0ec525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T14:40:33.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/6/4/new-york-unemployment-federal-loan.html">New
        York borrows more than $1.1 billion to pay unemployment benefits</a></strong></p>'
