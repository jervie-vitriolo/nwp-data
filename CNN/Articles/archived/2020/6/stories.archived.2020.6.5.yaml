      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said half a dozen people with knowledge of the expulsions
        said US officials believe "at least one of the Chinese officials, who were
        with their wives, was an intelligence officer operating under diplomatic cover."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71780ab-833a-4ab8-b3a6-38555eec88e3'
