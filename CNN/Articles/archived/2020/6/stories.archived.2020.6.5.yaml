      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start here: Trump got 306 electoral votes in his 2016 win. Now,
        consider these 2020 scenarios (all calculations made via <a href="https://www.270towin.com/">270towin.com</a>):</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
