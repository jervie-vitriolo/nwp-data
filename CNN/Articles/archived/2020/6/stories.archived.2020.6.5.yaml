    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f483bdf-2a36-4c05-9116-cd45b75824f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:23:08.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still swab the vulnerable asymptomatics, pool their samples
        into 10, test them as one, and the results will actually be less kits being
        utilized, maximizing government resources, early test results, and most importantly,
        early isolation," said Garin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554673a-8fb8-4e14-b170-e23d6c1280e9'
