      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s look at what these numbers would mean to Trump''s chances
        of getting to 270 in November.</p>'
