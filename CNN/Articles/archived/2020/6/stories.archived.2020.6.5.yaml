      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there were 168 fresh cases or those whose test results
        were released to the patient within the last three days while 76 were late
        cases. Late cases had their results released at least four days ago.</p>'
