      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about their role in Floyd''s arrest as well
        as their lives before and while they were on the force, based on their personnel
        files.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f729d-519c-4dfd-962a-d2349a86a97a'
