    'template': '1'
    'title': 'Go slams slow distribution of health workers’ benefits, but shuns interpellations
      on his speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23def43-9af6-4c12-8443-16492e0c93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Senator
        Bong Go criticized on Thursday the slow response of government agencies in
        giving the benefits of COVID-19 infected health workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadd18c-5c25-4084-9b59-230784288495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210f86c-cab6-4aa2-98b5-3808b3c25fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go particularly mentioned the Department of Budget and Management,
        Department of Health, and Department of Labor and Employment for the snail-paced
        distribution of ₱100,000 sickness and ₱1 million death benefits to affected
        health workers as mandated by the Bayanihan to Heal as One Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccc88a-cf98-49d2-ac5a-de251697781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaca334-f918-4d07-b10f-a34df51d70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit po nangyari ito? Dumaan ang Abril, dumaan ang Mayo, ngayon
        Hunyo na. Hanggang ngayon, hindi pa naibibigay ang benepisyo na dapat matanggap
        ng ating</em> health workers <em>o ng kanilang mga pamilyang naulila,</em>"
        Go, chairperson of the Senate committee on health, said in his privilege speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85080d0b-e582-4310-8fe6-095f1004ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484293c-c837-462f-9e08-1f2aa338d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did this happen? April and May passed and now
        it is June. Until now, the health workers or the families they left behind
        did not receive their benefits.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae1b6b-f713-40c5-a177-c0cdcda28b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa4c1e-6118-4f0e-9007-48475dd97b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go reminded undersecretaries and other executive branch government
        officials to help their respective chiefs in this time of pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9673ac-45e6-456b-87ce-a5ac344f7792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4dbb5-9de5-4b51-a06a-076404569435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ayaw nyong magtrabaho, eh ‘di umalis na kayo. Ginagawa
        na nga ng Pangulo ang lahat, eh ang mga tao sa baba ayaw tumulong, ayaw gumalaw,
        umalis na kayo,</em>” stressed Go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e2131-62c7-4ea4-9992-772ef690ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58b367-8084-4c5d-94d7-4588a948cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t want to work, leave your position. The
        President is doing all he can but if the people down there don’t want to help
        or move, then they should leave their job.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb5957-e572-42af-9b14-dac4269f8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T04:37:56.061+08:00
