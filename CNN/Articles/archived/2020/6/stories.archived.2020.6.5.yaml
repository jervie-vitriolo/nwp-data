      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20453701-4d52-475a-8049-daacccce36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:54:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The permits of the said stores were still being validated from
        the FDA and from the local government of Mabalacat City,” the bureau said.</p>'
