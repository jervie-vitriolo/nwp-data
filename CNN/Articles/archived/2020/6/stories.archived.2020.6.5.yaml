      'mgnl:lastActivated': 2023-01-26T11:54:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Small
        choices that help reduce waste and preserve nature can go a long way – it
        could actually mean saving more lives from the dangers of climate change,
        actress and environmentalist Antoinette Taus said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc59d1-e533-459f-b66f-ee2d4c3e12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus spoke to CNN Philippines'' Pinky Webb on World Environment
        Day as she hoped to inspire more people to be proactive in going green and
        battling climate change. For her, it doesn''t take herculean effort – all
        one needs is to make little decisions each day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daba922-dc0b-48ec-907a-8130a7cde297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put together, these will spell a huge difference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181bdee-cee0-4fe1-b993-e1a968f6bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, every action we take – whether it’s turning off
        the lights or conserving water. We talk a lot about washing hands right now.
        When we wash our hands, we don’t need to leave the faucet on," the former
        TGIS star told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a8033-c845-4698-be13-4b10690d28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot stress enough the importance of the fact that we protect
        nature not because of the planet, but lives are actually at stake," she added,
        stressing that the Philippines often bears the brunt when huge storms hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a40b2-cd5e-4f02-adb0-7b87ffb00322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tips include avoiding single-use plastics like wrappers, disposable
        utensils, and shopping bags if possible. Labeling medical waste properly can
        also help in proper segregation and protect garbage collectors from possible
        exposure, simply by placing them in a labeled yellow container.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b54814-32f4-497d-91dc-b0cc6d69b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:46:58.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:54:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old actress has since been an advocate of sustainable
        living. While that may sound like a complicated concept, but Taus breaks it
        down to these questions: "When we purchase anything, let’s do our research
        about the company that made the product. How was it made? Did it affect human
        lives? Did it cause abuse? Did it come from sources that were bad to the planet?"</p>'
    '8':
