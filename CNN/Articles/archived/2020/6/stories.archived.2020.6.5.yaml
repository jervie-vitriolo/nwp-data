    'lead': 'Prices of basic goods saw a slower pickup in May, led by cheaper transportation
      costs and a softer increase in the prices of food and clothing, the Philippine
      Statistics Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T09:41:08.490+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:55:26.661+08:00
