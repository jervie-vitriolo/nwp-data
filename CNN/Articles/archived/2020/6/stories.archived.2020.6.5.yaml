    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:58.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this fashion designer likes being distracted'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216db9dd-3a4a-4106-8767-bf7d0a65d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07364c12-39e6-48ad-8062-5c4ca7d32d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “[The pandemic]
        gave me a good perspective on the amount of things I can do with just working
        from home,” says Bulacan-based fashion entrepreneur Esme Palaganas. “Meetings
        can be emails, and long messages can be short calls.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c188c18-35fb-44eb-b33c-9a290256bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of COVID-19 gave rise to the need for protective personal
        equipment (PPE) and cloth face masks. While these were first produced for
        medical frontliners with limited supply, private citizens have begun to express
        the need for these protective clothing to transition out of the enhanced community
        quarantine. Because current supplies from industrial sources are still scarce,
        the fashion industry has stepped up to produce PPEs and face masks themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2493f-d46f-4fb3-9089-8bb0ae0036a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that fashion has become one of our frontliners
        against this pandemic. For Palaganas, this means that the work doesn’t stop
        despite limited mobility — it just means changing the way they operate. Her
        business includes made-to-order, ready-to-wear (RTW), and corporate clothing.
        Her retail brand, Basic Movement, is currently working closely with other
        local brands to create cloth face masks for purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17613d5-544d-421b-aeb2-47d655c8230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was supposed to launch something for our bridal clients this
        August, but that will shift to a different tone after this pandemic,” Palaganas
        says. “I''m excited, though! Our goal is to help others celebrate life by
        being part of that process; we''ll continue to fulfill that role. For RTW,
        it has surprisingly been really busier for us compared to before the lockdown.
        For our corporate clients, we''re there to serve them. We extended in providing
        them safety wear beyond our usual services. The pandemic affected my work
        process more than actual work; it [prompted my use of] digital tools to make
        our experience seamless and active even with social distancing.”</p>'
    '48':
      'image': 'jcr:6a4a9182-6bd8-4db5-b279-71fdefe69fff'
      'imageCaption': 'Due to the pandemic, Palaganas and her team will have to ''shift
        to a different tone'' in catering to bridal clients. Photo courtesy of ESME
        PALAGANAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb6067-7d9d-4692-9ce9-7cc0c05c0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1978a-b4a3-4ec1-827c-1f9eec35267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Palaganas, the challenge of running a production business is
        ultimately to empower her staff to work remotely. She realized that she needed
        to be adaptable: “We [would still be] busy until the end of June, so during
        the lockdown we had to send our machines to some of our staff''s houses to
        continue work,” she says. “We shouldered their electricity and kept check
        on what they''re doing. Our studio manager thankfully lives near the vicinity,
        so we are able to still work in the mornings. During the curfew hours, she’s
        able to continue work at home, as we provided her with a laptop.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327af14-9e2a-4013-9abb-d51b81c02a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no clear answer yet on when she can head back to Metro Manila
        and meet clients, Palaganas says that now is the time to stay in tune to what
        people need — this, for her, is what will allow her business to keep up with
        the changing times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148c53e-ef83-4a7a-ae70-46afde44903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have always produced with intention,” she says. “Aside from
        being aesthetically pleasing, good design is purposeful, long-lasting, and
        functional. As someone who handles the business, our people are the most important.
        Without them we won''t run and serve our role as a brand; it''s always taking
        care of what they need so they can do their work well, from giving them the
        right salaries, giving them the right tools and protection, and making flexible
        adjustments for their working conditions. If they do their work well, we can
        easily find ways to thrive as a business.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62caf0e-907a-48f9-b5ff-a04876c3a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her work has kept her busy, Palaganas says she still gives
        herself time to stay sane. In an interview with CNN Philippines Life, the
        fashion designer and entrepreneur talks about the joys of “Terrace House,”
        Spotify, and a good old fashioned dance-off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c7c73-45a1-48f0-b4f5-64e33c4531ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf876d2d-9dfc-4907-bf92-7c246154d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check my email, always!<em> (Laughs)</em> And then the usual check:
        my socials then the podcasts and YouTube channels that I''m following before
        I head out to get breakfast. If Bon Appétit or Terrace House uploads a new
        video, that definitely improves my morning!</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c461fd-a2d0-4f86-959f-f65f254f6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cc121-43ce-450d-a64a-83a49b20f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anything that''s beyond clerical work (like checking with my
        team, emails, etc.) that requires research and long-form writing, definitely
        at lunch all the way till late evening. Absorbing heavy material? My brain
        can only handle that by 11 a.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34bf38-f2e1-433a-be86-6128d0f44807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2827eff-d188-40d9-8913-73c4ff1cab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wear a lot of hats as someone with a fashion and design business.
        I love being an entrepreneur. It keeps my mind running and makes my everyday
        exciting, even with the usual headaches it entails. The thing that I enjoy
        is that I have the possibility to create value from the quality products that
        we and our partners make. The constant search and development of products
        that people might need and want keeps my creativity going. The most challenging
        thing about it is a designer''s block, if there''s such a term. As a consultant,
        I like how I can contribute beyond my business. The most challenging part
        is that some things are beyond my control.</p>'
    '49':
      'image': 'jcr:a975f8be-27bc-448d-be21-dbec141aef6d'
      'imageCaption': 'The website of Basic Movement, Palaganas'' retail brand, featuring
        their original face masks. Photo courtesy of ESME PALAGANAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3754f-5902-4647-8419-0273d1ccd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29523d-6fbf-45d6-9f68-e2b815c6259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b10585-9e66-4957-9377-69b5abadddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I give in. <em>(Laughs)</em> During these times, when the line between
        work and home is a blurred one, I give in to distractions from time to time
        to keep [myself] sane.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dea533-3b75-45c6-b9a2-11bbe3fe00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfce711-fadd-4a08-8251-861fc1343990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I play my "4:20 Boogie Down" and "Staying In" playlists on Spotify.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8429ac-b49d-4e0b-8618-2fd68168901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5eb57-ddc1-4ebb-830e-464a504b3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not really a ritual girl. I easily get bored with them, but
        my Spotify breaks bring me back to my center. So if it''s not a Spotify break,
        it''s a random dance break while listening to my playlists with my sister
        if she''s around.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cf2e8-06a3-42d7-8d8e-dfb6e4da3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T19:27:45.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:54:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
