      'jcr:uuid': '32357999-9b7f-4dd0-89cb-1e25c48c53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said government forces conducted Thursday''s operations
        following reports that 10 NPA rebels were extorting from the residents. A
        firearm and improvised explosive device were recovered from the site of the
        encounter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb44cc0-2267-402e-ae9d-42808aaa3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 12-year-old boy who was caught in the crossfire was
        grazed by a bullet on his upper right leg but is now in stable condition,
        the military said. The family was given financial assistance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa685c-cfc1-4866-a88f-60348afeab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another NPA leader, Elmar Murillo, was killed in an earlier encounter
        in Occidental Mindoro on Sunday. His remains have been turned over to his
        family. Saligumba''s remains, on the other hand, will be transported to a
        funeral parlor pending the claim of relatives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f4ad3-028a-4256-8e84-ef2967354fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuit operations are ongoing against the remaining rebels, the
        military said. Authorities are validating information that some of them were
        wounded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db74886-f014-4fd2-948b-27af00ebfb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:11:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:54:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency.</p>'
