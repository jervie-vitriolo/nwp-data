  'unemployment-April-2020-COVID-19':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-05T10:47:23.804+08:00
    'imagesource': 'jcr:c6bfc290-1201-4ac6-9af1-959469136850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f6bf81-bcf4-4f71-9a94-d233cd36d3b4'
    'lead': 'The COVID-19 pandemic rendered more Filipinos jobless in April, with
      the Philippine Statistics Authority reporting an all-time high 7.3 million unemployed
      adults in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T10:53:25.756+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:55:17.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:51:30.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'unemployment', 'coronavirus', 'jobless', 'Filipinos']
    'template': '1'
    'title': '7.3 million Filipinos jobless in April amid COVID-19 pandemic – PSA'
    'updated': 2020-06-05T15:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da823d-f0b6-48b9-9039-c930f4d51efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The COVID-19
        pandemic rendered more Filipinos jobless, with the Philippine Statistics Authority
        reporting 7.3 million unemployed adults in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c50aad-bac9-452d-8bf0-40faa3d69393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported Friday a 17.7 percent unemployment rate, an all-time
        high. The figure rose from <a href="http://cnnphilippines.com/business/2020/3/5/Joblessness-rate-January.html">5.3
        percent in January</a>&nbsp;and 5.1 percent a year ago, which meant an additional
        5 million people without work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7a9da-1d96-4caa-ba8e-b9fb953f6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a record high in the unemployment rate reflecting the effects
        of the economic shutdown to the Philippine labor market due to COVID-19,"
        National Statistician Claire Dennis Mapa said. Two-thirds of the unemployed
        are males while the rest are females.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3e75e-724e-4936-99cf-d834fd76e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of laborers in the country depend on salaries and wages,
        while 28.7 percent are considered self-employed, rendering professional services
        or operating their own businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c568e-ae7c-4dc2-9c9a-9c34950e23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data also showed that 13 million Filipinos had jobs but were
        not able to report to work, representing 38.4 percent.&nbsp;Nearly all of
        them attributed this disruption to COVID-19 regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc8bb8-c195-4efe-afb2-6ca6a17bf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:56:15.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/21/dole-estimates-ten-million-workers-will-lose-jobs-covid-pandemic.html?fbclid=IwAR1LJID-D-l_cuSjE-TliE-USBZlZbXo19Nwi8WpR6kOvxofb0mkY5u2qZ8">DOLE
        estimates 10 million workers will lose jobs this year due to COVID-19 pandemic</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711e8d9-94aa-49f6-8b5b-40d1dbb50fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arts, Entertainment, and Recreation sector saw the biggest drop,
        with the number of employed workers slashed by 54 percent as movie and television
        productions had to stop operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef47ed0-65dc-4a73-9e2b-730970ff3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by a 43.1 percent decrease in workers in electricity,
        gas, steam, and airconditioning supply, a 40.6 percent drop for information
        and communication firms, and 35.8 percent decline for accommodation and food
        service activities. The construction industry also saw employees cut by a
        third. These sectors were restricted during the first few weeks of the lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f90100-bc21-458f-8c24-a2576e9bd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half or 48.8 percent work in the services sector, a third
        are agriculture workers, and 17.4 percent are industrial employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd73bd-3aab-443c-badd-819b072ae473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T20:41:14.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/28/covid-19-budget-breakdown.html">Cash
        aid tops government''s ₱353-B expenses for COVID-19 response</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc2c80-a916-4aea-9e75-20769e1685c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos with jobs fell to 33.8 million, representing
        82.3 percent of the market. This is a marked drop from 94.7 percent at the
        start of the year.&nbsp;Meanwhile, nearly a fifth of workers considered themselves
        underemployed, or those who want longer hours or better job opportunities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278cf27-2a37-4661-9a60-84661c4f15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Senior Economist Nicholas Mapa added that the figure now
        includes thousands of overseas Filipino workers – who send home billions of
        dollars monthly. Many have returned to the country, leaving their families
        with little funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90df2c7-cc2a-4d93-9a5c-6a17550d3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No salary, no consumption. No consumption, no growth," Mapa said
        in a market commentary, hinting that the economy will shrink even deeper this
        quarter after a 0.2 percent contraction the first three months of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404311e-d223-4311-9486-be7845a0a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/5/26/returning-OFWs-construction-jobs-.html">Gov''t
        pledges construction jobs to thousands of returning OFWs</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2586c-fddb-41c3-9ac1-cac297cbe891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scores of unemployed and the prospects of even higher number
        of Filipinos out of work should be more than enough proof that the fiscal
        response should be sizable and should be implemented at the soonest," he added,
        noting that Congress'' stimulus programs will be the key to economic recovery
        and the revival of the job market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b37f28-d8d0-40f3-9ef7-50bb946f625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April represented a full month of lockdown of Metro Manila and the
        rest of Luzon as government sought to contain COVID-19 infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1130a9-0af8-4d84-a633-bd7a7a50dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict stay-at-home rules were in place, with most business operations
        shut down. Those who can work from home were allowed to, but casual workers
        were forced to a "no work, no pay" scheme since mid-March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36113a-25d1-4699-8167-84141abdaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:56:15.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/7/NEDA-45-percent-workers-income-loss.html?fbclid=IwAR0xIhrYthw2o0UHHNFB1uZwU0KTnJ_c-xsNPXQKDuideDU8SHfsf3K1JaM">45%
        of private sector workers displaced by lockdown measures – NEDA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67abc0d-d297-492a-be91-945583e84c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also worked shorter hours, with the average down to 35 hours
        in April from 41.8 hours a year ago. The regular work week is usually 40 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c5bb2-cd46-4c28-818a-8a70bbb8e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government encouraged alternative work arrangements during the
        period, such as work-from-home, taking shifts, and four-day workweeks to limit
        exposure to the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d67e0-4520-44a3-af08-d852b8219834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T10:53:25.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All regions logged double-digit unemployment rate, with the highest
        tallied in the Bangsamoro region at 29.8 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b29dfc-b9b7-4872-945f-c86bf64e3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:14:12.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:55:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups denounced the unemployment surge recorded for the month,
        saying the lockdown rules coupled with <a href="https://www.cnnphilippines.com/news/2020/6/5/labor-groups-blame-government-unemployment.html">"inept"
        state policies</a>&nbsp;cost millions of workers their livelihood.</p>'
