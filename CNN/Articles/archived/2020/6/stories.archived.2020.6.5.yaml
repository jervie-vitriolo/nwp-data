      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Derek Chauvin</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4ade5-1f44-4105-b324-bc419afcf8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he did: Derek Chauvin, 44, pressed his knee into George Floyd''s
        neck while Floyd was lying on the street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f56d1b-5cec-41f3-9a19-2700c7b526d3'
      'mgnl:activationStatus': true
