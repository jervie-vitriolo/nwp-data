      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the lockdown it''s been a different one: watch Simply
        Nailogical videos (even if I don''t do my nails), Christie''s &amp; Sotheby''s
        art auctions videos (it amazes me how these things work), bake something from
        a Bon Appétit recipe. To be honest, it''s been Bon Appétit (give me Claire,
        Brad, Alex, Molly any day), "Terrace House" (Japan soothes my soul), and cooking.
        And I''ve mentioned this a couple times, a kitchen dance-off or Broadway-off
        with my sister from time to time. <em>(Laughs)</em></p>'
