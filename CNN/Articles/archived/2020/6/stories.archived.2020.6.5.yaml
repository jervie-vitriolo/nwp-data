    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook will start labeling pages and posts from state-controlled media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4aa69a-7b57-410d-ace1-c29ee4beddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Facebook will start labeling the pages, posts and advertisements
        of state-controlled media outlets, the company announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910d06a-2a25-4187-9d40-d25b5cb68d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199afc5-02e4-4e85-b317-ae65922cb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labels will immediately start appearing on pages belonging to
        outlets such as state-run Russia Today and China''s Xinhua. Starting next
        week, users in the United States will start to see the label appear on these
        outlets'' individual posts — labels that will eventually be introduced in
        other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b0100-3e9a-41e2-be01-2d038896c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcf471-84d7-412c-90dd-5b3e217472b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Gleicher, Facebook''s head of security policy, told CNN
        Business in an interview on Thursday that the company is taking such an approach
        so users know more about where their information is coming from.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3dbe4-148f-49e7-a17d-cee525ec0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf951cc4-627f-44fa-8b0d-3e54f8c08cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern for us is state media combines the agenda setting power
        of a media entity with the strategic backing of a state," Gleicher said. "If
        you''re reading coverage of a protest, it''s really important you know who
        is writing that coverage and what motivation they have. The goal of this is
        to ensure the public will see and understand who is behind it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d85995-112d-4797-8b4e-bb52a4cc3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898d935-a884-4ce2-95d4-b7063ccece22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook first announced plans for the labels in December, but the
        rollout comes as state-controlled media outlets, particularly from countries
        such as China and Russia, have been muddying the waters around the coronavirus
        pandemic and unrest over the killing of George Floyd at the hands of police.
        State media outlets, especially in China, have seized upon the recent protests
        in the past week, questioning why some American officials praise Hong Kong
        protesters while criticizing US protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6a6bf-96c4-4b75-a263-bb26fe8ff300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7799dba-9118-4885-b32c-bbde57a115ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this summer, Facebook will aslo block state-controlled media
        outlets from running advertisements in the United States, "out of an abundance
        of caution" ahead of the US election in November, Gleicher said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c3e63-b24f-4c4b-90f5-ac7aed58120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df682f3-dd47-479f-a97e-de5be60f91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleicher said there are no plans to roll out the ad bans elsewhere
        as state media is the only form of local news in some regions in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bbf36-e2d9-4dc5-a049-1884e8da7524'
