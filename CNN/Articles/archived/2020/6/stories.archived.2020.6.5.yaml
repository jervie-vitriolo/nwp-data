      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was initially hired as a community service officer in January
        2001 and served for about eight months before he was promoted to police officer,
        the personnel files show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
