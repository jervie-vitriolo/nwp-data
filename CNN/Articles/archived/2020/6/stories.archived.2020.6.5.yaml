      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said yesterday that President
        Rodrigo Duterte was angry and frustrated over the delay of compensation for
        virus-hit health workers, thus ordering the concerned government agencies
        to distribute the benefits until June 9.</p>'
