      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitingnan ''yung</em> vital signs, <em>''yung</em> heart
        rhythm, <em>tapos sinisilip din naming sila dito</em> (monitor). Then <em>pinapasok
        din naming sila sa</em> ward to actually see them and talk to them <em>kung
        hindi naman sila</em> intubated,” said Reyes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533cda3-1612-4583-b6fe-cb3be25298b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T23:56:30.705+08:00
