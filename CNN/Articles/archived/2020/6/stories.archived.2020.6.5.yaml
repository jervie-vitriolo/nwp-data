      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d0d84-1914-4cd8-a699-c01fee524caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily redacted personnel files released by police only detail
        a 2007 complaint from a woman alleging that Chauvin had pulled her from her
        car, searched her and placed her in the back of a squad car for going 10 miles
        an hour over the speed limit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e382dc8-5648-4c9b-ae82-3fc2aa36d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:18:02.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825fd42-1497-47a3-b689-eb9e6f1d6752'
