      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62929d-84e2-48d5-9753-ab15497c37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T01:04:53.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, YouTube began labeling videos that came from state-funded
        media, leading to some outcry from media outlets like Voice of America that
        are funded by the US government but say they have a "legislative firewall"
        that would prohibit interference in reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47377a04-562e-4e9c-9cda-dd184bb7a2c6'
