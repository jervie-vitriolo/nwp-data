    'title': 'NBI raids warehouse linked to illegal COVID-19 clinics, 3 Chinese arrested'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c720de3-dc01-444f-97a6-ddb37b06ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T17:15:37.823+08:00
      'mgnl:createdBy': 'catherine'
