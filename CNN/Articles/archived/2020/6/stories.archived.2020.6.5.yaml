      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District of Columbia National Guard is investigating the matter
        and an inquiry has also been requested by Secretary of Defense Mark Esper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94718963-936d-4257-8bd1-5831fb2e8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
