      'mgnl:created': 2020-06-05T15:22:24.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:54:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the studies, one published in The Lancet and another
        in The New England Journal of Medicine, requested the studies be retracted
        because independent auditors weren''t able to access all the information needed
        to verify the data. Both studies used data from data analytics company Surgisphere
        Corporation.</p>'
