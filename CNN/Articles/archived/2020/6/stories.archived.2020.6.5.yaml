      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA suspended its season after a member of the Utah Jazz tested
        positive for coronavirus on March 11. The coronavirus pandemic forced many
        US sports organizations to consider adjustments, including canceling events
        and holding games without fans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b5046-79de-4080-8ee3-3688a0357d4c'
      'mgnl:activationStatus': true
