      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529350a7-8699-4ed2-9b35-0215e0f80639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents, Liao stated he was trying to take photos
        of the sunrise after US military police approached him. He gave them permission
        to look at his camera where they saw images of the Truman Annex at the facility
        as well as photos of other government buildings in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8d581-33e3-4d98-aefc-7e1422072c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38abfe-0fe7-4997-90da-dc4b42297717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Jielun and Yuhao approached the guard station in a
        blue Hyundai on January 4 at the Sigsbee Annex at the Naval Air Station in
        Key West, according to the criminal complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7362ba-d694-4c69-a112-81f35e6d5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697360e1-aafc-4a5a-aa8c-186736ef5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jielun and Yuhao could not provide a military identification,
        a navy security officer told them to make a U-turn and exit the facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2936a-bac7-4307-9ac6-af216f934d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c9611-bd6b-44af-8fe3-352931dd681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jielun and Yuhaog did not follow instructions and instead stayed
        at the facility for approximately 30 minutes, according to the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ce854-12d7-44be-816d-e0770483fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T22:10:24.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:54:07.102+08:00
