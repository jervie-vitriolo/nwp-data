  'DOTr-special-bus-stops-EDSA-':
    'author': 'Danielle Nakpil and Paolo Barcelon, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-05T20:51:12.396+08:00
    'imagesource': 'jcr:c6170a2e-a440-48b8-86ab-c0582089f850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec75d11-5856-4965-9bf5-1f37978a5cc1'
    'lead': 'There is a move to build special bus stops along EDSA to accommodate
      more commuters, particularly senior citizens and persons with disabilities (PWDs),
      a transportation official disclosed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-05T21:01:56.273+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:54:11.359+08:00
