    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ee752-9ff1-4bb2-a543-0569596d1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-05T15:13:11.349+08:00
