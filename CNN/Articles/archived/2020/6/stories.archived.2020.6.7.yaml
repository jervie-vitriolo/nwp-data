      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)â€”</strong> The Justice
        Department is set to launch a probe into the sudden surge of bogus accounts
        on social media platform Facebook, its secretary said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36544a8-5d95-43bd-b7fd-a8c4488702dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice chief Menardo Guevarra said he will direct the agencyâ€™s
        cybercrime office to coordinate with the National Bureau of Investigation
        and the Philippine National Police to â€œpromptly investigateâ€ the spike in
        fake profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4343dc-b29c-4b89-9325-d91f6c9aff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis gives me cause for worry. We don''t need false information
        at a time when we''re dealing with a serious public health crisis,â€ Guevarra
        said in a message.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Guevarra:
        I will immediately direct the DOJ Office of Cybercrime to coordinate with
        the NBI and PNP cybercrime units to promptly investigate the apparent proliferation
        of fake or dummy accounts on Facebook. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1269532525170356226?ref_src=twsrc%5Etfw">June
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
