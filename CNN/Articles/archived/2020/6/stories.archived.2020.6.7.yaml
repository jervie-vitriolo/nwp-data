      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grace period for rents of MSMEs and sectors prohibited from
        operating during the enhanced community quarantine (ECQ), modified ECQ, and
        general community quarantine (GCQ) "shall be from the last due date or from
        the lifting of the ECQ, MECQ, and GCQ, whichever is longer," the agency said
        in a statement, adding that the same applies to residential rents.</p>'
