    'mgnl:tags': ['police-brutality']
    'template': '1'
    'title': 'In one week there were at least 8 instances of police using excessive
      force caught on camera'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd66a30-2e55-4901-bf32-60ab05685099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;In the wake of George Floyd''s killing
        by police, protesters flooded streets across the country all week to demand
        racial justice and policing reforms. Most of those protests have been peaceful.
        Property damage and looting have marred others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d328e-1847-4a40-beb5-07052c25ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c295a5f-29b0-4bf5-bad2-2b8026e15c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in several cases, the country has also witnessed what appears
        to be excessive police force against protesters, reporters and bystanders.
        Critics have decried the heavy-handed tactics, and they say some cases exemplify
        the behavior they are protesting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d1d69-773a-49f4-be12-3fbf0d688788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d541ed-163a-4b19-b48a-49870b596bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one week, footage surfaced of police in Buffalo, New York, pushing
        an elderly protester to the ground, causing him to bleed from the head. A
        police officer in Louisville, Kentucky, fired what appeared to be pepper bullets
        at a TV reporter covering protests. And six Atlanta police officers stopped
        a car driven by two college students. They smashed out windows and tased one
        of the passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4c321-bb82-4718-9a66-370cd4039274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d2a27-ac6e-4eaf-9354-da723b9d19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the cases caught on camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ff3a8-d53d-48a6-b8f2-603905d3fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc37c3-2e3e-4121-9039-4749c82421ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Buffalo officers push 75-year-old protester</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd4e6c-9bc9-4a0e-9dd6-794fb8763f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of a demonstration in Buffalo on Thursday shows police officers
        pushing a 75-year-old man to the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0730be-86f8-4e0a-a2ec-9fc4c488a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f99c72-9398-4801-9768-f293e0a0c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows a row of officers, wielding batons and equipped
        in riot gear, near Niagara Square, where protesters had gathered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d7d20-2201-4e88-a5a4-e87052dadf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c3236-47bd-4185-a31c-37d960bc679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers approach the elderly man, Martin Gugino, and push him
        to the ground. Gugino falls backward and hits his head, which bleeds onto
        the sidewalk as officers walk past him, some looking down at him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3575458-0de1-4cd6-9851-1355eabe19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b333750-c97d-4549-b4de-87d4fc10130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials initially said the man tripped and fell but amended
        the statement after more video surfaced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08ed33-0ede-431f-8dd7-6700ea88ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43017a-e362-436c-bd76-11e37decab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were identified Saturday by the Erie County District
        Attorney''s Office as 39-year-old Aaron Torgalski and 32-year-old Robert McCabe.
        CNN is trying to reach them for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992785da-a3ea-4f96-86d0-3ebb844e43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd1999-1798-44f2-bb92-a0a994b9fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been charged with one count of assault in the second degree.
        Both pleaded not guilty Saturday and were released on their own recognizance
        without bail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368d1cf-7516-4e90-8e49-27d06e6434f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5964c-8cd8-420d-8eb9-e006d76988b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Saturday how the officers should have responded to Gugino,
        District Attorney John Flynn said he should''ve been arrested if he had done
        something illegal. "You don''t crack a skull on the concrete," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc983cba-955c-43fe-8cf1-dd5e6c574479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b37ae-85ff-4d81-84c4-3f01c5949d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers were suspended without pay, and an investigation
        is underway. A source close to the situation told CNN on Friday that 57 officers
        resigned from the police force''s emergency response team following the suspension
        of the two officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c1f5e-0820-4696-9588-210db26871c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7feb9ef-227d-4ad1-b371-131ec1d35114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Police Benevolent Association President John Evans told
        local station WGRZ the officers resigned from the team "because of the treatment
        of two of their members, who were simply executing orders."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe41edd-c704-4343-99a3-bf877d6c1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e90b0-f952-41bd-a8e4-87bcfca8794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Gugino was hospitalized in serious but stable condition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01920b46-f1ba-444b-95bc-d83f96313203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba5272-257c-4a39-aad2-afc2817f0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>6 Atlanta officers charged for using excessive force on
        college students</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57577743-d09f-4037-8a17-dc61666507eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Atlanta police officers were booked on charges of aggravated
        assault, simple battery and criminal damage to property after they were filmed
        allegedly using excessive force against two college students last Saturday
        night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7753f71-35a8-4cfc-87ed-5aad0d138a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5149f1f-7e26-48d2-920f-5e140d47474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the officers breaking the windows of a vehicle and yanking
        a woman out of the car. Officers used a Taser on the male driver. The students
        were headed home after picking up food when they were caught in protest-related
        traffic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398daba-8168-4113-9e2a-d443b31e67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62363a4e-106e-4de8-8946-5c5b4299ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers wrote in a police report that he used his Taser
        because he was unsure whether the students were armed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4c06c-5400-4ce7-9cb4-9822a15f5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d751b-8bf7-4ba9-bab4-c48d9bee8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I might be killed," Taniyah Pilgrim, a student at Spelman
        College, told CNN''s Alisyn Camerota on Wednesday. "Nothing really warranted
        it ... After I realized none of this really had a reason, I was just thinking,
        OK, this is the end."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebfaa3-3ebc-475b-8544-482489eb5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48439df-6bca-4664-8c96-11e1f54d90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messiah Young, the male driver and a student at Morehouse College,
        said he hadn''t yet watched the video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722512d7-f7cf-4a0e-b5a4-acdd3156a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e6af2-5160-4fa6-9814-6d5861945e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not tried to relive that moment at this point," he said.
        "It''s a little too much right now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca10e7-f94e-4f76-9feb-15734da92b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1511498-be12-4804-ba9a-543d38a4a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said his wrist is injured and he has about 20 stitches in
        his forearm along with bruises all over his ribs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cb347-b8d9-491c-a4bb-76409526a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a5417-4fff-4b9f-aba0-05277ce5b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the officers were fired. All six were booked on Wednesday,
        five of them on felony charges. They were released on signature bonds, according
        to the Fulton County Sheriff''s Office. CNN is working to reach the officers
        for comment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809cc7b-f9fb-493c-9733-5336814cb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34619e-1504-4371-bbc1-74bc6757011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional director of the police union said he is concerned about
        how quickly the officers were fired and charged. He called the charges "premature."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d91fe-b135-42a8-9c80-c0c45bdbb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699c596-f4a6-4d1b-88fd-6c18c5599086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were given no due process," said Vince Champion, southeast
        regional director of the International Brotherhood of Police Officers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f99f12-387d-403a-b9bf-30c4b3b16484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4dbc1-acd6-4f61-8584-9d7ebd4325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NYPD incidents under review</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49504e6e-0ef3-46b4-8b16-f91ce75e09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incidents caught on video are under investigation in New
        York City.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa2656-cd38-4c81-b786-6ebf8e6dcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57eed53-5142-4bea-a2bd-7c708b6d4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one 27-second video posted to Twitter, a New York Police Department
        vehicle plows through a crowd of protesters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdcb75-bedf-4b0e-9bea-e8c2ac46fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1568bac-d032-4d26-8c5f-8c433ffc7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, shot last Saturday, shows a crowd throwing objects
        at the police vehicle, which is stopped in front of a barricade. The vehicle
        drives into the barricade, knocking down the barrier and protestors as people
        scream. A person is seen jumping on top of the police vehicle.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4459-285d-4e4d-aed5-5f89b8ad8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09f50e-0de1-4019-a452-610cd9a87371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official said protesters threw a brick and water bottles
        and placed a flaming bag on top of the vehicle. When the officers noticed
        the bag was on fire, they hit the gas, the official said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b889b4-9f7c-46df-9319-56aa9cccf304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c93402-1083-46ba-ac28-f5d3a6fbb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio called the incident "an extremely abhorrent
        situation." He added that it''s "still not acceptable for our officers to
        ever drive into a crowd."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3afb5-008d-48f8-8d7b-8f4a1e9b7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3659b8-19ce-40c0-aff1-0134719e5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, video obtained by Gothamist appears to show a New
        York police officer draw his weapon on a crowd. De Blasio said Monday that
        the officer "should have his gun and badge taken away from him today," adding
        that an investigation is underway. CNN has reached out to the NYPD for comment
        on the incident.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59777cda-2785-47ba-8520-3d13370c7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed55b16-cae0-45af-bf0a-64d73fec3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a third video shows an officer pushing a woman to the ground
        during protests. The officer is being investigated, according to a law enforcement
        official.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb58368-476e-48d3-a562-64ddc4f48c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04beda87-ea89-4ec7-ae4e-d78b43372905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
