      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is actually a very serious violation of our criminal laws
        on cybercrime,â€ DOJ spokesperson Markk Perete told CNN Philippines on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f8f95-7b31-4fc3-ab89-13ae01d61015'
      'mgnl:activationStatus': true
