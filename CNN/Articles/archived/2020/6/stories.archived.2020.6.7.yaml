      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005567d7-013b-4dce-ae4b-7d382d78791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being millions of miles away, that shouldn''t be the case with 2002
        NN4. So you can spend Saturday evening relaxing, knowing that an asteroid
        is in fact not coming to blast us. Today, at least.</p>'
