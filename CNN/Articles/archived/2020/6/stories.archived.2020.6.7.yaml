      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) â€”</strong> Complaints
        have been filed against police officials following San Juan City Mayor Francis
        Zamora''s breach of quarantine rules in Baguio City earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd3894-18bb-4d99-898f-8e5247ef218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.590+08:00
