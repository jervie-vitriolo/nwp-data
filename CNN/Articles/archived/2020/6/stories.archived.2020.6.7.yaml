    'lead': 'Everything you need to know to dodge handshakes and political fights
      with grace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T08:54:49.422+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:46:30.768+08:00
