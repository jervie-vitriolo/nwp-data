    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The pandemic has made a lot of social situations awkward. Here''s how
      to handle them.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bdb32-a956-4c9d-8e77-acd197cdb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>As we emerge from our pandemic isolation,
        the world we''re coming back to is far different and more socially confusing
        than it once was. We''re used to warm hugs, hearty handshakes and big gatherings,
        which means our new safety-conscious lifestyles are bound to get a little
        awkward. We asked two etiquette experts -- The "Golden Rules Girl" Lisa Grotts
        and Jodi RR Smith, founder of Mannersmith Etiquette Consulting -- for some
        pointers on navigating some of the most common sticky social situations we''ll
        be facing in our new pandemic reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff5721-85cf-43ea-8c30-5c4fcd7706a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stranger gets too close at the grocery store</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e4dc7-b8e6-4a5f-92c5-fe505214aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep a cool head:</strong> You''re shopping, and someone
        reaches in for the same can of beans or is breathing down your neck in the
        checkout line. Maybe they don''t even have a mask! Whatever you do, don''t
        let a snide comment or dirty look escalate the situation. "It''s impossible
        to avoid people, so you sometimes have to be the one to keep your distance.
        If someone is getting close, just yield," Grotts says. "It''s like that immortal
        ''Jerry Maguire'' line: Help me help you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358accef-e413-452b-86ab-d545879f75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t presume a negative intent:</strong> "This person
        may have been up all night worrying, and they''re just trying to get milk
        for their kids, and they drifted," Smith says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b5c7b-54ea-4d10-886c-a6dacd8dff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Try a little levity:</strong> If you''re stuck in a place
        where you can''t do much moving, like in line or in a small space, she suggests
        using a little levity. "I might say something like, ''With all of this social
        distancing, I don''t even know what six feet is anymore!'' Something that
        brings awareness with kindness," Smith says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a49bc-6eed-486a-905a-b4748a62a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A friend starts espousing a coronavirus conspiracy theory</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746a66b-29f7-43f9-a52a-4375a375451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do something, but don''t dwell:</strong> Some theories about
        the pandemic are harmless to discuss and debate, even if you''re not sold
        on them. If it''s idle (but irritating) chatter, go ahead and change the subject
        with a pleasant question or anecdote. But if someone keeps bringing up a problematic,
        damaging or just flat-out wrong train of thought, Smith says you don''t need
        to keep quiet. Just be mindful of how and when you call someone out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb35c69-5652-4e7e-b0a9-c49e32fb988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m of the mind that you shouldn''t let something problematic
        go unaddressed, but try to be circumspect in addressing it, and then change
        the subject," she says. Try something that lets your friend know you regard
        them highly, like "If I didn''t know you better, I''d say you were being racist.
        That''s not like you." And then, swiftly move the conversation along.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e9f5e-84a7-4782-9d66-ae691ea2952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Redirect:</strong> Why not just let it go? "In conversation
        etiquette, the most important thing is to acknowledge what''s going on," says
        Grotts. "Acknowledge the line of conversation, and then politely redirect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a6215-4211-4d29-ade1-6cf2c2a53af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An acquaintance goes in for a handshake</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed589-2961-4048-8923-49460c57900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use your words -- and body language:</strong> In American
        culture, we''re programmed to see the refusal of a handshake as the height
        of rudeness. If you''re staring down the barrel of an unwanted greeting, body
        language can go a long way in communicating your intent, and words can convey
        just as much warmth as physical touch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bfd2b-427b-42d2-9cb7-3bf3ac5a0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pull both of my hands into a stop sign up to your shoulders,
        so you''re not pushing them away," Smith says. "Say, ''I am so excited to
        see you.'' The key here is not the words, but the tone of voice. So you''re
        expressing warmth through tone of voice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de44e6-8afd-4477-a2fb-20b3d7dd64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A little humor can go a long way:</strong> "You can spell
        it out with kindness," says Grotts. "Say something like, ''Oh I wish I could
        shake your hand!'' is a good way to remind people that it''s not accepted
        right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a40b3-89a6-45e2-8810-73f18cb316b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The conversation among friends seems to focus on one thing: the
        pandemic</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb0011-9f9e-494c-b9a2-059b3c26cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You can''t avoid it, so make the best of it:</strong> You''ve
        gone through the trouble of arranging a small gathering or, miraculously,
        getting everyone''s Zoom to work at the same time. Why waste quality time
        talking about the pandemic nonstop?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ca1d1-34c8-4707-b4c6-35fc93471c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to avoid, but there are ways to make it more personal
        and positive," says Grotts. "In conversation skills, you want to ask questions
        that have an open answer. Ask how people are. Yes, we know it''s all doom
        and gloom, but ask how people are planning to spend their summer without traveling
        or what they''re looking forward to. Life may never be the same, but we can
        still make plans and talk about the future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda8b9d-dfda-4033-b149-69e02ebd22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re having a small gathering, but want to set expectations
        for social distancing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43ac5c-f272-4bbc-8b24-5dab66a8b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your house, your rules -- but nicely: I</strong>t''s tempting
        to let the social distancing dance slide a little bit, and you don''t want
        to be the wet blanket reminding everyone to be in their personal bubble. But,
        well, sometimes you have to be. Just follow one of etiquette''s golden rules:
        Do it with kindness. "It''s your event. You''re the host. You get to decide,"
        says Smith. "But set expectations in advance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc59bf-3295-4d90-a6f4-8b78aa533943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spell out the reasons:</strong> If people give you a hard
        time, spell out reasons for the precautions -- whether it''s something general
        like, "It seems like a lot of people have been testing positive lately," or
        a gentle reminder of a vulnerable friend or family member. This will also
        keep people from feeling as if they aren''t trusted or are being accused of
        something, Smith says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2d4f4-efa0-47b9-abb3-ae814e07cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A delivery person or neighbor tries to hand you something</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cabd79-77ea-4206-8aee-3f31f636ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Give them exact directions:</strong> Someone needs to invent
        an automatic no-man''s-land for item handoffs, because never before has a
        package delivery or neighborly exchange of goods been so highly choreographed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873f350-9a7b-405c-9ccc-7a11b94ee118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to narrate," says Smith. ''Say, ''Oh that''s wonderful.
        Just put the box down there and I will get it.'' Take control. Give as much
        information as possible so that people know expectations." This is what is
        known as "preemptive etiquette," and it can help in a lot of situations where
        normal unspoken rules suddenly don''t apply. The idea is to give as much information
        to someone, through words, gestures, or even preliminary correspondence, so
        that you avoid an awkward situation before it even begins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a891a-8124-4e34-bb5a-6f2c9a6f843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re invited to a wedding or other gathering and want to wear
        a mask</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26935f67-4cab-405d-8f67-f2288f73171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear it!:</strong> No, no one wants photos of masks at their
        wedding or big celebration. But no one wants a pandemic, either, and that''s
        what we have. So don''t feel bad about wearing a mask.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa251d3-e502-4c8e-996d-245e46d93c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety first. Pure and simple," says Grotts. "Maybe you can wear
        a fancy one. I wouldn''t think that would be a problem at all. This is going
        to be around for a while, and a mask is just another precaution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da512c-fc8d-495d-b6a6-410fc766412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Provide it:</strong> In fact, hosts should consider providing
        masks if they can.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10186c5d-294b-4a24-b179-e2137494fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re hosting a special event, you should be everything in
        your power to be getting masks and communicating that to guests, normalizing
        the practice and reminding them it will be in place at your gathering," says
        Smith.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2b44e-2fa8-4a20-907a-1b6d75d9340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your child is invited to a gathering, and you want to ask what
        kind of social distancing measures will be in place</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a718aa-748d-4b46-89d5-14d9048d72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make it about your needs, not their behavior:</strong> It
        can be hard to inquire about safety measures without making other parents
        feel like they''re in the hot seat -- or that they''ve somehow been weighed
        in the balance, and are found wanting. Reduce the risk of upsetting someone
        by making your requests all about you, rather than what they may or may not
        be doing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297a060-4081-4459-8abd-f76d42a5a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t always keep people from being offended, but present
        it in a kind way," says Grotts. "We''re trusting others with our lives. Of
        course that makes people apprehensive. So make it a joke, make it about you.
        Say, ''You know what a nervous Nelly I am,'' or ''You know I worry about these
        things so of course I have to ask.'' You have to be in control of your own
        health, and that''s not anyone else''s business."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d619487-b06a-47b7-839d-91908bac2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your friends and family think you worry too much about coronavirus
        safety</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cdc17-cb93-4135-83c2-40ca2c75c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agree:</strong> You may be a mask-wearing, social-distancing,
        coronavirus-avoiding superhero, but that doesn''t mean everyone else chooses
        to be. Be prepared for a comment or two from friends who don''t see it the
        way you do, but don''t take it as an invitation to argue. That will rarely
        end well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aedc54-3a9e-4c0a-b59f-36e730497c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone says they think you''re taking safety measures a little
        too seriously, you know what? Agree with them," says Smith. "Say, ''Yes I
        am. You can laugh at me all you want, but this is what I am doing to stay
        safe.'' In a lot of martial arts, you use the another person''s velocity for
        yourself. Instead of blocking them, you move with them in the same direction.
        It''s the same with etiquette."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb9d45-52e1-4be7-9ddc-4c18fed388fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s the bottom line:</strong> It''s never been more
        clear why it''s so important to show you care about others. Etiquette, believe
        it or not, exists for the same purpose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2d79f-ceac-4291-bd49-30d06c3efbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take this passage, from Dame Barbara Cartland''s Etiquette Handbook:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79083e5d-90f7-4d09-8591-27ba4f4c574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not really important to know the correct way of addressing
        an Archbishop, whether a cake should be eaten with the fingers or a fork ...
        But it is important to cultivate an ability to merge with the pattern of one''s
        fellow human beings without jarring their sensibilities," she writes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9ef80-41bc-419b-92d2-a73bf311abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.424+08:00
      'mgnl:createdBy': 'alyssa'
