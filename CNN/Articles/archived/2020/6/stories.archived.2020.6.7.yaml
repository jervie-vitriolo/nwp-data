  'London-Black-Lives-Matter-protests-George-Floyd':
    'author': 'Rob Picheta, Nic Robertson, Mick Krever and Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T09:48:54.330+08:00
    'imagesource': 'jcr:63148f65-4f23-4946-9ff1-b83a7c96c558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4436c12e-79f8-4db0-81b9-b4ce22674075'
    'lead': 'Thousands of peaceful protesters have gathered in London and across Europe
      for the second consecutive weekend, protesting the death of George Floyd and
      systemic racism in the United States and around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T09:52:37.732+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:46:29.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:32.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'Black-Lives-Matter', 'George-Floyd']
    'template': '1'
    'title': 'Thousands join Black Lives Matter protest in London'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4ed04-7d6e-48ff-9994-417198ff60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Thousands of peaceful protesters have
        gathered in London and across Europe for the second consecutive weekend, protesting
        the death of George Floyd and systemic racism in the United States and around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a5007-5741-4e31-b514-31e260e8f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists filled Parliament Square in the British capital on Saturday,
        defying calls from the government and police that people should stay home
        to limit the spread of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d90125-e480-4642-875d-25d5df83d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds joined together to chant Floyd''s name and "Black Lives Matter,"
        at one point all taking a knee in unison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4e517-bce5-4176-b36a-0ed7969e9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that what happened in the US was just a spark, that sparked
        everywhere ... I do think George Floyd''s death sparked it across the world
        and I think it''s amazing," one protester told CNN. "It''s a worldwide issue,
        no matter where you are. It''s an issue everywhere, we all need to rise up,"
        another added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce3fb9-965c-4751-bffb-84cc906d8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally follows similar demonstrations in the city in recent days.
        Last weekend protesters flocked to Trafalgar Square, and on Wednesday actor
        John Boyega gave an impassioned speech at an event in Hyde Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f132a-6b85-4124-9c8b-df26ea8d049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it comes despite warnings from politicians that mass gatherings
        should not take place while the country is in lockdown. "I completely understand
        people''s desire to express their views and to have that right to protest,
        but the fact of the matter is, we are in a health pandemic across the United
        Kingdom," UK Home Secretary Priti Patel said Saturday during an interview
        with Sky News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f4241-22a8-48be-92f8-656f4cdbde0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say to those that want to protest, please don''t," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0b89f-d22b-4d2c-bdf9-7dab749150d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While little social distancing has been observed at the demonstration,
        people were seen handing out free masks and gloves to protect protesters from
        spreading the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66019e-bbfe-43e1-bc5c-5ca46ee9196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metropolitan Police, roads into Parliament Square
        were closed "to protect both protesters and vehicles" entering the area; while
        there is a substantial police presence, officers were not wearing protective
        riot equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ebdc2-f1b2-4191-8eca-fe495531557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, similar protests took place on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638445df-ac84-4c64-b6ca-784c6f6a739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Paris carried signs reading "Justice for George Floyd"
        and "Racism is also a pandemic," and chanted "being born black is not a crime"
        as they formed crowds outside the US Embassy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abfbbe-ac45-4be3-906b-914e3aa4c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand demonstrators gathered on the Champs de Mars in
        front of the Eiffel Tower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09735f-6938-4bae-bc95-b38a5af56115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities had banned such rallies, citing health measures
        to prevent the spread of Covid-19. The US Embassy was barricaded Saturday
        morning to prevent public access.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79939cd2-7d52-4cf0-a46d-8dcf35ecc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demonstrators still gathered Saturday in Paris and in other
        cities, including Lille, Marseille, and Nice. French TV stations showed police
        firing tear gas and clashing with protesters in Lille.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb25441-5de2-40a0-8a47-7a9542fe49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a demonstration banned by the police prefect brought
        together at least 20,000 people in Paris in support of the family of Adama
        TraorÃ©, black man who died in 2016 under Paris police custody.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d306e98-374d-44fa-bdc9-17bd41e9ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:52:37.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/06/uk/london-black-lives-matter-protests-saturday-gbr-intl/index.html">"Thousands
        join Black Lives Matter protest in London."</a></em></p>'
  'Reddit-Alexis-Ohanian-resigns':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-07T09:53:12.593+08:00
    'imagesource': 'jcr:8683fd18-c8d3-4765-a654-1614d6447e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83b4625-0ed8-42a2-837e-a39a93b96fda'
    'lead': 'Alexis Ohanian says he is trying to set an example for other leaders
      â€” by stepping down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T09:56:50.161+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:46:28.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:32.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reddit', 'Alexis-Ohanian']
    'template': '1'
    'title': 'Reddit cofounder Alexis Ohanian resigns from board, urges seat be filled
      by black candidate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb06838-508f-4f3e-be13-799027f437f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Alexis Ohanian says he is trying to
        set an example for other leaders -- by stepping down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a7f87-4b87-4fb6-8cfa-ea2fac65f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit, the social networking site he co-founded 15 years ago, gave
        birth, directly and indirectly, to some of the worst racism, hate and trolling
        on the internet. Now, two years after stepping away from his day-to-day duties
        at Reddit, Ohanian, a white man, is resigning from the company''s board and
        asking that he be replaced with a more diverse choice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524d44d-5508-4222-ac31-7ecea203062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of <a href="https://twitter.com/alexisohanian/status/1268943036228292608?s=20">tweets</a>,
        Ohanian urged Reddit to fill his seat with a black candidate. Ohanian, who
        is married to tennis star Serena Williams, cited his family as one of the
        reasons for his decision. He <a href="https://twitter.com/alexisohanian/status/1268943035171299328?s=20">tweeted:</a>
        "I''m saying this as a father who needs to be able to answer his black daughter
        when she asks: ''What did you do?''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b171027-6429-4499-91c2-d5db1b3148d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pledged $1 million to Colin Kaepernick''s nonprofit Know
        Your Rights Camp. "I will use future gains on my Reddit stock to serve the
        black community, chiefly to curb racial hate," Ohanian tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7adf2f2-89e3-41d7-8547-2c3e007cb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit said it would honor Ohanian''s request. "I want to take responsibility
        for the history of our policies over the years that got us here, and we still
        have work to do," Reddit CEO and cofounder Steve Huffman wrote on Reddit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c5992-4e97-4c38-9ad3-d617a9ef1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board on which Ohanian had been sitting is, counting him, comprised
        of one woman and four white men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d3968-e68f-4303-aa70-e4c09992bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site, which calls itself the front page of the internet, has
        long wrestled with addressing hateful and racist content on its platform.
        Earlier this week, some of Reddit''s most popular threads went private in
        an effort to protest hate speech and racism on the platform, according to
        Business Insider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12581283-9397-4642-9c8a-c3afd47a3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman has come under fire in the past for not taking action on
        communities on the site in which racist views and language are frequently
        spewed. Earier this week, he published an open letter, saying "we do not tolerate
        hate, racism, and violence, and while we have work to do to fight these on
        our platform, our values are clear."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c7e0d-4036-4866-8ca1-8e8b06806427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Pao, a former interim CEO of Reddit, slammed Huffman''s comments.
        "I am obligated to call you out: You should have shut down the_donald instead
        of amplifying it and its hate, racism, and violence. So much of what is happening
        now lies at your feet. You don''t get to say BLM when reddit nurtures and
        monetizes white supremacy and hate all day long," she tweeted, referring to
        a popular subreddit supportive of President Donald Trump, where users often
        share racist, misogynistic, homophobic and conspiracy content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c842de3-28e8-446e-ac6f-04f98a3da08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T09:56:50.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Reddit cofounder
        Alexis Ohanian resigns from board, urges seat be filled by black candidate."</em></p>'
  'Bayan-Muna-slams-anti-terror-bill-travel-restriction-house-arrest-provision':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-07T11:12:38.302+08:00
