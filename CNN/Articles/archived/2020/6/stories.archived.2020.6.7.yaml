      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) â€”</strong> The minimum
        30-day grace period for residential and commercial rents due within the declared
        community quarantine still covers micro, small, and medium enterprises restricted
        from operating then, the Trade Department clarified on Sunday.</p>'
