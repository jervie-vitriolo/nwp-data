      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said the paper will continue to look at its processes as
        it searches for a new executive editor. "We will use this moment to evaluate
        the organizational structure and processes of the newsroom, assess what we
        need, and look both internally and externally for a seasoned leader who embodies
        our values, embraces our shared strategy, and understands the diversity of
        the communities we serve," the memo from Hughes said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8991fe-b104-4244-a5ae-e50205189598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
