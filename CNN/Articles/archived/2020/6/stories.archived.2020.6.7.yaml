      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Scholar Ibram X. Kendi is quickly
        becoming a household name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d11da6-d917-48fb-880f-642ef06b093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his 2019 book "How to be an Antiracist" among Amazon''s best
        sellers this week, more good news is coming Kendi''s way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149577b-3683-4e98-82c7-28bffcf7cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholar will join the staff at Boston University starting on
        July 1 and launch the new Center for Antiracist Research at the school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f103d8-a44e-4402-95b1-9f984e80f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to join the historic BU of pioneering Native author
        Charles Eastman, MLK Jr., and Howard Zinn, the proud Boston of Phillis Wheatley
        and Maria Stewart and Inquilinos Boricuas en AcciÃ³n, a BU and Boston filled
        with so many great minds and committed spirits," Kendi <a href="https://twitter.com/DrIbram/status/1268537106378489858">wrote
        on Twitter</a> Thursday, announcing the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f77f1e-2bfc-4ecb-9a82-6fcfb34f8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendi has long been well known in academic circles for his research
        surrounding racism and antiracism, notably arguing that everyone must actively
        be antiracist -- not just "not racist" -- to progress toward racial equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f4227-356b-4bb2-a0df-84f6fd123b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the subject of his 2019 book, "How to be an Antiracist." Kendi
        has also authored many essays and three other books, along with a children''s
        book due out this summer. His 2016 book, "Stamped from the Beginning," won
        a National Book Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2ddc8-3daa-4b0c-8128-93fa2c15796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibram''s appointment and his leadership will create a critical
        emphasis on research and policy to help eliminate racism in our country,"
        Robert A. Brown, BU president <a href="https://www.bu.edu/articles/2020/ibram-x-kendi-leading-scholar-on-racism-to-join-bu/">said
        in a statement.</a>&nbsp;"I look forward to the impact of his work and the
        new Center on the Boston University community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83ffb1-309d-400e-9682-99ba8c8f0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T17:07:24.007+08:00
      'mgnl:createdBy': 'kristel'
