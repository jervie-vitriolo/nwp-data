      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All unpaid rents during the CQs shall not incur interests, penalties,
        fees, and other charges," it added. No one can also be evicted for failing
        to pay residential or commercial rent during the quarantine period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
