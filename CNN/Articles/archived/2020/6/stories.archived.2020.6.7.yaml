  'internet-inequality-coronavirus':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T15:38:01.440+08:00
    'imagesource': 'jcr:4378173c-028e-4f41-99f2-1caecf9bee89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af6412b-3df6-4f15-90e6-c4c65114e622'
    'lead': 'When the coronavirus pandemic began to spread through Colombia, creeping
      its way to the town of Uribia, the only information Angela Montiel could get
      about Covid-19 was from her neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T15:43:15.532+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:46:11.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:38.976+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the coronavirus pandemic looks like when you don''t have the internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3a761-68aa-4e18-ba7e-781b71a057e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€” When the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a> began to spread through <a href="https://www.cnn.com/2020/03/06/americas/colombia-coronavirus-case/index.html">Colombia</a>,
        creeping its way to the town of Uribia, the only information Angela Montiel
        could get about Covid-19 was from her neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c42fa-1c18-4da9-8a71-7dad5ca238ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told her a deadly virus "like a whooping cough" was gripping
        the country and had even hit the nearby city of Maicao. But she was skeptical
        it was so close to home. "I don''t know if this is true," said 38-year-old
        Montiel, who is part of the country''s largest indigenous group, the Wayuu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94fc2e-beba-46df-ac35-81ebb7dad862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world locked down at home in recent months, billions
        watched the coronavirus crisis unfold through a seemingly universal window:&nbsp;<a
        href="https://edition.cnn.com/2020/05/17/economy/internet-access-universal-wifi/index.html">the
        internet.</a> But billions of other people <a href="https://www.cnn.com/2020/04/29/us/rural-broadband-access-coronavirus-trnd/index.html">don''t
        even have access</a> to the internet. Montiel is one of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b81cf-6735-470a-8b54-c422ff50b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Colombian government issued a nationwide lockdown in late
        April, she and her husband were advised to stay at home with their three children,
        keep their distance from other people, wash their hands and wear masks to
        avoid the virus, which has killed more than 365,000 people around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6803d-65c3-4bd8-ada5-07a070e23150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Montiels, the stay-at-home order is its own sort of
        death sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f31b2-40fe-415e-8e84-61ee15cfdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the lockdown, Angela would occasionally top up a SIM card
        in order to use WhatsApp, but hasn''t been able to recharge it since the lockdown.
        With no internet connection, there is no way to "work remotely." Angela knits
        traditional Wayuu mochila bags but she can''t sell them in the street under
        the current restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39d8bb-f6a5-45b0-8401-d1a7a5342199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, her family has been surviving off emergency cash payments
        from the non-government organization Mercy Corps. It''s impossible for her
        children to continue their education from home without access to school materials
        online. As for updates, they wait for phone calls from friends or family,
        who might bring news. Otherwise, they''re in the dark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a71412-1f2a-4095-a736-40539ff8024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing as we don''t have TV, internet or anything, we don''t know
        if it''s still going on or if it will keep going, so obviously we can''t go
        out or move around," Montiel said. "We''re in despair."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbdd87a-98ab-41a1-83d1-663dad5417d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.itu.int/en/ITU-D/Statistics/Documents/facts/FactsFigures2019.pdf">UN
        estimates</a>, nearly half the global population -- 46% -- still aren''t connected
        to the internet. For those people, lockdown means missing out on immediate
        access to vital public health information, <a href="https://edition.cnn.com/2020/02/14/asia/coronavirus-work-from-home-intl-hnk-scli/index.html">remote
        work opportunities</a>, <a href="https://www.cnn.com/2020/04/09/politics/digital-divide-education-coronavirus/index.html">online
        learning,</a> <a href="https://www.cnn.com/2020/05/06/health/sanjay-gupta-coronavirus-podcast-wellness-may-6/index.html">telemedicine
        appointments,</a> <a href="https://edition.cnn.com/2020/03/19/business/grocery-shopping-online-coronavirus/index.html">digital
        grocery deliveries,</a> live-streamed religious services -- weddings, and
        even funerals -- as well as the countless other ways we are increasingly living
        our lives online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e06223-c591-4f1d-b077-5357f34100b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have committed to providing universal
        access by 2020, but the digital divide still runs deep and is widening inequalities
        offline as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af454d9-24f4-4b79-a01c-d33e831dd11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in poorer regions are less likely to be connected, as are
        women, elderly people and those living in remote or rural areas. And in many
        cases, connectivity can be tenuous -- closures of offices, schools or public
        spaces, like libraries and cafes, have cut access off for many.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec45ac-8de1-4612-b825-acfa0ed762ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always said that there are about 3.5 billion people who
        are not connected, but we know it''s more now, because quite a number of the
        people who used to be connected at their workplaces and other public spaces
        no longer have that access," said Eleanor Sarpong, the deputy director at
        the <a href="https://a4ai.org/">Alliance for Affordable Internet (A4AI).</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4933ef6-3f2a-4d0e-8506-7312f6929501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has shown that there''s such a huge divide, and it''s
        actually come as a shock to some governments. When they asked their employees
        to go work from home ... a lot of them couldn''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a28f0-d8cb-49fc-b0fe-14ec45fcee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarpong is hopeful the crisis will break through long-existing barriers
        to internet access -- from a lack of political will to regulatory hurdles
        and data affordability -- to get more of the world connected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7d353-bf46-4508-b26d-61cd644274cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4AI, an initiative of the World Wide Web Foundation, founded by
        Tim Berners-Lee, recently shared a set of policy recommendations, urging governments,
        companies and civil society to take urgent actions to bring as many people
        online as possible during the pandemic. Among their immediate recommendations
        are: removing consumer taxes on internet services; cutting out data charges
        for public websites; providing affordable data packages; expanding broadband
        allowances; and rolling out free public wifi infrastructure. Some are already
        taking these steps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d82209-1a5e-4471-8e53-66fa1b74d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments need to look at internet access, not as a luxury, but
        to see it as an enabler that can transform their economies ... I think it''s
        a wake-up call for them," Sarpong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d9bdc-742b-40e6-b4e2-e99daa2ce6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A digital gender gap</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76fdb7-dd01-4633-bbf6-80edeac9d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital technologies have rapidly revolutionized life as we know
        it. But not everyone is benefiting equally, and many are getting left behind
        because of a lack of infrastructure, literacy and training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60814b39-ce48-4882-a0dc-a7b3f7f56089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world''s least-developed countries, just <a href="https://theinclusiveinternet.eiu.com/assets/external/downloads/3i-executive-summary.pdf">19%
        of people are online</a>. Men are 21% more likely than women to be connected
        â€” and that gender gap is only widening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ead08-0ca1-4aa1-bd86-a187de40a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, an aggressive approach towards digitization has moved
        most government benefits online â€” from rations to pensions. Even before the
        pandemic, the country''s poorest were dependent on digital, despite half of
        the population being offline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c81ea-f577-426c-8f73-692daca41220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has only magnified the irony of that situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5016d-2f7f-4bb2-9725-0606a3d68187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the crisis hit and<a href="https://www.cnn.com/2020/04/28/india/india-coronavirus-outbreak-explained-intl-hnk/index.html">
        India''s 1.3 billion people were placed under lockdown,</a>&nbsp;the nation''s
        informal <a href="https://www.cnn.com/2020/05/29/business-india/india-gdp-intl-hnk/index.html">economy</a>
        ground to a screeching halt. So when the government announced it would send
        direct cash transfers to vulnerable women, widows, senior citizens and disabled
        people for three months starting April 1, it was welcome news. But, stuck
        at home without smartphones, many were unable to access the 500 to 1,000 rupees
        ($6 to $13) in aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b49be-7bbb-406e-9524-2876130ff797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lal Bai, a 65-year-old widow living in a remote village in Rajasthan,
        couldn''t trek the five miles into the nearest town to withdraw the government
        cash, and had no means of accessing the government funds online, so she quickly
        found herself without any food left at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e510ac5-a06c-4501-b1f6-6941d0ecf657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraught, Bai ended up on the doorstep of Ombati Prajapati, who
        runs a digital services shop in her village. "She was the only one who would
        help me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2b15e-5b81-45b9-8e20-cf87e5a9b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prajapati is among 10,000 "soochnapreneurs," or digital entrepreneurs,
        who have been trained and supported by <a href="https://www.defindia.org/">Digital
        Empowerment Foundation (DEF),</a> a New Delhi-based NGO, in rural parts of
        the country. Amid the lockdown, they''re helping provide essential digital
        services, including remote banking that allows people like Bai to withdraw
        cash using a mobile, biometric ATM. And they''re even helping to fight misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee556ad5-7aad-4e43-9086-1bb1de825ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only because of the internet that I am able to see what is
        happening and tell others that they should regularly wash their hands with
        soap, use sanitizer, wear masks," said Prajapati, 27. "I would not have been
        able to help any of these people [if I had not learned how to use the internet].
        I would not have been able to even help myself."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65719ca3-cdd2-4a64-ba55-d59240063fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama Manzar, a social entrepreneur and DEF''s founder, says that
        their work training women like Prajapati has shown how important it is to
        have digital infrastructure available to the last mile -- especially during
        a disaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf973361-0f0f-40dc-957f-688c4db9a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connectivity and access to the internet must be part of basic human
        rights. It must be considered, at the time of pandemic and disaster, just
        as you provide access to food or water, there must be a way to provide access
        to data," Manzar said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d02ff-f1c6-4e56-b65b-109dc64a411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A problem for rich countries, too</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849874f-c33c-47db-87b6-d9a027ef36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital divide has long been thought of as a development issue.
        But the pandemic has highlighted that<a href="https://www.cnn.com/2020/04/29/us/rural-broadband-access-coronavirus-trnd/index.html">
        wealthy countries are also afflicted by digital deprivation.</a>&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe2ac5-0694-4258-864b-bccddcb97845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four in 10 low-income households in America don''t have
        access to broadband services, according to research by Pew. And in the United
        Kingdom, 1.9 million households have no access to the internet, while tens
        of millions more are reliant on pay-as-you-go services to get online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d739f-ebe8-4584-9b7d-f5e0842738c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people talk about Covid-19 as being a great leveler.
        But actually, the way that people are experiencing the lockdown is not at
        all equal," said Helen Milner, the chief executive of the <a href="https://www.goodthingsfoundation.org/">Good
        Things Foundation</a>, a UK charity working with the government to get more
        people online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8f115-f05a-4e42-a204-66369cd37999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital exclusion is, for a lot of people, just an extension of
        social exclusion that they''re facing, and poverty is definitely part of that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c240e5-c523-447a-85d6-3a6dff70b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government recently launched a number of initiatives
        to help try and tackle digital exclusion. Among the schemes is a new campaign,
        <a href="https://futuredotnow.uk/devicesdotnow/">DevicesDotNow</a>, which
        asks businesses to donate devices, sims and mobile hotspots. Good Things Foundation
        is helping deliver the devices to those in need, and assisting with training.
        So far, they''ve given out nearly 2,000 tablets</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd2d27-cb79-46fc-a437-45de7751bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recipients was Annette Addison, who lives alone in a flat
        in Birmingham, central England and uses a wheelchair to get around. Before
        the <a href="https://www.cnn.com/2020/05/28/world/boris-johnson-outlines-uk-reopening-guidelines-intl/index.html">lockdown</a>,
        she would go to her local community center to access the internet and get
        assistance with her disability payments. But without a smartphone, she says
        she has felt isolated and in the dark about the status of her benefits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2b9bf-7fc8-4d2a-96f1-daa9b7e06719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t coping at all. I was very lonely and depressed when lockdown
        first started, but since I''ve had the tablet ... when I''m feeling lonely,
        I can talk to my grandchildren or my daughter. I''ve got contact with them
        constantly, because they''re always online."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e61b9c-f709-43bb-9379-1655297020a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, Addison turned 60. She celebrated with her grandchildren
        over a video chat on her new iPad -- the same iPad she now uses to check her
        benefits portal. And she''s recently signed up for a dating site too. "I feel
        like a teenager," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965f8d6-8929-4648-a4ab-26e67ffe1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as governments try to roll out digital services to the neediest,
        the question remains: Who gets a device and who doesn''t?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3987877-612d-4543-b6c2-767ffbe130db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hafsha Shaikh, founder of <a href="https://www.smartlyte.co.uk/">SmartLyte</a>,
        the digital skills center that distributed the device to Addison, said that
        is a question that haunts her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0480751-5a00-4577-b155-cd74c7e21d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:43:15.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That device isn''t just about immediate support during Covid, but
        it''s about opening up the gateway, for parents and for families, to aspirations
        and opportunities," Shaikh said. There are currently 1,500 others on the waiting
        list.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
