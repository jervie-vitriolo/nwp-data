    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58119d96-b6e2-4761-aeda-0b951f9f1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.752+08:00
