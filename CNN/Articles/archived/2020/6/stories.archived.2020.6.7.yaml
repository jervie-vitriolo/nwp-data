      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/us/philadelphia-inquirer-executive-editor-steps-down/index.html">The
        executive editor of the Philadelphia Inquirer has stepped down after publishing
        ''Buildings Matter, Too'' headline</a>."</em></p>'
