      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97d5eb-fb9c-4681-932a-2e359ad61631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
