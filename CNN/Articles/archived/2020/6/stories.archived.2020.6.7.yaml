      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e59457-d449-49fe-92f9-1343ef48c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T18:52:13.742+08:00
