    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'Sabio', 'graft', 'Sandiganbayan']
    'template': '1'
    'title': 'NBI arrests former PCGG chief Sabio on graft charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa95fc7-73e9-4705-a3f3-5d50430a939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.582+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) â€”</strong> The National
        Bureau of Investigation has announced it arrested on Friday former chairman
        of the Presidential Commission on Good Government Atty. Camilo Sabio in relation
        to the execution of judgment in one of the criminal cases against him pending
        before the Sandiganbayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077ba54-86a1-431f-9604-51396ac09d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.582+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said agents arrested Sabio at his residence in Quezon City,
        based on a bench warrant of arrest issued by the Fourth Division of the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616dafc-1b78-40d1-81c9-dd0080f9e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.583+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s special Fourth Division found Sabio guilty
        of graft in November 2019 after he tried to persuade his brother, who was
        then acting chairperson of a Court of Appeals division, in a case involving
        the Government Service Insurance System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf87be-5f2b-46ac-8a2a-50b836a0e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.583+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio, who chaired the PCGG from 2005 to 2010, has a number of graft
        charges pending before the Sandiganbayan for Violation of the Anti-Graft and
        Corrupt Practices Act allegedly committed during his stint at the PCGG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b41f4f-3882-4347-a738-2d2f3aa41e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.583+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Sabio was brought to the Sandiganbayan Friday afternoon,
        following usual booking procedures at the NBI head Office. The Sandiganbayan,
        however, was temporarily closed at the time due to the sanitation of the area
        because of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f5be0-e1b8-4c46-b145-1fbde7617c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T15:19:27.583+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:46:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Sabio was returned to the NBI detention center. He
        will be presented before the Sandiganbayan on Monday.</p>'
