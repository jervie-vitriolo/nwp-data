      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> An asteroid estimated to be the size of
        six football fields will whiz past Earth Saturday night -- but no, you''re
        not in danger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6e9e8-7873-4b4b-af13-e811392765e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208e414-c1f8-4db0-b29b-00b1894cedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid 2002 NN4 will pass by Earth on Saturday at 11:20 p.m. ET,
        NASA says. At an estimated diameter of up to 1,870 feet, according to the
        Center for Near Earth Object Studies, it''ll definitely seem like a big one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a67517-3084-40b7-b8b8-e41fd1a489dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3fcbc-8b6f-474f-96c1-699ea6c07bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it''ll be about 3.2 million miles away from our planet, 13
        times further away than the moon, NASA says, so there''s truly no reason to
        worry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71ed2c-3ca0-4853-af5d-ece50414bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013c0b3-67e6-4dfc-82f1-c728d289801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these kinds of occurrences are pretty normal. Last August, an
        asteroid estimated to be about the same size as 2002 NN4 passed by Earth,
        and experts at the time called it moderately sized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554d817-c2a0-416c-9b37-52c5857640e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecc8b7-5b7a-4839-9070-3824c6babc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, this asteroid is less than a mile long. The biggest known asteroid
        that orbits the sun is a whopping 21 miles long, Lindley Johnson of NASA''s
        Planetary Defense Coordination Office told CNN last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e58995-30d4-46ad-96e6-c1df77f1e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919da7a-ca63-4154-8f3d-c3fc069c9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the probability of an asteroid actually hitting Earth is
        pretty slim -- occurring once every two or three centuries, Johnson said at
        the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f40b2-26cf-40e2-ae5b-d20b189c5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa590c-e1d5-40b3-b28a-8b63443f0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a meteor just 55 feet in diameter broke through the Earth''s
        atmosphere over Russia. The meteor didn''t actually make impact with the planet,
        but the blast still injured more than 1,000 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbb743-4bc5-466a-8cf7-527931df17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.224+08:00
