      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/07/us/ibram-x-kendi-boston-university-trnd/index.html#:~:text=His%20book%20is%20among%20Amazon''s,to%20launch%20an%20antiracist%20institute&amp;text=(CNN)%20Scholar%20Ibram%20X.,quickly%20becoming%20a%20household%20name.&amp;text=Kendi''s%20famed%20%22How%20to%20be,renewed%20attention%20in%20recent%20days.">"His
        book is among Amazon''s best selling on race, and now he''s headed to Boston
