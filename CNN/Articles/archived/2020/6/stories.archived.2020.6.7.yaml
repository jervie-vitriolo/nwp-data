      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a tall order, especially when so many of our sensibilities
        have already been turned upside down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fddd15-baa2-470c-a059-09d11f76d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T08:54:49.425+08:00
