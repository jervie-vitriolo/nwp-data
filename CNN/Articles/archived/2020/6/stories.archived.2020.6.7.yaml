    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce889048-0fc3-40c6-bfb9-e11a70641a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
