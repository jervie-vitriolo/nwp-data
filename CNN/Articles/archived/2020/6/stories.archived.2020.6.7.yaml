      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bystander told CNN he and other protesters were walking in Brooklyn
        last Friday, and happened to be filming, when the officer pushed the woman.
        It''s unclear what happened before the incident that was caught on camera.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f68cd-dcd8-4b40-8a56-3e7654be9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b378f-4cf4-49a1-8e2c-886707d7eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio has set up an independent review by the Corporation Counsel,
        the city''s law department, and Department of Investigation commissioner.
        The police department is also investigating the incidents internally.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc73b9-ea0f-4cfe-baf0-b5be4a411bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf3279-b6f9-4290-a5c2-864c411538b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday a senior NYPD official confirmed to CNN that four commanding
        officers in Brooklyn were reassigned due to their handling of protesters in
        the first days of demonstrations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce46b2b-71e1-4904-bae2-3406eb6d7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280ba8b-03fb-4292-b137-f9198e01943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fort Lauderdale officer was confronted by a black colleague</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef52397-cfc2-46df-b416-600b69900e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Florida police officer was placed on administrative leave this
        week after he shoved a kneeling protester at a demonstration in Fort Lauderdale
        on Sunday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e337fa-4c6e-439d-b432-5708782b1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10de98f-7004-44e0-9110-f73229a73c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured by Instagram user @Illustrious.CEO shows the officer
        telling protesters to back up. The videographer, who asked CNN for anonymity
        citing safety concerns, said some protesters got on their knees and chanted
        "hands up, don''t shoot." The officer then appears to shove a protester on
        her knees as he walks away.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f099f33-9aab-44a5-a289-781bb916e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930b928-3a44-429b-b436-c1418306cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black colleague, Krystal Smith, confronts the officer and appears
        to scold him.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632b80a-4cd0-4b80-b19e-afa6ca2d86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b40e54-72c9-4c7a-994d-a8fcd84fa89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and local officials commended Smith and said the incident
        occurred when tensions were high between demonstrators and police. Earlier
        this week, Fort Lauderdale Police Chief Rick Maglione said officials believe
        the altercation took place as police were responding to another officer who
        said she was surrounded and felt threatened.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9f1e8-c98d-4169-b6a7-b262b7317fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910b6c6-9806-4801-9a16-e78608d8abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kansas City cops pepper sprayed a man who was yelling</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892337d-5125-4c2d-90eb-b8e2784afeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers in Kansas City, Missouri, were seen in a viral video
        using pepper spray and restraining a man who was yelling about police using
        excessive force.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a854b-10ab-404e-9e94-fbafb126f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbc370-d177-4d11-a184-2144860e76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, posted on Twitter on Saturday, shows a man in a crowd
        of protesters yelling at officers.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23572efb-517e-411d-b55d-c800711bac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64e2be-8d30-4479-b320-5fde829e3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ain''t got the balls to protect the streets and protect
        and serve like you was paid to do, turn in your damn badge," the man said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a61398-8209-4c56-ac38-b0e95befec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de06ac-7f49-4996-ab8c-43ee4c41daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officers, carrying what looks like cans of pepper spray,
        move to pull the protester out of the crowd. As two officers reach for him,
        there''s some jostling and the police use the pepper spray before forcing
        him to the ground.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea7035-0a3d-4101-990c-c713330babbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edd8d0-2a0c-4fae-80d2-24f16c3b7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nearby protesters shout in anger, the officers turn the pepper
        spray on the crowd.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fa26b-ab6a-4114-b36c-396d0ceb4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232c9f4-ee76-41b6-897b-61252fe0b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was arrested for "protest related charges," according to
        police spokesman Jacob Becchina. He did not specify what law the man was accused
        of breaking but said the incident would be reviewed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19abcf-cd21-492d-9284-9fb386e1afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffcdcc-3226-41e2-a68a-2621d19d7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A Louisville officer fired pepper balls at a reporter</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf263b-9f44-408c-a583-7b7d8f450354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporter Kaitlin Rust was covering protests last weekend in Louisville,
        Kentucky, where demonstrators have been demanding justice for Breonna Taylor,
        a black EMT who was fatally shot by police in March.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7524138-3e0a-44ee-afcc-2cd273a31c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e9d1e-b190-413a-a611-30d0a0ed6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T06:15:05.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rust, a reporter for CNN affiliate WAVE, was live on air with her
        cameraperson when a police officer walked into the camera''s shot, aimed directly
        at them and fired what Rust described as pepper bullets.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
