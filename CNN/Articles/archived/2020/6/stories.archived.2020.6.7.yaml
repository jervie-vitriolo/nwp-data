    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayan-Muna']
    'template': '1'
    'title': 'Bayan Muna slams provisions on travel restriction, house arrest in anti-terrorism
      bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab4d5b-5631-4fe8-a2ca-7c3c6cbd3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) â€”</strong> Amid the
        already growing backlash over the controversial Anti-Terrorism Bill, a progressive
        group slammed the provisions on travel restriction and possible house arrest
        against those who could be tagged as suspected terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97325c12-1a10-400d-b7b9-740876571fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Bayan Muna Rep. Carlos Zarate and
        Bayan Muna chairman Neri Colmenares called out the Senate for its provision
        under <a href="https://senate.gov.ph/lisdata/3163229242!.pdf">Section 34 of
        the Senate Bill (SB) 1083</a> which authorizes the issuance of a precautionary
        hold departure order against any accused, limiting the right to travel within
        any municipality or city he resides in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891a1b0-b868-47f3-b7ba-5b6650c532d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fe68c-d1ba-45df-b11c-9cf0ec8feb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate...inserted Section 34  which is not only unconstitutional
        but violates the basic precepts of fairness and justice," Colmenares said
        Saturday. "This is condemnable because Section 34 tramples on the right to
        bail, the presumption of innocence, and due process of any Filipino who happens
        to be charged under the New Terror Law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d922a-d482-4804-b2be-a4db35383972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092160d6-b686-4468-a2ca-b7a48d8037b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision also reads: "Travel outside of said municipality or
        city, without the authorization of the court, shall be deemed a violation
        of the terms and conditions of his or her bail, which shall be forfeited as
        provided under the Rules of Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce8e86-1589-4e42-a61c-83e645e1ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dd4e4-5b53-4de2-8bef-e2483ae2eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 34 also allows the accused to be placed under house arrest
        at his place of residence. He or she may not use telephone, cellphone, e-mail,
        computer, the internet, or other means of communication with people outside
        the residence until otherwise ordered by the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737054b4-29e8-4e27-b7cb-12f76bab7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cac49-2f4e-4a52-930f-8c536c74b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly unfair to insist that a judge shall obey Pres.
        Duterte''s prosecutors to restrict the travel of a person on a mere ''motion.''
        This is a powerful weapon that can be used by an incumbent President anytime,
        even during elections, against his political opponents," Zarate noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f88f93-35e6-4412-8cd1-c7b84907600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4826c3-a2c5-475e-9ad2-144056856a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that the bill "seems to be a compendium of horrors
        to be done on someone on a mere say so of a junta-like council," another major
        reason it should be junked, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022322c2-7356-4e7c-a205-37d866012eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bda355-80b8-4ecb-866e-005d46de4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate referred to the provision which seeks to create the Anti-Terrorism
        Council in charge of suppressing terrorism, formed by the Executive Secretary,
        the National Security Adviser, and the Secretaries of Foreign Affairs, National
        Defense, Interior and Local Government, Finance, Justice, Information and
        Communications Technology, and the Executive Director of the Anti-Money Laundering
        Council Secretariat as other members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff96ce4-4b3c-46af-aba9-1a0b1cb231bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274962d6-0c1d-4468-9f54-bba12bf5e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1083, which was already approved last February and recently adopted
        by the House of Representatives, is just a step closer to becoming a law once
        it is transmitted to MalacaÃ±ang for President Rodrigo Duterte''s signature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2ba21-c8b6-4666-8203-b80ba82a2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001324c0-b6ac-432f-aac5-c8940ddcbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An appeal to withdraw</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f7940-e1f7-49bf-b73d-bc582d78ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate earlier called on his fellow lawmakers to <a href="https://www.cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html">reconsider
        their "yes" votes</a> to stop the measure from getting sent to MalacaÃ±ang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3e831-0122-4e10-8ac6-c39ff5207527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dc2f1-6e45-443b-9579-70500ca8f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on my colleagues who voted yes to the terror bill
        to reconsider their vote and vote to reject it instead. Their reservations
        as to constitutional grounds, the bill''s grave implications to human rights
        and it being subjected to abuse are clearly valid," Zarate said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7cc4c-b9ef-4a0b-a6a3-0b84e05436a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86435b68-006c-4f63-9540-2a624f5c6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on House Speaker Alan Peter Cayetano not to transmit
        the measure yet until lawmakers are given time to submit their reconsideration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb928aac-aea1-4f43-8a9c-ff9b7adea29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433f686-c019-4d27-b6ba-fbbfdac0ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T11:20:45.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Kabataan Partylist Terry Ridon said that as of Saturday,
        only 12 vote withdrawals from congressmen are needed to stop the measure from
