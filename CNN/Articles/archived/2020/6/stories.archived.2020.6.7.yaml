    'template': '1'
    'title': 'The executive editor of the Philadelphia Inquirer has stepped down after
      publishing ''Buildings Matter, Too'' headline'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a13653-43f2-43d4-ac1a-da06e54fc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The top editor of the <a href="https://www.inquirer.com/">Philadelphia
        Inquirer</a> has stepped down from his role after the newspaper <a href="https://edition.cnn.com/2020/06/05/us/philadelphia-inquirer-headline-controversy-trnd/index.html">published
        an article with the headline "Buildings Matter, Too,"</a> last week, according
        to an internal memo sent to newsroom staff and obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23192f-5771-4805-8a78-816764f8f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34137f60-93ba-459f-8387-fb2bab6403f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Wischnowski, has worked for the Inquirer for 20 years and has
        been its executive editor for a decade, according to the memo from publisher
        Lisa Hughes. He is also senior vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3e8cf-830b-4be3-82f8-7308d43fb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46435198-5536-4f3d-b97f-86c12b9ebce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wischnowski''s last day will be June 12, Hughes said in the memo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172744c-b435-46e0-9683-72bc4a16cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683b0bc-b6ab-46c2-b54c-e8a2ccd4ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successor for the executive editor position has not been named.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7a89a-e479-4767-8188-9e8599010888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de5821-1691-402c-ba2d-2d523a96d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wischnowski''s resignation follows uproar from Inquirer staff over
        the headline of an article published on Tuesday about concerns that historical
        buildings could be damaged during <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-07-20/index.html">protests</a>
        over the death of <a href="https://edition.cnn.com/2020/06/04/us/george-floyd-memorial-service-thursday/index.html">George
        Floyd</a> while in Minneapolis police custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68af22a-a51f-45b7-8661-5f299223d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a492f-0a07-41e5-9b86-edb402456ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wischnowski declined to comment to the Inquirer for its story announcing
        his resignation and has not responded an emailed request from CNN for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eaf1a-523e-4a78-8982-1fee5cd82e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bef630-7734-4106-960f-f70f053251cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalists called out sick in protest</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef699e-4c00-465f-b6e9-8bb0ab64469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 journalists of color at the newspaper called out sick
        on Thursday, according to organizers of the sick out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4106ac0-3b2b-4b67-a8e7-74a97bd570fc'
      'mgnl:activationStatus': true
