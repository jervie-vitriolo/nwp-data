      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paper reviewing headline process</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8917c2e-7709-44a3-978e-fdcd5b0617e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior editors said in the apology that the headline was "unacceptable"
        despite having gone through the process for editing and headline writing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60837b6-8ed4-4254-9603-61c9fb88c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712392f-c581-40b0-8a44-fdcb75843dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headline offensively riffed on the Black Lives Matter movement,
        and suggested an equivalence between the loss of buildings and the lives of
        black Americans. That is unacceptable," the editors wrote in the apology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c74e7-9e26-4741-a22a-b180e28118f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1e3ca-b9aa-496b-8037-166417fe7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper will review the process to "implement safeguards to flag
        sensitive content and prevent single-person publication," the apology continued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468efe74-0ca2-4676-8c71-486ea8a4ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af445d0d-a43c-4151-b4dd-5049439d9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Thursday the paper said the headline was "offensive,
        inappropriate" and should not have been printed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cde62-a899-486b-8984-37e32551456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e98586-73e4-467c-84dc-2bb01c7c8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will expand on our commitment to build a newsroom that better
        reflects the community it serves, with more recruiting resources and requirements
        for diverse finalist pools," the apology said. "And we will define a process
        for flagging, discussing and publicly disclosing lapses in editorial judgment
        that aren''t addressed with a simple factual correction."</p>'
