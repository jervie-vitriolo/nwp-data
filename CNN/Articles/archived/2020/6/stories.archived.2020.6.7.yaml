      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines reached a grim milestone as the death
        toll due to COVID-19 topped 1,000. Coronavirus cases in the country rose to
        21,895, while recoveries rose to 4,530.</p>'
  'white-house-10k-troops-protesters':
    'author': 'Barbara Starr, Lauren Fox and Sunlen Serfaty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T23:47:01.394+08:00
    'imagesource': 'jcr:f678c4ba-1ce5-4ae5-8e11-22470f54a6fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd6a9501-70c2-4a62-ab0e-b9915037baa8'
    'lead': 'The White House wanted to have 10,000 active duty troops on the streets
      of Washington and other cities earlier this week to quell protesters, but Secretary
      of Defense Mark Esper and Chairman of the Joint of Chiefs of Staff General Mark
      Milley pushed back at the use of any active duty troops, according to a senior
      defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T23:51:38.505+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:45:53.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:43.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House wanted 10k active duty troops to quell protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e1488-bb62-443a-9118-770e2cd5ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;The White House wanted to have
        10,000 active duty troops on the streets of Washington and other cities earlier
        this week to quell protesters, but Secretary of Defense Mark Esper and Chairman
        of the Joint of Chiefs of Staff General Mark Milley pushed back at the use
        of any active duty troops, according to a senior defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f443fa-fc95-41cf-b055-4e9c9faf7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper did move approximately 1,600 active duty troops to be in the
        Washington, DC, region to respond if needed but the approximately 5,000 National
        Guard troops already there never needed assistance and the active troops began
        to leave Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5168174-e9d2-4701-ab9b-c90e2a96f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second defense official said Milley strongly felt the threshold
        -- informally described as dire circumstances -- for calling in active duty
        troops could not be met, opening the door to whether such a potential presidential
        order would be legal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e114b-ef42-4ace-a65d-2b0e8ee034fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cbsnews.com/news/trump-demanded-10000-active-duty-troops-deploy-to-streets-in-heated-oval-office-meeting/">CBS
        first reported</a> that the White House wanted 10,000 troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc370d59-71bc-4596-a5f2-843283aa6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68475eca-4a52-4d4f-814c-f2517487f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After violence in DC on Monday, along with a militarized law enforcement
        presence, Milley held phone calls over two days with President Donald Trump''s
        arch political enemies, the Democratic leaders of Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a752d-4296-465d-9a50-c8a3cd3dc12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional source confirmed Milley had a call with Senate Democratic
        Leader Chuck Schumer on Monday. A defense official also confirmed a call with
        House Speaker Nancy Pelosi on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999d34a-a3d4-406d-b587-868c12205a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Milley made several other calls to members of
        Congress. And that official told CNN he also talked with Republican leadership
        in the House and Senate, as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ac7f1-2a34-48d7-b1b3-b73c51cd4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact discussions with the Democratic congressional leaders
        have not been disclosed, by Monday night Milley had already had tense words
        with Trump that active duty military troops against protesters in DC was absolutely
        not needed despite the President''s threats, several officials confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de8df1-3284-4998-adb4-4db4c0102a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second defense official said despite a <a href="https://www.cnn.com/2020/06/06/politics/donald-trump-mark-esper-confidence/index.html">Saturday
        White House statement of support for Esper</a>, both men remain aware they
        are at risk of Trump''s ire and there is always the possibility their jobs
        are at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618f7eb-dd5a-4e08-9fcf-308fd7fa24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outreach to Congress is part of a broader effort by both men
        to explain their actions and try to move forward in the face of massive personal
        criticism from former colleagues and members of Congress. So far, the Pentagon
        has not agreed to a request for them to testify before the House Armed Services
        Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4b220-8e3c-4166-ab73-01761d203946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men have also told colleagues they are distressed with the
        criticism about the walk to St. John''s Church because it became a photo-op
        with political overtones. When asked if they regret being on the walk, one
        administration official close to both men answered, "Of course they do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b2681-5008-4e81-aa10-858db9e12006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper this week told reporters <a href="https://www.cnn.com/2020/06/03/politics/esper-insurrection-act-protests/index.html">he
        tries to stay out of political events</a> but knows he doesn''t always succeed.
        Milley has not yet spoken publicly about the walk in which he was in a battlefield
        uniform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f7815-921e-40bf-9e05-24dc58141043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:51:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting. It was
        first published on CNN.com, <a href="https://edition.cnn.com/2020/06/06/politics/white-house-10k-troops-protesters/index.html">"White
        House wanted 10k active duty troops to quell protesters"</a></em></p>'
