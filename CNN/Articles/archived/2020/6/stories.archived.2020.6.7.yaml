  'PNP-probe-police-doctor-death-disinfectant':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-07T18:38:19.931+08:00
    'imagesource': 'jcr:b56d15a6-ce30-4a34-ab6d-30696b4e96a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c73beb94-0049-437d-9f28-a5206d05712a'
    'lead': 'The Philippine National Police said it is conducting a probe into the
      death of one of its doctors who died due to exposure to hazardous chemicals
      "while performing routine decontamination."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T19:17:05.183+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:46:00.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:41.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP investigating death of police doctor exposed to disinfectant'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049f938-f21e-46f7-8299-a40df084d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:17:05.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> â€” The Philippine
        National Police said Sunday&nbsp;it is conducting a probe into the death of
        one of its doctors due to&nbsp;exposure to hazardous chemicals "while performing
        routine decontamination."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f0c18-00bf-476a-bea3-bc23bd479ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, PCapt. Dr. Casey Gutierrez died on May 30,
        nearly a week after being exposed to toxic disinfectant while on duty in a
        PNP-managed COVID-19 facility. He reportedly died at the Lung Center of the
        Philippines due to inhalation injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9ae83-b57c-4593-b901-496c7bf6859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added that two other members of the medical team, PSSG Steve
        Rae Salamanca and PCpl. Runie Toledo, also suffered from chemical inhalation
        and were brought to the PNP General Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d231d4-5a48-4c29-8634-0eb9a9174fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gutierrez, Salamanca and Toledo were detailed at the PSA-TTMF (Philippine
        Sports Arena-Temporary Treatment and Monitoring Facility) in Pasig City,"
        the national police said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa78dd-00a1-47a1-b98e-952beee51347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While performing routine decontamination procedure in the evening
        of May 24, the team accidentally sprayed concentrated decontamination solution
        (sodium hypochlorite) that caused irritation and difficulty in breathing,"
        it continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77358ead-5214-4cc6-a62f-8f1c1cea25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.philstar.com/nation/2020/06/07/2019145/pnp-doctor-dies-after-being-sprayed-disinfectant">The
        Philippine Star said</a>&nbsp;its sources had claimed that the police doctor''s
        death "was the result of negligence in the implementation of health and safety
        protocols."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0dca1-9d77-431c-9b76-64f3378eabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wrote that "Gutierrez became ill after he was sprayed with sodium
        hypochlorite," a solution that shouldn''t be directly sprayed on a person.
        The news outlet added that the late doctor''s partner, Shella Distor, is demanding
        justice for his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02396ba6-7384-4b33-b558-1991a10c3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen. Archie Gamboa said he has already ordered a full
        investigation to determine the circumstances surrounding Gutierrez''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd3cc6-1646-4241-bcaf-ad05788a8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has also sought the assistance of the Department of Health
        for an independent investigation into the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023c502-5dcc-44a4-9540-899a6a7aade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Administrative Support to COVID-19 Task Force (PNP ASCOTF)
        also earlier noted that the two PNP-managed quarantine facilities, the PSA-TTMF
        and the Philippine International Convention Center, have different chemical
        disinfectant providers. It said that the disinfectant used by the latter is
        hypoallergenic and biodegradable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12782d-acf0-4aa4-9e9b-bd7b0b6717a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T20:37:04.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerned agencies involved in the administration of the PSA-TTMF
        will be participating in the probe, according to PNP ASCOTF commander PLtGen.
        Camilo Cascolan.</p>'
