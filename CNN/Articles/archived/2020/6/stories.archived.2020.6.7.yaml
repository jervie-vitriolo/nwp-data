      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaffe came the same week that the <a href="https://edition.cnn.com/2020/06/04/media/new-york-times-tom-cotton-statement/index.html">New
        York Times came under fire from some of its staffers for publishing an op-ed</a>
        titled <a href="https://www.nytimes.com/2020/06/03/opinion/tom-cotton-protests-military.html?action=click&amp;module=Opinion&amp;pgtype=Homepage">"Tom
        Cotton: Send In the Troops"</a> by Republican Sen. Tom Cotton, arguing the
        military should be sent to quell protests in cities and "restore order."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cb5e2-cb1f-453f-adcd-0ecf83cd6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9f7b7-ce26-4bbf-b121-b4a9575c9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times responded by <a href="https://www.nytimes.com/2020/06/04/business/new-york-times-op-ed-cotton.html?smid=tw-share">adding
        an editor''s note</a> which read, "After publication, this essay met strong
        criticism from many readers (and many Times colleagues), prompting editors
        to review the piece and the editing process. Based on that review, we have
        concluded that the essay fell short of our standards and should not have been
        published."</p>'
    '36':
