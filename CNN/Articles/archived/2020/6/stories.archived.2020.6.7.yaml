      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)â€”</strong>&nbsp;Various
        universities around the country said Sunday they have received reports that
        bogus and empty social media accounts bearing the names of their respective
        students and alumni have been surfacing online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbbfe2-9def-4e8b-b409-1bf7a8af7fab'
