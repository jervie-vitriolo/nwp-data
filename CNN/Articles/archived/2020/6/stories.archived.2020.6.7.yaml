      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also encouraged commercial space lessors to waive rents
        fully or partially falling within enhanced community quarantine (ECQ), modified
        ECQ, and general community quarantine (GCQ), allow reprieve or reduce the
        amount of rent due in the months after community quarantine, or open lease
        term agreements with lessees for renegotiation.</p>'
