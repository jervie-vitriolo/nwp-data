      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4d8c1-f01d-44cc-802c-eaf0171cc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy is strongly iterated in view of the apparent violation
        of existing health protocols by a group of visiting officials led by San Juan,
        Metro Manila Mayor Francis Zamora - ignoring the border control checkpoint
        at Kennon Road, and proceeding to their place of destination (Baguio Country
        Club) without their having to undergo the mandatory triage health examination,"
        Magalong said on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b8fb6-3d3e-447c-8978-f5e606414397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ba66e-884e-487f-8c8b-6d23dca06fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magalong, PNP Baguio City director Allen Rae Co reported
        that Zamora arrived at the Kennon Road quarantine checkpoint at around 2:30
        p.m. on Friday, on board a convoy of six vehicles, with uniformed personnel
        inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32697d-c7f7-4236-8175-bc300f8e49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cd255-a91e-4ac3-b43d-01bab3e67e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, when Zamora''s group was flagged down for inspection,
        the driver of the lead vehicle slightly slowed down and told the checkpoint
        personnel that he was part of a convoy, pointing out the vehicles tailing
        his police car, then sped off with the mayorâ€™s entourage in tow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172a713-11ff-4818-b6b2-7898f40890ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08968b7e-3113-4d7d-a818-ab7c2cac975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checkpoint personnel informed the BCPO traffic operations center
        about the incident and followed Zamora''s convoy to the Baguio Country Club.
        Upon arrival, the group was asked for the required medical health clearance,
        but since none was presented, was politely told to undergo triage examination,
        the PNP Baguio City reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144b19e-e345-4b6a-83a6-6ccac20d45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Zamora and his convoy were already at their destination, medical
        personnel from the City Health Service Office were dispatched to the Baguio
        Country Club to set up the triage facility, purposely to ensure that containment
        and isolation protocols are observed, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e40c99-0731-46bc-98c3-4386462a937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbba212-860b-4866-89e9-7c5365e5a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this narration of facts, it can be reasonably sensed that
        Baguioâ€™s health and safety protocols have been violated and the regulatory
        mechanism of quarantine check and triage examination at the Naguillan facility
        was not followed," Magalong said. "Mayor Zamora took the effort to inform
        me about this incident and apologized for the serious lapse on the part of
        his police escorting officer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52ddcb-f1a7-41ea-b0d0-85416a309e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Magalong''s statement, Zamora said he was asleep in his
        car at the time the PNP escort leading his convoy took it on his own to ignore
        Baguio City''s standard border protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e513e-417d-4e59-ba52-c8e2e3f7dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, Zamora sought for understanding saying,
        "<em>pasensya na, kasalukuyang undergoing medical treatment ang asawa ko</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32495046-1f70-45cf-9ad6-27fae911aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sorry, my wife is currently undergoing medical treatment.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859af008-8744-43f9-b92f-655ff147a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:10:16.631+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday evening, Zamora expounded further,
        saying his wife is a stage 3 breast cancer patient and that the family decided
        to go to Baguio on Friday, following her doctor''s advice to take much needed
        rest, which combined with her medical treatment protocols would help her achieve
        full recovery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bca2b-fc3d-4e99-b27c-a0c6845dc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:10:16.631+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I humbly and most respectfully apologize to Mayor Benjamin Magalong
        and the people of Baguio City for this incident," Zamora said in a statement.
        "There was never any intention not to follow Baguio''s health and security
        protocols."</p>'
