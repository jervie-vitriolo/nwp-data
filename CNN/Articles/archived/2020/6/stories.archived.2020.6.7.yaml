      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendi will be leaving his current position at American University,
        where he was the founding director of the Antiracist Research and Policy Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a3185-c8be-4869-a106-7cc3560b161b'
      'mgnl:activationStatus': true
