      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville Metro Police Department later apologized to Rust.
        LMPD Special Advisor Jessie Halladay said authorities were unable to confirm
        that the officer in the video was a LMPD officer. She said he could be a member
        of a special response team.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8edbc-fa10-4a8d-8c7e-de7608db5bc3'
