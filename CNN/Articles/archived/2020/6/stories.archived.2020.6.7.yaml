      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876085a-4f71-491a-897e-06e91256f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
