      'mgnl:lastActivated': 2023-01-26T11:46:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mukhtar Ibrahim didn''t imagine the communities
        he covers would be at the epicenter of <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-07-20/index.html">protests
        sweeping the nation</a> when he founded a startup news website in Minnesota
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c41a23-b3eb-48ae-9cb3-848ac9fe4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca105b4-8177-4b50-8af2-d02fffb51de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the aftermath of George Floyd''s death, Ibrahim and his small
        staff at the <a href="https://sahanjournal.com/">Sahan Journal</a> have been
        on the front lines. The nonprofit news site is dedicated to covering immigrants
        and refugees in Minnesota. And Ibrahim says in recent days they''ve been pushing
        to cover important angles many national media stories have missed, like why
        <a href="https://sahanjournal.com/the-killing-of-george-floyd/young-minnesota-somalis-black-george-floyd-protests/">a
        growing number of young Somalis are joining the protests</a> in Minneapolis
        and <a href="https://sahanjournal.com/culture-community/just-days-after-burning-down-in-arson-attack-spanish-radio-station-relaunches-in-temporary-studio/">what
        happened after the city''s only Spanish-language radio station burned down</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec6ef0-bcf3-42b1-8b6c-c1eea83fe03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cda7d9-651f-46b1-8ef4-a47ce8864c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old editor and executive director spoke with CNN this
        week about what his team is seeing on the streets of Minneapolis. The interview
        has been edited for length and clarity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0e5b4-f32c-4798-a17a-b7e5aefbdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a2517-d2ed-44c2-aaf2-3df9b69e099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Minnesota is <a href="https://edition.cnn.com/interactive/2017/02/us/somali-minnesota-photos/">known
        for having a large Somali immigrant community</a>. How have they been impacted
        by George Floyd''s death and by the protests, and how have you seen Somali
        immigrants responding?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84568b80-a988-4244-b419-7b6d6e18c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e8005-b3dd-4738-b4b6-0941900a07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The Somalis are also black and they''ve been disproportionately
        affected by the police activities. And if you go to the protests, they are
        more highly visible than before. The younger generation clearly came out this
        time. Probably they have more interactions with the police than their parents
        or they can relate more with the African American experience than their parents.
        I used to cover protests before. And this is completely different. I saw a
        lot of young Somalis participating, especially young females, wearing the
        hijab and all that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf74222-cb1b-48ee-83c4-11a13bcba833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90b116-6a2a-4310-8fb4-bfdd37ceec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to a lot of people who say they are afraid of the police.
        When they see a police officer, they tense up. And those experiences show
        the lack of trust between the black community and the police. And it doesn''t
        matter whether you are a new immigrant or whether you were born here or whether
        your parents fled from civil war it''s almost the same experience as the African
        American community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177dd3c-1f5b-4cb8-8ec9-0710b5092779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51c56c-8597-4aae-b5ca-1b9d6d1ae35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: And you mentioned that there can be kind of a generation
        gap between older Somalis and younger Somalis. Why is that?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04f32a-5e01-49b4-bb1d-142a85af628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde2aa7-aac6-4d60-8dab-5a5d1c38d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The older generation, some of them fled civil war. They went
        through traumatizing events. They came here to have a better life and to raise
        a family, and all that, so they are probably more grateful to be here. And,
        you know, while their kids who were born here don''t have all that baggage,
        they see what''s going on. These kids, they went through the educational system.
        They have more history under their belt. They learned about inequalities and
        they experience them themselves on the streets. And that kind of creates a
        gap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721c336-6ed1-4a9c-85cb-02d6395b3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d821f9-a8ab-4383-8703-15b5994793c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: I have seen some stories quoting Somalis talking about
        how they survived war, and they came to this country as refugees in search
        of safety, and now they''re finding themselves in the midst of this situation.
        Is that something you''ve been seeing? What is it like for them and what is
        it like for you, as someone who came to the US from Somalia years ago, to
        see violence erupting in this country?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cfd54-9570-4742-b897-5e7b71ccf1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790eec38-2570-4c70-9f6c-cd35b16eef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: I mean, the dynamics are different. But, you know, at the end
        of the day, it''s violence. And you know, buildings burned down and looting
        and all of that, some people get flashbacks because this reminds them of what
        they have fled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794a0bb-62c7-4b6f-9b4a-11232709375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a17f3-b683-4640-a29b-4b7e2447d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we know what''s causing this. And that makes a difference. In
        Somalia, people were fighting against each other. It was a civil war. Here
        it''s completely different. It''s a system against people. And you cannot
        compare those two. Here there are protests. If something is burned down, you
        can always rebuild a building that''s been damaged. But, the killing of George
        Floyd really shows how the system affects people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bb0ac-f581-42a9-9abf-620365c1d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc491c-cb7b-4966-8d29-1236e00d367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: There''s also a geographic connection, right, between
        the Somali community and the part of Minneapolis where Mr. Floyd was killed?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f24568-032d-4364-a799-e4e047da040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215d1e3-45ce-48d2-9af6-1b72e63d0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Yeah, that area is actually one of the most diverse places in
        Minneapolis. There are a lot of immigrant-owned businesses and community centers
        and mosques. And it''s a vibrant corridor. And it''s the heart of a lot of
        Latino-owned and Somali-owned businesses. If you look at the stores damaged
        or businesses being affected, it''s predominately immigrant-owned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2653470-5114-4a70-aae6-9b0401a7db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914a37c-7cdb-43c2-8249-7cb590863929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What do you want the world to know about the situation
        you''re seeing unfolding in your community right now? When you see national
        coverage of George Floyd''s death and the protests in Minneapolis, what are
        the stories you think aren''t being told that should be?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a123a6f-1a35-484d-abff-fa3071bd58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccfaef-3bd7-410f-a7d5-b0cc54c2b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: I think the human toll of this is something that I haven''t seen
        really being covered. The coverage tends to be a little bit disconnected from
        what people are feeling, their experiences, how they have been through this
        multiple times, how it''s affecting them, the trauma that this causes -- the
        generational trauma. These kids, their parents, their grandparents, it''s
        something that has been going on for centuries. I think that hasn''t been
        explored enough. And, you know, the media tend to carry the official narrative
        and give more weight to that than the human voices and the community voices.
        I hope they will shift the focus a little bit and make it more human-centric,
        more community-centric than just you know, quoting talking heads or quoting
        officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45972859-9d38-41b4-9ed2-5ac8f1ae4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d66e1-f925-411c-96ab-e5b00d30eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see young people being really frustrated and you wonder why.
        Why is everyone frustrated? Why do they hate the police? Why the cursing at
        the police? What''s causing that? I''m always more curious to learn about
        that than just covering the latest developments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d41439-294c-4d6a-b778-3ede213d3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53e642-bff2-4b7f-a207-b2861afa9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: And in conversations that you and your colleagues have
        been having with people, how have they been answering that question? Why are
        they feeling this way?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5142a-dde6-43fd-8781-1f295844d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc981a15-f776-4539-b6d3-7ef96a68621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: They''re saying the police harass them, they intimidate them
        even if they don''t do anything. They stop them when they''re even walking
        down the street. And that way of policing is something that really frustrates
        people. ... You know, when you''re interacting with the young black person
        really upset and crying and afraid of the police, it breaks your heart. And
        that''s not what probably the white community experiences. And you just ask,
        why?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb86a5-f4e0-4006-afd5-99b836d98149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7a401-4fc7-4c1a-a409-09505b45d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What has it been like for your site to be covering this
        moment in Minnesota''s history, and in the United States'' history?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6baeffe-902d-4588-b96b-841f9326dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5ed8c-35e5-4b98-a444-d890c15e94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: We are a small staff. We have been trying to really tackle this
        from unique angles because it''s something affecting a lot of people. So if
        you look at our coverage, we have written about the young Somalis, we have
        written about <a href="https://sahanjournal.com/the-killing-of-george-floyd/as-asian-minnesotans-call-for-justice-for-george-floyd-some-feel-targeted-for-officer-thaos-role-in-death/">how
        the Asian community is being targeted</a>. One of the officers is Hmong, and
        some people target people who have similar last names as the police officer.
        We have been covering <a href="https://sahanjournal.com/the-killing-of-george-floyd/immigrant-business-owners-hit-hard-by-vandalism-and-looting-say-they-want-justice-for-george-floyd/">how
        the immigrant businesses have been damaged during the protests</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945735ee-c089-4234-b845-adc07eb41d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225741b3-714f-4f0c-9161-7deb38767b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What has stood out or surprised you as someone who is
        an expert in covering these communities and has been doing it for a while?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059afaa-0a2f-4706-93ca-724e8f545ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb3615-094c-40fb-aa48-7398f62a7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The diversity of the protesters. It''s really a lot of different
        communities, ethnic backgrounds. This case really hit a nerve and you can
        see that on the street. ... I''ve lived here for almost 16 years. I have never
        seen anything like this.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e35795-9adc-42fd-a64c-d3568911b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:42:37.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/us/minnesota-floyd-protests-sahan-journal/index.html">This
        Minnesota journalist says there''s something important the media is missing
        about protests</a>."</em></p>'
  'philadelphia-inquirer-exec-editor-steps-down':
