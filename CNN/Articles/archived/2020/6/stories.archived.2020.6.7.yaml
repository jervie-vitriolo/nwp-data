      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next time 2002 NN4 will be anywhere near this close to us is
        in June 2029.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52a9ea-743b-4744-a150-962b6b1b689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:24:10.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/06/world/2002-nn4-asteroid-earth-pass-scn-trnd/index.html">An
        asteroid the size of six football fields will speed by Earth Saturday night</a>."</em></p>'
  'united-states-what-defunding-police-means':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T13:24:17.356+08:00
    'imagesource': 'jcr:b8cd2169-6fe1-470f-b7b4-6221313909e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '958fa316-3876-4bdc-8fe9-d3961610e7d1'
    'lead': 'Instead of funding a police department, a sizable chunk of a city''s
      budget is invested in communities, especially marginalized ones where much of
      the policing occurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T13:29:25.575+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:46:21.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:35.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['defunding', 'police', 'United-States', 'law-enforcement']
    'template': '1'
    'title': 'There''s a growing call to defund the police. Here''s what it means'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2dcdc-81a4-4997-bcb9-bd5563255815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> There''s a growing group of dissenters
        who believe Americans can survive without law enforcement as we know it. And
        Americans, those dissenters believe, may even be better off without it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad727cfc-2090-42c4-9148-c3596d84c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba1f04-ddca-4585-af06-f89ad542876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution to police brutality and racial inequalities in policing
        is simple, supporters say: Just defund police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dccf68-111d-4a17-afc7-f96d087aca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3af6e-466c-4516-b2ab-00023c59c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s as straightforward as it sounds: Instead of funding a police
        department, a sizable chunk of a city''s budget is invested in communities,
        especially marginalized ones where much of the policing occurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfaa93-b8c4-401c-89b3-e2afbf53af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ff49e-8c14-41aa-ac0a-302e7dca02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept''s been a murmur for years, particularly following the
        protests against police brutality in Ferguson, Missouri, though it seemed
        improbable in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5695f1-adcc-4b69-957f-2baa88f5aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfd0b4-dea9-417e-98c2-e6038a466925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s becoming a shout. With the deaths of George Floyd and
        Breonna Taylor at the hands of police and nationwide protests demanding reform,
        at least one city is considering dissolving its police force altogether.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a3c3-fbb2-49cd-b95f-9ecfbb5fa095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2eb57-45e5-4cf0-bf02-9c7c0284d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does defunding the police mean disbanding the police?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5e480-6f18-48ef-bd75-8640835de2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That depends on who you ask, said Philip McHarris, a doctoral candidate
        in sociology at Yale University and lead research and policy associate at
        the Community Resource Hub for Safety and Accountability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66d09f-b865-40a8-9bc3-8eb2116fdfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d2436-1d81-4d04-a756-82caa6b9ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters of divestment want to reallocate some, but not all,
        funds away from police departments to social services. Some want to strip
        all police funding and dissolve departments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159d9fc-b7e4-4331-a8bd-a830c1c3ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c9e81-1686-460c-a2f6-2478a23f1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept exists on a spectrum, but both interpretations center
        on reimagining what public safety looks like, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a8cce-049a-4c20-960f-b8ed9d04080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dddac2-04fe-4f62-acf7-f811a60fc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means dismantling the idea that police are "public stewards"
        meant to protect communities. Many Black Americans and other people of color
        don''t feel protected by police, McHarris said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b9fd3-1d89-43ec-ae07-c3b1d77aeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c658909-e971-4260-8bdb-9f714f6ed7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why defund police?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafb88e-fa17-4e03-8bb4-c9242fb6982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McHarris says divesting funds ends the culture of punishment in
        the criminal justice system. And it''s one of the only options local governments
        haven''t tried in their attempts to end deaths in police custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0025b21-4084-4afe-b0dc-1f29b1675aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f1260-188c-4abf-be37-778429f13c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainings and body cameras haven''t brought about the change supporters
        want.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd0436-b49c-4a61-85df-16b1683b25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd638440-1516-490d-82ae-c7498e0a6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McHarris grew up in a neighborhood where there were "real, discernible
        threats of gun violence," and he said he never thought to call the police
        -- that was for his own safety. Instead, he relied on neighbors who helped
        him navigate threats of danger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50ba25-2527-470f-bf0c-ace55b1b3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78469c13-1d8e-4cbd-8820-4920f3b1d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if, he said, those people could provide the same support they
        showed him on a full-time basis?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e25d8a-ff7f-4276-9245-f37c341e0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a0d5e-9eea-45a9-92fb-2b24cbc6c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain why he supports the idea, Isaac Bryan, the director of
        UCLA''s Black Policy Center, points to history: Law enforcement in the South
        began as slave patrol, a team of vigilantes hired to recapture escaped slaves.
        Then, when slavery was abolished, police enforced Jim Crow laws -- even the
        most minor infractions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceff973-9e8f-45aa-b3bc-98fcd1bc3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892912a-3527-4585-a6b4-bc890a325853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And today, police disproportionately use force against black people,
        and black people are more likely to be arrested and sentenced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c208d-cdce-441c-8108-05c1166676df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4719b3-ac84-4d2b-b681-b822698c78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That history is engrained in our law enforcement," Bryan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0db1f6-1236-4624-9ecb-2e2d7a63d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de55ae4-77cb-4f76-b55e-5bddca3dd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where would those funds go?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509cbe-d75d-49d5-80c3-45a2bd5f81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrisse Cullors, co-founder of the Black Lives Matter movement,
        said defunding the police means reallocating those funds to support people
        and services in marginalized communities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbdee7-5369-4fdd-ba9b-fca3f8ac22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736724e3-0737-410f-87a5-db6786c886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defunding law enforcement "means that we are reducing the ability
        for law enforcement to have resources that harm our communities," Cullors
        said in an interview with WBUR, Boston''s public radio station. "It''s about
        reinvesting those dollars into black communities, communities that have been
        deeply divested from."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782a73a-6512-404f-9bca-d89860a77af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733782d3-9d06-40f5-a5bf-b07abadd0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dollars can be put back into social services for mental health,
        domestic violence and homelessness, among others. Police are often the first
        responders to all three, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01847b69-ae03-4fc9-83c8-66ff5062f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c85573-010b-4367-8064-c339ac56085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dollars can be used to fund schools, hospitals, housing and
        food in those communities, too -- "all of the things we know increase safety,"
        McHarris said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e80f9-8fac-4a01-b3a0-97b0b5c4d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a1aa1-96a9-4d67-902a-2a3ef1769013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why disband police?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed057b-b896-4e71-b774-ea67f464eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbanding police altogether falls on the more radical end of the
        police divestment spectrum, but it''s gaining traction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77a8d7-eb33-47f9-8769-c9b04371b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cbe27-0b31-42d9-9240-ae748dbe57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD150, a community advocacy organization in Minneapolis, focuses
        on abolishing local police. Its work has been spotlighted since the death
        of George Floyd in Minneapolis Police custody.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7087a0-8f51-422d-af27-f2d47f4ffd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bc5f4-48d5-49bc-bcfd-98523fc5d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who respond to crises in our community should be the
        people who are best-equipped to deal with those crises," the organization
        says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fee70-fa4c-4723-a287-543028fe0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591e2cb-56e2-4346-aca3-9923da9f7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than "strangers armed with guns," the organization says,
        first responders should be mental health providers, social workers, victim
        advocates and other community members in less visible roles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67987d-f23a-4d31-ad89-6ff953984255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075d5bd-8582-477c-857c-f6d44fe8cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argues law and order isn''t abetted by law enforcement, but through
        education, jobs and mental health services that low-income communities are
        often denied. MPD150 and other police abolition organizations want wider access
        to all three.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9451b8-1b89-4f99-b4e6-36afe092786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420fce5-c0f4-471f-bb80-ecdc67b5479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would defunding police lead to an uptick in violent crimes?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cc4cb-13f6-4ea6-8f0c-a799838910fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defunding police on a large scale hasn''t been done before, so it''s
        tough to say.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765ef9d-b813-44b4-a1c1-fe8b44ad2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b9046-cb21-4792-9438-f3fda6bff9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s evidence that less policing can lead to less crime.
        A 2017 report, which focused on several weeks in 2014 through 2015 when the
        New York Police Department purposely pulled back on "proactive policing,"
        found that there were 2,100 fewer crime complaints during that time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273dd2a-e956-4584-bebd-eb56db331b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41a27a-972f-43f9-a056-49a98e56da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study defines proactive policing as the "systematic and aggressive
        enforcement of low-level violations" and heightened police presence in areas
        where "crime is anticipated."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57988b-257a-49d2-b975-59a7b0d326be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d52110-d0bf-46b3-aea9-005b41d017ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly the kind of activity that police divestment supporters
        want to end.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8afce-f378-4c90-9f4a-ebae0d1cfb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982497a-0a8c-4e24-88cc-25563dbf21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will defunding the police come to pass?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703f695-b064-4871-a810-087dc2ef33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s radical for an American city to operate without law enforcement,
        but it''s already being discussed in Minneapolis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7040e1-4084-4f0a-adee-fdb668b58f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db6336-a832-4953-98a5-0665309639d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City council member Steve Fletcher, in a Twitter thread, said council
        members are discussing "what it would take to disband the Minneapolis Police
        Department and start fresh with a community-oriented, non-violent public safety
        and outreach capacity."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0afb5-5ad2-49ab-b649-8ac8868c3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767c203-3a89-400c-84de-c400133db64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can totally reimagine what public safety means, what skills
        we''re recruiting for, what tools we do and don''t need," he wrote. "We can
        invest in cultural competency and mental health training, de-escalation and
        conflict resolution."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8583b7-c3d6-4ffb-b45a-0f94ddad1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb4699-d9fc-42ff-adff-373a1eca0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defunding is simpler than disbanding, though, and at least one mayor''s
        already taken that step. After Californians decried a proposal to increase
        the Los Angeles Police Department budget to $1.86 billion, Los Angeles Mayor
        Eric Garcetti agreed to slash between $100 million to $150 million from the
        proposed funding.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddd495-9835-499d-bb99-9586d94b9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac3dfb-b7da-4dea-bfe4-46b87692efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a significant dent in the budget, but it''s proof that
        officials are listening, Bryan said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38d144-91b2-49a2-9d32-6878bf965e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abbb78-17c5-40e0-96af-76e12ecc2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week ago, defunding the police in any capacity would sound like
        ''pie in the sky,''" he said. "Now we''re talking about it. Defunding police
        in its entirety still might sound like ''pie in the sky,'' but next week might
        be different."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea2fff-b3a6-4622-a84d-e21f01ccfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:29:25.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/06/us/what-is-defund-police-trnd/index.html">There''s
        a growing call to defund the police. Here''s what it means</a>."</i></p>'
  'minneapolis-mayor-police-abolition':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T13:29:46.230+08:00
    'imagesource': 'jcr:54f187ae-eea4-46c1-824e-bd5a1a5cdcce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062e41da-d12f-4841-9de9-94f6bc4a7fee'
    'lead': 'While protests on Saturday were mostly peaceful, Minneapolis Mayor Jacob
      Frey was met with a chorus of boos after telling a group of demonstrators he
      did not support abolishing the city police department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T13:32:32.308+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T11:46:18.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:36.612+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis', 'Jacob-Frey', 'police', 'abolishment', 'defunding',
      'protests']
    'template': '1'
    'title': 'Minneapolis mayor booed by protesters after refusing to defund and abolish
      police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246427f-7d40-4fce-bf3e-8d7fee6076d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> While protests on Saturday were mostly
        peaceful, Minneapolis Mayor Jacob Frey was met with a chorus of boos after
        telling a group of demonstrators he did not support abolishing the city police
        department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264366c-5ff4-44eb-80a7-7662f70f8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8459b0-2d7e-40f3-8ec1-cd5a8253d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple videos on social media show the confrontation, which took
        place when protesters marched to Frey''s home and called for him to come out,
        according to CNN affiliate WCCO-TV. Protesters asked Frey directly if he supported
        defunding the Minneapolis Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295832cb-2d3b-41d2-86bd-3533b0431e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a94e0f-26b7-4121-9697-2797f42819b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Frey replied that he did not, the crowd booed him as he walked
        away. They also chanted "Go home, Jacob, go home" and "shame," according to
        video posted to Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e754c4-d464-4a68-9970-24bb91eee38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9e8eb-b197-475e-adea-dad13428626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a spokesperson for Frey said the mayor is
        "unwavering in his commitment to working with Chief (Medaria) Arradondo toward
        deep structural reforms and uprooting systemic racism. He does not support
        abolishing the police department."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a7306-3f65-4cac-b5a6-1128e9278854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a8827-3fb7-4bda-8121-4c213296d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey told WCCO that he supports "massive structural reform" to revise
        a racist system and addressing "inherent inequities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2d44d-a84f-4289-9998-35e86ff23ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248511f3-e9c0-4fc8-9d85-ada7dc229c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation between Frey and the protesters comes as the thousands
        of people across the nation are calling for police reform and protesting the
        deaths of unarmed African Americans, sometimes by law enforcement. The most
        recent deaths include George Floyd in Minneapolis, Breonna Taylor in Louisville
        and Ahmaud Arbery in Georgia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2088711-4d73-4352-a0f3-257931ee0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53df313-7865-457b-9f1e-d10a6bb4f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also comes one day after Frey signed a temporary restraining
        order with the state to enforce immediate policing reforms like banning the
        use of chokeholds and requiring the police chief to authorize use of all crowd
        control weapons, WCCO reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabaf519-ce41-4528-9b86-8e5d2ff8c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T13:32:32.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:46:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/us/minneapolis-mayor-police-abolition/index.html">Minneapolis
        mayor booed by protesters after refusing to defund and abolish police</a>."</em></p>'
  'minnesota-journalist-on-george-floyd':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
