      'mgnl:created': 2020-06-07T18:52:13.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:46:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be able to determine, not only the subscriber
        who created the account, we also want to know what terminal and what ISP they
        used, the content of each account and what data was transferred using these
        accounts.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2eb3a-2e06-48f3-b45b-1a3600ccd79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #HandsOffOurStudents made rounds on Twitter earlier
        in the day, as students and alumni of various universities around the country
        voiced concern over the surfacing of dummy accounts in their names. Netizens
        and collegiate groups say the incident came in light of the recent protests
        and outcry against the controversial anti-terrorism bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf209b-746a-48c6-aad6-d877c20d3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html">#HandsOffOurStudents
        trends as fake online profiles of university students, alumni surface</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf1c67-96d0-49cd-98c5-02f8c1610808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Tug-ani, the official student publication of the University
        of the Philippines-Cebu, which first reported how several Facebook pages copied
        the usernames of its students. This came following the arrest last Friday
        of some students who joined an anti-terrorism bill protest in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54527f1e-2649-4d66-9da5-5c6b3a527bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University officials have meanwhile cautioned their respective communities
        to remain vigilant amid the surge of fake duplicate profiles. They also urged
        students and alumni concerned to report the suspicious accounts to Facebookâ€™s
        data protection team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dc54c-cb50-4acf-b1fe-2bf0aa932845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:46:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission, on the other hand, said it is also
        monitoring the reported surge of fake social media accounts. The agency added
        Facebook is also looking into the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dd93b-6e6d-4444-bfab-a68bc650824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:31:03.642+08:00
