      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tenants also have the option to pay the cumulative amount of residential
        and commercial rents stated aboveâ€”that fall due within ECQ, MECQ, and GCQâ€”in
        installments equally amortized in six (6) months following the end of the
        30-day minimum grace period," DTI added.</p>'
