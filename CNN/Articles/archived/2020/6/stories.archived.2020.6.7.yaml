      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> â€” The University
        of the Philippines Cebu administration on Sunday demanded the immediate release
        of the activists arrested <a href="http://www.cnnphilippines.com/regional/2020/6/5/anti-terrorism-bill-protesters-arrested-cebu-city-.html">during
        the June 5 protest</a> against the Anti-Terrorism Bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f83738-afd4-4631-a37c-c8c922d81adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/upcebuofficial/posts/2694633817308874?__tn__=-R">statement</a>,
        UP Cebu denounced the city policeâ€™s violent dispersal and â€œundueâ€ arrest of
        its students and alumni, along with four others, saying the individuals were
        simply â€œexercising their right to peaceful assembly.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48672216-ba0e-445a-ab5d-4b77c3c67881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our students are not criminals and they were despicably manhandled
        by police force who were in full battle gear and heavy firearms during the
        arrest. This is totally unacceptable,â€ the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3b5f5-e195-4921-b33a-a303c12fe9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c0e54-4573-4a50-99a5-37d4db043c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university administration stressed that the right to express
        oneâ€™s view publicly and to hold peaceful protests is not prohibited by any
        law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617d4c7-b461-4f66-a8f4-221fa1888d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02532ee2-9a74-41eb-9e3e-9d65b588f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those arrested, Bagong Alyansang Makabayan Central Visayas
        Secretary General Jaime Paglinawan, earlier maintained that they practiced
        social distancing measures during the rally. This adherence to the health
        protocol was also evident in photos of the protest that circulated on social
        media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea6641-fcab-4097-8242-f64a8797b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9aa72c-23be-4a2e-b44a-207281e0cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Cebu called on Mayor Edgar Labella and the Chief of the Cebu
        City Police to investigate the â€œclear transgressionâ€ of the policemen against
        the universityâ€™s constituents and properties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470e45f-c9ba-4daa-883d-1334827e27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5114d-5c90-4a4d-afff-1c76161bdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city police violated the 1989 UP-Department of National Defense
        Accord, which prohibits the entry of police and military in the UP system''s
        campuses without authorization, it said. The school administration also noted
        that some police personnel who apprehended the protesters were even in civilian
        clothing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e9b22-e9fb-4f2c-a8dd-2c321f258393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef68e9-bd71-4477-b318-35d130a133f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T22:53:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the call of its students, UP Cebu in its statement expressed
        opposition to the proposed anti-terrorism bill, writing that the â€œreported
        cases of abuse of authority by state officials and their agents, all the more
        demonstrate, as an essential activity, the right to peaceful protest in an
        outdoor setting.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a30e9-730a-4860-b044-4f831d8009b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:31:23.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven activists and one bystander who were arrested are currently
        still detained at the Cebu City Police Office Station 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf148d-7720-446b-ade5-f635a345fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:31:23.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now face criminal charges for allegedly violating provisions
        of â€œThe Public Assembly Act of 1985," the "Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act," and Article 151
        of the Revised Penal Code, which penalizes resistance and disobedience of
        person of authority or agents of such person.</p>'
