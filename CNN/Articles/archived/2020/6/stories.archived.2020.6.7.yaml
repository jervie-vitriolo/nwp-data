    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8dc936c-af13-479d-804a-44ca2d9df81d'
    'lead': 'Progressive group Bayan Muna also calls out the Senate for  restricting
      the right to travel of persons suspected of terrorism, among other controversial
      provisions under the Anti-Terrorism Bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T11:20:45.294+08:00
