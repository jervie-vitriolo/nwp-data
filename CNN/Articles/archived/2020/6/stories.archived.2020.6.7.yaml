      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjie Magalong said Sunday complaints have been
        lodged with PNP Deputy Chief for Administration Police General Camilo â€œPicoyâ€
        Cascolan, San Juan City Police City Director Jimmy Santos, and Baguio PNP
        City Director Col. Allen Rae Co.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbe6eb-760d-4d95-a9e0-3e9edb33f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8db9da-0e80-4642-b54f-3a551df2c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the San Juan City-based police officer who served
        as lead escort of his City Mayorâ€™s convoy has committed a serious breach of
        standing quarantine protocols," Magalong said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dd1d8-8898-4835-905f-bded0ffe435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19e893-3276-4276-8191-fc6cb5efca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.591+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.198+08:00
