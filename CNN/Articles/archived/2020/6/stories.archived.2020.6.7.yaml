      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Tug-ani, the official student publication of the University
        of the Philippines-Cebu, which first reported how several Facebook pages copied
        the usernames of its students. This came following the <a href="https://www.cnnphilippines.com/regional/2020/6/5/anti-terrorism-bill-protesters-arrested-cebu-city-.html">arrest</a>
        last Friday of some students who joined an anti-terrorism bill protest in
        the area.</p>'
