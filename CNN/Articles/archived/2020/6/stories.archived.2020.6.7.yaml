      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJâ€™s cybercrime office appealed to those affected by the creation
        of fake Facebook accounts to report it to them. It also reminded the public
        that identity theft is a crime punishable under the Cybercrime Prevention
        Act of 2012.</p>'
    '4':
