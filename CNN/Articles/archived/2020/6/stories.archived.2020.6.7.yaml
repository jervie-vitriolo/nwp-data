      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a little kindness and a carefully chosen word or two, we
        can awkwardly forge our way forward, together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dbb93-0b86-4fa6-b800-a50ea12dba29'
