      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d746a19-67a5-41e1-a15c-dfdab0462694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44 journalists signed an open letter to their editors explaining
        their decision to call out "sick and tired." They said they have spent "months
        and years" trying to gain the public''s trust only to have it "eroded in an
        instant by careless, unempathetic decisions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a95218-add0-4c32-920c-3259c0fc18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e195bd-a5d0-44fa-9a20-ae5e173421b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wischnowski, along with the Inquirer''s editor Gabriel Escobar and
        managing editor Patrick Kerkstra, signed an <a href="https://www.inquirer.com/news/philadelphia-inquirer-black-lives-matter-headline-apology-20200603.html">apology</a>
        following the action from staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885da0b-bc57-4cd4-999e-6eb7c6dfc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140d3fe-ca16-4024-b964-2479ea925e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T14:50:07.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:46:15.846+08:00
