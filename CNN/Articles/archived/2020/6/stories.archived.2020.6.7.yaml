      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> â€” The number
        of COVID-19 deaths in the Philippines has surpassed 1,000, the Department
        of Health reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd2ddf-a180-4510-a6b1-c13b08075e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:36:17.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded nine new fatalities, raising the death toll to
        1,003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c8f14-8a9d-416d-ac21-abdb0deb8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T16:36:17.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:46:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countryâ€™s coronavirus cases also rose to 21,895 after the agency
        announced 555 new infections. Of these new numbers, 378 are fresh cases, or
        those whose test results were released to the patient within the last three
        days, while the other 177 are late cases or were part of the validation backlogs.</p>'
