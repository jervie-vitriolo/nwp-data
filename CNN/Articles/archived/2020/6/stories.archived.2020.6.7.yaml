    'jcr:uuid': '71c9dd19-a25f-48c8-bebc-a366319fa7ca'
    'lead': 'The National Bureau of Investigation says it arrested on Friday former
      PCGG chairman Camilo Sabio in relation to the execution of judgment in one of
      the criminal cases against him pending before the Sandiganbayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T15:19:27.582+08:00
