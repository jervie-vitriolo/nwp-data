      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1da2b-1107-412f-8b86-ad736ac46583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.590+08:00
