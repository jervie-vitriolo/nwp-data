      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs we slowly transition to the new normal, we need to ensure the
        survival of businesses during these difficult times and in the months beyond
        the lifting of the quarantine,â€ said Trade Secretary Ramon Lopez, adding that
        MSMEs employ 70 percent of the country''s workforce at present.</p>'
