      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have started an online petition seeking to declare San
        Juan Mayor Francis Zamora as persona non grata in Baguio City for violating
        quarantine rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c5f77-245f-419f-ac5b-d262dc1af490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T19:51:04.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:45:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ignoring protocols and initiatives of the City of Baguio, one
        of the cities in the country that serves as a model in the fight against the
        spread of Covid-19 thanks to the discipline and genuine concern of its citizens
        and the city''s current leadership, San Juan City Mayor Zamora, arrogantly
        and selfishly, spat in the face of every Baguio citizen who''s sacrificed
        so much to keep the city safer," Karlo Marko Altomonte, who started the petition,
        said Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653f85e-e101-4f9a-b84a-59565881175c'
