      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was designed to help medical frontliners, local government units,
        private companies, as well as the national government, to monitor the health
        condition of residents and conduct more efficient contact tracing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a8c35-76bc-4ffc-81f2-e56de9c6e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65dbdb9-4e98-4730-a568-1fd4275a8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rio said StaySafe.ph, developed for free by software solutions
        company MultiSys, fails as a contact tracing app.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3eda75-1275-4103-a16e-e0074a37f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71709fa2-262f-496f-930b-d802b6a9161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt just generates a database of cell phone numbers with their location,
        useful for surveillance purposes of people who reported themselves with symptoms,
        but of little value to people who report themselves as healthy,â€ he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b7530-b010-443e-9c54-7164d9cc47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555bfbe-2b0b-4a02-b10d-d70c40847a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the app will work on phones that use at least
        3G and only in areas with mobile internet connectivity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b361b-a03a-4570-bd37-22eb0a0b767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669cbd3-591c-4fa3-b4e7-0dc59de25258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for contact tracing through mobile phones to work,
        at least 60 percent of all subscribers, or around 70 million, should be using
        the app. As of writing, only 1,043,155 users have a registered account with
        StaySafe.ph.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf765b-e1e5-43dc-93ec-272cc2a267b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7ebcc-52f4-46e8-b28d-2d3a4ecb8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be more than just one app for contact tracing
        in the Philippines, so more subscribers could be included, especially those
        who are still using 2G phones or do not have access to the internet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d47b6-05fc-46b8-ad09-edbf7a1c1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64b9ed-aaff-4645-9a96-0e22de5eced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt must be a combination of manual contact tracing, and various
        apps now available that can be used even with 2G phones,â€ Rio explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55d0b9-4da7-4eb4-982a-96c86e074c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T23:43:27.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:45:54.810+08:00
