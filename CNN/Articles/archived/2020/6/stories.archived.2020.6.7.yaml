  'why-protesting-isn-t-enough':
    'author': ' Julian Zelizer, CNN Political Analyst (Opinion)'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-07T06:56:55.151+08:00
    'imagesource': 'jcr:6fa2ef8e-5602-41fb-9338-7dcffa9cdd55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7df86cb-9cc6-423c-9009-5604eee1e871'
    'lead': 'Even if the protests achieve immense progress at the state and local
      level, federal legislation and enforcement of the law will be essential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-07T07:00:57.941+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:46:32.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:45:31.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['protest']
    'template': '1'
    'title': 'Why protesting isn''t enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b464c9a-a471-4a8e-99b2-7aabe6f4d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Julian Zelizer, a CNN political analyst, is
        a professor of history and public affairs at Princeton University and author
        of the forthcoming book, "Burning Down the House: Newt Gingrich, the Fall
        of a Speaker, and the Rise of the New Republican Party." Follow him on Twitter:
        <a href="http://twitter.com/julianzelizer">@julianzelizer</a>. The views expressed
        in this commentary are his own. View more <a href="http://cnn.com/opinions">opinion</a>
        at CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27ed4f-865d-4f5f-83b2-d61a81964674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c50c7-aa0d-4de9-b4f0-81b0f466eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>On Saturday, tens of thousands of
        demonstrators are expected to march in Washington, DC, to demand criminal
        justice reform in what may be the largest protest in the nation''s capital
        since George Floyd died at the hands of police officers in Minneapolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89159bb4-9c86-4e39-97b9-8330161fc179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797da56e-e714-4fe2-a7d7-7b8ae2c88eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two weeks since his death, a national civil rights movement
        has blossomed. Though there have been some instances of looting and violence,
        by and large, the peaceful #BlackLivesMatter protests have shaken the conscience
        of the nation by forcing a conversation about racism and policing that was
        long overdue. The scale and scope of the protests are huge, and rallies have
        sprung up in both big cities and rural towns across America in a show of solidarity
        that is unlike anything else we have seen in recent decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfde0cb-80ea-4279-a0ec-8e93bb5109ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b9604-143e-40c2-bd03-0bf07f9bd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some early signs of progress. On Friday, Minneapolis
        issued a temporary measure that would ban police chokeholds, require other
        officers to report their use, and call for the police chief to authorize any
        crowd control weapons, like rubber bullets and tear gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04a6c3-77d6-4ae7-8f69-a10068a42725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1375f72-4bda-46b9-9d79-65a88a0c1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the path to reform is always long and winding. Ultimately, changing
        our institutions will require robust federal legislation to make sure that
        no states are violating the civil rights of Americans. The current moment
        harkens back to the 1960s, when President Lyndon Johnson and Congress seemed
        to understand it was no longer a viable option to depend on individual states
        to do the right thing and passed both the Civil Rights Act of 1964 and the
        Voting Rights Act of 1965.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70eda3e-e515-427e-962b-05b4ea20aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec08741-6611-43fa-99e1-533259029df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To affect decision-making at the national level, protests will not
        be enough. The vote in November will be a crucial first step to usher in lasting
        change. Even if the protests achieve immense progress at the state and local
        level, federal legislation and enforcement of the law will be essential.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66389f8c-bc80-414b-81a7-7cb4998fe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cbc68-83b7-48ad-bfb4-7978af6b21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Donald Trump in the Oval Office and Republicans in
        control of the Senate, the short-term prospects for meaningful change are
        slim. The President made this clear when he announced that his response to
        racism would center on economic recovery â€” not tough measures to dismantle
        a criminal justice system that perpetuates racial inequality and too often
        allows for illegitimate violence against African Americans. Other than touting
        economic growth, Trump has only issued violent threats and Nixonian calls
        for law and order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d45c3-f3f1-4519-8b40-7eabffa7ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067d4f8-7b02-42d9-b032-c3ab352d8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Change comes via the ballot box</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ca268-1ac4-4a0f-a4f2-2e2026cb578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that voting matters. To achieve the goals of criminal
        justice reform, supporters will first have to clear the way by voting Democrats
        into the White House and Senate. Otherwise, the movement could face the harsh
        reality of conservative power and find itself in the throes of a fierce backlash.
        And while the grip on power that President Trump and Senate Republicans have
        appears to be slipping, the Democratic path to victory remains difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b44d0a-dd0a-49f4-88a4-2d10446c3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd12180-014e-4736-a316-79b111986057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic recovery in the fall could easily boost the standing of
        the GOP, particularly coming out of the bleak months in lockdown. The President''s
        ability to cause chaos through social media and launch investigations through
        the Justice Department will pose huge challenges to Joe Biden and Democratic
        congressional candidates. To top it off, we don''t really know what Election
        Day will look like in the middle of a pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcad66d-e8b9-49fc-95e7-da823736ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3b109-8949-4c33-8799-38ea77bdb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that voters make it to the ballot box without fear that
        it will jeopardize their health, Democrats must advocate for universal mail-in
        voting. The push for voting by mail â€” which would require federal support
        to states so that they can make this transition in time for November â€” has
        slowed dramatically as President Trump continues to make misleading statements
        about voter fraud while his Republican allies are fighting voting-by-mail
        initiatives with lawsuits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b21926-dc17-4a63-b283-0f34b1d59515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960add6-4909-4467-ad93-cb6cf6fb974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless there is progress in the next month, it is unlikely that
        all 50 states will have functioning systems up and running to ensure mail-in
        voting. In March, Trump vocalized what most Republicans have skirted around
        for decades. In an interview on "Fox &amp; Friends," Trump referred to legislation
        put forward by House Democrats to increase funding for mail-in-voting and
        said, "The things they had in there were crazy. They had things â€” levels of
        voting that, if you ever agreed to it, you''d never have a Republican elected
        in this country again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d47bf9-f659-451e-9a25-d1d6669e18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624ce10-030e-45e4-b8e2-a378be184398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also must keep working on efforts to register young Americans
        â€” known for their low turnout rates â€” and make sure they are committed to
        voting in November. Many young people are frustrated with the gridlock in
        Washington and are not confident that voting really makes a difference, given
        that in their lifetimes, vital issues like racism, climate change and gun
        control have gone largely unaddressed by lawmakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e36d6-25b0-41ff-90fc-4f8f826f622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937b5a7-d9fe-411e-8121-efa1bde1aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they need to remember President Barack''s Obama''s mantra: "Don''t
        boo, vote." Whether Democrats or Republicans control the White House and Senate
        in 2021 will make an enormous difference in the direction of public policy
        on criminal justice issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aaaa4c-0189-4583-b68f-f43df4671e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e39bec-260f-4f02-a783-ea80a273a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A potential watershed moment in US history</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3ee6e-f4b3-4a1c-aaeb-6c6517a2ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that this movement has inspired and engaged many young Americans,
        local activists would do well to capture the moment by making Election Day
        preparation a central part of the mission. Former Georgia gubernatorial candidate
        Stacey Abrams wrote, "Voting is a first step in a long and complex process,
        tedious but vital. You can have a car with all the bells and whistles, but
        if it doesn''t have wheels, you can''t move forward."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1b867-20bd-4f34-90ec-496baf7814dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773dd97-2eb8-4c0d-8284-26a4a8d4b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early 1960s, civil rights leaders were cognizant of the
        connection between their agenda and the ballot box. This is why Martin Luther
        King Jr. and others were so committed to the Voting Rights Act of 1965, which
        provided federal protection to all Americans to exercise their right to vote.
        Without the power to vote, King once said, "I cannot make up my mind â€” it
        is made up for me. I cannot live as a democratic citizen, observing the laws
        I have helped to enact â€” I can only submit to the edict of others."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b99ac1-9ac0-48ad-bf49-2f810688b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35134fd-816c-4e2d-b33c-266a7d17ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are on the cusp of a potential watershed moment in American history.
        Although it is always hard to believe meaningful change will occur, we must
        remember that breakthroughs can take place â€” this is exactly what happened
        in 1964 and 1965. Social movements have the power to change the status quo.
        Marches, rallies and media coverage have the capacity to transform politics.
        We are seeing that right now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e8793-1740-4da6-a0bd-509add2ca54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b5517-85ea-4069-a1e7-ad3c1582da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, without political power in Washington, there is less hope
        for lasting change. For the #BlackLivesMatter movement to fully succeed, it
        will have to continue demanding changes to the criminal justice system while
        mobilizing voters to make an impact in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ce23c-96d2-463f-b89c-8adfc3c6ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T07:00:57.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/06/opinions/george-floyd-protests-importance-of-voting-zelizer/index.html">''Why
        protesting isn''t enough''</a></em></p>'
  'coronavirus-pandemic-social-situation':
    'author': 'AJ Willingham, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-07T08:43:02.650+08:00
