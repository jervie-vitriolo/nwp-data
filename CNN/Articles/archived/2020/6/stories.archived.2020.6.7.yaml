      'mgnl:lastActivated': 2023-01-26T11:46:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will be able to determine, <em>hindi lamang kung sino â€˜yung</em>
        subscriber <em>na nag-</em>create<em> ng</em> account, <em>gusto rin natin
        malaman kung saang</em> terminal <em>at anong</em> ISP (internet service provider)
        <em>ang ginamit, anong</em> content <em>ng bawat account, at kung ano ang
        mga</em> data <em>na trinansfer</em> using these accounts,â€ Perete said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b9ac7-5553-4adb-a965-ef7097cfa431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-07T18:52:13.742+08:00
