    'template': '1'
    'title': 'UP Cebu calls for immediate release of students, alumni arrested at
      protest against anti-terrorism bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45126e4b-1b2d-4dce-a29a-5cc7be8fe5d5'
      'mgnl:activationStatus': true
