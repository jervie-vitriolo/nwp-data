      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Virgin Labfest 2020</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a81953-9a92-466d-9582-4b89132d94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:16:45.232+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:47:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first virtual edition of Virgin Labfest, the Cultural Center
        of the Philippines’ annual theater festival for new one-act plays, will be
        debuting this week. VLF 2020, entitled “Kapit,” will be streamed on Vimeo
        and will feature new and revisited plays, staged readings, and talks, among
        others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295407bb-eb8f-4ea6-b217-f502e8990419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:16:45.232+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:47:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To watch all 18 plays, VLF 2020 will be available in two series
        packages: the <a href="https://vimeo.com/ondemand/vlf2020kapit" target="_blank">Regular
        Series Package</a> priced at ₱100, which covers 10 new featured works, 3 “revisited
        plays,” and 5 staged readings; or the <a href="https://vimeo.com/ondemand/vlf2020kapitpremium"
        target="_blank">Premium Series Package</a> priced at ₱200, which includes
        additional content such as behind-the-scenes footage and interviews with playwrights,
        directors, and designers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb53b5-73dc-4341-8bee-2585382a3d0e'
      'mgnl:activationStatus': true
