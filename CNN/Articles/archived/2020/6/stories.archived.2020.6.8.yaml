      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 60-year-old surfer died Sunday in
        Australia after being bitten by a great white shark that was nearly ten feet
        long, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422e452-f804-47e9-b4b3-aa67be3c0375'
      'mgnl:activationStatus': true
