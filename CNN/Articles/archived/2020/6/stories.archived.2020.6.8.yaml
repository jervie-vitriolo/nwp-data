      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e345ab8-6f1f-4662-9f6d-56c03bc12494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research for a vaccine is ongoing around the world, with some
        potential candidates already in human trials. Biotech company Moderna <a href="https://www.cnn.com/2020/06/01/business/moderna-vaccine-stock-sales-invs/index.html">set
        off a frenzy in financial markets in May</a> after announcing positive preliminary
        results of a trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e51344-1855-482d-8085-4ddcde0616c8'
