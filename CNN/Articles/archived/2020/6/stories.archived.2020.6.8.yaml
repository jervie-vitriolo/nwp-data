      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca and Gilead spark merger chatter</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd011132-4e57-4382-be95-c95d3fb4139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has approached rival drugmaker Gilead about a potential
        merger, according to a Bloomberg report. Neither company responded to requests
        for comment on Monday, but if the transaction were to take place, it would
        unite two of the leading players in the fight against coronavirus in the biggest
        health care deal on record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78909-4643-4e83-ac53-4df7940e2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1cda5-c8d8-41e7-bf0d-1111c43cd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has secured production capacity to make 2 billion doses
        of a potential vaccine, while the experimental Gilead drug remdesivir has
        been approved by the US government to treat hospitalized patients with severe
        Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ec459-43c6-46a3-ab42-4ea0320473f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfcb5b-7b55-4fd4-8432-550d4c86865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in AstraZeneca dropped by more than 2% in London after Bloomberg
        reported the UK-based company made a preliminary approach last month to US
        firm Gilead, my CNN Business colleague Charles Riley reports. The two companies
        have a combined market value of nearly $140 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de89c6-789b-4e48-92e9-09108a20b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62072b2b-6254-4213-a516-64b172d74fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg cautioned that AstraZeneca did not specify any financial
        terms for a deal. Its report also said that Gilead discussed the idea with
        advisers, but the companies were not in formal discussions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ede62-1bc0-4656-82c4-9890d94d1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739252d9-7084-49f3-a85b-b27b1156062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy: UBS analysts said that AstraZeneca could see Gilead''s
        cash as a way to fund its dividend. A merger would also unite the two companies
        in the fight against coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b4cd5-46c4-4143-a192-27f293551d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb0c90-2cd7-487c-a3ac-d4eed49f4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Both companies have performed well over the past
        year. Shares in AstraZeneca have increased by roughly a third since June 2019,
        while Gilead''s stock has risen by more than 15% over the same time period.
        Shares in Gilead were up more than 3% in premarket trading on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837ffa6-6fdd-404e-8efb-bcef9a16d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678fd4f-96ff-4d9c-a5ac-cc7a64691339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty caused by the coronavirus pandemic has dampened enthusiasm
        for mega-mergers. But some analysts see a case for increased dealmaking in
        the months ahead as central banks keep financing costs low.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9a462-4da3-4655-b4d0-b35d3b495461'
      'mgnl:activationStatus': true
