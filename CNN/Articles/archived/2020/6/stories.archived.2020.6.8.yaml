      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 10 a.m. on Sunday, police and emergency responders
        were notified that a man had been attacked on the beach. Several other surfers
        and board-riders had already rushed to rescue him, fighting off the shark
        then helping the man to shore, local police <a href="https://www.police.nsw.gov.au/news/news_article?sq_content_src=%2BdXJsPWh0dHBzJTNBJTJGJTJGZWJpenByZC5wb2xpY2UubnN3Lmdvdi5hdSUyRm1lZGlhJTJGODU0MTEuaHRtbCZhbGw9MQ%3D%3D"
        target="_blank">said a statement</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47734b-f0a4-4a26-9629-29b324ae002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.733+08:00
