      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC will be headed by the Executive Secretary, with the National
        Security Adviser as the vice chairperson. Its members include heads of different
        departments, and the executive director of the Anti-Money Laundering Council
        (AMLC) secretariat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
