      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78e35a-e482-4a05-b284-02f8ef6588b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:07:05.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, the House of Representatives already <a href="https://www.cnnphilippines.com/news/2020/6/3/House-approves-final-reading-anti-terrorism-bill-.html">approved
        on its third and final reading</a> the controversial bill, and is just now
        awaiting the signature of President Rodrigo Duterte. However, several congressmen
        are <a href="https://cnnphilippines.com/news/2020/6/6/joey-salceda-withdraws-vote-anti-terrorism-bill.html?fbclid=lwAR2">withdrawing
        their vote</a> due to lack of coordination with senators regarding vague provisions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a37f4c-9697-4ea5-a730-7f96fdeba2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:07:05.225+08:00
      'mgnl:createdBy': 'bamba'
