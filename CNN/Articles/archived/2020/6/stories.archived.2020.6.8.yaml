      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission said it is also looking into the
        matter and it has contacted the concerned social media platform to further
        address the issue</p>'
  'pressure-for-unity-donald-trump':
