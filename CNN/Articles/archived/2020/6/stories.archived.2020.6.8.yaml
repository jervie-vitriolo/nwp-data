      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this authority to the council may be perceived as
        a “signal or excuse for law enforcers to arrest, conduct surveillance, and
        limit” the person or organization involved without being charged by court
        or being given the chance to defend himself.</p>'
