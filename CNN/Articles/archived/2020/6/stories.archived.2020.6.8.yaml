      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) --</strong> With
        the dual citizenship of ABS-CBN Chairman Emeritus Gabby Lopez being questioned,
        the Securities and Exchange Commission shared its view on Monday that dual
        citizens are considered 100-percent Filipinos.</p>'
