      'jcr:uuid': 'a3ca9979-56c1-4819-82dd-5f841973423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Anti-racism protesters in England
        have pulled down a statue of a 17th-century slave trader while demonstrating
        in solidarity with the US Black Lives Matter movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd4479-583d-419e-b67b-00ea18ac9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters in the city of Bristol, in southwest England, tied
        the bronze statue of Edward Colston with rope before toppling it to cheers
        from the surrounding crowd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cf06d-f638-433b-aee4-0026b4533437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators were later seen rolling the statue to the nearby harbor
        and throwing it into the River Avon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065eeb9-06dc-454f-86dd-9b6c002c6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incident garnered much celebration among protesters, local
        police say an investigation has been launched into the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da203d65-f409-4b15-b0ad-493a704d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a small group of people who clearly committed an act
        of criminal damage in pulling down a statue near Bristol Harbourside," <a
        href="https://www.avonandsomerset.police.uk/news/2020/06/statement-from-bristol-area-commander-following-black-lives-matter-demonstration/">Avon
        and Somerset police said Sunday in a statement</a>. "An investigation will
        be carried out to identify those involved and we are already collating footage
        of the incident."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82915761-3ce3-4b87-b9d4-9e16fc060372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue of Colston had stood in Bristol''s city center since
        1895 but had become increasingly controversial, with petitions created to
        demand its removal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762893f-32b3-481c-8dbc-31908521de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Reviled slave trader''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6d682-9b8e-46ee-ae8b-d71229916053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://museums.bristol.gov.uk/narratives.php?irn=2374">The
        Museums of Bristol website</a> describes Colston as a "revered philanthropist
        / reviled slave trader."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6200a-b3b0-40e3-b7a4-f3fc246f2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says he was born in the city in 1636, but spent his working life
        in London, becoming "an active member of the governing body of the RAC [Royal
        African Company], which traded in enslaved Africans, for 11 years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91b466-c0a4-4d08-890e-b4e00c464c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site says <a href="https://museums.bristol.gov.uk/narratives.php?irn=2417">Colston
        gave away most of his fortune to charity</a>&nbsp;with restrictions to ensure
        beneficiaries matched his religious affiliations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139516b-ccbe-4226-89cb-a2b7cd7a8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local police, Sunday''s Black Lives Matter protest
        in Bristol was attended by an estimated 10,000 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a149b-81f1-4ba4-929d-a2597fd45698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of those who came to voice their concerns about
        racial inequality and injustice did so peacefully and respectfully," Avon
        and Somerset police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e027017-aa7d-436a-a784-f371d463a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping the public safe was out greatest priority and thankfully
        there were no instances of disorder and no arrests were made," police added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd04b58-d193-4c9f-ae9e-e1b42c6748f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:41:47.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/07/europe/edward-colston-statue-bristol/index.html">"UK
        protesters topple statue of slave trader Edward Colston in Bristol"</a></em></p>'
  'Lacson-Duque-DOH-resign':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-08T15:36:54.827+08:00
    'imagesource': 'jcr:412de7ac-e52d-413e-b6d3-e79dc6b49f06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c02bee4-9e39-4451-9dd3-d5b3944d1771'
    'lead': 'With new issues hounding the Department of Health’s response against
      the COVID-19 crisis, calls for the resignation of its secretary have been renewed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T15:47:46.866+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:47:58.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:54.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'Lacson', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Lacson: Duque should ‘just go’ for the sake of pandemic victims, DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858333d-07c1-4f26-b65c-e36b20cc104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)—</strong> With new
        issues hounding the Department of Health’s response against the COVID-19 crisis,
        calls for the resignation of its secretary have been renewed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a551256-5c09-4ae0-aa5e-140816d65b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, one of the lawmakers who previously
        sought for Health chief Francisco Duque’s immediate resignation, urged the
        Health chief anew to “just go” following recent controversies, including the
        delayed release of benefits for virus-hit health workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68726b04-073d-4139-94bf-9b6f0ca6bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t see him to be fit and qualified or competent enough to
        continuously head the department,” Lacson told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283807c0-3b98-4512-ae08-cbee6f4565ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think he should just go for the sake of the victims of the pandemic,
        for the sake of the department,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142aa1ec-30aa-47fe-9bdc-72cc5077d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal As One Act, approved in March, grants ₱100,000
        to healthcare workers with "severe" COVID-19 infection and ₱1 million to the
        families of those who died from the viral illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1fb49-bb2f-4db5-bd11-30ba68754dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months since the law was passed, no compensation has been
        given to the concerned parties, with officials attributing the delay to the
        lack of implementing rules and regulations from the Health Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbfe39-11f2-4126-a3e5-c6d92cd82747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted President Rodrigo Duterte to give officials
        until June 9 to complete what is stipulated in the law. DOH meanwhile said
        they have delivered the money to the <a href="https://www.cnnphilippines.com/news/2020/6/6/infected-health-workers-sickness-death-benefit.html">families
        of 30 healthcare workers</a> as of Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89e999-1c27-4451-864e-04dc01b47813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/5/Duterte-Duque-DOH-COVID-19-healthcare-workers-cash-benefits.html">Duterte
        spares Duque, threatens to sack DOH execs over delayed compensation for virus-hit
        health workers</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ae05a-86a9-4c4a-9076-f8467c224189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also recently faced inquiries on the procurement of supposed<a
        href="https://cnnphilippines.com/news/2020/5/19/overpriced-COVID-19-testing-machines-Ping-Lacson.html?fbclid=IwAR2YXqNf-DgaAfsY4rsNok9zVPcGCgpyIUGJ18aMmdeI5HkLUZU9RgOAr00">
        “overpriced” COVID-19 testing machines</a> as well as the costly packages
        covered by the Philippine Health Insurance Corporation. The state health insurer
        has since <a href="https://www.cnnphilippines.com/news/2020/6/3/PhilHealth-new-coronavirus-testing-package-.html">revised
        its rates</a> to make the testing packages more affordable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d17e7e-c14c-494f-8e90-c17aecf2daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of senators back in April also signed a resolution <a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">asking
        for Duque’s resignation</a> for his "failure of leadership, negligence, lack
        of foresight, and inefficiency" in the measures and actions carried out by
        the DOH. Duterte, however, <a href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html">rejected
        the call.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a762d-9e5b-4e86-9b56-a6f264cde47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:47:46.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:47:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has yet to issue an immediate response on the matter. In previous
        statements, the Health chief vowed he will still "continue to serve the country
        to the best of my abilities."</p>'
