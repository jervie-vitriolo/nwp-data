      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent art hub Kwago has yet to resume operations in their
        Makati bookstore, but the team continues to bring art to the public by organizing
        digital events. This week, catch “Unang Pahina,” the first installment of
        their new project “Pahinahon,” which is set to be “a monthly gathering of
        book lovers in pursuit of calm, self-knowledge, resilience and meaningful
        conversations during this period of uncertainty.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a41382-64ba-4ab2-8912-a2e40eea5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:16:45.230+08:00
