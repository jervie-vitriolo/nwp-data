      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kamay ng mapang-abusong gobyerno, pwedeng mangyari yon kaya
        nga sa ating konstitusyon kailangan ng checks and balances. Hindi pwedeng
        yung law enforcers ang magde-desisyon sino ang pwedeng arestuhin kaya nga
        binigay yan sa Judiciary,” he said.</p>'
