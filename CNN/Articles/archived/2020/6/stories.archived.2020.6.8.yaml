    'template': '1'
    'title': 'Court orders release of ‘Cebu 8’ arrested at anti-terrorism bill rally'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3847d6-5784-456c-be21-acdf6c625f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437e4e9-2760-4e91-9658-30fbbde42b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:49:49.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — A local
        court in Cebu City ordered Monday afternoon the immediate release of eight
        people arrested during a protest rally against the anti-terrorism bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4686139-4c13-49a7-bee7-4a7c3b7c5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:49:49.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were freed on the evening of the same day, after around 77
        hours in detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c4600-f963-4734-bfc9-a4e9171ba8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:49:49.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers (NUPL) Cebu said no bail
        amount was required by Judge Jenelyn Forrosuelo of the Municipal Trial Court
        in Cities Branch 4 who issued the release order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8faf57-680b-4c61-9ad9-3f0e61268570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:49:49.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Cebu 8, we would like to express our sincerest gratitude
        to various organizations and individuals who have supported the calls for
        their immediate release such as the widespread condemnation of their arrest,
        overwhelming efforts to raise a bail fund, and the free services provided
        by lawyers and paralegals," NUPL Cebu said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3a46c-f878-4e4a-8fd8-85df5ff1cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f071251-1fc2-43ac-bee2-44e90dad217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainees, known as “Cebu 8,” were arrested Friday at the University
        of the Philippines Cebu campus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c63755-a442-430e-addb-e031868d873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c47044-bf54-4770-bd2b-5c524b951755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the rallyists as Jaime Paglinawan of BAYAN Central
        Visayas, Joahanna Veloso of National Union of Students of the Philippines,
        Bern Cañedo of UP Cebu Student Council, Dyan Gumanao of Kabataan Partylist,
        Nar Porlas of Anakbayan Cebu, Janry Ubal of Food Not Bombs Cebu, and UP Diliman
        alumnus Al Ingkin. The other arrested person is a bystander, Clement Corominas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3f7d8-eb4a-4fa8-997f-0cf874c40e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29edcd-8718-44e3-bb7f-3353cf95b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They face a number of charges including violating the Public Assembly
        Act and the law on reporting of communicable diseases. They have ten days
        to respond to the charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17ce28-babc-458d-b423-bdea4ef032dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d345ba4-8b93-4fe6-99b6-1f593cf73460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of entities, including the UP Cebu, said the demonstrators
        just exercised their right to peaceful assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b729022-b170-4d1b-a5af-6666a2e866ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0d3f1-d206-41d8-8333-baab4d248a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:04.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/6/7/UP-Cebu-admin-statement-protesters-arrest.html">statement</a>,
        the university administration asked Mayor Edgar Labella and the chief of the
        Cebu City police to investigate the “clear transgression” of the policemen
        on the university constituents and properties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8cea5-6ada-461f-ad99-2599798318d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:50:42.234+08:00
