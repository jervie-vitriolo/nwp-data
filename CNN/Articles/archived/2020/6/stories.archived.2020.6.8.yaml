      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2faf65b-a0ed-43d2-adaf-cc2fb7624d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who shame, demean, embarrass, or humiliate the
        delivery riders across any platform may face at least six months of imprisonment
        or prision correccional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c3820-7d99-4f51-ad19-57ced819aba3'
      'mgnl:activationStatus': true
