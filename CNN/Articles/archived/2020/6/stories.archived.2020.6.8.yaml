  'donald-trumo-speech-race-unity':
    'author': 'Kristen Holmes and Sarah Westwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T09:16:20.075+08:00
    'imagesource': 'jcr:2330d0ac-032c-4527-a921-ea7bfcbac904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b37af54-bd19-465b-b532-737f073e992a'
    'lead': 'fter a weekend of massive peaceful protests around the country, White
      House officials are currently deliberating a plan for President Donald Trump
      to address the nation this week on issues related to race and national unity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T09:23:39.080+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:48:24.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:46.526+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'racism']
    'template': '1'
    'title': 'White House is considering a Trump speech to the nation on race and
      unity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa29947-1777-4d9b-b85a-37f9bc5fb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a weekend of massive peaceful <a
        href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-07-20/index.html"
        target="_blank">protests around the country</a>, White House officials are
        currently deliberating a plan for President Donald Trump to address the nation
        this week on issues related to race and national unity, as <a href="https://edition.cnn.com/2020/06/07/politics/ben-carson-george-floyd-cnntv/index.html"
        target="_blank">Housing and Urban Development Secretary Ben Carson</a>&nbsp;hinted
        in an interview with CNN on Sunday and a senior administration official said
        was under serious consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d0e3a-d02f-4c96-bbc5-0448df1cb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many allies of the President spent the last week distraught as <a
        href="https://edition.cnn.com/2020/06/06/politics/donald-trump-fences-george-floyd-protests/index.html"
        target="_blank">they watched Trump</a>&nbsp;fumble his response to the police
        killing of George Floyd, only to follow his perceived silence on the resulting
        racial tensions with a federal law enforcement crackdown on the protesters
        near his fortified doorstep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf44601-5396-48dd-9a9a-021c0b7f687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides and allies were not comforted by the backlash over his decision
        to have federal officers aggressively clear Lafayette Park in front of the
        White House to facilitate a widely-panned attempt at a photo-op in front of
        St. John''s Church. And the rest of the week continued on a downward spiral,
        as protests across the country grew and Trump <a href="https://edition.cnn.com/2020/06/05/politics/military-leaders-trump-floyd-protests/index.html"
        target="_blank">faced an onslaught</a>&nbsp;of well-known conservatives, generals
        and former Trump administration officials who excoriated his response and
        called for new leadership come November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63076f7-81f6-4b81-9732-b81c8d3b9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson suggested during an interview with CNN''s Jake Tapper on
        "State of the Union" that the President this week would further address Floyd''s
        killing and the tensions it exposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c495e-59c4-4616-9337-371cdff826f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe you''re going to be hearing from the President this week
        on this topic in some detail. And I would ask you maybe to reserve judgment
        until after that time," Carson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f207d2-f793-42eb-a575-742836038b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the belief by many aides and allies that this was one of
        the worst weeks of Trump''s tenure, a source close to the White House said
        there has been a more optimistic shift in the last two days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b43b22-3ec1-490c-acc9-01ccca391a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/06/06/politics/seth-harris-may-jobs-report-misclassification-error-cnntv/index.html"
        target="_blank">shocking job numbers released Friday</a>&nbsp;showing a better-than-expected
        picture kicked off the weekend, and while the White House has struggled to
        come up with any sort of consistent messaging in response to Floyd''s death
        while in police custody, and the movement it touched off, officials are starting
        the week with new resolve and new talking points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d788b-7685-46b8-a4cc-3a002a9419b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies and advisers believe that the <a href="https://edition.cnn.com/2020/06/07/politics/dc-mayor-protests-george-floyd/index.html"
        target="_blank">lack of violence over the weekend</a>&nbsp;allows the President
        to double down on his "law and order" message, painting the relative calm
        as a direct result of his push for "domination" in the streets, a source close
        to the White House told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0a240-27f7-4ca6-9e0c-1d71c520e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some in and around the White House now believe they
        were given a gift by protesters over the weekend, as chants of "defund the
        police" permeated the streets. This source said there are plans to link Democrats
        to this effort in the hope of siphoning off more moderate voters who may view
        it as extreme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1c0f4-3c23-4796-b252-a15834d11dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent Sunday morning linking <a href="https://edition.cnn.com/2020/06/07/politics/biden-hits-majority-support/index.html"
        target="_blank">former Vice President Joe Biden</a>&nbsp;to the "defund the
        police" movement, and his campaign has already begun to hammer Biden and other
        Democrats over what the President''s team has tried to frame as their tolerance
        of destruction and lawlessness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888efa5-0895-496a-a0a7-e047f473bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/06/us/what-is-defund-police-trnd/index.html"
        target="_blank">"Defund the Police"</a>&nbsp;is the push by some activists
        for a sizable chunk of a city''s police budget to instead be invested in communities,
        especially marginalized ones where much of the policing occurs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffdad3-3100-4d9d-ac1b-c6c663aded0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:23:39.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/politics/trump-race-nationwide-speech/index.html"
        target="_blank">White House is considering a Trump speech to the nation on
        race and unity</a>."</em></p>'
  'Zamora-San-Juan-Magalong-Baguio-quarantine-breach-Sinas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T09:22:33.222+08:00
    'imagesource': 'jcr:15998cea-35b2-402b-b08c-85149cd88483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00aa7a54-ea32-4df8-bd54-cab11509ed4c'
    'lead': '''I will not condone any wrongdoing of our police officers in the implementation
      of the Community Quarantine protocols,'' Metro Manila police chief Debold Sinas
      vows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T09:25:14.067+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:23.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:46.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinas relieves San Juan cops over Zamora breach of quarantine rules'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c2419-8547-47c1-bb23-d1e3db03c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:35:57.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Five police
        officers in San Juan City have been ordered relieved after Mayor Francis Zamora
        and his police entourage breached quarantine rules in Baguio City, Metro Manila
        police chief Debold Sinas said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510914ce-808b-40c3-bb73-dbf3e0585783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:35:57.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who has also been in hot water for having a birthday feast
        or mañanita amid strict lockdown measures, said he ordered the immediate relief
        of the police escorts pending investigation after they allegedly ignored a
        standard border protection measure when they entered Baguio City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a89687-f09f-4d83-bdbd-2d402c1f8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:35:57.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not condone any wrongdoing of our police officers in the
        implementation of the Community Quarantine protocols, if held responsible.
        We, as law enforcers, are bound to respect the existing rules and regulations
        anywhere in the Philippines," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2edea-941b-489a-ad85-4ccd61fa603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:35:57.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Internal Affairs Service in Metro Manila is conducting
        a "comprehensive investigation," Sinas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec99f8e-f7ee-4e77-809a-30ac714c30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:35:57.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police General Archie Gamboa, the Philippine National Police chief,
        said although San Juan City Police City Director Jaime Santos was not part
        of the convoy, he will be asked to explain to identify his "degree of liability"
        in the incident, considering his subordinates are involved in the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3980297-01b2-4478-8e42-04cfef791471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:25:14.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong said Zamora and his convoy of
        six vehicles — carrying uniformed police personnel — violated health protocols
        by ignoring the border control checkpoint at Kennon Road and proceeding to
        their destination (Baguio Country Club) on June 5 without undergoing the mandatory
        health examination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a96c8-d882-4d37-a0cd-e8d567114d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:25:14.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report of PNP Baguio City director Allen Rae Co, when
        Zamora''s group was flagged down for inspection, the driver of the lead vehicle
        slightly slowed down and told the checkpoint personnel that he was part of
        a convoy, pointing out the vehicles tailing his police car, then sped off
        with the mayor’s entourage in tow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942549a-1c5c-4048-b331-a1ad31f4241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:25:14.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checkpoint personnel informed the BCPO traffic operations center
        about the incident and followed Zamora''s convoy to the Baguio Country Club.
        Upon arrival, the group was asked for the required medical health clearance,
        but since none was presented, was politely told to undergo triage examination,
        the PNP Baguio City reported. Since Zamora and his convoy were already at
        their destination, medical personnel from the City Health Service Office were
        dispatched to the Baguio Country Club to set up the triage facility, purposely
        to ensure that containment and isolation protocols are observed, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbcb52-8209-4164-9372-d9eb2a3443c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Zamora had the authority required to travel to Baguio
        City, Philippine National Police chief PGen Archie Gamboa told CNN Philippines
        that the San Juan mayor did not need one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f499ecf-26c1-4553-b0b8-37cfdd662a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eab692-b358-4feb-a749-e7ff7e41bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t need the travel authority <em>kasi ''yung travel authority
        nga</em> is only given to LSI, <em>''yung</em> stranded individuals," Gamboa
        said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210f706-4165-4e72-a957-a89c0c22732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.724+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139efe8-da4c-4871-9ce8-0e0758f06a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año later clarified that travel authority
        is still needed for anyone traveling between provinces, whether under general
        community quarantine or modified general community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76382a8c-689f-46cf-b583-21a0bb17a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a863aa-c7f7-46af-83f3-93b0f5993414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Mayor Zamora, <em>meron naman silang</em> coordination
        with LGU (local government unit), and COP (chief of police) in San Juan City
        is also authorized to issue travel authority and travel authority can be written,
        can be verbal, <em>depende sa</em> coordination between the two LGUs," Año
        said in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d75a7-b4b6-4012-895d-601522a894bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa report na nakarating sa akin ay nagkaroon naman ng coordination
        ang</em> San Juan LGU and Baguio LGU regarding <em>sa biyahe ni</em> Mayor
        Zamora. The only concern is <em>di dila dumaan dun</em> sa protocol, which
        is the triage. <em>Pero kahit na nakarating na sila dun sa pupuntahan nila,
        nag-undergo pa rin sila sa</em> triage <em>dun sa binigay na</em> instruction<em>
        ni</em> Mayor Magalong."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2d1b8-5151-4fb9-acb8-9b2c2ab7848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on what was reported to me, the San Juan LGU
        and Baguio LGU had coordination regarding Mayor Zamora''s trip. The only concern
        was that they did not go through the protocol, which is the triage. But even
        when they have already arrived at their destination, they still underwent
        triage based on the instructions of Mayor Magalong.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576df53-ea7c-4adc-9fd5-02d513ff1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 individuals have signed an online petition seeking
        to declare San Juan Mayor Francis Zamora persona non grata in Baguio City
        for the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea0c8b-ba15-47af-a8de-44f6c40a3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.725+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f766f-48c5-4583-beca-24ac13cf2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong appealed to the public to exercise restraint in judging
        Zamora and the members of his group pending an investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3831c-aade-4ceb-b3af-9c96237695df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d444e-5884-4ebf-93e3-9c00c9ff6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully understand the public’s displeasure over the reported
        breach of health protocols by Mayor Zamora and his group. We share everyone’s
        reaction that an incident of this nature, done in utter violation of border
        controls, took place at all," Magalong said in a statement on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2bdffa-df15-4b6a-8560-900a1234d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749c327-ddb0-4a5b-a4c8-6a3cf468e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us however bear in mind that the full appreciation of facts
        and the proper evaluation of evidence at hand are best left to our courts
        or the rightful quasi-judicial bodies. This is how justice works."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced01b8-42c0-4339-b385-2fe4e402d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25c7af-afdc-4c97-b766-8c23bc2e9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the San Juan cops were relieved but no action was
        taken against Zamora, Año said it was because the mayor was unaware of the
        breach of quarantine protocols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c20567-b1cc-4726-ab99-3329c93b1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09074b-3ff1-4c16-be88-e6d05cb1bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, <em>dun sa</em> investigation for the PNP, <em>kung lalabas
        naman talaga na hindi pala natutulog si</em> Mayor Zamora and he was fully
        aware of it, then that''s another angle and we can still pursue the investigation
        covering the mayor," Año said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b9ce8-a687-4fb0-bc29-231d745bbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.726+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now if the investigation reveals that Mayor Zamora
        was not actually asleep and he was fully aware of it, then that''s another
        angle and we can still pursue the investigation covering the mayor.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c45a6b-3eba-4918-a954-73f87c8bc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather wait for the investigation <em>pero dapat kasi itong
        mga pulis tumigil sila diyan tapos dumaan talaga sila sa</em> protocol, <em>kasi
        walang</em> exempted<em> diyan</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a5124-75e5-43e8-86e8-b2730e23ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would rather wait for the investigation but these
        police officers should have stopped and gone through the protocol because
        no one is exempted from it.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cad2db-2d65-4723-ad93-4cbc31d950b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police reports, Zamora said he was asleep in his car at
        the time when the PNP escort leading the convoy took it on his own to ignore
        Baguio City''s standard border protection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a3bf4-1d04-4136-b337-607b61cc957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:19:33.727+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:48:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said complaints have been lodged with PNP Administrative
        Support to COVID-19 Operations Task Force head Camilo “Picoy” Cascolan, Santos,
        and Co “to call their collective attention on this incident that put Baguio
        at serious health risk by the simple act of ignoring health and safety protocols.”</p>'
