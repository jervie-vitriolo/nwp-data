      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Investors have put their faith in the reopening
        process, but economists are still on edge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdedd3c-0162-41d6-8081-cc20d7223dc1'
