      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78714b1b-6e87-4b25-8e76-fc23f9694f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most important public health measures for keeping illnesses
        to a minimum are nearly impossible in these situations: First, it''s hard
        to eat or drink while wearing a face mask. Second, social distancing is difficult
        in tight spaces normally filled with back-to-back seating and servers who
        weave among the busy tables all evening long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d82cc9-ac59-45a9-8019-a1f19c7b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194f846-01b9-44ee-93c1-9417c04f42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what should you look out for, and how can you and the restaurant
        reduce the risk? Here are answers to a few common questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b75d9-e4e1-4ed9-9551-1b65170680a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82ee83-9b75-4bee-ab53-7991082953b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How far apart should tables and bar stools be?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55032a25-2f33-40d6-b203-b9445a002296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing magical about six feet, the number we often hear
        in formal guidance from government agencies. I would consider that the minimum
        distance required for safe spacing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58ff44-e08d-4095-8f81-ffd336ca7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a862e0e-61f3-43c3-b641-012362ed2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "six-foot" rule is based on old data about the distance droplets
        can spread respiratory viruses. These droplets tend to settle out of the air
        within six feet, but that isn''t always the case. Aerosols can spread the
        virus over larger distances, though there remains some uncertainty about how
        common this spread is. Particles generated by sneezes or someone running can
        travel up to 30 feet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2508c79-1240-45c8-bb1b-a127ec1abb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72818803-851e-4c54-858a-f476800d76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking alone has been shown to generate respiratory droplets that
        could be infectious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a661792-d5c4-42ae-9e00-2d7a78211bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a3d26-d1d0-4e3e-8370-b9b7521b35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a fan or current generated in a closed space such as
        a restaurant, particles will also travel farther. This was shown in a paper
        from China: People in a restaurant downwind of an infected person became infected
        even though the distance was greater than six feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56d4a6-78aa-49d7-93b3-5ad89ced4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98628831-5595-4132-a5a6-aada3d677f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closer the distance and the greater the time someone is exposed
        to a person who is infectious, the greater the risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80324640-fbce-4f67-b576-436030f15430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd13768-1c6e-4cbc-9985-a228cd6ea964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If the servers wear masks, is that enough?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d02e6-eb17-4b87-9071-747b1526eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If servers wear masks, that will afford a layer of protection, but
        customers eating and talking could still spread the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba015f-0a0a-412c-94ea-7933f1d9192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14bbdf-8327-4e9e-8a5b-8103b9bbabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to mitigate that risk in this imperfect situation, at least
        from a public health point of view, would be to have tables surrounded by
        protective barriers, such as plexiglass or screens, or put tables in separate
        rooms with doors that can be closed. Some states are encouraging restaurants
        to limit each table to only one server who delivers everything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696cb07-f7d2-45f6-9c8a-a12d754bfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694662a-f6fc-4a11-b56a-8888d1bcf40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants could also screen guests before they enter, either with
        temperature checks or questions about symptoms and their close contacts with
        anyone recently diagnosed with Covid-19. It''s controversial, but restaurants
        in California have tried it. Washington state tried to require restaurants
        to record visitors'' contact information in case an outbreak is discovered,
        but it pulled back to only recommend doing so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fe996-697f-4516-a0d5-d9abeae5fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408456d0-57f1-4434-b51f-7b11424de059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easier to screen employees. In fact, guidelines from the Centers
        for Disease Control and Prevention recommend restaurants have employee screening
        in place before they reopen. But while screening employees for possible infection
        could decrease risk, it''s important to remember that people can be infectious
        six days before they develop symptoms. That is why masks, eye protection,
        social distancing and hand hygiene are critical measures for preventing infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db7cf5-f225-42cd-bfaa-521893a96f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e691c05-0064-4181-b175-9c61bd855853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should I ask for disposable utensils and wipe everything down?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd931fb-6175-4393-bc3c-cefb5a2e8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular dishwashing of plates, glasses and utensils, and laundering
        of napkins and tablecloths, will inactivate the virus. No need for disposables
        here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a9b4b-3c2b-4555-9a94-4e93dbbb13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7a638-6d40-47e5-95d0-1b2f6e3657f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The table should also be cleaned and disinfected between uses and
        marked as sanitized.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001fa29-7ff6-4433-ab45-4f30d43f56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4976e0-1933-480a-8435-70fa21ec23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menus are a bit more problematic, depending on the material. Plastic
        menus could be disinfected. Disposable menus would be more ideal. Remember,
        even if someone touches a surface that has infectious virus, as long as they
        don''t touch their mouth, nose or eyes they should be safe. So, when in doubt,
        wash your hands or use hand sanitizer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608c435-5b29-4375-b0c1-7e63d06fd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e15ef-f77a-4cc4-8550-29cc2ffc72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I get the virus from food from the kitchen?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8dbea-c728-468c-afa6-48638ef8e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of becoming infected with the new coronavirus from food
        is very low.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b92e-c840-464e-b736-0e90a1e8b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b717986-c5c3-4654-8a46-68d2a8e3d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a respiratory virus whose primary mode of infection is accessing
        the upper or lower respiratory tract through droplets or aerosols entering
        your mouth, nose or eyes. It needs to enter the respiratory tract to cause
        infection, and it cannot do this by way of the stomach or intestinal tract.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912aac5-ab77-4ddf-810b-0a2cff60dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc2dd6-72c0-4f96-b958-719e9467ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus also is not very stable in the environment. Studies have
        shown it loses half its viral concentration after less than an hour on copper,
        three and a half hours on cardboard and just under seven hours on plastic.
        If food were to be contaminated during preparation, cooking temperature would
        likely inactivate much if not all of the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce8eb0-350f-4f03-bed8-7ad0555d6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bcc9e-abe9-486e-93c6-fdb5b341f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of masks and maintaining good hand hygiene by food preparers
        should significantly reduce the risk of food contamination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f86586-087a-4a3b-8b39-83cf190f8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6b29b-8071-41e3-904d-0c209249cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is outdoor seating or a drive-through any safer?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344af18-a1f3-41d7-b5d5-f579473448df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable people may want to pass on dine-in options and focus
        on pickup or perhaps outside dining if the conditions are appropriate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c4ea3-1a9e-4fef-9663-b2597b75ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0bd04-7e45-48b6-b35e-2cfc5964aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive-up windows or carry-out are probably the safest; transient
        interaction with one individual when everyone is wearing masks is a lower-risk
        situation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5bc79-2c49-4425-99b1-fea899c916f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c58549-d402-45e6-acf7-302fff55ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:01:28.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, outside dining is safer than indoor dining with everything
        else being equal on a nonwindy day due to the larger air volume. Maintaining
        eye protection via glasses and intermittent mask use between bites and sips
        would further decrease the risk.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3ff42-d8f8-4a08-bbf2-0831324306bb'
