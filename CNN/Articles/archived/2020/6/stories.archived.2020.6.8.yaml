      'mgnl:type': 'text'
      'text': '<p><strong>“Unang Pahina” book gathering</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02d409-8bf1-4c8e-a7b3-323e1502a121'
