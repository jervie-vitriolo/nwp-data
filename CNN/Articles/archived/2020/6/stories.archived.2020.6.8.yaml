    'title': 'DOH gets ₱95.6 million to buy COVID-19 test kits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea42c64-49d3-4edf-b523-6738529fca90'
      'mgnl:activationStatus': true
