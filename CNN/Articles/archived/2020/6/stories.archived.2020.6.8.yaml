      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fed393-6822-483b-a82d-e431352cd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deciphering a funky US jobs report</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e8d8d-036f-4082-ba41-1f69bd0ac818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://e.newsletters.cnn.">surprisingly
        solid US jobs report</a> for May released Friday sent stocks soaring as economists
        scrambled to determine whether America''s economy was recovering faster than
        expected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a51ebd-96ae-48a8-b1a1-e9c9b6103dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f56b93-f175-4d55-a93b-c401987243be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a misclassification error is sparking debate over how to interpret
        the data, muddling the picture for investors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ad93d-bc2a-44f4-918c-f0c693153d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e8a59-6bad-448d-a8af-da4b3dc7b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: For the third month in a row, the Bureau of Labor Statistics''
        data collectors misclassified some workers as "employed not at work," when
        they should have been classified as "unemployed on temporary layoff." Barring
        that issue, the unemployment rate could have been as high as 16.1% in May,
        not including seasonal adjustments. The official unemployment rate came in
        at 13.3%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fe99f-27fa-45a2-bfe5-88813de9aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03833268-5ec6-42e4-949c-e9d8cf76081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Harris, who served as acting Labor Secretary under President
        Barack Obama, told CNN''s Fredricka Whitfield over the weekend that he <a
        href="https://edition.cnn.com/2020/06/06/politics/seth-harris-may-jobs-report-misclassification-error-cnntv/index.html?utm_term=1591617523776de5f9641ff50&amp;utm_source=Before+the+Bell+Monday+6%2F8&amp;utm_medium=email&amp;utm_campaign=213938_1591617523777&amp;bt_ee=uqfwtr5MBmFFiete4Z6nxR7uSmlo2u8cpHkz57zBxarhO%2BCOY%2BCt4VjwupcotZXD&amp;bt_ts=1591617523777">didn''t
        think it was attempt</a> to "trying to cook the books or make President Trump
        look good."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995b5a4-c8a9-477d-9a85-9b1beb6a479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd92019-4614-4812-869a-8cf4e2135b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re career professionals. They take their craft very seriously,"
        he said. "They''re trying to do the best they possibly can in a very complicated
        situation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628f064-5626-46fe-87e4-a7311e394fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.240+08:00
      'mgnl:createdBy': 'bamba'
