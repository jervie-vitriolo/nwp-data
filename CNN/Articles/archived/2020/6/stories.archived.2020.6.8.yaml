      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lion''s share of economists participating in the June National
        Associate of Business Economics Outlook Survey — 87% — believe a second wave
        of infections could imperil a rebound and become the biggest danger to America''s
        economy this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a6a6d-b4b4-4071-922a-78cc70a7488a'
      'mgnl:activationStatus': true
