    'mgnl:tags': ['US', 'George-Floyd']
    'template': '1'
    'title': 'Trump Homeland Security official says he believes George Floyd would
      not have been spared if he were white'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a304302-bab3-4215-97a4-562dab266f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Acting Deputy Secretary of the Department
        of Homeland Security Ken Cuccinelli said Sunday that he does not believe that
        <a href="https://edition.cnn.com/2020/06/06/us/us-george-floyd-protests-saturday/index.html">George
        Floyd''s life</a> would have been spared if he were white.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1fc79b-bb96-4b20-a82a-e51222357b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb920315-6c32-4c74-8ef0-acb57db1c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a black man, was killed by a white police officer in Minneapolis
        last month. His death has sparked nationwide protests against racism and police
        violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d65bfa-8006-43d4-b747-52b0d2389f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2499e7-6542-4236-b364-80e1ddc8ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Wolf Blitzer if he thought Floyd would still be
        alive if he were white, Cuccinelli said, "No, I don''t think he would."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33df72f-810a-49c2-97d1-11c53640531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4914f-56ac-4fb4-b6f4-8d029080ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I heard in that eight-and-a-half minute clip was someone who
        was a bully, who is abusing his position of authority and power in the law,"
        Cuccinelli said in reference to a video of Floyd''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af72c2-35ca-451b-8a26-d068968e7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3688d-075f-4410-b1b2-7a12e8f0070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I have a funny feeling, I don''t know anything about his professional
        history, but I have a feeling that we''re going to find that he wasn''t necessarily
        that well thought of as a role model among law enforcement through the time
        of his career, to say the least."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470377f-2dec-4bd7-a028-6584e104e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7960b8-2d47-45b7-8350-f3917adba894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments provide a vastly different view of America than that
        of the thousands of protesters who are demanding justice for Floyd and seeking
        to call attention to decades of police abuse toward black Americans as a result
        of what they say is institutionalized racism in law enforcement agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34350e-51d6-4446-8a2e-dd6386b1a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b4dca-b013-4c9f-93eb-54ee66c23f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuccinelli, however, joined other Trump officials who claimed Sunday
        that <a href="https://edition.cnn.com/2020/06/07/politics/systemic-racism-trump-administration-officials-barr-carson-wolf/index.html">systemic
        racism is not an issue in US law enforcement</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db545a6-eb37-42d9-9627-63236f2a978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafd365-32bb-4cbd-88fd-431a66d9c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are individuals who are racist, they''re a small number,"
        he said, adding that "I would suggest that a bigger problem that can be filtered
        and trained for is simply bullying."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a385972-bc71-4211-9917-e31876fbe044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9cfaf-c58c-4632-b285-1b59c38ad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, he said, "we should challenge that attitude when we
        find it among officers and it should be worked into the training to work it
        out. It is a very tough balancing act that law enforcement officers that are
        doing their job have to conduct every day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b88e98-b7bb-44ad-bfbf-22fd0da8b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad448c48-3ae0-43fa-be46-894a7664ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments echo the message of <a href="https://edition.cnn.com/2020/06/07/politics/barr-law-enforcement-force-dc-protests/index.html">Attorney
        General William Barr</a>, who said in an interview with CBS earlier Sunday,
        "I think there''s racism in the United States still but I don''t think that
        the law enforcement system is systemically racist."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698790ed-6229-4cf9-9aea-808755dd4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c3071-27bd-4e9b-b204-8f8039c13c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the distrust, however, of the African American community
        given the history in this country," Barr said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd6829-2ac6-4b23-9e8f-bb72b0904a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db4e5d-097f-4b9b-9980-99e25138e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf similarly dismissed
        the idea that racism is a problem in law enforcement, arguing instead that
        "some" officers "abuse their jobs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa395075-908d-4e68-824a-c27c16497438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3c419-f834-470c-a011-ab35a3a4c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painting law enforcement with a broad brush of systemic racism
        is really a disservice to the men and women who put on the badge, the uniform
        every day, risk their lives every day to protect the American people," Wolf
        told ABC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a48585-ca5b-4780-ae5e-57634a056270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:01:59.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/politics/cnntv-ken-cuccinelli-george-floyd/index.html">Trump
        Homeland Security official says he believes George Floyd would not have been
        spared if he were white</a>."</em></p>'
