    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfa7f34-399d-45b9-a031-087f01c25ee6'
    'lead': 'More than 75 days into its stay-at-home order, New York City — the largest
      and densest city in the world''s largest economy — begins to reopen on Monday.
      Investors and epidemiologists are watching closely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T21:00:07.236+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:47:41.578+08:00
