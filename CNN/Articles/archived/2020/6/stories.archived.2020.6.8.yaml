    'title': 'Second tranche of cash aid to continue despite questions on Bayanihan
      Act''s expiration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ead62e-8552-442a-b5de-70dc3e4bf74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The national
        government and lawmakers may have differing opinions on the expiration of
        the Bayanihan to Heal as One Act, but one thing is for certain: Poor families
        affected by the COVID-19 crisis are still bound to receive the second tranche
        of cash assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5afde6-2025-4923-90ff-4a7a2846baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy po ang second tranche ng ayuda kahit kailan pa nag-expire
        ang Bayanihan Act. Hindi po apektado ng expiration iyan dahil ang obligasyon
        at ang pera ay naririyan na. Hindi po iyan</em> subject to expiration," Presidential
        Spokesperson Harry Roque said in his regular media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065e1f1-7071-4c85-bdc5-14f490f3a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second tranche of cash aid will continue regardless
        when the Bayanihan Act expires. The assistance is not affected by the expiration
        since the money is already available. It is not subject to expiration.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d122bcf-87cb-46dc-acf0-c6c50282822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families from Central Luzon (except Aurora province), Metro Manila,
        Calabarzon, Benguet, Pangasinan, Iloilo, Cebu, Bacolod, Davao, Albay, and
        Zamboanga City will be getting the subsidy worth ₱5,000 to ₱8,000 in the second
        distribution. About 13.5 million families will benefit from the second tranche,
        the Social Welfare Department said, including five million families labelled
        as <a href="https://www.cnnphilippines.com/news/2020/5/12/first-tranche-cash-aid-5-million-more-families-second-tranche-ECQ-areas.html">"waitlisted"
        or "additional" beneficiaries</a> of the first tranche.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997daa29-d1a5-4ab8-9e54-4df62ef412a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.241+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/2/dswd-second-tranche-sap-this-week.html">DSWD
        seeks to release second tranche of cash aid this week</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9b637-b937-4ebd-a08f-ad3f61a51cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the plan to include jobless jeepney drivers in the
        third tranche is still being studied as the government still needs to check
        if there are "excess" funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dccbd1-054d-414b-86cc-369c5fab443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the government''s position that the law giving President
        Rodrigo Duterte’s special powers to address the COVID-19 crisis will remain
        in effect until June 25. Among the powers granted to Duterte under the Bayanihan
        to Heal as One Act include the ability to rechannel funding within the executive
        department towards the government’s COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f06616-85a9-42c8-a2f4-9ab82383bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some senators noted during Senate''s session on June 4
        that the Bayanihan law had expired, following the Constitution''s provisions.
        Congress did not manage to extend Duterte’s special powers beyond this month
        as it adjourned on June 5 without passing a new law for an extension of the
        special powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f412d2-8ec6-4602-b151-aae74aa2052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:57:17.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/5/bayanihan-act-implementation-covid-19-crisis.html">''There
        will be an accounting,'' Cayetano says, citing problems in implementation
        of Bayanihan Act</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c1f0b-2c39-4473-ba6f-74b5bcca9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:56:35.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate waited for Malacañang to certify as urgent the Bayanihan
        to Recover as One Act but Roque said the <a href="https://www.cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html">Palace
        decided not to.</a></p>'
  'doj-security-covid-19-crisis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T16:16:10.896+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b7ff0c-e88d-4356-987d-64968837bb68'
    'lead': 'The current COVID-19 crisis is no reason to ignore security concerns
      in the country, according to the Department of Justice (DOJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T16:31:00.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:47:57.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:55.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DOJ', 'Department-of-Justice',
      'Markk-Perete']
    'template': '1'
    'title': 'DOJ: COVID-19 pandemic not an excuse to overlook PH security situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dfc4c-4779-4373-856f-555b132c5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The current
        COVID-19 crisis is no reason to ignore security concerns in the country, according
        to the Department of Justice (DOJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61f8da-626c-4b23-a4e3-cfd1d40faea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Justice spokesperson Markk Perete said, "Even at the
        start of the pandemic, yung ating mga agencies in multinational security have
        been very alert and have repeatedly informed us na kailangang hindi natin
        tigilan yung pagbabantay sa mga possible terrorist activities. Especially
        because in times of a pandemic e baka i-exploit nila ang pagkakataon na ito."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d5c64-7f7e-4ccf-8d6f-c328eb065e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked of the DOJ''s opinion on the proposed anti-terrorism
        bill, Perete said he would refrain from expressing it until the DOJ has <a
        href="https://www.cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html"
        target="_blank">completed its review</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c395c-e5ff-4f97-aeb5-801d4b95e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did say that people had little to fear of the proposed
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b322965-aaee-417e-8222-0d061800c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say at this point na based on a cursory reading of the
        provisions of the bill, the proposed law, it would seem na<em> marami yung
        hinahanap niyang</em> elements before a specific act may be considered a terrorist
        act or an act that is covered by the proposed law... Bringing attention to
        one of the provisions of the law which says <em>hindi niya,</em> in essence
        <em>pinipigilan yung</em> dissent, <em>yung</em> opposition, <em>yung</em>
        criticism against the government. That, I think should somehow calm the concerns
        of certain quarters over the possible abuses <em>di umano na posibleng ma-commit</em>
        using the anti-terrorism act," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ef648-5342-4414-93ce-30bd9fe3e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, certified by President Rodrigo Duterte as
        urgent, will repeal Human Security Act of 2007 by giving more surveillance
        powers to government forces. Critics of the measure say it relaxes safeguards
        on human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7592401-0d36-4cc6-8a6a-5c62bd723fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its contentious provisions is allowing the detention of suspected
        terrorists for up to 24 days even without a warrant of arrest. Once enacted,
        law enforcers can conduct surveillance on suspected terrorists for up to 90
        days.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.2845646559008558%26type%3D3&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dda65-f350-441b-87c2-740275733084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c44e9-24b9-4335-b349-884df90c4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, detention without warrant of arrest should
        only be up to three days, while surveillance is up to 30 days only.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80829e4b-211c-48f4-ba7e-cd541065b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several lawmakers have withdrawn their support of the
        proposed bill, among them Albay second district <a href="https://cnnphilippines.com/news/2020/6/6/joey-salceda-withdraws-vote-anti-terrorism-bill.html?fbclid=lwAR2"
        target="_blank">Rep. Joey Salceda</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6237d2-66a3-436b-b47a-c351f8fdbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a bicameral conference, there will be no opportunity for
        House members to help address the abovementioned reservations,” Salceda said
        in a letter to House Secretary-General Jose Luis Montales, where he also asked
        that his vote be registered as an abstention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454c98d-add5-4bc6-9065-35a0eaca4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said some sections of the bill may affect the right to privacy
        of individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8e43b-1e79-42a1-8192-8f929e46b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:31:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers who reversed their previous votes were Antique Rep.
        Loren Legarda, Agusan del Norte Rep. Lawrence Fortun, and Muntinlupa Rep.
        Ruffy Biazon.</p>'
