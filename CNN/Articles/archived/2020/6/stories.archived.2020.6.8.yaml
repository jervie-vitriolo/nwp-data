      'mgnl:lastActivated': 2023-01-26T11:48:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be544a7b-9f1b-47d3-a5f0-0a01cb555688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our own personal struggles as Law students that inspired
        us to promote this project," Garcia told CNN Philippines'' New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c59cf-7d91-4628-ab04-cc94ccb8feeb'
      'mgnl:activationStatus': true
