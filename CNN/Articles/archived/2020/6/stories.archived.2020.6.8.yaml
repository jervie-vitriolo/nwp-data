      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Integrated
        Bar of the Philippines President Atty. Domingo Cayosa said the creation of
        the Anti-Terrorism Council (ATC) through the controversial Anti-Terrorism
        Bill defeats the role of the Judiciary to do “checks and balances” under the
        constitution.</p>'
