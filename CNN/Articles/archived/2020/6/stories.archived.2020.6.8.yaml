      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa told CNN Philippines’ Newsroom Ngayon that under the constitution,
        all three branches of the government are given equal powers. Based on the
        Philippine Constitution, the Judicial Department is given the power "to settle
        actual controversies involving rights which are legally demandable and enforceable."</p>'
