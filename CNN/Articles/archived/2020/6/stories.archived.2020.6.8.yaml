      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said cybersecurity authorities
        will review the issue, given contrasting claims of the anti-terrorism measure''s
        supporters and dissenters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bd07e-ce7a-4a83-8fe9-72f52a7f3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi ng mga</em> pro-anti terror bill <em>eh ginagawa ito
        ng kabila. Ang sabi naman ng kabila ‘yung mga</em> pro <em>daw.</em> So <em>tignan
        natin ano ba talaga dahilan...nagtatapunan na ng paratang ang isa''t isa.</em>”
        he said in an ambush interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f8fc8-e684-4f02-8156-53d77c610ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are for the anti-terrorism bill say it’s
        being done by the other side. The other side say it’s being done by the pro
        (supporters). So let’s see what the real reason is. They’re throwing accusations
        at each other.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93460bb-b3ee-4ee6-b696-90d3e205bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorezana added the case remains a cause for concern as it creates
        “discordant voices” among citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99051dc3-2bd3-4c9a-b705-e1ed7d77e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Facebook and the Justice Department said they will launch an
        investigation into the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e2ab6-4ad4-4bcd-abc2-53c8f16eacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ meanwhile reminded the public to continue reporting suspicious
        accounts, reiterating that identity theft is a crime punishable under the
        Cybercrime Prevention Act of 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110d914-3b2b-4261-b242-6ff1c126e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:04:02.462+08:00
