      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2bfec-8a94-41a3-998d-753977041b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not peaceful protesters. And that''s one of the big lies
        that the media is -- seems to be perpetuating at this point," Barr claimed
        Sunday on CBS'' "Face the Nation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a6719-c545-496f-9501-22009dbb99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb46159-dea2-4f88-92b1-071c1163d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Park Police was facing what they considered to be a very rowdy
        and non-compliant crowd. And there were projectiles being hurled at the police."
        CNN reporters in the area at the time saw no evidence to support such accusations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199bd0e-f3b2-4856-a052-86c629816a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9afca-730e-4fa8-9369-d82b416e585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building showdown over race and policing between Biden and Trump
        comes at a signature moment in 21st century history in America. Large, diverse
        crowds chanting "Black Lives Matter" have given some veterans of long civil
        rights struggles optimism that the country may be reaching a tipping point.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b0bf7-eb70-4d3e-8d12-885de8e5f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e57ed7-2c7b-4250-9fb7-e63d5656154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment is incredibly inspiring to see people all across the
        country saying enough is enough," Democratic Rep. Karen Bass of California
        said on CNN''s "State of the Union."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94648402-4b02-4414-aa14-580304e65668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69debf-d376-43f8-8d40-efd30b2ea146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cities, you look at the protesters and there are very few
        African Americans, so the solidarity with what is happening in our community
        ... is very inspiring."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d93a1-c71d-4a4d-8c05-d85a31aae529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd83784-1077-4cd5-8b9f-e4caa5c22e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is using the crisis as an opportunity to double down
        on his political base strategy, there is also a sense that a President who
        has <a href="https://edition.cnn.com/2020/06/04/politics/white-house-fence-barricade/index.html">walled
        himself off behind a fence</a> in the White House may be missing a seminal
        political moment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4574b5-5b92-423a-b98e-4c39ec6b9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef4c79-2a74-4a38-8baa-9f70c160064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political leaders, NFL bosses, corporations and people from all
        walks of life have called for change and pledged to reject racism and to work
        to understand the historic agony of African Americans. On Sunday, former Republican
        presidential nominee and <a href="https://edition.cnn.com/2020/06/07/politics/mitt-romney-black-lives-matter-protest/index.html">Utah
        Sen. Mitt Romney joined</a> evangelical Christians marching in Washington,
        DC, and tweeted "Black Lives Matter."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0db33d-7b1b-4669-962b-261d30a1375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7437f-9341-4207-8f89-58c0d3f68c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in Congress are meanwhile gathering behind a policing
        reform bill that they will lay out on Monday. The measure includes improved
        police training, greater accountability for police in the courts, bans on
        choke holds and carotid holds, and limits on the the use of military-grade
        equipment by state and local governments.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f5a21-846f-4023-87ea-d022bf1545d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcd6ba-fa2f-4ff3-854e-e3c2cb7c4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans haven''t signaled any support for the legislation and
        may be reluctant to support any national effort to set local policing policy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93806721-1310-41b4-83b0-9e3e020e4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a56cad-1bc1-48b7-a21f-c20e4da4aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in not heeding the protesters'' cries for change, the President
        -- and some of his ever-loyal Republicans in Congress — may be missing a chance
        to catch the national mood.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b315f-82c9-4345-bceb-53d0deff5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426fb9b-821a-429c-9308-ab7e08169382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new <a href="https://www.nbcnews.com/politics/meet-the-press/poll-80-percent-voters-say-things-are-out-control-u-n1226276">Wall
        Street Journal/NBC News poll</a> released on Sunday found that 80% of registered
        voters believed things are out of control in the United States. And 59% said
        that they''re more troubled by Floyd''s death than the fact that some of the
        protests have turned violent.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fbb5d-a392-4f27-83f7-e16119ac3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/08/politics/donald-trump-unity-joe-biden-2020-election-race/index.html">Pressure
        mounts on Trump to project unity</a>."</em></p>'
  'provinces-modified-GCQ-may-be-relaxed-June-15':
