      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US economy is reopening and the labor
        market is bouncing back after dramatic losses during the height of the Covid-19
        lockdown. But a major risk lies ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
