      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 45 of Senate Bill 1083, the ATC will implement the
        law. It shall come up with measures or programs against terrorism in the country.
        It can also “conduct legal action and to pursue legal and legislative initiatives
        to counter terrorism, prevent and stem terrorist financing.”</p>'
