      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Australia is) making progress state by state, but it''s not universal."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d49015-a105-4d77-9cb4-57a1121cddd2'
