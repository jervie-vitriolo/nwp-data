      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac9786-2013-4f11-bd2e-cca1e9b11acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.291+08:00
