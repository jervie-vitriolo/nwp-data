      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said that originally, if a person is suspected to be a terrorist,
        pieces of evidence will be presented to the Court of Appeals, who will have
        the final say if the person is a terrorist or not. However, with the council,
        it will also be given the authority to designate who a terrorist is.</p>'
