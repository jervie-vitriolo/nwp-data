    'imagesource': 'jcr:f613c8f5-dbf5-4800-b25d-f5dc8f046282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d0e02a-8897-4c2b-98ee-4aa895a4ddec'
    'lead': 'Here''s another sign that summer travel is rebounding: Airbnb said it''s
      experiencing a surge in bookings as customers emerge from several months of
      being cooped up in their homes because of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T22:22:14.747+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:35.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:47:00.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb is making a huge comeback'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97695a3-5b34-45f8-a4e4-8a79711892a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Here''s another sign that summer
        travel is rebounding: <a href="https://www.cnn.com/2020/05/25/tech/airbnb-hosts/index.html">Airbnb</a>
        said it''s experiencing a surge in bookings as customers emerge from several
        months of being cooped up in their homes because of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f9fb5-45e9-41f7-ad30-a964a87ca323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/27/business/airbnb-cleaning-coronavirus/index.html">Airbnb
        revealed</a> that it had more US bookings between May 17 and June 3, which
        encompassed Memorial Day on May 25, than the same time period a year earlier.
        That signals Americans are ready to travel, albeit primarily within the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c970d3-ff75-4665-9135-9cce5a1d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Brian Chesky said he''s noticed travelers are preferring to
        stick to drivable domestic destinations within 200 miles of their home. The
        malaise of <a href="https://www.cnn.com/2020/05/18/business/ryanair-oleary-uk-quarantine/index.html">international
        travel restrictions</a>&nbsp;is&nbsp;making it difficult for people to explore
        outside of their home countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127d5a3-2f18-4397-b9dc-23e563c8affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Bloomberg, Chesky said customers are booking
        for one week or longer because of the shift to remote working.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8115e-59bf-4c62-8a24-37d1bee79021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work from home is becoming working from any home," he told Bloomberg.</p>'
    '6':
