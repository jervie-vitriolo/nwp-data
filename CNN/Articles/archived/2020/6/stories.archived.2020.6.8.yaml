      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said one of the infected employees is assigned at the printing
        office, while the other is working in the engineering department. They last
        reported for work on May 28.</p>'
