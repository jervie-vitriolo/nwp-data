    'title': 'China''s loan, investment pledges unlikely to be fulfilled under Duterte''s
      term – Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f3cac-b25d-4c72-bb32-451bed980a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> The billions
        of pesos of committed loans and investments by the Chinese government may
        turn out to be empty promises, retired Senior Associate Justice Antonio Carpio
        warned as the Duterte administration''s term is close to ending without any
        major projects completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fba87-7b39-4b98-9d03-cabaf0cab936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many concessions extended by President Rodrigo Duterte just
        to please China will likely end up useless, Carpio warned, as these financial
        promises have not yet materialized just two years shy of him leaving office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369a8a1-56b5-49c8-925c-b7a2fad08bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to secure loans and investments from China
        for his ''Build, Build, Build,'' but we are nearing the end of his term now
        and we don''t see these investments or loans from China," Carpio said during
        the <em>Atin ang Pinas</em> forum Monday. "In fact, due to this COVID-19 pandemic
        crisis, I doubt if China will release those loans now because China is in
        a financial problem also."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829874b-44f7-4acf-b544-4bffabb00ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/22/China-no-growth-target-amid-uncertainty.html">China
        will not set an economic growth target amid ''great uncertainty''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5826b9-65ab-498a-aef3-04f110c0c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced a <a href="http://www.cnnphilippines.com/business/2019/4/26/calixto-chikiamco-china-philippines-economy.html">pivot
        or foreign policy shift toward China</a>&nbsp;just months into his presidency,
        shoring up $24 billion (about ₱1 trillion) in investment pledges with warmer
        ties with Chinese President Xi Jinping. However, few of these have materialized
        into actual projects four years later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95763788-da87-4fb8-aeb3-66a1bbb5944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these are for naught – we''ve wasted four years now, we
        have not acted to protect our sovereign rights but we can always start right
        away," Carpio added, noting that China is even taking advantage of the pandemic
        to expand illegal activities in disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec673c-dd11-49ce-821a-61a253e38b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dof.gov.ph/wp-content/uploads/2019/03/IFPs_Rates-at-Signing-Date_20190319_Final-CM.pdf">Two
        of the nine infrastructure projects</a> with signed loan accords are funded
        by the Export-Import Bank of China: the ₱4.37 billion Chico River Pump Irrigation
        Project and the ₱12.2 billion Kaliwa Dam project. However, both are just in
        early stages of implementation, data showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb2c9d-8299-4943-ad0a-4cfb8d03df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other China-funded projects such as the Marawi rehabilitation plan
        and two bridges in Manila are yet to be completed as well, according to <a
        href="http://www.neda.gov.ph/wp-content/uploads/2020/03/Revised-List-of-Infrastructure-Flagship-Projects-as-of-2.17.2020.pdf">a
        list from the National Economic and Development Authority</a>.&nbsp;Meanwhile,
        the government secured a $750 million (about ₱38 billion) loan from Beijing''s
        <a href="http://cnnphilippines.com/news/2020/5/29/AIIB-loan-PH-coronavirus-response.html">Asian
        Infrastructure Investment Bank</a> last month to support the local COVID-19
        response, subject to certain conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a18c09-2d24-425d-98e1-4085a548cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to just "freeze" the arbitral ruling that dismissed
        the mainland''s sweeping claims in the South China Sea also worked against
        the country''s stake, Carpio added. Four years since the landmark decision,
        former Foreign Affairs Secretary Albert del Rosario pointed out that Beijing
        still doesn''t see the Philippines as having equal rights to the disputed
        waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c98632-d67f-4e1e-a333-556e45c7002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the detriment of our people, our President has given full accommodation
        to Beijing," Del Rosario said. "We have received nothing but vicious abuses
        from China."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d512de-1b16-46ec-bcd5-c83e7c2fdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has continued to move forward with its unlawful agenda. Why?
        Because we allow them to do so," Del Rosario also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5cf15-5d0f-43ac-907a-27f1b470c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that raising the issue before the United Nations General
        Assembly will put pressure on China to adhere to the rule of law, with the
        support of other nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb1e5b-ab1d-479e-a704-2635173720c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, meanwhile, stressed that the focus should now be on convincing
        the Duterte government to unite with Vietnam and Malaysia to enforce the arbitral
        ruling, mainly by doing j<a href="https://www.cnnphilippines.com/news/2020/4/27/joint-patrols-grave-escalation-tensions-South-China-Sea.html">oint
        patrols to assert their respective territorial claims</a>. He pointed out
        that unlike China, Manila has no long-term plan to counter Beijing''s incursions,
        which are likely to grow more aggressive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679fa66-694e-42d1-982f-5b4185dcfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal expert said that the territorial row is unlikely to be
        resolved in his generation, so the task now is to educate the youth about
        what is rightfully ours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddee22-dbb3-4fd3-84f2-9dd10779e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also said defending the West Philippine Sea should be an
        election issue during the 2022 presidential elections. "Our problem today
        is that our own government simply doesn''t want to displease China," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d83a1-44b5-4ddb-927a-53f1a9293c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/24/duterte-russia-china-united-states.html">Duterte:
        China, Russia – unlike US – respect PH sovereignty</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751c80c-ff50-4cc4-a182-131f229930bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must vote for a government that will assert and preserve our
        sovereign rights in the West Philippine Sea," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9d7ba-0aa3-4b50-92d2-57dc84ceee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Marites D. Vitug, author of the book "Rock Solid: How
        the Philippines Won It''s Maritime Case Against China," suggested to include
        the West Philippine Sea in geography lectures in schools to instill the knowledge
        that these disputed areas belong to the Philippines – a direct response to
        China''s nine-dash line propaganda already debunked by The Hague.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a807996-0d1e-4d6d-81ec-b2622095d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:22:37.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html?fbclid=IwAR2olkc1iMYFpV6d4Nms0MYQYE3aDP6fSIugtCqI0VWtj-YehqaNyDnmd9I">What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
  'smc-donation-adult-nasal-high-flow-machines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T18:40:49.451+08:00
    'imagesource': 'jcr:4eed2391-8983-4697-9f59-13d816f2eb2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72e67b8-cf54-455d-90f4-fb2df92c8750'
    'lead': 'San Miguel Corporation (SMC) continued to contribute to the government''s
      efforts to battle COVID-19 in the country by turning over equipment to the National
      Task Force (NTF) on COVID-19 on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T18:45:36.604+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:47:50.796+08:00
