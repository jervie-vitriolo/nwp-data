      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/08/economy/second-wave-economy-risk/index.html?utm_term=1591617523776de5f9641ff50&amp;utm_source=Before+the+Bell+Monday+6%2F8&amp;utm_medium=email&amp;utm_campaign=213938_1591617523777&amp;bt_ee=uqfwtr5MBmFFiete4Z6nxR7uSmlo2u8cpHkz57zBxarhO%2BCOY%2BCt4VjwupcotZXD&amp;bt_ts=1591617523777">Nearly
        90% of respondents</a> to the latest survey conducted by the National Association
        for Business Economics said a second wave of infections could imperil a rebound
        and become the biggest danger to America''s economy this year, my CNN Business
        colleague Anneken Tappe reports. And 80% of survey participants were pessimistic
        about the US economic outlook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f69c8-610d-474f-a99a-cdee7a11b8b2'
