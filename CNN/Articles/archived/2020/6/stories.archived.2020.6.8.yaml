    'title': 'Project WiFi gives poor students Internet access  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bb3ba-2aa6-4ff7-94a5-c5a922e4b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> As schools
        adapt to blended and online learning amid the COVID-19 pandemic, there is
        a growing concern over the widening gap regarding access to educational resources
        among students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea39c23-bc0d-4b7b-b458-3b895ea330de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5cbb4-e040-4a9f-872a-84f0b7f82104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project WiFi, formed by a group of working Law students, seeks to
        address that gap by sponsoring WiFi pockets to students who do not have access
        to the internet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea3772-19e4-459c-bd8b-97fa851ce8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feb2c1-caf0-446c-a67a-96195277a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peachy Garcia, the project''s co-founder, noted that the initiative
        started from their first-hand struggles with online learning, after most parts
        of the country were placed under the community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d4de1-d7ee-4259-93d1-f81265f6cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
