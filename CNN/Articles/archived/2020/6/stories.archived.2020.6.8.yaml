      'mgnl:lastActivated': 2023-01-26T11:48:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only exemptions from the prohibited cancellation of orders are:
        When the customer uses a credit card and the payment will still be credited
        to the service provider despite the cancellation; the customer remits to the
        service provider any payment as a pre-condition for the cancellation of order;
        and the delivery of the items will be or was delayed for at least an hour
        from the expected time of arrival and such delay was not caused by the driver''s
        negligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6427f0-b621-4034-989d-c8ca4ded1ea5'
