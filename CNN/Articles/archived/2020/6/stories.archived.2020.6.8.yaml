    'template': '1'
    'title': 'Quarantine rules for provinces may be relaxed further after June 15
      – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87e290-bc27-4e64-967a-9811cc6ca356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> Quarantine
        rules may be further relaxed or even lifted in most provinces next week as
        authorities see a sustained decline in the number of COVID-19 infections,
        Presidential Spokesperson Harry Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b69a4-8b0c-4aab-a5ad-9d446e9ed64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision on the new classifications of provinces may be expected
        ahead of June 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f9c21-4d66-4202-82b9-2cae7590a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday showed a graph tracking confirmed COVID-19 cases
        based on the date when a patient first showed symptoms of the disease, which
        is different from the current reporting scheme that depends on the day when
        test results turn out positive.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roque
        shows a graph which tallies confirmed COVID-19 cases on the date of the onset
        of illness, not when their test results are released: Malinaw na malinaw na
        pababa ang trend<br><br>Watch here: <a href="https://t.co/VygE0gBjPy">https://t.co/VygE0gBjPy</a>
        <a href="https://t.co/vicHVge729">pic.twitter.com/vicHVge729</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269844873454080002?ref_src=twsrc%5Etfw">June
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab2a0b-ad23-44ab-904e-e4cd44f064ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb211a9b-fb01-4ae1-bf9a-f04f3f4b2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ni-record natin sa ganitong pamamaraan, makikita niyo
        kung bakit tama lang naman na nag-GCQ na tayo sa Metro Manila at sa iba pang
        mga lugar dahil nakikita niyo na bumababa na po ang kaso ng COVID sa atin</em>
        [When we record the data like this, you will see why right for Metro Manila
        and other locations to shift to GCQ because COVID cases are declining]," Roque
        said in his Malacañang briefing, noting that the case doubling time has also
        stretched longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527a69b-cf62-4bd0-b898-f2639603a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that it is a safe conclusion <em>na magkakaroon na
        naman po ng</em> reclassification, except <em>iba talaga ang data ng Metro
        Manila</em> [there will be a reclassification, except the data for Metro Manila
        is different]," added Roque, who also serves as the spokesperson of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d34a8e-eb2c-4057-8aca-d17916585e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said data for Metro Manila is different compared to the national
        trend, so closer examination is needed to determine if the capital region
        can shift to MGCQ by next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5fe3b-3246-4830-b9ef-d79beafbf8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21,895 COVID-19 cases in the country, of which 12,000
        are in Metro Manila. Some 7,951 patients are considered active cases as of
        Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a9093-6628-4a9c-8989-3712b52f1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most provinces in the country are under modified general community
        quarantine, which allows residents to move around except those aged below
        21 or are 60 years old and older. All industries have also been allowed to
        reopen, but those catering to tourism and entertainment are limited to 50
        percent capacity. The MGCQ is dubbed as a transition period for more liberal
        protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ca775-f3af-44d2-abd8-fb15d2601f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step for them is the "new normal" phase, wherein all restrictions
        will be lifted. However, everyone must wear face masks, do frequent handwashing,
        and observe social distancing at all times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee431c3-d84d-47c7-8de0-5ed9bc653d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Pangasinan, provinces in Regions 2, 3, 4-A, and 7,
        Davao City, and Zamboanga City remain under GCQ, which allows most industries
        to reopen except for those classified as Category 4 or restricted sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a295f63-f3b9-490e-a96e-22fac66ad692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF will again meet this week with President Rodrigo Duterte
        to discuss the fate of these provinces and cities. Roque added that Cabinet
        officials could be asked to travel to Davao City for the second straight week
        since that''s where the President is currently staying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e3edf-5e88-4eee-ac70-ff892694cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:31:55.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:48:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial flights remain limited as some local governments try
        to fend off the entry of visitors who may be coronavirus carriers, although
        airlines have started to operate regular flights as of last week.&nbsp;</p>'
