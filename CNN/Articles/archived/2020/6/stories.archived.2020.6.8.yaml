      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaed249-9686-48b8-9ac2-479676a4d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student, a parent, a teacher, or anyone who wishes to nominate
        a student can fill out the application form on or before June 10 and present
        proof of enrollment from any school which has converted to online learning.</p>'
