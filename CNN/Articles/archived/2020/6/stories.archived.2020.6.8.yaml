  'Grab-Food-imprisonment-cancellation-order--':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T11:28:02.062+08:00
    'imagesource': 'jcr:d7cad63e-c358-4407-8812-0789c94dab3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb6d4009-e258-4a86-8a28-39f3f129a7ac'
    'lead': 'The proposed Food and Grocery Delivery Services Protection Act seeks
      to impose at least six years of jail time and a ₱100,000-fine for those who
      will cancel orders on food and grocery delivery services.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T11:35:35.290+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:48:20.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:47.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab']
    'template': '1'
    'title': 'House bill wants six years of jail time for canceling food delivery
      orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f068616-0ca6-472e-9c71-3c2559972ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A House
        bill wants to penalize those who cancel confirmed orders, burdening most delivery
        riders and service providers due to frequent abuses especially amid the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbc2b4-c22b-42f2-b8a8-b82826d77496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c282fef-8815-4f25-b850-bfaf539e7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO Bicol Party-list Rep. Alfredo Garbin has filed <a href="http://congress.gov.ph/legisdocs/basic_18/HB06958.pdf">House
        Bill 6958</a>, or the Food and Grocery Delivery Services Act, which prohibits
        cancellation of transactions from food and grocery delivery service providers
        when delivery riders have already advanced the payment for the items or the
        items are already in transit to the customer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94275ea-64fd-4e4d-a2ef-b3e5b1a3dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
