    'lead': 'President Duterte''s refusal to enforce the Hague arbitral ruling just
      to secure billions of pesos in loans and capital from China is likely to go
      to waste as these promises are unlikely to be fulfilled in the last two years
      of his term, retired Senior Associate Justice Antonio Carpio says.'
