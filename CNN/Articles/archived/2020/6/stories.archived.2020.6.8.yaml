      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook added that it is encouraging people to continue reporting
        accounts they believe to be fake.</p>'
    '1':
