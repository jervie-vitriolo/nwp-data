      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/08/tech/jd-hong-kong-ipo-intl-hnk/index.html">JD.com
        becomes the latest Chinese company to turn to Hong Kong with $4 billion listing</a>."</em></p>'
