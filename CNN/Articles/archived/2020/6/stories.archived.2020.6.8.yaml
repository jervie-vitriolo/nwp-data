      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bc396-6270-42df-8663-9816e7017b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:16:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing our first-hand struggles with connecting to the internet,
        we realized we wanted to adopt scholars from our own personal funds at the
        start to enable them to continue access to the education through the internet,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a029381-0abf-40a6-993b-6fdf7f68fb21'
