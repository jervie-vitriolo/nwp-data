      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ccb9e-f28e-4ee0-9e0d-bb3c65cc7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
