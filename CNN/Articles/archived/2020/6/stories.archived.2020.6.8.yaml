    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:45.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'United-States', 'George-Floyd', 'Floyd-protests']
    'template': '1'
    'title': 'Apps highlighting black-owned businesses see a surge in support during
      pandemic and protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081bc6d-f384-41ac-8470-d197c8829700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;As protests for racial justice continue
        to spring up across the US, so has the push to support black-owned businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f16e6-8b15-4665-85af-1fe1271f6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed interest has taken the form of widely shared hashtags,
        resource guides, Google Docs and apps consumers can utilize to show support
        for the black community, following the death of George Floyd. And with the
        swell of support has come a surge of popularity in black-owned business directory
        apps and new ways to support small black-owned businesses during this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be10fd-d630-4071-8c62-b80c135a56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, in the month of June, there has been an uptick in searches
        related to black-owned businesses. According to Google Trends data, searches
        for "How to find black owned businesses in your area" <a href="https://google.com/trends/explore?q=how+to+find+black+owned+businesses+in+your+area&amp;date=now+1-d&amp;geo=US">saw
        a 300% spike</a> from June 1 to June 2 in the United States, while searches
        for "Black owned restaurants near me" <a href="https://trends.google.com/trends/explore?q=black%20owned%20restaurant%20near%20me&amp;date=now%201-d&amp;geo=US">tripled.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3895b0-da27-4b1c-8c5b-d2b359d0ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that, in retrospect, this moment will have felt like
        the tipping of the iceberg and not just a trend that quickly came and went,"
        said Anthony Edwards, co-founder of EatOkra, a black-owned business directory
        app, in a LinkedIn message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9e594-403f-4819-9a91-1331df57da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards founded EatOkra with his wife, Janique, in 2016, in response
        to racial profiling in public spaces and in an effort to boost economic development
        in black communities. EatOkra saw a 4,450% increase in daily downloads of
        new users from May 28 to June 4, according to data from Apptopia, a mobile
        app and business intelligence company. The increase in traffic resulted in
        slow loading times for both the app and the website over the past week. The
        couple says they''ve made upgrades to the database server to deal with the
        demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639f430-dd95-4741-9e1e-c8bfac5e366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other apps similar to EatOkra have also seen unprecedented spikes
        in downloads over the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95dd91-10a1-448d-972e-59eef0ff4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Wallet, another black-owned business directory platform, saw
        a 115% increase in app downloads from May 28 to June 4. Black Nation, a business
        discovery app for black entrepreneurs and black-owned businesses, jumped from
        113 downloads on May 28 to 5,721 downloads on June 4 — a nearly 50% increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a979da-071c-425a-9498-b0900e2aa77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this moment is a catalyst for Black businesses getting
        closer to true equality and, just as important, respect within the economy,"
        said Jasmine Grant, founder of the Black Wallet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff547e4-7720-46eb-9be0-1f54801b6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States alone, there are nearly 2.6 million small black-owned
        businesses, according to the Census Bureau. Additionally, 94% of small businesses
        in majority black communities hold cash reserves of fewer than 14 days, according
        to&nbsp;<a href="https://institute.jpmorganchase.com/institute/research/small-business/place-matters-small-business-financial-health-in-urban-communities">data</a>
        from JP Morgan Chase. This means black business owners are more likely to
        run out of operating funds to keep their businesses afloat while customers
        are staying at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fa0b5-083b-42ca-aa77-9a13a7cfeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many black-owned businesses will not make it through this moment,
        and that is largely due to how vulnerable they are," Edwards said. "We have
        to honor them by being hellbent on fighting for change and cultivating the
        idea that we all have an ethical and social responsibility to ensure that
        we all thrive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484a06e-37fe-4f11-9db0-0c76d20b9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Docs containing resources and lists of black-owned businesses
        have also been popular and highly shared across social media platforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec2642-dd8f-4f1a-acf7-f98e0697213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Jackson, 28, from Lithonia, Georgia, created a Google Doc
        of more than 100 black-owned restaurants people can support in Atlanta and
        the surrounding areas. After starting off with restaurants, she''s now expanding
        the list to other types of businesses, including retail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3933db0-5f44-4cfa-ad07-946d09bcfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to create this document so that we as a collective can
        start circulating our dollars into our own communities in order to build and
        uplift each other," Jackson said. "We have to start fighting the racial and
        economic inequities from the root of the problem, which is a lack of generational
        wealth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ac3a7-6463-44ac-867b-42568d81ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger companies like Yelp and UberEats have also taken note of
        the swell in searches for black-owned businesses on their platforms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc991201-ce85-45d1-8a90-d6e7d6ff348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Yelp said it would be introducing a search tool in
        the coming weeks for businesses to identify as black-owned. The company says
        the intent is to make it easier for users to find black-owned businesses on
        the platform. In a blog post, Yelp''s CEO Jeremy Stoppelman, shared that the
        platform had seen a 25% percent increase in searches for black-owned business
        in the past week compared to this time last year. Meanwhile, on Friday, UberEats
        announced, that delivery fees are being waived until the end of the year for
        orders in the United States and Canada at black-owned restaurants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4fa34-f4e4-421a-a5d3-edad23e3927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy of this time period feels different, as though this
        surge of energy and support is here to stay for good," Grant said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b64d8-6788-485c-9723-7ccb9a48b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:39:36.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/07/business/black-owned-business-support-grows/index.html">"Apps
        highlighting black-owned businesses see a surge in support during pandemic
        and protests."</a></em></p>'
  'negative-thinking-dementia-link':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-08T08:38:47.400+08:00
    'imagesource': 'jcr:c1f6bafa-4c50-48d0-8db7-1e781a8ff4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5929aed6-beb0-48ab-8dea-6b0225a0036a'
    'lead': 'Are you a pessimist by nature, a "glass half empty" sort of person? That''s
      not good for your brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T08:44:37.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:48:29.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:45.283+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mental-health', 'health', 'science', 'research', 'pessimism', 'dementia']
    'template': '1'
    'title': 'Negative thinking linked to dementia in later life, but you can learn
      to be more positive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b385dfe-27d1-4d28-bba2-9c6a6e1a2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Are you a pessimist by nature, a "glass
        half empty" sort of person? That''s not good for your brain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e13a4-3547-4a6f-9ff5-8f126f73012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study found that repetitive negative thinking in later life
        was linked to cognitive decline and greater deposits of two harmful proteins
        responsible for Alzheimer''s disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9070803-3828-47e2-b2ba-a010c5aee58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose that repetitive negative thinking may be a new risk
        factor for dementia," said lead author Dr. Natalie Marchant, a psychiatrist
        and senior research fellow in the department of mental health at University
        College London, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b6827-a435-4bae-b8a2-ec984b6ff15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative thinking behaviors such as rumination about the past and
        worry about the future were measured in over 350 people over the age of 55
        over a two-year period. About a third of the participants also underwent a
        PET (positron emission tomography) brain scan to measure deposits of tau and
        beta amyloid, two proteins which cause Alzheimer''s disease, the most common
        type of dementia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947a4ef-00a1-4352-8f7c-a9f098e0a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scans showed that people who spent more time thinking negatively
        had more tau and beta amyloid buildup, worse memory and greater cognitive
        decline over a four-year period compared to people who were not pessimists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939efda4-1971-4caf-b958-d92fad99d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also tested for levels of anxiety and depression and found
        greater cognitive decline in depressed and anxious people, which echos prior
        research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204841fc-50d7-4a34-aedf-cd958bb72cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deposits of tau and amyloid did not increase in the already
        depressed and anxious people, leading researchers to suspect repeated negative
        thinking may be the main reason why depression and anxiety contribute to Alzheimer''s
        disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d474f-9306-423a-afa8-a2acf9003df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken alongside other studies, which link depression and anxiety
        with dementia risk, we expect that chronic negative thinking patterns over
        a long period of time could increase the risk of dementia," Marchant said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556bd41-9785-41d0-ba11-f385c302d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study showing a biological relationship between
        repetitive negative thinking and Alzheimer''s pathology, and gives physicians
        a more precise way to assess risk and offer more personally-tailored interventions,"
        said neurologist Dr. Richard Isaacson, founder of the Alzheimer''s Prevention
        Clinic at NYork-Presbyterian and Weill Cornell Medical Center, who was not
        involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78802213-adc4-4f80-9480-12058acaec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people at risk are unaware about the specific negative impact
        of worry and rumination directly on the brain," said Isaacson, who is also
        a trustee of the McKnight Brain Research Foundation, which funds research
        to better understand and alleviate age-related cognitive decline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf92ce6-722f-4b04-97a2-c7c03f35edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is important and will change the way I care for my patients
        at risk."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebd6ed-64b7-4dac-a3ae-ef9f7a9f0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More study needed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdebc7-1b65-4775-8b03-ba4588b446e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "important to point out that this isn''t saying a short-term
        period of negative thinking will cause Alzheimer''s disease," said Fiona Carragher,
        who is chief policy and research officer at the Alzheimer''s Society in London.
        "We need further investigation to understand this better."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bafe1a-34dd-478a-b00f-af6b5bd8551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people in the study were already identified as being
        at higher risk of Alzheimer''s disease, so we would need to see if these results
        are echoed within the general population," she said, "and if repeated negative
        thinking increases the risk of Alzheimer''s disease itself."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079710b0-0bec-46a1-8b37-035c2fd56252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggest that mental training practices such as meditation
        might help promoting positive thinking while reducing negative thoughts, and
        they plan future studies to test their hypothesis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0c7dd-0670-4b9f-b682-bfed41f012e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts can have a biological impact on our physical health,
        which might be positive or negative, said coauthor Dr. Gael Chételat of Inserm/
        Université de Caen-Normandie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae33e9-2f66-4d9a-96d9-cc3446014e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking after your mental health is important, and it should be
        a major public health priority, as it''s not only important for people''s
        health and well-being in the short term, but it could also impact your eventual
        risk of dementia," Chételat said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3cc47-612a-4b84-a12a-3f0f379bfa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking on the bright side</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4a361-9748-4aa6-aa89-6e86521075c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research supports their hypothesis. People who look at
        life from a positive perspective have a much better shot at avoiding death
        from any type of cardiovascular risk than pessimistic people, <a href="https://edition.cnn.com/2019/09/27/health/optimism-heart-attack-stroke-wellness/index.html">according
        to a 2019 study</a>. In fact, the more positive the person, the greater the
        protection from heart attacks, stroke and any cause of death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ac5f0-7332-4e47-8ee3-26e3d94223b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just your heart that''s protected by a positive outlook.
        Prior research has found a direct link between optimism and other positive
        health attributes, such as <a href="https://pubmed.ncbi.nlm.nih.gov/24556429/"
        target="_blank">healthier diet and exercise behaviors</a>, a <a href="https://pubmed.ncbi.nlm.nih.gov/21949417/"
        target="_blank">stronger immune system</a>&nbsp;and <a href="https://pubmed.ncbi.nlm.nih.gov/12434946/"
        target="_blank">better lung function</a>, among others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de1598-b6c3-46ef-a3e0-478570bdf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably because optimists tend to have better health habits,
        said cardiologist Dr. Alan Rozanski, a professor of medicine at the Icahn
        School of Medicine at Mount Sinai, who studies optimism''s health impacts.
        They''re more likely to exercise, <a href="https://pubmed.ncbi.nlm.nih.gov/24556429/">have
        better diets</a>&nbsp;and are less likely to smoke.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddb5b4-80ea-421d-81b9-db93c7bbc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Optimists also tend to have better coping skills and are better
        problem-solvers," Rozanski told CNN in a prior interview. "They are better
        at what we call proactive coping, or anticipating problems and then proactively
        taking steps to fix them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b866fed-4a99-4510-86a6-9b3fa539d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Train to be an optimist</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238dd7b-37c7-4d80-ac12-02b811491066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can tell where you stand on the glass half-full or empty concept
        by answering a series of statements called the "life orientation test."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2317e38-4043-42df-969e-0a09a273867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test includes statements such as, "I''m a believer in the idea
        that ''every cloud has a silver lining,''" and, "If something can go wrong
        for me, it will." You rate the statements on a scale from highly agree to
        highly disagree, and the results can be added up to determine your level of
        optimism or pessimism.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afef69c-ec97-4ab7-bd5a-64c7bfc675a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown it''s possible to "train the brain" to
        be more optimistic, sort of like training a muscle. Using direct measures
        of brain function and structure, one study found it only took <a href="https://edition.cnn.com/2015/07/22/health/meditate-at-work/index.html">30
        minutes a day of meditation</a>&nbsp;practice over the course of two weeks
        to produce a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6597263/#R34">measurable
        change in the brain</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef783dcd-47ef-4a9c-bf75-457e62570a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most effective ways to increase optimism, according to
        a <a href="https://www.tandfonline.com/doi/abs/10.1080/17439760.2016.1221122?journalCode=rpos20&amp;">meta-analysis
        of existing studies</a>, is called the "Best Possible Self" method, where
        you imagine or journal about yourself in a future in which you have achieved
        all your life goals and all of your problems have been resolved.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47081963-478e-473a-babb-86bdd01e3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technique is to practice gratefulness. Just taking a few
        minutes each day to write down what makes you thankful can improve your outlook
        on life. And while you''re at it, list the positive experiences you had that
        day, which can also raise your optimism.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a89fd-fd24-41e2-89bb-9ba5a6d6f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then finally, we know that cognitive behavioral therapies are
        very effective treatments for depression; pessimism is on the road toward
        depression," Rozanski said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83aaf60-aba2-4a68-b545-81f53b28cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can apply the same principles as we do for depression, such
        as reframing. You teach there is an alternative way to think or reframe negative
        thoughts, and you can make great progress with a pessimist that way."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e519ec0-9de3-4ea7-bd32-8e8ca9d4a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T08:44:37.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/health/negative-thinking-dementia-wellness/index.html"
        target="_blank">Negative thinking linked to dementia in later life, but you
        can learn to be more positive</a>."</em></p>'
  'beijing-south-china-sea-new-front-line':
    'author': 'Ben Westcott and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T09:02:43.306+08:00
    'imagesource': 'jcr:6fa716e5-050a-4a02-a709-892c21cdd2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c03712-2ec6-405e-a88f-fb1a9b7aa98f'
    'lead': 'The South China Sea is one of the most hotly contested regions in the
      world, with competing claims from China, Vietnam, Philippines, Malaysia, Brunei
      and Taiwan and Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T09:10:55.382+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:48:27.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:45.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'South-China-Sea', 'China', 'Beijing']
    'template': '1'
    'title': 'Pressures increasing on Indonesia and Malaysia in the South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441513df-1b56-412b-a99d-686aad76a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese and Malaysian vessels were locked
        in a high-stakes sandoff for more than one month earlier this year, near the
        island of Borneo in the <a href="https://edition.cnn.com/interactive/2018/08/asia/south-china-sea/"
        target="_blank">South China Sea</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be8b43-4ce7-4ecb-a61d-7fbe528dc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian-authorized drill ship, the West Capella, was looking
        for resources in waters also claimed by Beijing, when a Chinese survey vessel,
        accompanied by coast guard ships, sailed into the area and began conducting
        scans, according to satellite images analyzed by the <a href="https://amti.csis.org/chinese-survey-ship-escalates-three-way-standoff/"
        target="_blank">Asia Maritime Transparency Institute (AMTI)</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a36be-3178-4c49-89a9-d0fdf77f40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia deployed naval vessels to the area, which were later <a
        href="https://www.navy.mil/submit/display.asp?story_id=112941" target="_blank">backed
        by US warships</a>&nbsp;that had been on joint exercises in the South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd29ec-8386-417e-8ea7-dc33cf40fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claimed it was conducting "normal activities in waters under
        Chinese jurisdiction," but for years Chinese vessels have been accused of
        hounding countries who try to explore for resources in waters that China claims
        as its own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ab051-72e2-4ad1-b995-f8174f90ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, experts say the Chinese ships are adopting increasingly forceful
        tactics, which risks sparking new conflicts with major regional powers such
        as Malaysia and Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb27dc0-b374-4029-bab6-d6b5d6cdeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Polling, director of the AMTI, said the countries are more
        important than ever as Chinese ships expand their reach in the region, mostly
        due to the advanced construction of Beijing''s artificial islands in the South
        China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658db01c-49fb-4754-aec8-1db5f319f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The islands) provide forward basing for Chinese ships, effectively
        turning Malaysia and Indonesia into front line states," Polling said. "On
        any given day, there about dozen coast guard ships buzzing around the Spratly
        Islands, and about a hundred fishing boats, ready to go."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daa92d-5ba4-4286-b9d9-5886721f99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nine-dash line</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ec1dc-001b-4d0b-8c66-aaa0f6735745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most hotly contested regions in
        the world, with competing claims from China, Vietnam, Philippines, Malaysia,
        Brunei and Taiwan and Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f562c-c950-4803-83bf-0d50d35d3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s territorial claims, known as the nine-dash line — owing
        to the markings printed on Chinese maps of the region — are by far the largest
        and encompass almost the entirety of the sea, from Hainan Island down to the
        top of Indonesia. China''s claims have no basis under international law and
        were found to be invalid in a 2016 international court ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b5362-b12c-443c-889f-b1086ef5cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, from about 2015 the Chinese government began to bolster
        its territorial ambitions by building artificial islands on reefs and shoals
        in the South China Sea, and then militarizing them with aircraft strips, harbors
        and radar facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a23f9f-f17d-47f8-b210-9808c528525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These (islands) are bristling with radar and surveillance capabilities,
        they see everything that goes on in the South China Sea," Polling said. "In
        the past, China didn''t know where you were drilling. Now they certainly do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86312c27-951e-42a0-afad-383a6267afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Beijing has created an armada of coast guard and Chinese
        fishing vessels that can be deployed in the South China Sea to harass other
        claimant''s ships or sail in politically sensitive areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868af19c-f735-439d-8743-3cb22f09bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing aggression</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d8556-2a37-4e5c-849a-0fcf8925c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation over the Malaysian drill ship wasn''t the first
        act of aggression by the Chinese government in the region in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721b969-bf4b-4e76-8b7e-05ada4fc46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year began with a standoff in the Natuna Islands on the far
        southern end of the South China Sea, territory claimed by China and Indonesia.
        Vessels from both countries were involved in the standoff, which began when
        Chinese fishing vessels started to operate inside Indonesia''s exclusive economic
        zone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f668d-1952-4f06-b713-038bea7a8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Indonesia deployed F-16 fighters and naval ships to
        the islands and President Joko Widodo personally flew to the area, in an unusual
        show of strength from the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef4ba7-8639-469a-8393-e8a875c0782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Chinese maritime surveillance vessel rammed and sank
        a Vietnamese fishing boat near the <a href="https://www.reuters.com/article/us-vietnam-china-southchinasea/vietnam-protests-beijings-sinking-of-south-china-sea-boat-idUSKBN21M072"
        target="_blank">disputed Paracel Islands</a>&nbsp;in the South China Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e2c8b-72aa-4414-9975-1754fed1a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act prompted Vietnam to send a diplomatic note to the United
        Nations restating its sovereignty over its exclusive economic zone in the
        South China Sea. Foreign Ministry spokesman Geng Shuang responded by saying
        China would take "all measures necessary" to safeguard Beijing''s interests
        in the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afe161-fc31-4076-8ada-9b77fbaa4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress this: attempts by any country to negate in any
        means China''s sovereignty, rights and interests in the South China Sea and
        to reinforce its own illegal claim are bound to be fruitless," Geng said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb024f0-fe6e-4977-b9a0-7df4d3228476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Insecurity</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d4b79-5eb1-4edb-ad77-90092c09e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has a long history of harassing other countries'' vessels
        in the South China Sea, mostly from Vietnam and the Philippines and also occasionally
        from Malaysia and Indonesia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6eff66-5c5e-4562-8386-bfb7ecac3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Chinese diplomats have helped soothed aggrieved parties,
        but experts say the fallout from the coronavirus and the rise of so-called
        "wolf warrior" diplomacy in Beijing have removed any circuit breaker in the
        relationship between China and its regional rivals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e989b0-8b2a-4f36-886a-e4c5a4400d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has changed is that they''ve really taken the glove off of
        the fist diplomatically. The statements are brash and unhelpful," said Polling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2c585-434e-4a7f-9d79-51a67cfae479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said Beijing''s growing forcefulness in the region is partly
        driven by the global coronavirus pandemic, which has dealt a heavy blow to
        China''s rapid economic growth and damaged the country''s international reputation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affb2c1-467e-4901-94fb-e2c0680e1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting of its parliament in May, the Chinese government
        didn''t set a target for annual GDP growth for the first time in years, a
        sign that it is concerned about falling economic performance.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6bb77-91fb-4f09-97d0-93a7d51a86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, tensions are rising with the United States and
        Europe over Beijing''s role in containing the initial outbreak and whether
        it gave the world enough time to respond to the pandemic, which has killed
        more than 380,000 people.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432956c-f4fe-44e7-8388-bef7e2d37792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about appearing like its grip on power is slipping, the
        ruling Communist Party is doubling down on its rhetoric and on its nationalistic
        agenda, which includes control of the South China Sea, experts said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d337cc-47d5-407c-9daa-1b7f16afb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is keen to foster a narrative that the US is retreating
        as a global power to solidify its hold on the region, said Ian Storey, senior
        fellow at ISEAS-Yusof Ishak Institute in Singapore.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a9584-69d9-4b08-a636-18fccf2a4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will want to show Southeast Asian claimants that American military
        power is on the decline and its commitment to the region is waning," Storey
        said. "(It will want to show that) the economic problems that China is facing
        will not impact its policy on the South China Sea."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334bb37-e324-488f-8bf1-4a0b2cebcc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Malaysia and Indonesia have tried to avoid letting South
        China Sea dominate their relationship with China, but with Beijing marking
        its territory in the region, the days of quiet diplomacy might not last forever.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f70e85-9a84-4d21-8891-40ef0cffb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At what level of aggression does it become impossible to ignore?
        ... At what point do they add their voice to the criticism that you''ve been
        getting for years and years from Hanoi and Manila?" AMTI''s Polling said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03324289-c7e5-4e67-b782-8404361aa1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free-for-all</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3e379-4d64-4bb1-b685-6e75ecc1244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing an entrenched Chinese presence on their doorstep, now might
        seem like the time for Southeast Asian nations to band together and face down
        Beijing''s presence in the region.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39edf187-b554-41e3-88a8-87d006bc7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Storey said with regional powers preoccupied with coronavirus
        as well as their own economic and political crises, any hope of unity in the
        Association of Southeast Asian Nations (ASEAN) was unlikely.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e1ccf-ef7c-496a-a9e1-51862321bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard China pushes I don''t think we''re going to
        see the ASEAN members coalesce and present that strong united front against
        China," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c4d2e-2706-4e5f-a5a5-d9e8915d334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think going forward in the next six months, towards the end of
        2020, we can expect China to double down on its assertive behavior in the
        South China Sea."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70572782-18cd-418d-880c-5a5a678a528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has long worked to balance the benefits of a close relationship
        with China with running its own independent foreign policy, AMTI''s Polling
        said, which is why previous clashes with Chinese vessels in Malaysian waters
        were kept out of the media as much as possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85477c5-8be3-467c-8c0c-4ac6a3d643e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has in the past opened fire on Chinese fishing vessels
        that failed to leave its waters, and President Widodo''s tough behavior in
        January showed he will not sit by while Beijing moves into the Natuna Islands.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a88ccf-8cf6-48e7-9176-be41f00b04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say China won''t be easily deterred.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf64675-c0db-4c8c-a49a-70b78d4caa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing believes it can wear down Indonesian opposition; and eventually
        Indonesia, much like Malaysia, will realize that it has little choice but
        to accommodate China''s presence," Foreign Policy Research Institute senior
        fellow Felix Chang <a href="https://www.fpri.org/article/2020/01/the-next-front-china-and-indonesia-in-the-south-china-sea/"
        target="_blank">wrote in January</a>.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd54843-e2aa-451e-b6b1-3fb5c307881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is risk too for the Chinese government. The United
        States is already increasing its freedom of navigation operations in the South
        China Sea, holding half as many in the first five months of 2020 as it did
        in the whole of last year.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984f899-c192-436e-b480-e0c98ff5558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is also working to directly support Southeast Asian nations
        in the South China Sea. The Malaysian Navy received its first batch of surveillance
        drones from the US in May.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf72a6-6a46-47e2-9eab-3a8cf63c52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, during the West Capella''s operations, US Navy warships performed
        what the US Navy called "presence operations" near the drill ship while it
        was being monitored by the Chinese vessels.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8639b8-77e0-450c-87b7-1cad08bf4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US supports the efforts of our allies and partners in the lawful
        pursuit of their economic interests," Vice Adm. Bill Merz, commander of the
        US 7th Fleet, said in a statement at the time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78511ce4-44fc-47e1-a8b4-771bfaf4dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a public lecture in May, James Holmes, a professor at
        the US Naval War College and former Navy officer, said that as Beijing pushes
        harder in the South China Sea, the US may look like the better bet for a steady
        friend.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf31af2-197a-4493-a528-b697efba2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China has actually seriously overplayed its hand by being
        so bullying and by being so aggressive," Holmes said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67644fd8-ccff-47d3-bce8-aeaa4a79f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That starts driving together allies that are worried about Chinese
        aggression ... The more China pushes the more coalition partners are likely
        to unite and push back."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3e886-ac79-4556-8454-5201c6e4f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any push back could cost Beijing economically.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc01fe-8663-4530-a053-ec38e71553e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has close trade ties with many of its regional neighbors,
        such as the Philippines, Malaysia and Indonesia, and needs them for parts
        of its international agenda such as its much trumpeted <a href="https://edition.cnn.com/2019/04/26/asia/belt-and-road-summit-beijing-intl/index.html"
        target="_blank">Belt and Road Initiative</a>&nbsp;— the country''s interlinking
        web of regional trade deals and infrastructure projects.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9732ccc-faf2-4d27-8403-aae0da7106ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s already been a lot of unease in the region about
        how China has used Covid-19 to push its claims in the South China Sea," said
        Storey, from ISEAS-Yusof Ishak Institute.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4198687-7cb4-47ae-adc6-9df96473887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T09:10:55.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China won''t want to completely destroy its relations with Southeast
        Asia by pushing too hard."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f5804-ea02-43a1-bb7d-c4380e10cea0'
      'mgnl:activationStatus': true
