      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra <a href="https://www.cnnphilippines.com/news/2020/6/7/DOJ-probe-fake-Facebook-accounts.html"
        target="_blank">said</a> he will direct the agency’s cybercrime office to
        coordinate with the National Bureau of Investigation and the Philippine National
        Police to “promptly investigate” the spike in fake profiles. He added that
        the incident gave him "cause for worry" as the country is in the midst of
        dealing with the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7195712-057c-4389-a6b3-e1382017e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.805+08:00
      'mgnl:createdBy': 'pia'
