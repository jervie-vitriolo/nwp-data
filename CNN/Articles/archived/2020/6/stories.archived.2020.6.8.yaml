    'mgnl:tags': ['COVID-19', 'coronavirus', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Probe into ‘overpriced’ COVID-19 testing machines ongoing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2f972-407c-43e8-b6a0-86e702446992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> An investigation
        into the alleged overpricing of COVID-19 testing machines by a local supplier
        is now ongoing, President Rodrigo Duterte revealed in his latest report to
        Congress on his administration’s response to the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f010b-17ad-421e-91f2-23e4c42d8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf30b88-8a25-429f-82cd-c45804843211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said authorities are looking into possible violations of
        the Bayanihan to Heal as One Act by Omnibus Bio-Medical Systems Incorporated
        and Sansure Biotech in relation to the allegedly overpriced automated nucleic
        acid extraction machines they supplied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e4057-d5b4-41b8-b08e-4f74d000ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787c1e5-e84f-4c3d-b2cd-bf5d6fb30701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier told the National Bureau of Investigation to <a
        href="https://cnnphilippines.com/news/2020/5/26/Duterte-NBI-probe-local-distributor-overpriced-test-kits-.html"
        target="_blank">conduct a probe</a> into the company after Senator Panfilo
        “Ping” Lacson said that an automated extraction machine from Sansure Biotech
        should only cost ₱1.75 million each, but the government purchased it at ₱4
        million per unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351f222-7253-4bb9-928b-fc6b65a787b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544082f4-d01c-4daa-9dd9-d21ec70a0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
