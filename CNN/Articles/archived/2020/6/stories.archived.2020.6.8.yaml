      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cc2a5-41f4-4aa7-918c-f1cad8f65391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s apparent bid to turn around perceptions of his leadership
        on race and policing follows <a href="https://edition.cnn.com/2020/06/05/politics/cnn-poll-of-polls-may-trump-biden/index.html">a
        series of polls showing him trailing</a> Biden, outside the margin of error,
        ahead of November''s matchup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9a8f3-b68a-48dd-96d7-6b0d61b5d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a62ab4-51f9-4fb0-b8c0-f28a476805ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any effort by Trump to address racial issues and police brutality
        in the wake of the death of Floyd with a police officer''s knee on his neck
        is likely to face a huge credibility test given his own recent conduct, a
        long history of using racial rhetoric to advance his political career -- and
        his habit of undermining scripted speeches with his own inflammatory asides
        and tweets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a13543-677e-4125-9dc9-fa33528490c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6388b30-bf0d-4b84-9fc9-0efe1b06dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump''s hardline stance and vow to "dominate" protesters
        in a "law and order" crackdown has included the use of federal forces to clear
        a peaceful demonstration ahead of his bizarre photo-op outside an iconic Washington
        church. And on Friday, and <a href="https://www.cnn.com/2020/06/06/politics/trump-george-floyd-maine/index.html">in
        the poorest of taste</a>, <a href="https://www.cnn.com/2020/06/05/politics/donald-trump-george-floyd-rose-garden/index.html">Trump
        invoked Floyd''s name</a> during a bill signing ceremony touting a surprise
        dip in jobless figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd6b92-056d-4b81-ad1a-4f9ea01ad548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785d93a-1c8d-4e32-9aa8-c892fcd357fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the President retweeted a post critical of Floyd''s
        character. And Trump''s campaign team sent out a text reading: "Liberal THUGS
        are destroying our streets."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344295c-a601-4da7-b0a2-b39e7946a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921b631-dcbd-4656-9588-9d3fe15879f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has prompted <a href="https://edition.cnn.com/2020/06/05/politics/military-leaders-trump-floyd-protests/index.html">a
        cadre of senior former generals</a>, including <a href="https://edition.cnn.com/2020/06/03/politics/mattis-statement-trump/index.html">former
        Defense Secretary James Mattis</a> and, on Sunday on CNN, <a href="https://www.cnn.com/2020/06/07/politics/colin-powell-donald-trump-protests-cnntv/index.html">former
        Secretary of State Colin Powell</a>, to accuse Trump of deliberately dividing
        the country for political gain and threatening the basic founding principles
        of American democracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6570af8-1a80-40dd-b2db-d7ba1a12f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65eb041-02f6-4acd-afd4-c87f265d6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a Constitution. And we have to follow that Constitution.
        And the President has drifted away from it," Powell said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34595b-577b-4c06-9336-04956748ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a3ba8-faed-417c-8b3a-e8c6985a1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests, despite Trump''s rhetoric, are mostly peaceful</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895e804-fcf5-4f52-80c0-3a162f93fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of protests appear to have evolved into peaceful affairs that
        seem little influenced by Trump''s demands for states to deploy active duty
        troops. Instead, the protests have taken on the trappings of a mass and diverse
        political movement that is now sweeping the globe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a8cf0-ac99-4781-944e-ef0d6719e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4eb66-e862-454a-864a-1749a06b71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want LAW &amp; ORDER!" Trump wrote on Sunday in a tweet that
        was characteristic of his attempts to construct an alternative reality to
        boost his political goals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213dfb4-8747-4e6d-aa8c-95e9258a76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094f6e4-57d3-459e-a34e-d423ab85e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most protests, apart from some in New York City, have been peaceful
        for days. Curfews in cities including New York, Buffalo and Philadelphia are
        being lifted. DC hasn''t had a curfew since Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b2f2b-a46d-4012-8ac9-385da1299108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488098a-9329-4a7a-9e7e-4d380c4bd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, a flurry of cellphone footage of violence perpetrated
        by police officers has undermined Trump''s accusations against protesters.
        And the sense of a public order crisis and the <a href="https://edition.cnn.com/2020/06/07/politics/trump-protests-policy-change/index.html">fear
        that the President needs to perpetuate</a> for his strategy to work has noticeably
        ebbed in recent days, while calls for police reform and solidarity with black
        Americans who say they are victims of institutionalized racism has grown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0cbea-8dc0-4d35-8ce5-b9beb045f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6217d-4eeb-42c1-b73e-36c0763ae402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s apparent bid for a reset comes as Biden seeks to project
        the empathy and leadership that the President has failed to summon in the
        last few weeks in a way that could shape their suddenly transformed duel in
        November.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bc6a9-ebdc-4c6e-bf25-d326dbf82972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9d4c7-ff6b-4a32-b6e2-9e33346365db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president will make his most expansive move yet
        out of lockdown when he travels to Houston Monday. Biden will offer solace
        and likely share the lessons of his own life rocked by personal tragedy. But
        he will also be making an unmistakable political stand as he seeks to harness
        the power of protest to energize his campaign and to showcase the moral, calming
        leadership Trump has failed to offer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf589ea-2aa0-4c59-9001-9f20780de2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79504c-1684-4db6-b0a5-a7c8f322ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barr misleads on Washington protests</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b67dbd-296d-4b17-b32f-5bf01322a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump considers a rhetorical shift, his closest aides are trying
        to rewrite the history of the most jarring events of last week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160944b-101b-4390-a19f-eb7ba5e88099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6107978-d2ec-4dd6-838b-e1e73bdd4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, <a href="https://edition.cnn.com/2020/06/04/politics/william-barr-news-conference-george-floyd/index.html">Attorney
        General William Barr</a> again <a href="https://edition.cnn.com/2020/06/07/politics/barr-law-enforcement-force-dc-protests/index.html">strongly
        defended the administration''s decision</a> to turn federal forces on peaceful
        protesters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dcd61-570e-41e8-a453-266eeb30e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e83237-1841-47d1-a1e2-b93927314fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made <a href="https://www.cnn.com/2020/06/04/politics/fact-check-trump-5-false-claims-response-to-protests/index.html">a
        series of claims that appeared to be contradicted by evidence</a>, saying
        that pepper spray is not a chemical irritant and that security forces in Lafayette
        Square last Monday were the subject of violent attacks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17891e93-52dc-4677-9354-4537842c3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.704+08:00
