  'artania-cruise-ship-docks':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T22:31:29.768+08:00
    'imagesource': 'jcr:18b577a0-96c3-46ec-9997-e4a59fc6e918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a266e78b-620a-41bc-972a-fde3dbc283b8'
    'lead': 'After a six-month odyssey around the world, during which it was hit by
      coronavirus and saw the oceans dramatically empty of other vessels, the last
      cruise liner still carrying passengers has made its final port of call, delivering
      its eight guests to a world vastly changed from the one they set sail in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T22:36:29.931+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:34.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:47:00.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After months at sea, the final cruise ship carrying passengers makes
      it home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55faef72-4f81-4d53-87d3-e551d46ef1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After a six-month odyssey around the
        world, during which it was hit by coronavirus and saw the oceans dramatically
        empty of other vessels, the last cruise liner still carrying passengers has
        made its final port of call, delivering its eight guests to a world vastly
        changed from the one they set sail in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c052a7-8f67-491f-a68c-0d9dcb37c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Artania cruise ship tied up in the Germany port of Bremerhaven
        on Monday, operator Phoenix Reisen confirmed to <a href="https://cnn.com/travel">CNN
        Travel</a>, bringing an end an epic return voyage from Australia that saw
        the ship make numerous diversions en route to drop off crew members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2bdb0-aae1-4f6e-881f-ebeb19ca136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight passengers still on board were due to disembark by midday
        local time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9d232-c3d8-4fa2-8e7b-97c7c785e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artania''s arrival comes more than two months after the last major
        leisure ships carrying significant numbers of passengers were taken out of
        commission, as the cruise industry slammed the brakes on sailing amid the
        global pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb36fd-3c28-49fd-a69e-6c8e62be17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Costa Deliziosa, the MSC Magnifica and the Pacific Princess
        -- the final significant vessels overseen by industry group Cruise Lines International
        Association -- <a href="https://cnn.com/travel/article/final-cruise-ships-port/index.html">docked
        in April,</a>&nbsp;Artania kept on sailing, the end of its journey still weeks
        away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffa038-bd9f-4013-876b-842f41e66c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which can carry up to 1,200 passengers, set sail on an
        140-day world cruise from Hamburg, Germany on December 21, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767520fe-28ec-4376-8cf4-d0356204319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, coronavirus caught up with the cruise when 36 passengers
        tested positive for the virus following a check from Australian health officials
        when the ship arrived in in Fremantle, Western Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35645ebd-6589-447b-83e5-0e66bf116dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those affected were quarantined in local hospitals, according to
        Phoenix Reisen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bee392-489b-4c47-a838-20cd948e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who were on the ship have since died -- two male passengers,
        one aged 69 and one aged 71, and one 42-year-old male crew member.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a5718-a705-4436-97e0-91312344e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artania''s healthy guests stayed quarantined on the Artania
        until their repatriation flights at the end of March. Hundreds of Artania
        passengers, the majority of whom were German, flew back from Western Australia
        to Frankfurt, a handful stayed in hospital in Australia to recover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be515bf7-33da-4e77-b585-5bb063f0c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And eight passengers decided to travel back home via ocean, rather
        than via airplane. These travelers were subsequently granted the surreal status
        of becoming the last cruise ship passengers at sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54df08-518c-4391-afee-3be247498340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They watched the world change, countries lock down and reopen again,
        all while they remained at sea, the last cruisers of the world''s oceans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7138b79-3876-4f07-9de4-5d669338b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the journey home to Europe after Artania left Australia
        on April 18 should''ve taken a few weeks, it was extended by stop offs in
        Southeast Asia in order to repatriate many of its remaining crew members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67658b11-374f-44b7-8c53-91487df22664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European crew had been able to fly home from Perth to Frankfurt
        alongside passengers. The rest of the crew remained on the ship, with the
        Artania making calls in Bali and Manila to allow workers to return home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475d37c-185e-4019-a4cc-29456982c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 75 crew members stayed on board until Bremerhaven to help
        ensure smooth operation of the ship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f30a19-4d95-43f9-ae4d-3f5ee4776e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A wedding, several postcards and messages home</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1f8c3-b068-48dc-a4d0-98c768390838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, Captain Morten Hansen kept passengers, coworkers,
        cruise fans and loved ones in the loop via <a href="https://www.facebook.com/Kapit%C3%A4n-Morten-Hansen-Fanseite-178359965533287/">his
        Facebook page.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddf0b3-6cea-4c5a-8a11-271fc7ae9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian-born Hansen has been commanding cruise ships since 2001
        and will be recognizable to some as the star of the TV series "Crazy for the
        Sea," a German reality show that documents cruise ship life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0e3fc-2a97-48a2-97d7-3dd22221c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Artania''s long journey, Hansen posted videos in which
        he spoke candidly from the cabin and published photographs of the sights spotted
        from the ship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f683b-4b49-486d-b315-76b596cce61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ship was quarantined in Perth, crew members received postcards
        from school children in the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18156d-4bc7-4d90-9802-9be85926425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was to forge a connection between the quarantined crew
        -- caught up in the pandemic and marred by the cruise industry''s declining
        reputation -- and a panicked city that was feeling increasingly threatened
        by cruise ships and the Covid threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc41015-d4b2-4570-85c5-faa21d946b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cards are written lovingly, sensitively and individually for
        everyone. It was just heart warming and moving," <a href="https://www.facebook.com/permalink.php?story_fbid=2908283455874244&amp;id=178359965533287">wrote
        Hansen on Facebook,</a> holding up his card.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bc31d-0506-4941-bed0-21eae6ccf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other special moments -- on Mother''s Day, Hansen took
        a little detour from his planned route in order to <a href="https://www.facebook.com/permalink.php?story_fbid=2967675063268416&amp;id=178359965533287">map
        out the shape of a heart.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65517786-4172-4132-8ba3-6acf3da051de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And right before the ship left Perth, two crew members brought together
        by these extraordinary circumstances, decided to tie the knot and were married
        in a ceremony officiated by Dr Gabriele Maluga, the Honorary Consul of the
        Federal Republic of Germany in Western Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7a89c-0a35-4a3d-b9a9-1abf6dd2d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Future of cruising</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e233c52-131d-4a15-97d4-741ca9c46ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Reisen said passengers were due to finish disembarking the
        Artania by midday local time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e644520-329e-4bad-aef8-73a94d18573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while most cruise ship travelers are now back home, many cruise
        ship crews <a href="https://cnn.com/travel/article/cruise-ship-crew-stuck-at-sea/index.">remain
        stuck on ships across the world,</a>&nbsp;awaiting return amid reports of
        <a href="https://cnn.com/2020/05/18/health/cruise-ship-mental-health-wellness/index.html">struggling
        mental health and difficult conditions.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc389ce2-4814-47ae-a842-a19a26b2c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:36:29.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, in recognition of World Ocean Day, activists across the
        world were hosting a virtual "Rally to Clean Up Cruising" today, which focuses
        on how the industry could change its environmental impact when cruising restarts.</p>'
