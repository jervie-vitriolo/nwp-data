    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'Markk-Perete', 'Facebook', 'cyber-crime']
    'template': '1'
    'title': 'DOJ: 100 ''dummy'' Facebook accounts reported, could be used as evidence
      in criminal complaints'
    'updated': 2020-06-08T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469469b-e737-4fd6-bf3d-2801aaa16c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Department
        of Justice (DOJ) disclosed that over 100 fake Facebook accounts have been
        reported, adding that evidence from these accounts could be used in filing
        of possible criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a235b0e-0106-4a85-981c-e2c6f2acfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 10 p.m. Sunday, over 100 accounts have been reported to the
        Office of Cyber Crime and DOJ," Markk Perete, spokesperson of DOJ, told the
        Laging Handa briefing on Monday.<em> "Ito ay ipinagbigay alam sa</em> Facebook
        <em>para ito ay i-takedown,</em> but more importantly para ma-preserve yung
        data."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a12b2-ce17-4cb7-926d-f8ee458c4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of 10 p.m. Sunday, over 100 accounts have been
        reported to the Office of Cyber Crime and DOJ. These have been reported to
        Facebook so they can be taken down, but more importantly to preserve the data.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ccdd7-004a-4a5d-b4d7-8fd3bedc7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said should the victims of the forged accounts decide to
        pursue a criminal lawsuit later on, data from these dummy accounts could be
        used in the prosecution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8482a-44ae-4573-8356-dc8d431aadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said should the victims of the forged accounts decide to
        pursue a criminal lawsuit later on, data from these dummy accounts could be
        used in the prosecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5aea6c-d731-4f42-8bce-f548bb72ce3b'
