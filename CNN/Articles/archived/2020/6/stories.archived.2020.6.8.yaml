    'template': '1'
    'title': 'Congressmen can’t withdraw ''yes'' votes for anti-terrorism bill, Lacson
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3384b-a5b6-4596-99c9-c994d120d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)—</strong> Congressmen
        who supported the controversial anti-terrorism measure cannot withdraw their
        “yes” votes in a bid to recall its passage, Senator Panfilo “Ping” Lacson
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e81a56-3d9e-49f5-916c-81a72c10c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can (withdraw votes) <em>sa</em> media, <em>pero sa</em> Congress,
        they cannot,” Lacson told CNN Philippines’ <em>The Source,</em> stressing
        how the measure has already hurdled the final reading in Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a8db4-080d-413e-8f6b-3932a4014668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can withdraw their votes in media, but in Congress,
        they cannot.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10904254-3ebf-4274-89bc-462c4b2095b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives are expected to transmit
        the measure to Malacañang on Monday, Lacson said, with President Rodrigo Duterte
        left with the final say on the bill. The chief executive previously sought
        the immediate approval of House Bill 6875, certifying it as urgent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab01fe-f420-4ac0-b540-85f927763650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe it is today that the Senate and the House of Representatives
        will transmit the measure as an enrolled bill. It is now up to the President
        to either veto, approve the measure, or not act on it and make it just lapse
        into law,” Lacson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6ce09-d2f8-4554-9b81-fb5dcbd1f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers—  including Muntinlupa Rep. Ruffy Biazon and
        Albay Rep. Joey Salceda, among others—  have sought to withdraw and clarify
        their stance amid widespread backlash on the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b75c4-fae8-45d8-9fd5-3fb5138a0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-rewording-Ruffy-Biazon.html?fbclid=IwAR0oQ1rEOqngC2c6kfBI3eALqFCm21rfCbYMarO1ir0KMUlLeOh8YXHoz5M">Biazon
        says anti-terrorism bill needs rewording: court, not Cabinet, must identify
        terrorists</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d4674-34e5-4f65-9d9c-931aa55e529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, reconsideration of a bill can only be done during
        session. Congress has adjourned sine die on June 5. However, progressive group
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/7/Bayan-Muna-slams-anti-terror-bill-travel-restriction-house-arrest-provision.html"
        href="https://cnnphilippines.com/news/2020/6/7/Bayan-Muna-slams-anti-terror-bill-travel-restriction-house-arrest-provision.html">Bayan
        Muna</a> said they will still "fight it out" since the measure did not fully
        undergo deliberations on the floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830e0cf-6464-4b3e-a691-7a9f06294ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:05:26.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will leave it up to lawmakers to decide on the
        possibility of vote withdrawals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49707a25-c416-4c49-8f69-6bd6370c7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:05:26.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa kanila po ''yan.</em> For as long as the bill has been
        clearly approved, then we expect the bill to be transmitted to Malacañang.
        <em>Pero sa ngayon po, wala pa pong natatanggap ang</em> Malacañang,” Presidential
        Spokesperson Harry Roque said in his media briefing later in the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2eb83-ea59-4d75-8e13-0aa43a9817f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:05:26.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision lies with them. For as long as the bill
        has been clearly approved, then we expect the bill to be transmitted to Malacañang.
        But for now, we haven’t received anything.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd72cfb-ef2b-40ce-8747-e87572e3e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:05:26.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, for its part, said it will launch its own
        review of the measure to look into its constitutionality issues.</p>'
