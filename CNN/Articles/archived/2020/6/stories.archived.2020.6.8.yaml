      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum has consistently organized weeks worth of virtual celebrations
        in honor of national holidays since the quarantine started, and this month
        is no different. To celebrate Independence Day, Ayala Museum and Filipinas
        Heritage Library are hosting several events. Aside from listening to a <a
        href="https://www.facebook.com/photo?fbid=3241936309160259&amp;set=a.156207354399852"
        target="_blank">curated playlist</a> of songs about Filipino pride, see Diorama
        Virtual Visits on YouTube from June 9 to 11, or catch a free screening of
        “Emergence of a Nation,” also on YouTube, from June 12 to 19. Other events
        to look forward to are an online exhibit of FHL’s “War through the Eyes of
        Children” on June 16, and an “e-storytelling” on Facebook featuring books
        on war and children.</p>'
