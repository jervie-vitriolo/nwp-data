        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CBB4H-YFaP3/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">As a mother, there is a natural instinct to protect my children
        from anything that might make them feel sad or unsafe. The pain and suffering
        inflicted by racism is not a thing of the past and I bare the responsibility
        to speak with my kids honestly and often about it, even when the truth is
        uncomfortable. I have to make sure they understand what it means to have white
        privilege and to take the time to learn and discuss Black History, beyond
        just one short month out of the year. I encourage other mothers to join me
        in using this as a learning lesson for our children, to allow our children
        to feel comfortable enough to come talk to us about anything. Allow conversation
        without judgement, and learn from our children too. We don’t know it all.
        My children sometimes ask questions that I may not know the answers to, so
        we explore them together. I’ve felt like I’ve always been on the right side
        of this, but I have a lot to learn and want to educate myself even more, so
        that I can be a better mother, a better auntie to my nieces and nephews, a
        better friend, and a better person. For the rest of my note on Things I Teach
        My Children, go to poosh.com 🙏🏼</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
