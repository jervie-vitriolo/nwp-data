      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf2fe9-7b48-4755-a763-dc24cc55ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been painting a dire picture of a country teetering on
        the edge of lawlessness, accusing <a href="https://www.cnn.com/2017/08/14/us/what-is-antifa-trnd/index.html">leftist
        anti-fascist group Antifa</a> of orchestrating looting and trying to create
        the appearance of a scenario that only a strongman leader could solve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569d3e9-c188-407a-bd0f-b9b1b31965c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4600f3-2da6-47cc-9f80-475a4f2b173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, increasingly violence-free nationwide protests with
        peaceful crowds braving the implications of a pandemic are providing exactly
        the opposite impression Trump is trying to portray with his dystopian rhetoric.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a07930-a9bd-4bde-b5c4-b677a46f9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7932025-d5d4-4610-a12a-990864d15c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s team is beginning to signal a shift that might see
        the President tone down the rhetoric in a bid to win back independents and
        moderate suburban Republicans that he needs to win in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6399bc-3bc0-46b8-8ab1-c054bd187e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d737185-885c-4859-9b1f-0dd3f123dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe you''re going to be hearing from the President this week
        on this topic in some detail. And I would ask you maybe to reserve judgment
        until after that time," <a href="https://edition.cnn.com/2020/06/07/politics/ben-carson-george-floyd-cnntv/index.html">Housing
        and Urban Development Secretary Ben Carson told Jake Tapper</a> on CNN''s
        "State of the Union."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a5a47-2633-4311-bf3f-80fde2edfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad7cd3-577c-427f-85ee-e0944f3b2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials are <a href="https://edition.cnn.com/2020/06/07/politics/trump-race-nationwide-speech/index.html">debating
        a plan for Trump</a> to potentially address the nation on race and national
        unity, sources told CNN''s Kristen Holmes and Sarah Westwood on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ded92d-d444-4023-a4db-2618c5be487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785a6b3-9c52-4efe-b5b0-d7bc90f486cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that the largely peaceful protests over the weekend
        validate the President''s tough line, the sources said, and he plans to exploit
        the calls by some liberals for <a href="https://www.cnn.com/2020/06/06/us/what-is-defund-police-trnd/index.html">defunding
        the police</a> to put Biden on the spot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c83c6-9855-4aba-aefc-d26a410a258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.702+08:00
      'mgnl:createdBy': 'bamba'
