      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also seen a rise in domestic bookings in Portugal, Germany
        and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc81c88-22b9-41a4-a606-13853c809876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in bookings is coming from a low baseline after the global
        travel industry came to a <a href="https://www.cnn.com/2020/03/12/us/trump-travel-ban-cassie-pekarski/index.html">screeching
        halt</a> in late winter as Covid-19 spread. Chesky said he expects this year''s
        revenue to be half of what it was last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1082ee-d8fd-40be-ac58-938c807c6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company''s eagerly awaited initial public offering
        could still come this year because of the rise in business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2859c85-9fd2-4d40-8d1c-3d9c4d03ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not ruling out going public this year and we''re not committing
        to it," Chesky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd1221-5cb3-4860-b001-ec76b5ad8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb, like other travel companies, has had a dire few months.
        The San Francisco-based company <a href="https://www.cnn.com/2020/05/05/tech/airbnb-layoffs/index.html">axed
        a quarter of its workforce</a>&nbsp;in May and refocused its efforts on rentals
        and experiences. Some hosts are even selling their properties because of the
        steep decline in bookings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4617a2b-bda6-4221-b70d-0a0c12d85f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky also said travelers are opting to stick to driving in the
        safe space of their own car rather than flying. But the airline industry shows
        the opposite: American Airlines said last week it was bolstering its July
        schedule <a href="https://www.cnn.com/2020/06/04/business/american-airlines-july-schedule-coronavirus/index.html">following
        a better-than-expected uptick in demand,</a>&nbsp;particularly to Florida
        and mountain destinations in the West. Its stock rose a whopping 50% last
        week. United is also restoring some major international routes too.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e2be1-5998-44bc-8944-c599a7819035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:22:14.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/business/airbnb-summer-travel-2020-bookings/index.html">"Airbnb
        is making a huge comeback"</a></em></p>'
  'COVID-19-overpriced-testing-machines-investigation':
