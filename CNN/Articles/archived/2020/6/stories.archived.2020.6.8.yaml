      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d186c8-2956-4d83-be53-5dad31694f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want New Zealand businesses or even Kiwis who want to
        travel across the ditch to be given a false start. I''d rather share timelines
        when we have much more certainty," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6a990-d251-4ac9-8dc3-9d074c6c270b'
      'mgnl:activationStatus': true
