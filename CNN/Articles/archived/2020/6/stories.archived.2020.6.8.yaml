    'template': '1'
    'title': 'Scare tactics? Anti-terrorism bill dissenters may be behind fake Facebook
      profiles, solon says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32046d7-081f-4651-9fef-8e86ac4d27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)—</strong> The sudden
        surge in the number of bogus Facebook accounts may only be part of a “scare
        tactic” against the controversial anti-terrorism measure lobbied in the legislature,
        a lawmaker said Monday. ​</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84f5ad-12aa-4b4b-80fc-22561fcb09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, chair of the chamber’s National Defense
        and Security committee, suspected that groups or individuals who have expressed
        disapproval of the bill may be behind the proliferation of the fake profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c891c-4de7-4da9-9565-bf1fa23bb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakabahala</em> in the sense <em>na pwedeng kasama ‘yun sa</em>
        scare tactics. For all we know,<em> ‘yung kumokontra ‘yung nagpapakalat niyan,
        para matakot ‘yung mga tao,</em> by dishing out disinformation,” Lacson said
        in an interview with CNN Philippines <em>The Source</em>, noting how the move
        may influence the public’s stance on the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2062e5-15b2-434f-8e24-0e38f99273d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s alarming in the sense that it may be part of
        scare tactics. For all we know, those against it are the ones spreading them,
        so that people may get scared, by dishing out disinformation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdcccd-bb76-4989-9427-cedef1c693ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, various universities around the country confirmed
        they have received reports that fake and empty social media accounts bearing
        the names of their respective students and alumni have been surfacing online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b73b87-5cb6-4a6b-88ba-b4e9a2901faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens voiced out concerns over the fake profiles, which groups
        say came in light of the recent protests and backlash against the anti-terrorism
        bill. Some students— particularly those who have been vocal critics of the
        government— even reported receiving threats from the dummy accounts with their
        names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4478a78-bfc6-4320-83e1-a325b5e97051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:38:11.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html"
