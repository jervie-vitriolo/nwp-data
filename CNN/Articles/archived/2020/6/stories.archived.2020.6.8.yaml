      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4e497-3084-4100-8a66-a7a4f86c190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.354+08:00
