      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Stock Exchange has reopened its trading floor to a
        subset of brokers, who are required to wear protective masks and practice
        social distancing. But financial institutions are still mostly remote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522e6ac-1f37-4a21-9fb1-3c4c36c8093d'
