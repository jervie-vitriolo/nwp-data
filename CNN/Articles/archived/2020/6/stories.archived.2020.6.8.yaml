    'template': '1'
    'title': 'With no active Covid-19 cases, New Zealand is lifting almost all its
      coronavirus restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da18d0d-da40-4918-8462-b5644202351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.037+08:00
