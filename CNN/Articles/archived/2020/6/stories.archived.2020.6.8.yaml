      'mgnl:lastActivated': 2023-01-26T11:48:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c7dfd-5a6a-4d28-a539-d54f545683f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, from Queensland, was killed while surfing at Salt Beach
        near Kingscliff on the far north coast of New South Wales, according to Surf
        Life Saving New South Wales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d6719-91f5-4e83-94cb-61f4972c2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11392d-904e-4b9a-adfd-3def8d9c4cf3'
