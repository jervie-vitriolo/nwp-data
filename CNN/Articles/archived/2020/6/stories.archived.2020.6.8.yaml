      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are admitted because you are suspected to have
        COVID-19 and your physician offers you to join in the clinical trial, I hope
        that you join.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7340b56-2826-4dc2-ac8b-0a66176698d4'
