      'mgnl:lastActivated': 2023-01-26T11:47:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ang pagkakataon na makapag-</em>contribute<em> tayo sa</em>
        science, <em>sa kaalaman kung alin sa mga gamot na ito ang epektibo laban
        sa</em> COVID-19,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706bf82-feb4-4bf9-b473-2c43ec96890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd67b9d-ce76-481b-a40d-2c4af39010ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our chance to contribute to science, to knowledge
        as to which of these drugs is effective against COVID-19.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46889e5c-83f4-45fa-829a-c4418f174a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c923738-1914-457d-9990-0874fde35669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty countries, including the Philippines, are participating in
        the so-called solidarity trials, where four drug combinations are being used
        to see which ones are effective against the new coronavirus that causes COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5574d-140d-4a50-af41-40770d609425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39618cb9-ac42-458b-92e8-b51ce671c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials are testing hydroxychloroquine, remdesivir, lopinavir
        with ritonavir, and lopinavir with interferon beta-1a — which all have shown
        promise against the new coronavirus in pre-clinical lab studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363422c-385c-40e6-9418-75ddae303a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937c3db-ad71-44e8-b162-52aa4c2b5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Alejandria said there are 250 Filipinos enrolled in the
        clinical trial which involves over 20 hospitals, but local health officials
        want to bring the number of participants to 500.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25bd68-e8c9-4d30-aca8-f023c4964ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59abda9-fdb6-4723-ba0d-ce293a15ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:38:11.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced on April 22 that the participation
        of the Philippines in the solidarity trial was approved by DOH''s Single Joint
        Research Ethics Board. The board reviews proposed studies to make sure they
        adhere to accepted ethical standards involving humans, and the approval gives
        the green light for testing to be conducted in human volunteers.</p>'
  'PH-coronavirus-cases-updates':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T17:30:55.812+08:00
    'imagesource': 'jcr:76647a49-e887-4137-8f99-a53c0eb9bd14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50dbdde-e8f9-4306-9e8b-ca9d38e90351'
    'lead': 'The Philippines records another 579 COVID-19 cases, 107 more recoveries,
      and eight new deaths. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T17:40:59.245+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:54.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:55.884+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in the Philippines top 22,000, with 579 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7effa-fdfd-4616-b2c2-d363a13c175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Over 22,000
        people in the country have been infected with the coronavirus disease, the
        Department of Health confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17e812-18cf-4957-adf0-f00d4769a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally of infections rose to 22,474, after the DOH announced
        that 579 more people have caught the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964e106-da6b-41e2-abf3-04b6a96a3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency classified 331 of the new cases as “fresh,” which means
        the test results were released to the patient within the last three days,
        while the other 248 as “late” cases, as they were part of the validation backlogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2a46d-d93c-42b1-b77a-7d23c6d50110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries meanwhile climbed to 4,637, with 107 more survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2f2b9-cf91-4f20-ae52-da6b1670d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, eight have also been added to the death toll, which is
        now at 1,011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1efe4bb-98ba-4ddf-9b1d-07376650ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas registered the most number of fresh cases with 156,
        followed by Metro Manila with 114.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31edf8-3392-49b4-8921-a0b611f5a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including late cases, Central Visayas logged a total of 161 new
        infections, while Metro Manila had 220. Other regions across the country recorded
        a cumulative number of 166, and the remaining 32 are returning overseas Filipino
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85c55f-8300-4130-9f9e-b0821a99115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the number of COVID-19 cases went up to
        5,405, after the Department of Foreign Affairs reported 13 new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834a20f-a8b2-4e3a-b30e-87ae95890288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that one more died, bringing fatalities to 371, while recoveries
        remain at 2,231.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b032c37-1781-42f0-bbc4-2cc0202b4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:11:12.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh cases reported by DOH in its Monday bulletin are based
        on reports submitted by only 27 out of 43 currently operational COVID-19 testing
        laboratories, the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95caa52a-63bc-43a5-9c22-bfcd961fa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:11:12.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all but one accredited laboratories in the country have already
        submitted their complete line lists, the DOH explained that they continue
        to report late cases because some of these facilities are not able to submit
        their daily accomplishment reports on time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae1047-96cf-4c99-aa83-c4bf55e3c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:11:12.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier announced that starting June 1, no more late
        cases will be reported until all laboratories submit their complete line lists,
        which contain test results conducted since the beginning of operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2d9a7-5c8e-4411-ab9d-fdccf999adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:11:12.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said in a DOH briefing
        that the department continues to provide laboratories with technical assistance
        in order to expedite the process of reporting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55e36e-c45d-41e7-8ceb-d22c8181fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:40:59.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:47:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than seven million people have already been hit
        by the virus, with nearly 403,000 deaths and over 3.1 million recoveries.</p>'
