    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'IPO']
    'template': '1'
    'title': 'JD.com becomes the latest Chinese company to turn to Hong Kong with
      $4 billion listing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31fa4b-30a3-4f14-9103-91921352e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> JD.com is planning a secondary listing
        for its shares on Hong Kong''s stock market — the latest example of how the
        city is becoming a fallback for <a href="https://edition.cnn.com/2020/06/04/investing/chinese-companies-hong-kong-intl-hnk/index.html">Chinese
        companies</a> fearful of possible regulatory trouble in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b517d-8628-423a-8922-e91f4f788f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c0c18-7feb-47ab-a5c2-125e42c9b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese e-commerce and tech company said in a filing to the
        US Securities and Exchange Commission on Friday that it is issuing 133 million
        new shares at a maximum price of 236 Hong Kong dollars ($30.45) each, offering
        no discount to JD''s closing price in New York. The <a href="https://money.cnn.com/2014/05/22/investing/jd-ipo-alibaba/index.html">stock
        has traded there since 2014</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee8dcf-9096-4da2-91e3-f88916b64be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472629a-c869-4918-b9b8-c8c47674833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction could raise more than $4 billion for the company,
        assuming it prices at the top of the range. The final price is expected to
        be set on Thursday. JD declined to comment about its minimum price for the
        new shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764af80-8539-4d40-8010-6a47d898d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488e77f-066e-4fe9-aad7-deae3ad3a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it wants to use the money to invest in supply chain
        technology and improve operating efficiency.</p>'
