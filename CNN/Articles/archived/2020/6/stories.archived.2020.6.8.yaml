  'New-York-City-looters-police':
    'author': 'Mark Morales and Shimon Prokupecz, CNN'
    'caption': '(Lev Radin/Pacific Press/LightRocket/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T06:16:45.522+08:00
    'imagesource': 'jcr:0ecd3794-63aa-4ae5-8abb-a8af7227e216'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c10f296-4769-442a-a620-ee8e33eb9a5f'
    'lead': 'Looters in New York City were able to tear through some of the most expensive,
      high-end stores in the city because of an intelligence failure, according to
      a high-ranking police official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T06:18:43.602+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:40.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:40.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looters were able to target high-end stores in New York due to an intelligence
      failure, NYPD official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf90591-e0b6-42ce-ad7f-80c2cd93e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Looters in New York City were able
        to tear through some of the most expensive, high-end stores in the city because
        of an intelligence failure, according to a high-ranking police official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc535e-486d-4032-9d1c-7aad41ed3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated effort of looters to target the Manhattan neighborhood
        of SoHo without the police department''s knowledge points to something the
        NYPD missed, said John Miller, the NYPD''s chief of counterterrorism and intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2ad47-fdaa-467a-8bb7-b4a8ba548d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the looting, that''s an intelligence failure," Miller said at
        a briefing on Saturday. "If a couple of hundred people knew to be in a certain
        place at a certain time for criminal activity and we didn''t detect that,
        that''s on me. We''ve gone back looking for ''where was the Facebook page,
        where was the chatter in the places where we monitor gang''s social media''
        and we still haven''t seen it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff828e88-ba49-46e7-8ff3-2da4451afe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In midtown Manhattan, there was widespread looting along the neighborhood''s
        eastern portion, including the high-end shopping district of Fifth Avenue
        and Madison Avenue close to Trump Tower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80178d-311a-4de8-b3c1-546c4fcf095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looting extended further south into Herald Square, where looters
        were even able to penetrate the iconic Macy''s building, with officers dragging
        looters out of the store late into the night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069512d-3393-4b28-a1d0-4174a8200ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires were set, including some police vehicles, and buildings were
        vandalized with graffiti tags or simply had their windows smashed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefff30-71fc-4408-a97e-d55031182d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Complete chaos''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b32e2-685f-4663-937e-bea5e7007b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, NYPD Chief of Patrol Fausto
        Pichardo said that more than 50 commercial establishments in SoHo were burglarized.
        One car seized by the NYPD had more than $17,000 worth of products inside,
        said Pichardo, who oversees the majority of the department''s uniformed officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e634cc-9e1d-4b6a-af84-56e3337411f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first night was complete chaos," Pichardo said. "People walking
        past us with laundry bags full of things, four or five sneaker boxes. There
        was definitely organization, lots of cars here. A lot of people with a lot
        of bags."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309682c-2abf-4e77-9242-5ae08c0aa1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looting added another dimension to demonstrations that were
        sparked after George Floyd was killed in Minnesota.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cdc03-43dc-4aca-a316-28b7232ac79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the NYPD has made 1,049 arrests as of Saturday morning,
        Miller said. More than 70% of the arrests were made in Manhattan and only
        a small number of those arrested, 119, were from outside of New York City,
        according to the NYPD.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f3955-cfcb-4d9f-b5d8-5e745016aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations and violence have reverberated among the NYPD''s
        rank and file. There have been 292 police officers injured while two officers
        were suspended without pay because of their actions during the protests. A
        supervisor was reassigned, the NYPD said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28315a0d-c2e1-4ab0-ab4f-ccf947f0bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said the questions surrounding the intelligence failure only
        applies for the first night since after that new measures were immediately
        put into place to quell the chaos, including an 8 p.m. curfew, no traffic
        south of 96th Street, and no protesters allowed onto bridges past the 8 p.m.
        curfew, according to police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e053f2-1745-4903-9d39-db3a6190ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The looting was not a feature we anticipated, nor is it one we''ve
        seen before associated with these kinds of movements, nor do we actually believe
        that it''s associated with this movement," Miller said. "We believe it was
        an opportunist action by regular criminal groups who decided to exploit this.
        And we hear that increasingly from the groups that are marching that they
        have nothing to do with that and are trying to disassociate themselves."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489d651-cfc2-4382-8064-3b47a98c998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD officials say they have differentiated between peaceful protesters,
        anarchist groups and looters when they all appear to be part of the same crowd
        but are not together. Miller highlighted that protesters have been disassociating
        themselves from both anarchists and looters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008240c-9af6-46ff-8100-80ce6ee9d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a George Floyd rally in Brooklyn on Wednesday, Miller said protesters
        alerted police to a vehicle with out-of-state license plates where the occupants
        inside wielded a knife and yelled at police before they were stopped. Inside
        the car was an accelerant for fires, other weapons and gas masks, police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fb242-a171-4bf9-8692-a85b6b8ca706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:18:43.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looters break the windows and they were never interested in marching
        in the first place," Miller said. "They want to go in and get merch. And what
        did they hit? They''re hitting the Coach store, they''re hitting the high-end
        boutiques. The anarchists will break the window of a bank because that symbolizes
        capitalism, imperialism, all that stuff that factors into the rhetoric."</p>'
  'Facebook-Mark-Zuckerberg-Trump-racial-injustice':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T06:24:24.336+08:00
    'imagesource': 'jcr:9c0859ec-1a57-41e7-be56-e919bb11be36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4cb5c2-bd11-4a09-be6f-ef6924998fe3'
    'lead': 'More than 140 scientists who have received funding and support from Mark
      Zuckerberg''s philanthropic organization urged him to ''consider stricter policies
      on misinformation and incendiary language that harms people or groups of people,
      especially in our current climate that is grappling with racial injustice.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T06:26:42.233+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:39.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:41.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists backed by Zuckerberg''s foundation urge him to change stance
      on Trump posts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3532be2-6212-4e89-92d8-65befc17c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 140 scientists who have
        received funding and support from Mark Zuckerberg''s philanthropic organization
        wrote to the Facebook CEO Saturday expressing concern about how he handled
        US President Donald Trump''s posts on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861e597-2921-453c-b628-874669b8c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged Zuckerberg to "consider stricter policies on misinformation
        and incendiary language that harms people or groups of people, especially
        in our current climate that is grappling with racial injustice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7779aa8-f6da-4725-a2a5-a542cda27a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the people who signed the letter told CNN Sunday that they
        are extremely grateful for the support of the Chan Zuckerberg Initiative (CZI),
        but said that the goals of CZI, including using technology to create a better
        world, were contradicted by Zuckerberg''s actions at Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4427a7e-9c73-4e66-b8ea-0bcef22e4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CZI was set up by Zuckerberg and his wife Priscilla Chan in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbebcc3-c4d4-47ce-98a4-6d313d00f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter pointed to a post from Trump sent during the ongoing
        protests against racial injustice, "like many, we were disconcerted to see
        that Facebook has not followed their own policies in regards to President
        Trump, who has used the Facebook platform to spread both misinformation and
        incendiary statements. For example, his statement ''when the looting starts,
        the shooting starts'' is a clear statement of inciting violence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6db5f-dfe6-47c7-bd1c-22663995a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As scientists, we are dedicated to investigating ways to better
        our world. We are proud to be CZI awardees and to help realize CZI''s mission,
        which is to ''use technology to help solve some of our toughest challenges
        — from preventing and eradicating disease, to improving learning experiences
        for kids, to reforming the criminal justice system'' and ''to build a more
        inclusive, just, and healthy future for everyone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bf25e-232c-4d53-83af-ca61ff1e0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scientists warned, "The spread of deliberate misinformation
        and divisive language is directly antithetical to this goal and we are therefore
        deeply concerned at the stance Facebook has taken."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e187b52-b04d-487a-bc55-330bb592f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was first reported by The Washington Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea3a35-b384-4ff3-997d-67606847ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the letter''s signatories, Jason Shepherd, PhD, an associate
        professor at University of Utah, told CNN Sunday he believed scientists like
        him had not done a good enough job at standing up against misinformation and
        that it was time to speak out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c1b64-81bf-4262-b202-fe3e560f4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Kampmann, PhD, associate professor, University of California,
        San Francisco, who helped organize the letter, said it was not all about Trump.
        "This is bigger than Trump; we are feeling very strongly about the responsibility
        social media platforms have because they are the primary way people get their
        information."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47401070-5398-4254-a27c-065bbffb249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kampmann said the letter''s signatories had grown since it was sent
        Saturday to more than 200 people backed by CZI.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc511b-60c4-4a9a-98ea-dcb3874da2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff MacGregor, a spokesperson for CZI, pointed out in a statement
        that the organization is separate from Facebook. "We have a separate staff,
        separate offices, and a separate mission: to build a more inclusive, just,
        and healthy future for everyone through our work in science, education, and
        on issues related to justice and opportunity. We are grateful for our staff,
        partners and grantees in this work and we respect their right to voice their
        opinions, including on Facebook policies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a9219-a3bf-4538-bfe0-3c080e547d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not immediately respond to CNN''s request for comment
        Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e3dd9-7926-4db7-93da-4e67e4cb6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:26:42.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the letter''s signatories, Debora S. Marks, PhD, associate
        professor, Harvard Medical School, told CNN she hoped her and her colleagues''
        suggestions would be taken seriously by Zuckerberg and Facebook. "Go help
        save the world, Facebook," she said.</p>'
  'Minneapolis-defund-dismantle-police-department':
    'author': 'Dakin Andone, Christina Maxouris and Josh Campbell, CNN'
    'caption': '(Jacquelyn Martin/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T06:40:32.630+08:00
    'imagesource': 'jcr:7d143c62-d6f9-4ddc-8394-22e363788222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45505735-2367-4c40-a985-8840553cc094'
    'lead': 'Nine members of the Minneapolis City Council announce they intend to
      defund and dismantle the city''s police department following the police killing
      of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T06:44:06.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:38.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:41.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minneapolis City Council members intend to defund and dismantle the
      city''s police department'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181f695-26a1-4932-a8b7-e4a2944b9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nine members of the Minneapolis City
        Council on Sunday announced they intend to defund and dismantle the city''s
        police department following the police killing of George Floyd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67797d5-84de-46ae-8080-b6c4e224a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council President Lisa Bender told CNN that with the nine votes
        the city council members would have a veto-proof majority of the council''s
        13 members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fb03e-0d5b-404b-8e48-8406ede1f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for details on what the dismantling might look like, Bender
        told CNN police funding would be shifted to other needs, and the city council
        would discuss how to replace the current police department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a2376-e3e4-4812-834e-aa3332c385a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of having no police department is certainly not in the
        short term," Bender said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c317d1-6343-4215-80bb-d4ef13febfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine council members made the announcement at a community rally
        in Minneapolis. News of the announcement was first reported by The Appeal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d1903-2c06-4b64-bb29-774f2f218391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls by some to defund or outright abolish police departments have
        grown in the wake of Floyd''s death and nationwide protests against police
        brutality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62056833-1009-4b1c-93d7-d3b93e8545de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City council members had previously said they would take steps to
        dismantle the police department, including Bender, who tweeted earlier this
        week, "Yes. We are going to dismantle the Minneapolis Police Department and
        replace it with a transformative new model of public safety."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d9dd9-bb13-4fdf-960f-3da93f9dcb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremiah Ellison, city councilman for Ward 5, tweeted a similar
        message Thursday, writing, "We are going to dismantle the Minneapolis Police
        Department. And when we''re done, we''re not simply gonna glue it back together.
        We are going to dramatically rethink how we approach public safety and emergency
        response."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262df70-146d-43b3-9624-223a53a8a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis Mayor Jacob Frey was booed by protesters Saturday night
        when he refused to commit to defunding and abolishing the city''s police force.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac4aba-ad33-493b-adc1-290f83792687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the mayor said in a statement that he is "unwavering
        in his commitment to working with Chief (Medaria) Arradondo toward deep structural
        reforms and uprooting systemic racism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae3d91-d084-4486-a732-20b3327083a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York, Chicago and Philadelphia lift curfews</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650062e-bd93-4e49-adbc-0811982bd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council''s announcement came as protests stretched into
        their thirteenth day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fa827-8087-4281-a885-bc01344ddce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon a crowd of protesters in Washington marched
        from DuPont Circle to the stretch of 16th Street that now bears a massive
        mural declaring, "Black Lives Matter." There, protesters participated in a
        lie-in while chanting, "I can''t breathe" -- echoing the words of Floyd as
        a Minneapolis police officer knelt on his neck.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d12d2-8993-4f11-bdbe-7c1f99e3ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Southern California, many of them Latino, planned
        to caravan from Compton to the Los Angeles Police Department''s headquarters.
        An organizer said the demonstration was meant to be inclusive and socially
        distant, in light of the coronavirus pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6592d7-83d6-463d-a16f-41d7b8705315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is real," organizer Ron Gochez told CNN. "We wanted people
        to be careful. That''s why this is another way we can show our solidarity
        with the black community and the movement against police terrorism."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ead7d-733d-417e-9817-d360d2f938a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage and looting that overshadowed the earlier days of unrest
        have mostly subsided and some cities have done away with curfews, including
        New York.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525b96f-b846-4dd0-9599-3ef8b83fe1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city lifted its curfew from 8 p.m. to 5 a.m. "effective immediately,"
        Mayor Bill de Blasio said on Twitter Sunday morning. His announcement came
        after several days of largely peaceful demonstrations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646dc03-bba4-4a03-bf51-01c8b62ba3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago, Philadelphia, and Buffalo, New York, also lifted curfews
        Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969eb7a-dbcc-457b-ba1f-1218297b13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s protests drew some of the largest crowds since the demonstrations
        began -- especially in Washington, DC. But chants of "Black Lives Matter"
        were not only heard in US this weekend, but in cities around the globe, including
        in France, Germany, England, Australia and Canada.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7813daa-3e8a-402e-8642-7f35e20497e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite experts'' concerns about coronavirus spread, the peaceful
        crowds decrying police brutality and demanding both justice for George Floyd
        and sweeping changes within the country''s policing systems continue to swell
        in size.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b8b52-d5d3-42f3-bb14-02ea703ced20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public viewing for Floyd is set to take place in Houston on Monday.
        Floyd''s body arrived in the city Saturday night, according to a statement
        from the public relations firm handling the memorial.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575168-04c6-463e-9c38-23bc8d7e1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private memorial and burial will take place Tuesday. Floyd will
        be buried next to his mother, the statement said. Floyd he cried out for her
        as a Minneapolis police officer knelt on his neck.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12e97d-c8bc-4151-8991-5545db64ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some police departments suspend tear gas use</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8be12-0553-413c-9a1b-946a7fc5d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests enter day 13, some cities have begun rolling out
        new rules for officers or plans of reform, prompted by both the demonstrations
        and the violent police response they''ve been met with, including tear gas
        and rubber bullets.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d95531-65c8-417f-8a69-f8148e86eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police forces all over the US have come under fire for their use
        of excessive force during the protests -- the very thing demonstrators say
        they are speaking out against.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7bc42-d5c9-4ed8-ba9c-cb21bf96e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor de Blasio said Sunday that two NYPD officers were suspended
        without pay due to their actions while policing protesters. One was accused
        of shoving a woman to the ground in Brooklyn last Friday, while the other
        was accused of pulling down a protester''s face covering and spraying the
        protester with pepper spray.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cd744-5805-4e3e-8946-eb2192857c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officers face further disciplinary action, de Blasio said.
        Additionally, a supervisor in charge of the officer who pushed the woman has
        been reassigned.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acaa52-fef9-4341-8be5-939cdaffc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a week, footage showed police in Buffalo, New York, push
        an elderly protester to the ground, causing him to bleed from the head. In
        Fort Lauderdale, Florida, an officer was placed on administrative leave after
        shoving a kneeling protester during a demonstration. And in Kansas City, Missouri,
        footage shows officers using pepper spray and restraining a man who was yelling
        about police using excessive force.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f8432-810b-45fa-89e3-e5edac87de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Portland Mayor Ted Wheeler directed the city''s police
        chief to stop using tear gas to disperse crowds "unless there is a serious
        and immediate threat to life safety, and there is no other viable alternative
        for dispersal."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05136ecb-8abb-4b16-9732-37bb6bc06871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand in solidarity with our non-violent demonstrators, who are
        sending a strong message that we are long overdue for meaningful reform and
        restorative justice," the mayor tweeted.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5cffc-0d53-4cad-bbd6-a5f98bc6043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland is the latest US city to move away from the tactic.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169b575-ca4d-4152-9320-16c151683382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle police chief said Friday she suspended the department''s
        use of tear gas for crowd management for at least the next month. And in Denver,
        a federal judge granted a temporary restraining order prohibiting the use
        of "chemical weapons or projectiles of any kind" against peaceful protesters.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ccdc26-bad1-4a3f-9eb7-7385d0c1e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after four Denver residents who participated in
        demonstrations filed a complaint Thursday challenging the department''s use
        of chemical agents and rubber projectiles during protests.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebb33b-99a6-482d-8ff8-84672f71d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Sunday tweeted that he had ordered the
        National Guard to withdraw from the nation''s capital following days of peaceful
        protests. Around 5,000 troops were sought to patrol Washington, approximately
        3,900 of which were from out of state.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47cab8-7ee5-4305-b28a-a79d4fa3b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not specify whether all forces would be withdrawn or just
        those from out-of-state.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75f799-4eea-4b54-b8df-46206a913b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came are Maj. Gen. William Walker, commander of the
        DC National Guard, told CNN Saturday that out-of-state troops would begin
        leaving as soon as Monday.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6dcee-70d2-491d-81a4-2a94681f3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar steps were taken in Los Angeles. According to a senior law
        enforcement official, the city will see dramatically less of a National Guard
        presence on the streets.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d9c5a-df62-4472-86d4-c78a658df395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not going to see the National Guard on the street," the
        official said. "But they remain here on standby and are ready to be deployed."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80edb5-6944-43c5-acf3-f26b777ddc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York''s ''Say Their Name'' agenda</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb57885-4e28-4c51-8143-d6b928bfd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo outlined a legislative agenda on
        criminal justice reform saying on Saturday that his state "is going to lead
        the way" in change.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e13e2-f94a-416b-a2b8-b49f0cbf6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Points on the "Say Their Name" agenda include:</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baa236-68ed-4753-9ae7-8e2775bc5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning law enforcement officers from using chokeholds</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a72692-44be-48d2-a0f4-0584696bbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designating the attorney general as an independent prosecutor for
        matters relating to the deaths of unarmed civilians caused by law enforcement</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77aa9d-5f30-49d2-aa23-347694fb582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibiting false race-based 911 reports and making them a crime</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf3a1f-f519-49d0-83aa-15a24913a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing for transparency of prior disciplinary records of law enforcement
        officers</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cede23f-a09c-4213-9543-8ffa3eacdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police have to do their jobs, protect public safety. There''s also
        police abuse. There''s abuse of power. Protestors -- most of the protestors
        are peaceful -- they are indignant. It is righteous indignation," Cuomo said
        in a statement.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e047843-e5cc-4d45-bc57-5714fbcb092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see anybody who can see the Mr. Floyd video and not be
        indignant. I don''t understand how you can see that murder on video tape and
        not be outraged. I said from day one, I share that outrage," he said.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbd226-719a-4ba6-a904-f68035e8cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floyd remembered near his birthplace</h2>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902a86c-493c-4527-b527-25e4a3541523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Floyd''s memorial in Houston, hundreds lined up for a public
        viewing Saturday of Floyd''s casket in Raeford, North Carolina -- about 20
        miles from where he was born.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c85f16-023a-4e75-80e1-20210a8cf0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died last month after pleading for his life as ex-Minneapolis
        officer Derek Chauvin pressed his knee on the man''s neck.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a73ce3-a6ee-4304-865b-0a693a1a4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is expected to make an appearance in court in Minneapolis
        on Monday.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651da14e-4ec3-4b6b-944e-05f8cf30d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has been charged with second-degree manslaughter and third-degree
        murder. Prosecutors later brought the more serious charge of second-degree
        murder.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86775aa5-1a2a-435e-9bdf-9a1454f7f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three officers involved in Floyd''s death, J. Alexander
        Kueng, Thomas Lane and Tou Thao, were charged with aiding and abetting second-degree
        murder and aiding and abetting second-degree manslaughter.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc4bd6-76e8-40e7-b358-70c321a18301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:52:10.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
