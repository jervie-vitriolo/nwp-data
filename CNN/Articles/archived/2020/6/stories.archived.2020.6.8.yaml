  'School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T12:41:54.575+08:00
    'imagesource': 'jcr:34e39f63-69d8-4eaf-af6a-26b8650aaa3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0631d7-a093-41d9-a69e-55939508c93e'
    'lead': 'Education Secretary Leonor Briones says DepEd is ready to take on the
      challenges of offering alternatives to physical classes, such as online and
      blended learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T12:45:10.889+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:48:17.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:49.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd heeds Duterte''s call: No face-to-face classes until COVID-19
      vaccine is available'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f96a94-570f-4c39-b17f-954432b0c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Department
        of Education on Monday complied with President Rodrigo Duterte''s directive
        to postpone face-to-face classes until a vaccine for COVID-19 becomes available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540b7fc-e3c0-4d16-bc8b-343138018fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the department is ready
        to take on the challenges of offering alternatives to physical classes, such
        as online and "blended" learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ad596-0280-4a53-88db-a5654683fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa pwedeng ang face-to-face learning so blended approach
        muna. Mukhang masarap, mukhang epektibo at mag-eenjoy ang mga bata," she said
        in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acb3fe-cd51-496c-8a8c-19f69c601365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Face-to-face learning is not yet allowed so we will
        take a blended approach. It looks better and more effective and students will
        enjoy this kind of learning.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7bff3-bff3-4947-9aac-091fd687c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online classes will be tapped if gadgets and a stable internet connection
        is available. Briones cited that 87 percent of teachers surveyed said they
        have computers at home. She added that the DepEd is also convincing the private
        sector to donate gadgets rather than the usual school bag and supplies during
        the annual Brigada Eskwela.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f19ffa-d0ce-4010-a089-c4a0dd32cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in areas with slow internet connection and lack of personal
        gadgets, the delivery of lessons could be done through the use of television,
        radio, and learning modules and packets both in print and digital format.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cec746-aef3-4c37-9aa6-57426afadc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan i-adjust natin ito sa sitwasyon ng eskwelahan kung ano
        ang pangangailangan, ano ang estado ng mga bata, mag-aadjust ang teacher at
        ang school. Halimbawa, ang approach for NCR, iba ang magiging approach to
        a remote island or mountain. Depende sa availability ng communication," the
        secretary said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4a3d8-1383-413a-bb26-e3aca0d75624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to adjust the mode of learning based on the
        needs and what is available. The teachers and school will adapt. The approach
        for far-flung areas will be different from the approach used in Metro Manila.
        It will depend on what mode of communication is available.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011f639-08db-403d-b4c7-0984fa43c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has reiterated that he wants face-to-face classes postponed
        until there is a vaccine so students can safely go to their classes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04692caa-e91c-4d53-a381-f49062ee7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 6.4 million students have enrolled for the 2020-2021 school
        year. Briones believes DepEd will be ready for "blended learning" when classes
        resume again, insisting the concept has been in place since decades ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b34e3-517a-409d-8495-9b3bc2bf25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have nearly three months. We have been preparing from the time
        na nag-community lockdown [that we started the community lockdown]. We already
        saw the direction of policy kaya [so] we have been preparing since March...
        We are not inventing anything new kaya ang readiness ay importante [so readiness
        is important]," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfec3aa-51d8-4dff-b7b1-f735801b624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier released the calendar for the next school year, with
        classes slated to begin this August 24, and expected to end in April 2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd27f7-f37e-451e-9bc2-aaab79df010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:07:59.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases previously recommended moving the opening of classes to September
        to reduce the risk of COVID-19 transmission. The bill seeking to give the
        President the power to move the school year opening beyond August during a
        state of emergency is now up for Duterte''s signature.</p>'
