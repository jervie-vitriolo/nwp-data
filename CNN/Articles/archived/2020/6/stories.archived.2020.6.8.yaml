      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the hands of an abusive government that is possible
        that is why in our constitution there is a need for checks and balances. Law
        enforcers are not allowed to decide who to arrest that is why it is given
        to the Judiciary.]</p>'
