    'title': 'ANALYSIS: Pressure mounts on Trump to project unity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd95f2-0008-4a81-8837-354b45fd7483'
