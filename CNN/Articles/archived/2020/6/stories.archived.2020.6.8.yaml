      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f165cae-2600-4a1e-8d76-8905791ee9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel bubble looms?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124f631-b9d3-4d97-a1b4-221506b0a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Australia have been in discussions to establish
        a "travel bubble," which would allow residents to travel freely between the
        neighboring nations without a need for quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec1806-ca05-45a3-8fde-a91263fa24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90207214-1e28-4f51-bea4-da7ff126fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have mostly controlled their local coronavirus outbreaks
        and have large tourism industries which have been severely impacted by widespread
        travel restrictions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b239ae-bab3-48a1-90de-14a66e57c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702949f-6033-46ff-8343-957a7148312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ardern warned Monday that such a corridor could still be
        months away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf116a-335f-42ee-9298-05754142992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.040+08:00
      'mgnl:createdBy': 'xave'
