      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bruce Lee isn''t an obvious fit for ESPN,
        beyond the fact lots of people enjoyed his action movies. Yet "Be Water" proves
        an excellent addition to the network''s lineup of documentaries to fill the
        sports void, examining the martial-arts star''s legacy and the circuitous,
        discrimination-marred path he followed to his too-short stardom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78e640-614b-4418-a32c-36642b822b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a handful of actors and musicians who died young — from James
        Dean to Marilyn Monroe — Lee''s myth has been fueled by his untimely death
        at 32, on the cusp of "Enter the Dragon" becoming a huge hit. The movie offered
        the tantalizing prospect of turning Lee into a star in the United States after
        the frustration he endured knocking around Hollywood, co-starring in "The
        Green Hornet" before becoming a martial-arts instructor to the stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39a1cd-bb1f-44ee-9e81-da9f0fee3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crushed," as his wife Linda puts it, when he lost out on the lead
        role in the TV series "Kung Fu," Lee returned in 1971 to Hong Kong, where
        he was raised before moving at 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197ba59-09b5-4c7d-9e5d-836666e6d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had actually been a child actor, and he found an avid audience
        in a quartet of action movies — including "The Big Boss" and "Fists of Fury"
        —-- that paved the way for the elusive victory that came with conquering America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49aa38-fe02-4029-9623-2daa7c6af19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that he didn''t live to relish that moment is itself a
        tragedy, with the actor suffering a brain hemorrhage after taking medication
        for migraine headaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b51da8-dde0-4312-9c71-0ebf9055170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrust of Lee''s story, however, assumes a timelier aspect at
        the present moment, highlighting his quest to break through a Hollywood system
        with an ignominious "yellowface" history — casting white actors as Asian characters
        — prompting him to fret that he "cannot possibly become an idol for Caucasians."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803474c-1de7-4d19-8257-974f7f2f00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those barriers are underscored by recollections from contemporaries
        such as actress Nancy Kwan, and clips from movies like "Breakfast at Tiffany''s,"
        with Mickey Rooney as the stereotyped neighbor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4eb60-e337-4c99-a56f-ee22500b96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was "discovered" in true Hollywood fashion, when he caught someone''s
        eye at a martial-arts exhibition. Yet even his role in "Green Hornet" proved
        emblematic of underlying issues, prompting him to write to the producer gently
        complaining about his near non-verbal part, despite the electricity his action
        moves brought to the screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9021e-0223-44cf-bc6a-308089adfdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary expands on Lee''s guru-like status teaching actors
        like Steve McQueen and James Coburn (who are shown looking shaken at his funeral)
        and basketball legend Kareem Abdul-Jabbar. Even that, however, proved a recent
        source of controversy, given the way director Quentin Tarantino depicted him
        in his fact-and-fantasy mashup "Once Upon a Time ... in Hollywood."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171e1e8-0551-42f0-bd08-01f401e2c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921bba7-6e0f-4a81-af02-eaf379890d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Bao Nguyen, "Be Water" (a maxim Lee used to describe
        his martial-arts philosophy) employs an interesting tactic, interviewing subjects
        in voiceover, then showing them at the end. It brings a personal touch to
        the story — with Lee''s wife, daughter and brother among those featured —
        while keeping the man himself front and center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8a100-117d-4b73-995e-8c14bfb6c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also interviews with members of the "Enter the Dragon"
        team, accompanied by footage of the lines circling the block when the movie
        opened in Los Angeles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ace58e-f71b-4f76-a279-6cd9d29d91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t live long enough to see the outpouring," "Dragon" producer
        Andre Morgan laments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d757571-438a-4e7f-9c70-c7d6910f8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be Water" is, in its own way, as precisely choreographed as Lee''s
        fight sequences, shining a well-deserved light on his brief life but long
        shadow, as the statues of him around the world attest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a4c3a-1be8-4396-b424-530aba6da895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming after <a href="https://edition.cnn.com/2020/04/17/entertainment/the-last-dance-review/index.html"
        target="_blank">"The Last Dance"</a>&nbsp;and Lance Armstrong, and before
        a dissection of baseball''s steroids scandal, it''s a somewhat unlikely addition
        to ESPN''s run of Sunday-night documentaries; still, amid these difficult
        times, the network deserves some latitude to go with the flow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57059f52-34cc-4614-ad46-4dcc7bcc6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T10:30:19.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be Water" premieres June 7 at 9 p.m. ET on ESPN.</p>'
