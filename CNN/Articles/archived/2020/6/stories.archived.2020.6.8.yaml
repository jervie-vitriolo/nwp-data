      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various universities around the country <a href="https://www.cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html"
        target="_blank">said on Sunday</a> they have received reports that bogus and
        empty social media accounts bearing the names of their respective students
        and alumni have been surfacing online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9541fb1-971b-43c3-b0b9-b64cf9c23f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Tug-ani, the official student publication of the University
        of the Philippines-Cebu, which first reported how several Facebook pages copied
        the usernames of its students. This came following the arrest last Friday
        of some students who joined an anti-terrorism bill protest in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b78f8-01d5-4e89-bf2e-42ce70286c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #HandsOffOurStudents made rounds on Twitter earlier
        in the day, as netizens voiced out concerns over the fake profiles, which
        groups say came in the wake of the recent protests and backlash against the
        controversial anti-terrorism bill.</p>'
