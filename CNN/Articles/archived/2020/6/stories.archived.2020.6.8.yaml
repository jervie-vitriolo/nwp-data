    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:56.778+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'SMC', 'San-Miguel-Corporation',
      'National-Task-Force-on-COVID-19']
    'template': '1'
    'title': 'SMC donates more equipment to help in govt''s COVID-19 efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654121da-c094-4fe0-815d-2ec884ec2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — San Miguel
        Corporation (SMC) continued to contribute to the government''s efforts to
        battle COVID-19 in the country by turning over equipment to the National Task
        Force (NTF) on COVID-19 on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a818d-103d-40e2-b25b-ca6867c02f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five Adult Nasal High Flow machines were given to the task
        force, which will then be distributed by the Department of Health to hospitals
        nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853dd03-1c9a-4c31-bf4d-7d6330f55339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF chairman Delfin Lorenzana expressed his gratitude to SMC President
        and Chief Operating Officer Ramon Ang, adding the donation  would lead to
        more recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43f955-3e79-49eb-a074-1bec220eee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maraming nagsasabi na yung</em> recovery rate <em>ng PGH</em>
        (Philippine General Hospital) <em>at ng ibang</em> hospitals <em>ay tumataas
        dahil sa</em> introduction ng High-flow nasal cannula (HFNC). <em>Ito ay</em>
        non-invasive <em>at hindi kailangan ng</em> intubation,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5460dd-9c84-4f48-977a-102d41031902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many say the recovery rate of the PGH and other hospitals
        is rising because of the introduction of the High-flow nasal cannula. This
        is non-invasive and does not require intubation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63969522-2a95-4371-8872-e0d7f79c26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:52:34.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Vince Dizon, who is the chief implementer of the NTF on
        COVID-19, has also commended SMC for quickly stepping in to help during the
        crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ea435-be28-401b-8fb9-5268d6e5c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:52:34.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, among the private sector groups I think San Miguel stands
        out as one of those who have responded fastest and responded in a dramatic
        way to this call by the President for everybody to pitch in and help," Dizon
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0bded-6d69-4493-9311-2963678b75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:52:34.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite personal difficulties, Hizon lauded the way Ang never faltered
        in helping the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d399c84-d83b-4315-b0dc-ca9e583e983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:52:34.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The contributions that they have given to this effort
        have been way, way more than what was expected and especially for Mr. Ang
        with the difficulties he and his family have gone through for the past of
        couple of months. You know, it''s just really something amazing, that they''ve
        manage to rise above those personal and family difficulties and really come
        to help the country in such a huge way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257865b-6f65-430d-ac60-15e63092645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:45:36.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:47:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has been actively supporting the government’s response to COVID-19.
        The company has donated medical supplies and equipment to hospitals and health
        workers, built quarantine facilities, and made food donations to communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
