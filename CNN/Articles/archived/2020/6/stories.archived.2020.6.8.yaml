      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VLF 2020 will start on June 10, Wednesday, and is set to run until
        June 28, Sunday. Check the festival schedule <a href="https://www.culturalcenter.gov.ph/events/theater/virgin-labfest-2020-kapit-lab-in-the-time-of-covid-a-virtual-labfest-edition/details?fbclid=IwAR0SrZ78c6rQUuKtuuhYZsVl1bFaulKYlvpspKx_i2WzBa5zgIrQvCE5EY8"
        target="_blank">here</a>. For more details, visit CCP’s official VLF 2020
        page.</p>'
