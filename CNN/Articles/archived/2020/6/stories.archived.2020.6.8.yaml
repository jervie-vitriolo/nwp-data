      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each gathering will be themed, with self-love being the central
        theme for “Unang Pahina.” Guests are required to participate in a show-and-tell
        featuring books that are relevant to the topic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9b86f-33bf-4fbc-b59c-38a21d215ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T18:16:45.230+08:00
