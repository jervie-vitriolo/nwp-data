      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa also noted that this bill may lead to guilt by association.
        He said that all members of a terrorist organization may be arrested even
        if they are not involved in the unlawful act done.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfff8a0-3bdb-49cc-a317-41a1f8c2161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:07:05.225+08:00
