    'template': '1'
    'title': 'The US government''s supply of the only proven COVID-19 drug runs out
      at the end of the month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a6090-dc81-4fd0-aeef-7bb371f1800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US government''s current supply
        of remdesivir, the only drug known to work against Covid-19, will run out
        at the end of the month, Dr. Robert Kadlec, a US Department of Health and
        Human Services official, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6ef76-9957-436f-825e-0f4192ec037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a6eff-966e-4549-b567-fb7cf56808be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s last shipment of the drug will go out the week
        of June 29. Gilead Sciences, the company that makes the drug, is ramping up
        to make more, but it''s unclear how much will be available this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e428164-0a65-456c-8c9e-306f018e1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5f155-2842-4c2c-a0a5-41f3c2c9d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re waiting to hear from Gilead what is their expected
        delivery availability of the drug as we go from June to July," Kadlec said.
        "We''re kind of not in negotiations, but in discussions with Gilead as they
        project what the availability of their product will be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1f6af-d3dc-46fa-94a4-bb7edc991908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7135c9-89ad-4d92-b311-da31905efa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Food and Drug Administration gave emergency authorization
        for remdesivir, an intravenous antiviral medication studied to treat Ebola
        but now used on hospitalized Covid patients. While not a blockbuster drug,
        a study shows it shaves four days off a hospital stay, from 15 to 11 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16c642-5803-4076-9cf0-05158df90346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a9e98-cb12-4ee8-97b3-f7efab6a1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been working to help Gilead "with some of their
        supply chain challenges in terms of raw materials and being able to accelerate
        the process," said Kadlec, the HHS assistant secretary for preparedness and
        response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1af62d-9480-41d5-8818-06724d37864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806a6d7-b1e7-443b-8e14-5bf7004f7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s clear that "whatever the supply may be, there
        may not be enough for everyone who may need it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d17bb-3d30-4022-aeec-c0468b828ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74fa63-0be4-46e3-9d82-0d7b03aa689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadlec said Gilead has given a "general range" of product delivery
        for July and August, which then "significantly expands beginning in September,
        October, and through the fall as they kind of open the spigot of their production
        and processing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76201f6-e8b3-4aed-b150-d278bd810e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc42bb-c9f6-4a2c-982f-7200080a1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead has offered few public details but has said it <a href="https://www.gilead.com/purpose/advancing-global-health/covid-19/working-to-supply-remdesivir-for-covid-19"
        target="_blank">plans</a> to have more than 500,000 treatment courses available
        by October, and more than a million by December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079fa38-3f7a-4936-adb3-fead2536fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba76e1-4c89-426b-937f-67688542173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post-donation, the company will work closely with governments and
        healthcare systems to provide access for healthcare providers to prescribe
        remdesivir for appropriate patients," it says on a <a href="https://www.remdesivir.com/us/access/"
        target="_blank">website</a> for health care providers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bcfb6-b6b5-4a13-a771-17a42e93c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71555243-c159-4b2f-a68e-81ebe7c583a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to work with the U.S. government to determine distribution
        of remdesivir post-donation," Gilead spokesperson Sonia Choi told CNN in a
        statement Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e79ed-0b49-42d8-aaad-bbb500924a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849167cc-62fd-48a9-92f9-916e75566bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear of high prices</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a4ed4-9ddc-4434-b592-b95085367ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in early May, the government began distributing a supply
        of remdesivir donated by Gilead. The company has provided 940,000 vials of
        the drug, or enough for about 121,000 patients, according to <a href="https://www.phe.gov/emergency/events/COVID19/investigation-MCM/Pages/remdesivir.aspx"
        target="_blank">HHS</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fa3f4-3c62-49cd-a5d4-33b07cb5b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d03efb-97f8-4fd3-a551-bece4b0a9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the free supply is almost gone, there are concerns Gilead
        will charge a high price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd583807-de20-4cb9-8dff-e13276e33b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488ccf3-a5b8-47ae-835c-78cab0465485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price that Gilead can charge, as with any pharmaceutical in
        America, appears to be the sky''s the limit -- whatever sick and dying people
        will pay," said Rep. Lloyd Doggett, a Texas Democrat who chairs the House
        Ways and Means health subcommittee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336499e-6874-4855-8641-4f7de96a6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbf211-c860-4027-b48a-9f1b2e35b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Doggett joined with Rep. Rosa DeLauro -- the Connecticut
        Democrat who chairs the House Appropriations subcommittee on labor, HHS and
        education -- and <a href="https://doggett.house.gov/sites/doggett.house.gov/files/HHS%20remdesivir%20trial%20data%20and%20distribution%205.13.20.pdf"
        target="_blank">wrote a letter</a> to HHS Secretary Alex Azar demanding details
        of any agreements between Gilead and the government regarding remdesivir.
        They pointed out that taxpayers helped fund the drug''s development.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d6f10-f9bb-4c1d-b0a9-1d951bb4a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c70df-33e8-4e70-a697-8132e7bf9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HHS has not responded to any of our inquiries about pricing and
        what it''s doing to protect the taxpayer investment in remdesivir, a drug
        that would not even be used but for the taxpayer investment of about $70 million
        in its development," Doggett told CNN, adding that taxpayers were "basically
        the angel investors in remdesivir."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1865ac-5497-4003-870d-ac7e278181d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317f455-c2f2-4d83-893f-32ca796b999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of its emergency authorization from the FDA, remdesivir
        distribution is controlled by the government. But Kadlec said no definitive
        decisions have been made about how the drug will be managed after this month
        -- such as whether the government will continue to procure it, or whether
        it''ll be sold through normal channels like any other drug.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad871a-7ebd-4a09-b652-47d4a034dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582bceb-35b8-45fd-a905-0815209db623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Official: Enough remdesivir for about half of hospitalized patients</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8fc6b-3faf-44fc-a6fe-2e058a846f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, the government distributed a small amount of remdesivir
        directly to about two dozen hospitals nationwide without explaining why those
        hospitals were chosen over others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ca622-41ac-4b53-a927-92d62ca0329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d50c6-bdca-460d-bab3-fad8c61fb4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid an outcry, HHS started to distribute remdesivir to state health
        departments, but questions still remained. For example, the week of May 4,
        California and Texas received the same amount of remdesivir, even though California
        had far more coronavirus patients.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c791032-b13d-403e-81a1-c8270e9ca3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395749b-f52e-4534-918c-5ae6fa40631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortages in some places were severe. San Francisco, for example,
        had 70 patients in the hospital with Covid-19, but only enough remdesivir
        for about four of them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c5edb-b1d5-47e4-9004-e486418e5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6eb0c6-aa3d-41fa-b800-5596184f697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, HHS is using a distribution formula based on the number of
        patients reported by hospitals to the agency. And while HHS didn''t originally
        disclose where remdesivir was going, the agency is now publishing on its <a
        href="https://www.phe.gov/emergency/events/COVID19/investigation-MCM/Pages/remdesivir.aspx"
        target="_blank">website</a> how much drug is going to each state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e02dd-6ea7-4f8d-bf4d-e02f1380b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee14b1b-33b8-44ba-b3de-861deb357a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned from that first day''s shipment that we needed to find
        a better way to do it," Dr. John Redd, an HHS official, said in an interview
        with CNN. "So we took a pause and shifted to a better, improved model that
        targets exactly where the patients are, and where they''re currently receiving
        treatment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83b939-0835-4b84-9eaa-5b49135b6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69512c-8574-4807-af18-c731756d6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the amount of remdesivir distributed this past week could
        potentially treat about half the Covid patients in US hospitals, based on
        the number of patients reported by hospitals to HHS.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c8240-689c-406b-8a54-dec45c7bfa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb819eb-995d-427a-ad98-3a6a36bdb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government ships the drug to state health departments,
        and those departments decide which hospitals will receive it and how much
        they''ll get. Remdesivir isn''t appropriate for all Covid patients, however,
        and doctors ultimately decide which patients are treated with the drug.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55839c3-d48b-4272-a724-ae2087d9e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:45:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2020/06/07/health/remdesivir-donation-runs-out-coronavirus/index.html"
        target="_blank">The US government''s supply of the only proven COVID-19 drug
        runs out at the end of the month</a>."</em></p>'
  'doj-facebook-dummy-accounts-evidence-criminal-charge':
