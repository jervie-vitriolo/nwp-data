      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch guest speakers Robert Alejandro, Lisa Macuja-Elizalde, Ryan
        Cayabyab, and Maribel Legarda on June 9, Tuesday, from 5 p.m. to 7 p.m. For
        more information, visit PETA on <a href="https://www.facebook.com/PETATHEATER/?__tn__=-UC*F"
        target="_blank">Facebook</a>.</p>'
