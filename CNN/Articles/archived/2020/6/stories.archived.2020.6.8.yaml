      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> The Philippines
        can make China pay for the estimated ₱231 billion ecological damage in the
        West Philippine Sea by seizing Beijing-owned assets in Manila, a former top
        diplomat said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5e9c2-a110-43ca-95c1-548832f41806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario explained that
        the Philippine government should demand reparations from China for what he
        said were its illegal construction and fishing activities in the area, which
        have resulted in irreparable damage to marine life and robbed local fishermen
        of livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20367ce1-f2b7-49c1-a70c-8ccdea722343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been causing great damage in terms of monetary losses
        to the Philippines through its maritime designs and its ability to move forward
        its strategy to control South China Sea," he said during the <em>Atin&nbsp;ang&nbsp;Pinas&nbsp;</em>webinar
        hosted by Senator Risa Hontiveros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d6d93-eec6-4912-9a57-ddaff00077ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is enormously accountable and owes Filipinos billions of
        pesos for its continuing abuses in the WPS... This sums up to more than ₱231
        billion since the start of 2014. China refuses to pay its debt to the Filipino
        people," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598c588-01f8-4b6a-8ece-3d6fc441cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study done by the University of the Philippines'' Marine Science
        Institute pegged coral reef damage at ₱33 billion a year, which Del Rosario
        described as a "conservative" estimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a19f9-fbcb-417c-84e2-bc4b466125c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we make China pay? Philippine authorities have the right
        to seize assets and properties owned by the Chinese state here in the Philippines
        to satisfy China''s debt to the Filipino people," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b96a8d-e820-4368-9f8f-df8b0a71aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the amount may be recovered by seizing Chinese
        assets like China''s stake in the National Grid Corporation of the Philippines
        – a hotly-contested issue amid concerns that the Chinese <a href="http://cnnphilippines.com/news/2019/12/10/Risa-Hontiveros-China-NGCP-power.html">may
        interfere with the local electricity transmission</a>&nbsp;especially during
        crucial times like the conduct of elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e293743-36d6-4f95-b2fb-9c911cca1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Grid Corporation of China owns 40 percent of NGCP. Beijing''s
        equity investments in <a href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">third
        telco player Dito Telecommunity</a>&nbsp;through China Telecom may also be
        forfeited as part of the payment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc856d41-13a2-47d1-b186-c0b1e2ff6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China can be held accountable here in our country and the Philippine
        government needs to stand up for our legitimate rights," Del Rosario added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc81370-af34-421c-9103-b2939248f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction works continued on islands claimed by the Philippines,
        with China putting up new research stations at the Kagitingan and Zamora Reefs
        in March. The research center''s base is located at Panganiban Reef, which
        China calls Meiji Reef. Illegal fishing activities have also been reported,
        with Chinese vessels bullying Filipino fishermen and taking their haul from
        these waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7f55c-f827-4402-b8ea-f621cda6098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier demanded that China pay over ₱200 billion in
        damages to Manila, which she said must be used to boost the local COVID-19
        response – a disease which also originated in the Chinese mainland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b78dc9-26cc-4777-8ea5-6f0c46b6bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/22/Chinese-embassy-Risa-Hontiveros-reparation-covid-response.html?fbclid=IwAR1GWwjM3SvuklIDjIWDbKc54av_lYLhHVTACszmfKe2YfDuS96055i9u1k">Chinese
        Embassy rejects call for China to pay for PH''s COVID-19 response</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29783195-4d47-4955-8799-7129739acc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also emphasized the need to give justice to the 22 fishermen
        aboard F/B Gem-Ver who were hit by a Chinese boat and abandoned at sea exactly
        a year ago, only to be rescued by a Vietnamese vessel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acd57e-a074-4b98-b963-a768232aa9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration ruled on July 12, 2016 that China
        violated its obligations under international law to protect and preserve the
        marine environment by its massive reclamation work and other island-building
        activities in Kagitingan Cross Reef and other contested areas in the Spratly
        group of islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2ea4c-6c50-4e66-8209-f51dbf6a63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also expressed confidence about winning the <a href="http://www.cnnphilippines.com/news/2019/12/6/Carpio-Morales-ICC-beginning.html">crimes
        against humanity complaint</a>&nbsp;which he and ex-Ombudsman Conchita Carpio-Morales
        filed against Chinese President Xi Jinping for his "atrocious actions" in
        the South China Sea, alleging that the crimes were committed within the Philippines''
        exclusive economic zone and continental shelf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0614c-e166-4287-a100-10e515c38568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T16:34:59.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:47:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also charged are Chinese Foreign Minister Wang Yi and former Chinese
        Ambassador to the Philippines Zhao Jianhua over the near-permanent environmental
        destruction in the West Philippine Sea.</p>'
