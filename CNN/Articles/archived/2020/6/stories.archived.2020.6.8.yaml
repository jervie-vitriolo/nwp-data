      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has claimed <a href="https://edition.cnn.com/2020/05/27/health/us-coronavirus-wednesday/index.html">more
        than 100,000 lives</a> in the United States and forced the country to go into
        lockdown in March. Businesses shuttered and laid off millions of people, leading
        to the <a href="https://edition.cnn.com/2020/05/08/economy/april-jobs-report-2020-coronavirus/index.html">steepest
        job losses on record</a> — 20.7 million — in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb9268-3926-43bb-9827-5246f1c447ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b1063-193a-482d-ad63-3ad69dc9772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/06/05/economy/may-jobs-report-2020-coronavirus/index.html">labor
        market bounced back strongly in May</a>, adding 2.5 million new jobs as states
        begin to reopen. But the staggered restart of the economy could lead to renewed
        spreading of the highly contagious virus. This could, in turn, lead to a second
        lockdown that would bring yet more economic pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafc154-1d12-4efa-8b70-41bf2af5b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6a20-314c-4ca8-a265-2da7d9722618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.484+08:00
