      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following drug raids in Marilao, Bulacan and Diosdado Macapagal
        Boulevard in Parañaque City last week, Villanueva said the arrest of Chinese
        national Yuwen Cai in Bulacan and the killing of his son Jin Long Cai in Parañaque
        are only the tip of the iceberg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb6f56-ddc4-492d-8e0c-b54b77635b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) chief said illegal
        drugs will keep pouring in as long as the so-called "puppet masters" of drug
        syndicates are not arrested. He said the PDEA and Philippine National Police
        will work to arrest the masterminds who are either based in the country or
        abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e159f-fea0-4107-b35b-d2d6775b8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect, in the near future, na talagang ito ang titirahin natin,"
        he stressed in a media briefing. "Hindi lamang ang bodegero, kung hindi itong
        puppet masters. Some of them are here in the Philippines while some of them
        are nasa labas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46803bcb-e098-43a2-8441-7009663e6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Expect that we will chase after the puppet masters.
        Some of them are here in the Philippines while some of them are based outside
        the country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350465f0-f0e9-4990-9ea6-cb67bdd53f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s bloody war on drugs has been criticized
        by human rights advocates for killing or going after small-time drug users
        and pushers, but not big-time drug lords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea1770-85db-4a06-8175-50589ee71d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 756 kilos of crystal meth or shabu worth over P5.1 billion
        were seized in Bulacan on June 4. Two days later, more than P244 million worth
        of illegal drugs were confiscated after police killed two suspects in a shootout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35212d-4b67-4b97-a5cf-981806c80d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Archie Gamboa described the recent large-scale drug
        hauls as "unprecedented," adding the two anti-drug operations are most likely
        related as the narcotics packaging are identical. He said the drugs may have
        been imported since there are likely no more large-scale drug laboratories
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c252ffa-caa2-454b-bfef-93433a3f1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drug Board Chairman Catalino Cuy said it was possible
        that the drug hauls are from an "inventory." He added that the drug activities
        will most likely continue even as the country is under community quarantine
        due to the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78ad6c-2014-4984-ab4b-a546e02d9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga syndicates na yan are trying to recover loss earnings nila
        during the 2.5 months of ECQ," he pointed out. "Kaya they''re trying to catch
        up with their inventory, na madispose nila iyan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa16bd6-1960-4b47-a718-d1471cc4e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:06:37.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Syndicates are trying to make up their loss for the
        2.5 months of ECQ. So they are trying to dispose of the drugs.]</p>'
  'Meralco-rates-lower-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-08T13:05:13.290+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
