      'mgnl:lastActivated': 2023-01-26T11:48:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, a copy of which was released on Monday, violators
        will get the penalty of prision mayor or at least six years of jail time.
        They must also pay a ₱100,000 fine and reimburse the food and delivery service
        providers for the value of the items advanced by the rider. They should also
        pay the provider an amount of money double the fee charged for the canceled
        transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4f7b7-321b-4df7-b59e-d408e7d8d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.290+08:00
