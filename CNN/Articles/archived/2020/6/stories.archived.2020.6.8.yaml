      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3db413-242c-4f69-b05b-902a2e7330f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark biologists assessed these photos and the man''s bite marks,
        and determined that it had been a large great white shark measuring about
        three meters (9.8 feet), according to Surf Life Saving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a7f55-11ac-4a2d-9214-5e5c9845e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b398557-816f-4e80-9048-4a176812936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is the latest in a handful of other fatal shark encounters
        in Australia this year. In January, a diver was seemingly attacked by a great
        white shark off the southern coast of Western Australia, although his body
        wasn''t recovered. In April, a parks and wildlife officer was killed by a
        shark near the Great Barrier Reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274577f-98ab-4f9f-a065-f59b4ed68206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2020/06/07/australia/australia-man-died-shark-bite-intl-hnk-scli/index.html"
        target="_blank">Australian surfer dies after being bitten by a great white
        shark nearly 10 feet long</a>."</em></p>'
  'US-supply-remdesivir':
    'author': 'Elizabeth Cohen and Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T14:39:14.969+08:00
