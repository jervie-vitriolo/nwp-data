    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08c5c2-ab11-4c09-a973-58356ac3c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:07:05.225+08:00
