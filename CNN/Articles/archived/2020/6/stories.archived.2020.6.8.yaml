      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge nationwide protests sparked by the death of George Floyd could
        also complicate companies'' attempts to return to their physical offices.
        Cboe Global Markets has postponed the reopening of its Chicago trading floor,
        which had been set for Monday, in light of closures across the city and "limited
        access" to the area surrounding the building.</p>'
    '17':
