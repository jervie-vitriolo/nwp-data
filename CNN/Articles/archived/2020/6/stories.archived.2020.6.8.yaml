    'mgnl:tags': ['COVID-19', 'coronavirus', 'vaccine']
    'stories': ['0c0631d7-a093-41d9-a69e-55939508c93e', '27225681-0d3b-4894-bbdf-92b29bd82bcb',
      'a6f994d1-5fcd-46ef-b5dc-b582a763962c']
    'template': '1'
    'title': 'Here''s where we stand on getting a coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4bbab-a897-459f-bd52-53f3d9b28dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While coronavirus keeps spreading
        and killing with impunity, the world waits for a vaccine that could quash
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236319bd-1486-49fc-a4e0-d255e5b5d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6f746-81fc-4142-a99d-51b35999ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details and timelines keep shifting. Here''s the latest on where
        we stand in the race for a vaccine:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72365863-41bf-4dc7-af02-96da449e76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfa8d0-34a0-4a2d-bcca-8683b006c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will a Covid-19 vaccine be available to the public?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb3005-7862-4190-8ca8-c0a329cc8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one''s sure yet, but the target is sometime in early 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b764db-fc76-4a63-ada6-b5d3a4998ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98953a5b-21d1-46b4-a239-f9efb19d48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines in development around the world are in various stages of
        testing. Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he''s confident one of the vaccine candidates
        will be proven safe and effective by the first quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bd9f2-bc6a-461b-9bdf-77ec8ec5063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a14fd8-57ca-498e-a516-4dbe32e1acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear which candidate shows the greatest promise yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f1915-4aa8-45c0-a7f3-ee7f4ffa2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d118541-1043-47db-9495-0474cb7d2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US government is helping companies such as
        Moderna ramp up development of their candidate vaccines so that if they''re
        proven to work safely, they can be rolled out quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f65b3-a4c9-4448-a9a0-915fd498579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f299fb0-91da-4983-8807-a1db53d7cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the beginning of 2021, we hope to have a couple of hundred million
        doses," Fauci said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132a8bb-dff5-467d-bdfb-cb012b2f9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d103df-3703-4649-8c2c-00524565ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        gave a similar forecast: "If all goes well, maybe as many as 100 million doses
        by early 2021" would be possible, Collins said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfe273-1df4-4037-b1b9-e8ec8ef9e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035501c-729f-4c96-99a7-db1cfc2c21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many doctors say getting an effective vaccine out by January
        is a highly ambitious goal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd220e-7ca3-4452-8fe6-d5ee74ca5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a016a-d5e4-43cd-ab2a-6a0003144d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will have to go incredibly perfectly if that''s going
        to happen," said Dr. Larry Corey, an expert in virology, immunology and vaccine
        development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97069f1-bb33-4e28-960b-00a82874ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f78e11-f257-4b8d-9957-f70bea821cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does it take so long to develop a vaccine?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32a014-a6d4-4a9b-a19a-241ef6c4c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have to go through multi-phase trials to make sure they''re
        effective and safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ad799-06e1-4a50-83d8-e9046939987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f936afc-9b56-49f8-9482-395d7d092d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a vaccine takes eight to 10 years to develop, said Dr.
        Emily Erbelding, an infectious disease expert at the NIAID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf639ad-7cd6-4f94-8819-6c3c6f611550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0c1f4-c6df-4bcf-88c5-281d68f17e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the process typically works:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ac641-5fd6-47da-8a2a-11b6ab5334ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b504cbd-a1c7-4067-a364-b48a812fcd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a vaccine is usually tested in animals before humans. If
        the results are promising, a three-phase trial in humans will begin:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a486f-8e21-4b4f-8652-415247447733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48307536-7c7a-4ed2-8af1-c507dfc4b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>Phase 1:</u> The vaccine is given to a small group of people
        to assess safety and, sometimes, immune system response. If things go well,
        researchers move on to:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d5ec6-e83b-4407-8b32-84576e84d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5460cb5-991a-4e9e-85ac-c9f96d37beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>Phase 2:</u> This phase increases the number of participants
        -- often into the hundreds -- for a randomized trial. More members of at-risk
        groups are included. "In Phase II, the clinical study is expanded and vaccine
        is given to people who have characteristics (such as age and physical health)
        similar to those for whom the new vaccine is intended," according to the Centers
        for Disease Control and Prevention. If the results are promising, the trial
        moves to:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c20e0b-d055-4ef7-af5c-036eecd09e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c499e24-2ed4-486e-9c6d-b814b3079022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>Phase 3:</u> This phase tests for efficacy and safety with thousands
        (or tens of thousands) of people. The substantially larger number of participants
        in this phase helps researchers learn about possible rare side effects from
        the vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b9b53-27a6-41a0-9f66-261d6b33536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cda587-d5cb-4f19-b8a9-81c0218d06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the dangers of rushing the process?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ecb04-6aac-47cd-bcf8-a1e434af6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has shown that vaccines developed or distributed in a hurry
        can lead to unintended consequences:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48496a-cf66-4055-a82c-ddfd3f085ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c0d1b-227b-466e-bf64-b0a6b7a824b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In 2017, a rushed campaign to vaccinate about 1 million children
        for mosquito-borne dengue in the Philippines was stopped for safety reasons.
        The Philippine government indicted 14 state officials in connection with the
        deaths of 10 vaccinated children, saying the program was launched "in haste."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106751b-e8cf-41e3-aef5-7a2e5bc97c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d670e-8495-4b58-9e3e-336639d3ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In 1976, the US was dealing with a novel swine flu outbreak.
        President Gerald Ford''s administration ignored a warning from the World Health
        Organization and vowed to vaccinate "every man, woman and child in the United
        States" against the new virus. After 45 million people were vaccinated, researchers
        discovered a disproportionately high number of them -- about 450 people --
        had developed Guillain-Barré syndrome, a rare disorder in which the body''s
        immune system attacks the nerves, leading to paralysis. At least 30 people
        died.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1107c0-33c4-4dc4-bec6-e97378276d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875334b-79e3-43f0-bc28-c005c38a0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, vaccines are critical to help preventing disease and
        death. The WHO estimates vaccines save between 2 million to 3 million lives
        a year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b23a77-0262-4ea8-a017-413b82deccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad890e4c-b863-464d-8f67-1d7dc1e11cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So how do we safely speed up the process?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87baed93-7a55-4513-9923-330f9936fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No vaccine is going to be put forward unless it''s been checked
        out very thoroughly, both in terms of ''Is it safe?'' and ''Does it protect
        you?''" said Collins, the director of the National Institutes of Health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccd37a-a06e-4430-b66e-ddf86ecadc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc954d-7142-445c-a3c0-dfd8c3e00a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are trying to find safe ways of speeding up the typical
        processes. For example:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355218eb-3197-4104-bb65-a71277d69ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411427b-79bd-4df0-9eed-c0d82b761725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In Seattle and Atlanta, researchers planned to test animals and
        humans at the same time, instead of animals before humans, according to the
        health news website <a href="https://www.statnews.com/2020/03/11/researchers-rush-to-start-moderna-coronavirus-vaccine-trial-without-usual-animal-testing/"
        target="_blank">Stat</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1eaca-e3fd-4028-84d8-0830a0a02200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f30df-abf9-4b0a-9369-d303e0413782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Some vaccines could be mass produced before the trials have even
        finished. "We''re going to start manufacturing doses of the vaccines way before
        we even know that the vaccine works," Fauci said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47337e-d28a-4863-8460-9ff5a4df70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23255d4-3810-4bb8-b7e2-d36024ccce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine trials are successful, millions of doses would be
        ready to go -- potentially saving lives immediately instead of waiting months
        for production to ramp up. But if the trials aren''t successful, the stockpile
        of pre-made vaccines could go to waste.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82530c-0ea0-4ffe-8e45-1c77cf3a785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb7d52-1077-4e41-b2d0-c8aa38ac0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said one vaccine candidate, made by the biotech company Moderna
        in partnership with NIAID, should go into a final stage of trials by mid-summer.
        The plan is to manufacture doses of the vaccine before it is clear whether
        they work, making close to 100 million doses by November or December, Fauci
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf33cf-ce25-43fc-ac24-761b91f0694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db9b5b-d579-4184-aa06-819127f09ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists should have enough data by November or December to determine
        if the vaccine works, Fauci said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85999f9-5fc9-42e2-a915-fedc7c9e8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da0eda-f400-495d-92f9-f18193a6be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine candidate, made by AstraZeneca, is underway in the
        UK and will follow a similar schedule.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49414fd9-cf66-4379-9816-6998dadd580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2be9c-bdb2-4c8e-ae61-9d4e4751501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s making the vaccines?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbadfa-929e-4c8c-a5e8-8546fdc22054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of research teams from around the world are working to develop
        or test coronavirus vaccines. As of early June, there were <a href="https://www.who.int/publications/m/item/draft-landscape-of-covid-19-candidate-vaccines"
        target="_blank">more than 120 candidate vaccines</a>, the World Health Organization
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53355cd-0565-4cbb-81ac-04ca16f195ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567159d-8c91-47b8-bffb-9d2cbae93003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are farther along in their trials than others. As of June 4,
        10 vaccine candidates were in human trials -- four in the US, five in China,
        and one in the UK, the WHO said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce949c-f4d3-470f-ad47-1d6449ca510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f438ff4-b546-4dd7-9d64-1809d7699d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have a number of these (trials), and they all use a
        different strategy, I am optimistic that at least one, maybe two, maybe three
        will come through looking like what we need," Collins said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3aafe-f5d6-43ea-8241-324f9aa01715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acda5a5-4400-4c32-accc-e6877e56ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to hedge our bets by having a number of different approaches,
        so that it''s very likely that at least one of them -- and maybe more -- will
        work."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acde8f2-d3ea-423e-b992-f7acc8ab3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd22bb-0010-4b86-a6fb-33a952e3d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who participates in the trials?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064bcbe-9b90-4a1f-abc3-2d06e0d0eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial participants are typically volunteers who have not previously
        been infected with the virus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c61ad-10cb-444e-8fe1-3c651e3e4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76264060-18c8-4aba-a658-a1c4356cf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal Browning, a network engineer in Washington state, said he volunteered
        because of "the pain that the world is suffering from."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae02239-cae8-416b-8a3a-858dbde872c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd95295-6fdf-4258-9b75-2f5820d97c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see the deaths. And I feel like anybody else who was in my
        shoes and close to the research facility and was a healthy person, I hope,
        would step up and do the same thing for mankind," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e8195-4f1c-457a-88a3-05e2eb18edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8a1ed-3498-45be-972c-0002adf0fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning was one of 45 participants in the first phase of Moderna''s
        vaccine trial. He said the 45 participants were broken down into three groups
        of 15.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f80f35-d6f7-4a08-bd75-91c353a1902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04856e-bdec-4d0f-bd14-82692e195116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group got a small, 25-microgram dose of the vaccine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbab917-72b2-44fe-85d8-140d7af7f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49e76f-9702-4210-8fe2-c0b7f16612ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks, that group showed no major adverse effects from
        the vaccine. So "the second group -- which got four times that, at 100 micrograms
        -- was introduced to their dose of the vaccine," Browning said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a216e7-a4b0-4d03-ab61-7e4c05a4cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27849c9-39a9-460a-95e6-d9a259fab9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the second group showed no major problems, the third group
        got 10 times the dosage of the first group -- 250 micrograms.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a12923-6210-4654-9790-c4c79da75335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a553ba-857c-494a-b9f6-fc5467219636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning said he has received two doses of the experimental vaccine
        and felt "completely normal" afterward.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5b29a-7287-46d5-aa30-a363f3d4baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c9186-06e4-49f4-b1d0-5a1091df0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the trial will likely involve a "challenge study, where
        people will be exposed to the actual virus, so that it''s not just academic
        and we can make sure that ... the vaccine is actually effective."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d70f02-78d4-4716-bd18-4829a8e53093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdc128-d303-48af-bdd8-900317709809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning said he didn''t tell his family he was going to volunteer
        for the study until the last minute, and now they think it''s "pretty cool
        that Dad''s doing something like this."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66e1dd-e4e8-488b-ba42-b06675f3fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0743228-6976-43bb-ace5-7affb48c9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important for them to learn that as a member of society,
        you need to help do whatever you can," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714ab7e-9865-4101-8f45-6e3e1cd6f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027af39-e0c0-4448-8675-edacadce9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much would a coronavirus vaccine cost?</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadea92-491f-4dc6-8b94-42331a3a9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not been firmly established. The aid group Médecins Sans
        Frontières -- or Doctors Without Borders -- has urged world leaders <a href="https://www.msf.org/any-future-covid-19-vaccines-must-be-sold-cost"
        target="_blank">to demand pharmaceutical companies sell any successful Covid-19
        vaccines at cost price</a> -- that is, without profit.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d5c11-822b-4704-a679-4b87915ffec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab23c0-2cfc-4cbe-9cd7-85bbcee82afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone seems to agree that we can''t apply business-as-usual
        principles here, where the highest bidders get to protect their people from
        this disease first while the rest of the world is left behind," said Kate
        Elder, MSF senior vaccines policy adviser.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb270694-4eb9-43c2-a11c-d143bcfebb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8001dc8-5188-4f87-a7aa-e15a9b95a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early June, governments and philanthropic organizations have
        given over $4.4 billion to pharmaceutical corporations for the research and
        development for Covid-19 vaccines, MSF said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f1652-f9d0-4253-a366-c033d0285744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c216df7-5623-4f2f-93e3-ddca0dcc263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How effective or long-lasting will the vaccine be?</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43e2de-681f-48f8-b417-c7686b02c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all vaccines are created equal. If you get vaccinated against
        polio, <a href="https://www.cdc.gov/vaccines/vpd/polio/public/index.html"
        target="_blank">you''re probably protected for life</a>. But if you get a
        flu shot, you might still get the flu that season (though probably with less
        severe symptoms). And you''ll need a different flu shot the next season.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b67a4-811f-4729-a1fe-cd835cf6726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7539d-dcf4-4146-b483-a130c6a96dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say at this point, there''s no way to predict how effective
        or long-lasting a novel coronavirus vaccine would be.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a549de-e963-4886-9b08-d4c859c28973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1f6ba-f05f-41ca-b5a9-169d9618a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like some vaccines, multiple doses might be needed to get the
        desired immune response. Collins said the Phase 3 trials will reveal whether
        one or two injections will be necessary.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457e004-71e8-4a81-9828-646f12cc8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3979dcc-323d-472d-be84-ab23f877a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are we sure we''ll get an effective Covid-19 vaccine?</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d7aca-5a49-42f3-aad2-183b0307cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. While researchers are optimistic, there''s no guarantee.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5e6f5-a2a1-457b-ad78-a3a19c21cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307e9c7-bcc2-4030-8c9e-23f4e363de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some viruses that we still do not have vaccines against,"
        said Dr. David Nabarro, a professor of global health at Imperial College London.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae16fb-33fc-425e-af4a-9cea45a4545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726e46b-6b7e-4d16-b3a8-d1f2680d6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t make an absolute assumption that a vaccine will appear
        at all, or if it does appear, whether it will pass all the tests of efficacy
        and safety."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ae843-fbe5-4fc8-9240-34e50e227b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a1700-32bf-4898-b8ec-799dd68e671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if people don''t develop long-lasting immunity against the new
        coronavirus, a vaccine might never work well.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6d1a2-52d8-482b-ba4e-9c55c82939be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7228b22-bb7c-4b1e-af7c-b7df3f6af96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should we do if we don''t get a Covid-19 vaccine?</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189e8c1-78e7-4dbb-a07d-6f464e9886d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabarro said, "It''s absolutely essential that all societies everywhere
        get themselves into a position where they are able to defend against the coronavirus
        as a constant threat, and to be able to go about social life and economic
        activity with the virus in our midst."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989701a6-313c-4f97-b41d-4f9a46188c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T20:10:51.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
