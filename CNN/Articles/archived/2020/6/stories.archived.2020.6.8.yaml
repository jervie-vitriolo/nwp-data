      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan offices of JPMorgan Chase, for example, remain closed
        to the vast majority of employees. Some traders have been relocated to alternate
        sites in Brooklyn and New Jersey.</p>'
