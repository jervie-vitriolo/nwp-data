      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dea4d-17f2-4f3a-9687-64faa8548dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T11:35:35.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This covers instances wherein customers order food and/or grocery
        items for the purpose of pranking or those who have no genuine intention of
        availing of the service which causes damage and undue duress to the Delivery
        Riders and their corresponding services," the bill reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5d42c-5d05-4ebc-91ac-5308110904c7'
