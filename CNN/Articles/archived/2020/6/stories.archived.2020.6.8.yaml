      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, 80% of NABE survey participants were pessimistic
        about the US economic outlook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dffd5-b349-4d7e-8a27-c7749b5ab4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939177e7-b010-46d9-bd97-ad5405658ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the final quarter of this year, America''s gross domestic product
        -- the broadest measure of the economy -- will still be 5.6% lower than the
        same period in 2019, according to the median NABE estimate. The current, second
        quarter of this year is expected to be the low-point of the recession, as
        it will include most of the lockdown period. <a href="https://edition.cnn.com/2020/05/28/economy/us-gdp-first-quarter-revision/index.html">Revisions
        to first quarter GDP</a> showed the US economy shrank by 5% between January
        and March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17041780-e1ea-44df-b5ee-cdf9fa215567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335feae1-02aa-40fc-9046-9254dedb139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/29/economy/us-consumer-spending-april/index.html">America''s
        economy is heavily reliant on consumer spending</a>, which is expected to
        decrease by 6.4% this year before rebounding in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1f172-1990-49f1-949b-05dc1ed4b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdae0bc-249f-4cd8-adc6-51703facc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, GDP will rebound to grow 4.8%, the survey participants
        said, but most do not expect the economy to return to its pre-pandemic level
        until at least the second half of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ee155-f63c-4569-b538-c4d72ae7ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a895d22-df45-4888-84b6-41b7aeaab27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has rolled out a multi-trillion dollar stimulus package
        to help get the country through the crisis. As a result, the federal deficit
        is expected to balloon to $3.4 trillion in 2020, more than three times the
        size of last year''s deficit <a href="https://edition.cnn.com/2020/04/24/politics/federal-budget-deficit-cbo-estimate/index.html">[the
        Congressional Budget Office estimates the deficit could be $3.7 trillion]</a>.
        In 2021, the deficit is expected to fall to $2.1 trillion, the NABE survey
        participants said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ccc046-7d6c-4062-9123-395cc51f5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.113+08:00
      'mgnl:createdBy': 'bamba'
