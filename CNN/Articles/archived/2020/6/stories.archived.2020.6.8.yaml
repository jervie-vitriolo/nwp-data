    'jcr:uuid': '39d28c5b-ecce-4c84-8c95-f1af6897258a'
    'lead': 'The Manila Electric Company announces a slight downward adjustment of
      power rates of up to P12 for the month of June, following months of sudden spike
      in electricity bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T13:07:28.609+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:48:16.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:49.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco']
    'template': '1'
    'title': 'Meralco rates lower in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237d393-584a-4193-bc18-335c9c7d3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Customers
        of the Manila Electric Company can expect lower electricity bills for June,
        following months of sudden spike in power rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be64a0-06ee-44c1-bf9a-2aafab18deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42aefe-7442-4d7f-a2ae-152a7064c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco announced Monday that customers consuming 200 kilowatt hour
        (kWh) per month will have a reduction of ₱4 in their billing, ₱6 for 300 kWh,
        ₱8 for 400 kWh, and ₱12 for those consuming 500 kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8468f77-4f7d-4b90-9f3c-7bde281b9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b5b1f-22b6-4051-ab51-9956eb26a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱8.75 per kWh last month, the over-all rate for June is down
        by ₱0.02 per kWh, equivalent to ₱8.73 per kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20d2dc-3d23-4d23-b052-17f57b37e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b41a2-e81a-4a09-b8c0-edba4ad47e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the total rate for the month is the lowest since February
        2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e884643-a075-4bf2-8022-8003b0c1929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be72324-cd01-459c-9e2b-80c7128e6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the very significant reduction in power demand in its
        service area during the Enhanced Community Quarantine (ECQ) and Modified ECQ
        period, MERALCO invoked the Force Majeure provision in its Power Supply Agreements
        for the duration of the lockdown, reducing fixed charges for generation capacity
        that would have been charged by suppliers," the power distributor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8b20b-e9dc-4ce3-b098-b13fa9852f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd0fa5-6c91-4ccb-a894-2c0858e2a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the Force Majeure claimed total savings of around ₱1.6
        billion, equivalent to customer savings of P0.2208 per kWh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132aaee6-91c7-4275-a2f0-095829019c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81602cbe-d370-4e21-8cca-1b88747e16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represented reduction in fixed costs from its base-load supply
        contracts and avoided charges from the temporary suspension of the mid-merit
        supply contracts recently approved by the Energy Regulatory Commission, it
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d50fb-fae7-4b98-ab01-48dbcf53e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39772918-af5d-4db8-9677-81dea7bafeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga previously said that around
        <a href="https://cnnphilippines.com/business/2020/6/6/Meralco-to-issue-two-bills-in-June.html">2.8
        million, or 40 percent of their customers</a>, are about to receive their
        June bill that reflects their actual consumption in the past four months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e1879-d441-43ba-9346-cc1caf4a6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9911a-7d2c-4050-a3b1-b791853889c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:07:28.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The due date for one-fourth of the consumer’s total bill for this
        month is on June 30, he said.</p>'
