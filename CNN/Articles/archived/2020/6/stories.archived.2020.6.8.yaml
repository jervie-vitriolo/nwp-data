      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surf Life Saving deployed multiple jet skis, drones, and helicopters
        to track down the shark. Authorities spotted it from the air and took photographs.</p>'
