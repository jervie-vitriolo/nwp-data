  'US-black-owned-business-support-protests':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T08:35:09.944+08:00
    'imagesource': 'jcr:f4b0b59c-f138-4f89-9ed8-cfdda2d72e6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f17665a8-50fa-4ac2-960e-e054d7cfc526'
    'lead': 'As protests for racial justice continue to spring up across the US, so
      has the push to support black-owned businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T08:39:36.856+08:00
