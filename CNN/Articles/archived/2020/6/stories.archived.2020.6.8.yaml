      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their Talk Tuesdays series, the Philippine Educational
        Theater Association (PETA) will be hosting “Lakas ng Sining,” an online discussion
        about the arts community amid the pandemic. “The arts community is among the
        hardest hit by the coronavirus pandemic, but is also one of the industries
        thriving in the digital platform today,” says PETA in their social media announcement.</p>'
