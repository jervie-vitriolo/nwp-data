      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de711ef-0e0d-43c0-a0f3-d3bbe8daa8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.238+08:00
