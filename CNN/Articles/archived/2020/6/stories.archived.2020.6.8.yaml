      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <a href="https://edition.cnn.com/2020/06/07/politics/us-election-2020-week-ahead/index.html">President
        Donald Trump</a>, appearing <a href="https://edition.cnn.com/2020/06/06/politics/trump-george-floyd-maine/index.html">badly
        out of touch</a> with a national outpouring of support for racial justice
        and shedding political support just five months before the election, is <a
        href="https://edition.cnn.com/2020/06/07/politics/trump-race-nationwide-speech/index.html">edging
        toward a belated call for national unity</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e3502-6f7f-44d0-916d-852f265dc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8acaa-dd20-4a85-b373-eb25f190b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after spending two weeks ripping at racial wounds and painting
        a picture of a nation under siege from <a href="https://edition.cnn.com/2020/06/04/politics/trump-letter-protesters/index.html">looters,
        domestic terrorists and radicals</a>, he''s probably already missed his chance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8d392-897b-4a83-b3b1-1be1722d7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15713dc-8f16-45cc-ac95-eaffea8e3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By any standards, Trump is coming off <a href="https://edition.cnn.com/2020/06/06/politics/donald-trump-fences-george-floyd-protests/index.html">a
        disastrous political week</a>, but aides told CNN on Sunday that the White
        House is considering the possibility of a national address to turn things
        around. His attempt to contain the political damage comes as <a href="https://edition.cnn.com/election/2020/candidate/biden">Democratic
        presumptive nominee Joe Biden</a> heads to Houston, <a href="https://edition.cnn.com/2020/06/07/politics/joe-biden-george-floyd-family/index.html">Texas,
        on Monday to</a> privately pay his respects to the family of <a href="https://www.cnn.com/2020/06/06/us/us-george-floyd-protests-saturday/index.html">George
        Floyd</a>, while clearly positioning his 2020 campaign in the slipstream of
        the anti-racism protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ce010-6271-4d3d-898b-cb2ab497675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f55fff-86cf-4159-b003-a9ec843be822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:44:50.701+08:00
