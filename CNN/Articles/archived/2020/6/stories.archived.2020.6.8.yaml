      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For protection, the measure also requires food and delivery service
        providers to make their customers submit a valid proof of identity and residential
        address or proof of billing. Verification of the identity of the customer
        must be done through video calls.</p>'
  'Lawmakers-Congress-cant-withdraw-yes-votes-anti-terrorism-bill-Lacson':
