  'no-internet-access-coronavirus-pandemic':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-08T07:31:09.484+08:00
    'imagesource': 'jcr:dc0ee0ba-ddd1-44a2-8ab2-6f1193356f81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6b1352-9a75-46ee-a6fb-ef16a32a536d'
    'lead': 'When the coronavirus pandemic began to spread through Colombia, creeping
      its way to the town of Uribia, the only information Angela Montiel could get
      about COVID-19 was from her neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T07:37:18.508+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:48:33.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:43.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'internet', 'internet-access']
    'template': '1'
    'title': 'Almost half the world is living through this pandemic without the internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d56a9d-2f06-4116-804f-4cc7b6a91c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;When the coronavirus pandemic began
        to spread through Colombia, creeping its way to the town of Uribia, the only
        information Angela Montiel could get about COVID-19 was from her neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244a57f-e38e-4797-b846-a08983ee822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told her a deadly virus "like a whooping cough" was gripping
        the country and had even hit the nearby city of Maicao. But she was skeptical
        it was so close to home. "I don''t know if this is true," said 38-year-old
        Montiel, who is part of the country''s largest indigenous group, the Wayuu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381e4ab-6c90-4d94-9ee9-6059176bef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world locked down at home in recent months, billions
        watched the coronavirus crisis unfold through a seemingly universal window:
        the internet. But billions of other people don''t even have access to the
        internet. Montiel is one of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595535d1-14b4-4d7f-b8ac-67c211b758a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Colombian government issued a nationwide lockdown in late
        April, she and her husband were advised to stay at home with their three children,
        keep their distance from other people, wash their hands and wear masks to
        avoid the virus, which has killed more than 400,000 people around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51512fc-0098-4cba-a168-9ee389f9f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Montiels, the stay-at-home order is its own sort of
        death sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eeeb3-c7ea-4231-88a5-cb9849eaf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the lockdown, Angela would occasionally top up a SIM card
        in order to use WhatsApp, but hasn''t been able to recharge it since the lockdown.
        With no internet connection, there is no way to "work remotely." Angela knits
        traditional Wayuu mochila bags but she can''t sell them in the street under
        the current restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68002d99-f4c2-4fe5-86a4-b24c327d55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, her family has been surviving off emergency cash payments
        from the non-governmental organization Mercy Corps. It''s impossible for her
        children to continue their education from home without access to school materials
        online. As for updates, they wait for phone calls from friends or family,
        who might bring news. Otherwise, they''re in the dark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a45c7b-e5d1-4eaa-a49b-47e99da079f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing as we don''t have TV, internet or anything, we don''t know
        if it''s still going on or if it will keep going, so obviously we can''t go
        out or move around," Montiel said. "We''re in despair."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b640886-0e83-43af-a854-8c51dd358c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.itu.int/en/ITU-D/Statistics/Documents/facts/FactsFigures2019.pdf">UN
        estimates,</a> nearly half the global population — 46% — still aren''t connected
        to the internet. For those people, lockdown means missing out on immediate
        access to vital public health information, remote work opportunities, online
        learning, telemedicine appointments, digital grocery deliveries, live-streamed
        religious services — weddings, and even funerals — as well as the countless
        other ways we are increasingly living our lives online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772419c6-abe1-48a9-a9b5-138cf566ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have committed to providing universal
        access by 2020, but the digital divide still runs deep and is widening inequalities
        offline as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dbe5e-4201-4e98-b716-110f8bbb6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in poorer regions are less likely to be connected, as are
        women, elderly people and those living in remote or rural areas. And in many
        cases, connectivity can be tenuous — closures of offices, schools or public
        spaces, like libraries and cafes, have cut access off for many.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ea5eb-59c4-4e85-b37b-1de3d115cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always said that there are about 3.5 billion people who
        are not connected, but we know it''s more now, because quite a number of the
        people who used to be connected at their workplaces and other public spaces
        no longer have that access," said Eleanor Sarpong, the deputy director at
        the Alliance for Affordable Internet (A4AI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53d482-ef75-45dc-b4ac-cd894169c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has shown that there''s such a huge divide, and it''s
        actually come as a shock to some governments. When they asked their employees
        to go work from home ... a lot of them couldn''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f8a61-1f1f-4d55-8046-5e7e8dce35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarpong is hopeful the crisis will break through long-existing barriers
        to internet access — from a lack of political will to regulatory hurdles and
        data affordability — to get more of the world connected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e5aa2-9233-459c-a149-7cfbf46e239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4AI, an initiative of the World Wide Web Foundation, founded by
        Tim Berners-Lee, recently shared a set of policy recommendations, urging governments,
        companies and civil society to take urgent actions to bring as many people
        online as possible during the pandemic. Among their immediate recommendations
        are: removing consumer taxes on internet services; cutting out data charges
        for public websites; providing affordable data packages; expanding broadband
        allowances; and rolling out free public wifi infrastructure. Some are already
        taking these steps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b433f-6dbb-4bf4-b0e3-c4dc559c7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments need to look at internet access, not as a luxury, but
        to see it as an enabler that can transform their economies ... I think it''s
        a wake-up call for them," Sarpong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69d38f-64c4-44e6-aa41-2d51f534757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A digital gender gap</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e2c66-3d12-4d14-bcc7-fd449292b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital technologies have rapidly revolutionized life as we know
        it. But not everyone is benefiting equally, and many are getting left behind
        because of a lack of infrastructure, literacy and training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d25c2b-4cb4-4e50-b696-2742c50c15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world''s least-developed countries, <a href="https://theinclusiveinternet.eiu.com/assets/external/downloads/3i-executive-summary.pdf">just
        19% of people are online</a>. Men are 21% more likely than women to be connected
        — and that gender gap is only widening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23962ffd-cfc6-4052-af37-03b442000aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, an aggressive approach towards digitization has moved
        most government benefits online — from rations to pensions. Even before the
        pandemic, the country''s poorest were dependent on digital, despite half of
        the population being offline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd02b1-2af5-467b-979c-beead88e34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has only magnified the irony of that situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42a6ba-1b56-4ef5-bfc4-271d4209a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the crisis hit and India''s 1.3 billion people were placed
        under lockdown, the nation''s informal economy ground to a screeching halt.
        So when the government announced it would send direct cash transfers to vulnerable
        women, widows, senior citizens and disabled people for three months starting
        April 1, it was welcome news. But, stuck at home without smartphones, many
        were unable to access the 500 to 1,000 rupees ($6 to $13) in aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300da77-7910-4d61-a364-e05a9141e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lal Bai, a 65-year-old widow living in a remote village in Rajasthan,
        couldn''t trek the five miles into the nearest town to withdraw the government
        cash, and had no means of accessing the government funds online, so she quickly
        found herself without any food left at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90651f1f-7e02-4c6b-89ef-78683464ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraught, Bai ended up on the doorstep of Ombati Prajapati, who
        runs a digital services shop in her village. "She was the only one who would
        help me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98d268-e312-439b-b463-605dd4d5ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prajapati is among 10,000 "soochnapreneurs," or digital entrepreneurs,
        who have been trained and supported by Digital Empowerment Foundation (DEF),
        a New Delhi-based NGO, in rural parts of the country. Amid the lockdown, they''re
        helping provide essential digital services, including remote banking that
        allows people like Bai to withdraw cash using a mobile, biometric ATM. And
        they''re even helping to fight misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922c134-f7b4-40d9-9e1f-1a13a50b8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only because of the internet that I am able to see what is
        happening and tell others that they should regularly wash their hands with
        soap, use sanitizer, wear masks," said Prajapati, 27. "I would not have been
        able to help any of these people [if I had not learned how to use the internet].
        I would not have been able to even help myself."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fb687-5390-453c-aa96-b366de847060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama Manzar, a social entrepreneur and DEF''s founder, says that
        their work training women like Prajapati has shown how important it is to
        have digital infrastructure available to the last mile — especially during
        a disaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac0925-009d-4952-8bb9-ebd94a2457db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connectivity and access to the internet must be part of basic human
        rights. It must be considered, at the time of pandemic and disaster, just
        as you provide access to food or water, there must be a way to provide access
        to data," Manzar said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a598a-6e4e-4e0e-b0ae-cb3cc160ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problem for rich countries, too</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef205f6c-843d-4ef0-b34e-494c7545f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital divide has long been thought of as a development issue.
        But the pandemic has highlighted that wealthy countries are also afflicted
        by digital deprivation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dafb22-f5f2-495a-9866-4f2048daddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four in 10 low-income households in America don''t have
        access to broadband services, according to research by Pew. And in the United
        Kingdom, 1.9 million households have no access to the internet, while tens
        of millions more are reliant on pay-as-you-go services to get online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb912b-3aeb-41d8-931a-a06b0f464513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people talk about Covid-19 as being a great leveler.
        But actually, the way that people are experiencing the lockdown is not at
        all equal," said Helen Milner, the chief executive of the Good Things Foundation,
        a UK charity working with the government to get more people online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da518285-74d2-4e1c-a8cb-eb46070457c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital exclusion is, for a lot of people, just an extension of
        social exclusion that they''re facing, and poverty is definitely part of that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52fbc6-3edb-42a4-9c0d-760274c2490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government recently launched a number of initiatives
        to help try and tackle digital exclusion. Among the schemes is a new campaign,
        DevicesDotNow, which asks businesses to donate devices, sims and mobile hotspots.
        Good Things Foundation is helping deliver the devices to those in need, and
        assisting with training. So far, they''ve given out around 2,000 tablets</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139f78c-e666-418e-90d6-e8122ceaefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recipients was Annette Addison, who lives alone in a flat
        in Birmingham, central England and uses a wheelchair to get around. Before
        the lockdown, she would go to her local community center to access the internet
        and get assistance with her disability payments. But without a smartphone,
        she says she has felt isolated and in the dark about the status of her benefits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9889b-94e8-4c1f-a121-46c3992f7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t coping at all. I was very lonely and depressed when lockdown
        first started, but since I''ve had the tablet ... when I''m feeling lonely,
        I can talk to my grandchildren or my daughter. I''ve got contact with them
        constantly, because they''re always online."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7f1e1-3bbb-441c-83a3-ca968923828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, Addison turned 60. She celebrated with her grandchildren
        over a video chat on her new iPad — the same iPad she now uses to check her
        benefits portal. And she''s recently signed up for a dating site too. "I feel
        like a teenager," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6d1e8-8121-40a2-a1c1-eb3df6fb9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as governments try to roll out digital services to the neediest,
        the question remains: Who gets a device and who doesn''t?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f222ed-ada8-4c8a-aa7c-9c63adf58de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hafsha Shaikh, founder of SmartLyte, the digital skills center that
        distributed the device to Addison, said that is a question that haunts her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c33cb6-0967-4cba-a6ff-2ba55285f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That device isn''t just about immediate support during Covid, but
        it''s about opening up the gateway, for parents and for families, to aspirations
        and opportunities," Shaikh said. There are currently 1,500 others on the waiting
        list in her area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ab9cb-878a-44b2-b351-ba60dc952f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenge is, who do I choose?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e36938-ffc6-40f1-ab4e-cac2ead7534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:37:18.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/07/world/internet-inequality-coronavirus-intl/index.html">"Almost
        half the world is living through this pandemic without the internet."</a></em></p>'
  'Project-WiFi-free-internet-students':
