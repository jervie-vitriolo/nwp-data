    'jcr:uuid': 'a24864ef-7109-4efe-87b0-7c70785da505'
    'lead': 'Several top Trump administration officials claim that systemic racism
      is not an issue in US law enforcement agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T06:50:19.833+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:48:36.757+08:00
