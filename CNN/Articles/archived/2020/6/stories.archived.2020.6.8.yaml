      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero laganap kasi ang pangloloko sa deliveries kaya this bill
        should serve as an announcement and sink into the consciousness na sersoyo
        dito ang Congress</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542e760-78d7-4e61-ba0b-d1b3a5919ad3'
