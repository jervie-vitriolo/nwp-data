      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04693d75-9885-4c94-aedc-db39c06544b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:38:36.733+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was bitten on the back of his thigh, and received first aid on
        shore for serious injuries on his left leg, but died at the scene, said Surf
        Life Saving <a href="https://www.surflifesaving.com.au/news/surfer-dies-shark-attack-salt-beach-kingscliff?fbclid=IwAR0wnJ6-sn_Ib3K3RA30v8PFCxYdgqNUjAoXEFLdcDr6FJ_gGQZYHfxwmP8"
        target="_blank">in a statement</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26be140-9e55-4949-85e8-3b383a7fd589'
      'mgnl:activationStatus': true
