      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD is expected to begin trading in Hong Kong on June 18, the same
        day as the company''s founding and the final day of its annual shopping blitz
        in China known as 618.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742dd9c-ee45-4cb8-a650-d3bb1288e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992682d-7616-4f91-8951-3b61cd024471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD is China''s second largest e-commerce company behind rival Alibaba,
        according to research firm <a href="https://www.emarketer.com/content/alibaba-jd-com-lead-in-china-but-a-few-others-are-making-dents-too">Emarketer</a>.
        Both companies are fending off upstart Pinduoduo, which launched in 2015 and
        has become the third largest e-commerce player in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004912a-7d8b-4b13-9f40-5d6c3acb8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d66c5d-4b3c-48e4-bef7-7ff3f74a5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD''s Hong Kong listing comes as tensions between the United States
        and China are on the rise, threatening to break a fragile trade truce between
        the world''s biggest economies. Washington and Beijing have clashed over a
        new Hong Kong national security law, pointed fingers over who is to blame
        for the coronavirus pandemic and are locked in an ongoing fight over who controls
        the technologies of the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54210a2a-c6f9-4226-89c7-852120ed813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71aadff-7027-49ae-93cb-3079cc56fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While JD seeks to raise billions of dollars in Hong Kong, Chinese
        companies on Wall Street are facing heightened scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6a23b-f091-46a4-bb8f-7b09919cb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8754e-bf8b-4415-a531-d23f29aa9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo on Thursday praised the Nasdaq
        for proposing new rules on compliance that could affect Chinese companies,
        adding that other exchanges should consider similar regulations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a95c69-2779-4b65-8925-5048f9d824b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ed361-f012-489a-834e-15519c30e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American investors should not be subjected to hidden and undue
        risks associated with companies that do not abide by the same rules as US
        firms," Pompeo <a href="https://www.state.gov/new-nasdaq-restrictions-affecting-listing-of-chinese-companies/">said
        in a statement.</a> "Nasdaq''s action should serve as a model for other exchanges
        in the United States, and around the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a7e21-6360-4135-82ba-62e421e620e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc1560-1fa6-42b2-bd0a-1f77c3ae1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following an <a href="http://www.cnn.com/2020/05/12/investing/luckin-coffee-ceo-fired/index.html">accounting
        scandal</a> involving Luckin Coffee, which started trading in New York last
        year, the US Senate unanimously passed a bill that would prevent companies
        that refuse to open their books from listing on Wall Street. The bill''s bipartisan
        co-sponsors said the goal is to "kick deceitful Chinese companies off US exchanges."
        The bill still needs to pass the US House of Representatives before it proceeds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad733a5-209c-4e32-8726-36a720f3dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cd1fd-370c-4ba8-b4b1-97f2d02bc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filings to the SEC, JD cited the heightened US regulatory environment
        and the potential passage of the bill as possible risk factors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df915dba-d751-42cc-a858-30a008debb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32b151-7f99-4b90-a8af-524905c71950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enactment of any of such legislations or other efforts to increase
        US regulatory access to audit information could cause investor uncertainty
        for affected issuers, including us, the market price of our [US shares] could
        be adversely affected, and we could be delisted if we are unable" to meet
        requirements in time, JD said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9354531-d712-4227-bb78-48a940cb8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393bb9c-5416-471e-87e8-dd4745fd5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq moved to delist Luckin after the Chinese coffee chain
        admitted that a significant portion of its revenue last year was made up.
        Luckin has appealed the decision, and its shares have resumed trading. Its
        stock is down about 86% for the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b92e2b-bd92-4b2d-9f11-397caf85cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e16086-cc12-440e-a653-65b624ac016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD''s Hong Kong listing will be tied to the performance of the 618
        shopping campaign, which is being closely watched this year as a barometer
        for China''s economy. Domestic consumption will be key to the country''s economic
        recovery, because the rest of the world is still fighting Covid-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e617053-8f14-4eea-87ad-8fc9986d8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e5270-2833-4964-9479-eeb4bff6979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://jdcorporateblog.com/in-depth-report-eight-important-post-epidemic-trends-revealed-on-day-1-of-618/">blog
        post</a> last week, JD touted the mid-year shopping bonanza''s "role in post-epidemic
        consumption," noting transaction volume for the first day of the sales campaign
        rose 74% compared to the same period last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1cbad-35cc-472b-bc81-67e3bbf4e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe33a75-5d4f-4a3c-a5ab-59f80a5461b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping festival, which typically lasts from June 1 to June
        18, is JD''s answer to Singles Day, an informal Chinese holiday on November
        11 that Alibaba took over and turned into the world''s biggest online retail
        blitz. JD launched the 618 campaign in 2009 and chose the date June 18 because
        that was the day the company was founded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d10f9-c481-4421-96c2-815132247cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d08883-e23d-4494-b508-3355a8a098fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Singles Day, many other retailers take part in 618, including
        Alibaba and Pinduoduo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338510cc-7024-4eb0-a384-14a195cd01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c925f-e90a-487e-b27b-6d9b00a310ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Laura He contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cb230-5083-4372-93ad-f78b6e44cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T15:02:27.614+08:00
