      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Facebook said it also probing the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd2fd0-a64a-464a-996c-bf02c5ad26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re investigating reports of suspicious activity on our platform
        and taking action on any accounts that we find to be in violation of our policies,”
        a spokesperson for the company told CNN Philippines on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b35fc0-a323-4556-a43e-ce3d6fd8da15'
      'mgnl:activationStatus': true
