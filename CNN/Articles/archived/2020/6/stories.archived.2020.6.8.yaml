      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But doing pranks on deliveries has been widespread
        nowadays, so this bill should serve as an announcement and sink into the consciousness
        of people that Congress is serious about this.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5a771-923e-42a6-8481-e2f9f8ebfb38'
