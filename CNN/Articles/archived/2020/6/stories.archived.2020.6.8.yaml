    'lead': 'An investigation into the alleged overpricing of COVID-19 testing machines
      by a local supplier is now ongoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T22:35:12.629+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T11:47:35.449+08:00
