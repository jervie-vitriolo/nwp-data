      'jcr:uuid': 'dcd1cd9d-b1a7-4b01-946f-8aac69234692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T23:30:11.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:47:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR tests, considered by health experts to be the gold standard
        in the testing for COVID-19, detect the actual virus that causes the disease,
        unlike rapid test kits which only screen for antibodies that fight against
        the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bb49f-47cc-4928-8211-cdeb9d08ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T23:30:11.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:47:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
