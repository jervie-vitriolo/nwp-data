      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enforcers abusing protocols will be held accountable</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84214e-9ad0-4450-b5f9-c3723a271744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020 seeks to impose stiffer penalties
        for “terrorists” and those found to be helping or engaging in related acts.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">As the hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f174e1d-1f29-455d-9fc0-3ef0c80c4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cb72a-27c4-4512-ab32-a4dd2e547367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have voiced out concerns over the hasty passage of the
        bill, with some questioning its “broad” and “vague” provisions that may lead
        to human rights violations. Some also said the proposed law may be used to
        target those who express dissent against the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74861c-6e34-44c6-93e0-307c170c1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that while the measure, which seeks to repeal the Human
        Security Act of 2007, will impose tougher penalties, it also contains stringent
        safeguards for citizens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34d80d-ea1e-4b7a-a831-67329a54dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that enforcers who would be caught abusing the measure’s
        protocols will be held accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9fa81-80ba-4fb8-99d7-1877eb596184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Pag tinorture</em> during the period of detention, they will
        have to be answerable or liable for violating the anti-torture act. <em>Kung
        pinatay,</em> they will have to face murder charges… What I’m trying to emphasize
        are the provisions in the measure, that there are enough safeguards,” Lacson
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7d610-db8d-44d2-b771-f3f291f32133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T12:06:49.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:48:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the police does an act of torture during the period
        of detention, they will have to be answerable or liable for violating the
        anti-torture act. If some is killed, they will have to murder charges.]</p>'
