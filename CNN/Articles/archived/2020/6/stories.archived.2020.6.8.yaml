      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f047637-a1d5-41cb-a41e-e6b631516f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned in his report to Congress that investigations
        are also ongoing on the alleged refusal by 43 hospitals to admit patients,
        the death of police doctor <a href="http://cnnphilippines.com/news/2020/6/7/PNP-investigating-death-of-police-doctor-exposed-to-disinfectant.html"
        target="_blank">Casey Gutierrez</a> and the anomalous distribution of cash
        aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4c442-9370-4dad-a9f2-08cdb2b73abc'
      'mgnl:activationStatus': true
