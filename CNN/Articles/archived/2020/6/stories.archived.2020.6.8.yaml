      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galerie Roberto is launching its third virtual show entitled "FUSING
        REALITY: Art in the midst of pandemic" this week. This group exhibition “[fuses]
        the development of abstraction as it moved through the reality on networks
        of modern artists in the Philippines.”</p>'
