    'created': 2020-06-08T22:31:03.421+08:00
    'imagesource': 'jcr:0c07108b-e904-4045-9d19-bbde74ef8c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
