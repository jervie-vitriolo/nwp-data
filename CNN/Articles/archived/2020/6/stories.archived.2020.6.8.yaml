      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, celebrate
        Independence Day with Ayala Museum, catch the Virgin Labfest’s first ever
        virtual edition, attend online discussions on art and literature, or visit
        an online group art show — all in the comfort of your own home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c0736-dc54-47ae-868c-9da4fdc337d8'
