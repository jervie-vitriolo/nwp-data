    'lead': 'The Department of Justice (DOJ) disclosed that over 100 fake Facebook
      accounts have been reported, adding that evidence from these accounts could
      be used in filing of possible criminal charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T14:52:25.804+08:00
