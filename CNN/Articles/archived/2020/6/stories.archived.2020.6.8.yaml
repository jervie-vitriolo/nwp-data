    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama to 2020 graduates: ''For those of you who feel invisible:
      Please know that your story matters'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09e1e8-71df-428d-8b29-050ac66b2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In a virtual commencement speech to
        2020 high school and college graduates posted online, former US first lady
        Michelle Obama addresses the recent unrest in America, specifically the issue
        of racial disparity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b9d9f-d9ad-4ba2-a1a3-d47e47a244ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the current state of our country, I struggled to find
        the right words of wisdom for you today," Obama says in her lengthiest public
        remarks to date about the protests taking place in the wake of the killing
        of George Floyd. "I am here today to talk to you not as the former first lady,
        but as a real live person: a mother; a mentor; a citizen concerned about your
        future and the future of our country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7827d30-beb0-45df-a749-e7003806135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama tweeted a thread of messages on May 29 about her frustration
        with ongoing racism in America, stating in part, "I''m exhausted by a heartbreak
        that never seems to stop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126aaf27-3275-44af-89d7-baf77ec42839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s Sunday afternoon address, just shy of 18 minutes and delivered
        from her Washington, DC, home, acknowledges the confusion and upheaval graduates
        might be feeling. She also notes the challenges of living in the era of Covid-19
        and the havoc the virus has wreaked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3663c56-c547-4110-9c90-7d0232dab798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over these past couple of months our foundation has been shaken
        -- not just by a pandemic that stole too many of our loved ones, upended our
        daily lives, and sent tens of millions into unemployment, but also by the
        rumbling of the age-old fault lines that our country was built on: the lines
        of race and power that are now, once again, so nakedly exposed for all of
        us to grapple with."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e35480-c38e-4e37-80e9-07135f384586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama expresses empathy for graduates who might be feeling lost
        or overwhelmed, adding she, too, feels those emotions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10134c-8320-47df-a775-869b3d822946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of you who feel invisible: Please know that your story
        matters. Your ideas matter. Your experiences matter. Your vision for what
        our world can and should be matters. So, don''t ever, ever let anyone tell
        you that you''re too angry, or that you ''should keep your mouth shut,''"
        she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c902cf5-e654-4d41-af9e-782f1e748020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady outlines the social, political and cultural
        foundation of today''s challenges, which have been fomented, she says, over
        many decades of disparity, before noting present-day headlines. "If you don''t
        feel safe driving your own car in your own neighborhood, or going for a jog,
        or buying some candy at 7/11, or bird-watching -- if you can''t even approach
        the police without fearing for your life -- well, how do you begin to chart
        your own course?," she asks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9151a5d-bfb2-48ed-9193-9f15dc8a2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama -- who since leaving the White House has continued her work
        globally supporting girls and women, established When We All Vote and wrote
        a best-selling memoir -- shares with graduates her personal life lessons.
        Obama says young people should embrace life''s uncertainty, and channel anger
        and energy into action. She says though "our democracy isn''t perfect," it
        remains the basis of change. "But it doesn''t work if you silence yourselves,"
        Obama says. "It does not work if you disengage from the process, and we''re
        seeing the consequences of that right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322d095-f6f3-4672-8434-60d2b3c8bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also emphasizes "time-tested values like honesty and integrity,
        empathy and compassion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe99c2-e62a-41a5-a321-2ae355ebec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T07:06:22.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:48:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I''m not naive. I know that you can climb a long way up the
        ladder selling falsehoods and blaming others for your own shortcomings, shunning
        those with less privilege and advantage. But that is a heavy way to live,"
        she says. "It may seem like a winning strategy in the short run, but trust
        me, graduates, that kind of life catches up to you."</p>'
