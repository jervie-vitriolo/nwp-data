      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/07/asia/china-malaysia-indonesia-south-china-sea-intl-hnk/index.html"
        target="_blank">Pressures increasing on Indonesia and Malaysia in the South
