      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be lowered if the proper committee finds it too harsh. It''s
        still subject to amendment anyway," Garbin told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60890efc-dae7-40bd-9e0e-9051a05eb093'
