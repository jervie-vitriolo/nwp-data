      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing on Monday, Presidential Spokesperson Harry
        Roque said those who claim that the fake accounts are created to frame activists
        or critics of the administration should back it up with evidence and file
        corresponding charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0796c-f8ba-4e19-8175-bf6888d04b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also scolded those creating fake accounts that what they are
        doing is illegal and that they should find better things to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8b4f7-a30e-4e6f-9118-8e3b9ae997e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cybersecurity Philippines co-founder and CEO Joseph Felix
        Pacamarra said a dummy account poses danger because it could be used against
        an individual, group of persons or organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bbd2e-81b3-491b-8fc1-620c5a5e7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Usually, pag ginawan ka ng</em> Facebook account, automatic
        <em>sa amin ''yun</em> it''s either for identity fraud or theft," Pacamarra
        <a href="https://www.facebook.com/CNNPhilippines/videos/250224189605315/?v=250224189605315">told
        CNN Philippines on Monday</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9242c-be96-4849-96c2-7408267aafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that when all of these accounts are put together in
        a large scale, they can be used for disinformation campaign to either malign
        or support a cause or an idea. He described it as a double-edged sword.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bdc16-59fc-49db-b1b3-658fc04cfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacamarra said such a strategy has been seen overseas, but this
        is the first time his organization has witnessed it in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144413af-244f-4dc3-8e61-59e925d6d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged people who find a dummy account in their name to report
        to Facebook and then try to register account as verified. He added that reporting
        it to the authorities must also be done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d69456-9fe3-4458-b241-4acdba83aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T17:33:21.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:48:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ investigation ongoing</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec8a35-d7d7-4afc-b726-803d91f83133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:52:25.804+08:00
      'mgnl:createdBy': 'pia'
