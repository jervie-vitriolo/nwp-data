      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee6af8-bf0f-4aeb-9961-61c7fd464c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opposite end of the spectrum, 51% believe a vaccine against
        the disease would provide the biggest upside to the US economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1c759-768e-4449-99ef-a60f2d1b09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T13:29:30.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:48:15.493+08:00
