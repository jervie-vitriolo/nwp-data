      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang Pahina” will be on June 13, Saturday, at 10 a.m. It will
        be limited to 10 slots, so<a href="http://bit.ly/heyhinga" target="_blank">
        sign up</a> as soon as possible. For more information, visit the official
        Facebook <a href="https://www.facebook.com/events/571855983473899/" target="_blank">event
        page</a> or email pahinahon@gmail.com.</p>'
