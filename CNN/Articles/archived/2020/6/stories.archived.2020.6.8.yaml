    'jcr:uuid': '873f3c46-1620-49d6-a1aa-f17dc83cf996'
    'lead': 'A trial court in Cebu City ordered on Monday the immediate release of
      the eight individuals arrested during a protest rally against the anti-terrorism
      bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-08T21:01:04.631+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:47:39.788+08:00
