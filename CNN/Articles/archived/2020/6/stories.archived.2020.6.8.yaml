      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the council will be created, decision-making on matters like
        this will not be solely made by the department. This may also result in unwanted
        arrests of innocent people who are just voicing out their opinion in any mode
        of platform.</p>'
