      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight on March 25, New Zealand moved to the strictest level
        4 lockdown, with people told not to leave home except for essential exercise
        near the home, while maintaining social distancing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173cc2f-e2be-4d31-a930-a7814e8a40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c238b-facf-494d-b9b0-4632d830c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, despite a decline in cases, Ardern tightened border
        restrictions so that all citizens and permanent residents arriving in New
        Zealand were required to spend two weeks quarantined in an approved facility
        rather than at home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fbc61-64f1-4f7e-a568-63d457695db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a265-6bbe-46a9-bf8b-775d7e7b47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also said it has one of the highest testing capacities
        in the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39934a-3231-4331-9fca-2189599600b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.689+08:00
