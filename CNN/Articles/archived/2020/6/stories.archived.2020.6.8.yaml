    'template': '1'
    'title': 'Top Trump officials claim there''s no systemic racism in US law enforcement
      agencies as Americans flood streets in protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d58257-e796-4511-9fa9-9c96c52039cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several top Trump administration officials
        claimed Sunday that systemic racism is not an issue in US law enforcement
        agencies —&nbsp;even as thousands of Americans continue to take to the streets
        to protest against racism and police violence following the police killing
        of a black man in Minneapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5a8aa-e495-4e39-89dc-5901cfb97067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e5624-b8e3-41aa-95ec-deeb58cf82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s racism in the United States still but I don''t
        think that the law enforcement system is systemically racist. I understand
        the distrust, however, of the African American community given the history
        in this country," Attorney General William Barr said in an interview with
        CBS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae678d-bfb2-4a8f-8451-99847557d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa43d7e-400b-4185-a179-26b47e0055e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr added that he thinks since the 1960s, "we''ve been in a phase
        of reforming our institutions and making sure that they are in sync with our
        laws and aren''t fighting a rearguard action to impose inequities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969df54-6711-450b-a1d0-86ec7a86e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a2c4e-c57c-47c6-854c-e812ac850a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s colleague, acting Homeland Security Secretary Chad Wolf,
        similarly dismissed the idea that racism is a problem in law enforcement,
        arguing instead that "some" officers "abuse their jobs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94af418-7a48-4a3c-ae7c-d891b70ee80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de672c75-5dd0-4517-b68c-1e3b9ddca6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painting law enforcement with a broad brush of systemic racism
        is really a disservice to the men and women who put on the badge, the uniform
        every day, risk their lives every day to protect the American people," Wolf
        told ABC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da156ab1-a4f4-4f51-ae24-17d1e264e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00c280-ed22-4570-94e1-9e9ebf2dc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Secretary of Housing and Urban Development Ben Carson was
        asked if he thinks systemic racism is an issue in US law enforcement, Carson,
        who is African American, demurred, saying he grew up in a time when there
        was "real systemic racism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978fe9a-cc95-40dc-9cea-a2173f792c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be3fa5-43f6-4f23-9529-7efe240cbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have policemen who are rogue —&nbsp;the vast majority of policemen
        are wonderful," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d2ccd-1f7b-4ea1-9f88-46c39ffee47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26b2fd-13bc-416b-968f-5d82aa157731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of George Floyd, a black man who was killed late last
        month by a white officer who knelt on his neck for more than 8 minutes, has
        spurred massive, ongoing demonstrations in cities across the country. The
        comments Sunday from the three Cabinet-level officials provide a starkly different
        view of America than that of the thousands of protesters, who are demanding
        justice for Floyd and seeking to call attention to decades of police abuse
        toward black Americans as a result of what they say is institutionalized racism
        in law enforcement agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2363a-47a3-4493-abc7-4d8138d526ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9e9f7-53a3-4794-b48c-79881ef2ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, following days of intense protests —&nbsp;some of which
        turned violent at times —&nbsp;national security adviser Robert O''Brien also
        said systemic racism wasn''t a problem in police agencies, arguing instead
        that "a few bad apples" give the impression of racism among law enforcement
        officers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a03536-332c-45f7-a817-f0a35ef375cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ea47d-914f-4de8-b598-04faceedc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the throngs of protesters taking to the streets, many
        local, state and federal officials have also acknowledged that systemic racism
        is a problem in police forces, including the Democratic mayor of Minneapolis,
        Jacob Frey, whose office said this weekend that he is "unwavering in his commitment
        to" working with the city''s police chief to remedy the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442f42d-ed5a-4200-9a67-73d7bdc00295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414b7db-3b46-4b98-9780-0add5c3b9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the issue last week, Democratic New Jersey Sen. Cory
        Booker, who is black, also struck a decidedly different tone, telling CNN
        that "black people in communities all across this country live in fear of
        the police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa878d1-0918-43b1-af33-ba6a0f6347e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e53ea2-bb86-4c0c-909c-487d7ede4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And presumptive Democratic presidential nominee Joe Biden has delivered
        speeches and met with community members in his home state of Delaware and
        neighboring Pennsylvania calling for the dire need to end systemic racism
        in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258d18e-14c7-4157-9e22-16832d98115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T06:50:19.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:48:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/07/politics/systemic-racism-trump-administration-officials-barr-carson-wolf/index.html">''Top
        Trump officials claim there''s no systemic racism in US law enforcement agencies
        as Americans flood streets in protest''</a></em></p>'
  'Michelle-Obama-2020-YouTube-graduation-racial-disparity':
    'author': 'Kate Bennett, CNN'
