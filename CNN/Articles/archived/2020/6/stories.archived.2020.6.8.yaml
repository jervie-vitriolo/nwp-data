      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost all coronavirus restrictions
        in New Zealand will be lifted tomorrow, Prime Minister Jacinda Ardern has
        announced, after the country reported no active cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4c4b5-721e-4227-ba7c-d7f5b4771f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168f37b-6bbf-4b98-bee1-b9d6774c030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and workplaces will be able to open <a href="https://covid19.govt.nz/alert-system/covid-19-alert-system/#alert-level-1-%E2%80%94-prepare"
        target="_blank">under the new "level 1" rules</a>, with no limitations on
        gatherings or domestic travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26b936-e23d-4362-ac20-9bd99a959b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a08e7b-3e44-4faa-8f42-8fc5adac74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing, however, is still encouraged and Ardern said
        New Zealand''s international borders will remain shut to non-residents to
        prevent new outbreaks. Residents arriving in New Zealand will still have to
        quarantine for two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa9036-90aa-4c09-ab9a-3754887f4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101ae2b-5136-4c93-942e-d64c3b4a084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand currently has no active coronavirus cases, and no positive
        cases reported in the past 17 days. There has been no one receiving treatment
        in hospital for Covid-19 for the past 12 days and it has been 40 days since
        the last case of community transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6eb03-7fae-47c1-983e-c8ce19bfa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f04081-7bd8-4355-9232-431dd49d6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This freedom from restrictions relies though heavily on the ongoing
        role that our border controls will play in keeping the virus out ... The virus
        will be in our world for some time to come," Ardern said at a press conference
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606af91-6108-4733-a6a2-311fcd8fd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9015ea-45b1-479a-b3e6-f5f0f1e1f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as the global number of confirmed coronavirus
        infections surpassed 7 million on Monday, according to <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University''s tally</a>, with more than 402,000
        people killed. New Zealand has had 1,504 confirmed cases and 22 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b215b-33ab-4cf6-9685-e993974f1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f7294-2dc4-43a2-a3bc-27446c8d016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand''s lockdown timetable</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535b044-0dbe-4226-b536-83f55c1b38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of coronavirus was confirmed in New Zealand on February
        28 -- more than a month after the United States confirmed its first infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec0bee-1bc2-4021-bd15-f181637afcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22203ec8-5f2c-426e-b893-ec4e32a931e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, when the country had six cases, Ardern announced that
        anyone entering the country would need to self isolate for two weeks, which
        at the time was among the toughest border restrictions in the world. Foreign
        nationals were banned from entering the country on March 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c24e0a-1552-496b-a067-ce531fe3ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa377870-ab18-45bc-8438-649b9a358912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, on March 23 -- with no deaths and when there were 102
        confirmed cases -- Ardern announced the country was entering "level three"
        lockdown. Non-essential businesses were closed, events and gatherings canceled
        and schools closed to all children except those of essential workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78823cb1-822b-47ac-9de3-206eb7f081e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2c499-a28a-4383-840f-105f34780867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers were told to allow working from home where possible, public
        transport was reserved for essential workers, and discretionary domestic air
        travel between regions was banned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6f162-7065-46c2-8ca4-a4dfbe3aea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:48:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e994484-50e6-4c5d-8c86-07afcd884753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T14:33:43.039+08:00
