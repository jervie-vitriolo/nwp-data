      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6630e1-bb43-40e2-a42b-c4f9b6888f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T19:07:05.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said IBP already wrote to House Speaker Alan Peter Cayetano
        and Senate President Vicente “Tito” Sotto III. If this will be signed by the
        President, he said they will bring their concerns to the Supreme Court for
        action.</p>'
  'coronavirus-vaccine-updates':
    'author': 'Holly Yan, CNN'
