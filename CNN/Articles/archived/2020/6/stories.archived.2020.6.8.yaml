      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)&nbsp;—</strong> The
        Department of Health has received ₱95.6-million in cash allocations to buy
        COVID-19 test kits, President Rodrigo Duterte said in his latest report to
        Congress on his administration’s response to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3e154-f7f5-48e9-991c-da940909f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T23:30:11.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:47:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d403032-ef3e-4e12-9c7d-a0db61c16643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T23:30:11.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:47:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash allocations, which will be used to buy reverse transcription
        – polymerase chain reaction detection kits, were pulled from this year’s budget,
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327c4f0-b73f-478b-92a1-9e49c27550b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T23:30:11.882+08:00
