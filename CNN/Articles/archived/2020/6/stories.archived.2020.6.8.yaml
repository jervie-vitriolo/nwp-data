      'mgnl:lastActivated': 2023-01-26T11:47:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467e244-1138-4732-bc64-f28665adbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
