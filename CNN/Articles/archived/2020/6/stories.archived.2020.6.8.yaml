      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb71e9-b79d-4b61-97b3-bd1e8c4cca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:47:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary and now Iloilo Representative Janette Garin
        had also accused a local supplier of <a href="https://www.cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html"
        target="_blank">jacking up prices of COVID-19 test kits and machines</a>,
        padding them three times the cost of what manufacturers sell them for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02760760-9c30-4e42-8233-f7a18820a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T22:35:12.630+08:00
