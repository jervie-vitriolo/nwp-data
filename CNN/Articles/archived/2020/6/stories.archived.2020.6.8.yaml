    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:46:58.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'New-York', 'business']
    'template': '1'
    'title': 'Investors are watching as New York City eases its lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a477c-9b7f-4a48-875e-aa06fcd5cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 75 days into its stay-at-home
        order, New York City — the largest and densest city in the world''s largest
        economy — <a href="https://e.newsletters.cnn.">begins
        to reopen</a> on Monday. Investors and epidemiologists are watching closely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a1935-5a3f-4d9a-8e1c-16bddac3ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52e637-18e0-4f2f-b1b7-ca8b85a06b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: New York City is entering "phase one" of its
        reopening plan, allowing nonessential workers in construction and manufacturing
        to go back to work and retail stores to set up curbside or in-store pickups.
        Citigroup called it a "milestone for the center of the US epidemic" in a note
        to clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614c786-664d-4c21-a9de-614aafc48dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9914ae-1b1b-4717-bb02-47b8b856d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been betting that the city can manage the process
        without a new spike in infections. The S&amp;P 500 is now at its highest level
        since late February, with riskier assets back in favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f2f37-75fb-44c0-90aa-675a27cf019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83e6a3-e11a-4f37-be0e-41724fb6b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been driven by further declines in Covid-19 cases, increased
        mobility across states, reopenings and a much better than expected US jobs
        report for May, Evercore ISI strategist Dennis DeBusschere said in a research
        note Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10a18a-88e9-4598-8b93-69c4a5c741b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408ac00-f64a-475e-90df-1034a0039a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses remain shuttered, however. Hair salons and offices
        will stay closed until the next reopening phase. Indoor seating at bars and
        restaurants is still off limits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839767d-9eab-4f42-9877-d4c10bf5dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3dd29-59ec-483b-a211-c17f7799b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting Wall Street up and running in person again is still a ways
        off, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bb63e-ba81-4be9-8575-639b95db62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:47:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37d3ac-0a09-44c8-9161-2b0973eb6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-08T21:00:07.238+08:00
      'mgnl:createdBy': 'bamba'
