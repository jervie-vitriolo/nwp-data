      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:47:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinkwell Philippines’ senior policy adviser of Marife Yap previously
        told CNN Philippines that the lack of test kits is among the reasons behind
        the backlog in the country’s testing capacity. Thinkwell Philippines is a
        private consulting agency to the Department of Health.</p>'
