      'mgnl:type': 'text'
      'text': '<p>“You got to think what you’re sharing with and who are you sharing
        with. The Internet is not a safe place. Any piece of information you put into
        anything online is possibly gonna get stolen by somebody,” warned Piff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c9f3d-2964-44af-8248-c2f337b51fbc'
      'mgnl:activationStatus': true
