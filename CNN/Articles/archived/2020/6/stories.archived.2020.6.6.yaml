    'jcr:uuid': '16ac81b6-e363-4567-87f6-a91752948a29'
    'lead': 'Washington, DC is painting a message in giant, yellow letters down a
      busy DC street ahead of a planned protest this weekend: BLACK LIVES MATTER.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T10:38:50.185+08:00
