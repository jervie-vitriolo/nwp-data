    'title': 'Illegal clinic in Parañaque City raided, undetermined Chinese medicines
      seized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f2619-a19f-44fe-8017-371f7775aff9'
