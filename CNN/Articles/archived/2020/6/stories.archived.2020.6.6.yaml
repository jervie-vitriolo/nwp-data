    'mgnl:tags': ['human-rights', 'United-Nations', 'UN-Office-of-the-High-Commissioner-for-Human-Rights']
    'template': '1'
    'title': 'Palace disputes UN human rights report, insists it upholds rule of law '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64968c-2a2b-48bd-b6c6-cea20e3a7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Malacañang
        asserted that human rights are firmly upheld in the country, rejecting a report
        released by the United Nations that said the government was "heavy handed
        on countering national security threats and illegal drugs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a1de7-3ba5-412a-baf2-7130a9814474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, Presidential Spokesperson Harry
        Roque said, "We maintain that the rule of law is upheld in the Philippines
        and any offenses committed by law-enforcement or otherwise will be dealt with
        in accordance with due process."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992c657-0ae6-4279-8f64-ffdbbca50405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our courts stand ready to receive and rule on any complaints and
        their autonomy is respected by the Duterte Administration," Roque added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3d4e0-e814-4a25-95bb-cee1dd8f7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=25924&amp;LangID=E"
        target="_blank">report</a> from the UN Office of the High Commissioner for
        Human Rights said human rights concerns in the Philippines "have become more
        acute in recent years," citing what it described as widespread killings of
        alleged drug suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b8654-8097-440b-9c92-a8995f8c045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths of several human rights defenders have also been documented
        by the UN office over the past few years, including in the first quarter of
        2020, when the country started to battle the COVID-19 crisis.&lt;&lt;TO LINK:
        &gt;&gt;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f524c43-d93b-4e69-9fbb-9531762d2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html"
        target="_blank"><strong>READ:&nbsp;Philippines'' ''heavy-handed'' approach
        on drug war, security threats led to human rights violations – UN report</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb182fe6-904c-496a-8546-617d5d51d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the report, Malacañang said while the government ensures
        the exercise of rights as determined by the Constitution, it was also its
        responsibility to "enforce the acknowledged and clear limits of these rights."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Palace expresses gratitude that the Office of the High Commissioner for Human
        Rights has noted its efforts in improving the administration of justice, provision
        of rehabilitation for drug users, and the millions spent for social and economic
        development programs <a href="https://t.co/RkXICFk5sf">pic.twitter.com/RkXICFk5sf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269076830650200064?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0cd34-ddf6-4455-8c66-1a40099ef2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27e86b-6e5d-44b7-8f76-63407f605b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacanang statement cited the current challenges brought about
        the COVID-19 crisis, adding people must not be made vulnerable to misinformation
        nor be taken advantage of by criminals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76a769-c3cf-4971-8c38-64f0a7ed8a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said it remains committed to the fight against
        illegal drugs, which is says "remains buoyed not just by its gains with respect
        to drug users rehabilitated and drug peddlers stopped, but by the public’s
        continued support for the President, who won his office on the issue of illegal
        drugs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e62230-f092-4531-8745-65e290107fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OHCHR’s conclusions regarding the supposed crackdown on critical
        advocates is belied by its own findings that the ''Philippines has a long-standing,
        robust tradition of human rights advocacy and civil society activism, with
        60,000 registered non-governmental organizations,''" it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4507cc-65cd-43ae-80b0-4e6ade4d41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the OHCHR gave recommendations on how the country
        could improve its human rights situation, among them ceasing "Project Tokhang."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0712574-e12c-4376-8445-940874199250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said it could not commit itself to the suggestions,
        saying these were built on "faulty conclusions."&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36510f-4f6d-4c86-ac35-7161798c9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T13:35:55.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly reject these conclusions. That being said, the Government
        will continue to respect its international legal obligations, including human
        rights," said the Palace.</p>'
