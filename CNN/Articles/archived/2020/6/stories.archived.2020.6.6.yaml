      'mgnl:lastActivated': 2023-01-26T11:55:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> – A person
        was killed and around 600 families were left homeless in another fire that&nbsp;razed
        houses in a village in Mandaluyong City early Saturday, according to the Bureau
        of Fire Protection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28292e-4f4f-47ec-ab69-432913fb1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T09:30:31.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier report, BFP said the fire was at Barangay Mauway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50bc09-fb18-4f30-82d3-2b8883f4e4f1'
