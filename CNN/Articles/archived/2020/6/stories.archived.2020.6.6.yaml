      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the demonstration Thursday shows a row of officers walking
        toward the man and two pushing him. His head bleeds onto the sidewalk as officers
        walk past him, some looking down at him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb8942-0191-40a3-8f4f-565bcf66ee7d'
      'mgnl:activationStatus': true
