      'mgnl:lastActivated': 2023-01-26T11:55:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818c11d-29ea-4fca-aa6c-9152a876ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:25:31.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out at 5:40 a.m, the BFP said in a report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26817c0-c0dc-4c9d-9a17-f4f5ab74c528'
      'mgnl:activationStatus': true
