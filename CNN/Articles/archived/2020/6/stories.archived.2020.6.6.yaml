      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 111 new recoveries, bringing the total
        to 4,441, while seven more have succumbed to the disease, raising the death
        toll to 994.</p>'
