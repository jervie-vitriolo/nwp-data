      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f7201-8d3f-47f5-a1fc-55a95335ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
