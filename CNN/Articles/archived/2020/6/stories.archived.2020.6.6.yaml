      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 350 of the fresh cases were patients whose test results
        were released within the last three days, while 364 were late cases whose
        results were released at least four days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91595c5-7d91-43fd-ba36-d40a6a00e3f3'
