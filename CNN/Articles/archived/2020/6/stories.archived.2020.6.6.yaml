      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong>&nbsp;As
        the world eases into a new normal amid the COVID-19 crisis, some businesses
        that rely on visitors are still struggling to sustain themselves —&nbsp;this
        includes animal conservation sites, a wildlife filmmaker shared.</p>'
