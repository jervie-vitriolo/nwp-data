    'template': '1'
    'title': 'Feeling hopeless after a tough week? Here are 5 things that may help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16d506-fdc5-454b-bfb2-820559716a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been an extraordinary week in America,
        as anger, pain and heartbreak have swept across the country over the killing
        of yet another black man at the hands of police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabae6ee-0e7e-421d-abf1-3ceac5822a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab63802-e365-43f0-8436-2f1884f60f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, unrest, outrage and fear have been impossible to ignore,
        and they come amid a pandemic that had already turned life upside down for
        many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766f67e-cdbd-420b-b6bd-7efb421698ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9a52f-065d-4e1a-acc5-3e4f908a8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling hopeless, you''re not alone. CNN asked some experts
        for ways to get through it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535639c-475c-406c-9658-a4262bbfe54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81a8cb-de6f-4272-a518-f8cb6fe8270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Acknowledge your feelings and put a label on them</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c880e-1abc-44d7-bdcf-7d72c5802429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important thing is to acknowledge and sit with
        the idea that something is making us uncomfortable," said Alfiee Breland-Noble,
        psychologist and founder of mental health nonprofit, the AAKOMA Project. "I
        think what we don''t do is acknowledge that the thing that we''re describing
        is the anxiety, maybe the depression, maybe the residuals of trauma exposure.
        That''s the part that we''re not acknowledging because everyone doesn''t have
        that language. And that''s OK."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa289c23-be59-43a5-a012-dcb9f7cccbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94793c33-c023-4d57-b7d3-6423b4be2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Bonior, licensed clinical psychologist and author of "Detox
        Your Thoughts," agreed. "The research actually really strongly shows that
        when we give a name to our feelings and we speak them out loud and we acknowledge
        our feelings, we feel like we can manage them better, because it gives us
        insight into what to do with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b571be-e448-4cf2-b770-302dbac9fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c408a2-cd12-4a8d-83f4-8516deba8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may feel like they don''t have a right to feel the way
        they do because others are going through more than them, but it''s still important
        to put a label on that, said Bonior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04fdaf-e895-4c09-a13b-8666b0c507a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16b746-7fec-44d9-b231-06f0f0b1e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acknowledging that we''re sad, acknowledging that we''re feeling
        somewhat demoralized, acknowledging that we''re scared, that actually helps
        us gain control and it illuminates the path forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe8c9f-db24-416b-955d-d5e6d3eca5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8de70-912e-4b6b-b873-a6b106c975ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Connect with others</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3ca71-4072-4d7b-8c71-f408ad07e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really crucial that we don''t use this time to alienate ourselves,"
        said Bonior, addressing the isolating effects that the coronavirus has had
        on many people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc354d5-492a-4d75-85de-67b5d80d6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fe732-9c63-4f8e-b032-f65db24523a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already coming from a baseline of loneliness where we''re
        all feeling a little disconnected. The research is very clear that increased
        social support has all kinds of positive benefits for mental health and for
        our emotional well-being," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c2779-d29d-41d3-93c7-0fabdec2219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff461d0-9ea9-4856-9911-cb9d94433533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everybody feels like they have a safe space to share their feelings,
        Breland-Noble pointed out. Some people''s connections or sense of community
        may be online, on social media platforms. If that is how you connect, it''s
        important to "put on your sensitivity filter," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdd508-2e21-4f7c-a531-f7e050c204f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d3fb1-a987-488d-beb1-b0ca51a692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody is experiencing this in different ways, so be mindful
        of that and try not to post "content that is going to trigger or hurt somebody
        else."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e0629-f88b-4574-ac80-ec490e10a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a5937-5ba4-483c-8098-6f96e273bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t feel you can share your feelings with people in a
        helpful or meaningful way, write them down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63fe06-be12-4788-9e4c-42367539a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c5470-eaf6-40fb-a7c0-92c6da5da616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journaling or keeping a diary can be very cathartic," Bonior said.
        "It''s not even just about keeping a record. It''s about the process of getting
        those thoughts and feelings down on paper. That process itself is invaluable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b62ba4-5bad-4dab-b3f8-5a8949e43b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391696a5-f54b-4784-bdaa-c338fc859329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Get involved</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dca11-78da-4d63-a0c9-e2d438d79b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel hopeless because they don''t know what to do, and they
        feel like the little thing they''re doing is not enough," Breland-Noble said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b127e0d-9d22-427f-a3c2-7ae6c2359668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102201e7-ecb5-4a8d-ad25-bdc4f0ca7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes that "whatever that little thing is that you''re doing,
        that''s all you can do for now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119bd45-1d20-44e0-909f-04ec5c22ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2798480-e0b2-4e7e-8eab-e94b0e287463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s asking you to go out here and fix all of this, you can''t
        cure coronavirus, you can''t bring Floyd back, but what you can do is start
        with what you have and the resources that you have."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10620d94-b2ef-4854-a5c8-61be8abedda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c42cd-a69a-4aae-9161-024f43b9eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people this may mean protesting and for others staying
        at home. There are many different ways you can help seek solutions. It may
        start with educating yourself on the history of racism in the US or writing
        to your local authorities or just putting up a sign outside your house.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719fbfc-2ed1-4fcb-ad19-8f79aaac44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65faa432-8817-4663-981f-d8a84e095e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has a list of resources, from neighborhood clean-up activities
        to nonprofits you can donate to. You can also seek out black-owned businesses
        that you can support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce404a-3d70-4d85-a305-f6c6d73fbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55ebdb-b129-4239-bcc0-a92e93ee7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Be kind to yourself</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe69195-6bf6-495e-9eb5-c4cf007a8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to practice self-care to help you get centered.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84364380-fee5-4d11-b3d0-de79fe33a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c690ee-702d-4273-b6f2-c15f6709ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people that may be a walk in nature, for others meditation
        or yoga.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c6bb2-a2b1-4d3c-8af6-df4261488b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9486040-9cc8-452d-aed7-73b018aa1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to work within your bandwidth, using things that are accessible,"
        Breland-Noble said. "If you''re going to meditate, and it''s like eight people
        in a two-bedroom home, maybe you have to literally go into the bathroom and
        sit there for five minutes with your headphones on," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e3b8d-d122-4284-93a8-32337c3305d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c70faa-1da9-40a7-a24b-329ab5cec6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may feel guilty doing that or feel like it''s selfish
        with so much going on, Bonior said, but it''s important to do. "When you take
        those moments to take care of yourself, you actually have more energy for
        the world at large," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de2980-b6fa-4cce-b675-948672a6516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c1fc5-cb17-4e1d-aff6-a9e2713d2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-care can also means not doing certain things, like switching
        off from your social media feeds for example.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28334cb6-bda4-4165-a6f2-cdaa7cf1425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031b991-30e1-42e3-89ac-52358f958879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point is to do something that makes you happy. It can be as
        small as treating yourself to a candy bar, listening to happy music, watching
        your favorite film or having a bath, but taking some time out of the day to
        do something that brings you joy. It''s not going to make the world OK, but
        it can help you feel just a little better or less bad, as the case may be.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8307f4a-321b-42d3-adf2-2a2b26db41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f85fc-aae3-4645-a8d3-4ed857097995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Acknowledge the good</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d03e6-0e04-4676-9492-8de66cfedc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oftentimes in the darkest of times, we''re only seeing the anger,
        we''re only seeing the chaos," Bonior said. "We''re tuning out the smaller
        aspects of kindness, the smaller aspects of people helping each other."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d013c-d9b5-4a63-9e57-05938cacd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166ba07-ba05-4a71-8b32-9500066e16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out some of the kinder acts of love we''re seeing at
        the protests, like people standing up and protecting others or volunteers
        handing out water to protesters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0164ac-c9b3-4d2d-8614-7d56584431f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d524d-9eb8-4f0a-8077-c7ad3b9393da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for these moments in our own lives or communities can help
        bring back some hope.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd56e1-88c0-428c-88b5-49acaf507f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73b420-e121-4250-9b16-d041373add35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a list of all the things you''re grateful for despite all
        the terrible things that are happening around you is another idea that may
        help. This shifts your focus from the negative and helps remind you of some
        of the positive things in your life.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f38f9-b6c9-454b-b2d1-0df26ee10be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e5e9f-b125-42ca-8f18-9d5e482694aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:43:29.067+08:00
