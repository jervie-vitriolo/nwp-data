    'lead': 'The Department of Health (DOH) said it was again including hydroxychloroquine
      in the so-called Solidarity Trial, a study testing different anti-coronavirus
      drugs and therapies, upon recommendation from the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T16:41:35.973+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:55:17.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:44.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
