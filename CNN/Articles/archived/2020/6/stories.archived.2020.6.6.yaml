    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06227c9-e00b-45cb-9530-320770bffc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:49:32.978+08:00
