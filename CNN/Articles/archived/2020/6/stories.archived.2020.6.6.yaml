      'mgnl:type': 'text'
      'text': '<p>Biden''s clinching of the nomination comes after more than a week
        of turmoil in the United States, with protests against racism and police brutality
        roiling the country after the death of a black man in police custody in Minnesota.
        Biden, in his first trip outside Delaware in months, delivered a speech on
        Tuesday in Philadelphia condemning Trump and addressing the protests taking
        place across the nation.</p>'
