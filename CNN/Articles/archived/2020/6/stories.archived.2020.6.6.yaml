      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan O'' Neill, who is also a biologist based in the UK, became interested
        in the Philippine Eagle after meeting Jayson Ibañez, another expert in the
        field, from the Philippines. O'' Neill has since made a film and started raising
        funds for the Philippine Eagle Foundation in Davao.</p>'
