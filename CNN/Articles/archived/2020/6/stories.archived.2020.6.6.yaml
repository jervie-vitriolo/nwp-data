    'mgnl:tags': ['US', 'protests', 'world-leader']
    'template': '1'
    'title': 'Is the US still the world''s moral leader? Not after what Trump just
      did this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41bfd-5992-49f0-9423-c36f7f81306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remnants of the Berlin Wall in Germany
        still stand as a reminder that freedoms have always been hard won. Today,
        part of the wall has been painted over with a mural of <a href="https://edition.cnn.com/2020/06/05/politics/donald-trump-george-floyd-rose-garden/index.html">George
        Floyd</a> and the words "<a href="https://edition.cnn.com/2020/06/03/world/gallery/george-floyd-lie-down-intl-scli/index.html">I
        can''t breathe</a>," another reminder of how quickly freedoms can be taken
        away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1e513-7ea4-41ed-81b9-375ba109e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae601a-941a-4d78-a709-78e6c07aa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing video of Floyd, an unarmed black American, meeting
        his death as police officer <a href="https://edition.cnn.com/2020/06/05/us/minneapolis-officers-background-george-floyd-trnd/index.html">Derek
        Chauvin</a> knelt on his neck for more than eight minutes has sent shockwaves
        around the world, mobilizing protesters across Europe and Africa, and as far
        away as Australia and New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fbbde-bf26-476e-8ba9-53974843000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the death of yet another black American at the hands
        of police, US President Donald Trump''s response to it has further infuriated
        people and raised an important question: Is the US still the world''s moral
        guardian?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43c596-2ecc-40a9-81f5-447b1e7553c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, at least, the answer is a resounding No.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790b698-f0c7-4419-9813-3b66a0d3d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sickened," "shocked and appalled," "horror and consternation" --
        these are words we''re used to hearing from US presidents and diplomats to
        condemn despotic regimes. But these are from leaders in the UK, the European
        Union and Canada, respectively, to describe Floyd''s killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe59fb8-edb9-4879-bcca-4235b36368ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the right to peaceful protest, unequivocally condemn
        violence and racism of any kind and call for a de-escalation of tensions,"
        said the EU''s high representative, Josep Borrell, on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db71e3-5329-4575-9f6f-a4ae82a7bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few leaders have dared to criticize Trump by name, but Spanish Prime
        Minister Pedro Sanchez in parliament on Wednesday gave perhaps the strongest
        condemnation of the US government from an ally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb09cc4-6a60-4b60-89ca-b451bd6bb23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand in solidarity with the demonstrations that are happening
        in the United States. Because obviously we are all very concerned about the
        authoritarian debate and those authoritarian ways that we are seeing as a
        response to some demonstrations," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cf7b5-26bb-4768-a19f-eb015c34f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Lafayette Square across from the White House, police on Monday
        shot at protesters with rubber bullets and pepper-spray projectiles. One was
        seen beating an Australian journalist with a baton. Another shoved her <a
        href="https://twitter.com/Riley7News/status/1267605737456336896">cameraman</a>
        with a shield and punched him in the face.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a526c-78a5-46f9-bf23-97d53c27e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are scenes reminiscent of the 2013 Gezi protests in Turkey,
        as the Islamic world''s celebrated democracy rapidly slid down the path toward
        authoritarianism. And they are particularly jarring to see in the US, a country
        where the freedom to protest peacefully is enshrined in the Constitution,
        a seminal document for the world''s legal architecture on human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67ce0c-f817-41b8-8bcc-b72287b6461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as startling as the crackdown itself was the justification
        for it. The police appeared to have used such force simply to clear a path
        for the President to stage a very unsubtle photo-op, waving a <a href="https://edition.cnn.com/2020/06/02/politics/donald-trump-george-floyd-protest-military/index.html">Bible
        in front of a church</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ffe66-dea4-4867-925c-a3ecd6a7416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing that can justify the kind of force the police
        have been using, and it departs significantly against international human
        rights standards around the right to protest and the right to freedom of assembly,"
        said Michael Hamilton, an expert in public protest law at the UK''s University
        of East Anglia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e68531-d570-4775-815a-fe9fbfc35642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights law obliges police to protect and facilitate
        peaceful protesters, he said. "The footage that everybody has been watching
        shows that blatantly is not what''s been happening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40b59b-ec15-41ae-a1dd-862a07d1c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time where most leaders would call for national unity, Trump
        has threatened to use the military across the country to achieve "total domination,"
        branding protesters as "thugs," even "terrorists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14221f06-8d6a-44c0-9f85-86e68ba52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former defense secretary, James Mattis, slammed the threat
        in scathing remarks, saying: "We must reject any thinking of our cities as
        a ''battlespace'' that our uniformed military is called upon to ''<a href="https://edition.cnn.com/2020/06/04/politics/mattis-trump-statement-annotated/index.html">dominate</a>.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a5686-9eab-447d-8810-ae44f3236b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Militarizing our response, as we witnessed in Washington, D.C.,
        sets up a conflict -- a false conflict -- between the military and civilian
        society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db0543-0811-4213-868e-19f08188f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China media mock US: ''I have a dream, but I can''t breathe''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45402ffe-8924-414f-8caf-cbed9da42bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hamilton points out, a US that orders militarized policing on
        protesters is likely to "find it difficult to sustain its criticism" of other
        countries using similar or even heavier-handed responses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6348b-7488-448b-8ae6-6c50921024fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic is already playing out. China, Iran and Russia have
        seized on the moment to justify their own use of excessive force against its
        people, advance their own interests and ridicule a rival that they have traditionally
        seen as a stern and patronizing parent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3766661-dd81-4842-bece-b3bface62564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor-in-chief of China''s state-owned Global Times, Hu Xijin,
        has sent a flurry of tweets pointing to the hypocrisy of the US. Washington
        last year passed a law that would allow for sanctions against Chinese officials
        violating human rights in Hong Kong. More recently, it has censured China''s
        security law, aimed at quelling protests and possibly allowing the Chinese
        military to operate in Hong Kong, which usually enjoys more freedoms than
        <a href="https://edition.cnn.com/2020/06/01/asia/us-protests-hong-kong-china-intl-hnk/index.html">mainland
        China</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762641e2-23c1-4b0d-95d4-b5b20f069e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a dream, but I can''t breathe," <a href="https://twitter.com/HuXijin_GT/status/1268499694075777025">Hu
        wrote in one post</a>, sharing a cartoon of a lighthouse and beacon adorned
        with the American flag crushing black men in suits.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I have
        a dream, but I can&#39;t breathe. <a href="https://t.co/xxZMBoHElh">pic.twitter.com/xxZMBoHElh</a></p>&mdash;
        Hu Xijin 胡锡进 (@HuXijin_GT) <a href="https://twitter.com/HuXijin_GT/status/1268499694075777025?ref_src=twsrc%5Etfw">June
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff9b0c-6f2d-4e9f-84ee-9f6e283d2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a004c-24ef-476e-9838-0a9dfbfefd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even used the chaos to suggest the <a href="https://twitter.com/HuXijin_GT/status/1268126537447964673">US
        should stop criticizing China</a> over its brutal crackdown on pro-democracy
        protesters at Tiananmen Square in Beijing, 31 years ago this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2c106-5472-4065-b1e3-0a92798c6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US repression of domestic unrest has further eroded the moral
        basis to claim itself ''beacon of democracy''. The era that the US political
        elites could exploit Tiananmen incident at will is over."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946eefa-4410-4f37-9d21-ee7b9b4517f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran too has tried to turn the tables on Washington. Foreign Minister
        Javad Zarif on <a href="https://twitter.com/JZarif/status/1266782297887514624">Twitter</a>
        said, "US cities are scenes of brutality against protesters &amp; press,"
        and after Floyd''s killing, he tweeted an anti-Iran White House statement,
        annotating it as if Iran were criticizing the US for "suppressing" American
        protesters and denying their frustrations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cde16-5756-4638-a2dc-6237f94776c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova also called
        out the US for hypocrisy Thursday, mocking the White House by suggesting it
        should release a statement of condemnation against itself, as it routinely
        does for other countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b876000-8d81-43e1-9138-fac25a1cd6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that our American colleagues should now be somewhat
        distracted from the instructive tonality that they have been spreading over
        the years in relation to other countries, take a look in the mirror and then
        describe everything that they saw there in statements, like those they addressed
        to many countries of the world," Zakharova told journalists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3e66c-3194-4fde-ab02-365cf7afc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presume that, in carrying out measures to curb looting and other
        illegal actions, the authorities should not violate the rights of Americans
        to peaceful protest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eed714-3539-450a-8f7d-a8dc0d124f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the US has to lose</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d0157-b26d-4ddd-9045-0668e35ad4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been considered the free world''s leader for more than
        70 years. It emerged from World War II a victor and superpower, building the
        world''s biggest economy and military.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af4999-9780-4d36-9600-c5f8c5acbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Great Britain retreated from the role, the US began investing
        in democratic institutions globally. Trump''s "America First" approach, however,
        has pulled much of that funding and effort out of those institutions, which
        gave the US a platform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfbcd8-f4c1-4a7e-93b2-9ff3dbc493b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, the World Health Organization became the latest to
        be abandoned by the US, its biggest single government donor, right in the
        throes of a pandemic. It only amplified criticism that the US was not playing
        along in the global response, let alone leading by example, as more than <a
        href="https://edition.cnn.com/2020/06/06/politics/us-protests-george-floyd-world-moral-leader-intl/index.html">100,000
        people in the US</a> have died from the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc541144-4861-4bcf-86c6-ff7fc46e7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US still seeks to take the moral high ground in global affairs
        when it''s in its interest to do so.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25de78f-bcdb-4a19-8a39-10efaa4ce2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo, for example, condemned China''s
        security law as a "death knell" for Hong Kong''s democracy. He was able to
        speak boldly as Washington-Beijing relations were tense anyway, with Trump
        blaming China for the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd393dc2-505c-4e0c-b6ef-c4752dcf8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been less vocal about rights issues in some
        allied countries, like Saudi Arabia. The CIA concluded that the murder of
        journalist <a href="https://edition.cnn.com/2018/11/16/politics/cia-assessment-khashoggi-assassination-saudi-arabia/index.html">Jamal
        Khashoggi</a> was ordered by Crown Prince Mohammed bin Salman, an allegation
        he denies. The Trump administration has a strategic partnership with Saudi
        Arabia in intelligence sharing, trade and the control of oil prices, and has
        been restrained in its comments over the killing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c572e-b11c-4083-bef8-0e54f1b27651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/06/04/politics/george-floyd-diplomatic-international-response/index.html">US''
        credibility</a> has taken another dent over the past two weeks. Current and
        former diplomats told CNN the events at home were "scary" and "heartbreaking"
        to watch -- and also undermined their mission. A current State Department
        official said that America''s "moral standing is challenged."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5b15c-bbc3-4fc1-8e3a-c60ad64ad248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the erosion of the country''s moral credibility didn''t begin
        with Trump. America''s so-called war against terror and the abuses that came
        with it, such as those in Guantanamo Bay and Abu Ghraib, was a major turning
        point. Some of that was remedied under the Obama administration, but even
        then, the US continued to violate rights abroad as the wars trundled on.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35281c28-4078-4174-8e15-1d80d390d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s three years in office have expedited that erosion, in part
        by his failure to lead by example at home, said Rob Berschinski, who worked
        for the US State Department''s Bureau of Democracy, Human Rights, and Labor
        during the Obama years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7ced3-6cd2-4b34-b420-7156f955fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau was formed in the 1970s to "champion American values,
        including the rule of law and individual rights" across the world, <a href="https://www.state.gov/bureaus-offices/under-secretary-for-civilian-security-democracy-and-human-rights/bureau-of-democracy-human-rights-and-labor/">according
        to its mission</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353198b-6655-4105-852e-b391bd9dcf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take serious work to bring back the power of example
        that has worked so clearly to America''s advantage throughout the course of
        our modern history. I think a lot of people take that for granted, but we
        shouldn''t take it for granted because we''re seeing what it means to lose
        it in real time," Berschinski said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49996d-100f-4779-b312-d1f7ac2cb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US did lead by example, the bureau had the leverage to
        help negotiate the release of political prisoners, help shield activists in
        harm''s way and devise policy against countries that violate human rights,
        he said. It also meant the country had a global network of allies that could
        serve US interests, including economically.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8e565-2fd9-45f4-abfc-93a781dad1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the US doesn''t lead by example -- as when the Bush administration
        resorted to torture, for instance -- America''s influence in the world is
        weakened. We''re seeing that problem in stark relief right now. Just this
        week, some of our closest allies in capitals like Ottawa and Brussels have
        criticized President Trump''s obscene interest in using the US military to
        curb protests. Diplomats in friendly capitals can''t trust that the United
        States will do the right thing, which has ramifications across all sorts of
        policy areas," Berschinski said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf854b9-a2ff-4af6-8869-cd298acdf623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US allies sour</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cca1c3-1c09-42ab-bd13-df83c79baebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ramifications are not only in emboldened authoritarian states,
        like China, Iran and Russia. It also puts America''s friends in sticky positions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ebeb5-4aa9-4015-bb7d-8b39fcccfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2020/06/04/world/adama-traore-david-dungay-george-floyd-protests-gbr-intl/index.html">Australia</a>,
        one of the US'' closest allies, people have marched on the streets to call
        for an end to police brutality against black Americans, an issue that resonates
        in a country where indigenous people are disproportionately incarcerated and
        many have died at the hands of police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90297323-f124-4761-a836-f2b446ca2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the issue of US police battering the <a href="https://edition.cnn.com/2020/06/02/media/australia-journalists-protests-washington/index.html?utm_source=twCNN&amp;utm_term=link&amp;utm_content=2020-06-02T21%3A11%3A27&amp;utm_medium=social">Australian
        news crew</a> in Monday''s protest has caused a rare squabble between the
        allies. Australian Prime Minister Scott Morrison has instructed his country''s
        embassy in Washington to investigate the matter, describing the clashes between
        police and protesters as "terrifying and horrible scenes."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb6a8d-bb72-4884-8bdf-3d5b395db1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot Brennan, a research associate from the United States Studies
        Center at the University of Sydney, said the footage of the TV crew being
        assaulted was difficult for Australians to watch, particularly considering
        police were acting on orders of the US government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4e4f2-4a18-46d2-9f66-cdce713c7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing dynamics in the US have also put Australia in a more
        vulnerable position. The US has traditionally been its biggest partner in
        terms of security, while the country is highly dependent on China for trade.
        But Australia and China are currently in a tit-for-tat row over Beijing''s
        security law in Hong Kong and its handling of the coronavirus pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa003d-ddfe-44aa-ba36-f6adc7d9d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With tension between Australia and China on a knife-edge, the intense
        internal focus of the United States could not have come at a worse time to
        reassure the Australian public of its commitment to the alliance," <a href="https://www.ussc.edu.au/analysis/coronavirus-protest-how-covid-19-has-changed-the-face-of-american-activism">Brennan
        said</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45439116-98ab-412b-be83-3effa2f9fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the convulsions in the US have also stirred
        incredulity. The country has a profound connection with the US, as the only
        country America ever colonized. More than 4 million people of Philippine heritage
        now live in the United States, and after Israel, it has the most favorable
        view of the US in the world, according to the <a href="https://www.pewresearch.org/global/database/indicator/1/">Pew
        Research Center</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc4b9d-e5d3-4834-b286-20fb12db8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' political system was built on America''s. Its
        constitution is modeled on the US bill of rights and is an enviable safeguard
        for freedoms in the Southeast Asian region.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb3c06-ea96-4e71-a71d-ce902b475b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those safeguards, the Philippines has a history of moving
        between democracy and authoritarianism. The current president, Rodrigo Duterte,
        has managed to wield extraordinary firepower to clamp down on the country''s
        drugs trade. Thousands have been killed under his orders for police to shoot
        dead anyone suspected of being connected to the trade.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d377d07-1b8e-46a2-b066-ae2d0671c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist Maria Ressa, CEO of news website Rappler.com,
        said that although Duterte was worse than Trump in his use of force, the disregard
        for rights playing out in the US now will only vindicate his heavy-handedness
        at home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3de31c-457a-4a8f-a220-9c51cc5d4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is very familiar to Filipinos. Many people have observed
        that he and Duterte have many things in common -- they are both sexist at
        best, misogynous at worst. They incite to hate and sometimes to violence,
        and they tend to divide and conquer, making it us against them, instead of
        providing a leadership that tries to unite and to heal," she told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e97ba-fe6f-4a8d-ba8f-5fc8de920ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in general, Filipinos are stunned by what''s happening in the
        US. It is familiar to us -- we have a president who tells police to shoot
        people dead -- but this is the United States. It''s always been the guiding
        light, the values of democracy, the founding fathers'' declaration of independence.
        And for the last three years, we and the world have grappled with who takes
        global leadership. We are wondering, has democracy failed?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b7199-7b40-43a6-bf90-ca840c1731df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:54:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/06/politics/us-protests-george-floyd-world-moral-leader-intl/index.html">Is
        the US still the world''s moral leader? Not after what Trump just did this
        week</a>."</em></p>'
