      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc88d6-226e-4756-bf07-f1589a8b7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midday on Sunday, May 24, three Zambian attackers with iron bars
        entered the grounds of a Chinese-owned textile warehouse in Lusaka. Police
        said they were pretending to be potential customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8dbf3-f824-4b14-a0a6-c1970b675301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af3233-240e-42fa-9afa-eda8cfbcebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trio did not want to do business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d6954-542b-4f21-b22e-172613fa3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ee8ce-d89f-45e5-a852-8495734c9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 17 minutes, the CCTV footage shows, they beat two
        men and one woman to death in the courtyard, before dragging their bodies
        into the adjoining warehouse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531307cf-0c02-4cd2-b2a3-39a0b40ecda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbf38f-8030-4645-b5c8-6e3e878719df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the footage ends. According to police, the attackers
        then dismembered their bodies and used flammable materials from the Blue Star
        clothing business to set their bodies and the building ablaze, burning them
        so severely that it took Zambian authorities three days to retrieve their
        charred remains from the rubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c002d-74f2-4205-b939-4b85ed7389dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426868e-f8a0-4d32-ad02-d1b206f02da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before fleeing, the attackers raided the property for valuables.
        A blood-stained machete was found by police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cb2ee-9950-4844-8c2c-ce48af2050ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96cfb98-95de-41bb-9d09-5650a7ecb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gruesome murder of 52-year-old Cao Guifang, the wife of the
        textile warehouse owner —&nbsp;who was in their home province of Jiangsu,
        in eastern China, when the attack happened —&nbsp;and her two male employees,
        Bao Junbin, 58, and Fan Minjie, 33, came at the end of a week when anti-Chinese
        sentiment in the Zambian capital was nearing boiling point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf10d4e-c7d7-4b03-b666-29b88e3d5e74'
