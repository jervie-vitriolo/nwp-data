  'Mukesh-Ambani-Abu-Dhabi-sovereign-wealth-fund':
    'author': 'Michelle Toh and Sherisse Pham, CNN Business'
    'caption': 'Credit: Indranil Aditya/NurPhoto via Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-06T07:58:47.704+08:00
    'imagesource': 'jcr:c7eb551b-ce6c-41e5-aa4d-0ca0d26ef4a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683641aa-0b38-4e71-8dc4-d4d745e8a8a2'
    'lead': 'Asia''s richest man, Mukesh Ambani, has just landed another $1.2 billion
      for his global tech ambitions — this time from Abu Dhabi''s sovereign wealth
      fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T08:19:28.113+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:33.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:38.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mukesh-Ambani']
    'template': '1'
    'title': 'Mukesh Ambani lands $1.2 billion for Jio from Mubadala as his war chest
      grows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed7d99-fbc7-4a54-8268-c0ccbba24302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asia''s richest man, Mukesh Ambani, has
        just landed another $1.2 billion for his global tech ambitions — this time
        from Abu Dhabi''s sovereign wealth fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18a5fa-ae08-48c6-9203-019f6fba2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tech company, Jio Platforms, announced Friday that it is getting
        roughly 91 billion rupees ($1.2 billion) from Mubadala Investment Company
        in exchange for a 1.85% equity stake in the business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fb4ce-9c77-4fa1-bf06-c0a7fc761a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the billionaire''s recent fundraising tally to 877 billion
        rupees ($11.6 billion) so far, marking the company''s sixth big investment
        in less than two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdbb86-bdd7-4a08-9b74-44c4aceb31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted that Mubadala, one of the most astute and transformational
        global growth investors, has decided to partner [with] us in our journey to
        propel India''s digital growth," Ambani said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bf0ce-722a-480f-8d79-82213f7e37b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio is part of Ambani''s sprawling conglomerate, Reliance Industries.
        It includes Reliance Jio, India''s biggest mobile network with more than 388
        million subscribers. Jio also has an ecosystem of apps, offering those millions
        of mobile users everything from online grocery shopping, to digital payments,
        to video streaming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec469d7f-c4b6-489f-945f-8f4a832e788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook kicked off the splurge of investments in April when it
        invested $5.7 billion into Jio Platforms for a roughly 10% stake. Since then,
        Jio has secured funding from a clutch of A-list American investors, including
        Silver Lake, Vista, General Atlantic and KKR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81008fb5-189b-4fc4-86bb-d913eae0677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubadala, meanwhile, has a portfolio worth $229 billion, with bets
        in tech, energy, mining, aerospace, real estate and health care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df1072-c587-42a8-857f-f09f37aeb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen how Jio has already transformed communications and
        connectivity in India," Khaldoon Al Mubarak, managing director and CEO of
        Mubadala, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a77e0-ac0e-4907-b943-fd998f1f2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubadala''s investment values the company at roughly $65 billion,
        similar to the company''s previous deals, according to Jio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8824011-c986-4352-aeef-d582e773de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that Ambani''s ultimate goal is to build the next global
        technology company, one that will hold rank alongside the likes of Google,
        Tencent, Amazon and Alibaba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787d78f-7060-442c-9ffb-5c393b80237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billions raised in the last few weeks will be used to fuel that
        ambition, as well as pay down ballooning debt at Jio''s parent company. The
        oil and energy industry, which forms a big part of Reliance''s business, has
        been badly dented by the coronavirus pandemic. Global oil demand has cratered
        because of sharp declines in transport, industrial and commercial activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5f3a2-db15-426d-a9b7-eca4b2b547e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani said at a shareholders meeting last year that he wants Reliance
        Industries to become a "zero net debt company" by March 2021. As of March
        2020, Reliance had about $44 billion of debt on its books.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cce01-cd2e-43b3-9a1a-f50d2a0b15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Reliance Industries said it is ahead of schedule and will
        achieve its zero debt target by the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d32b50-1817-4010-bb4f-f19e22f07d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T08:19:28.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/06/05/tech/jio-mubadala-investment-intl-hnk/index.html"
        target="_blank">Mukesh Ambani lands $1.2 billion for Jio from Mubadala as
        his war chest grows</a></em>"</p>'
  'UK-summer-2020':
    'author': 'Joe Minihane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T10:19:02.653+08:00
    'imagesource': 'jcr:805d5b80-1c6e-4440-af01-e6250e7c2f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3e88114-5c83-46a5-8cb3-ceec621de3dc'
    'lead': 'For the United Kingdom, it seems, summer vacations could still be canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T10:22:12.563+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:33.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:38.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe']
    'template': '1'
    'title': 'Has the UK just canceled summer by imposing a 14-day quarantine?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e5f21-c6b0-43f8-aa96-ed31c56e4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Across Europe, beaches are getting
        ready for their first socially distanced foreign visitors, hotels are airing
        out rooms and restaurants are laying alfresco tables. With borders now open,
        the travel industry is trying to salvage as much of the peak tourist season
        as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666b0ee-36f3-4e3c-8f8d-c9c045d3a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, almost everyone''s invited, but despite the alluring
        prospect of blue Mediterranean seas and bluer skies, one country isn''t coming
        -- and people are getting very angry about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9762b5-cee4-489c-b583-3909b296a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the UK, it seems, summer vacations could still be canceled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba218a1-fa61-4255-9377-89035e259a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it appears to be emerging from one of the continent''s worst
        coronavirus outbreaks, the country has decided to suddenly slam its borders
        shut by imposing a 14-day quarantine that critics say will torpedo the last
        shreds of hope for its travel industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a36f0-4164-4f70-9857-9a953b449308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless the rules change soon, millions of Britons who''d hoped to
        ease their post-lockdown blues with an escape to warmer climes will likely
        have to scrap their plans unless they want to endure enforced isolation on
        their return or risk a £1,000 fine -- about $1,250.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf7368-9672-4bde-b71b-bb509902100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the UK''s tourism industry, any prospect of soaking up some
        much needed foreign tourist dollars is vanishing fast. Britain has many charms,
        but two weeks'' incarceration inside the same room is not why people visit
        this sceptered isle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d4d81-f448-4db4-8a59-c63d3449bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that wasn''t enough to stoke frustrations, it seems that far
        from being stringently enforced, the new regulations will only be lightly
        policed after they come into effect on June 8, with spot checks that may actually
        miss the virus carriers they''re designed to keep sequestered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25ca24-b839-460e-9040-85b3e9b60916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stands in contrast to much more stringent measures in Australia,
        New Zealand and Hong Kong, imposed much earlier in the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec443fde-ae40-445b-8c4c-45028fa80377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are claims that visitors or returnees may be able to make
        use of a "Dublin dodge," since arrivals from the Republic of Ireland will
        be exempt from the quarantine. In theory they could travel from anywhere and
        transit via the UK''s near neighbor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c620b-2ac6-4c92-b403-0764cef061b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Blunt economic tool''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d57f99-17ff-4584-9d0a-c69f25ce1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rules have come far too late for some, with questions asked
        about why Britain''s borders remained wide open during the height of its virus
        outbreak and are only now being restricted as the country eases up on social
        restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac7209-f9b4-4dbc-824e-24e770cbb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that quarantine should have been imposed at the
        start of the pandemic, in early March, because that''s when it would have
        been most effective," says Paul Charles, founder and CEO of The PC Agency,
        which represents tourism boards including Ireland, New Zealand and Finland
        in the UK, as well as major brands and operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe06b5-6cc7-488e-8141-f750fd287476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at countries that have successfully overcome coronavirus,
        like New Zealand and Vietnam, they have something in common. They put quarantine
        in place right at the start. That was WHO advice. But our government never
        did that. So we can''t understand why they''re doing it now when the cases
        of Covid-19 are falling and also when there is now a test and trace system
        in place... they are using a blunt economic tool to try and keep cases low."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91281a9-b264-4a7b-bcfb-79318a32571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some exceptions to the quarantine rules. Truck drivers,
        Covid-19 frontline healthcare workers and elite athletes coming for bio-secure
        soccer or cricket matches or F1''s British Grand Prix in late July will all
        be exempt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73a35b-a803-4525-90de-d40002d04101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone else will be required to fill out a form prior to arrival,
        on pain of a £100 fine, providing the government with an address for where
        they plan to isolate for two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe96ae-c4d2-49fd-8cba-12e173133b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the £1,000 fines will be imposed on those who breach the conditions
        in the UK, only a fifth of travelers are expected to get spot checks. The
        Metropolitan Police force, which covers London, has said it doesn''t have
        the time to enforce it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83305a78-7ebe-4c8b-bc1f-f1086f7d24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conditions of the quarantine have further fueled questions
        over its likely effectiveness. Arriving travelers will be able to go to their
        destination on public transport and leave their accommodation to shop for
        essentials. In Hong Kong, arrivals are given a prison-style wristband and
        told not to leave their government-mandated hotel room for two weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33651d33-a3d5-4a27-8fbc-59077bd31a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Right move, wrong time''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db678e-f06d-4fb7-a911-1a08067cf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why now? The UK government says quarantine is being introduced
        in June precisely because other countries are opening up and it says that
        means a higher risk of new cases of coronavirus arriving from abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478e1b4-4601-4d71-842f-9972aefb05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers from overseas could become a high proportion of the overall
        number of infections in the UK, and therefore increase the spread of the disease,"
        the UK''s Home Secretary, Priti Patel, told parliament on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca947657-3c0c-4f59-8307-e2b4c1381d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her announcement drew condemnation both from members of her ruling
        Conservative Party and the main opposition Labour Party. Lawmaker Liam Fox,
        a former Conservative trade minister, described it as "unnecessary economic
        isolation" that would stifle post-virus recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691e7b0-7751-400a-8645-29777672cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If such a barrier was required, why was it not introduced earlier
        in the outbreak?" he added. Fellow Conservative member of parliament Steve
        Brine called it "the right move at the wrong time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c4f2b-1ad9-4c19-85c2-0c6ef6097ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view echoed by George Morgan-Grenville, CEO of tour operator
        Red Savannah. "By pursuing its quarantine plans without due regard for the
        economic consequences, the government is choosing to ignore the devastation
        it will cause to companies, to employment and to the lives of all those whose
        jobs will be lost," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad2ff4-97bf-494f-89ca-ea2beda5b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too late," agrees Brian Young, managing director
        of G Adventures, which offers small group tours around the globe. "The impact
        on this whole sector knocks customer confidence. It takes time to get things
        going. If the quarantine goes on beyond the end of June, the summer season
        will be lost completely. Places like Greece are very dependent on tourism
        and can''t afford to lose their whole summer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9cffe-d426-4fa1-a14e-713c386030d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel defended her government''s measures against questions about
        why the quarantine wasn''t brought in earlier to prevent the tens of thousands
        of people who continued to enter the country when Covid-19 infections were
        soaring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c9510-b7d0-4a17-838e-cd6b3a17560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have suggested that public health measures should have been
        introduced when the virus was at its peak. However, at that time the scientific
        advice was clear that such measures would have made little difference when
        domestic transmission was widespread," she told parliament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407db78-1e05-4bbe-ac8a-cdc77eab6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s argument for implementing quarantine now has been
        met with disbelief from the wider travel industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e5312-7000-4602-88fd-2c47ea87a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300 companies, including luxury brands Black Tomato and Kuoni,
        as well as major players such as Travelbag and Netflights, have endorsed a
        letter sent to Patel demanding quarantine be scrapped before it''s implemented,
        saying it will devastate a sector already reeling from the outbreak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38ee4d-8eee-420f-b983-8b90047c19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey of 124 UK travel and hospitality business owners and
        CEOs found that 60% expect to make staff redundant when the measures come
        into force. A total of 94% believe summer bookings will disappear if the quarantine
        is enforced. Meanwhile, 99% believe the policy will damage the economy. Tourism
        accounts for around four million jobs in the UK, 11% of the total workforce.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb9f0a-eaa7-4978-90e2-62b6ba15b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s foreign minister, Heiko Maas, has said that his country
        will advise against nonessential travel to the UK for as long as quarantine
        measures are in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca978f8-8fb1-4fbf-bb59-f5c0fb0957ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Madness''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d4c8f-ee99-4e31-98df-b2d785024c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirjam Peternek-McCartney, CEO of travel communications firm Lemongrass
        Marketing, puts things in stark terms. "Tour operators are suffering, carriers
        are suffering, hoteliers are suffering and UK cities that welcome international
        tourists, such as London and Oxford, will see many businesses which rely wholly
        on tourism go bust," she warns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8729207-652a-476d-b92d-8c0e99386000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Sheppard, founder and chairman of Bespoke Hotels Group, the
        UK''s largest independent hotel group, says he''s baffled by the timing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc255cee-25b0-4ae4-a361-b7e40c3ce056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it come in around March 23 I would have understood it, but
        to introduce it now, so imprecisely, seems very foolish," he said. "I don''t
        disagree with the original sentiment, it''s just the wrong time. To have not
        listened to the public reaction to this and adjusted the plan is just madness."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1f834-f3d1-443d-809b-52cf36c00d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter addressed to Patel and the UK''s foreign secretary
        Dominic Raab sent on June 1, Julia Lo Bue-Said, chief executive of The Advantage
        Travel Partnership, expressed concern that the government was viewing opposition
        to quarantine as simply being a concern of luxury operators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e281ee-e00a-48b1-812c-3150b5cd5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refuting this, and citing smaller companies'' fear of going out
        of business, she demanded an end to the quarantine plans. She also asked for
        changes to the current UK Foreign Office travel advice, which warns against
        all but essential travel, and the establishment of so-called air bridges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586e3b7-b700-4541-85ea-80c1e2f23b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bridge too far?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64706aa6-d77c-4085-b56b-91758feec5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter have become a hot topic, pushing the idea that routes
        to countries with low infection rates could be established, bypassing the
        need for quarantine. Some 94% of UK travel companies are said to favor the
        plan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc23ba-613d-4715-b17e-b73e67b5c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s foreign minister has already said it will be happy to
        welcome UK tourists from late June under such plans, with Spain and Italy
        also said to be keen to extend a welcome to Brits desperate to get abroad
        this year, boosting their vital tourism sectors in the process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284bcfd-6088-45cb-9e31-208b98d0aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs to talk down the word ''quarantine'' and talk
        up air bridges and test and trace, which are the right things to do from a
        health point of view but also the right thing to help the economy recover,"
        says Paul Charles. "The very talk of quarantine measures is damaging bookings.
        Over the last three weeks they''ve collapsed. The industry is suffering from
        no sales in April, no sales in May and now the prospect of none in June. People
        are worried about being stuck on their return."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d24a4c-c158-4ec5-9f0b-107b7988310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement to parliament, Patel said the option for air bridges
        was being actively explored and the quarantine measures would be reviewed
        after three weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99b08b-2fbe-48e6-92df-679cfab2fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Moriarty, CEO of the Quinta do Lago resort in Portugal''s Algarve
        region said that establishing such corridors of free movement would help,
        but may not be enough.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df06de-3a40-4bee-a1ca-4615b5d8e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with air bridges in place, we are aware that travelers are
        understandably going to be more cautious about going on holiday," he said.
        "However, we are already witnessing a huge increase in bookings and inquiries
        for extended villa holidays at Quinta do Lago from July through to October,
        where guests will be working from home and using spare rooms for offices or
        studies."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3ac2d-f846-499d-9e21-b4a0778d0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will UK travelers be welcome?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be0456-bf34-40ae-84af-c5aa6d9aa661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A question also remains as to whether destinations with unfettered
        travel links to the UK would be happy to welcome its citizens as visitors.
        The country''s death rate from Covid-19 is the second highest in the world
        after the United States, with a death toll of close to 40,000. Infection rates
        remain at around 1,500 new cases a day. Why would countries in Europe that
        have succeeded in suppressing the disease want to risk accepting UK visitors?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5657ae-ee65-41de-9e99-ce6d92210f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that some of our clients are cautious about welcoming
        British visitors too quickly," says Paul Charles. "A measured approach is
        important. As the technology improves, case numbers decline and more confidence
        returns, many will realize that British visitors will be traveling from July.
        The key is to put the confidence back."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d9d34-062a-4199-87f9-39b4b8663c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That confidence does seem to be there, but the quarantine means
        businesses can''t see a way to appeal to UK visitors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5a598-9e69-441c-b746-3e6e1cbfe04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been in touch with our local hosts all over the world frequently
        throughout this pandemic to get their thoughts and insights on the situation
        in their local communities," says Sam Bruce, co-founder of Much Better Adventures,
        which teams up with guides and hotels to offer outdoor adventures in countries
        including Morocco, Costa Rica and Romania. "They understand the principle
        behind [quarantine], but are naturally very concerned about the damage to
        business and their local economies. Most remain keen to get back up to speed
        as quickly as possible and welcome adventurers back from the UK.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fda0bf-cd1e-473e-92dc-9d956a1517f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our destinations with much lower infection rates are preparing
        to open their borders, with well defined plans to manage the risk including
        strong testing capacity on arrival, yet will still be unable to attract UK
        customers back due to the quarantine they face on their return to the UK."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e0e8d-2f4f-40e7-a324-158ae1950fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Sheppard reflects Bruce''s view, saying he doesn''t believe
        companies overseas are concerned about Brits traveling. "I don''t think they
        see us as a pariah or some kind of blight on the world," he says. However,
        he adds that he doesn''t believe many from the UK will jet off this summer.
        "An awful lots of Brits have already resigned themselves to not having an
        international holiday this year," he says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d92ac3-b971-4b36-8afc-c1a150967f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, tourism boards are already offering inducements to
        try and entice Brits to book now for later in the summer, in a bid to drum
        up business.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477435d1-e369-46ff-907a-2eb15dcdeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we can''t immediately go everywhere, plenty of places are
        explicitly keen to welcome us back and some places -- for example Sicily --
        are offering discounts and freebies to draw tourists back," says Ant Clarke-Cowell,
        associate brand director at Holiday Extras. "Others, like Cyprus, are offering
        to cover the healthcare costs of any visitors who fall ill there."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb6ce8-e26d-4539-b2f2-98987e26c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brian Young from G Adventures, the measures being put in place
        at UK airports, including temperature checks, and safeguarding by airlines
        who demand passengers wear face coverings, should assuage concerns from the
        suppliers he works with around the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc05c7-71b5-459a-b027-85fd148ff2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The necessary measures are being put in place to ensure customer
        welfare," he says. "It''s time to start opening up and getting things moving."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d63d39-b9e1-4d89-b4c5-197afccc7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Young gets his wish and whether UK travelers will be taking
        to the skies later this summer, however, remains to be seen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568beb0e-3f3f-474f-8d6b-d4d07ac6e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:22:12.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/uk-quarantine-summer-vacations-coronavirus/index.html"
        target="_blank">Has the UK just canceled summer by imposing a 14-day quarantine?</a>"</em></p>'
  'google-wellness':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Lauren Whitt, Wellness Program Manager at Google.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-06T10:22:20.379+08:00
    'imagesource': 'jcr:54a36134-0ba4-4956-9e74-8cb510646ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b622d8bf-bd2b-49fb-a598-134eb08d14d6'
    'lead': 'CNN Business spoke with Whitt about Google''s recent wellness efforts
      during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T10:27:39.803+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:31.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:39.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google will give every employee $1,000 to WFH. Its head of wellness
      explains why'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b37ec8-e29c-499a-8e2e-f519de08c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most of Google''s US workforce has
        been working remotely since March due to the coronavirus. And last month,
        CEO Sundar Pichai said he expects most employees will largely be working from
        home for the rest of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8819b-9555-4087-a794-43a10436069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the wellness and resilience lead at Google, it''s Lauren Whitt''s
        job to make sure Google employees remain healthy and have access to mental
        health and wellness resources during these uncertain times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c74de-9cf1-4ebe-9726-386382be7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is no small task.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a72742-cb78-411d-a636-66c603ff973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10 members of the global well-being and mental health
        teams, who work with all of Google''s employees across the globe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d335963-e800-4aef-8546-3bdfde038166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the shift to working from home, the company has offered
        virtual training and classes. And it has shifted some of its notorious perks
        online. Google also recently offered all employees a $1,000 allowance to spend
        on equipment to help outfit their home workspaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03380da-acb8-4851-b064-9b360fb8558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business spoke with Whitt about Google''s recent wellness efforts
        during the pandemic. Here''s what she had to say about what Google is doing
        to promote mental health and well being (This interview has been edited for
        clarity and length):</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b119dd8-f1a6-4505-b41e-d7ae18df2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What role do managers have when it comes to their team''s mental
        health? And what can they do to make sure their workers'' are doing OK?</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c4d91-0de3-46c1-a7f6-93d0378ed9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are asking them to check in on the well-being of their team,
        to ask about how their team is doing. We do not want our managers to be therapists,
        counselors, advisers in any way on the mental health space. We do want them
        to check in on: ''How is your well being?'' ''How are you doing?'' ''How is
        life going for you right now?'' And if there are signs or indications that
        there may be something going on, to be able to connect the Googler with the
        wealth of resources and suite of services that we have available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc7f38-6505-492c-b050-cd97edc44f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final thing that we are asking managers to do is to lead with
        intention with their own role modeling of well-being behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24dc55-5063-4f79-9ea1-9a200feea61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all have mangers, we all know that we often will see what our
        managers are doing before we hear what they are telling us to do. And so we
        are asking managers to lead by example and to role model well-being and detachment
        and recovery in their own lives as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9f545-e6d1-44a1-868d-9ec138aad975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift from working in an expansive workspace with lots of perks
        to being at home all the time can be tough. How are you helping workers adapt
        to their new reality?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9c081-03a5-4de0-b795-edcbbee10264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been so impressed with Googlers'' grassroots efforts to create
        a community and to create so much connection between what they were doing
        in the office to what they are doing at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51b339-caba-4718-abcc-6891f448c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we are on-site, many offices have fitness centers and those
        coaches have taken those programs and those classes online and are doing them
        virtually so Googlers are still able to work out from home with people they
        used to work out with in the office using milk jugs and different crazy things
        that are around the house.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757de7d6-a4e0-46c7-9634-c8a5f8ef4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all miss the fantastic food that we had in Google cafes and many
        of our cafe teams and chefs are beginning to offer virtual classes online
        -- so How to Cook classes for us to be able to pick up some of those unique
        and fun skills.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df2200-c3a6-4c50-803d-b1f3662e2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have groups of Googlers that are doing virtual meditation and
        mindfulness classes -- programs called "gPause." We have peer-to-peer mental
        health support through our Blue Dot community so a lot of the things that
        were happening in the offices, we are just bringing them virtually.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e6ef8-18dd-4925-bd51-7a74947e9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tell me about Google''s decision to offer $1,000 to employees
        to equip their home offices. How important is the workspace?</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606f472-cd8d-42b1-b104-dbdfd48cf0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For us to be able to provide resources for Googlers to set up the
        most productive workstation at home so that they have an opportunity to separate
        ''When I am in this space I am focused on my work and I am focused on these
        things, and when I step away from this space I am able to detach from work,
        I am able to connect with my family, my friends, my pets, the people in my
        community outside of this work box'' is really important.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2b273-d968-457a-a117-2523198fa992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The routine and the habits that we used to have in the office are
        so important for us to translate those and set new routines and new habits
        into the workspace and work setup that we have at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f3fe4-68c1-4184-9012-0cdd7951b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is really critical for us long term, as well as from a health
        perspective -- making sure that we have the best opportunity for ergonomically
        correct chairs, eye-line for monitors and those sorts of opportunities as
        well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770ba2e-6085-4c71-b4f7-00f5ec7dfda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Are there any certain areas of wellness that you are focusing
        on more right now?</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d6203-859c-4533-aff6-a00256e870ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are continuing to invest in this concept of resilience, the ability
        to recognize how to be present in this moment, to face the task at hand, and
        to focus on what can you do today?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32001a28-6b85-45fc-b253-74df59ce1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will continue our messages of ergonomics of proper alignments
        of your workspace, of having a chair that suits and supports your back, having
        the ergonomics and being able to alleviate some of those low back pains and
        muscular skeletal issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb26e7-b81d-443d-ae6c-4c085dba35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we are looking into the future, on what health and wellness
        will look like. How will we continue to support Googlers in their home environment
        and in their return to work environment to ensure that movement is a priority,
        that sleep is the No. 1 priority for us, and that nutrition will continue
        to matter to Googlers, independent of where they are working.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2b84a-0f0a-47bd-9e77-1b928a2bc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You say building resilience is important in a time like this.
        How are you helping employees develop that?</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d2917-f79f-47eb-88f4-b87aafca1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spent a couple years really focused on making sure we had the
        resources and tools for Googlers to be able to focus on their mental health
        and get the support they need in that space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785d7a7-0b77-43d0-8eb9-4a08685d88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two years ago, we started to shift and say: ''OK, we have
        those tools and resources available, what is next? How do we now really focus
        on the ability to cope with stress, bounce back from adversity and understand
        that we can rebound to be able to recover from difficult challenges?''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f206c-bd6d-45c2-a807-df151d870233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We launched a check-in in the fall, we call it the T.E.A. [Thoughts,
        Energy, Attention] check-in. Our T.E.A. check is basically: where are your
        thoughts, where is your energy and where is your attention? And as we look
        at those three...is it time to take on a challenging project? Is [your energy]
        low? Do you need to jump up and down? Do you need to step away? Do you need
        to take a nap? And where is your attention? What is the one thing you can
        focus on today that you can control, that you can influence, that will give
        you purpose and meaning and optimism for today?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b67020-dd6b-4743-978e-a90680287e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What is Google doing to address burnout, especially now that
        everyone is at home and work-life balance is harder to achieve?</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14321008-de4f-4205-a185-dc75c5100d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of our primary messages right now around burnout is being intentional
        about the recovery and the rest and the opportunity to turn things off, shift
        your focus to non-work activities. As Googlers are doing that, they are realizing
        that as they do recover and detach, they are able to come back to the work
        or come back to solving that problem with a refreshed, renewed excited perspective.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c1c6c-2278-4458-95dc-1b89145d5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We often approach the conversation of burnout with very intentional
        practical ways to step away from your computer every 90 minutes, to get outdoors,
        even if you just need to do pushups or jumping jacks or stand up in between
        meetings and move around and shake it out, what are these ways to be able
        to shift your focus during and throughout the day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980a04d-102a-4d88-a685-22d63553bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also for us, is continuing to encourage Googlers to take vacation,
        to step away from the work, even though you can''t travel in many cases, to
        be able to invest in using that vacation time as recovery time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02696c-a42d-483b-b5a9-3f72a239a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tell me about Google''s Blue Dot Program pre-pandemic and what
        it looks like now.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce16c06-2bd8-4759-ab23-a97ce05a8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Dot Program is our peer-to-peer mental health community.
        We started this program a number of years ago as Googlers wanted an opportunity
        to be able to talk about hard things, but they didn''t necessarily feel like
        it was clinical. They wanted just a peer''s perspective, somebody who had
        been through it, who had been where they were.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d0acc-febc-42d3-a6e7-1d71a71bc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group has pivoted in a really impressive way. They are operating
        virtual office hours, we have different places online where you can connect
        virtually over Google Meet video calls to be able to talk about those things.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543a1b6-5a42-4687-9e4d-4fb029cc1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the face-to-face component of that program has shifted,
        they have taken it virtually through Google tools and are continuing to really
        innovate around new ideas to be able to connect and support each other and
        those who are interested in joining moving forward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3eca8d-1d5a-45b7-9e29-7183d6ac1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:27:39.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/04/success/google-wellness/index.html"
        target="_blank">Google will give every employee $1,000 to WFH. Its head of
        wellness explains why</a></em></p>'
