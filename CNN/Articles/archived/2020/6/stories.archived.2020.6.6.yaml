      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven states —&nbsp;Indiana, Maryland, Montana, New Mexico, Pennsylvania,
        Rhode Island and South Dakota —&nbsp;as well as Washington, DC, held presidential
        primary elections last Tuesday, from which Biden picked up a large haul of
        delegates. He is expected to earn more this upcoming Tuesday, when Georgia
        and West Virginia hold primary contests.</p>'
