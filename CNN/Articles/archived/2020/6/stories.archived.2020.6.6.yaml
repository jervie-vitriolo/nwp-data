      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d99cc9-88ed-4df9-82b6-b6742c6270b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 44, was arrested last week and charged with third-degree
        murder and second-degree manslaughter. But on Wednesday prosecutors charged
        him with a more serious count of second-degree murder.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7640d9-5e69-4a72-9679-a46d19170794'
      'mgnl:activationStatus': true
