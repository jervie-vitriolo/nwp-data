      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the murder, Lusaka Mayor Miles Sampa had
        accused Chinese bosses in the capital of "slavery reloaded," used the derogatory
        term "Chinaman," and, stoking racial divides, reminded the public in a video
        posted on his Facebook account that "black Zambians did not originate coronavirus.
        It originated in China."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde162b-ec38-4055-9717-d63ce0a0d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96444871-5050-4d7c-88ec-d57569eed889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 22,000 Chinese nationals living in Zambia,
        operating 280 companies, mostly spread between Lusaka and the copperbelt in
        the north. Beijing owns about 44% of Zambia''s debt, which has led to fear
        among some Zambians that China has too much control over the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f349ad-2cf8-4e75-94ca-13584a5a936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268763a-4688-4062-bbd0-76198de1d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police have not directly linked the murder to anti-Chinese
        sentiment, the crime came as a reminder of the violent outbursts some Chinese
        have faced while living in Zambia, a key partner for China along its coveted
        Belt and Road project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f7ebd-b93c-4d0e-9fcb-17cc10f90812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe7ea7-886f-4592-9424-5edc17ef3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even some of the people who stayed here for more than 20 years,
        they''ve also been shocked by such kind of criminal activities," says Eric
        Shen, a Chinese businessman who has been living in Zambia for more than a
        decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaed621-1fd0-4373-95fa-1fabb86ddf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc74cf-220c-4e64-ab09-2b34b977d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced quarantine</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053103f-8544-4f74-85fd-b74af9144bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambia reported its first coronavirus cases on March 18. As with
        much of Africa, the initial infections did not come from China, but Europe,
        after a couple who had recently returned from a trip to France imported the
        virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09d056-768b-4fc7-9e91-904811d44893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe93a70-8706-4baa-a5ba-a74410dd8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central African nation went into partial lockdown, shutting
        borders, businesses and implementing social distancing rules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdafdc4-d2b9-4048-bf40-59a181f7c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5b95c-fb5b-4846-9a44-d4a44aae2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic took its toll on Zambia''s economy, reports began
        to emerge that some Chinese businesses were defying the lockdown measures,
        either by continuing to serve Chinese customers, or by quarantining Zambian
        workers inside their premises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470a4d2-768f-4582-b925-4ec7b7c9dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e8171-933d-4d1d-8a7c-85fecf295d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sampa began a campaign to expose such cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc9f90-23af-4148-8081-ad64742188ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa807d4-c2a1-4d91-9b1f-05069cb53975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, Sampa shut down a Chinese restaurant, which had reportedly
        denied Zambian patrons, for selling products labeled in Chinese and not English,
        as prescribed by the law. A few days later, he revoked the license of a Chinese
        barber shop for "discriminating against blacks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70956862-3e59-4ed1-9590-ae5995bc5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8f310-1e93-43c8-9cb2-9f201b81e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those raids, Sampa posted video of himself bursting in on
        Chinese managers eating dinner at a truck assembly factory, where workers
        had allegedly been told to live on-site during the pandemic, and not return
        to their families, so they could keep working without risking getting infected
        in the community.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f1dce-fd35-428f-a0ea-67de477c47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd809f83-c410-4860-99f9-cfc34c4600c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found Zambian workers made to sleep in a small container (six
        people in one container) with mattresses put on the floor," Sampa wrote on
        Facebook.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7651ac-80d4-4373-96e7-611652315cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dab3cb-d384-4b81-92b3-e6119e589980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, one Chinese manager responds: "We don''t allow them
        to go home because of the corona issue."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf15d6-11ec-4ab8-8228-9a8ceb87de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a570725-6b00-403c-bca4-0779dd53a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampa responds: "Chinaman ... (there) is no excuse to enslave them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5900b8-b454-41d9-8ef1-a7c216d5176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c41ec3-cba1-4568-a30a-415bc237c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Sampa visited a cement factory, where he said workers
        had been held for two months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496e33c-dfc0-4136-87c6-a4dfe57018a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a300642-72ac-4fb2-8938-cb7f942cb2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Chinese boss explains in the video Sampa posted to Facebook
        of the visit that within the plant, all the workers were not able to go out,
        Sampa replies: "That is illegal. You are holding them hostage. That''s slavery."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef24ba9-845e-4158-a68a-230faf9ffd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3242a3-67ac-4a56-a45e-1f5b7c4a2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Zambian employee at the cement factory told CNN: "We were asked
        by our (Chinese) bosses to stay and work from here until the coronavirus is
        over because they fear we might contract it from the community and bring it
        to our workplace.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ccb50-28bf-464a-b24c-0ca063f2ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd04417-c53d-49b9-853e-536e87769ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they provide us food, mosquito nests and mattresses where we
        sleep. We sleep like in a camp ... but some of our colleagues who refused
        have been sacked and they will reapply once the company reopens."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039db1c-db4a-472d-b010-b4bb56e21109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f74a24-8785-4aee-b8e9-70c4280b730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Zambian employee of the same company claimed that his Chinese
        boss threatened to beat him if he refused to stay. "We were being forced by
        our Chinese bosses and they threatened to beat you if you refuse. That is
        how some of us ran away —&nbsp;right now, we just want the government to help
        us claim our unpaid salaries," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79928728-f585-466c-af50-87ae7a5ab667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d92b3-304e-4847-be34-1ef675fe8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN contacted the factory, an employee who declined to give
        his name denied accusations of wrongdoing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545199d6-a4de-44c5-bb0a-6ea58427af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b00914-b02e-43c2-8dec-c30ee836f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not holding them to be prisoners —&nbsp;we are just protecting
        them from this corona disease," he said. "The workers are paid more for sleeping
        at the plant."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c17981-7e27-47a9-97fa-380e7e918edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ee960-fe18-4d00-8faa-eb73a58e24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not say how much extra had been provided, but one employee
        said the workers are normally paid 1, 600 Zambian kwacha ($95) per month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911beff-0985-45e0-9558-2a38d7ffe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d0b5e-fde0-4e1b-8048-c9b92b942d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rekindled old fires</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf672db-f26b-4406-bfe2-5f52a8b8fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese presence in Zambia has been controversial for decades.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5c9f7-24d2-4366-bb0c-53ad6f4f6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6eb1e5-e66f-49f2-bd63-34c512f19c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, an explosion at a mine near Chambeshi, a town in Zambia''s
        copperbelt, killed dozens of Zambian workers. Five years later, two Chinese
        managers opened fire on Zambian workers who were protesting bad labor conditions
        at the Collum coal mine. In 2012, Zambian workers killed a Chinese supervisor
        at the same mine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d00bb9-0c0c-40e6-a368-515783ef4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88d81e-570f-423c-8b50-359d84f9d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents attracted global media attention and have often been
        held up as proof of poor Chinese labor standards —&nbsp;not only in Zambia
        but across the African continent.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff53c1-4f88-423a-9887-0c5d1345c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48366308-fce0-4830-8728-c589d6efbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the issue of Zambian workers being forced into quarantine
        by Chinese bosses emerged during the pandemic, "it rekindled some of the old
        sentiment that people have had against Chinese employers," says Kanenga Haggai,
        lecturer in the Department of Development Studies at the University of Zambia
        and PhD candidate at Southeast University, in China. "If not well handled,
        then it has the potential to ruin China''s relations with Zambia, on a people-to-people
        level."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400469c-94b8-4aa7-961f-d87d69061fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758f4bd-e92c-423a-b1d9-50f9907b27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, China trades more with Zambia than any other country in Africa
        bar Kenya. In 2018, bilateral trade was in excess of $5 billion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096d257-99b7-45aa-8d76-6c8a66687e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4a3c8-4a31-443a-8f32-d0e56669b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while Zambian exports to China are considerable, thanks to its
        copper output, what many ordinary Zambians see on the ground is the pervasion
        of Chinese people and companies in their country. Major infrastructure projects
        including airports, highways and dams in Zambia have been built by Chinese
        state-owned, or linked, firms.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12032a-b14c-4bce-8c69-3d3f82504fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de20a0-fb84-4ec9-98f2-b569a0b759da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also operates in the crucial mining sector, as do companies
        other foreign nations, and a Beijing-backed —&nbsp;although not owned —&nbsp;company
        even bought a 60% share in the Zambian state broadcaster. Local media frequently
        run inflammatory headlines, such as "How China is slowly colonizing Zambian
        economy."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520065b6-252b-403c-aa8f-ada796321aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d8c86-2518-4230-892b-209fda1c7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zambians feel that China is slowly taking over their land, business,
        and that now Chinese people are given privileged treatment from the government
        officials," says Haggai. "We''ve seen a lot of Chinese are acquiring huge
        chunks of land."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f1ea3-a073-478d-a970-3d68f109ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1228bd1-e9b8-4374-9c32-2dbea709591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese influence is a lightning-rod political issue in the country.
        In 2018, a Lusaka politician proposed building a China City, where Chinese
        expats would be restricted to doing their small business, after Zambians complained
        about foreigners engaging in their trades such as chicken rearing and running
        restaurants and salons, which have traditionally been their domain.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c717285-a7b6-476a-a8e6-4de9f7f9d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40c431-8efc-48e2-a0d0-61a743efcc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, in 2006, the late Zambian politician Michael Sata claimed
        that 80,000 Chinese were "infesting" Zambia as he ran for the presidency on
        a xenophobic campaign, which led to racial attacks on Chinese-run workplaces.
        Chinese shopkeepers had to barricade their stores against attacks by looters.
        The actual number of Chinese in the country is much lower.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea36e7b-733b-432b-b891-c90c0c96f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6c9ae-0730-4cfa-8456-a20d6b64b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sata had threatened to recognize Taiwan as an independent
        state before taking office, when he finally became President, on his fourth
        attempt in 2011, he embraced China as "Zambia''s all-weather friend" and abandoned
        his campaign promises.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bde539-46c4-416c-9551-639b5e019dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83f012-63de-403a-96cd-12e7239c2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sampa is Sata''s nephew, and he likely understands how well
        taking a hard line on China will play with voters.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a10739-84d6-4664-950f-39ce39210106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1d2ea-f46f-489e-9b7d-4d038890ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time of heightened racial tensions globally, Haggai says that
        Sampa should be cautious in the language he uses when talking about the Chinese
        presence to not stoke xenophobia.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e514ef0-f654-47e4-9129-b4a40758ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02834033-d23a-41b0-a876-09972b49667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, he has the mandate and the responsibility to check what
        is going on in the companies and factories in his jurisdiction, but he must
        be careful with what he says because this has become a very sensitive issue
        that might fuel further resentment against Chinese people," he says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24730e9f-6d43-470d-a119-f1394815b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd063cf4-b737-4ae3-850c-caa3d7039a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being advised to stay in his lane by central government authorities,
        perhaps mindful of Zambia''s economic dependence on China, Sampa issued an
        apology to the Chinese community.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cd83d-db26-484a-b7b3-8370f295de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003d900-e4d6-4794-8c81-7c37d1f8ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "I wish to apologies unreservedly ... for the tone and
        language used towards one of their nationals in particular on the use of the
        word ''Chinaman.'' I did not know hitherto that it was derogatory term, but
        they have since lodged in a formal complaint against my use of the word.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc066e3-764b-4bd9-aad0-f561d995a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2266c1-2e49-4b65-a3c2-039c95ec32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, I wish to assure all foreign investors in the city of
        Lusaka that my office is there to support their businesses 100% ... we shall
        engage them in a more civil manner through relevant offices and institutions."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38219a9-7290-404d-a191-07ae7499049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b8d0e-e19a-4f9d-ac96-133119716749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A memorial</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78491909-344b-4020-91e8-6f7721b036e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, hundreds gathered at the scene of the murder in Lusaka
        to pay their respects to the Chinese migrants who lost their lives. Zambians
        and Chinese stood side by side, wearing face masks, as they mourned the dead.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee158ed-24ea-432b-9ddc-1d35dda80c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eccf88-4a52-4952-8d98-81dbad0977d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambian employees from the textile business said a few words, along
        with fellow Chinese expatriates, according to Eric Shen, the Lusaka businessman
        who was master of ceremonies.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abddf94-4a1f-4bd1-af05-2fb4f2b7734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b920f3-eca6-4a28-94f6-4b38b3e623e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to friends, Cao and her husband had been in Zambia for
        about 20 years, and from their warehouse they sold textiles, bedding and clothing
        they imported from Nantong, their home region of China which is known for
        textile production.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe49fc3-360b-48f4-a6da-fe5cbc2601e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ccdef-87ad-45f0-89a8-d15cad8dea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zambian ambassador to China, Winnie N. Chibesakunda, told state-run
        tabloid the Global Times that Zambia will strengthen measures to protect the
        lives of Chinese living in the country. In October 2015, three Chinese people
        were killed in a robbery in Kitwe, and in November 2017 a Chinese national
        died in an armed robbery in the copperbelt.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c7525-797c-4f47-a2ed-32b016acd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42200c7-38e1-44c6-9506-3c57978b0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the Republic of Zambia has instituted investigations
        to bring the perpetrators of this gruesome act to justice and shall endeavor
        to continue strengthening measures to protect the lives of Chinese living
        in Zambia," she stated. Zambian authorities have arrested two men and one
        woman on suspicion of murder.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d274703-6641-4583-8334-1fdd43550b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef909c44-760f-4a0d-ac95-4c6af3231f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Zhao Lijian said that the
        murders were an isolated case that "won''t affect the mainstream of friendly
        cooperation between China and Zambia."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925b623-5952-4076-bcf3-f8c5e4d66f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f83bd0-e455-4e91-afd3-889bda2bca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen, the Lusaka-based businessman, concluded that, "these kinds
        of criminal activities can happen anywhere, any place, any time in this world."
        He said the Chinese community was trying not to link the killings to rising
        anti-Chinese sentiment, in a place where many have chosen to call home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e173e3-7793-414d-94d0-0b30f5f0f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/05/china/china-zambia-murder-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/06/05/china/china-zambia-murder-intl-hnk/index.html">Three
        Chinese nationals were murdered and burned in Zambia, in a week when racial
        tensions were running high</a>"</em></p>'
