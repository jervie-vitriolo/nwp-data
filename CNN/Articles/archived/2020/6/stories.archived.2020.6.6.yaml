      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91262028-30a3-49de-9de8-20e40116bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane had only been on the force for four days at the time of the
        incident, according to his attorney.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24172ea0-450d-46ad-ad91-4fa6d1abf750'
      'mgnl:activationStatus': true
