      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216189f-d961-4b75-a34b-c10d64287998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restraining order represents the first policing change in the
        city since George Floyd''s death last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8db431-360c-4917-8da3-22193bbb945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44426c43-134c-4895-b281-c3772a3318cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let George Floyd''s death be in vain," said Human Rights
        Commissioner Rebecca Lucero, a day after hundreds of people celebrated Floyd''s
        life in the first of several memorials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da39a5-acb6-404c-9c17-5c933c4e0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3a5be-1f10-4eae-8131-f19c30bc1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the temporary restraining order, which still needs a judge''s
        approval before being enacted, police officers would be banned from using
        chokeholds, be required to report other officers they see using chokeholds
        and to intervene in such cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeafa9-ce3f-44aa-ae3b-cb0b0b4f1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13bb5e-051a-4282-9241-8307819a35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Minneapolis police chief must authorize use of
        crowd control weapons, such as rubber bullets and tear gas, according to the
        order obtained by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5222168-0dd8-46dc-8c29-feff82ec2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778245b-0eda-40e9-b7e3-f5da9b242377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also would require timely discipline decisions and allow for
        civilian audits of bodycam footage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7fdf3-e6b9-40ff-a0b6-55d910a89a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8baf9bc-208b-4f8f-ac0a-cd2ab01de860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment in time where we can totally change the way our
        police department operates," Mayor Jacob Frey said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d9a91-1788-43da-b631-fc301fbf9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5b240-c2e1-4820-a930-f06f81db9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey said there were difficulties in the past to make change like
        this and "now we can finally get this right."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0953cd-e0fb-4efc-b30c-9251b8f1f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09594fd9-6bca-41b8-86d7-ab6320b7f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velma Korbel, director of civil rights for Minneapolis, said she
        hopes the "state legislature will be compelled to act, to change the laws
        that impede the city from making the deep systemic change required, and the
        community has been demanding for decades."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042d694-a343-49a2-84fd-b2b89227b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f12380-6b27-4b30-9186-2a8ec43488a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials want to ''substantive change,'' governor says</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac137-e67e-4d62-a106-8a97977c951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure stems from a civil rights investigation by the Minnesota
        Department of Human Rights filed earlier this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a69d10-ca2d-4c96-848e-08aff1581fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdb760-9937-479f-b0a5-d07fb55cd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was intended to identify structural changes and
        determine whether the department engaged in systemic discriminatory practices
        towards people of color.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd625d00-df92-40cf-bb07-99c21c7de8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc547c03-1c8a-4e3b-b7bb-4a99efffff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tim Walz applauded the city''s leadership for approving the
        measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e32092-e9c3-4dd0-804f-43468ed3d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deeb68b-c309-4a30-8f7b-fd9cfaddeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving quickly to create substantive change," Walz said
        in a statement. "I''m grateful to City of Minneapolis leadership for taking
        these critical steps with us to address the systemic inequities that have
        persisted for generations in our criminal justice system."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba73a9-ae32-4ce0-9bf5-097da082e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e1daa-d946-4297-9217-0f6514f81079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Council President Lisa Bender called the changes approved Friday
        "a transformative new model of public safety."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9cd48-8759-48d2-b049-34982dceb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6d0bb-5178-4fee-829a-4b292171cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to dramatically rethink how we approach public safety
        and emergency response," City Council member Jeremiah Ellison tweeted. "It''s
        really past due."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258da4d1-3949-4ad2-9f4f-dca12e0addb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0010f6-92bc-469b-a97a-3ed055d89622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bender acknowledged calls for cuts in police funding but said some
        residents in communities of color oppose the move because their neighborhoods
        are unsafe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b2391-6ce1-4c8a-a5db-3981b032e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6ad0c-a0e5-4d82-bfb6-f028ca8f13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make urgent change with policing right now," she said.
        "We need to bring our community along and have conversations with as many
        Minneapolis residents as possible... The eyes of the world are on Minneapolis,
        and we can do this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a3440-0df4-43e9-b5a5-d917d5865f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf7040-92c3-4b68-9257-0329dad8c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
