      'mgnl:lastActivated': 2023-01-26T11:55:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Authorities
        raided an illegal Chinese clinic operating in Parañaque City wherein unknown
        Chinese medicines and supplies were&nbsp;seized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb22db4-b75d-416f-821f-b0f62c45750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e7758-8356-44d3-9312-a4213c09f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) conducted the
        raid at Diamond Bay Tower in Brgy. Baclaran on Saturday morning. Illegal activity
        was discovered after a confidential report was made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835c6f9-159a-4dba-98fc-17a3a44d931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d7cc2-f3b2-4e73-ac48-113285b377b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation done by the City Health Office and Business Permit
        and Licensing Office revealed that the clinic has no business permit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277973f7-bbe4-4fc4-9af4-936b56677801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc49a46-860a-40d4-8c80-d1ba4fa9863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 237 packs of unknown Chinese medicines and supplies were confiscated,
        and believed to be used to treat COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd6d1c-3c8f-4ae7-9fd0-02e7e5baa880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195683fc-5d01-4feb-af69-efa58dccbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners and operators of the said establishment are still being verified
        by the authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe17273-dab1-4a97-b0a5-eb68ad584a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8aab7-b22e-4f5b-bdfb-3030e5f1496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:09:00.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Similar illegal operating clinics must be immediately reported
        to the authorities. In line with this, we encourage the public to coordinate
        with the nearest police station for any information that they may give with
        an assurance that their identity will be highly confidential,” NCRPO chief
        Maj Gen Debold Sinas said.</p>'
