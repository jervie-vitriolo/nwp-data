      'mgnl:type': 'text'
      'text': '<h2>Rejecting funding</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271519b0-3027-4291-a336-b2940773aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the job requires McKinna to keep her calm during some
        testing situations but it''s a challenge she''s enjoyed as her throws keep
        getting bigger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af96ba0-e24d-46ce-863a-c54355603b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You walk in and every day is different," she said. "You don''t
        know what you''re going to get.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611298d9-495c-42bc-b568-11afc2cb6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really enjoy my work and it gives me that headspace away from
        athletics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d02e8-49aa-400e-b208-0c70d71f5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent lockdown has only underlined how important such a distraction
        is to McKinna, who has temporarily stepped away from her role to keep herself
        safe from the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514d4c2-0f6c-4d10-a336-3b9b40c0c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been able to continue training in her garden but is struggling
        with living, sleeping and practicing in the same place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9458e8-6865-4995-912e-895336918fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s for this reason that McKinna opted to reject funding from
        British Athletics earlier this year, a move that saw her turn down £15,000
        a year and the chance to turn fully professional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57ebc1-ec2e-4ae4-8c94-d7ab6d9633b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What seems like a strange decision made perfect sense to McKinna
        who was determined that nothing would upset her preparation ahead of an Olympic
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e404f-70b0-453b-830f-bd51acb5f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I became a professional athlete, my brain would turn to mush
        because I''d be too close to it," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206f3dd-7acc-43b4-95d4-de93469a7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned that in isolation because I''m right on top of where
        I''m training [...] so you don''t get that little spark or buzz that I usually
        get.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6a6e4-2582-4c0a-8a1c-8d606a7139ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I became a professional athlete, that would be my reality every
        day and I don''t think I''d cope particularly well with it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef6946-f02e-4a54-9dff-f28bbbfefab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2020/05/27/sport/magnus-carlsen-online-chess-spt-intl-cmd/index.html">''My
        emotions are usually outside my body and that''s not what you usually connect
        to a chess player''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612e172-e6d5-40b6-84a7-5b3c550b040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Painful'' postponement</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77746e49-56d2-43ed-ab24-33533f0e6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinna had all but guaranteed her seat on the plane to Tokyo 2020
        this summer before the spectacle was postponed amid the coronavirus crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ad2f6-18e4-4531-85d2-f535cdb7127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had already thrown the required qualifying distance at the Doha
        World Championships in 2019 and just needed to finish in the top two at the
        British championships -- something well within her capabilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48b7fa-c336-4ee5-a9ac-050f6cf8fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting her initial reaction to the postponement was one of disappointment,
        the 25-year-old was quick to put things into perspective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39be08-016e-4835-bb7c-caa9f6f807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was painful and the instant reaction is to think there has to
        be some way for it to go ahead," said McKinna, who worked tirelessly for 12
        years to get into her enviable position.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56a172-9388-4d6f-b778-2d922734f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport is hugely important in my life but people losing their lives,
        losing their loved ones, is so much more important than me throwing a ball
        as far as I can."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1578a4d-7d0b-4a1a-81e9-f4779c467db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Typical teenager''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d934aaa-bfed-4b42-a81f-3e85f98e2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although sport was seemingly her destiny -- her grandad was a professional
        footballer and manager of Norwich City -- shot put wasn''t her initial calling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1606d2-2810-46c8-b32b-da52125e7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it was the more glamorous appeal of sprinting that caught
        her attention first, and her talent was clear to see at a local level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277535a-ad90-4177-bb9a-387e7fd7b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a host of county medals, she knew she''d never break into
        the world''s elite as a sprinter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d03248-c90c-4464-afe9-04763a8ff698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, in fact, her mother who persuaded her reluctant 13-year-old
        daughter to have a go at throwing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41742899-a7da-4039-83e7-e42e4c6dfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a typical teenager I said ''No, I''m not doing that, it''s not
        cool, no chance.'' I obviously ended up doing it because she had paid for
        it and I''d get in trouble if I didn''t," she recalls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4c108-4775-463c-be5a-cdb5dae371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual competition</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad816b-518a-4afd-8627-b3978379b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within eight weeks of that first session, McKinna finished second
        in her age group at the national championships and quickly recognized her
        own her potential.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27246a3a-416a-43ab-83ad-59bdff4cbd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t looked back since.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31105bd-7cf7-499c-b68c-f81f059ae376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw her throw a lifetime best at the World Championships
        in Doha, a moment met with pure ecstasy and a celebratory run across the track.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2948d-4575-4cde-b1a4-5b24a2afd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that throw that all but confirmed her place in Tokyo, an
        experience that will now have to wait until next year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb0b7a-8b99-4e2f-a9ff-34c602a2157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, McKinna has had to make do with virtual competitions
        over video calls.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e76a8-fb54-46bb-9458-5aa1575571ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2020/06/02/sport/sky-brown-injury-fall-skateboarding-spt-intl/index.html">Skateboarder
        Sky Brown, 11, hospitalized after horrific fall</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98916cb8-1860-4403-ba52-6fcfe79d3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and a number of other British athletes have so far competed
        in two virtual competitions where amateurs from around the world are encouraged
        to video themselves throwing whatever they have at their disposal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef18ec-2255-4532-95fa-f28bc676a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative has also been raising money for the British NHS as
        it continues to fight the pandemic.</p>'
    '40':
