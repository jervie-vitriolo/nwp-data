      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway in a protest incident Gov. Andrew Cuomo
        called "wholly unjustified and utterly disgraceful." The man was seriously
        injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2270a60-6b88-4e22-b278-b0b9be4773a6'
