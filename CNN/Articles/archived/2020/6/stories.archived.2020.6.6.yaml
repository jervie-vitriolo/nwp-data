    'template': '1'
    'title': 'With the transition to online learning, students may not be given equal
      opportunity, educ stakeholders say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98753ba4-8ed4-4c76-a1d5-252f4c44d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Education
        stakeholders say that access to internet and other essentials needed for online
        learning may hinder some students to continue their education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905955ca-0bd8-4f8a-b3fd-fc21a621026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fc6c0-4765-4eb1-855e-8d9e5a7abd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Institute of Management held an online seminar “Education
        Under the New Norm” on Saturday wherein stakeholders voiced out their concerns
        as the country’s education sector transitions to its new normal, online learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296db784-f9cb-4e55-b4a7-3b1299438018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119338f-d0ec-437e-ab6d-946179f0fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Alarzar, a teacher and mother from Camarines Sur, noted
        that her main concern is the students’ access to technology, especially the
        internet, since there are those who live in remote areas who do not even have
        access to electricity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eca265-9259-4e79-a7ad-72c6e2349310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29a39d-8ae2-496f-8660-b5d08f69c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Bohol are also challenged by access to internet, Nalven
        Acenas, a senior high school coordinator the province said. This is despite
        their preparations towards the transition to the new normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f06562-9257-4231-a7d1-0008a124e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa71fa2-a546-4326-9168-3167ea967cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers Mariana Malecdan and Diana Nuñez also shared the same sentiment.
        Malecdan also noted that in order for students to attend online, each student
        must have his own gadget which would lead to additional expenses for the part
        of the parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6878b70-9e8b-4f21-ad56-75cd9f427001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8569b-34b6-40a8-9635-697e148bf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Nuñez, the lack of access to essentials for online learning
        is very much evident in her area, Tondo, Manila. She noted that families will
        have to buy load in order to connect to the internet. Moreover, if ever modules
        will be sent online, children will not be able to have these printed since
        they are prohibited to go out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8f94b-8297-458f-9db6-28af71e8cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575d99d-cae2-4e0a-b64f-c8652e6fd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estelita Peña, a principal from a public school in Zambonga Sibugay,
        also noted internet connectivity and resources to purchase gadgets as the
        main challenge for students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa1b63-e9d0-4452-9634-b2c8e11fc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b3c68-6f1f-4eda-ada9-bb3b4e229561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education and Literacy Programs Director Peachy Abellon of Project
        Pearls, a non-government organization that provides education for the marginalized
        children like those in Tondo, said that even though they are still willing
        to support those in need, the organization’s ability to transition to the
        new normal may be limited in terms of budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63458e99-59c9-4a0d-b3ac-d1e58aeaae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e1f28-36e5-4f9a-a2a6-c7130635fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellon said that in order for their learning centers to function,
        computers and printers must be purchased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b7a28-46e7-49a4-bffb-cfd5ad5e6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657b851-3803-447d-a249-d76a5c661441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the transition, teachers must be given enough training about
        the new method of teaching. Ateneo Teacher Center Director Rita Atienza said
        that teachers should be trained on how to “leverage the features of distance
        learning.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df7742-5287-4efd-81e8-473353b7d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a713324-0a98-41fa-a621-7353da7683d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do we leverage these features to help us focus on not what
        we will teach but what can students learn,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e5328-6ac9-42a6-8a50-6beab7b5e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f812335-fc27-4bfe-8f84-9e695f73d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also noted the need to simplify the country’s curriculum.
        She said that the old way should not just be converted to the new way because
        this will only fail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e41ef-8639-4c80-88e4-8db3b62097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453522d-bfe4-4925-a108-1098d6d9a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One World School Headmaster Ericson Perez said that the new normal
        should also be adjusted for children with special needs. Training is needed
        not only for teachers, but also for parents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa25371-bddc-4b13-bc91-d162cc63d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35766a-96da-4a92-a703-ca639e278c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Fr. Nolan Que, trustee for NCR schools of the Catholic Educational
        Association of the Philippines, the main concern that should be addressed
        is changing directions of the government. He said that leaders should coordinate
        with one another to come up with clearer directions as schools prepare for
        the opening of the new school year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e95ff5-7c01-497e-b304-7cda129ed86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;</strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/14/online-classes-DepEd-school-opening-August-24.html?fbclid=IwAR0Xf1cFB_H-ysD-e5n8VJ8so75XnyI9HL4mf5QPAipkWeIkticX250lb0U"
        href="https://cnnphilippines.com/news/2020/5/14/online-classes-DepEd-school-opening-August-24.html?fbclid=IwAR0Xf1cFB_H-ysD-e5n8VJ8so75XnyI9HL4mf5QPAipkWeIkticX250lb0U">Online
        classes still an option for August 24 opening, says DepEd</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b133b-58bb-40bd-bc0e-2645c650a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:27:36.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools had to stop operations mid-March as the country prevents
        the further spread of COVID-19 in the country. The government has already
        lined up programs for the new normal for schools. However, President Rodrigo
        Duterte has voiced out his doubts on the country’s readiness towards adopting
        distance learning. School year 2020-2021 is scheduled to resume on August
        24.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afbaee-1762-4981-bbad-1c88d00da8b5'
      'mgnl:activationStatus': true
