  'everything-perfectly-coronavirus-vaccine-january':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T05:04:18.606+08:00
    'imagesource': 'jcr:b8e6c99d-0f5d-4602-8f10-b12928a2ca42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27225681-0d3b-4894-bbdf-92b29bd82bcb'
    'lead': 'Infectious disease experts from the National Institutes of Health and
      the Fred Hutchinson Cancer Research Center said the chances of developing a
      successful COVID-19 vaccine by January is an extremely ambitious challenge,
      but it’s possible'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T05:02:25.033+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:55:39.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:36.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'National-Institutes-of-Health', 'Fred-Hutchinson-Cancer-Research-Center']
    'template': '1'
    'title': 'Everything will have to go ''perfectly'' to have coronavirus vaccine
      by January, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da579b-6d39-4fbd-9582-1e10c386767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Infectious disease experts from the National Institutes
        of Health and the Fred Hutchinson Cancer Research Center said the chances
        of developing a successful COVID-19 vaccine by January is an extremely ambitious
        challenge, but it’s possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab57142-ecac-42b1-a367-7c182b5a5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb8e69-93d6-4e45-a7e3-8e9d1bb2ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything will have to go incredibly perfectly if that''s going
        to happen,” said Dr. Larry Corey, a leading expert in virology, immunology
        and vaccine development and a member of Fred Hutch’s vaccine and infectious
        disease division. “Obviously the first vaccine out of the box, which is this
        RNA vaccine, whether it''s Pfizer or Moderna, are going to have to work terrifically
        well to get an answer by January."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3eead-2ea1-4ca6-97a8-751b73c770cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher the efficacy or the better the efficacy, the shorter
        the time is needed to show that a vaccine actually shows an effect as the
        number of cases occur are much fewer in the vaccine group than they are in
        the placebo group. So, could that potentially happen by January? Yes, it could
        potentially happen by January,” Corey added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342e7d9-81bf-4fb3-aca5-eb0deb852c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4c716-e5bf-4e8a-bec7-0ab4a3d5c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine trials are now underway and Corey said they will require
        the cooperation and collaboration of the pharmaceutical industry, academia,
        research centers, the biotech industry and the NIH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c4f28-f10b-4785-a160-5e85f381d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38d699-cc6b-4528-9aed-fe8d9a7d47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that matters at the end of the day is the vaccine
        data, said Dr. John Mascola, the director of the Vaccine Research Center at
        NIH’s National Institute of Allergy and Infectious Disease, who was also part
        of the town hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f1b5f-4093-4ae2-9a92-411cd15a2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339b480-e1df-4469-b423-e74f081dddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the vaccine scientists in the world, political scientists in
        the world can make predictions or be encouraged by the data, but the only
        data that matters at the end of the day is if we do a placebo-controlled study
        and can confidently say the vaccine works, it reduces the risk that somebody
        gets severe Covid,” Mascola said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6624e7b-75a8-40ff-9c34-4347b3ee62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T05:02:25.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-05-20-intl/index.html"
        target="_blank">"Everything will have to go "perfectly" to have coronavirus
        vaccine by January, experts say"</a></em></p>'
