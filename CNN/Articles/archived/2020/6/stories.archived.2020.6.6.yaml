      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng''s attorney argued for a lower bail because the incident took
        place on his third shift as a full-fledged police officer and was with his
        training officer, Derek Chauvin.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e488a3-946d-4309-8e96-e83e3e2ef230'
