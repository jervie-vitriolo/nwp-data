      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They speak to a nation where too often just the color of your skin
        puts your life at risk. They speak to a nation where more than 100,000 people
        have lost their lives to a virus and 40 million Americans have filed for unemployment
        —&nbsp;with a disproportionate number of these deaths and job losses concentrated
        in the black and minority communities," Biden said. "And they speak to a nation
        where every day millions of people —&nbsp;not at the moment of losing their
