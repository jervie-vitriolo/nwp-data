      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Working two jobs is a lot for anyone to
        take on, let alone an elite athlete on a mission to make her first <a href="https://edition.cnn.com/2020/03/30/sport/olympics-games-tokyo-2020-rescheduled-spt-intl/index.html">Olympic
        Games</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9293586-ddb5-4cef-806d-279206451a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91648b-790a-4caf-9dd2-6a5a5df27823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been the reality for British shot putter Sophie McKinna
        who has been balancing her dream of Olympic glory with work as both a custody
        officer and gym instructor for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18309d7c-f260-4844-b4a0-3458dfe45dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work with the local constabulary makes up the majority of her
        income and serves as a perfect distraction from her sporting career, even
        if things get occasionally heated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca29669-40e0-4343-843a-daf4d9908d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re like the bouncers. If people start kicking off, we deal
        with that so it''s an interesting job," she told CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c14a56-da60-44bc-a462-28a86f17d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:55:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets the blood pumping sometimes when you have someone difficult."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7189b2-8485-4800-a35f-7005dbcc6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:01:25.981+08:00
