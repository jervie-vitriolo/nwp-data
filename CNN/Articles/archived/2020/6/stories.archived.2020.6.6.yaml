  'infected-health-workers-sickness-death-benefit':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-06T18:29:19.795+08:00
    'imagesource': 'jcr:bf827bb4-2e84-4eae-ae33-3eb8aa61e592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3becc06a-3141-4e27-ab46-fa9382aef14c'
    'lead': 'Families of health workers who succumbed to COVID-19 finally got the
      ₱1 million death benefit as the Department of Health works on meeting the June
      9 deadline for compensating medical frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T18:32:03.194+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:55:06.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:48.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of 30 fallen health workers receive ₱1-M death benefit '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14543ae2-4048-43e3-826e-452a118ed2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Families
        of health workers who succumbed to COVID-19 finally got the ₱1 million death
        benefit as the Department of Health works on meeting the June 9 deadline for
        compensating medical frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29eb79-34b8-4a9e-8824-1b5617ce090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said they delivered the money to the families
        of 30 healthcare workers as of Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1796a-4eaa-45b2-b90d-4b0d6401640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for the submission of [documents] from the heirs
        of the remaining two. The checks are ready already. Once submitted, the checks
        will be immediately delivered," the agency said in a statement, noting that
        they are eyeing to also give the cash benefit within the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104fea3-3f63-4a94-9dfb-4fcb511958e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 32 health workers who died from the coronavirus disease,
        those with "severe" COVID-19 infection are entitled to a ₱100,000 sickness
        benefit under the Bayanihan to Heal As One Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814da37-cf47-42ca-bbc1-1092b25f4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said 10 out of 40 health workers have received
        the cash assistance, adding that they are waiting for the submission of documents
        from the other claimants. Earlier, the DOH said 79 healthcare workers who
        fell severely ill will receive ₱100,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36777468-2179-493b-86e9-6e88a6c44cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angry and frustrated" over the delay in the compensation of health
        workers infected with COVID-19, President Rodrigo Duterte on Thursday <a href="https://cnnphilippines.com/news/2020/6/4/covid-19-health-workers-benefits-.html">gave
        health authorities until June 9 to release the money</a>. The ultimatum was
        in response to the revelation made in a Senate hearing this week that no infected
        healthcare worker had received the cash benefits mandated under the Bayanihan
        to Heal As One Act, which was passed in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5157a-7ca2-43d6-a25b-b18b85ee3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire explained that they had
        to look for funding, but recently decided to use the agency''s ₱100 million
        Medical Assistance Fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e9b6e-ec12-4d34-9f56-cef56dcddfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also threatened to sack officials responsible for the delay,
        while sparing Health Secretary Francisco Duque III from the blame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abf81c-5b44-4d76-945b-dcf0dc3c26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T18:32:03.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in April sounded the alarm over the
        high infection rate among healthcare workers in the Philippines, which the
        government said has improved following the purchase of more personal protective
        equipment for frontliners.</p>'
