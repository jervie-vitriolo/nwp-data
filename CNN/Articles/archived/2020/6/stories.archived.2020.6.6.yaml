    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2830da-b552-48fa-958d-38dbe61e15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.044+08:00
