      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported Saturday eight
        more Filipinos abroad have tested positive for COVID-19, bringing the total
        to 5,369.</p>'
