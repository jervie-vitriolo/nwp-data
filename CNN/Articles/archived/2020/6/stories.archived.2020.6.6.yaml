      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb1b49-441d-456d-8ef6-82bc778d60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed Chauvin had he knee on Floyd''s neck. Lane and Kueng
        helped restrain Floyd, while Thao stood nearby.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41389edd-9a06-4495-9d7a-cf903148884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
