      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspensions and firings after violent protests</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cc592-7858-434f-a64e-230d462a3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officers in many cities are being reprimanded for
        their violent tactics against protesters calling for racial justice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd9fee-5d7e-47f5-b762-3476a72277e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c5e96-08d6-493e-bce3-ee49d75a0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers in Buffalo, New York, were suspended after they allegedly
        pushed a 75-year-old protester to the ground. The man is hospitalized and
        in serious condition, authorities said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2574e-0996-425f-a53b-3fc1fce82f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5339c-d4ea-4248-9530-328e2ab152ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Atlanta officer who was seen on video body slamming a woman on
        the first night of protests in the city has been placed on administrative
        assignment, the police department said in a statement Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdd3ef-6526-43d1-b820-72938ff9aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67577a-edc5-4a95-be1e-5960b88c17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, a police inspector is facing several assault charges
        for allegedly striking a student protester on the head with a metal baton,
        the city''s district attorney''s office said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8970800-28a8-4555-8844-bb8152380968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3bee4-2408-451e-9757-908bc13becb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer in Brooklyn who was seen pushing a woman to the
        ground on May 29 was suspended without pay and their supervisor has been transferred,
        NYPD Commissioner Dermot Shea said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3a167-3f95-4c6d-a4c3-4590da6657ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554c365-0e1e-4995-a6bd-e0d4cc73f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another officer who was seen pulling down a protester''s face mask
        and spraying pepper spray at him was suspended without pay, Shea added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c195d46-922a-408a-a35f-5afb645bd647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0382af6-aac1-49ec-abf2-2e47159f9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests continue for 11th Day</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6e5bf-9e10-4a19-9734-407331ed10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From coast to coast, demonstrators continue to call for justice
        for Floyd, who died after three officers kneeled on him -- one with a knee
        on his neck for nearly nine minutes -- while he was in police custody.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935fabc-a0b4-4af1-a39d-eea1ce1f7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1048c93-baaf-42bf-9549-e07293db99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protestors handed voter registration forms in Los Angeles and
        sat on the streets holding hands. In Atlanta, protests remained peaceful and
        mostly dispersed before curfew began.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f194777-9f00-4689-98a3-10f0b940e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c058f-6e22-4aea-aee4-66b208d03a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami, crowds blocked I-95 and prompted Miami-Dade County Mayor
        Carlos Gimenez to order a curfew to start two hours earlier.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e43e0-876e-4d69-b489-e1dd0297c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa437c-93ce-479c-85ec-52940b74e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people marched through the streets of Minneapolis. John
        Harrington, the Minnesota Commissioner of Public Safety, said the nightly
        mandatory curfews ended Friday morning and the National Guard was starting
        to demobilize.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191bd1f-5224-46ea-8a5d-63d106b1464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33c4da-3f7f-480f-ae37-ff456917cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night it got quieter and quieter to the point where we don''t
        see any need for the state to have a curfew. And so there is not going to
        be any curfew this weekend," Harrington said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fbde9-8da9-4944-aee2-d96baebd09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65ff82-bd68-4431-9150-5838ae182f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Manhattan District Attorney Cy Vance announced
        that his office will decline to prosecute arrests on charges of unlawful assembly
        and disorderly conduct linked to the protests.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4cdff-2197-47c8-aee3-080f0eaa98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2e342-21f2-4ac3-992c-375e7743df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive Black Lives Matter banner was painted on the pavement
        of the streets of Washington, DC, and in a central axis that leads straight
        to the White House.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ab8c5-b17b-44c0-a5ef-0b15281dc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04306613-e2db-47de-bef9-e8859c2473b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three officers appeared in court</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98926e-e8c8-4e23-a3c8-2630fce0a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers involved in Floyd''s arrest remain in custody.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ebebe-d2b8-4136-864e-6886ced43fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2e7fb-1375-4ae0-bed6-5bb4e9be8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Alexander Kueng, Thomas Lane and Tou Thao were arrested Wednesday
        and appeared in court the next day to be charged with aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd1944-c620-4fc0-a609-6e57485731d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba34ac-72f0-4a7e-8610-54b04f55ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bail was set at $1 million each, or $750,000 under conditions
        including that they do not work in law enforcement or have contact with the
        Floyd family.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734a0f6-ae0e-40d7-b136-a5c5aad507e8'
      'mgnl:activationStatus': true
