  'Meralco-to-issue-two-bills-in-June':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-06T15:22:11.566+08:00
    'imagesource': 'jcr:50e5cfcf-b6ac-449a-8c63-ac23138b4f21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81695c1c-298d-405e-b8ca-11949683646c'
    'lead': 'Millions of Meralco customers who have not been able to pay for their
      electric consumption from March to May will start receiving two bills this June,
      officials said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T15:50:28.989+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:22.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:42.605+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to issue two bills this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81182026-3737-484f-9229-6c082b11ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Millions
        of Meralco customers who have not been able to pay for their electric consumption
        from March to May will start receiving two bills this June, officials said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cec55-b630-41f4-9650-6cda47e0091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Macob, Meralco’s head of commercial operations, told reporters
        in a briefing that on top of the regular bill, consumers will also receive
        an "installment payment plan" bill, which contains the amount the customers
        have to pay every 15th of the month until dues are fully settled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a621c-2dd2-41ff-9af5-e34ebc42e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the installment payment plan, households with a consumption
        of 200 kWh and below for February 2020 are entitled to six monthly installments,
        while those who consumed 201 kWh and above can make staggered payments within
        four months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4ad4b-38f5-49a3-a1e2-bc6109561364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Meralco spokesperson Joe Zaldarriaga  said in the same briefing that around
        2.8 million, or 40 percent of their customers, are about to receive their
        June bill that reflects their actual consumption in the past four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba16e1-016d-4e74-8486-fb22b2de4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The due date for one-fourth of the consumer’s total bill for this
        month is on June 30, Zaldarriaga said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20890e-7aee-4052-9b6d-175a4bb6d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance will then be divided into four or six, depending on
        the installment payment plan of each consumer, he said, with the first charge
        falling due on July 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b6fd2-02ee-4b27-8e85-dcf763829521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macob vowed that Meralco will be "very considerate in the next few
        months" to customers who will fail to settle their dues, assuring them the
        electric service provider will not cut their power supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97d797-99a9-4ca6-9fa7-3e91da2d8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga said that like the electricity bill for May, the June
        bill will be significantly steeper compared to months before the enhanced
        community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b74da5-f1d7-4985-be8c-785f0f6d71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained their costumers typically consumed more electricity
        as the weather was&nbsp;significantly hotter and people were forced to stay
        at home for two months due to the community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784efbbd-bdc6-4513-8d63-e4b7bf7955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, some customers of the utility firm complained about
        the sudden spike in electricity costs charged by Meralco. This led the Energy
        Regulatory Commission to order all power distributors to issue new electricity
        bills to reflect actual meter readings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa9461-a14e-4389-b6d2-7569f0d46ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meter reading activities were suspended from March 15 to May 15
        due to the stay-at-home-rule which sought to curb the spread of coronavirus
        disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d16a3-669b-4f7c-aa1f-337852cddb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:50:28.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has said the March and April bills they issued were estimated
        based on the average daily consumption from December 2019, January 2020, and
        February 2020.</p>'
