      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll of Polls on the general election matchup between President
        Donald Trump and Biden finds 51% of registered voters nationwide back Biden
        while 41% support Trump. That represents a shift in Biden''s favor since April,
        when the CNN Poll of Polls found support for Biden averaging 48% while Trump
        averaged 43% support.</p>'
