      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93de78a-cfba-4877-9c24-1dfa41e1bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the creation of an Anti-Terrorism Council, composed of Cabinet
        officials with powers to order the arrest of suspected terrorists, may violate
        the separation of powers in particular with the Judiciary’s functions.</p>'
