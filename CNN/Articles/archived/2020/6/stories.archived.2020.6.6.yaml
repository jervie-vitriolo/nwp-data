  'decision-making-paralyzed-by-stress':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T07:19:53.300+08:00
    'imagesource': 'jcr:a9f7c81b-d0a6-4449-b64c-471ad8351f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bde6d2e5-01a8-41a4-a6e6-24325c15db70'
    'lead': 'Do you find it tough to make decisions these days? What used to be no-brainers,
      stopping at the grocery for bread and milk, making a pit stop at the gas station
      or meeting friends for dinner and drinks are now fraught with dangers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T07:22:15.185+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:35.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:37.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stress']
    'template': '1'
    'title': 'How to make good decisions when you''re paralyzed by the stress of protests
      and the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748e5e3-096e-4b63-8716-75a52af0df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Do you find it tough to make decisions
        these days? What used to be no-brainers, stopping at the grocery for bread
        and milk, making a pit stop at the gas station or meeting friends for dinner
        and drinks are now fraught with dangers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba1f5e-5410-416e-b92a-50bec98abd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are people wearing masks at the grocery and keeping their carts
        at a proper distance of 6 feet? Did you bring gloves or hand sanitizer for
        the gas pump? Will the restaurant have outdoor socially distant seating and
        just how does one eat with a mask?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7ed83-7145-4ba1-9ddd-5e66427a69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now we''re fighting back tears and struggling with rage over
        the killing of George Floyd, the unarmed and handcuffed black man in Minneapolis
        who died after gasping "I can''t breathe" as a white police officer pressed
        a knee into his neck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9151d5d-9afb-4465-b9fd-7c64e30437a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy times, with protests and a pandemic and things at every
        level appearing untrustworthy," said biochemist Bita Moghaddam, who chairs
        the behavioral neuroscience department in the school of medicine at Oregon
        Health and Science University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f436c46-197f-4aaf-9d85-e9a0d6776f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moghaddam, who studies how anxiety affects the brain, said it''s
        no wonder our stressed, overworked brains can''t spit out a decision. We have
        become victims of "analysis paralysis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2da88b-0707-41cc-9c47-52d030a67342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly what''s going to happen tomorrow, next week,
        next month," Daphna Shohamy, who is a professor of psychology at Columbia
        University, told CNN Chief Medical Correspondent Dr. Sanjay Gupta in a recent
        podcast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcae2a-1251-4018-9d93-c76243351353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''re all forced to make decisions in that state of uncertainty
        and to just rely on what we do know, which is not good enough," said Shohamy,
        who studies the cognitive neuroscience of learning, memory and decision-making.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e957d0a-7a73-47a3-8263-30e77b61d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I notice it myself all the time," Gupta said in the podcast. "As
        simple as choosing a tie in the morning, what I''m going to have for lunch,
        whether I''m going to go for a run or a bike ride.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cafe6-8de8-41ab-b415-7cc45a976c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those were decisions that usually took me just a few seconds, and
        now sometimes I just find myself struggling," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf2c9d-10d6-4b3b-b2c5-7218c6d58986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the brain makes decisions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea36b02-98f2-46f4-b744-2d7aabb1f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headquarters for our decision-making capabilities is the prefrontal
        cortex, which controls our higher-level executive functions. Those include
        focusing our attention, creating and organizing thoughts, setting goals, planning
        actions and putting a stop to impulsive thoughts and behaviors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f272c86-af4d-4dc7-8ed6-3b073a3efca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal or mild stress conditions, the brain uses "working
        memory" to regulate our mood and actions from the top down. Working memory
        marries recent events with memories from long-term storage about what we learned
        from any experience, and it uses this to make decisions about how we should
        act, think and feel based on our experiences. And, of course, it helps us
        anticipate and predict possible consequences from our actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd596579-78b7-4ced-b890-0c018b31aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain is constantly estimating risk," Moghaddam said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12441f-9b24-4516-9680-d62440e1d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hungry. I''m going to get up and drive to a pizzeria to grab
        some pizza. But driving involves risk because you could get into an accident,"
        she said. "If you''re suffering from anxiety disorders, you may say, ''No,
        I''m not going to even risk getting in the car because I couldn''t relax.''
        If you''re drunk, then the risk is even higher. And it becomes a computation
        game."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18588446-1dab-4689-8d3b-35034facb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes the first quarter of life for the decision-making area
        of the brain to fully mature in humans. Car rental companies recognize that
        fact and won''t rent to anyone under 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad278f-e74d-4c7f-ab11-f7af0736c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key milestones, such as a driver''s license at age 16, voting
        at 18 and drinking at 21 occur when the brain''s ability to make good decisions
        isn''t fully baked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638c693-0099-497a-a99d-236df53be411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prefrontal cortex is also the area of the brain that is most
        sensitive to stress. Even mild stress can cause "rapid and dramatic loss of
        prefrontal cognitive abilities," while prolonged stress can actually change
        the brain, according to Amy Arnsten, a professor of neuroscience and psychology
        at Yale School of Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a15a5-990e-4d78-ae25-c07d54a04a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we are stressed all the time, certain neurotransmitters go
        awry, flooding the brain with chemicals that change the structure and functioning
        of the prefrontal cortex and the fight-or-flight emotion and memory centers
        of the brain. Working memory suffers, and our ability to make quick — or well-thought-out
        decisions — declines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de8136-4c3b-4d26-8173-bd72ae5a02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"in general, decision-making slows down," Moghaddam said. "You could
        argue it''s better for our survival. You learned driving when it''s icy is
        dangerous, you shouldn''t be drinking and driving, and you''ve learned that
        this virus could kill you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5e17a-6f63-4937-91eb-4e83433a93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combo of stress with increased risk is making it much harder
        to make decisions during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18b147-a1da-4e7f-b98a-c6afe6e1eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about going to the grocery store right now, there''s
        a fair amount of planning consciously or subconsciously — what times will
        be less crowded, do I really need to go, and should I go," Moghaddam said.
        "Most of us didn''t think of going to a grocery store as a dangerous thing
        before, yet now it has become an anxiety-provoking process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7587e3-8633-4f2e-b705-d014dfc3ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do next?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c87a5b-a814-419b-8933-9dd9bc403caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give your brain a break from its constant risk calculations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672d49f-52db-45ab-8d2d-d504d916339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to take 10 to 15 minutes to close your eyes and meditate, pushing
        all of your worries — and decisions — to the side during that time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296811db-3b3f-48b7-adbc-9dc24c1d925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see physical changes in the brain in a short time, said
        psychology and psychiatry professor Richard Davidson, founder and director
        of the Center for Healthy Minds at the University of Wisconsin — Madison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7f271-c355-4f17-a829-a20163e6d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson did a randomized controlled trial of people who''ve never
        meditated before. Using direct measures of brain function and structure, he
        found it only took 30 minutes a day of meditation practice over the course
        of two weeks to produce a measurable change in the brain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d367d5-7a98-4bd0-a0d9-9c6570b41fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other anxiety-busting activities that can help. Practice
        good sleep hygiene to improve your sleep quality, one of the best things you
        can do to ease stress and boost your mood.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bcdce-0ff2-4689-8f4d-63943f08e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show exercising at a moderate — but not high — intensity
        for 15 to 30 minutes at least three times a week does wonders for stress.
        Try rhythmic exercises, such as running, swimming, cycling and walking, to
        get your blood pumping in major muscle groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210f24c-c2da-4598-ad7b-e7e7abf8b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something as simple as taking deep, slow breaths can do amazing
        things to our brain and therefore our stress and anxiety, said Dr. Cynthia
        Ackrill, an editor for Contentment magazine, produced by the American Institute
        of Stress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2baa0-0211-4a57-b8ee-5302f548d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you physiologically calm yourself, you actually change your
        brainwaves," Ackrill said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f426cf-0d90-411c-b29b-84daf7280b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga, tai chi and qi gong are spiritual disciplines, designed to
        meld body and mind. A yoga lifestyle incorporates physical postures, breath
        regulation and mindfulness through the practice of meditation. Brain scans
        of people using tai chi and qi gong find increased alpha, beta and theta brain
        wave activity, suggesting increased relaxation and attentiveness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862122d1-7b4b-44e7-8ec9-b9b64f500615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, stop criticizing your brain for its indecisiveness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba0161-c90c-453e-9ce8-498d83b60dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we so worried about being paralyzed?" Moghaddam asked.
        "It''s normal for a brain to take its time to make a decision. The brain is
        actually doing its job."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fc8e2-545f-4f48-81b3-0bfb3d8c9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:22:15.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/06/04/health/decision-making-stress-coronavirus-protests-wellness/index.html"
        target="_blank">How to make good decisions when you''re paralyzed by the stress
        of protests and the pandemic</a></em>"</p>'
  'another-mandaluyong-fire':
