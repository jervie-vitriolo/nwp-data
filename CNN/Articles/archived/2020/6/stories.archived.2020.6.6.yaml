  'manila-gadgets-online-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-06T11:45:22.001+08:00
    'imagesource': 'jcr:430cb701-3cc9-4c86-93c6-7c2c0064c8c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d20424d-576f-4d40-b686-1d19730f4b8d'
    'lead': 'With the Department of Education’s plan to introduce remote learning
      next school year, the Manila government on Saturday announced it would provide
      gadgets and portable internet devices to public school students and teachers
      in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T11:46:38.669+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:55:25.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:41.557+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila to provide gadgets, portable WiFi to students, teachers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf992f2-4575-4349-917d-39fbf99ab477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> —<strong>&nbsp;</strong>With
        the Department of Education’s plan to introduce remote learning next school
        year, the Manila government on Saturday announced it would provide gadgets
        and portable internet devices to public school students and teachers in the
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19498e3-9729-4fd2-bd38-5c1264258fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Manila City government will buy 110,000 tablet devices equipped
        with SIM cards and 11,000 laptops with pocket WiFi devices worth P994 million
        for students and teachers in preparation for upcoming online classes,” Manila
        Mayor ‘Isko Moreno’ Domagoso said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f2a48-4beb-4633-891c-06eeb6bbfee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor SIM cards for the tablets will each have a “10GB bandwidth
        monthly as well as free 2GB data allocation for YouTube.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00cd33-4e3a-4e31-8aba-67f616cfd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said the city aims to distribute the devices before the
        start of the new academic calendar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60e547-9873-459e-b157-3d8284d5da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is turning to "blended learning''" involving face-to-face
        and online classes so schools could still deliver lessons despite the threat
        of coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e958081-4476-4406-a26f-7c1dbbbf404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T11:46:38.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of lessons could be done through the use of the department’s
        learning resources portal and DepEd Commons, TV, radio and learning modules
        and packets both in print and digital format, Education Secretary Leonor Briones
        earlier said.</p>'
  'human-rights-united-nations-harry-roque':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Spokesperson Harry Roque (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-06T13:13:18.515+08:00
    'imagesource': 'jcr:5a67ca3a-9acb-49dc-8e43-b32702c69afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '743980c2-25e9-41e4-8dcf-400e1aca3d21'
    'lead': 'Malacañang asserted that human rights are firmly upheld in the country,
      rejecting a report released by the United Nations that said the government was
      "heavy handed on countering national security threats and illegal drugs."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T13:35:55.364+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:55:25.175+08:00
