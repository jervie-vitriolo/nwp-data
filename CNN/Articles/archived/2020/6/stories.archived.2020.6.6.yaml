    'template': '1'
    'title': 'Over 35,000 overseas Filipinos now home amid pandemic — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00cded-6987-4743-8d2b-139633dffe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> A total
        of 35,411 overseas Filipinos have come home to the Philippines since the onset
        of the coronavirus pandemic, the Department of Foreign Affairs (DFA) said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d066bb-87a6-4d67-8a0d-99357bd26e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of this number, 61.68 percent (21,845 overseas Filipinos) are sea-based
        and 34.2 percent (13,566 overseas Filipinos) are land-based, with the most
        recent repatriates arriving from Japan and France yesterday," the DFA said
        in a social media post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cae4c4-7287-48c7-999e-e511167ade50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary Ed Meñez said the Office of the Undersecretary
        for Migrant Workers Affairs (OUMWA) expects a total of 48,042 overseas Filipinos
        to arrive this June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fba910-eec4-482b-8353-788eac4f80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Composed of 33,815 sea-based overseas Filipino workers and 14,227
        land-based overseas Filipinos, to be repatriated in the coming weeks," Meñez
        said in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57709c2c-3262-444d-8571-ad6938c53ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said strict quarantine and testing procedures are being
        implemented for all arriving overseas Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecb552-d241-44e4-9042-e3a1c50fd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical authorities will need to make an initial assessment before
        a person can be tested. If a determination is made to require a test, you
        will be tested for COVID-19 and your samples will be analyzed in the certified
        testing laboratories near you," the DFA said Friday.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For the
        information of all OFWs and their families already here in the Philippines,
        there are now 53 government- certified laboratories/ facilities for COVID-19
        testing as of 05 June 2020 across the different regions in the country. (1/6)
        <a href="https://t.co/fNGsNNU7bz">pic.twitter.com/fNGsNNU7bz</a></p>&mdash;
        DFA Philippines (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1269119837923471360?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
