      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08377559-43e3-4e49-9875-037ea02a64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-seven resigned in disgust because of the treatment of two
        of their members, who were simply executing orders," Buffalo Police Benevolent
        Association president John Evans told WGRZ on Friday. WKBW also reported news
        of the resignations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec80d40-2802-4f18-bbf7-839c3b0e070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07b496-372a-4a6e-a85c-927c7901d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s identity, Martin Gugino, was confirmed by Cuomo''s office.
        Gugino is hospitalized in serious but stable condition, authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53cc6b-1d04-4732-9ae8-f2602c5c25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd316-31b6-4bc0-890b-5ac7c5e41795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney representing Gugino released a statement saying Gugino
        is "alert and oriented" and described him as a longtime peaceful protester
        and human rights advocate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a36f8-a3ae-4d10-b2d3-26488e102634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82288957-0702-4bf2-b526-4010cc60acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Gugino requests privacy for himself and his family as he recovers,"
        said Kelly V. Zarone. "He appreciates all of the well wishes he has received
        and requests that any further protests continue to be peaceful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f2c66-6dcb-40de-9489-588d7403d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90a92c-113e-476a-9ea7-bb91f21755a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Toufexis, Gugino''s niece, told CNN that her uncle attended
        the protest Thursday to discuss First Amendment rights with police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a2b64-29da-45d7-8a0a-190b5279e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4de5dc-8150-46b8-814d-f74b76f997dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in the city continued into the evening Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ffcaf-d759-4341-977c-b455041a2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7e53d-0c5a-4d25-9b36-ed226ba6d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buffalo mayor says officers should receive due process</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dff62-859b-4bce-9124-05de6438f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Byron Brown said he wants the two suspended officers to get
        due process. "I am not calling for them to be fired."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af8d2c-b10b-4ed4-9855-64f217c701d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd9319-165c-4f84-b513-4fd11c2fec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the injured man, the mayor said, "He was asked to leave
        numerous times last night."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319fe45-ee07-4739-9bd9-03638feb9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95ccdb-596e-41a5-bc34-7ac832b58d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police felt that it was important to clear the area before fights
        broke out among the protesters, the mayor said. He stressed that the instructions
        from the police managers to officers was to be careful, protect residents
        and use common sense.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81ec7b-c24d-4694-bb32-c0ad2f16fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a75f7-2d1f-4d5a-9bb6-706dd871c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions about the emergency response team, Brown
        said that the city has a contingency plan. "Buffalo will be safe this weekend,"
        he said. "We have a contingency plan, we always have a contingency plan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac5550-3e13-4bec-98f8-92198cbc052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008659c-c122-4a04-827b-c19e0442e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to police and the association for further comment.
        New York State Police say they are sending additional officers to the city
        following the resignations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0974162-e60b-4893-a1e9-0bbffeb9c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135a0bb-6469-4f2a-a64b-1e00642c8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators in Niagara Square were, like those across the
        country, calling for racial justice after the killing of George Floyd in Minneapolis
        police custody.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176f5dc-3404-46a5-9bab-1c7808af0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ff805-1b7a-41ce-a892-bb2379775f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial video, police issued a statement that said
