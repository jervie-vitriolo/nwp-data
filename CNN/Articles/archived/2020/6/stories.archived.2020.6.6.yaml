      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said they are ready to challenge the constitutionality of
        the measure before the Supreme Court, arguing that it poses threats against
        progressive groups, who previously experienced "red-tagging" from state forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
