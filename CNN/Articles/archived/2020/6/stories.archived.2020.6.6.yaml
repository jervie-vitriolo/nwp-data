      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The trail of blood outside the warehouse
        door was the only immediate sign that a murder had taken place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7eedb-cf33-476d-9eef-5b12f43ba090'
