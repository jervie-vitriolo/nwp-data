      'mgnl:lastActivated': 2023-01-26T11:55:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757914b-3aa0-468a-86c8-ae95ffb955a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:25:31.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire in Nuebe de Febrero broke out at about
        3 a.m. Less than an hour later, the blaze reached Task Force Bravo, an alarm
        that required at least 28 fire trucks to put the fire out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce0726-ac96-47fa-9b37-df041fd9b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T09:30:31.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong public information officer Jimmy Isidro told CNN Philippines
        the victims are staying in a public elementary school and a gymnasium pending
        their relocation to a temporary shelter. Authorities will provide food to
        them, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b01a8-4d5d-4aad-8498-7c1f8ae5ad1b'
