  'WHO-shifts-guidance-wear-masks':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T00:36:25.740+08:00
    'imagesource': 'jcr:bac9e0b5-179e-445c-9925-110481d31386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a352f1bd-fb98-49d2-a855-782001438415'
    'lead': 'The World Health Organization is now calling for nations to encourage
      the general public to wear fabric masks in areas where there continues to be
      intense spread of the novel coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T00:34:40.054+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:55:40.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:35.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO shifts guidance on masks and urges governments to encourage people
      to wear them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7429752-5c18-4b0f-ac4a-1b117131aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization (WHO) is now calling for nations
        to encourage the general public to wear fabric masks in areas where there
        continues to be intense spread of the novel coronavirus. All health workers
        and caregivers are also encouraged to wear masks during their shifts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a042b69b-18f1-4ee1-85a1-e3c4828772ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ec43b-0f7a-40c5-a4b0-390e939266a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO advises that governments should encourage the general public
        to wear masks where there is widespread transmission and physical distancing
        is difficult, such as on public transport, in shops or in other confined or
        crowded environments," WHO Director-General Tedros Adhanom Ghebreyesus said
        during a media briefing in Geneva on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa95af-5c55-4a00-9fcd-cf8d0cc96463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here''s what the WHO''s new recommendations say:</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef0821-033c-4a2a-a5b4-4de8508f16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3d3f8-5dde-4f1e-bfe4-94ed1f23b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.</strong> "In areas with community transmission, we advise
        that people aged 60 years or over, or those with underlying conditions, should
        wear a medical mask in situations where physical distancing is not possible,"
        Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c0122-9671-43a3-9e4b-c0e39f382b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.</strong> "In areas with widespread transmission, WHO
        advises medical masks for all people working in clinical areas of a health
        facility, not only workers dealing with patients with Covid-19," WHO''s Director-General
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031778d-dd48-4845-ad60-1528a8368bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.</strong> WHO recommends that where there is widespread
        transmission, limited capacity to contain Covid-19 outbreaks and physical
        distancing of at least a meter can not be achieved, then governments should
        encourage their public to wear a fabric mask, Maria Van Kerkhove, WHO''s technical
        lead for coronavirus response and head of the emerging diseases and zoonoses
        unit, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcec84e-edbc-42a0-924d-07aafaa56cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance recommends for these fabric masks — which can be
        homemade — to be at least three layers: an inner layer of an absorbent material
        such as cotton; a middle layer that acts like a filter or barrier, such as
        non-woven material polypropylene; and an outer layer of a non-absorbent material,
        such as polyester or polyester blend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0044fdf-956f-4272-a4fd-6c231e550957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a14fc-e60b-4263-bec5-c192887a27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove also said to avoid materials that may be silk, stretchy
        or porous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9ec08-7439-4068-b74b-0a4c3d6d834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164c3f1-98f0-417b-8cb3-c2666895351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These updated recommendations announced on Friday, are a shift from
        what WHO previously advised on masks, which was to not wear them if you are
        not sick or not caring for someone who is sick, in an effort to keep masks
        available for health workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39e8ad-fb05-437d-a3c9-09e6f1f4b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c090188-36c0-4a52-af40-36970cfa2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that the new guidance was updated based on evolving
        evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd560b-20d7-4366-a2b1-4ccd97afb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:34:40.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-05-20-intl/index.html"
        target="_blank">"WHO shifts guidance on masks and urges governments to encourage
        people to wear them"</a></em></p>'
  'UK-ends-hydroxychlroquine-study':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T00:50:08.438+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e34d022-c58c-460a-b8a3-3b16069f82a9'
    'lead': 'The Recovery Trial, a large UK-based trial investigating potential coronavirus
      treatments, has stopped including hydroxychloroquine in its study due to there
      being ''no evidence of benefit,'' researchers announced'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T00:47:59.899+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:55:40.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:54:36.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK', 'Recovery-Trial',
      'hydroxychloroquine']
    'template': '1'
    'title': 'UK ends hydroxychloroquine study trials because there''s ''no evidence
      of benefit,'' researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d051936-1231-4e46-adec-65d18f9a8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Researchers in the UK have put an abrupt stop to another
        COVID-19 trial involving the antimalarial drug hydroxychloroquine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3884d1-2631-4066-9026-4ef8b8b86a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079afae-1fdd-43f4-ace6-ec499edff2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recovery Trial, a large UK-based trial investigating potential
        coronavirus treatments, has stopped including hydroxychloroquine in its study
        due to there being "no evidence of benefit," researchers announced on Friday.
        Other arms in the trial, which has enrolled more than 11,000 patients from
        175 hospitals across the UK, will continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a9b96-67cf-4de3-92e4-e258e9a37690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4303f42-f8f6-4091-bdf3-f3e7a75d0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reviewed the data and concluded that there is no evidence of
        a beneficial effect of hydroxychloroquine in patients hospitalized with Covid
        and decided to stop enrolling patients to the hydroxychloroquine arm, with
        immediate effect, and that has been actioned this morning," Martin Landray,
        deputy chief investigator of the trial and a professor at the University of
        Oxford, said during a media briefing on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1834f8c-5af5-40a6-97e5-7e1ffa4ba94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the trial, 1,542 COVID-19 patients were randomly selected
        to receive hydroxychloroquine as a treatment compared with 3,132 patients
        who received the usual standard care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08832e-9ba1-4850-ad3b-415390f90e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.239+08:00
