    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ab0a6-0a76-4a99-8bff-d2966f0f64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
