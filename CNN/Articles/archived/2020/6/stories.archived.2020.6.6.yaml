      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7c5cd-a6cd-4e7c-b02d-876749391279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators in Niagara Square were, like those across the
        country, calling for racial justice after the killing of George Floyd in Minneapolis
        police custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb28c4-0d10-4073-9a24-214e1bb02527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
