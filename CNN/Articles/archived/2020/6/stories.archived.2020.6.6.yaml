      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e14d2-c926-43fa-9657-9bd2fba95b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:43:11.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CCTV footage seized by police, and seen by CNN, revealed a brutal
        afternoon of carnage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac154de-3eb8-47ee-b58f-3414ce77a0ec'
      'mgnl:activationStatus': true
