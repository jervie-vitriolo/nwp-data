      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51902319-9711-428d-8d70-30f42d1e53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s brother, Philonise Floyd, says the charges aren''t enough.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b4cf8-e29f-4892-9577-232c729dbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9f6c5-96e8-4054-a9cb-d78b1e1d8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m never going to be in comfort until those officers are arrested
        for first-degree murder, not second-degree, not third-degree," Philonise Floyd
        said. "That was premeditated, and I want justice."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae74e0a-28e4-4e86-880c-0a3c2afef23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/05/us/us-george-floyd-protests-friday/index.html">Minneapolis
        City Council votes to ban chokeholds one day after George Floyd memorial</a>."</em></p>'
  'black-lives-matter-dc-street-white-house':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T10:35:57.224+08:00
    'imagesource': 'jcr:fd668c8d-28dd-4b14-9a82-628b65aae1d2'
