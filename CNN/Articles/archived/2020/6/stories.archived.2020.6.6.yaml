      the controversial Anti-Terror Bill into ab abstention due to the lack of a bicameral
      conference committee meeting to tackle what he calls vague provisions'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-06T06:44:36.895+08:00
