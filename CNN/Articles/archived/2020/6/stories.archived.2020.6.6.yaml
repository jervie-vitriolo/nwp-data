      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fifty-seven police officers in Buffalo,
        New York, have resigned from the force''s emergency response team following
        the suspension of two officers who allegedly pushed a 75-year-old protester
        to the ground, a source close to the situation said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fd75f-8a43-4ba7-a7ba-d83f12b5aaac'
