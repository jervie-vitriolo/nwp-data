      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under Section 29 of the measure, a person suspected of violating
        the proposed Anti-Terrorism Act may be detained for 14 days, extendible for
        another 10 days. Article 7, Section 18 of the Constitution, provides that
        even when the privilege of the writ of habeas corpus is suspended, the maximum
        period that a person can be detained without charges is three days,” Salceda
        said.</p>'
