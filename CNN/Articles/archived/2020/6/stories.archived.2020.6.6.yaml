      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Vice President Joe Biden
        has earned enough delegates to officially secure the Democratic nomination
        for president, CNN projected on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae160cf-8a62-4b05-b6bc-57ba34707e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:49:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6110dc4-021d-4e00-bcbe-3b09359a5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:49:32.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been the presumptive Democratic nominee since April, when
        Vermont Sen. Bernie Sanders dropped out of the primary. His electoral victory
        in Guam on Saturday allowed him to surpass the necessary 1,991 delegates to
        claim the nomination on the first ballot of the party''s convention, set to
        be held in August. Biden currently has 1,992 delegates, according to CNN''s
        tally.</p>'
