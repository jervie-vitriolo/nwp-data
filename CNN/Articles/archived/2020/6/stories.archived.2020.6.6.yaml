    'template': '1'
    'title': 'Washington, DC paints a giant ''Black Lives Matter'' message on the
      road to the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e74ae-86c8-446f-b813-ebd2b8c0d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Washington, DC is painting a message in
        giant, yellow letters down a busy DC street ahead of a planned protest this
        weekend: BLACK LIVES MATTER.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77732f-c45e-47ce-94e9-1e8cd0766dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4717cd-6140-4be3-9cad-81f6703247b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive banner-like project spans two blocks of 16th Street,
        a central axis that leads southward straight to the White House. Each of the
        16 bold yellow letters spans the width of the two-lane street, creating an
        unmistakable visual easily spotted by aerial cameras and virtually anyone
        within a few blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901ee71-8837-46ea-8b8b-e67c956132aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247913d-9183-49d4-8865-5914e7d13452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painters were contacted by Mayor Muriel Bowser and began work
        early Friday morning, the mayor''s office told CNN. Bowser has officially
        deemed the section of 16th Street bearing the mural "Black Lives Matter Plaza,"
        complete with a new street sign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bb330-e033-42cd-9423-d0cfa2d6444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e05df4-d3c1-457e-99bf-50430f4e0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser told reporters outside of St John''s Church next to Lafayette
        Park that she and DC Council members were there "as Washingtonians -- we simply
        all want to be here together in peace to demonstrate that in America -- you
        can peacefully assemble, you can bring grievances to your government, and
        you can demand change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec481aa-4ac5-4c18-9d45-d9edc61835f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdeb214-133f-45e2-943f-f82e8721471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here peacefully as Americans, on American streets, on DC
        streets," Bowser said, seeming to reference the recent clash that she has
        had with the federal government over their attempts to police DC streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628c54a-001a-4802-ac8b-cd475da0223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c75aa4-1f6d-4a83-9018-de584d630649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC chapter of the Black Lives Matter Global Network criticized
        the gesture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d19d5-51b7-436c-ae60-92afc230e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119bf2e-8a26-4ca1-af01-b750696cb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a performative distraction from real policy changes. Bowser
        has consistently been on the wrong side of BLMDC history. This is to appease
        white liberals while ignoring our demands. Black Lives Matter means defund
        the police," the group tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae7a74-60cb-4bd4-a27e-ca4a092c36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a64be8-6aea-4859-be92-601f76926aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been the site of more than a week''s worth of protests
        in response to the death of George Floyd at the hands of Minneapolis police
        officers. St. John''s Church, the site of President Trump''s roundly criticized
        photo opp during a peaceful protest, sits along the expanse of road that now
        bears the BLM message. They will continue this weekend, including one on Saturday
        that is expected to yield a large turnout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c8df8-a10d-4aee-a13e-dd7ac94371c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:38:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
