      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> COVID-19
        infections in the country have hit 21,340 with 714 new cases, the Department
        of Health reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd1999-c41d-41f8-a2c4-212fe228713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:51:32.404+08:00
