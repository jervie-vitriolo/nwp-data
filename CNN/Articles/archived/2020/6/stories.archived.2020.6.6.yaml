    'mgnl:tags': ['DOH', 'Department-of-Health', 'hydroxychloroquine', 'Maria-Rosario-Vergeire',
      'solidarity-trial']
    'template': '1'
    'title': 'PH resumes clinical trial of hydroxychloroquine after WHO recommendation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccd61b-484e-4f01-b598-a8b9ad601683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Department
        of Health (DOH) said it was again including hydroxychloroquine in the so-called
        Solidarity Trial, a study testing different anti-coronavirus drugs and therapies,
        upon recommendation from the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66415d25-dba3-45ac-b73d-b0a5bc16b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Saturday, DOH Spokesperson
        Maria Rosario Vergeire said the WHO issued a statement saying the anti-malarial
        drug hydroxychloroquine can again be included in the Solidarity Trial following
        the results of new studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1a806-e8e9-470b-94b9-436a6fbecc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 3 June 2020, WHO''s Director-General announced that on the basis
        of the available mortality data, the members of the committee have recommended
        that there are no reasons to modify the trial protocol," a <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/global-research-on-novel-coronavirus-2019-ncov/solidarity-clinical-trial-for-covid-19-treatments">statement
        on the WHO’s website</a> said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb09a7e-640b-45fc-8fcd-78e74b8c5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo naman dito sa</em> Pilipinas, <em>‘nung tayo po ay binigyan
        ng advice na ganyan, ating itinigil yung mga</em> newly allocated — <em>‘yung
        mga sa bago na ia-allocate pa lang. Pero ‘yung ating mga kababayan na on</em>
        hydroxychloroquine <em>ulit, hindi naman natin itinigil.</em> So <em>ngayon
        ang</em> status <em>natin ipinagpapatuloy na siya ulit, na kasama na siya
        ulit dun sa mga gamit na sinusubukan natin for this</em> WHO Solidarity Trial,"
        said Vergeire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54182a44-56ab-446f-a7f4-d7b5b14ce3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in the Philippines, when we were given that advice,
        we stopped (giving it to) those who were newly allocated — those who will
        only start receiving it. But for those of our countrymen who were on hydroxycholoroquine,
        we never discontinued it. So the status now is to continue it, it will again
        be included among those being tested for this WHO Solidarity Trial.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa82829-14e3-4838-9b26-2d145678a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/26/DOH-stops-hydroxychloroquine-trial-coronavirus-patients-.html"><strong>RELATED:
        PH halts clinical trial of hydroxychloroquine in new COVID-19 patients upon
        WHO’s advice</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aee2fe-d5e7-4556-a5b6-39fd96be9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.cnnphilippines.com/news/2020/5/20/At-least-150-Filipinos-take-part-in-WHO-solidarity-trial.html">150
        Filipinos</a> are taking part in the Solidarity Trial, a global effort to
        find a cure for the deadly viral illness by testing the drugs remdesivir,
        lopinavir/ritonavir, lopinavir/ritonavir with interferon beta-1a, and hydroxychloroquine
        on patients</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470cbda-6599-4d1b-8a52-cc8c11403068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH announced on April 22 that the participation of the Philippines
        in the Solidarity Trial had been approved by the DOH''s Single Joint Research
        Ethics Board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41865ef-b121-445b-98e4-2687572591b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board reviews proposed studies to make sure they adhere to accepted
        ethical standards involving humans. The approval gives the green light for
        testing to be conducted in human volunteers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae7661-eeae-4524-87b9-e88b021f4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:41:35.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:55:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on clinical trial protocols, patients included in the study
        must be at least 18 years old, be probable or confirmed COVID-19 cases, and
        have given their informed consent.</p>'
