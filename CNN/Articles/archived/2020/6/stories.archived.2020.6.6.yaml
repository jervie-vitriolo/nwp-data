      'mgnl:lastActivated': 2023-01-26T11:55:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all saw what happened last week. We can''t let that happen.
        Hopefully George is looking down and saying this is a great thing that''s
        happening for our country. (It''s) a great day for him. It''s a great day
        for everybody," Trump said during a White House Rose Garden event before signing
        a piece of legislation devoted to small business loan flexibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc187c-743e-44bd-b020-9305c3b942de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8d2c1-8176-4806-ac48-70ba990c05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great, great day in terms of equality," Trump added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ab5d4-7d3b-495a-9b53-3dbb8966a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9b3bb-4ce7-450d-a8cf-b9636b8f9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death in police custody has sparked massive, mostly peaceful
        protests across the country. Despite the arrests of all four officers involved,
        protests have continued over issues of systemic racism and police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b1850-8904-4cf6-a513-f1f69b5ae169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae9fa6-acca-44fd-982b-7cbe23257f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comment about Floyd "looking down" was introduced by unwieldy
        and unprepared remarks, in which he devoted a significant portion to praising
        the job law enforcement was doing to quell demonstrators and urging some states
        to activate the National Guard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a8ece-f2ce-4851-8f52-781f3e978c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c03f8-cb21-4864-bc13-9182b28c40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in reference to Floyd, Trump maintained that "equal justice
        under the law must mean that every American receives equal treatment in every
        encounter with law enforcement regardless of race, color, gender or creed.
        They have to receive fair treatment from law enforcement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f68268-d946-431c-aee1-c5ede581897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389198c3-1dc0-4f29-a5c6-ed6e7d0b6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at no point did Trump explicitly bring up whether the source
        of that problem —&nbsp;a lack of just treatment by law enforcement —&nbsp;was
        systemic racism. In fact, Trump reiterated the need to "dominate" any violent
        protesters, despite rising concern in cities across the nation about violent
        arrests and alleged assaults by police on demonstrators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d540e-f1f6-4616-9e21-9a1609480956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cd8fa-0da4-4a10-9761-662652ccbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as protesters in the wake of Floyd''s death continue across
        the country to demand racial equality and policing reform, Trump''s solution
        has been to, once again, campaign by crediting his administration''s efforts
        to boost the economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e26bba-7b01-4d7b-ab18-6422767518b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff81e9d-621e-4806-89f4-401e4618bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump sat down to sign the bill, the PPP Flexibility Act, he
        shushed reporters trying to ask him questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094629c-891e-4f0f-a751-59a28bdb3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58e214-3c6d-4d14-b254-1e115e3be096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happened to our country and what you now see, it''s been
        happening, is the greatest thing that can happen for race relations, for the
        African American community, for the Asian American (community), for the Hispanic
        American community, for women, for everything —&nbsp;because our country is
        so strong and that''s what my plan is," Trump said before signing the bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b21b9-d538-4077-99d8-fb3b4fcdb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5754efd-b767-4f5b-8cf1-34617454b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not answer questions about Asian American and
        African American unemployment, which was less robust than other minority groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b8b95-8d5d-4f0c-9971-d4e87d7aa250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e975c-1368-499e-a1c6-7416410e99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second month in a row, fewer than half of black Americans
        were working, with only 49.6% of the population employed, up less than 1 percentage
        point from April. The last time such a small share were working was in 1983.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b3d51-d52d-47ec-ad7e-b8f56b648786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505854c-3c98-45ab-a1b1-7e8463cdc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by PBS'' Yamiche Alcindor how those job numbers were a victory,
        Trump tossed his hand and remarked: "You are something."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa3e70-947f-405c-a260-455f25fbf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf737472-fd42-4d4c-82dd-354f5b17951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T15:58:37.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the event was billed as a news conference, he didn''t answer
        any questions from the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20b9e5-9ddc-4d83-be2b-0b789b718e0e'
      'mgnl:activationStatus': true
