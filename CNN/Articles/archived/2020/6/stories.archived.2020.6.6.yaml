      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a626135-0553-4340-8598-85439051f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:55:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is expected to appear in court next week.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561742d2-89bd-4b03-9692-6951131920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T10:35:50.585+08:00
      'mgnl:createdBy': 'pilar'
