      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd130b-d4f7-49f2-8049-61cdeccdfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the study: The data showed that after about 28 days, 25.7%
        of the patients who received hydroxychloroquine had died compared with 23.5%
        of patients who received usual care alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a462a-fa3f-43ba-b387-b0dcdced8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6ebc4-7e6b-44cd-a6a2-ddc27dd079e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not statistically significant, but as you can see from
        the numbers, that result shows that there''s really no evidence of a benefit,"
        Landray said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f40d83-71fb-4ade-882a-98adb6f93af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f714b-64d5-4fa9-92c0-c36dd131ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can say that this data convincingly rule out any meaningful
        mortality benefit," Landray said. "Our conclusion is that this treatment does
        not reduce the risk of dying from COVID-19 among hospital patients. That clearly
        has a significant importance for the way that patients are treated not only
        in the UK, but all around the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ac785-22f6-4a75-912c-c9c1ad0fdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the World Health Organization temporarily paused the
        hydroxychloroquine arms of its Solidarity Trial due to concerns surrounding
        the drug''s safety and in order to review its own data. Then on Wednesday,
        after that review, WHO announced that it decided to resume studying hydroxychloroquine
        as a potential COVID-19 treatment in the trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fe543-2956-4f1b-b802-e65c9337d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea7e1a-3433-43ca-b745-1501db14bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Horby, chief investigator for the Recovery Trial and a professor
        at the University of Oxford, said on Friday that his colleagues and he have
        notified WHO about the data found in their trial and the decision to end this
        arm of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196e5dd-2a2a-47d5-9d79-8a3e89de087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
