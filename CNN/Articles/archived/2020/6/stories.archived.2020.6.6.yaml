      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6550f64-7523-437c-86f4-de6cd524ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.928+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementer Carlito Galvez, Jr. said Monday
        the government is looking to accept up to 1,500 returning overseas Filipino
        workers a day, now that more quarantine facilities have been cleared with
        previous batches assisted back to their hometowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418823b-d23b-4937-a1e5-074ae607136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.929+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously limited the number of passengers aboard
        repatriation flights to manage the volume of people in quarantine facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481eebfb-1711-48fe-9da5-3bcc8c48e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T20:38:07.367+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs assured that repatriation efforts
        continue, and requested overseas Filipinos who need government assistance
        to signify their interest to the nearest Embassies or Consulates General in
        their area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb620d-1b7b-48c2-9a4a-bf1dc6ac8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.929+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reported Saturday eight more Filipinos abroad have tested
        positive for COVID-19, bringing the total to 5,369.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b3013-24c0-4e6f-b5bc-93268ae9849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.929+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that 13 more overseas Filipinos have recovered from
        the disease, bringing the total to 2,225, while two others have died, raising
        the death toll to 363.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214a24f-ddec-4995-9c21-57c45a91e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T17:43:53.929+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:55:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 6.6 million people have caught COVID-19, while
        nearly 400,000 have died.</p>'
  'US-world-moral-leader':
    'author': 'Angela Dewan and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-06T17:12:00.700+08:00
    'imagesource': 'jcr:261086e8-30f7-4187-9d2d-92977d21f9e2'
