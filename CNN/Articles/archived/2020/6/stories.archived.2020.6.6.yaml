    'template': '1'
    'title': 'Another fire in Barangay Addition Hills, Mandaluyong City leaves one
      dead, 600 families homeless '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e988e-22d7-4534-b430-c65f63bacbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:25:31.604+08:00
