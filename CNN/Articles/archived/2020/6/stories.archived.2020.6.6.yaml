    'template': '1'
    'title': 'Salceda joins colleagues in withdrawing vote for Anti-Terrorism Bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5469d47-a5a2-4d17-be56-468e5445830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) –</strong> Albay
        second district Rep. Joey Salceda joined some of his colleagues who withdrew
        their vote for the controversial Anti-Terrorism Bill for lack of a meeting
        with senators to thresh out what he calls vague provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f4822-cca2-4386-b77a-58e38354af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c7f75-f60e-4b1e-b016-275ea4e0c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a bicameral conference, there will be no opportunity for
        House members to help address the abovementioned reservations,” Salceda said
        in a letter to House Secretary-General Jose Luis Montales, where he also asked
        that his vote be registered as an abstention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf563f8-5364-4775-82d0-f39758fddbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19107e39-1f79-476a-9ae3-77b7046cf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said some sections of the bill may affect the right to privacy
        of individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d95b9-98d9-46a1-9e0d-b68c74a7f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615ad9a-d0e9-456e-9153-3b0e55bd6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T06:44:36.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Section 3(i) thereof includes the tracking of individuals, and
        not just members of organizations declared as terrorist. Section 16 of the
        measure also expands the list of persons who may be subjected to surveillance
        or wiretapping by including persons who are merely ''suspected'' of committing
        any of the crimes penalized under the proposed law,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beca0d3-0ec3-4cce-adde-5ea57a92fdbb'
      'mgnl:activationStatus': true
