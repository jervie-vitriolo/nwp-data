      'jcr:uuid': '21969de4-b0a8-46e4-b4ff-33d55238eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Department
        of Justice said Saturday it "will already start its own review" of the anti-terrorism
        bill which has drawn much criticism for constitutionality issues with some
        of its provisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01f59c-2432-42ec-aee5-88c06c89d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Congress has not yet sent
        the bill for President Rodrigo Duterte''s enactment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9ca77-68b9-4074-821a-11f115672c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So our comments have not yet been requested by the Office of the
        President. Nonetheless, the DOJ will already start its own review of the bill,"
        Guevarra said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3f9c6-486a-45b4-83da-facd2181f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ''s task is not to interfere with governmental policy but
        to determine if the provisions of any enrolled bill are in accordance with
        the Constitution. I would like to believe that we have consistently and objectively
        discharged this duty," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5292ba5-f5c2-48f3-a024-f5dfaa073d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://senate.gov.ph/lisdata/3163229242!.pdf"> proposed
        measure</a>,<a href="https://www.cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-awaits-duterte-signature.html">
        certified by Duterte as urgent,</a> will repeal Human Security Act of 2007
        by giving more surveillance powers to government forces. Critics of the measure
        say it relaxes safeguards on human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92d51a-27bf-4277-9cf9-3ab57c424510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its contentious provisions is allowing the detention of suspected
        terrorists for up to 24 days even without a warrant of arrest. Once enacted,
        law enforcers can conduct surveillance on suspected terrorists for up to 90
        days.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.2845646559008558%26type%3D3&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa39dc-4eb5-46ac-a6f4-13489d05e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T23:36:24.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e4f12-b3cf-4d05-b27b-7847d2402cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, detention without warrant of arrest should
        only be up to three days, while surveillance is up to 30 days only.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cfe25-099d-4660-b0b0-8a33a8ad3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and Bayan Muna Rep. Carlos Isagani
        Zarate on Saturday called on Speaker Alan Peter Cayetano to not send the proposed
        new law to Malacañang yet. He''s asking for time so more than 100 colleagues
        who voted for the bill could reconsider their decision and reject it instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401971f-ab08-41f7-b709-477e2f12876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see now that more and more House members are withdrawing or
        clarifying their votes like Rep. Ruffy Biazon, Rep. Joey Salceda, Rep. Julienne
        “Jam” Baronda (Iloilo City), Iloilo 2nd District Rep. Michael Gorriceta and
        Rep. Sol Aragones of Laguna. We hope that more still will withdraw and change
        their YES votes by writing the Secretary General and the Speaker to register
        their change of heart," Zarate said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb22b1-65aa-4040-868b-88850a7f5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 168 voted for the anti-terrorism bill, 36 voted
        against, while 29 abstained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b08494-011b-4649-9a32-1f7e12377fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last session of Congress before it goes on a two-month
        break, Cayetano defended the proposed measure, saying it does not penalize
        activism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01093b0-6a7b-4d3a-ba59-6a82f63a8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawal po na yung mga nagdidissent lang, o yung mag nagoobject lang
        o nagrarally o nagppahayag sa gobyerno, bawal po na sila ay turingang terorista,"
        Cayetano said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c697f-8d6d-4b8f-9a0f-3b2394c78a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who dissent or object or rally or air their
        grievances to the government should not be tagged as terrorists.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6cca5-15a4-48b6-9cef-db06c85f1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill exempts advocacy, protest, dissent, stoppage of work, industrial
        or mass action and other similar execises of civil and political rights, as
        long as they are not intended to cause death or serious physical harm to a
        person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe35a5-3e1e-498b-a608-0c9652372825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:55:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-rewording-Ruffy-Biazon.html?fbclid=IwAR0oQ1rEOqngC2c6kfBI3eALqFCm21rfCbYMarO1ir0KMUlLeOh8YXHoz5M">READ:&nbsp;Biazon
        says anti-terrorism bill needs rewording: court, not Cabinet, must identify
        terrorists</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad97f12-2bfd-444b-8d78-af29970795f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T19:26:39.718+08:00
      'mgnl:createdBy': 'eimor'
