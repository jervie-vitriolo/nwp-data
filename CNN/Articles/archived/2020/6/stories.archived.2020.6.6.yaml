      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be751be7-6e8e-42fd-8e22-e2b651e1f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57 officers resigned from the emergency unit but not from the
        force. The Buffalo mayor''s office told CNN that the 57 members that resigned
        from the unit make up the entire active emergency response team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b9da9-bd9b-4640-8612-62896087950d'
      'mgnl:activationStatus': true
