      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2020/03/25/sport/tokyo-1940-olympics-spt-intl/index.html">The
        ''Lost Games'' -- When the Olympics are stopped by extraordinary world events</a></p>'
