      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little more than three months ago I stood on stage in South Carolina
        and told the American people that ours was a campaign for everyone who has
        been knocked down, counted out, and left behind. Those words take on an ever
        greater resonance today, at a time when so many Americans are hurting and
        have suffered so much loss," Biden said in a statement. "So many feel knocked
        down by the public health and economic crisis we are weathering. So many feel
        counted out and left behind by a society that has for too long viewed them
        as less than equal, their lives as less than precious."</p>'
