      'mgnl:lastActivated': 2023-01-26T11:55:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f189c3-d365-4e26-8829-96a2cf2ca13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T07:25:31.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:55:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed the fire at Block 37 Fabella Street&nbsp;in Barangay
        Addition Hills, the epicenter of COVID-19 in the city. Authorities declared
        the highest alarm although there were no fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f2043-3f1b-4f02-a07e-010e26a00b1d'
      'mgnl:activationStatus': true
