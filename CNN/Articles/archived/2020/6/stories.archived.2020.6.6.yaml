      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69e682-f538-464b-818f-0436f03878a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T00:47:59.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:55:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been on the telephone this morning with the World Health
        Organization," Horby said during Friday''s presser. "They will be convening
        their committee to reconsider their decision based on the events of today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
