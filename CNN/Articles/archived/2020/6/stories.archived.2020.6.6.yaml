      'mgnl:lastActivated': 2023-01-26T11:55:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b315d-4b84-4629-a432-81937283c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-06T16:25:53.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:55:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few members of the unit are out currently and are not included
        in the 57 that resigned, according to the mayor''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc959e-54f6-49da-9242-f5e8b7a75826'
      'mgnl:activationStatus': true
