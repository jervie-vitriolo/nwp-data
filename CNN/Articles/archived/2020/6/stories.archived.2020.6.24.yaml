      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c1527-1ad0-4823-9393-917662335e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:46:10.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jun Neri stressed the national government’s actions will be
        crucial to slowly attain economic growth as the third quarter of the year
        approaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfce2f-015d-45eb-9666-3a908359b200'
