      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> A lead
        economist of Bank of the Philippine Islands (BPI) said the country has seen
        its worst economic contraction since the 1980s during the second quarter of
        the year when the enhanced community quarantine (ECQ) was enforced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687f81e-3e24-48fa-b635-a932b90b9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:46:10.483+08:00
