      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a622a2b-d8b6-4c29-a1fe-5648e829eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if these things continue, and I am looking at it on a day-to-day
        basis, we would have to go to red at which point my recommendation would be
        for everybody to stay home again."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837f4db-2c26-4435-91aa-6b4c898a041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fb473-6e0c-45f1-9379-316455412e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nation on ''its knees''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e60559-ed64-4b53-8985-22a97b965ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope of everyone was the states that reopened first would find
        a way to do so without triggering a surge in new cases and therefore begin
        to mitigate the terrible economic cost and knock-on psychological effects
        of lockdowns. But some 25 states are now seeing new infections rising, while
        the situation is steady in 12 and down in 13. It is dispiriting that the picture
        seems to get a little worse by the day. States like Michigan and California,
        which has already experienced painful months, have seen their curves begin
        to rise again. And while states like New York and the Washington metropolitan
        areas begin to emerge from lockdowns, the worsening data elsewhere offers
        daunting omens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3836b0-a472-4cf7-bf28-9425415c4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ef5ea-9d56-4be6-8d34-52b07cbb8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centers for Disease Control and Prevention Director Dr. Robert Redfield
        told the same hearing that Fauci addressed on Tuesday, in a comment unlikely
        to please Trump, that the virus had "brought this nation to its knees."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cd7f9-f741-42d4-8d8f-3df8cc6d6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702e489-c4a8-4e4b-b3ac-b13dbdf6b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all done the best that we can do to tackle this virus,"
        Redfield said, pleading for more investment in the country''s health infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f045c-8375-4e8a-b96f-00946651e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145299f-94d4-4986-9dc3-cb8df93118c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has responded to the latest flashing warnings signs with denial,
        anger, concern for his own political prospects and by continuing to hold the
        kind of events -- an indoor, rally style appearance in hard-hit Arizona on
        Tuesday -- that flout basic advice from his own government''s top experts
        and could expose attendees to infections, serious illness or death and help
        further transmit infections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43cef2-62f2-4969-a041-1b7d02857871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102af205-4d01-483d-b3e2-4a3602a862ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took a jab at Fauci''s approval ratings in a tweet on Tuesday,
        then insisted that he was not kidding over the weekend when he told supporters
        he had told staff to slow down coronavirus testing -- after senior aides had
        tried to explain away the comment as in jest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c77a0-89b2-443c-a8ec-a3f0548c6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1264e3-5cf1-4c33-9c3a-16c178df5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t kid, let me just tell you, let me make it clear," Trump
        said before leaving for Arizona. "By having more tests, we have more cases,"
        he added. Experts say testing is the key to tracking true incidence of the
        disease and breaking chains of infections. Fauci said that the US planned
        to test more people not fewer. And while Trump''s claims that the US leads
        the world in gross numbers of tests produced, the total conducted over five
        months -- 22 million, according to Redfield -- is far short of what health
        experts say is necessary in per capita terms to defeat the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db133e2-56c6-4069-b388-28c0fae587ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abff4f1-facd-4d49-8417-af321b1fb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Harvard University report, the US needs 5 million
        tests per day and 20 million would be required to fully mobilize the economy.
        By way of comparison with US capacity, the city of Beijing alone says it can
        now test 1 million people per day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90544bbf-2337-4b3a-86e6-58b7c8c11b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aabeb8-dd8a-412a-9ee2-eb6577bbfc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump cofounds logic, own officials on testing</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc05294-696d-4a6f-bc51-78839931de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also barely mentioned the coronavirus during his visit
        to Arizona on Tuesday, preferring to tout his border wall and set off a new
        culture war spat over the pulling down of statues of historic Americans tainted
        by racism. This despite the fact that the Grand Canyon state is recording
        <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">daily
        record highs</a> in terms of new coronavirus infections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8202a5f-a1a9-4bff-bdbe-5a3781ca4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e7fe0-bf3f-4d68-bc58-bf150c64462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials like Fauci are denied a White House platform and
        face criticism from Trump, officials with no medical expertise, like Larry
        Kudlow, director of the United States Economic Council, are free to go on
        television and make inaccurate assessments of the situation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961891d-5edb-4244-a800-d68cbbe23337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a6aa8-7893-4a06-9df9-8a4ed2dd6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some hotspots. We''re on it. We know how to deal with
        this stuff now," Kudlow told CNBC on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc18e2e-90db-4977-a68a-072b157f3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704b9ce-1ffa-4153-8016-e9d45bdb60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s events meanwhile send exactly the wrong message
        on precautions like social distancing and the wearing of masks -- which are
        the only current tools to fight a virus for which there are few treatments,
        no current cure and no vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66431a-f374-465f-b748-558b84d32d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43ee6e-56ba-4118-b5ab-4b0f8837d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the United States, as we''re opening up we''re seeing increases
        in cases, we''re seeing once again hospitals getting overwhelmed," Dr. Richard
        Besser, former acting director of the CDC, told CNN''s "New Day."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa1465-81bc-489b-91b1-d40c01b070b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d0151-7a6e-4143-8c4b-04cc223a5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''re improving in terms of our knowledge of how to
        treat people, and so that may lead to some better outcomes for some. And that''s
        encouraging. But we have a long way to go, and we can''t count on the virus
        toning down in terms of how it attacks."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5c9ed-2fd6-4fe9-a9ff-a81093003519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.670+08:00
