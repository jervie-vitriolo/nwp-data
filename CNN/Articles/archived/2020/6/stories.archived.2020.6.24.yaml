      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef31db-1833-4c61-a75e-2488622219f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, I was again in touch with Magin. He said the
        situation has stabilized in Caimito, that the isolation has helped contain
        the virus and that a community group had traveled to Pucallpa to pick up medicine
        from the regional ministry of health.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a1c8a-a46b-498b-af0c-9cc63dcd4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
