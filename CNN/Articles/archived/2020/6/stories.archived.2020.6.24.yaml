      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been accelerating its program to send home returning
        OFWs on President Rodrigo Duterte''s directive following complaints some them
        were stuck for up to two months in COVID-19 accredited quarantine facilities
        due to delays in the processing of their clearances.</p>'
    '10':
