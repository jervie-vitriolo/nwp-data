      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An 8-year-old girl, her mother and grandfather
        found dead in the pool of their New Jersey home died as a result of accidental
        drowning, the medical examiner''s office said Tuesday.</p>'
