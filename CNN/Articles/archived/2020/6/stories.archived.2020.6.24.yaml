      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51054b1d-1ae8-4c9b-bd7b-628c4cf8f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One morning during our visit, Magin carried a microphone and amplifier
        to the center of the village. Taking a deep breath, he broadcast his message:</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2f057-081d-426e-b02a-45b135322361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a30ac5-d914-438f-9d19-ce3999149b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not defeated this virus," he said. "And yet we are not
        social distancing. We are still going to church, playing sports and volleyball,"
        his words reverberating through the loudspeakers attached to a post high above
        his head.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d0546-2d3d-4a49-8f7f-b38ee071ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1654b9-18b9-42a3-84ae-84f7dfd2b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we don''t change our ways -- then we are going to keep dying."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c03fa-03d0-4ebe-b1dc-5e371795e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
