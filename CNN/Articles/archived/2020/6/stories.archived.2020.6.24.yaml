      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said on Friday that Breonna''s mother "enjoyed getting this
        bit of news."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb84bd6-a9ad-439f-a55c-4720a5d67dcc'
      'mgnl:activationStatus': true
