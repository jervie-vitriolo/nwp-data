      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/media/trump-niece-book-legal/index.html"
        target="_blank">Trump''s brother takes legal action to block tell-all book
        by President''s niece</a>."</em></p>'
  'barack-obama-accuses-donald-trump-actively-promoting-division':
    'author': 'MJ Lee, Dan Merica and Sarah Mucha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T11:29:38.070+08:00
    'imagesource': 'jcr:bddfbed1-6ae4-4dd4-ae2e-5cea97ded8b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41259f9e-c819-4e4f-89ba-d54fe6feac50'
    'lead': 'Joe Biden, with the support of his onetime boss former President Barack
      Obama, raised more than $7 million Tuesday night, the largest haul from a single
      fundraiser to date for the former vice president''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T11:35:57.022+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:38:39.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:11.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Barack-Obama', 'Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Obama accuses Trump of ''actively promoting division'' in Biden campaign''s
      largest fundraiser yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedb4da-1623-49c1-8ba0-89e93e83fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>, with the support of his onetime boss former
        President Barack Obama, raised more than $7 million Tuesday night, the largest
        haul from a single fundraiser to date for the former vice president''s campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb92342-6e4b-459f-b5a4-b2f2e0e4d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in their first joint fundraiser of the cycle, struck a hopeful
        note about the prospect of electing Biden, and, at times, derided President
        <a href="https://edition.cnn.com/election/2020/candidate/trump" target="_blank">Donald
        Trump</a>&nbsp;without mentioning him by name, accusing his administration
        of "actively promoting division." Obama drew a contrast on the coronavirus
        pandemic, saying, "Unlike our current President, (Democrats) recognize we
        have a public health crisis going on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526d878-068e-474d-b0f0-025e06b5e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to say the help is on the way if we do the work, because
        there''s nobody I trust more to be able to heal this country and get back
        on track than my dear friend Joe Biden," Obama said during the virtual fundraiser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb289b26-711d-49d3-bd93-75f4f88e5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama fundraiser is a boon for Biden and, by raising more than
        $11 million in total, represents the most successful finance event of the
        former vice president''s campaign so far. Biden campaign spokesman TJ Ducklo
        said $7.6 million came from 175,000 grassroots donors, while the remainder
        was brought in from big donors. The event topped the campaign''s previous
        leader — a fundraiser with Massachusetts Sen. Elizabeth Warren, which brought
        in $6 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd41da-5e3d-490f-90ac-4081bf688d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/election/2020/primaries-and-caucuses"
        target="_blank">Visit CNN''s Election Center for full coverage of the 2020
        race</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c1c48-1bba-42ac-8d7a-cf2bfed9b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign billed the fundraiser as a grassroots event, since
        there was not a minimum donation required to tune in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd0b0b-c6d0-4814-b226-900b4393a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the main virtual fundraiser got underway, Biden and Obama
        did spend some time with high-dollar donors and contest winners in a virtual
        clutch, according to a Biden aide. The pre-event mimicked what is called a
        "clutch" during an in-person event, when candidates meet with certain VIPs
        before a fundraiser or campaign event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815c4c3-a333-411d-9a7d-dfe9b0255d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama spoke openly about the prospect of Biden becoming president
        in 2021, arguing that if his onetime running mate wins, he will inherit a
        tougher situation than the one he inherited in 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb4ad2-717c-4067-894c-67228b2e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things were tough in 2008, 2009. We were going through the worst
        recessions since the Great Depression, a massive financial crisis, we were
        still in the midst of two wars," Obama said, reflecting on his time in office.
        "As challenging as those times were and as much of a slog as it was to yank
        the economy out of the economic crisis that it was in, and in some ways things
        were tougher in terms of the financial system than they are today, but there
        was still a sense of a shared American idea that we could build on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e4388-1731-41a0-af7e-5612106aa019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was expected to make the case for, among other things, Biden''s
        "empathetic leadership" in the middle of an "unprecedented health and economic
        crisis," an Obama aide said. The Obama aide also noted that the former president
        planned to campaign for and help raise money for Democratic candidates up
        and down the ballot this fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2d4d7-922e-461e-ba2d-203876ad823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s appearance Tuesday night marked his re-emergence in the
        political arena after <a href="https://edition.cnn.com/2020/04/14/politics/obama-endorses-biden/index.html"
        target="_blank">endorsing Biden</a>&nbsp;in April. Obama''s political schedule
        is expected to get busier after the summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d01cee-7095-47b5-9028-6b7dd6819b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing at a virtual town hall earlier this month hosted by My
        Brother''s Keeper Alliance, a program of the Obama Foundation, <a href="https://edition.cnn.com/2020/06/03/politics/obama-george-floyd/index.html"
        target="_blank">Obama</a>&nbsp;struck a hopeful tone as he discussed the protests
        and unrest following the death of George Floyd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3176191-da5f-4269-a20b-214cc76ecf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of the past few months represent "the kinds of epic changes...
        in our country that are as profound as anything I have seen in my lifetime,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfd86e-a3b8-423f-bfee-7f7ef8755870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/election/2020/presidential-polls"
        target="_blank">View 2020 presidential election polling</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583037a-2db1-4fd2-999a-5a12ae0b8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something different here," Obama said. "You look at those
        protests, and that was a far more representative cross-section of America
        out on the streets, peacefully protesting, who felt moved to do something
        because of the injustices that they have seen. That didn''t exist back in
        the 1960s, that kind of broad coalition."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4e81a-70e1-4ae2-b6c6-666e8957a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama on Tuesday appeared excited to be touting his former vice
        president throughout the call. He also told the thousands of people who tuned
        in to know that just joining the virtual fundraiser was not enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f063fc5-98fd-4a32-95a8-699fc7457f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate you all being on this call but man, this is serious
        business. Whatever you''ve done so far is not enough. And I hold myself and
        Michelle and my kids to the same standard," Obama said. "We have this unique
        chance to translate a growing awareness of injustice in society into actual
        legislation and institutional change ... and those moments don''t come too
        often."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4050f-8897-463e-befc-cded990bc1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden wrapped up the event with a lengthy answer about the
        United States'' standing on the world stage, Obama jumped in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8d72f-f479-47b2-a3be-c4559f5e794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we need you as president," he said. "Love you, Joe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f4550-b34a-460f-9828-8f63c8c5e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love you too, pal," Biden responded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddf016-104b-4038-b401-57f449953b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This headline and story have been updated with additional details
        from the event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b1f39-4f46-41a2-8f2a-4d8b93ae1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/politics/obama-biden-fundraiser/index.html"
        target="_blank">Obama accuses Trump of ''actively promoting division'' in
