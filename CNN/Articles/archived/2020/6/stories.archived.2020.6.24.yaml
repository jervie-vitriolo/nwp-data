      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Former
        Ateneo De Manila University Blue Eagle Thirdy Ravena will be playing professional
        basketball in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eb535-60d1-4f7c-b5e1-941adc2ae1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:22:41.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San-en Neophoenix signed Ravena to play in the Japan Professional
        Basketball League for the 2020-2021 season based on the Asian Player Quotas—a
        new competition system aimed to enhance competitive abilities by matching
        Asian players with each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c332eb-fa37-4a8b-bad5-45bdad62c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:22:41.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena is the first Filipino to play in the Japan-based league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9f45f-5892-4d78-a786-a0e1419fed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:22:41.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“B.League has engaged communication with foreign countries to promote
        internationalization since the first season in 2016,” the league said Wednesday
        in a statement. “We are very pleased to welcome Ravena to B.League for the
        first year of Asian Player Quotas.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e294a7-c8ff-4790-aa07-a8b9b9390064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:19:29.850+08:00
