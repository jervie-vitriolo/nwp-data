  'Apple-iOS-Android-features':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T06:08:11.849+08:00
    'imagesource': 'jcr:12b2245b-c210-4dc7-ad03-a8666f54488d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e6dd92-aad0-4912-b528-d49713a44db2'
    'lead': 'Some of Apple''s latest changes to the iPhone experience will look very
      familiar to Android users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T06:19:51.183+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:38:52.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:08.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iOS 14 borrows some features from Android'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ca7ab-35d9-4a97-afb2-c20122e400a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of Apple''s latest changes to the
        iPhone experience will look very familiar to Android users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fcc43-c9b2-41ec-a61e-5bd5ebdbe4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Apple unveiled a long list of updates coming to its newest
        iPhone operating system, iOS 14, at its annual Worldwide Developers Conference,
        some of which borrowed from features previously introduced by other tech companies,
        including Slack, Facebook''s WhatsApp and, of course, Android, which is owned
        by Google.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3979f-73ec-46a4-9631-4a02206032d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the changes in iOS 14, the iPhone home screen will look
        quite a bit more like an Android device. iPhone users will soon be able to
        pin widgets, or shortcuts to features found inside an app, to their home screens.
        They can now be stacked or customized based on work, activity or travel. Widgets
        have long been a part of Android devices, as well as on Windows phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ef1e1-1a60-4a0e-b69c-923891a60dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, Apple''s new App Library automatically organizes the
        apps on your home screen so you don''t have to scroll through several pages,
        similar to Android''s app drawer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c402d-2813-4cf1-9b6a-7029e65af44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also unveiled a significant new feature called App Clips,
        which offers a small part of an app for use at the moment it''s needed, such
        as ordering food from a restaurant or paying for parking. It''s a similar
        concept to Google''s instant app feature, which was first announced in 2016.
        With Google''s tool, apps and games can run without being installed, allowing
        users to try them out first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9c59b-065a-4063-9510-57c501c69d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also appears to have taken some inspiration from a rival product
        to address a pain point for some iPhone users: videos (and FaceTime calls)
        taking over the entire screen when you''re performing some other function.
        Now, users will be able to multi-task and switch to other applications while
        still watching a video with a feature called Picture in Picture. Samsung Galaxy
        phones have been able to do this for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca9851-278b-4388-9937-ecfbc63976c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tech companies are fond of touting their unique "innovations,"
        it''s also common for them to copy or borrow features from one another, whether
        it''s Facebook cloning Snapchat features or Samsung copying Apple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ba7a1-edf8-4364-87ef-f8a7abc41675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:19:51.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android isn''t the only place where Apple appears to be taking inspiration.
        Its new updates to group chats, such as mentioning people directly, have been
        popular features on WhatsApp and workplace messaging app Slack. Apple will
        also allow you to pin conversations to the top of your inbox. Pinning individual
        messages is a widely-used function on Slack.</p>'
  'Fauci-US-Trump-COVID-19-testing':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T06:19:59.399+08:00
    'imagesource': 'jcr:cb155d3c-75fd-43e1-bea2-1d5bc0d7c06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8658df3-83ff-48ee-87dc-c4e8f60fa281'
    'lead': 'This is in response to US President Donald Trump''s recent claim that
      he asked his administration to slow down testing during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T06:22:12.495+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:38:51.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:08.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci refutes Trump''s testing claim: ''We''re going to be doing more
      testing, not less'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884708f3-5a51-454e-b835-326d76211449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci, United States''&nbsp;top
        infectious disease expert, told lawmakers Tuesday that the US will be increasing
        coronavirus testing, saying, "we''re going to be doing more testing, not less,"
        in response to President Donald Trump''s recent claim that he asked his administration
        to slow down testing during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660f003-e3e0-4038-8c85-8558103677e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony from Fauci, director of the National Institute of
        Allergy and Infectious Diseases, came during a House Energy and Commerce Committee
        hearing on the Trump administration''s response to the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49efb9-3947-47e0-b71e-e9fb02f1bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, none of us have ever been told to slow down on
        testing. That just is a fact. In fact, we will be doing more testing," Fauci
        said on a witness panel of top officials from the Centers for Disease Control
        and Prevention, the Food and Drug Administration and the Department of Health
        and Human Services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8a87f-d31d-472f-8f84-11826736b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight is on testing after the President said in a shocking
        admission during his Tulsa, Oklahoma, rally on Saturday night that he had
        told officials in his administration to slow down coronavirus testing because
        of the rising number of cases in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e192b-adcf-4c15-a527-ec4330ddb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do testing to that extent, you''re going to find more
        people; you''re going to find more cases. So I said to my people, slow the
        testing down please," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a134f6-366f-4d43-a0f9-b132cdb34be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President made the comment, multiple White House officials
        said that the President was joking. But Trump told a reporter on Monday, "I
        don''t kid, let me just tell you, let me make it clear," when asked again
        if he was joking in his remarks over the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24e276-ace0-4100-ae8b-8f2272a20df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the only time that Fauci broke with the President during
        the hearing. Asked if he has concerns about the President''s decision to terminate
        the US relationship with the World Health Organization, Fauci responded, "Yes,
        I do," adding, "Despite any policy issues that come from higher up in the
        White House, we at the operational level continue to interact with the WHO
        in a very meaningful way, literally on a day by day basis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47205e-56ae-46b8-b4a7-241bd73e7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci gave a broad assessment of where the country stands amid the
        pandemic, warning that in some areas of the United States, "we''re now seeing
        a disturbing surge of infections."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda428ca-f7be-4a28-8914-ef60ce9f9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the next couple of weeks "are going to be critical in our
        ability to address those surges that we''re seeing in Florida, in Texas, in
        Arizona, and in other states. They''re not the only ones that are having a
        difficulty."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a70841-3cca-4f97-b4df-fc4258e6b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, is testifying along with CDC Director Dr. Robert Redfield, HHS Assistant
        Secretary for Health Brett Giroir and FDA Commissioner Dr. Stephen Hahn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12ed7b-b446-46b4-b7a3-bbef48ec984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing comes as the country continues to grapple with the devastating
        public health consequences of the pandemic, which has already claimed the
        lives of over 120,000 in the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54583e-293a-4606-8215-082bd6023b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to assess the likelihood of developing a vaccine, Fauci said
        "I feel cautiously optimistic that we will be successful in getting a vaccine,"
        adding, "I still think there is a reasonably good chance that by the very
        beginning of 2021 that, if we''re going to have a vaccine, that we will have
        it by then."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03303d-ce83-4835-99cf-4dcd1f3785f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has no regrets about not telling Americans to wear masks sooner</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91971f42-0279-48a9-83e7-0aeee0359b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said during the hearing that he does not regret the timing
        of when he told Americans to wear masks, explaining how the situation was
        different when concerns over shortages of personal protective equipment, or
        PPE, were more acute.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51ce82-fca6-4190-9df0-7d84d901c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret that -- because let me explain to you what happened.
        At that time, there was a paucity of equipment that our health care providers
        needed -- who put themselves daily in harm''s way of taking care of people
        who are ill. We did not want to divert masks and PPE away from them, to be
        used by the people," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09101c-ceef-407b-bbf5-dbfc764a336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have enough, we recommend ... " Fauci began answering
        before he was cut off for the next question.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1ae59-b377-4103-ac7f-a91a47496648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told lawmakers during the hearing that American''s should
        avoid going into crowds, but if they must, they should wear a mask.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c27f11-67cc-4a02-90ec-ee3e5cdcbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who do go against public health guidance of avoiding crowds,
        Fauci urged, "Please wear a mask. And as you wear a mask, and you''re in a
        situation where you''re getting animated in a demonstration or in a rally
        or wherever you are, avoid -- as best as possible -- the urge to pull your
        mask down and shout."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ac111-6b46-4b5e-be80-83686abfcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said, "Plan A: Don''t go in a crowd. Plan B: If you do, make
        sure you wear a mask."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685674e-2a00-4120-969e-99e8c78fe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC director says virus has ''brought this nation to its knees''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb5616-cca4-4397-a130-730ab5d64fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has "brought this nation to its knees," Redfield said Tuesday.
        "We''ve all done the best that we can do to tackle this virus," he said during
        the hearing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db3728-9077-47d9-91f2-101671705f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Redfield said that the virus has highlighted decades of underinvesting
        in the "core capabilities of public health data." Now is the time to fix the
        broken system, he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e1613-6e19-4cc6-9adb-85728fb916ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This needs to be a partnership. It''s not all the burden of the
        federal government to invest in public health at the local level," Redfield
        said. In reality, "if your funding of CDC was to go away tomorrow, public
        health infrastructure across this nation would just crash."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887c4ad-4477-4f2a-b677-9470c2b56cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re right now the backbone of it," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687402bc-7aa8-49fa-a12c-fa3c982b4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield also said on Tuesday that getting a flu shot this year
        will save lives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c384d17-79fd-49c2-915b-b177551ed67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC has begun to prepare for months ahead, when the next season''s
        influenza illness will occur simultaneously, potentially, with Covid-19, increasing
        the challenges on hospitals, health care professionals and the public," Redfield
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d40b5-68ce-44a6-ae98-cd2973b31674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fall, before the seasonal circulation of influenza increase,
        I encourage the American people to be prepared and to embrace flu vaccination
        with confidence for yourself, your families in the communities," he said.
        "This single act will save lives."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe9234-11b6-4048-9e46-3b9b7892da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing addresses impact of institutional racism during the pandemic</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7cbd8-cc21-4ad5-b742-16b7cb9bee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional racism in the United States contributes to the disproportional
        impact that the coronavirus pandemic has had on the Black community, Fauci,
        said on Tuesday, saying that the Black community has been facing a "double
        whammy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b0958-b18e-4e0a-b5d5-4cedf1bedcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci noted that some Black adults may not be able to social distance
        if they are essential workers, and there is a disproportionate prevalence
        of underlying conditions within the Black community, such as hypertension,
        diabetes, obesity, chronic lung disease and kidney disease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25c406-3f7f-4109-8394-67af149969be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So unfortunately we have a situation where it''s sort of a double
        whammy," Fauci said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ae74c-6814-4420-91e1-c753f8717306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T06:22:12.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the African American community has suffered from racism
        for a very, very long period of time," Fauci said. "I can''t imagine that
        that is not contributing to the conditions that they find themselves in, economically
        or otherwise."</p>'
  'European-Union-American-coronavirus-visitor-ban-':
    'author': 'Kylie Atwood and Vivian Salama, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T06:53:58.963+08:00
    'imagesource': 'jcr:968b6e91-ff2f-4ede-a3e1-b9d4cd0319bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3318207-af07-4218-88a5-093808c1553e'
    'lead': 'As European Union nations continue to ease coronavirus restrictions,
      the EU is considering recommending that member states block American visitors
      from visiting their countries due to the surge of coronavirus cases in the US,
      according to two EU diplomats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T07:00:27.120+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:50.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:09.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union']
    'template': '1'
    'title': 'European Union considering recommendation to block American visitors
      due to coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85208dab-6730-4db7-993d-b3ef0054197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As European Union nations continue
        to ease coronavirus restrictions, the EU is considering recommending that
        member states block American visitors from visiting their countries due to
        the surge of coronavirus cases in the US, according to two EU diplomats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d19ab-4b94-45db-92aa-bef31fee036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criteria will be focused on circulation of the virus," said
        one EU diplomat, adding that Brussels is looking to keep out travelers from
        countries "where the virus is circulating most actively."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a4d09-b567-4be9-bbcc-dd8978b54eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final decisions have been made and it is ultimately up to individual
        members to decide who can enter each country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732ff1b-e356-4cf6-b4fc-20f58e75d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report on the possibility. The EU
        diplomats had not seen the draft lists of acceptable travelers the Times reported
        on, but they said they are aware that discussions are ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e802af-222a-4977-9d7f-ef772fee9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN the criteria of countries on being considered for
        the EU''s travel ban list is being based on a maximum per capita infection
        rate of 50 people infected per 100,000 residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813a807-e139-41ce-bffa-551fd72ab999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the options being discussed is travel restrictions based on
        US geographic regions, rather than a sweeping ban on the entire country, since
        some regions have higher infection rates than others, these people said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ad060-0831-4c58-8d9f-a62a94e3ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US placed severe travel restrictions on large parts of Europe
        earlier this year, due to concern over coronavirus spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fb707-ea07-4699-97f7-09b0c09a904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two European officials said the White House has thus far shown very
        little interest in engaging on the current issue of European restrictions.
        "The US travel ban is far more strict, so it''s hard to imagine them putting
        up a fuss for this, and they haven''t," a senior European official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50388409-c4c3-4ee4-b460-f90a4f5e83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second European diplomat said that the travel ban considering
        has nothing to do with the EO signed by US President Donald Trump this week
        that freezes visas for foreign workers. "It''s purely based on health considerations,"
        this person said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd47f4-9df0-4602-a978-0d76025f3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the State Department for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346d5c3-2188-4216-a517-8b20d60a6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:00:27.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story wad first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/23/politics/eu-us-coronavirus-travel/index.html"
        target="_blank">European Union considering recommendation to block American
        visitors due to coronavirus</a></em></p>'
