      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake occurred at 10:29 a.m. local time (11:29 a.m. ET),
        with an epicenter located 11 kilometers southwest of Santa María Zapotitlán
        in Oaxaca state.</p>'
