    'jcr:uuid': 'f365f6fe-0d55-4381-a299-ad500e339337'
    'lead': 'The Philippine Stock Exchange closes its headquarters and trading floor
      in Taguig for 24 hours to decontaminate the premises after an employee tested
      positive for COVID-19. Trading will not be affected, the bourse operator says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T11:25:26.743+08:00
