  'BPI-Wirecard-scandal-congress':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T17:26:12.448+08:00
    'imagesource': 'jcr:b8d107c3-bf37-44e1-b507-b63a8b6e08b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef6adf3-2deb-44a0-b41a-b16b5356cc7c'
    'lead': 'Two of the Philippines’ biggest banks and a Filipino lawyer have been
      dragged into an accounting scandal that emanates from Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T17:33:11.706+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:38:12.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:17.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI, influential bankers want Congress to give cybercrime law more teeth
      in wake of Wirecard scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f721f-360c-4836-95e7-a02223315510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.706+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Two of
        the Philippines’ biggest banks and a Filipino lawyer have been dragged into
        an accounting scandal that emanates from Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27804c-283f-4056-88e6-f8abbf912144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.706+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German newspapers, obviously having a field day, have named Philippines’
        former Transport official Mark Tolentino as the trustee responsible for the
        billions of cash missing from fintech giant Wirecard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9a837-fef5-4e28-b555-60236c982fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.706+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust accounts are supposedly held by Bank of the Philippine
        Islands and BDO Unibank, Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c3d7e-48a8-4763-88cd-3de388a80e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both banks had already said Wirecard is not a customer, the
        scandal is damaging their reputation with social media comments across Europe
        noting that the Philippines again figured in a controversy of this scale just
        four years after the 2016 Bangladesh bank heist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e954f2b-101d-4732-8e3b-0b8364a75e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was dubbed as one of the world’s biggest cyber-heists, unknown
        individuals in February 2016 used fraudulent orders on the SWIFT payments
        system to squirrel away $81 million from the Bangladesh central account at
        the Federal Reserve Bank of New York. The paper trail led to the stolen cash
        in accounts at Manila-based Rizal Commercial Banking Corp. before the money
        vanished into Philippine casinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366dd422-b62f-4e5e-ab5d-28eff4a70ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bankers are not taking this latest reputational crisis
        lightly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66cbfe-77c2-4337-9100-eb33b8821eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, BPI Chief Operating
        Officer Ramon Jocson argued that the Philippine Cybercrime law be revisited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718dd09-f3c9-4e75-8def-f14407c77ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global IT expert at IBM for nearly four decades before returning
        to Manila to join BPI, Jocson is also the vice chairman of the influential
        Bankers Association of the Philippines cybersecurity committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf74151-a87d-4d47-8806-a8a984dc33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the cybercrime law does not have enough teeth to give Philippine
        banks the legal remedy when their names are embroiled in scandals like the
        Wirecard, Jocson said: “Yes, that’s why we’re trying to work out, via the
        BAP, to amend the law.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670afc8b-8d1f-4b12-ada4-016b49c21e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Prevention Act of 2012 is eight years old. Its penalties
        are mild vis-à-vis the magnitude of the cybercrime. From ATM fraud back then,
        cybercrimes have taken a shape more menacing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aca41-c59c-42af-b133-cb3bab6c3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can easily bail, dapat non-bailable kasi economic sabotage
        because of what it does to the system,” Jocson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6580b-107f-4994-bd39-f913de8fdacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you take a look at the arrests that are happening, they go into
        cyber porn or online gambling. But yung financial crimes halos wala eh. And
        it requires a certain expertise kasi,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fe3cb-12c7-4b00-9926-5be693cba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Draft amendments submitted</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc089e9-651b-4fa3-8f02-8a764003e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocson said the BAP -- which groups the country’s 42 largest universal
        and commercial banks -- has already submitted its draft amendments to the
        office of Representative Junie E. Cua (Quirino 1st District). Cua is chairman
        of the House committee on banks and financial intermediaries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d7d14-2619-41aa-85db-a6ef9733122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from stiffer penalties, among the proposed revisions: A cybercrime
        unit dedicated to financial crimes with agency structures and skill sets akin
        to what Singapore and the US have.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0263f4-3c3b-45ce-aa28-1b356bfb7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our case, we have different units with different focuses,” Jocson
        pointed out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be81e8-c653-43f3-9fd3-bc57abe64fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So what we’re trying to do is we’ve been helping via the Bankers
        Association of the Philippines to reach out to these [Philippine] units and
        give them more information. But also, we’re trying to amend the law to be
        in lockstep with the developments in cybercrime,” the BAP official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2676b5-664f-4c17-9c9b-c87cab261464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said a stronger law might be needed to govern
        digital payments in the wake of the Wirecard issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199db9e7-b341-4f84-814f-1f5057745695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree with Mon Jocson’s point about trust being essential to
        people using digital finance so we may need to update the law as he mentioned,”
        Angara said in a message reply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3f99c-78b7-45da-9218-21102c958751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that’s up in the air, the onus of clearing Philippine banks’
        reputation now lies on the central bank and agencies chasing the money trail.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bba8f-7661-4eab-a076-86557c0fa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Tolentino, the Filipino man whom German newspapers had linked
        to the billions of missing cash, admitted Tuesday that he has foreign currency
        accounts with BPI and BDO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3004c-190e-4086-9bb1-171e95bbcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not explicitly say that he parked them in behalf of Wirecard.
        He has denied reports that he is involved in the so-called scandal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f293409-0f0a-4ec3-887a-4a28a8bf4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Germany, Wirecard founder Markus Braun was arrested but
        was let out on bail Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d5074-379a-46a0-84d5-b013bf52c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was made on suspicion that he inflated his company’s
        books and sales through fake transactions to make it more attractive to investors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4b2ed-fac9-4501-a353-e0edceb763dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich prosecutors say Braun may have acted with the help of other
        perpetrators.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531166c-e232-45cb-a619-fb1d14de91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:33:11.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is for Braun to come clean and tell the truth,so that Philippine
        banks will come out of this reputational crisis without damage.</p>'
  'NBI-BI-ordered-to-investigate-individuals-involved-in-Wirecard-scandal':
    'caption': 'The Justice Department has ordered the National Bureau of Investigation
      and Bureau of Immigration to investigate individuals allegedly involved in the
      Wirecard scandal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T17:03:50.792+08:00
    'imagesource': 'jcr:ea6c3e6e-c2c3-4642-bfd6-f4c30f1efd28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4789d0-e422-4c67-93b6-c1525a4d683a'
    'lead': 'The Justice Department has ordered the National Bureau of Investigation
      and Bureau of Immigration to investigate individuals allegedly involved in the
      Wirecard scandal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T17:39:11.021+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:38:11.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:18.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'wirecard', 'scandal']
    'template': '1'
    'title': 'NBI, BI ordered to investigate individuals involved in Wirecard scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe4c24-8a35-4c88-b8f8-120f62a31e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Department
        of Justice (DOJ) has ordered the National Bureau of Investigation (NBI) and
        the Bureau of Immigration (BI) to investigate individuals allegedly involved
        in the Wirecard scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19a3f8-d095-4613-9da8-148bbd44c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he has consulted with Bangko
        Sentral ng Pilipinas (BSP) chief Benjamin Diokno, and directed the two agencies
        to look into individuals reportedly involved in the case in Germany, allegedly
        resulting in the disappearance of €1.9 billion or $2.1 billion cash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824a4af-5957-4a62-9201-dd87586e9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI and the AMLC (Anti-Money Laundering Council) will work
        together insofar as there are indications of money laundering," Guevarra told
        reporters on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea91694-d57b-4463-a8b0-2ca6bef2cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no info on whether Wirecard is operating in the Philippines,"
        he also said. "As to Marsalek, we found something curious in the BI database."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4fe9f-860f-422d-b19a-305b565ab9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra revealed that the Immigration bureau''s records show that
        Jan Marsalek, COO of Wirecard, came to the Philippines on March 3, 2020 and
        departed on March 5, 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647fb54-57f2-48aa-ae94-8f61f0492180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some indications, however, that he may have returned recently
        and may still be in the country, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac97ddb-f473-47e2-9658-99189b714ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra ordered the BI to conduct an immediate probe on this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6812b-5d02-435d-9d9a-13b23738c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard, which had been involved in allegations of suspected fraud
        last year, is facing scrutiny again for postponing the publication of its
        2019 financial statements after trust accounts supposedly holding €1.9 billion
        in overseas accounts were not acknowledged by local lenders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc0447-a216-4206-9d99-963492f1c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is approximately a quarter of the consolidated balance
        sheet total, Wirecard said in a statement on June 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0db9a-51b9-4008-88b1-0a9962523bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:47:10.376+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around €2 billion of loans made to the German company can be terminated
        if the concerned funds aren''t successfully located, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f2ca3-6725-4a4c-b4ab-93c575f25a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the controversy, the firm''s board suspended member Jan Marsalek
        until the end of the month, while long-time CEO Markus Braun resigned last
        Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1811222-e0a4-4a89-8c0b-de537d09ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Freis Jr. has since been appointed as member of the management
        board and interim CEO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7ca39-3ccd-40ff-9223-920ffc1953c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard said on Monday that €1.9 billion in cash included in financial
        statements probably never existed in the first place. The company withdrew
        its preliminary results for 2019, the first quarter of 2020 and its profit
        forecast for 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4852b-797d-46cc-aa86-2bc391eaf275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:39:11.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Markus Braun, the Austrian tech entrepreneur who built
        Wirecard into one of Germany''s biggest companies, was arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212e3ce-03c7-431c-9ec3-925c11f582b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:47:10.376+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Anjo Alimario contributed
        to this report.</em></p>'
