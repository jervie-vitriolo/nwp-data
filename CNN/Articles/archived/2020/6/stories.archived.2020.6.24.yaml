      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The <a href="http://www.cnn.com/2019/07/28/us/nyc-baby-deaths-sunday/index.html">father
        of 1-year-old twins</a>&nbsp;who died when he left them in a hot car while
        he was at work has been sentenced after pleading guilty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9087d-1157-49ab-b41b-5f9d9be63ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These babies suffered horribly and we owed them a thorough investigation,"
        Bronx District Attorney Darcel D. Clark said in a statement Tuesday. "I hope
        that as the sweltering weather is upon us, caregivers will be extra vigilant
        about children in vehicles."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b524a4-c797-4cc7-ad6c-52b3f50f8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Rodriguez, 39, pleaded guilty to second-degree reckless endangerment
        charges via video and was sentenced to a one-year conditional discharge, according
        to a release from Clark''s office. A conditional discharge means the defendant
        will not serve jail time and the misdemeanor is eligible for removal from
        their record after that period of time so long as no other offense is committed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f749b4-c2e7-4622-ab5c-5f43ba0a26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez drove to his job at the James J. Peters Department of
        Veterans Affairs Medical Center on the morning of July 26, 2019, with his
        twins, Luna and Phoenix Rodriguez in the back seat, according to the release.
        They were in the car unattended for about eight hours and reached body temperatures
        of 108 degrees Fahrenheit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7fb91-361f-4ccd-8dfa-ccf094f212a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders declared the twins dead at the scene, the release
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33a149-98f2-4e14-80ac-a02042ec2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez told police something to the effect of, "I assumed I dropped
        them off at daycare before I went to work. I blanked out. My babies are dead.
        I killed my babies," according to the criminal complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e70a09-7676-4f21-9576-fcffc0e64f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Joey Jackson, said that Rodriguez never intended to
        leave the children in the car. Unfortunately, he said, incidents like that
        happen all over the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036a34c-9d07-4d21-8d15-cfa0310a62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though I am hurting more than I ever imagined possible, I still
        love my husband," the mother of the twins said in a statement provided to
        CNN. "He is a good person and great father and I know he would''ve never done
        anything to hurt our children intentionally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39dd41-3ea4-44f2-bf37-b49aa4d1c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never get over this loss and I know he will never forgive
        himself for this mistake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810bfcb-de14-4242-880a-13d3e4e48450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, heatstroke kills 38 children every year, according to
        the National Safety Council. These include instances in which a child has
        been forgotten in a car, when they accidentally lock themselves in a car or
        trunk or, in a small number of cases, when a child has been intentionally
        left in a car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f102d2-949d-4826-8bdf-e72ca4777677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July has the highest number of heatstroke deaths, according the
        NoHeatStroke.org. More than half of the overall deaths happen when parents
        forget about their child in the backseat, the organization said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3d04e-4e99-4452-aaee-69bc2c31f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:28:43.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/us/nyc-baby-deaths-rodriguez-sentenced/#:~:text=Family%20says%20goodbye%20to%20twins%20who%20died%20in%20a%20hot%20car&amp;text=Juan%20Rodriguez%2C%2039%2C%20pleaded%20guilty,a%20release%20from%20Clark''s%20office.">"New
        York father whose 1-year-old twins died after being left in hot car is sentenced
        to conditional discharge"</a></em></p>'
  'cyberbullying-post-traumatic-stress-disorder':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-24T15:54:31.614+08:00
    'imagesource': 'jcr:780c80b4-be26-4108-8431-765bd7a6ab17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5759716-34bd-4947-b39f-45e0dddd6eb5'
    'lead': 'Cyberbullying is linked to a variety of post-traumatic stress disorder
      symptoms, not only in victims but cyberbullies as well, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T15:59:55.037+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:38:25.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:15.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyberbullying', 'PTSD', 'post-traumatic-stress-disorder']
    'template': '1'
    'title': 'Some cyberbullies show signs of PTSD, according to a UK study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f62bc-af0b-4eac-afb7-bce574caa795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Cyberbullying is linked to a variety
        of post-traumatic stress disorder symptoms, not only in victims but cyberbullies
        as well, according to a new study of over 2,000 UK teens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22da2b-55bb-4a9f-8c50-e686e1943177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a quarter of cyberbullies suffer from post-traumatic stress
        disorder symptoms, the study, published Tuesday in the <a href="https://adc.bmj.com/content/early/2020/04/15/archdischild-2019-318716">Archives
        of Disease in Childhood Journal,</a> found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a261d-63c7-4f4d-995f-5cc0767a1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical psychologist Ana Pascual-Sánchez, one of the authors of
        the study at Imperial College London, said her team was surprised by those
        results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85389aa-9f54-45a4-b881-6e0234a2ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perpetrating aggression exposes bullies to potential violent situations
        in which they can lose control and even feel vulnerable at some point or regret
        from it, having intrusive memories," Pascual-Sánchez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7434cda-ed37-4d62-ac6a-738eaa65710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,200 teens ages 11 through 19 from four London schools
        were questioned for the study. The researchers used the <a href="https://www.researchgate.net/publication/247979482_The_Olweus_BullyVictim_Questionnaire">Olweus
        Bully/Victim Questionnaire</a> to first narrow down the types of bullying.
        They found that cyberbullying was less likely, with one of four teens being
        involved, versus one in three teens being involved in traditional bullying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c9550-2ca2-4fc3-92e0-d0d99f20dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 75% of the teens filled out the Children''s Revised Impact
        of Events Scale to screen for PTSD symptoms. Thirty-five percent of cyberbully
        victims scored above the threshold for PTSD symptoms, while 29% of the teens
        who did the cyberbullying showed signs of PTSD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e7475-f51c-48e2-bfe6-84ad2f24c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberbullies were less likely to also be traditional bullies, the
        researchers also found, although they did observe teens who fell under both
        categories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887fed7-7006-4af1-8d86-c73166db01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems as if the anonymity provided by online means could increase
        the risk of cyberbullying perpetration, providing a platform that is easy
        to access and that can reach others quickly and easily," Pascual-Sánchez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d36b7e-e140-42f0-ab33-32e0cce14d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this was an informational study, there are no official findings
        on why some cyberbullies displayed PTSD symptoms. Further research needs to
        be completed to understand causation and to dive deeper into the symptoms,
        Pascual-Sánchez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623fcc4f-5bb3-4090-8b98-b8f26c73d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health challenges</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf972a-3a08-4c24-b913-5509dced57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sameer Hinduja, co-director of the Cyberbullying Research Center
        and professor of criminology at Florida Atlantic University, said he had not
        heard of cyberbullies experiencing PTSD symptoms in his research, but that
        it makes sense with other mental health struggles he has observed regarding
        cyberbullying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b53da2-2ff3-4293-beae-905aef16e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinduja said he focuses on childhood trauma, also known as adverse
        childhood events, that kids can experience growing up. While some are resilient
        and can overcome their adversities, others develop problematic behavioral
        symptoms, according to Hinduja.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66e145-c832-48e8-8564-4ea2cdf698a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely need professionals to continue to study some of these
        underlying psychological and physiological components, which can lead to these
        problems," Hinduja said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c1004-00a2-4627-a5e7-bef758df88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his research, Hinduja found that those issues can manifest
        into cyberbullying for a number of reasons, such as someone feeling jealous
        or insecure. Other common reasons someone engages in cyberbullying include
        peer pressure or a stressful home life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f9219-983d-4579-a1b6-88da242e7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he noticed in his own research that a large percentage of
        teens who cyberbully also engage in in-person bullying, he agreed with Pascual-Sánchez
        that some prefer to exclusively cyberbully to remain anonymous.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34daebe5-c6a9-4a9f-a344-790f36bfa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re more likely to feel free from social norms and morals
        and ethics and rules and possible punishments and sanctions when they''re
        behind a screen and physically distant or geographically separate from the
        target," Hinduja said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930455f8-4bcf-45ab-89cc-bdd8facf02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Telltale signs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb6f1d-f688-4939-b73d-60becc5f9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple warning signs that a teen could be engaging in
        cyberbullying, according to Hinduja. Some signs include the teen using their
        device at all hours of the night or quickly switching or hiding their screen
        when someone walks by. They may also be demonstrating increased sensitivity
        or appear more irritable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5ee87-9377-451c-952b-bd89af7416b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberbully victims may exhibit similar behavior, but also have their
        own set of warning signs, Hinduja said. Teens may isolate themselves or stop
        using their device for a time. Some common emotional symptoms include anger
        or frustration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7513ab-fff4-4cfa-82c5-bad86541b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a cyberbully victim, Hinduja recommended a three-step
        approach to seek help. The first step is to take advantage of the controls
        that are within apps and sites, such as block, mute and report. The second
        step is to file formal reports with the social media companies so that they
        can begin an investigation. Lastly, he recommended that cyberbully victims
        reach out to someone they trust in their circle, such as a parent or counselor,
        to talk about what happened online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27797686-b713-4eed-987e-082b50dc737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those adults, they want to help," Hinduja said. "They don''t want
        you to continue to struggle and suffer. And usually there is some sort of
        solution if you will just let them know what''s going on."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636df176-82af-4bd5-9354-c89d89872663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to treating teens who engage in cyberbullying or are
        victims of cyberbullying, Hinduja said that mental health assessments need
        to be standard. He believed that it needs to be a community effort with schools
        and doctors working together to treat the effects of cyberbullying, but also
        to help prevent it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1425f-b27d-4b01-924c-318bff7a8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of (these efforts) will help illuminate PTSD and trauma and
        somebody''s adverse childhood event that we can then treat, which will hopefully
        lead to less problematic, emotional and psychological consequences down the
        road." Hinduja said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a8fec-b03c-421c-beb0-1d189bae20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T15:59:55.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/health/cyberbullying-post-traumatic-stress-disorder-wellness/">"Some
        cyberbullies show signs of PTSD, according to a UK study."</a></em></p>'
  'Nikola-Jokic-test-positive-COVID-19':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-24T16:08:13.327+08:00
    'imagesource': 'jcr:bbb69e39-9251-4721-a0e1-b9d85d14001a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dea2b93-1989-4c54-94cb-be5801dfc361'
    'lead': 'Seven NBA players, including Denver Nuggets All-Star center Nikola Jokic,
      have tested positive for the coronavirus recently, according to various media
      reports Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T16:11:55.505+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:38:24.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:15.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Jokic, six other NBA players test positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da1d77-eb04-4ff5-9894-07d2835ce7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.505+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Seven NBA players, including Denver
        Nuggets All-Star center Nikola Jokic, have tested positive for the coronavirus
        recently, according to various media reports Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85af84-adef-4e67-9c0e-88a663614196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only one of the group who was specifically identified was Jokic,
        who reportedly is under quarantine in his native Serbia, per multiple media
        outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadedf9d-fb0c-43e7-be66-196e683131c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two unnamed members of the Phoenix Suns have the virus, according
        to the Arizona Republic. And ESPN’s Adrian Wojnarowski tweeted that an unnamed
        Western Conference playoff team had four players test positive in the past
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6081680-ccda-4d28-a58f-c7622f13fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is due to restart late next month with 22 of the 30 teams
        competing at the Walt Disney World Resort near Orlando, Fla. Training camps
        at Disney are due to open July 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fe37c-14a4-49ba-823a-da2ded5e5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic was scheduled to return to Denver this week. According to
        ESPN, Jokic has been asymptomatic since testing positive last week. Per the
        report, he is expected to be cleared to travel to Denver within a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d3a1a-a654-442b-a757-c9225958d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who left their home team market were scheduled to return
        to their pro team market on June 15 for testing. Jokic was granted an exception
        by the NBA to stay in Sombor, Serbia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdd4e6-0b53-4104-b30e-198932a5928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other players are due to report Tuesday, per the terms of the
        NBA and National Basketball Players Association agreement, as the league begins
        advanced preparation for the resumption of the 2019-2020 season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e351f-0d2f-4f1c-b0d2-b8d077c8b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic, 25, was in Belgrade for an exhibition game on June 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3064730-d257-4304-a5a2-6dc1b2f2981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:11:55.506+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:38:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns have been holding voluntary team workouts in Phoenix, and
        the Republic reported that Mikal Bridges, Elie Okobo, Frank Kaminsky III,
        Dario Saric, Jevon Carter, Aron Baynes, Jalen Lecque and Cheick Diallo have
        attended.</p>'
  'DBM-to-submit-documents-Ombudsman-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T16:16:40.891+08:00
    'imagesource': 'jcr:0cc30c11-bc15-427c-a58c-7558495427c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f48076-94bf-40ec-9b2d-80adb59ae025'
    'lead': 'The Department of Budget and Management says it would forward the documents
      sought by the Office of the Ombudsman for its ongoing investigation on the alleged
      irregularities in the country’s response to the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T16:18:45.383+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:23.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:15.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM to submit documents to aid Ombudsman''s probe on COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b4f96-7f79-4411-a98d-7c5330d89319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The Department
        of Budget and Management (DBM) said on Wednesday that it would forward the
        documents sought by the Office of the Ombudsman for its ongoing investigation
        on the alleged irregularities in the country’s response to the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ef944-48d9-4280-8107-fdf395f47240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami dito sa DBM ay nakahanda," Budget Secretary Wendel Avisado
        said in a briefing. "Bukas nga, sa pagkakaalam ko, isusumite na namin ang
        mga dokumentong hinihingi sa amin ng Office of the Ombudsman."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28de749-bcdf-455e-94bc-965d952fe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in DBM, we are ready. Tomorrow, as far as I know,
        we will submit the documents requested from us by the Office of the Ombudsman.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7883d5-a4d2-4368-94d3-340dd54d1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft body issued subpoenas to the Department of Health
        and the DBM to trace the funds used in COVID-19 mitigation efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5728a9-ca1e-48fb-9983-7f04e11fb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires earlier told CNN Philippines’ The Source
        that his office is focused on the special allotment release orders for cash
        benefits extended to the families of frontliners who got infected with the
        virus and died in the line of duty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010df30-ac2f-4e0d-8c17-fb09478dab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:18:45.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said that as of June 22, ₱355.6 billion has been released
        to fund COVID-19 response programs. Of the amount, ₱45.7 billion went to the
        Department of Health.</p>'
  'sub-task-group-to-send-more-than-18-000-returning-Filipinos-home':
