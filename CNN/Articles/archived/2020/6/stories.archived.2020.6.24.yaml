      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one step though," Baker added. "We''re waiting for
        the other officers to be held accountable and for additional charges to be
        filed but this is a step in the right direction."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183ff40-048b-49f1-b350-e30afd6b1b9f'
