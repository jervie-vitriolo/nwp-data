  'OFW-COVID-19-Saudi-Arabia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T13:56:51.010+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546d2dd8-9602-41ef-98d9-92d1653f67c2'
    'lead': 'The appeals of families of overseas Filipino workers who died of COVID-19
      in Saudi Arabia will be discussed by Philippine officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T13:59:45.400+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:38:29.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:14.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to review plea of families to bring home remains of OFWs in Saudi
      who died of COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152656f-5ffb-436d-9c91-bd0aebe8b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The appeals
        of families of overseas Filipino workers who died of COVID-19 in Saudi Arabia
        will be discussed by Philippine officials, Labor Secretary Silvestre Bello
        III said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e43f2b-5780-46d2-b9db-5c083b65c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate inquiry, the labor official said he would discuss with
        the Inter-Agency Task Force on Thursday the plea of families to repatriate
        the remains of their loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e576a4-e7aa-4030-bb32-48c3e96769ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial decision is to bury [in Saudi Araabia] those who died
        of COVID, pero malakas ang panawagan ng pamilya na iuwi pa rin sila," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f3b70-8d1f-447e-bb4d-6f15fce5d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The initial decision is to bury those who died of
        COVID, but there is a resounding appeal from the families to bring home the
        remains.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53c9a2-7add-4913-bb8d-60c67116244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter, the families pleaded to President Rodrigo Duterte
        and the IATF to allow the bodies of their relatives — often hailed as "modern
        day heroes" — to be brought home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bb004-c5e8-4e62-8d87-24f9daf107a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 282 OFWs who died in Saudi Arabia, with 108 of them losing
        their lives to COVID-19. Bello previously said that the IATF has decided to
        allow those who died from COVID-19 to be buried in the Gulf State, while the
        others who died of natural causes will be repatriated to the Philippines using
        three airplanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c417c-3d6b-4a11-8207-fdc552ab7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary said he will discuss with the IATF, which includes
        health experts, if it is safe to bring home those who died of an infectious
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde2c4a-493b-4301-a49b-03ca0abdf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Mario Villaverde noted that based on the requirements
        of international health regulations, those who die due to infectious disease
        — such as COVID-19 — the remains should be cremated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a5756-01b9-45e0-b8d5-c21c63149f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:59:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cremation is prohibited in the Muslim tradition. In Saudi
        Arabia, bodies are usually buried within 24 hours of death in observance of
        the Islamic custom.</p>'
