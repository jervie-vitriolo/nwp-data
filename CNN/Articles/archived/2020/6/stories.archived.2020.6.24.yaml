      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Late-night host Jimmy Kimmel issued an
        apology Tuesday for his "embarrassing" portrayals of Black celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0e776-6ce1-4c43-8e3c-96a0a1f3d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, obtained by CNN, Kimmel wrote "I have long been
        reluctant to address this, as I knew doing so would be celebrated as a victory
        by those who equate apologies with weakness and cheer for leaders who use
        prejudice to divide us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49070abc-75e9-4c94-9504-f1f3508fda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That delay was a mistake," Kimmel wrote. "There is nothing more
        important to me than your respect, and I apologize to those who were genuinely
        hurt or offended by the makeup I wore or the words I spoke."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfa4f7-93e7-4d4c-9c74-4c1dc62a3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys host had come under fire recently after social media unearthed
        clips of him performing in blackface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311971a7-e420-426b-9d19-0de0d056573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel explained in his statement that "On KROQ radio in the mid-90s,
        I did a recurring impression of the NBA player Karl Malone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28e767-3f2d-42bc-a61a-5fcd7a11e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the late 90s, I continued impersonating Malone on TV. We hired
        makeup artists to make me look as much like Karl Malone as possible," Kimmel
        further explained. "I never considered that this might be seen as anything
        other than an imitation of a fellow human being, one that had no more to do
        with Karl''s skin color than it did his bulging muscles and bald head."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c413a-6243-44b6-97c6-1b4c5278d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done dozens of impressions of famous people, including Snoop
        Dogg, Oprah, Eminem, Dick Vitale, Rosie, and many others. In each case, I
        thought of them as impersonations of celebrities and nothing more," Kimmel
        went on to say. "Looking back, many of these sketches are embarrassing, and
        it is frustrating that these thoughtless moments have become a weapon used
        by some to diminish my criticisms of social and other injustices."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d9e7c-b2ca-46b4-94a3-631317dab845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel wrote that he has since "evolved and matured" in the 20-plus
        years since, and he added, "I know that this will not be the last I hear of
        this and that it will be used again to try to quiet me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fcf55-98bb-4a1d-bd9d-72655ba06109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this country too much to allow that," he wrote. "I won''t
        be bullied into silence by those who feign outrage to advance their oppressive
        and genuinely racist agendas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9123197-7fc6-46ab-b0ee-f5022426a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made mention of his <a href="https://edition.cnn.com/2020/06/19/entertainment/jimmy-kimmel-summer-off/index.html"
        target="_blank">recently announced summer vacation</a>, which he said had
        been planned for more than a year, and noted that he will return to his late-night
        show, "Jimmy Kimmel Live!" in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeeb231-5c3c-4c9d-8c46-16625906802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel ended his statement with gratitude.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397f45f-bee4-4db1-a2ae-760ffb6e44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for giving me an opportunity to explain and to those
        I''ve disappointed, I am sorry," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39255439-3001-46d6-a377-69acd50ff31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:39:14.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/entertainment/jimmy-kimmel-blackface-apology/index.html"
        target="_blank">Jimmy Kimmel apologizes for performing in blackface</a>."</em></p>'
  'DTI-eases-purchase-limit-masks--essential-items':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T11:42:41.148+08:00
    'imagesource': 'jcr:106a7acc-220a-41ee-b313-dedf41c851c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109d0ea1-c23b-4990-bae6-3630ebcc336e'
    'lead': 'Trade Secretary Ramon Lopez says purchase limits for face masks, food,
      and other essential goods have been relaxed after more than three months as
      supplies normalize. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T11:45:33.499+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:37.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:12.233+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-mask', 'alcohol', 'panic-buying']
    'template': '1'
    'title': 'DTI eases purchase limits for masks, food, alcohol as supply improves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532835ca-1c95-42b1-8514-2a79c1cca42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> Shoppers
        can now buy canned goods, disinfectants, and face masks in bigger quantities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba1cb4-9e42-46b9-b913-14de00884fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said Wednesday that purchase limits
        for essential items have been lifted after more than three months as inventories
        normalize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a98ae-1997-4a7a-900d-bc9251cfe820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we have an abundant supply of masks. That''s the reason why
        just recently, about two days ago, we are removing these limits in purchases,"
        he said during the virtual <em>Kapihan sa Manila Bay</em> forum.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00004eb8-4fbc-4373-bdeb-3ed45773b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a limit of five pieces per transaction, people can now buy
        a box containing 50 face masks. Meanwhile, purchase limits for food like instant
        noodles and other essential items have been removed, Lopez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d402d3a-5511-4c22-8ef8-033226834b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI imposed rules against the hoarding of supplies at the onset
        of the enhanced community quarantine in Luzon. Caps on individual purchases
        were also meant to protect consumers against people who will hoard these products
        and resell at a higher price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6ea1f-d771-41d8-a33c-1b4e848e9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:56:34.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/6/11/DTI-complaints-online-sellers-covid.html">Complaints
        vs online sellers rise faster amid pandemic, says DTI</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b6716-1a76-4897-a5bb-ff1ecc3c876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/Advisories/Memorandum+Circular+No.+20-07_1584590854.pdf">anti-panic
        buying circular</a>&nbsp;dated March 19 covered disinfectant alcohol, hand
        sanitizers, bath soap, toilet paper, face masks, instant noodles, canned sardines,
        canned and powdered milk, instant coffee sachets, mineral water, and loaf
        bread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4392c-c720-4bf3-ac14-a29d466f552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI has encouraged local factories to shift a portion of their production
        facilities to churn out face masks, ventilators, and personal protective equipment
        to meet the strong demand from hospitals and similar facilities handling COVID-19
        testing and patient care in the face of a global shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd2420-b881-42e6-ab22-8559a51cc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the height of the pandemic, even other countries are not even
        supplying our requirements, they have imposed import restrictions," the official
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51aff87-6802-4fdd-8077-3555c4118769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:45:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a group of grocery owners called the <a href="https://cnnphilippines.com/news/2020/6/17/Supermarket-purchase-hoarding.html?fbclid=IwAR28icYTjfl-93_VEsYjYJIi7lTwwZadwxVpsIAO9xEb4sUjZUaPYXZNGtU">Philippine
        Amalgamated Supermarkets Association</a>&nbsp;said they were open to removing
        these purchase restrictions amid improving supply. The restrictions are enforced
        by cashiers at checkout counters, who inform customers that they cannot buy
        big amounts of covered products.&nbsp;</p>'
  'Cebu-City-Vice-Mayor-COVID-response-Duterte':
