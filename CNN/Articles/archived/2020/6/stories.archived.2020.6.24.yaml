      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Suu Kyi''s record on the virus could have no
        bearing on her election result -- as due to the internet shutdown, large numbers
        of people in the far west of the country might not ever know it happened.</p>'
