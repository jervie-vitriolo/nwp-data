      'mgnl:type': 'text'
      'text': '<p>A two-phased schedule is currently being implemented for various
        modes of transport in Metro Manila. For Phase 1, rail lines, bus augmentation
        systems, taxis, and transport network vehicle services have resumed from June
        1 to 21. Tricycles were also allowed in some localities.</p>'
