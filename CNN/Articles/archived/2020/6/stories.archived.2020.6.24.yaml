      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were cleared should coordinate with the Philippine Coast
        Guard or the Overseas Workers Welfare Administration at their respective quarantine
        facilities for the processing of their return, it added.</p>'
    '12':
