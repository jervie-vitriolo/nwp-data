  'Fauci-on-Trump-ignoring-COVID-19-surge':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T13:39:36.069+08:00
