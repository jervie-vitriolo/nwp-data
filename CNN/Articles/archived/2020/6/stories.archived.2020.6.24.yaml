      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fed5c5-bd33-41d8-bb23-2fbdded66688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:23:27.330+08:00
