      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''s still weak, Reiner Fernandez is doing better now,
        Magin said. And there have been no new deaths.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c357c15-4fe3-435b-9e4a-5e10e31b970f'
