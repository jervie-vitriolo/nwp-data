      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes as new data shows that <a href="https://edition.cnn.com/2020/06/22/health/us-coronavirus-monday/index.html">more
        and more young people are testing positive</a> for coronavirus, particularly
        in states that have opened back up.</p>'
