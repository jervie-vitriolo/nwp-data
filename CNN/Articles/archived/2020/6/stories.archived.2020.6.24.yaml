    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbd60f0-163f-4b8d-94b0-7dbecfa22ae5'
    'lead': 'The Dangerous Drugs Board has allowed drug treatment and rehabilitation
      centers nationwide to resume admissions amid the pandemic, provided that they
      follow strict health and safety protocols. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T16:40:50.586+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:38:21.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:16.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug treatment and rehab facilities now allowed to resume admissions  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae484da-4e79-490d-a785-b21861f25e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Dangerous
        Drugs Board has allowed drug treatment and rehabilitation centers nationwide
        to resume admissions amid the pandemic, provided that they follow strict health
        and safety protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a50f8-8862-4acc-aa39-607b396a63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the required Drug Dependency Examination to assess substance
        use disorder, persons who use drugs will now undergo screening for COVID-19
        symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355ecea-84f8-4b5b-bc09-b0ef62269399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mandatory 14-day quarantine will also be implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a0912-53c7-4482-9d88-af9e32984f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB has adopted the infection prevention and control protocol
        to be followed upon resumption of operation. This protocol was recommended
        by the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45d958-2cd1-404e-aa8b-372fb07b72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe and health protocols also include regular cleaning of the
        facilities, sanitation and disinfection of all areas, and proper waste management
        disposal. Visitation guidelines were also established.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55f6cf-b56d-46d7-8860-17e6115e0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:40:50.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admissions and group activities within drug treatment facilities
        were temporarily suspended in March due to the COVID-19 pandemic.</p>'
  'DBM-proposes--4.3-trillion-national-budget-2021':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T16:41:18.928+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757af560-37f0-46b7-bfbc-a80f26f20a43'
    'lead': 'The Department of Budget and Management announced Wednesday it is proposing
      ₱4.3-trillion national budget for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T16:43:38.401+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:21.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:16.186+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM proposes ₱4.3 trillion national budget for 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52400bfc-c553-4db9-bd3c-b45b8ffb1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Department
        of Budget and Management announced Wednesday it is proposing ₱4.3-trillion
        national budget for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe4249-38e4-4569-8f12-cb38a043ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said in a briefing that his agency
        is still determining the budget ceilings for the departments in the Executive
        branch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35c349-3d66-4836-b390-6142818fd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceilings are expected to be finalized by the first week of July,
        after which the spending program will be submitted to the Office of the President
        for inclusion in President Rodrigo Duterte''s State of the Nation address
        later that month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30c349-c567-4e32-98f6-bf24fdb6f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the formal budget proposal fails to meet that deadline,
        Avisado said it will be ready by the second week of August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed7b53-780b-485e-88c5-7269dcecb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the 2021 budget will focus on labor intensive projects
        and activities aimed at giving income opportunities to millions of workers
        in both private and public sectors who have been hardest hit by the COVID-19
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6c9a4-7527-4fbc-a36a-2b087c5be115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these programs are devoted to priorities of national government
        in line with our desire to continue to combat this pandemic,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44498c65-5dfe-4108-9000-fb06c5866b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:43:38.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be recalled that the ₱4.1-trillion national budget for 2020
        was formally signed by Duterte six days into the new fiscal year.</p>'
    '8':
