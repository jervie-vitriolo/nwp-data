  'white-rhino-conservation':
    'author': 'Tamara Hardingham-Gill, Edward Scott-Clarke and Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T07:40:17.585+08:00
    'imagesource': 'jcr:023f4b48-eb52-4256-903b-491fd2b39029'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b55c5f-c5d5-4631-9e53-0aa53a97691a'
    'lead': 'The southern white rhino has been to the brink of extinction and back,
      but even as it continues to be under threat from poachers, its survival is largely
      thanks to the conservation work of one park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T07:50:26.362+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:47.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:10.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-rhino']
    'template': '1'
    'title': 'Why white rhino numbers increased 34,000%'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b4e9b-f29b-4588-afb3-a6997cd7c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The southern white rhino has been to the
        brink of extinction and back, but even as it continues to be under threat
        from poachers, it''s survival is largely thanks to the conservation work of
        one park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01930e04-3948-4386-a520-b2f45146aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, most of these rhinos can trace their ancestry back to the
        Hluhluwe Imfolozi Park (HiP) in KwaZulu-Nata, South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88456f56-400b-4e1e-80c7-4ecaec9421aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 19th century, the southern white rhino was on the brink
        of extinction due to game hunting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8cca4-dd26-4058-9d23-e29d58af6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by 2011, numbers had increased from fewer than 50 to over
        17,000, mainly due to the work at HiP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68346175-c776-4350-ba6b-a8967c522014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All southern rhino throughout the world, the gene pool comes from
        this park," explains Richard Penn Sawers, park manager at HiP,&nbsp;known
        as the home of the rhinoceros species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b613d3-ed77-4147-817c-3c05f4a4f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a species which has huge importance in the conservation world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b380497-13f9-4a51-9747-c863465edb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, a new threat emerged just under a decade ago, when
        poachers began targeting the rhinos for their horns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa973f0-d93c-464c-9db6-c64ab9b78d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made entirely of keratin, a protein found in hair, fingernails and
        animal hooves, rhino horn has long been used as a traditional medicine ingredient
        in countries like China and Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf211f-182e-4cdd-9de7-54f5c08f2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s since reportedly become popular as among wealthy party
        goers in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a986d9-a2c1-40ab-a868-29d69f2e7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coveted horns</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941599fd-5515-48bc-aed6-eea1f9f892e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worth a great deal of money," adds Sawers. "It''s worth more
        than gold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816ee94-e3f6-4553-a408-b97c313c7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very high demand for it, and we are experiencing severe
        threats on our rhino population at the moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cfd88-e5eb-4990-8d48-08ebc8f53686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the 96,000-hectare park, the oldest proclaimed wildlife
        reserve in Africa, has found itself battling to protect the rhinos once again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1480ef-2ed2-47e0-838b-c795af5fddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rangers here have long been trained to deal with bush
        meat hunters brandishing assegais (spears) and bush knives, poachers armed
        with guns was relatively new territory for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5a7d1-d633-4b2e-98f0-b86499c28f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dynamic changed because international syndicates were becoming
        involved," says Sawers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4e5b4-cdf1-403a-8cf9-579410ef9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the scourge of rhino poaching migrated South from the Northern
        parts of Africa where the rhino had been wiped out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda5940-da4e-4910-aba9-ff9504c3b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International trade in rhino horn has been banned for years, but
        poachers can earn a huge amount of money from selling it on the black market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474dfe12-6002-41ee-acd7-693ae7f83cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time where everybody thought the rhino would not survive
        because of the poaching that was taking place," says Tumelo Matjekane, a project
        manager at <a href="https://www.peaceparks.org/" target="_blank">Peace Parks
        Foundation</a>, a non-profit organization that assists with setting up transfrontier
        conservation areas in southern Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b01b70-32c3-45df-82e1-4c458ef2aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to tackle the organized criminal gangs, HiP was transformed
        into South Africa''s first "Smart Park."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56e3a9-4a37-4ae8-adef-29d9c4b062b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated surveillance technology, including smart fencing, has
        been installed in the grounds of the reserve, along with camera traps to call
        attention to intruders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f58df-6a79-4aa4-a856-bdbadcacdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid response</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053b82c-c678-44af-9880-1f98e8df1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this to be a war," explains Sawers. "So, in any war
        situation, rapid response and rapid detection is key."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6a19e-6d70-4b75-b76b-f5d9c3936520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park even has an intelligence gathering base, the HiP Nerve
        Centre, which keeps track of information picked up by the cameras.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcb2fd-99de-4015-aa33-472dfbc0c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re [the camera traps] all linked to the internet and they
        send their photographs directly to the Nerve Centre," explains Sawers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53ddfa-49e2-4a3a-b213-8b6e4c49d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we know exactly where the camera is and where the photograph
        comes from. And we can react very, very quickly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a359404-2a4b-4800-9bc6-7d63ba55989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team use a helicopter so they can reach targeted areas swiftly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f8568-7769-469c-abf7-7f6f58156018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recently deployed just eight minutes after being given the
        green light, reaching its intended location around seven minutes later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9514d-f8ba-4f72-8acb-f747b7d4d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the technology, it would have probably taken in the region
        of two hours," adds Sawers. "And by then it would have been too late."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d5eb0-1d11-4f52-9571-d11affde85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, such advanced technology is costly, the Peace Parks Foundation
        apparently contributed more than 10.6 million South African rand (around $600,000)
        towards the rhino protection program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208b6b0-8fe4-4ad3-8a50-df97a0352348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawers says he''s extremely encouraged by the results so far.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd58b1-7a46-4bc5-9d21-747c46269a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we were losing between 10 and 15 rhino a month, that has
        stopped completely," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e6ee2-95c6-4af1-b882-00417c42be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sawers, whose great-grandfather was a park ranger here, protecting
        the rhinos is too important for any level of complacency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587b91a-85ec-49b0-9150-008c12001c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preservation of the southern white rhino is critical," he adds.
        "We cannot allow it to disappear. It would be too awful to contemplate."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca135005-0f46-4196-a7b6-3e3fdb95cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:50:26.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/travel/article/protecting-southern-white-rhinos-from-poachers-scn/index.html"
        href="https://edition.cnn.com/travel/article/protecting-southern-white-rhinos-from-poachers-scn/index.html"
        target="_blank">Why white rhino numbers increased 34,000%</a></em></p>'
