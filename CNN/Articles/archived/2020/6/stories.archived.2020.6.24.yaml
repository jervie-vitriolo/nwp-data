      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first phase of reopening mass transport in Metro Manila,
        only trains, augmentation buses, taxis, Transport Network Vehicle Service
        like Grab, shuttle services, point-to-point buses and bicycles were allowed
        to return to roads to ferry passengers since June 1.</p>'
