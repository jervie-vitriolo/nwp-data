      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said that Paulino, as the chief executive of Olongapo, should
        be the first to follow national guidelines regarding quarantine restrictions.</p>'
