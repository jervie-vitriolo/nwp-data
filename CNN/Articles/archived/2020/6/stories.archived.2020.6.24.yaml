    'lead': 'Miley Cyrus got sober six months ago, she revealed in an interview with
      Variety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T23:50:06.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:37:44.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:24.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miley Cyrus reveals she''s been sober for 6 months now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f7499-ef18-4a7e-9d79-880ec2a94f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Miley Cyrus got sober six months ago, she
        revealed in an interview with <a href="https://variety.com/2020/tv/podcasts/miley-cyrus-black-mirror-britney-spears-sobriety-1234645223/">Variety</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10ac39-f0d5-4e4c-8ccb-7dd107ad8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who <a href="https://www.cnn.com/2019/10/05/entertainment/miley-cyrus-critics-dating/index.html">has
        been open</a>&nbsp;about smoking marijuana in the past, revealed she became
        sober after going through vocal cord surgery at the end of last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5d96c-badb-40fb-839b-ebc3113606e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really important for me over the last year living a
        sober lifestyle, because I really wanted to polish up my craft," Cyrus, 27,
        said. "I had really big vocal surgery in November. I had freaking four weeks
        where I wasn''t allowed to talk. I was so ripped writing on the whiteboard,
        yelling at everybody. I had this one big bicep from just yelling at mom and
        still trying to do meetings. But it prepared me for the stillness and the
        quietness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d8068-183a-44c2-b26d-444f9e058aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I''ve been sober sober for the past six months.
        At the beginning, it was just about this vocal surgery. ... But I had been
        thinking a lot about my mother. My mom was adopted, and I inherited some of
        the feelings she had, the abandonment feelings and wanting to prove that you''re
        wanted and valuable. My dad''s parents divorced when he was 3, so my dad raised
        himself. I did a lot of family history, which has a lot of addiction and mental
        health challenges. So just going through that and asking, ''Why am I the way
        that I am?'' By understanding the past, we understand the present and the
        future much more clearly. I think therapy is great."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef438416-91b4-4d5d-8780-ea366e2abec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus adds that sobriety does have a stigma, though, especially
        for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572554b-72b1-4c34-bb36-425de23609f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard because especially being young, there''s that
        stigma of ''you''re no fun,''" she said. "It''s like, ''Honey, you can call
        me a lot of things, but I know that I''m fun.'' The thing that I love about
        it is waking up 100%, 100% of the time. I don''t want to wake up feeling groggy.
        I want to wake up feeling ready."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e9aea-17ba-4db3-b309-51cddab07f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:50:06.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/24/entertainment/miley-cyrus-sober/index.html">
        "Miley Cyrus reveals she''s been sober for 6 months now"</a></i></p>'
