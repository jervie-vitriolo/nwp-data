    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b62cb3-5662-4c93-ae34-52dbfef86e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:22:34.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:23.528+08:00
