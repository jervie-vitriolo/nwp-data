      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulino responded to the allegations via <a href="https://www.facebook.com/watch/live/?v=2640018846265190&amp;ref=watch_permalink"
        target="_blank">video</a> on Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f4420-06f9-4a79-9f11-1b02a722dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of motorcycle back riding, Paulino said, "<em>''Yun
        pong</em> policy <em>na ginawa natin, kailangan pong may</em> certification
        <em>galing sa barangay tapos po ang pwede lang isabay ay yung kailangan kasama
        sa bahay yung pwede isakay.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c884d32-e602-4c87-8f3e-af9da989745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The policy we made said a certification from the barangay
        was needed, and you could only carry someone from your household.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7d58b-b44e-47c8-97d9-ce331e3f9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only two people could ride per motorcycle, adding that social
        distancing while inside the home is not as strictly observed compared to when
        a person is outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f99f6-f7c0-4545-aaa9-a1a73bc652a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulino said he was confident about passing the order as Olongao
        City was small and the absence of an ID from the city would mean automatic
        reprimand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab614f-9480-4c3e-b9bf-a19296d15bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were called out once by the DILG, they obeyed and did
        not implement the order. Paulino explained why such an order was issued. Headded
        he issued another order withdrawing the EO allowing back riding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5943b-61e1-4d4c-89bb-b57d2faf2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:39:17.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulino maintains he respects the IATF and he would face allegations
        squarely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc1752-a722-472a-81b5-a869deecada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the DILG on Tuesday filed a complaint against Mayor
        Paulino at the Office of the Ombudsman for gross neglect of duty, grave misconduct,
        violation of the Bayanihan Act, violation of Republic Act No. 11332 and open
        disobedience under Article 231 of the Revised Penal Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb928ca-6d04-4cc7-bb78-77de7f41749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matter is now in the hands of the Office of the Ombudsman.
        Doon na po magpapaliwanag ang alkalde ng Olongapo [The mayor of Olongapo can
        explain there],” he said.</p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T17:00:57.938+08:00
    'imagesource': 'jcr:f0711744-028f-4df9-9f8f-28f877bbd9a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40b6afc-381f-4f82-996a-4acd25e00983'
    'lead': 'The Philippines now has 32,295 COVID-19 cases, as the Health Department
      records 470 new infections, 214 more recoveries, and another 18 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T17:08:51.306+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:38:19.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:16.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH exceed 32,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6eb9a-12c3-4ddc-bd4d-3db2a1b2a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:51.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The country
        now has 32,295 cases of the coronavirus disease, the Department of Health
        reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1e6e6-17c5-4283-a36b-a8cd1c0ec166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:51.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 470 new infections, with 357 labeled as “fresh”
        cases or were detected in the last three days. The other 113 were part of
        the validation backlog, the agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011b336-bb11-45e4-81e9-9656cf570b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:51.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also reached 8,656, after 214 more patients got well,
        while another 18 died, bringing the death toll to 1,204.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698882e9-01a9-411f-8488-dd7d15550dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:10:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakdown of the new cases showed Metro Manila accounted for 225,
        while 145 were from Central Visayas. Other regions across the country logged
        a cumulative 100 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120b3ce-eb45-4dc3-91d3-66efdbf356f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing, Health Spokesperson Ma. Rosario Vergeire
        said that while the country’s infections continue to rise, only 0.5% are severe
        cases, while 0.1% are critical, based on data as of June 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0414731-2778-4ae2-9c83-ab40ad289eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin mataas ang porsyento na makaka-recover tayo sa
        sakit na ito,</em>” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d571e-7106-41a7-ad0b-566b499ae878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means there’s a high percentage that we will
        recover from this disease.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288cff7-5fa5-43a8-9b86-d762afea2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that officials are now keeping a close watch on Cebu
        City, which has logged the most number of confirmed infections nationwide.
        As of Wednesday, it listed 4,539 cases of the disease — with 2,197 considered
        active, according to the DOH''s local office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12defb61-ef43-438e-8bb8-a67fd1dd93f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/regional/2020/6/24/Cebu-City-Vice-Mayor-COVID-response-Duterte.html">Vice
        Mayor argues: Cebu City gov’t quick, focused in crisis and disaster response</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49aa968-fe1a-46b5-98d2-3fcda9e831b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Cebu City and Cebu province in Central Visayas, Vergeire
        noted that also emerging as COVID-19 hotspots are some parts of Eastern Visayas,
        including Ormoc City, Southern Leyte, Leyte, and Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510bac6-ce81-4981-aa56-4144d09014b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnn.ph/regional/2020/6/24/Central-Visayas-coronavirus-facilities-in-warning-zone.html"
        href="https://www.cnn.ph/regional/2020/6/24/Central-Visayas-coronavirus-facilities-in-warning-zone.html">Capacity
        of Central Visayas hospitals and COVID-19 facilities in ''warning zone''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4b5c0-ca61-47c7-8100-d09bf8539221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:24:25.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Health Organization country representative Dr.
        Rabindra Abeyasinghe, the positivity rate, or the ratio of infection per tested
        person, in the country is between six and seven percent on the average.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99c71d-963f-4c68-97f9-6e91de711901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:24:25.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out that it’s not the same case for Central
        Visayas and Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ec92e-511f-4c8b-acc1-cd388d1a5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:24:25.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:38:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We notice that in several regions of the country like in Cebu and
        here within NCR, sometimes the positivity rate is above that rate and this
        is worrying,” he said in a CNN Philippines interview Wednesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923147d-d587-4dfb-9684-479bfe2d5233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said 27 more Filipinos
        abroad contracted the virus, bringing the tally of infections among those
        overseas to 8,351.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b1f26-fd9d-444c-9819-6adb7239f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that four more died due to the the virus, while another
        25 survived, for a total of 5,072 recoveries and 512 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de2192-52b7-408c-bb75-3ec53c474405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:14:30.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9.2 million people worldwide have fallen ill with COVID-19.
        Global death count stands at over 477,000, while recoveries have reached 4.6
        million.</p>'
