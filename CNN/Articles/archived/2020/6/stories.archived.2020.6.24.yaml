      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that any direct decrease in social distancing
        among the subset of the population participating in the protests is more than
        offset by increasing social distancing behavior among others who may choose
        to shelter-at-home and circumvent public places while the protests are underway,"
        the report reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3b666-45d3-40aa-8408-fa8c938d6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
