      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also said Paulino issued an order allowing riding pillion,
        or backriding, in his area. When his attention was called, the mayor issued
        another order that suspended its implementation, but did not revoke it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d42bb7-4e4d-4a87-b2d3-687863923c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.268+08:00
