      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/tech/elon-musk-tesla-annual-meeting-covid/index.html">"What
        pandemic? Tesla really wants an in-person annual meeting"</a></em></p>'
  'teen-alleged-sex-trafficking-murder':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T23:41:53.949+08:00
    'imagesource': 'jcr:21f778c9-7ab7-427a-8399-ca2eb634dd1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9a72d0-1678-426f-b8dd-584b893a6d09'
    'lead': 'A Wisconsin teenager accused of killing her alleged sex trafficker was
      released from jail Monday on $400,000 bond, according to the organization that
      paid for her release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T23:45:18.022+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:37:46.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:24.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A teenager accused of killing her alleged sex trafficker is released
      from jail on $400,000 bond'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6143e-cdca-40bf-9ed8-ec35db4c884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Wisconsin teenager accused of killing
        her alleged sex trafficker was released from jail Monday on $400,000 bond,
        according to the organization that paid for her release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7472ee7-731e-441e-9d45-a2877cabf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrystul Kizer, 19, had been jailed for nearly two years since being
        charged in connection with the June 2018 death of Randall P. Volar III, according
        to the Chicago Community Bond Fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49f3c2-7928-4888-8d39-29eb3556a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be incarcerated for surviving violence against them,"
        the Chicago bond fund said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace7b01-6ec4-45f2-a3c8-ba8bffe6a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenosha County District Attorney''s Office told CNN they''re
        not commenting on Kizer''s release since this is an ongoing case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c6602-0d28-411d-a4d2-0c426f6319ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kizer, who is Black, was allegedly trafficked by Volar, who was
        White, beginning when she was 16 years old, the bond fund said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c30252-1165-430e-80ed-8f325095944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kizer maintains that Volar''s death was the result of self-defense,
        the fund said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8d6af-9ea8-49f7-b1de-5bc0d399991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far too often, survivors of violence -- especially Black women
        and girls -- are punished for defending themselves," the statement said. "Chrystul''s
        case highlights the urgent need for the criminal legal system to stop prosecuting
        survivors of domestic violence and sexual assault."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d268a-f7e5-41c9-bcfa-acd3c21d6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kizer is facing first-degree intentional homicide and use of a dangerous
        weapon, and four other felony charges, according to Kenosha County court records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9e500-a21f-4797-9899-f441deff4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her original $1 million bond was reduced to $400,000 in February,
        according to court records. Her bond was signed Monday and posted Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6f445-5a29-4dd6-97fa-c663fd4b4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kizer''s case ends, the bond money will be used to establish
        a national fund for survivors of domestic and sexual violence facing charges,
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce5df5-55fe-485b-a215-b77aefd5f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Cyntoia Brown was granted clemency while serving a life
        sentence for killing a man who bought her for sex when she was 16 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350eb1ba-568e-43ec-8242-3b20e645ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was 30 years old when she was granted clemency and had served
        15 years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81dd32-0c5f-4015-abd0-e8c7e58454f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s case drew the attention of several high-profile advocates
        including a US congressman, several Tennessee lawmakers and a number of A-List
        celebrities. Comedian Amy Schumer, reality star Kim Kardashian West and actress
        Ashley Judd were among those who called for Brown''s clemency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf5a1a-9f42-4298-95f1-09ef10c85270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:45:18.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em>&nbsp;<a href="https://edition.cnn.com/2020/06/24/us/teen-chrystul-kizer-sex-trafficking-death-bond/index.html">"A
        teenager accused of killing her alleged sex trafficker is released from jail
        on $400,000 bond"</a></p>'
