      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c636db9-9b4c-4eac-b8a0-a9d194ac2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
