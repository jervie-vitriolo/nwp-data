      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve been leaning towards templates that you’ve used for school
        projects, then it’s time to engage your VIP audiences with compelling decks
        that reflect the professional that you are.</p>'
