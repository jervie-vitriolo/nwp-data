    'mgnl:lastActivated': 2023-01-26T12:37:54.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:22.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cimatu eyes selective barangay lockdowns in Cebu City after June 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275393f6-47ee-4288-a489-be1a325b1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — Environment
        Secretary Roy Cimatu, who is now spearheading the COVID-19 fight in Cebu City,
        is considering placing under lockdown after June 30 certain barangays with
        high incidence of infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730957b5-b2d8-4522-99e7-324f6a01c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been placed under an enhanced community quarantine
        until the end of the month due to a continued rise in confirmed cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f720f66-48b3-482d-9b0a-eb45c7c748e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has registered 4,539 infections as of June 24, making it the
        city in the country worst-hit by the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764480aa-93c5-4e6d-aad2-2446a5e1d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, Cimatu said he will recommend the
        shift to the barangay lockdown approach, which he also labeled as a “granular
        lockdown,” if the situation in the area becomes more manageable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a111d-9630-40ab-a034-cccd2cd9cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the upsurge in cases, the national government earlier
        pointed out that the critical care capacity in the city is reaching “dangerous
        levels,” with some hospitals running out of beds for COVID-19 patients. After
        his visit to quarantine facilities and hospitals, Cimatu also noted the need
        to address the lack of medical frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc5963-1533-40e7-bc57-a20de89569a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Cimatu is scheduled to meet again with local officials
        to draft the policy on securing new quarantine passes. This came after Mayor
        Edgardo Labella ordered on Tuesday night the cancellation of all 250,000 quarantine
        passes issued by the city government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409549b7-c16e-4542-8c0d-7009c5d42e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said they are looking at implementing a "one quarantine
        pass per household" policy, and added that the city residents could expect
        the new guidelines after Thursday’s meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158c2cb-85b2-4be4-9d5c-df9c2e8ba2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f35a83-50f1-492c-b0e3-dbedba0e6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:20:09.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu Governor&nbsp;Gwendolyn Garcia announced that there
        will be strict border controls for leaving Cebu City to the rest of Cebu Province
        starting 12:01 midnight of June 27. Travel to and from Cebu City will likewise
        be restricted, she said.</p>'
