    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Idris Elba, Viola Davis and Queen Latifah among 300 black artists and
      execs pushing Hollywood to change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cbde7e-0e35-47d1-809f-63ce07e7c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Some of the industry''s best known
        black performers are lending their support to an organization that is calling
        on Hollywood to step up the battle against racism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e29dff-5ea1-451d-bb9a-503430a8fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idris Elba, Viola Davis, <a href="http://www.cnn.com/2020/06/12/entertainment/queen-latifah-queen-collective-bet/index.html">Queen
        Latifah</a>, Kerry Washington and Chadwick Boseman are among more than 300
        people who have lent their voices to <a href="https://www.bldpwr.com/hollywood-4-black-lives/">a
        letter as a part of the Hollywood4BlackLives initiative.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c66eb-542d-43a5-b627-0fa4f32d8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is demanding Hollywood <a href="https://www.cnn.com/2020/06/06/us/what-is-defund-police-trnd/index.html">divest
        from the police</a> and anti-black content and invest in anti-racist content
        and the careers of Black people working in the industry, as well as the Black
        community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60253ff0-fbe7-4d89-82a5-33fef0ef85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood has a privilege as a creative industry to imagine and
        create. We have significant influence over culture and politics," the letter
        reads. "We have the ability to use our influence to imagine and create a better
        world. Yet, historically and currently, Hollywood encourages the epidemic
        of police violence and culture of anti-Blackness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63d381-9860-41bb-9992-68f075b10c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that Hollywood and mainstream media have contributed to
        the criminalization of Black people, the misrepresentation of the legal system,
        and the glorification of police corruption and violence have had dire consequences
        on Black lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c587cbb-bc20-4bb4-97e0-9ffd28b7d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood4BlackLives is a part of the BLD PWR organization founded
        by actor/activist Kendrick Sampson who currently stars as Nathan on the HBO
        series, "Insecure." HBO is owned by CNN''s parent company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8de2e6-225c-48a7-a127-ae15bf288b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization "works at the intersection of grassroots and narrative
        activism. We partner with artists, storytellers, grassroots groups, and community
        activists dedicated to challenging injustice by empowering frontline communities
        to address issues that affect their lives" <a href="https://www.bldpwr.com/about/">according
        to its site.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce41eab-5e3d-4b8e-8865-3b6047c27f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampson posted about its latest initiative on his verified Instagram
        account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8572fb1-15bb-4943-abb7-ee64cea27bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of continued systemic, brutal murders of Black people
        by police and white supremacy, over 300 powerful members of the Black community
        in Hollywood are standing together with @mvmnt4blklives a coalition of community-based
        organizations from all over the country including @blklivesmatter @blmlosangeles
        @osopepatrisse @docmellymel to put together a letter and a list of demands
        calling on Hollywood to divest from police and make bold moves toward liberation
        and institutional support for Black people," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b70a1-f0f0-4247-b7cc-b3d27b0785ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:14:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/entertainment/idris-viola-hollywood-black-lives/index.html#:~:text=Idris%20Elba%2C%20Viola%20Davis%20and%20Queen%20Latifah%20among%20300%20black,execs%20pushing%20Hollywood%20to%20change&amp;text=The%20letter%20is%20demanding%20Hollywood,well%20as%20the%20Black%20community.">"Idris
        Elba, Viola Davis and Queen Latifah among 300 black artists and execs pushing
        Hollywood to change"</a></em></p>'
  'elon-musk-tesla-annual-meeting-covid':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T23:17:28.044+08:00
    'imagesource': 'jcr:cb801310-e34a-490d-b0c4-ccbaaf4cde7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6bf5197-4053-4588-a4de-1ba92ecf01d6'
    'lead': 'Most companies are being careful during the pandemic, holding virtual
      annual meetings among other safety measures. But that won''t do for Elon Musk,
      a vocal critic of Covid-19 safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T23:19:56.945+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:37:46.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:24.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What pandemic? Tesla really wants an in-person annual meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a283e73-cb99-430d-8dbd-97f9f3e05b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most companies are being careful during
        the pandemic, holding virtual annual meetings among other safety measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462c1b0-f1f6-4a47-8199-00e027a0ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that won''t do for Elon Musk, <a href="https://www.cnn.com/2020/04/29/tech/elon-musk-twitter-coronavirus/index.html">a
        vocal critic</a> of Covid-19 safety measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b6dc7-24dd-4b45-af8b-ce467a3c6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk went on <a href="https://www.cnn.com/2020/04/29/tech/elon-musk-twitter-coronavirus/index.html">an
        obscenity-laced rant</a>&nbsp;against stay-at-home orders during a quarterly
        <a href="http://www.cnn.com/2020/04/29/tech/tesla-profit/index.html">conference
        call with investors</a> in April, calling such measures "fascist" and un-American.
        In May, he reopened Tesla''s Fremont, California plant <a href="https://www.cnn.com/2020/05/11/cars/elon-musk-tesla-factory-tweet/index.html">despite
        restrictions</a> by county health officials, <a href="https://www.cnn.com/us/live-news/us-coronavirus-update-05-20-20/h_1811cd8871525fc989e057bf2fcd7dbc">filing
        a federal lawsuit</a> and threatening to <a href="https://www.cnn.com/2020/05/12/cars/tesla-elon-musk-california-factory-tweet/index.html">move
        his company''s headquarters</a> out of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d747a0-981f-4ff4-9479-3c2ee2b0105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while almost every major company has shifted to virtual annual
        shareholder meetings in recent months, Telsa insists it will hold its own
        gathering the old fashioned way, in a room filled with investors, Tesla executives
        and board members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b93308-fab4-4dc1-b886-e08e33d52328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing on Monday, Tesla said its management and board values
        in-person meetings and they believe that "Tesla''s stockholders appreciate
        the interpersonal connection and dynamic that is possible only with a live,
        in-person annual meeting of stockholders."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076c031-7fdb-4333-bbf9-0902e12eca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t be holding that on July 7 as originally planned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e6d10-f646-44f7-b122-6d6ac2a061b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Musk disclosed on Twitter this past weekend that the date
        has tentatively been reset for Sept. 15. A follow-up filing from the company,
        which included screenshots of Musk''s tweets, said that a specific date and
        location for the meeting has yet to be set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91f6c1-25db-4f89-9a32-5d74b5052130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shareholder meetings a relic?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23e84c-ab4e-4364-a929-d5864ecab850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual shareholder meetings are required by securities law. The
        Securities and Exchange Commission <a href="https://www.sec.gov/ocr/staff-guidance-conducting-annual-meetings-light-covid-19-concerns">issued
        guidance</a> in April, telling companies they could shift to virtual meetings
        with proper notice, urging different parties to be flexible when meetings
        are changed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b972f0-cf7e-469e-89e8-4a4f04512645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings are more important to individual and small investors with
        long-term stakes in companies rather than the institutions or day-traders
        who rapidly buy and sell stock. So for the most part, these meetings are a
        relic of an earlier time of investing. And even most regular in-person meetings
        already allow online participation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d062545-09c1-4d6f-9c8d-d30f1f68cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous and best attended annual meeting each year is generally
        the one for Berkshire Hathaway. Typically <a href="https://www.cnn.com/business/live-news/berkshire-hathaway-annual-meeting-2019/h_cd9b0cab317777c66cb906aba7953ab6">tens
        of thousands of investors</a> with shares in the stock gather to hear the
        latest wisdom from the Oracle of Omaha, CEO Warren Buffett. But even that
        was <a href="http://www.cnn.com/2020/05/02/investing/warren-buffett-berkshire-hathaway-meeting/index.html">held
        virtually this year.</a> It included more than four hours of questions from
        shareholders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae472bf6-6e41-437a-9c77-6bf20e836a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming majority of companies have shifted to virtual annual
        meetings amid the pandemic, according to Glass Lewis, a service that advises
        shareholders on proxy questions. Of the 3,700 annual meetings that it tracks
        the only US in-person annual meetings since early April then have been "micro-cap"
        companies, mutual funds and controlled companies, which rarely have more than
        a few attendees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd730a5-4918-4e58-87a1-a2ec6f48e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has a relatively high percentage of shares held by individual
        investors. Many are fans of the company and its vision of a world dominated
        by electric vehicles. Only 51% of Tesla shares are held by institutional investors,
        compared to more than 60% of shares at other tech companies such as Amazon
        or Apple and 77% at General Motors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9ac15-b276-47ee-b3c0-021d962acd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk can expect to see an even friendlier than normal crowd at this
        year''s shareholder meeting given how well Tesla has done. Shares cracked
        the $1,000 mark for the first time in company history earlier this month and
        are up 138% year-to-date through Monday''s close. That''s an increase of 358%
        since the company''s last shareholder meeting on June 11, 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb156ea-f155-443e-815c-d02530d11588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into that meeting, critics raised questions about whether
        Tesla faced a <a href="https://www.cnn.com/business/live-news/stock-market-news-today-052019/h_c0aaab5c7c0300cd1fddf87bcee3bed4">cash
        crunch</a>&nbsp;and if it would ever be consistently profitable. <a href="https://www.cnn.com/2019/05/22/investing/tesla-wall-street/index.html">Shares
        had fallen 35%</a> year-to-date at the time of that meeting. Since then, Tesla
        has hit or topped its profit and production targets and the stock has soared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eceb468-682d-41ed-9276-fa0cf31e4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Battery Day" also on tap</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6e8f7-e2aa-4879-8b8b-a0d23effb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said that he expects to combine the postponed shareholder meeting
        with what Tesla is calling "Battery Day," when it will debut new battery technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6972e-e872-4c3d-972d-a39fd3b3f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an announcement could overshadow the annual meeting itself.
        There is much speculation on what breakthrough Tesla will announce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8fe15-0598-4bb1-9f98-030d44958ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility: A battery that can last 1 million miles, which
        could be especially important for self-driving cars used by ride hailing services,
        which could stay on the road around the clock 365 days a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25ab9b-ba9d-4ee5-a3f4-e264755b23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be new announcement on speed of charging or distance
        that can be traveled on a single charge. Tesla''s Model S was recently judged
        by the EPA to be the first electric car with a <a href="http://www.cnn.com/2020/06/17/success/tesla-model-s-long-range-400-miles/index.html">range
        of more than 400 miles.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c56137-3692-4033-9ed3-98f449c2dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be an announcement about the cost or supply of
        batteries, which make up a significant part an electric car''s cost. And Tesla
        has&nbsp;<a href="http://www.cnn.com/2020/06/16/tech/tesla-new-factories/index.html">ambitious
        expansion plans</a> that will require significantly greater availability of
        batteries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89825863-b534-4b3b-84ac-1987dca57dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the battery announcement and the shareholder meeting
        can be done virtually rather than having either hundreds or thousands of people
        get together in person. But Tesla is insisting having both events in real
        life, rather than online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5da5d-37bf-43d0-80f5-67593ffb3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means fans and critics alike will have to wait.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68fa9c-ddad-4a82-af74-24eb0cd877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T23:19:56.945+08:00
