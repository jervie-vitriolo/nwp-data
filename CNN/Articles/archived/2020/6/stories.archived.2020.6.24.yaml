      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s hearing of the Senate Committee on Labor, Employment
        and Human Resources Development, Senator Imee Marcos said the advisory in
        question is <a href="https://www.dole.gov.ph/php_assets/uploads/2020/03/Labor-Advisory-No.-09-20-Guidelines-on-the-Implementation-of-Flexible-Work-Arrangements-as-Remedial-Measure-due-to-the-Ongoing-Outbreak-of-Coronavirus-Disease-2019-COVID-19.pdf">Labor
        Advisory No. 17</a>, which encourages companies to adopt alternative work
        schemes as an "alternative to termination of employment or closure of business."</p>'
