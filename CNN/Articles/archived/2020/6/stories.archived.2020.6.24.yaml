      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f56be6-67fc-4589-b14d-bfcb589f3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
