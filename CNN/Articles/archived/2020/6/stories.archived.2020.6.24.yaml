      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Florida surpassed 100,000 total coronavirus cases, according
        to the the Florida Department of Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75b501-4074-4a40-b642-99e8090a16c8'
