  'darwin-dormitorio-pma-hazing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T20:09:38.501+08:00
    'imagesource': 'jcr:de2a0591-26f7-4949-a550-c72b6b09e369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd86309fe-9f10-4248-a3af-a1173739b070'
    'lead': ' In a June 5 resolution obtained by CNN Philippines, Baguio City Prosecutor’s
      Office clears resigned PMA Superintendent Ronnie Evangelista and former PMA
      Commandant of Cadets Bartolome Vicente Bacarro for lack of probable cause. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T20:12:07.374+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:37:57.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:21.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors want hazing, murder charges vs. PMA cadets, doctors over
      Darwin Dormitorio''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f8a37-7ee8-4d68-a71f-b0d9954338f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — State
        prosecutors have recommended hazing and murder charges against the Philippine
        Military Academy cadets and doctors involved in the fatal hazing of Darwin
        Dormitorio in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14f687-93cf-42f6-bb32-ee08f95652f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 5 resolution obtained by CNN Philippines on Wednesday,
        the Baguio City Prosecutor’s Office ruled on the complaint filed by the Dormitorio
        family in the controversial case that  forced the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ"
        href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ">resignation
        of the head of the PMA.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f723a05-47ef-46f0-83b4-a7d821d0994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors recommended hazing charges against third class cadets
        Shalimar Imperial, Felix Lumbag, and Julius Tadena for the maltreatment suffered
        by Dormitorio, who was then a 20-year-old fourth class cadet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5bf4f-500f-4335-8cf1-4c38ff73ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed that Dormitorio <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html">endured
        a month of maltreatment</a> at the hands of several upperclassmen, which lead
        to his death in September 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a1197-4c25-4623-9be0-2d74268913ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Imperial and Lumbag should be charged with murder,
        along with Cesar Candelaria, commanding officer of the PMA Station Hospital,
        and attending physicians Captain Flor Apple Apostol and Major Ofelia Beloy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d159989-19dc-4bce-a8a5-200fbc229c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was brought to the PMA Hospital on September 17, 2019
        where he was diagnosed with urinary tract infection and discharged after a
        four-hour observation. Hours later, he was back to the barracks where he started
        vomiting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba148a-4214-437f-8ebd-96c2e0755c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found unconscious early morning the next day, and was rushed
        to the hospital but was declared dead on arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddf97c-956e-4c3e-8ce2-6566cad9e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LUMBAG JR. and IMPERIAL JR. intentionally and consistently beat
        DORMITORIO and internal injuries that resulted were the proximate cause of
        the death; and Doctors APOSTOL, CANDELARIA, and BELOY also grossly failed
        to provide adequate medical care to DORMITORIO, which also caused the latter‘s
        death," the resolution of the Prosecutor''s Office''s read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417fad4-7d99-4141-9ca1-2a9ae9a7865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manwhile, Tadena should be prosecuted and charged with less serious
        physical injuries, the prosecutors ruled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829372d-73ca-409e-9262-0f98f32583df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PMA Superintendent Lt. Gen. Ronnie Evangelista and former
        PMA Commandant of Cadets Brig. Gen. Bartolome Vicente Bacarro, were cleared  for
        lack of probable cause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b69ba-ea9c-4571-a734-2288dcc8d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors noted that as leaders of the Baguio-based military
        education institution, they addressed the issue by ordering an investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b2e2d-1b9c-4f79-8fc2-c51735d7d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against the following individuals were also dismissed for
        lack of probable cause: first class cadet Axl Rey Sanopao, third class cadets
        Rey David John Volante, and John Vincent Manalo, senior tactical officer Major
        Rex Bolo, and Echo company tactical officer Captain Jeffrey Batistiana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80152838-19fd-4c35-b3e9-833ed298d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:12:07.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolo, Batistiana, as well as the PMA physicians involved were all
        sacked following the fatal hazing of Dormitorio. All suspects denied any hand
        in Dormitorio''s death, with the doctors saying they were only performing
        their duties.</p>'
