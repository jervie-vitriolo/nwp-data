      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Deep in the heart of Peru''s central Amazon,
        the indigenous Shipibo people have for thousands of years lived off the land,
        thrived as healers, and defended their territory against loggers and other
        foreign invaders that threatened their very existence.</p>'
    '1':
