      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Zamboanga
        Sibugay province confirmed its first COVID-19 case on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9f55a-966a-485f-b4c1-121b5efd222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:07:21.538+08:00
