      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95feb3e4-f858-4e47-8146-68d6b5cad247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both letters said Hankison was disciplined in January 2019 for reckless
        conduct that injured an "innocent person," without giving details.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ca316-c6a3-40da-8079-1a0c9f5ff3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
