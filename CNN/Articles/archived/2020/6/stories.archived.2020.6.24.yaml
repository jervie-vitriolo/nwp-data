      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Department
        of Labor and Employment (DOLE) has committed to review one of its recent advisories
        in light of reports that workers are not receiving salaries and benefits amid
        the COVID-19 pandemic.</p>'
