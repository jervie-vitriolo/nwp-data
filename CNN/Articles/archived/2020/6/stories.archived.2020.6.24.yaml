    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:10.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officer fired in shooting death of Breonna Taylor, Louisville police
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807dcc74-e9cd-4ba8-9889-be9ccf089890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A police officer involved in the March
        fatal shooting of Breonna Taylor in Louisville, Kentucky, has been fired,
        according to the police department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999a929-94c4-47be-b8e1-b15665f4bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ad1b4-a68e-461b-9c52-04f2c08af856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Det. Brett Hankison was informed in a letter signed by the the police
        chief that his employment with the department "is terminated," effective immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41b3b2-06f6-4b5b-9ea1-a7ad7504dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acd739-7ea3-494d-8c3a-86f98ca7d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville Metro Police Department posted the letter, dated
        June 23, on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1c8c5-b1a8-4ae7-83c4-968caffe603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710622b-d981-4ecc-9087-026cf9400f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, a 26-year-old Black EMT, was killed when police broke down
        the door to her apartment in an attempted drug sting and shot her eight times.
        Hankison and two other officers were later put on administrative leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07b3a7-4703-44a6-82f4-768be08ad8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2940ef-f30f-4c55-acfb-74e86effc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find your conduct a shock to the conscience," Police Chief Robert
        Schroeder wrote in the letter. "I am alarmed and stunned you used deadly force
        in this fashion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c66da5-f503-47c6-85c5-3032decdbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79655606-3057-4032-9ba1-80a0dbb68146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Hankison and his attorney for comment but has
        not heard back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf6a21-ff15-4e59-9111-1d27cefb39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e457e3-8290-4ebb-bc00-3edc59662102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against police brutality that erupted after George Floyd''s
        death in Minneapolis last month have, in Louisville, largely centered on Taylor''s
        death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd34135-f15a-4233-9c22-8bf7300dd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72348e6d-52eb-479f-b672-033178efc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Greg Fischer said last week he had initiated termination proceedings
        against Hankison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da9fc0-3e92-4034-8de4-b5a9be1fd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86728332-b23c-4f46-b278-e0a307bb1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison violated standard operating procedure when his "actions
        displayed an extreme indifference to the value of human life" when he "wantonly
        and blindly fired ten (10) rounds" into Taylor''s apartment, Schroeder wrote
        in the letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7295ff-65d6-4582-be00-f005b8a38012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d05a6-e146-4d4b-b8c5-cc057750fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the rounds Hankison fired went into an apartment next door,
        "endangering the three lives in that apartment," Schroeder wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec9dc8-0e1e-4e6d-884a-b6b0165b2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da0ef4-ffe4-4007-b232-a525c9e8328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Schroeder''s letter on Tuesday echoed what he had written
        in a letter released last Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dfb02-95b7-4dfe-bded-bc7c5de4f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59849e-3fd4-4162-8ee4-7cb00ba6faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result of your action seriously impedes the Department''s goal
        of providing the citizens of our city with the most professional law enforcement
        agency possible," he wrote. "I cannot tolerate this type of conduct by any
        member of the Louisville Metro Police Department. Your conduct demands your
        termination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe914e4-8bbf-40cb-8fe2-485a4ee79779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69c95c-d8e5-4f73-a276-ab19c203f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonita Baker, an attorney for Taylor''s family, said Friday that
        the family was "excited to get this news and are encouraged by it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfd132-8843-4c78-bc65-60181ee77623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
