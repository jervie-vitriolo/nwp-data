  'Cimatu-selective-barangay-lockdowns-Cebu-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T21:18:49.331+08:00
    'imagesource': 'jcr:b6253c49-e10e-4052-9372-74fe66b232d9'
