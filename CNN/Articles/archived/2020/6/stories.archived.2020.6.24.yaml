      'text': '<p><strong>Conquer your stage fright</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7743e-987b-46ad-83df-7def8b748462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.621+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In whatever field you’re in, public speaking can make you sound
        more credible and confident. Strong public speaking skills gave youth leader
        and social enterprise founder Aya Fernandez the foundation to being a confident
        TV host, beauty queen, and actor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ed986-93ed-4284-b15a-0b6983ed03fb'
      'mgnl:activationStatus': true
