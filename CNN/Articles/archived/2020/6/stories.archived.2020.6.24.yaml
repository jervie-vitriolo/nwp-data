      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier estimates put the magnitude of the earthquake at 7.7, but
        that has been revised down to 7.4 (and additional revisions are possible).</p>'
