      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/americas/peru-coronavirus-caimito-nurse-intl/index.html"><em>"In
        this indigenous village, two nurses care for hundreds of Covid-19 patients"&nbsp;</em></a></p>'
  'SM-hybrid-approach-pandemic-shopping':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T18:37:56.399+08:00
    'imagesource': 'jcr:fe7a79b7-e6e4-44f1-b00e-738f693644d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a974c096-db70-490a-88d5-d50ba65a71de'
    'lead': 'SM Investments Corporation says it is taking a ''hybrid'' approach under
      the new normal by boosting its e-commerce presence as people get reluctant to
      head out to shop. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T18:43:04.317+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:07.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:18.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM', 'SM-Investments', 'shopping', 'coronavirus']
    'stories': ['dd8e541e-e3be-40cf-84b7-8085d6c0ec6c', '1d0860cf-42a0-4342-9f3f-fd9dafe254b6']
    'template': '1'
    'title': 'SM taps ''hybrid'' approach to sustain retail sales amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddef94-ce9c-4f40-b4bd-c8869f085218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> SM Investments
        Corporation says it is taking a new approach to boost sales amid the pandemic,
        tapping e-commerce channels as Filipinos get reluctant to shop in malls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7be997-26ef-41af-9bee-ca2e29e40749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has made us even more aware of two important things.
        For our customers, it''s convenience and safety, and for ourselves, it''s
        adaptability and transformation... Coming from this lockdown, we were able
        to operate a hybrid way of reaching our customers," SMIC Vice Chairperson
        Teresita Sy-Coson said in the conglomerate''s annual shareholders'' meeting
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97746d-5f11-42ea-a471-cce3bfe20417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC reported a ₱13.8 billion net income from January to March,
        16 percent lower than the ₱16.4 billion profit a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54305961-1cf6-4608-a014-9b446c1b8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Group is boosting its online presence to reach out to more
        customers, as quarantine protocols keep more people indoors. Malls have reopened
        at limited capacity, with strict rules such as temperature checks and social
        distancing in place to prevent the spread of COVID-19 among shoppers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa83c7-4c0a-4023-bcc4-ff37d92def3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/17/Gov-t-close-down-malls-fail-enforce-physical-distancing--.html?fbclid=IwAR1B4txxUaJFkrhOyyAnyqzOZ259O8-CG9SaWzbMjF9V1NBa-GsioH0Biqc">Gov’t
        threatens to close down malls that fail to enforce physical distancing rules</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3f9bb-4cb5-496c-9b62-f2f3b567f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led firm added that adjustments to the online and on-site
        customer experience is also being implemented in the group''s banking and
        property businesses. The mall operator waived more than ₱8 billion worth of
        rental fees to tenants during the peak of the Luzon lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f659cb-0272-4033-823f-36e4b36ca2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC President and Chief Executive Officer Frederic DyBuncio added
        that the company is looking to be a direct participant and service provider
        for digital transactions. The retailer is boosting its online shopping sites
        and "click and collect" scheme for shoppers, and is also eyeing to develop
        its own grocery delivery service. SM products have also been made available
        in platforms like Shopee, while its banks extended payment networks to Grab
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5c34b-790e-4fd6-9055-4b5ceb776a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:43:04.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC declared cash dividends at ₱4.25 per share for a total of ₱5.1
        billion, which will be paid to stockholders on July 23.</p>'
  'north-korea-suspends-military-action':
    'author': 'Helen Regan and Luke Henderson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T18:53:46.564+08:00
    'imagesource': 'jcr:379cedae-3f98-4467-b82f-b384a16ef1ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5de0070-793a-49de-9e1a-ba6aba37ddbf'
    'lead': 'North Korea has suspended plans to increase military pressure against
      South Korea, after weeks of rapidly deteriorating ties which included blowing
      up a joint liaison office used for talks between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T18:56:57.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:38:06.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:19.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea suspends plans for increased military pressure against the
      South'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84dbf5-e0fd-48ab-970a-80f3e8e97b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;North Korea has suspended plans
        to increase military pressure against South Korea, after weeks of rapidly&nbsp;<a
        href="https://www.cnn.com/2020/06/09/asia/north-korea-south-korea-communications-intl-hnk/index.html">deteriorating
        ties</a> which included <a href="https://www.cnn.com/2020/06/16/asia/north-korea-explosion-intl-hnk/index.html">blowing
        up a joint liaison office</a> used for talks between the two sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04fa01-07bb-483f-be86-d56f5279e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes following a meeting between North Korean leader
        Kim Jong Un and the central military commission on Tuesday, which "took stock
        of the prevailing situation," according to North Korean media Korean Central
        News Agency (KCNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081e3ea-2bbb-4993-966d-3528dc038b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible military plans included the North deploying units into
        the Mount Kumgang tourist area and the Kaesong Industrial Zone, which borders
        the South, and setting up police posts that had previously been withdrawn
        from the demilitarized zone (DMZ) between the two countries "to strengthen
        the guard over the front line," according to previous reports in KCNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bfebe-de85-46dd-9cdf-b937a75b9398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was given for the apparent pull back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937aba70-38bf-46ea-8113-e1d28e5633e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North had signaled its initial plans to increase military pressure
        after a group of defectors in the South used balloons <a href="https://www.cnn.com/2020/06/09/asia/north-korea-south-korea-communications-intl-hnk/index.html">to
        send anti-North Korean leaflets</a> north of the DMZ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318372ce-80af-4f1f-bffe-2f41a407a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed the leaflets violated the deal Kim and South
        Korean President Moon Jae-in struck in 2018 at their first summit, when both
        leaders agreed to cease "all hostile acts and eliminating their means, including
        broadcasting through loudspeakers and distribution of leaflets" along their
        shared border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f577e5-3736-48c1-a9e7-22b745c4c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, a defectors'' group in South Korea sent a further
        500,000 leaflets about "the truth of the Korean War" into the North.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c53b0-1602-47b0-93f7-6f00a996d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it also sent 500 booklets about "successful South
        Korea," 2,000 American one-dollar bills and 1,000 SD cards, using the 20 balloons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61919d88-cf47-4dc8-b8ee-d194dfca1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation to the initial leaflet drop, North Korea cut communication
        lines with the South and blew up the joint liaison office, which is located
        in the town of Kaesong just north of the DMZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4ac27-e0b3-41d0-8373-6f9d7fd429c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the office had been shut because of coronavirus and South
        Korean staff had not been in the building since -- the destruction was symbolic
        as the office was meant to facilitate dialogue between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672b372-427b-4dfd-a614-e31144e13d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as threatening increased military pressure, the Korean People''s
        Army reinstalled loudspeakers at the border and indicated it would launch
        a propaganda campaign of its own by sending millions of leaflets into the
        South.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6235b02-35c2-4a1e-8113-6c37cc2c870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the North has framed its actions over the past few weeks as
        retaliatory, Pyongyang has for months voiced displeasure that its diplomacy
        with South Korea and the United States has not yielded relief from sanctions
        crippling the North Korean economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086b632-92aa-4d4d-b3e5-4efa038696c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the countries had stalled in the months after three
        inter-Korean summits in 2018. And <a href="https://www.cnn.com/2020/06/09/asia/north-korea-south-korea-communications-intl-hnk/index.html">experts
        say it''s possible</a>&nbsp;North Korea is using the current standoff to manufacture
        a crisis in order to gain leverage in any future negotiations, a play it has
        employed previously in diplomatic talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f9232-711a-49a2-bbed-790978fb9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T18:56:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/asia/north-korea-suspends-military-action-intl-hnk/index.html">"North
        Korea suspends plans for increased military pressure against the South"</a></em></p>'
  'SMDC-ready-for-new-normal-amid-COVID-19':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T19:27:50.071+08:00
    'embedimage': 'jcr:84a7b93b-a17a-4c66-a33a-710a81ad2075'
    'embedsource': '<iframe width="853" height="480" src="https://www.youtube.com/embed/fbn4Wvdombk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1a674f-6e5b-4d12-86d1-fd1ff54c708d'
    'lead': 'With digital, contactless real estate transactions and developments equipped
      for social distancing and minimal personal movement, SMDC is all geared up for
      the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T19:37:40.231+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T12:38:06.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:19.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMDC ready for new normal amid COVID-19'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bde59-5f88-4a8f-9c6e-6267e88d223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Development
        Corporation (SMDC) is all set for the new normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51ad96-8ef3-488c-8c3f-67821f428865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most businesses either downscaling or scrapping projects as
        a result of the economic slowdown, SMDC is doing just the opposite. It is
        pursuing its expansion plans for the year and launching projects in the last
        two quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05913f70-0ada-4fa9-80f3-6eb90e102ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message of SMDC President Jose Mari Banzon in an interview
        with CNN’s Rico Hizon that aired on June 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b37b9b-b7be-40ce-9ba3-82d1b4fce51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need to make sure that the features that buyers are looking
        for … will be there, that we price our products correctly and that we offer
        affordable payment terms,” Banzon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85329e-49d7-4b4a-93bf-8ef378b9b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Geared for the new normal</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2262a8-52e7-4589-a64a-7580f16274cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMDC’s investment in digital technology has proven beneficial during
        the lockdown. Contactless transactions – in selling, customer service and
        backroom operations – were immediately deployed, and which have now become
        part of SMDC’s new normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70539b-c12e-4bf1-b225-d4b23e1a112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to sell during the lockdown. Our sellers did not even
        have face-to-face meetings with clients,” Banzon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f60ba9-98b7-4ec7-a066-2556d6fd4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The make-up of SMDC developments has also proven beneficial during
        the lockdown. Industry experts are now saying that the future of development
        is toward integrated developments, which SMDC has been doing from the very
        beginning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d04e7-38ad-43b5-9a1c-2496410ce727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Y)ou don’t have to get out of your development to buy your basic
        necessities. You can get your food, your medicines, you can do your banking,
        you can get your haircut (right within the property). We are ready for the
        new normal,” Banzon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c86066-0fd7-4d40-bd62-81275f5d5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banzon also explained that SMDC units are designed to allow ample
        lighting and natural ventilation, which are conducive to a productive work-from-home
        (WFH) set-up. Wifi-equipped lobbies with open-air lounges and co-working spaces
        provide the perfect setting for a WFH environment that strictly adheres to
        social distancing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341621b-4c5d-486b-9e44-012e24fd5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With social distancing and restricted personal movement as part
        of the new normal, residents do not have to go out of their properties for
        fun and social activities, or to have a semblance of space. They can safely
        stay within the property and enjoy the well-appointed amenities and top-notch
        facilities that define every SMDC development, Banzon explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9389ca6-0081-43c5-8163-417e58e81a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banzon further noted that SMDC properties are situated in major
        CBDs and are near transport hubs, providing easy access to offices, schools,
        hospitals and major thoroughfares, enabling minimized travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f39865-1890-4764-a099-abf086f39dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong performance amid COVID-19</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee6dd7-fcad-4a43-9d85-ffa81d2beaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMDC raked in P11.4 billion from January to March this year, 23
        percent up from the P9.3 billion it recorded in the same period in 2019. Reservation
        sales, meanwhile, clocked in at P24.8 billion, a testament of consumer confidence
        in the brand even in trying times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae6cbf-2cc3-4001-a0b0-0fe34498c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banzon attributed SMDC’s success to three factors: industry resilience,
        consumers’ basic need for shelter and SMDC’s product.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff322b80-385e-499f-be84-bf2287f09996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We belong to an industry that is resilient. The asset is real,
        tangible and least affected by deflationary forces,” he explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898669c-536f-49ee-ba74-34922082ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, there’s a 6-million unit shortfall in housing,
        so there is a very big demand that has yet to be filled. Housing also fulfills
        the dream of every Filipino to own a home.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef496473-83e8-4705-9f3a-0e8876b0b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:37:40.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:38:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit <a href="https://smdc.com/">www.smdc.com</a> to learn more
        about their property developments.</p>'
    '35':
      'image': 'jcr:23f742d7-9544-4928-8c8b-deeb36cf0d19'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae5ec6-0060-4b4d-808a-a91b0eb5ef02'
      'mgnl:activationStatus': true
