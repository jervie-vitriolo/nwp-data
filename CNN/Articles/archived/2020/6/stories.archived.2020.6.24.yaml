      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Were hoping that from where we are, we’ve already seen the bottom,"
        he told CNN Philippines. "This is assuming the wave of infections will not
        see a second major or a third one."</p>'
