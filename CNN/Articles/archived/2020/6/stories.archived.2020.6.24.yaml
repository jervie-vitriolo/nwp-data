      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the Labor department said 23,472 returning workers
        were already sent home to their provinces, while hundreds still await clearance.
        The government also expects around 60,000 returning workers in the next two
        months, with some 300,000 more returning for the rest of the year.</p>'
  'conditioned-for-greater-creamsilk':
