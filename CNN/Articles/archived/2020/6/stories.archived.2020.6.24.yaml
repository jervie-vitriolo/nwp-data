      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center said that hazardous tsunami waves
        are possible within 1,000 kilometers of the epicenter, including along the
        coasts of Mexico, Honduras, Guatemala and El Salvador.</p>'
