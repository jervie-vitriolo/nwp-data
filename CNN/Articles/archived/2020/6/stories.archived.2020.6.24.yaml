    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a7b21-7bff-41cf-a14f-59173aded811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:22:34.836+08:00
