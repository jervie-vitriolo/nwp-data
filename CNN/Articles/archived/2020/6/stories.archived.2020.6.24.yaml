      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era where people are relying more and more on technology,
        coding knowledge has never been more essential. Dip your toes in HTML, CSS,
        and Javascript with the “Fundamentals of Web Coding” class. Get started in
        handling and analyzing data in “Intro to Analytics.” You can also earn a Google
        certification by taking the class “Intro to Digital Marketing” that focuses
        on fundamentals of digital marketing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf3e19-abb2-4bae-9c92-26488627c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.620+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling intimidated? Get inspired by rockstar data scientist Erika
        Legara, who helms the country’s first data science master’s program, proving
        that women, too, can thrive in the male-dominated field of tech and innovation.</p>'
