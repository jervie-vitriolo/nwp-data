    'stories': ['780e9adc-973c-4040-b7d6-32458d5b35c4']
    'template': '1'
    'title': 'PSE office, trading floor shut for a day after employee tests positive
      for COVID-19'
    'updated': 2020-06-24T14:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b680c94-c3fc-4f73-9b12-8986b0f431e5'
      'mgnl:activationStatus': true
