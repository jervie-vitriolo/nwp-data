      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The New York City Marathon, one most
        prestigious events in the running calendar, was supposed to be extra special
        this year: It would have been the 50th running of the iconic race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4fbc9-4340-4b7c-865f-8f29a3733a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like so many aspects of regular life, the world''s largest marathon
        has fallen victim to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baaeed-bd00-4f15-baa9-0c9115d3ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race, set to take place November, has been canceled due to health
        and safety concerns, organizers said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cf8c6-add9-4fb8-88a1-088bb656d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canceling this year''s TCS New York City Marathon is incredibly
        disappointing for everyone involved, but it was clearly the course we needed
        to follow from a health and safety perspective," said Michael Capiraso, president
        and CEO of New York Road Runners, the event''s organizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ea588-080e-4281-b32a-aecdaad36955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it will send additional information directly
        to registered runners. They will have an option to claim a refund or defer
        their entry to a different year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33a82e-ef58-4e10-b5d2-2de3d43daebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon will now take place on November 7, 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6188d1-b1b8-4547-b4bb-ac2d911ba11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the marathon is an iconic and beloved event in our city,
        I applaud New York Road Runners for putting the health and safety of both
        spectators and runners first," said Mayor Bill de Blasio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527af18b-5979-4689-8677-f18b488b13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marathon began in 1970 and has grown to become the world''s
        largest marathon. Last year, more than 53,000 runners crossed the finish line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e42a1a-e1b5-4d86-99a1-dcd0a9c9e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the marathon, organizers have also been forced to
        cancel the 2020 Abbott Dash to the Finish Line 5K on October 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0e1b3-7208-4e77-a575-765324ba2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon is just the latest of the big ticket running events
        that have been called off this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7f47b-3198-4f0e-90bb-08088a9b9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/28/us/boston-marathon-2020-spt-trnd/index.html">The
        2020 Boston Marathon has been canceled</a>, and it will become a virtual race
        for the first time in the event''s history. The event had previously been
        postponed from April 20 to September 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff030a4-149f-4ec4-8407-992d62d38357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London <a data-cke-saved-href="https://edition.cnn.com/2020/03/16/sport/canceled-marathons-coronavirus-spt-intl/index.html"
        href="https://edition.cnn.com/2020/03/16/sport/canceled-marathons-coronavirus-spt-intl/index.html">canceled
        its marathon, as did Paris and Tokyo.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6957ddd-43fc-46e0-8c16-71cc225ad8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:43:10.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/us/new-york-city-marathon-covid-19-canceled-trnd/index.html#:~:text=The%20New%20York%20City%20Marathon%2C%20the%20world''s%20largest%2C%20has%20been,canceled%20due%20to%20the%20pandemic&amp;text=Runners%20cross%20the%20Verrazano%20Narrow,York%20on%20November%203%2C%202019.">"The
        New York City Marathon, the world''s largest, has been canceled due to the
