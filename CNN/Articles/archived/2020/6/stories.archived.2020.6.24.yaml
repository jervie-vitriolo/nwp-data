  'QC-govt-temporarily-suspends-issuance-of-PWD-IDs-after-alleged-abuse':
    'caption': 'The Quezon City government temporarily suspends the issuance of Persons
      with Disability identification cards after reported abuse by a well-off family.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T22:40:00.991+08:00
    'imagesource': 'jcr:040581ea-83c1-404a-a124-1ec1a7b224d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9ad6e0-86ec-416b-8322-4d89927cef91'
    'lead': 'The Quezon City government temporarily suspends the issuance of Persons
      with Disability identification cards after reported abuse by a well-off family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T22:48:13.801+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:37:47.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:23.677+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'PWD']
    'template': '1'
    'title': 'QC gov’t temporarily suspends issuance of PWD IDs after alleged abuse
      by well-off family'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35777862-c4e6-47d9-b228-fea05b6cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)&nbsp;—</strong>
        The Quezon City government has temporarily suspended the issuance of Persons
        with Disability (PWD) identification cards after its abuse by a well-off family
        was reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a0e12-6d4c-41e9-a3a5-f1da96806b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said processing will be suspended Thursday
        and Friday (June 25 and 26) in order for authorities to craft new guidelines
        and eliminate abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89dd48-bafa-49b3-9c5c-f53c9662cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will use the two days to come up with the needed safeguards
        to ensure that only those deserving get the PWD cards,” Quezon City Mayor
        Joy Belmonte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964a33b-2cb0-4765-bfe5-3b01f4f9569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our protocols will be revisited and needed controls will be placed
        so the system will not be abused by greedy and opportunistic individuals,”
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb668a-d9b4-4dcc-9d9a-7239d4be976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Belmonte ordered an investigation into the reported
        issuance of PWD ID cards to unqualified individuals during the previous administration.
        This stemmed from a report that six members of a well-off family managed to
        acquire the cards in 2018 without submitting any of the mandatory requirements.
        A photo of the said IDs went viral on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4276f-d507-46f2-92fa-924c4dfb4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said the six individuals were issued PWD ID
        cards even if they did not qualifiy under Republic Act No. 10754 or An Act
        Expanding the Benefits and Privileges of Persons with Disability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaa136-0938-4394-b273-373f7554e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family allegedly paid ₱2,000 each for the PWD ID card, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90191925-1c77-4f9c-80c5-4077261af9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the government employee behind the incident will be
        given a show-cause order on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e2bb4-08f6-44c3-8b7a-eb28a026fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The person behind the issuance of the ID card will be given 72
        hours to explain why he shouldn''t be held administratively and criminally
        liable,” City Attorney Nino Casimiro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c95ee2-f748-4c03-b0ef-cb90d54e24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:48:13.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:37:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee could be facing&nbsp;grave misconduct, which merits
        a penalty of dismissal from service, Casimiro added.</p>'
