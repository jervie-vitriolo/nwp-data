      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b4586-430a-4ae2-a688-ba9f1a02b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
