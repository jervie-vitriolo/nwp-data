  'Microplastics-animal-gut-Antarctic':
    'author': 'Rory Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T08:57:39.943+08:00
    'imagesource': 'jcr:062940fe-a4cd-473e-8685-c6ba02200bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a174de9-d2ac-47a3-a679-51bf8d3a79ba'
    'lead': 'Microplastics have been discovered in the gut of an animal on a remote
      island in the Antarctic, raising concerns that plastic pollution could be prevalent
      in the region''s ecosystem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T09:01:43.226+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:44.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:10.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctic', 'Microplastics']
    'template': '1'
    'title': 'Microplastics found in gut of animal on one of the most remote islands
      of the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efb786-0e6b-4ffc-9d81-37d7ee0ae16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microplastics have been discovered
        in the gut of an animal on a remote island in the Antarctic, raising concerns
        that plastic pollution could be prevalent in the region''s ecosystem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea564e-ab98-45e2-8e3f-90a822b5b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by researchers in Italy and Ireland found traces of
        <a href="https://cnn.com/2020/04/30/world/microplastics-seafloor-concentration-scn-scli-intl/index.html"
        target="_blank">contamination</a> inside the gut of the "<a href="https://cnn.com/2020/06/09/health/probiotics-new-us-guidelines-wellness/index.html"
        target="_blank">Cryptopygus antarcticus</a>," a small invertebrate that lives
        in the soil of the Antarctic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53e100-2478-4dc7-b8f7-54920a0e1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny creature is also known as a springtail and it is less than
        1 millimeter in length, according to the scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5056bc4-9db2-4dbe-8457-0707d782b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement ahead of the release of their study, the researchers
        said their findings constituted the "first field-based evidence of contamination
        by microplastics in Antarctic terrestrial animals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f7091-7b6b-49f7-8eff-936faf34de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made their discovery after testing 18 animals which had been
        found on a large piece on polystyrene foam in 2016 on the shore of King George
        Island, situated north of the Antarctic continent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cc00c-3281-461f-b27b-cc422d66fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisa Bergami, a researcher at the University of Siena who led the
        project, told CNN that she saw the plastic material while she was on a field
        trip in the "relatively highly polluted area."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297621c6-aaa1-486f-8e16-97c68d45dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining her decision to bring it to Italy for testing, Bergami
        said: "I was anxious about plastic debris stranded along the coast because
        we wanted to understand the pathways of plastic in this remote environment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc05872-1d6f-42bc-85b8-b0cf595da39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team then used infrared spectroscopy at Elettra Sincrotrone
        Trieste, a research center in Italy, to detect the presence of microplastics
        inside the animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1758770-548a-40fd-9146-5fa63cea1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergami added that the creatures must have ingested the plastic
        as they ate the algae, moss and lichen that coated the polystyrene block.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c01043-9578-4bae-ad56-a6eff2a50c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that microplastics can transport pathogens and contaminants
        which are harmful to the animals they tested, as well as to other species
        in the ecosystem''s food chain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b053396-1c86-4a71-9009-96cc7dc230f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tancredi Caruso, an associate professor at University College Dublin
        and one of the study''s authors, said that the type of Collembola they tested
        is "very well-represented" in Antarctica -- both on the continent and on islands
        like King George Island. This raises potential concerns for the entire ecosystem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30faaa73-1aff-4250-a774-a06871af2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruso expressed his hope that the study would lead to more research,
        telling CNN: "For a long time, there''s been some underestimation of the potential
        negative role of plastics in ecosystems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9e500-1994-4de9-a8f6-406803276dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is published in the journal Biology Letters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0b885-8c47-474b-ba7f-77721736d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:01:43.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/23/world/microplastics-gut-isolated-animal-antarctic-scn-scli-intl/index.html#:~:text=A%20new%20study%20by%20researchers,length%2C%20according%20to%20the%20scientists."
        target="_blank">Microplastics found in gut of animal on one of the most remote
        islands of the world</a></em></p>'
  'Officer-fired-in-shooting-death-of-Breonna-Taylor':
    'author': 'Theresa Waldrop, Ray Sanchez and Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T09:10:32.297+08:00
    'imagesource': 'jcr:a01ac4c8-acf6-46c2-bb75-fddf4ba03bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32366c67-d776-4abb-9a69-c2ab0f284a36'
    'lead': 'A police officer involved in the March fatal shooting of Breonna Taylor
      in Louisville, Kentucky, has been fired, according to the police department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T09:17:03.917+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:38:44.330+08:00
