      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrived at the home and found the victims unresponsive
        in a pool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ee631-0a16-4be0-9222-7317bffa6c81'
