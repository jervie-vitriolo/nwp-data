      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the provincial government, along with the Department of
        Health-Region 9 and municipal government will monitor the student and all
        who have been in contact with her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d9d8a-1519-45d5-8943-98aa287890e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:07:21.538+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:38:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma appealed to his constituents for cooperation in preventing
        further spread of the disease, asking them to practice minimum health protocols
        such as wearing face masks and maintaining physical distance.</p>'
