    'mgnl:tags': ['belly-fat', 'dementia']
    'template': '1'
    'title': 'Belly fat in older women is linked to a 39% higher risk of dementia
      within 15 years, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25c4d2-e49f-49f0-b713-9692abca52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For older adults, your current belly
        size could be a key indicator in whether you develop dementia within the next
        decade or two. For women that risk is particularly high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17897e8-a732-4319-9e7a-d12f46503c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d011c8d-73e9-4860-8089-d33bd3b165c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women in later adulthood, above average belly fat can lead to
        a 39% increased risk of dementia within 15 years compared with those who have
        a normal waist circumference, according to a study published Tuesday in the
        International Journal of Epidemiology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c7ff1-64c1-425c-93ed-cf8a98f06a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2907b-f805-4aa7-87ee-5a1eeefe12fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men and women over 50, the dementia risk is 28% when taking
        body mass index and waist circumference into account together, the study said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbeb1cc-df87-4cdb-94f1-e1cae9945b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be98d0-15bc-464e-b578-955eb5b17de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers measured participants'' height, weight and waist circumference
        and followed up with them an average of 11 years later to see whether they''d
        been diagnosed with dementia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411f32d-f1c2-48d6-84a1-4e170a666b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb707b-9a89-4ff6-b4e9-113673434a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As belly size gets larger, the memory center in the brain gets
        smaller, based on prior studies," said Dr. Richard Isaacson, who heads the
        Alzheimer''s Prevention Clinic at Weill Cornell Medicine and New York-Presbyterian
        Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fdf60-8217-4753-a0d7-c1620dbf3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf772475-8c5e-4d00-b61c-dea54b67b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study is important since it supports these findings and
        relates a larger waist size to increased dementia risk, especially in women,"
        said Isaacson, who was not involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bce4b-7adc-4e7f-980a-a824c33c1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a864fa-c5ad-4def-a335-565de95c5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study''s findings could help us unravel more about the causal
        chain between dementia and obesity, the researchers noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaab599-547b-43dd-b797-e8bdad73d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb7bea-3870-4bdc-895d-dac1f68e8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dementia is one of the major health challenges of the 21st century
        that could threaten successful aging of the population," said Andrew Steptoe,
        a study co-author and professor of psychology and epidemiology at University
        College London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af587829-47f7-4f58-b6b2-f0b7a994efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d47bb-12f9-4632-8c4f-4b361db7c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that rising obesity rates will compound the
        issue."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f286e-fce9-41fa-a8b8-ce33fed4d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869eafed-0970-42d7-976e-e426ba2a6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Obesity and dementia are linked</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912cf98-357b-496f-b913-a5299a93df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine the link between obesity and dementia, the researchers
        delved into a cohort of 6,582 subjects within the English Longitudinal Study
        who were age 50 or higher. That project, which Steptoe leads, has been monitoring
        more than 18,000 subjects since 2002, re-interviewing them every other year
        about topics such as household demographics, social participation, cognitive
        function and weight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2979c-ff03-4e3b-93fa-021a141cfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a75bbc-69c9-4295-8046-a68fc182a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMI findings were a standard ratio of height and weight measures.
        And the researchers established a patient''s dementia status through measures
        such as doctor''s diagnosis or hospital records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c349d3-490c-4919-a355-dad060923d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad79b9-cc9f-434a-969d-4d7210aec106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To isolate the link between obesity and dementia, the researchers
        controlled for potential confounding variables such as hypertension, diabetes,
        smoking and APOE ε4 gene carrier status, a known genetic risk factor for dementia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6a9be-2617-4ee1-be50-5c6be84e4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c26df-b00f-463d-8a21-aa26ac3bb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who developed dementia were an average of 71.8 years old at
        the time of their baseline assessment. Those who were free of dementia had
        a mean age of 61.9 years old when they entered the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3d7c7-3b34-40a6-8d5f-b7d7321981b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16da64-1328-4dc4-8aa4-f7ee72e29140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on previous research, the UCL researchers pointed to several
        explanations for the obesity-dementia link. One reason could be that dementia
        is directly linked to hormones derived from fat cells. Alternatively, body
        fat could be implicated in metabolic and vascular pathways associated with
        the buildup of amyloid proteins or brain lesions, known to be associated with
        dementia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf3209-bd5f-4e64-b743-41a990dc7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b4742-657d-4c2b-bd58-647c91d59886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both BMI and waist circumference status should be monitored to
        avoid metabolic dysregulations," said senior author Dr. Dorina Cadar, a senior
        fellow at UCL''s Institute of Epidemiology &amp; Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f96c6-138d-494e-b208-b05a61d4f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15927ac1-84d5-41ed-a133-49b576b967ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended reducing weight to optimal levels by following healthy
        eating principles such as the Mediterranean diet, reducing alcohol consumption
        and keeping up a regular exercise routine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb166c7-d3f3-40c6-be21-3cb9d52ec396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f50c87-2c4c-4bdc-92b5-94e032f0f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To avoid dementia, pay attention to your waist size</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e91bdb-97bf-4098-a81e-63f65ef50fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a practical clinical perspective, people who want to protect
        their brain health over time should pay attention to their waist size," Weill
        Cornell''s Isaacson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820cfea-9125-4ddd-8f27-27ff854ae080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914b20d-2e51-45d0-81f2-1eb49ae555fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that simple body mass index scores, which combine height
        and weight ratios, can''t capture a full picture of weight and obesity. Measures
        such as muscle mass and waist circumference can tell a more nuanced story.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5953ab-0486-4a04-af57-6f6437a4d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fd198-f1da-461d-a43e-8c0958008200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on emerging data from studies like this, we are now able
        to clarify sex differences in dementia risk," Isaacson said. "Combining these
        findings with my clinical experience, I have seen greater impact on visceral
        fat on memory function in women, likely mediated by metabolic pathways."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ec0bd-5f92-489d-a1b4-37b241ff4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f32a6-c6a8-4135-82fd-3261d7f7fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCL research "mirrors results" from a study his team published
        last year, Isaacson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58612d4-781d-4b24-b9ae-75af82cdf28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcca47-78fa-4e72-8453-38b7e75c9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personalized lifestyle behaviors could help stave off cognitive
        decline, Isaacson''s group found. From 50 possible recommendations, each participant
        was given 21 behaviors they could attempt to use as a bulwark against dementia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15024ba7-8103-4286-8fad-89463805e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ff9bf-2132-419d-9be2-555e3eab58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that interventions related to nutrition and physical
        activity came in as the two most important items on their list by far.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53071bc1-cce7-430c-8feb-15f72fc8df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b7d69-1868-480a-8742-77355d3c700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new UCL insights this week are another point on the map helping
        to plot out our global struggle against dementia, and prevent as many future
        cases from emerging as possible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be270859-4b17-472e-85f5-0f6e03d94510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bd0c9-6135-48ce-ab04-c11c22028aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By identifying factors that may raise dementia risk that are influenced
        by lifestyle factors, we hope that a substantial portion, but admittedly not
        all, of dementia cases can be prevented through public health interventions,"
        Steptoe said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfe7b8-8ba9-4880-8f96-b64ac2d020b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:32:32.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:38:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/23/health/belly-fat-dementia-link-wellness/index.html">''Belly
        fat in older women is linked to a 39% higher risk of dementia within 15 years,
        study says''</a></em></p>'
