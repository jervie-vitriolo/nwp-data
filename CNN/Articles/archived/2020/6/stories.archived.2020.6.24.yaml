      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, a transportation official bared at a hearing of
        the House Committee on Metro Manila Development that they will first allow
        UV express units to resume operations, to be followed by traditional jeepneys.</p>'
