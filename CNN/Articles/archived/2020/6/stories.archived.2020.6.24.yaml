      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> Gilas
        Pilipinas Men 3x3 will wait for May 2021 to get a slot in the Tokyo Olympics
        as the International Basketball Federation (FIBA) announced the new date and
        place for the inaugural 3x3 Olympic qualifiers.</p>'
