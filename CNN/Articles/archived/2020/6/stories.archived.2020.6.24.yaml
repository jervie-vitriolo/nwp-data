      'jcr:uuid': '3cceda1a-e96a-46e4-b116-b9da8e63f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.267+08:00
      'mgnl:createdBy': 'pia'
