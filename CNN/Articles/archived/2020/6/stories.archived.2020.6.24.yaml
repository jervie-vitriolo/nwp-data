      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still possible that protests may have caused an increase in
        the spread of the virus among those who attended protests, according to the
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597f702-2f26-458a-a726-1699b1dc86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e009a12-4818-48f4-bb09-6cecc9795f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also noted that the effect of protests on social distancing
        and stay-at-home orders may fade as the violence and scope of protests decline.
        As the protests begin to lessen or become less intense, non-protesters will
        feel safer leaving their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9eea9-b84e-4023-b50f-34329b35651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed7c2e-d0f7-4307-9ec0-77d9608443ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other possible explanations for our findings as well,
        such as avoiding travel outside the home due to additional traffic congestion
        or street closures, or due to lack of available activities from businesses
        closures near protest sites," the study reads.</p>'
    '13':
