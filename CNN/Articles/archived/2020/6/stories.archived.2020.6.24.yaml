      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder, the attorney representing Robert Trump, <a href="https://edition.cnn.com/2020/02/28/politics/charles-harder-trump-lawsuits/index.html"
        target="_blank">has a history of filing lawsuits</a>&nbsp;against news organizations
        on behalf of President Trump. The lawsuits have been dismissed by legal experts
        as public relations stunts with little chance of success in court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54cd83-b5a8-4551-b5e6-f8700a1975e8'
      'mgnl:activationStatus': true
