      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/politics/donald-trump-coronavirus-pandemic-election-2020/index.html">Fauci
        warns of disturbing trend as Trump ignores viral surge</a>."</em></p>'
