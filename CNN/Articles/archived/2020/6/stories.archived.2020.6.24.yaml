    'template': '1'
    'title': 'ANALYSIS: Fauci warns of disturbing trend as Trump ignores viral surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f135d09-f15e-4223-87ec-e3b0f9c750ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
