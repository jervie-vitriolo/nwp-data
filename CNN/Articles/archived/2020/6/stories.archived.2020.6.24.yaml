      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7831dba-7230-45bd-86d5-ca7ee3896f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were carrying out a search warrant in a narcotics investigation
        when they entered Taylor''s apartment just before 1 a.m. on March 13, according
        to the police department.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0c2b4-535b-44a3-aa2f-9ac2026c17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8f69c-ee65-42b3-b4ad-22f77d5052ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no-knock warrant issued by police included Taylor''s house because,
        according to a police affidavit for a search warrant for the raid, which was
        obtained by CNN, authorities suspected a man involved in a drug ring was receiving
        packages of drugs at her home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cac2f3-a40c-4921-ad95-ec4caa85e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c594c-1b80-47b8-b3fa-3bb6fbf01cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s family filed a wrongful death lawsuit two months after
        her killing, claiming charges of battery, wrongful death, excessive force,
        negligence and gross negligence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020512ed-f8ad-4d80-9d16-deeaa1214e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d560ece-a1b5-4386-8ce7-ef2f1c97d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, the FBI''s Louisville office announced it was opening
        an investigation into the circumstances surrounding her death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca83dfb-eba3-4657-ba1a-4f10254ad9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ad368-2a42-4d8a-b9a7-4e11859cbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in late May, the Louisville Metropolitan Police Department
        said it would require all sworn officers to wear body cameras.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f4f9c-27be-490d-82f5-bcea198424a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff5496-f092-48d4-948d-952438e94edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LMPD also said it would change how the department carries out
        search warrants in response to Taylor''s death. Fischer said the changes were
        the first steps the city would take toward improving police accountability.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c863f0-7948-49e9-bf0f-ebcd47f29267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b554b3b-7eb3-4f99-ab32-f799a7dd0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:17:03.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LMPD Chief Steve Conrad was fired on June 1 after it was discovered
        the officers present at the shooting death of a Black man named David McAtee
        during a Louisville protest did not have their body cams turned on.</p>'
  'India-suspends-China-business-deals-border-tensions':
    'author': 'Esha Mitra, Michelle Toh and Sandi Sidhu, CNN Business'
    'caption': 'There has been a change in the Indian Army''s mindset after the fatal
      border clashes, according to an Indian Armed Forces source. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T09:15:33.536+08:00
    'imagesource': 'jcr:a4329357-359f-429e-9534-c9a5d706f883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fc7d70a-1972-4255-8347-ae9135931640'
    'lead': 'Authorities in India are hitting pause on more than $600 million in deals
      with Chinese companies in the wake of a deadly border clash with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T09:18:45.483+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:43.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:10.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'China', 'border-tensions', 'business', 'Maharashtra']
    'stories': ['e01699b7-97d1-4407-890c-d559aeb406c6', 'e5a92de2-0261-4154-ab83-f2235d6986ed']
    'template': '1'
    'title': 'India suspends three China business deals as border tensions rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a3b01-68e3-4b2d-8b24-2f6cdf2a6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Authorities in India are hitting pause
        on more than $600 million in deals with Chinese companies in the wake of a
        deadly border clash with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebc2b4-943a-41a2-9273-c291711259c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the western Indian state of Maharashtra said Monday
        that they were reviewing agreements with three Chinese companies as they seek
        clarity from the Indian government on how — or whether — to proceed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed88444-51e5-4b20-8a56-a2a087b179ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary agreements were announced last week as part of a
        local government initiative to help revive the Indian economy from the coronavirus
        pandemic. Growth in India was slowing long before the crisis, and GDP is projected
        to shrink this year for the first time since 1979.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f705f-17f9-46c2-9ed7-5bffacfca847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty Indian troops died in the border skirmish last week, sending
        China and India into a tense diplomatic and military standoff. The economic
        stakes are high. India imports more goods from China than any other country.
        And India and China have enabled each other''s rise as technology powerhouses.
        Chinese tech giants have invested billions of dollars into India''s biggest
        startups, while its smartphone makers dominate the market there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d127f52-85b1-48f7-98b3-8c091d9afbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest business deal at risk in Maharashtra is with Chinese
        automaker Great Wall Motors, which had agreed to a partnership worth nearly
        $500 million, according to Indian authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3781e2-9edc-4c74-9919-c0e9b798a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other deals involve Chinese industrial manufacturer Hengli Engineering
        and Beijing-based automaker Foton Motor, which already has a joint venture
        with Indian electric bus company PMI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fc791-9ae7-4002-b454-cf375cf3401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not disclose which other Indian companies would potentially
        be affected. Many local firms unveiled deals in Maharashtra last week including
        Varun Beverages, a supplier of Pepsi products in India, and Hiranandani Group,
        a prominent real estate developer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f11b73-10df-47a7-bdf0-8a6458dfb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions continue to run high a week after the violent exchange.
        There has been a change in the Indian Army''s mindset after the fatal border
        clashes, according to an Indian Armed Forces source. Indian troops on the
        border have now been instructed to meet any aggression and transgression with
        equal force, the source told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446239a-bbc9-4204-a597-d1af1bcc673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Subhash Desai, industry minister for the state of Maharashtra
        said in a tweet from the state government''s media account that his officials
        were waiting for India''s central government to assess the current business
        climate and announce a clear policy about how to move forward on deals with
        Chinese companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc12173-ef30-45e9-b172-70e361f8cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:18:45.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sherisse Pham, Rishi Iyengar and Vedika Sud contributed to this
        report. This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/business/india-china-business-deals-intl-hnk/index.html">India
        suspends three China business deals as border tensions rise</a>."&nbsp;</em></p>'
  'Segway-PT-is-over':
    'author': 'Matt McFarland, CNN Business'
    'caption': 'China-based Ninebot, which acquired Segway in 2015, will halt production
      of the PT, short for Personal Transporter, on July 15. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-06-24T09:18:55.498+08:00
    'imagesource': 'jcr:aed74ffd-5072-4a20-95ca-a724f9560a85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3688cb84-4d84-46c4-b674-b9d0d778fd67'
    'lead': 'The Segway PT, which earned a place in pop culture but never realized
      its creators'' world-changing ambitions, will come to an end this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T09:21:43.076+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:42.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:11.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Segway', 'Ninebot', 'Personal-Transporter']
    'template': '1'
    'title': 'The Segway is officially over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22297f3a-9b2b-48f7-87fe-984676742031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The Segway PT, which earned a place in
        pop culture but never realized its creators'' world-changing ambitions, will
        come to an end this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a99e59-7ed8-447b-b429-9a0ca8bfe733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China-based Ninebot, which acquired Segway in 2015, will halt production
        of the PT, short for Personal Transporter, on July 15. Twenty-one staffers
        will be laid off at its Bedford, New Hampshire plant. Fast Company first reported
        the news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab864dd-a030-41e2-ad3d-73f9aae65e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Segway PT made a splash in December 3, 2001 when it was unveiled
        on Good Morning America. Inventor Dean Kamen said that an urban transportation
        revolution was coming and cars would be obsolete. Kamen felt it was absurd
        to use 4,000-pound cars and trucks for short trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7901c-ffef-4ea8-8a38-8191a915861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year the Segway PT accounted for only 1.5% of Ninebot''s
        revenue, according to Tony Ho, vice president of global business development
        at Segway. With a price tag starting at $6,000 and sometimes reaching $10,000,
        only police departments and tour groups could afford it, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44476fca-8476-43c6-ac8c-88c6284946e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great invention 20 years ago," said Ho. "Now it seems
        a bit outdated." He added that some police departments have shifted to Ninebot''s
        cheaper electric scooters. Ninebot is also ending production of a three-wheeled
        Segway device that was designed for community policing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ccca6-ec30-470f-bb55-ef087c5b2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said that recent discussions about police department funding
        in the wake of George Floyd''s death did not impact Ninebot''s decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e5095-6001-48a4-a836-0de73b479ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Segway, Kamen made a name for himself as an inventor
        of medical devices such as a portable insulin pump. The Segway PT project
        grew out of his work in the 1990s on a self-balancing wheelchair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc6a63-37a7-4289-af35-bae98dddb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Segway PT was ahead of its time, but not just in a good way.
        The price tag was a major barrier to adoption, coming in at $4,950 when it
        was first released. Batteries, which initially cost more than $1,000, were
        too expensive to make a more affordable version. For years, the company struggled
        to reduce the price. Prices actually increased, likely due to inflation and
        new off-roading features, according to Ho. Since 2001, 140,000 PTs have been
        sold, according to a Segway spokesman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c46b5-dbfb-4528-8882-5173311474dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Segway PT found a place in news headlines and Hollywood. President
        George W. Bush drew attention after falling off one in 2003. Earlier that
        day, Segway employees had visited the Bush compound and taught other members
        of the Bush family how to ride. The Segway PT appeared in Hollywood TV shows
        and movies, like Mall Cop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a2c1b-d6df-4342-8f71-5350e5c5a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than being cool and world-changing, the Segway developed
        a nerdy reputation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc949dc-aab4-4318-a0db-710d29d85595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As former Segway employee Matt Gelbwaks told CNN in a 2018 profile
        of the company, "There was a significant dork factor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf4b95-f3df-4c72-b98d-6e46a26e30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamen, who did not immediately respond to a request for comment,
        told CNN Business in 2018 that Segway continues to be the project that most
        people know him for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb7c02-52ee-41c9-a03b-23a441ae3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what else I do in life," he said, "I''m the Segway guy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfd5ee-4c29-46ba-b33d-48ed2cde13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:21:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/tech/segway-pt-shut-down/index.html">The
        Segway is officially over</a>."&nbsp;</em></p>'
  'COVID-19-surge-in-cases-worldwide':
    'author': 'Angela Dewan and Amy Woodyatt, CNN'
    'caption': 'Data shows global cases are rising at record levels, many of them
      in Latin America and Asia, in countries that never really got a grip on the
      virus. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T09:25:40.022+08:00
    'imagesource': 'jcr:f69ab17a-05e7-4953-a511-e8ba52a64a03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bcd052-8652-49df-be9c-7ae878e7278d'
    'lead': 'Large parts of the world are emerging from months of coronavirus lockdown,
      but a surge in global COVID-19 cases shows that the pandemic won''t be over
      any time soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T09:32:21.881+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:41.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:11.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'surge', 'infections', 'COVID-19']
    'stories': ['02f5240d-c1f5-4162-8094-1702ba6f50fd']
    'template': '1'
    'title': 'A surge in cases shows the coronavirus won''t go away soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21896744-bd4b-4726-8148-a555b02814d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Large parts of the world are emerging
        from months of coronavirus lockdown, but a surge in global COVID-19 cases
        shows that the pandemic won''t be over any time soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173b95e-c67f-45a5-b6fa-0ee7d1a85884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shows global cases are rising at record levels, many of them
        in Latin America and Asia, in countries that never really got a grip on the
        virus, such as Brazil, Mexico and India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2934ed-4a75-45f9-8330-c590215f902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries that have made good progress in slowing or containing
        the virus — including Germany, South Korea and Australia — new spikes in case
        numbers highlight just how fragile the post-lockdown environment can be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e358a5-b063-43a0-8fa6-40d0939d1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, new clusters of cases in several states, many in the
        south, are forcing leaders to rethink their plans and impose new rules. Some
        states are seeing record daily case numbers as economic and social life begin
        to return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799ef83-ace7-4c61-a0bd-a35e659be4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the state of North Rhine-Westphalia has imposed a new
        lockdown in an area around a meat processing factory hit by a coronavirus
        outbreak. Some 1,553 workers at the Toennies plant have tested positive for
        Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6c2a6-5237-4e67-933d-0889fa7db220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Prime Minister, Armin Laschet, announced on Tuesday
        that the entire district of Guetersloh — which is home to more than 360,000
        people — would be locked down for the next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b3028-8efd-42d2-88f0-fba49b1dda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daycare centers and schools in the district had already shut because
        of the outbreak, and restaurants, bars and gyms will now also close for a
        week. Outdoor gatherings of more than two people have once again been banned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e26ac-e67f-4c59-8dd3-1499e25fe946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has sent the country''s Covid-19 reproduction rate
        (R) soaring to 2.88, meaning each person with the virus is infecting an average
        of 2.88 other people. Germany has tried to keep the R below 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009c4c5-72d3-4ce8-bffe-458dfaf65753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in South Korea, which in many ways gave the world
        a textbook model of how to respond to the virus, said on Monday that a second
        wave of infections was already underway there, having begun during a holiday
        period in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081c14d-a32d-49cc-8118-856cf4cc2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung Eun-kyeong, director of the Korea Centers for Disease Control
        and Prevention, said the country''s first wave had ended in April, when new
        cases decreased to around 10 a day. Since a spike at the end of May, daily
        confirmed cases have been typically between 30 and 60. A total of 281 people
        have died of Covid-19 in South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c8bea-5775-47e6-bdb5-0a5deae62f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, which has reported 102 deaths and just over 7,400
        cases of coronavirus, a new outbreak in the state of Victoria has forced authorities
        to tighten or reimpose many restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef183c-8a43-441d-98d7-b8d4a92023b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had more than 120 new cases in the past seven days and the
        main cause for this increase has been through cases in families," said Victoria
        Chief Health Officer Professor Brett Sutton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f9b9c-37e2-43dd-bdcc-58c4adec67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have not followed our advice around physical distancing,
        hygiene, and limiting the number of people you invite in your home," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adce95-0e8c-4323-9baf-f1e60ce8a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An acceleration</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2848164-a8df-414f-8bba-d08171446966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, Mexico and India, the story is different: These countries
        have struggled to get a grip on the virus, and their case numbers are still
        rising rapidly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633cb10-a98f-4d14-b0d5-7639708f0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, where President Jair Bolsonaro has repeatedly downplayed
        the risk of the virus, cases are increasing by about 20,000 a day and deaths
        by around 1,000 daily. The country has the second-highest infection numbers
        in the world, with more than 1.1 million cases, while more than 50,000 people
        have died of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148d234-bb91-4b8a-967b-6e4b508d064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Mexico recorded a higher daily death count than Brazil
        for the second consecutive day, with 759 newly recorded deaths and almost
        5,000 new coronavirus cases, bringing the total number of confirmed cases
        in the country to over 185,000 and the death toll to more than 22,500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e8da2-6c40-45ef-95ba-395caca38052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same trend in India, which has reported more than 100,000
        new cases in the past eight days. It now has more than 440,000 cases and 14,000
        confirmed deaths. The country imposed a lockdown in late March but was quick
        to begin easing restrictions. Indians are reporting that hospitals are overwhelmed,
        and people seeking tests and treatment are being turned away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e52ab-910d-4a6c-95a4-b69a4eaaa2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:32:21.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All case and death totals are from Johns Hopkins University.
        This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/world/coronavirus-spikes-after-lockdown-intl/index.html">A
        surge in cases shows the coronavirus won''t go away soon</a>."&nbsp;</em></p>'
