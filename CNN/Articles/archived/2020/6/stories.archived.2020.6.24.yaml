      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting broke out in late 2018 between the Myanmar military, known
        as the Tatmadaw, and the well-equipped Arakan Army, which wants greater autonomy
        for Rakhine Buddhists, the majority of the population in Rakhine state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4246c5a-f8ac-4ff5-95af-05406527ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d54ca-3db7-4580-8bdf-ab39af27d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war rages, the internet shutdown has resulted in more civilian
        deaths by denying people real-time information, according to an <a href="https://www.facebook.com/105191101243727/posts/108840864212084/">open
        letter</a> published by a coalition of Rakhine political and community groups
        to social media on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7babe-a5f3-4928-a1bd-286ef62eb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82843ee5-59b9-4286-8d98-c358beb96bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes have increased regardless of the internet blackout, while
        151 civilians have been killed and 344 injured in the crossfire between January
        and May, according to the letter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321d830-3d5b-4200-b4af-51439092421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd7e88-12f8-44e7-851a-7075a72f2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a conflict that can be won by either side on the battlefield,"
        said independent Myanmar analyst Richard Horsey in a statement to The International
        Crisis Group. "It''s essentially a political problem where the Rakhine people
        want more autonomy and more say over their future. (Myanmar) needs to develop
        a political response and that is currently lacking."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a9e8-d580-427f-9201-074106163fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b2ac3-4583-4409-ab59-d9e10dfc77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alternative is ongoing war, Horsey says, and both the Arakan
        Army and Myanmar military have been accused of atrocities. Khine Kyaw Moe,
        an MP representing the Rakhine National Party, says that with no internet
        connection, those atrocities are going unreported and undocumented.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95401aa6-77c7-409a-9c5a-641c724fd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b3544-980c-4935-baac-f2e50ee0e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both armies are committing human rights violations and, without
        the internet, people are cut off from the journalists and from the local and
        international NGOs that they might report these things to," Khine Kyaw Moe
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a382335-5677-4986-a98d-ca8341951d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4897a-8a21-4a2e-8b70-d12ad4ed93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s open letter, addressed to Suu Kyi and signed by the 79
        Rakhine stakeholder groups, says it is looking for that political solution,
        which would begin with the government reconnecting the internet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d41de9-a1ab-4808-8f5e-b5aef2839657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce793a6-8f7e-4ea9-9444-215d680be21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of speech and access to information is the foundation of
        democracy. In this age, access to the internet is the democratic standard.
        Equality demands ready information on economics, education, health and society,"
        the letter reads.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a1102-7898-47c6-8708-05cc37f912a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fc7d5-97bb-487c-b721-c79a9c8c16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election Year</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642a9f5-891b-453d-bee2-8bf280308bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other nations, Myanmar introduced curfews, bans on large
        gatherings and a period of quarantine for foreign arrivals in an attempt to
        control the spread of the coronavirus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efd599-748a-4c1f-8abc-fefec83d301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785460e0-daf9-4ef1-af49-1a2bf0c6bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also introduced criminal penalties for people who
        didn''t comply with the rules, including prison sentences for those who broke
        quarantine orders. At least 500 people, including children, have been sentenced
        to jail terms as long as one year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361409a-0ace-4709-be55-d22babd002c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244a3e4-b4e3-4f0e-b01f-f1cc56fe2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s response seems to have stemmed the spread of the
        virus, but hasn''t been without its critics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688026d-cc9a-4c42-93a8-0a8fb7157fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab577a-5c08-417c-bc6c-a9665cbce817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throwing hundreds behind bars in crowded, unhygienic prisons defeats
        the purpose of containing the spread of Covid-19," said Phil Robertson from
        <a href="https://www.hrw.org/news/2020/05/28/myanmar-hundreds-jailed-covid-19-violations">Human
        Rights Watch in statement in May</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809f1e8-51f1-42cd-a022-f56d1b212f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b7a65-9fcf-4ce2-a1cc-a39f78d0b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s approach to the pandemic could work against her as the
        country prepares to vote in an election later this year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b93657-c348-4e47-af9e-63fbe85dc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6660bc9-1558-46f8-85bd-4c178a1c624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP Htoot May said the fighting in Rakhine and the subsequent communications
        shutdown could also erode voter support for Suu Kyi and her party, the National
        League for Democracy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadb7da-2308-4153-bd84-d9075eb8e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c2f7d-fed9-4252-86d1-37551ee88931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2015 I believed in Suu Kyi and I was happy to work with her,"
        said MP Htoot May. "I would have thought that Aung San Suu Kyi was going to
        help people in remote areas to gain internet access, not cut them off from
        it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ef78a-4be3-4621-a0a9-82ea72448781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bb1b7-ca7e-4ce0-813c-9f66d4e51c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights isn''t something that Aung San Suu Kyi can just talk
        about. She needs to practice it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ccb37-1a75-4a47-88b3-7de3c25d09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
