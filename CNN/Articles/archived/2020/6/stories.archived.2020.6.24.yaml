    'mgnl:tags': ['COVID-19', 'pandemic', 'military-vs.-insurgents', 'internet-access']
    'template': '1'
    'title': 'The country where hundreds of thousands of people haven''t heard of
      COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca1c21-c798-4902-8341-900960ce0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of thousands of people trapped
        near fierce fighting in Myanmar''s far west may know nothing of Covid-19 thanks
        to a yearlong internet shutdown, according to rights groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e771e12-2c27-4c43-8072-1938c775fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, the Myanmar government, led by State Counselor Aung San
        Suu Kyi, cut internet access to <a href="https://edition.cnn.com/2019/06/25/asia/myanmar-internet-shutdown-intl-hnk/index.html">nine
        townships</a> in the area due to concerns that it was being used to inflame
        clashes between the Myanmar military and insurgents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0663c-7db2-423e-91a7-22e0171d34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fe506-dd85-4e94-84fd-605560e4e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One township its service restored in May, but eight others, with
        a total population of about 800,000 people, remain in an information blackout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a55bb1-6d1a-4a87-89bd-237dbac6c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d7a22-0f6c-4a6c-a6ac-e677f00ea8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch and Amnesty International say the extended shutdown
        is putting lives at risk, not only because it''s preventing people from reporting
        possible human rights abuses -- but because it has cut off them off from public
        health campaigns about the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67100a44-6fad-44a7-a3a9-cb9fdc5e6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d02b2-cc53-45f4-a623-bb2bd7e697ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With armed conflict between the Myanmar military and Arakan Army
        in Rakhine State amid a pandemic, it''s critical for civilians to get the
        information needed to stay safe," Linda Lakhdhir, Asia legal adviser at Human
        Rights Watch <a href="https://www.hrw.org/news/2020/06/19/myanmar-end-worlds-longest-internet-shutdown">said
        in a statement</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe92555-7b68-4871-8cd2-1db5f2bc2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99a606-89fb-4a26-94f9-229aee9be3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Myanmar had recorded six deaths and 292 positive cases
        from over 64,532 tests, according to <a href="https://doph.maps.arcgis.com/apps/opsdashboard/index.html#/f8fb4ccc3d2d42c7ab0590dbb3fc26b8/">Myanmar''s
        Ministry of Health</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23bbe2-80dd-4d9d-8d8b-f1f72c387cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a2a17-675d-4e1a-bd26-2160d9eadd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of cases have been found in the Maungdaw and Buthidaung
        Townships in northern Rakhine state, wheremore than 100,000 Rohingya Muslims
        live in crowded camps. Many have fled "clearance operations," launched by
        the military against Rohingya insurgents in 2018. The UN has called for the
        Myanmar military to face an international tribunal on charges of genocide
        for atrocities carried out Rohingya Muslims. Rakhine Buddhists made homeless
        by more recent fighting are also living in camps in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed99fe9-43bb-49c7-b451-73cb7c49b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e0e31-c2cb-4ecf-ac8a-975a91644b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic spread around the world earlier this
        year, Suu Kyi''s government launched a "No Person Left Behind" information
        campaign on disease prevention, such as social distancing requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dc415-c2db-4b49-b3c2-34dbd5535302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff4dda-ea34-448a-8e44-c9d834aa6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MP Htoot May, who represents the Arakan National League for
        Democracy in the Upper House of Myanmar''s Union Parliament, said on Sunday
        that many people who live in northern Rakhine state and neighboring Chin state
        aren''t receiving the public health notices circulated on Facebook, messaging
        apps and government websites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11fab8-73e2-4573-b2ef-046c064c5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb0257-833c-47e9-a74d-975214d0e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I ask people in my constituency whether they are aware of
        Covid-19, I have to explain the global pandemic to them from the beginning,"said
        Htoot May. "I have to explain to them what social distancing is and how to
        practice proper hand hygiene."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048de0e6-2860-4748-9781-7b0d22a2b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8306c-46ba-4201-816f-8cf4166cd8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t travel widely because of Covid-19, obviously, so there
        is only so many people I can warn," the MP continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086266d-fbb2-4c1e-abc3-1af82542fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc968b-45b0-4477-805c-42f0bc3f9653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:36:15.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not afraid of Covid-19 because they don''t know about
        it, at this stage they''re far more concerned about the fighting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b151dc-d77e-48e5-9ac3-404af8afb88e'
      'mgnl:activationStatus': true
