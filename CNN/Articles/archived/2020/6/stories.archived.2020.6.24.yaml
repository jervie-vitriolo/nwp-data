      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Swissport has announced plans to cut 4,000
        jobs in the United Kingdom and Ireland as the airport services firm prepares
        for years of depressed demand for air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e814bde-25ea-4697-87d0-2ed5ca898a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e1dd9-801a-4848-b448-2da42d3a8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which provides airport ground services and handles
        air cargo, said the coronavirus pandemic has caused its revenue to drop by
        75%. The planned job cuts comprise half its workforce in Britain and Ireland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e13223-9457-48f5-96f3-1283dc5ce305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab4ac8-cc8c-44d5-a713-ad49f5e4e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our business relies on a high volume of flights taking place. When
        aircraft aren''t flying, our source of revenue disappears," Jason Holt, CEO
        of Swissport UK and Ireland, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066cd80-08ce-4d8d-b142-08b6cb8719e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd677d3-d7fa-4245-90ed-297c41d91af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:32:56.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:37:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt said he was grateful for government support programs that have
        temporarily subsidized wages during the pandemic. But demand for flights is
        not expected to fully recover for several years after lockdowns are lifted
        and taxpayer support is gradually being withdrawn.</p>'
