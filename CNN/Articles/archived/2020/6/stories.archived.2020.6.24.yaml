    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017cf6f4-1bdb-42f7-98f8-e749c8035c2f'
    'lead': 'Environment Secretary Roy Cimatu, who is now spearheading the COVID-19
      fight in Cebu City, is considering placing under lockdown barangays with high
      incidence of infection after June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T21:20:09.288+08:00
