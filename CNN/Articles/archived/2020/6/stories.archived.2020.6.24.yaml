  'anti-terrorism-bill-ping-lacson':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T22:09:50.495+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fc6c74-4173-478d-93ba-41457bead11f'
    'lead': 'It is incorrect to say that the anti-terrorism bill gives the Anti-Terrorism
      Council the power to tag terrorists and order the surveillance and arrest of
      suspects, Senator Ping Lacson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T22:14:25.730+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:37:52.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:22.587+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Terrorism Council won''t be ''sole arbiter'' in tagging, arresting
      suspected terrorists – Lacson '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18d537-fe34-44ee-9657-6a4999bf4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — It is
        incorrect to say that the anti-terrorism bill gives the Anti-Terrorism Council
        the power to tag terrorists and order the surveillance and arrest of suspects,
        Senator Panfilo "Ping" Lacson said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ee9bf-facf-438a-976f-54bcba1a52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, principal sponsor and one of the authors of the controversial
        bill, said the highly contested Section 29 of the measure does not grant the
        council the authority to order an arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33362c0-afe0-4ef3-96f3-afcc1cc3d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only gives selected law enforcers the authority to conduct "custodial
        investigation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6858f7-8c57-4703-9d4e-b3322a9a2a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all police officers are trained interrogators and investigators,
        especially involving a crime as complex and complicated as an act of terrorism.
        These specially trained law enforcement officers and military personnel shall
        need a written authority to be deputized by the ATC to perform such tasks,"
        Lacson said during a webinar hosted by the Management Association of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101f710-8e39-4398-a3a4-762f915cb9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the bill should be more clearly worded to explain
        this, Lacson said that once the law is passed, the implementing rules and
        regulations would "fine-tune" certain provisions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71f0ce-4136-4e73-857b-62d18ee98475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-rewording-Ruffy-Biazon.html?fbclid=IwAR0oQ1rEOqngC2c6kfBI3eALqFCm21rfCbYMarO1ir0KMUlLeOh8YXHoz5M">READ:&nbsp;Biazon
        says anti-terrorism bill needs rewording: court, not Cabinet, must identify
        terrorists</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7438c8-a2b6-41bb-a792-51c35c61bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another misinformation is the proposition that the Anti-Terrorism
        Council shall be the sole arbiter in determining ''terrorists'' based on their
        assessment of ''suspicious'' activities like the expression of dissent against
        the government," Lacson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc91538-f700-4317-969e-9891006a53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will still be the Court of Appeals that will allow the
        conduct of electronic and technical surveillance of suspected terrorists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c217a-1303-4399-952e-288721bb1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only duty of the Anti-Terrorism Council in this regard is to
        authorize a law enforcement agent or military personnel to file an ex-parte
        application with the Court of Appeals to conduct electronic and technical
        surveillance of suspected terrorist groups or individuals," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d86860-5030-444a-bbf1-642db19944f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T22:14:25.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:37:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the measure relaxes safeguards on human rights and is
        open to abuse, but Lacson said it would go after violators and would even
        require reporting to the Commission on Human Rights.</p>'
