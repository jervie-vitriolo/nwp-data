      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5b391-6c60-4293-9997-ed10f76489ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts and elected officials have attributed the rising
        numbers to a combination of more testing and more social contact as businesses
        reopen and, in recent weeks, to people''s participation in large protests,
        although that <a href="https://edition.cnn.com/2020/06/24/us/coronavirus-cases-protests-black-lives-matter-trnd/index.html">has
        not been clearly established</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82fcd1-0e54-4ed9-a00f-cd7876015d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a15375-9dea-42ec-ab65-f2b200e1f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami-Dade County, the state''s most populous with 2.71 million
        people, <a href="https://rwilli5.github.io/MiamiCovidProject/Trajectory/#positive-covid-19-tests-by-day">data
        compiled by researchers at Florida International University</a> shows that
        the number of positive Covid-19 tests has increased by an average of 35 every
        day during the past two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99911616-bc11-4263-9930-b06071598b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8057832-5e46-4494-8d61-bd7bde4d7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found that <a href="https://rwilli5.github.io/MiamiCovidProject/Trajectory/#hospital-covid-19-census">hospitalizations,
        intensive care visits and ventilation use</a> have all begun to increase over
        the past two weeks. Combined with a rise in cases, researchers say, this evidence
        points to increased community spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1e582-378a-469e-ab93-1718b9db87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c227a-79bd-4380-b086-7f05ce0ff447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Municipalities received guidelines on reopening but they do not
        have guidelines on when to pull back, which is why it is so critical to monitor
        the cases closely before the hospitals and ICUs start to have capacity issues
        -- which is something we have avoided so far in Miami-Dade County," <a href="https://news.fiu.edu/2020/fiu-researchers-inform-miami-dade-policymakers-with-covid-19-tracker">said
        Dr. Mary Jo Trepka</a>, the head of the epidemiology department at FIU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651b493-d95a-4fad-af71-3412878f711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef569564-820c-49c0-ad83-95a4355f5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People are ''out and about''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e8235-b130-48cd-b5e5-dd85586ccf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts can''t really say for sure why cases have risen,
        but from the data, it''s clear that community transmission is ongoing, Trepka
        told CNN. "More people are out and about," she said. "That has most likely
        contributed to it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ec743-0c8b-4b57-b80e-e0ffd9b97e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1a8c5-2532-481c-a20f-cb50f51a1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trepka cited other factors as well, including children being out
        of school, the Memorial Day weekend and the recent protests in which some
        demonstrators did not wear masks. New research, however, suggests Black Lives
        Matter protests across the country <a href="https://edition.cnn.com/2020/06/24/us/coronavirus-cases-protests-black-lives-matter-trnd/index.html">have
        not led to a jump</a> in coronavirus cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096ee53-f766-42ac-97ee-bd3339395ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d57d8-ed3a-436d-9c12-dd05b3794a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit transmission, she said, people should continue to perform
        the basic practices recommended by health officials over the past three months:
        Wear a mask, practice social distancing, wash your hands and, most importantly,
        stay home if you are sick or have symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c38ed-e750-4395-982d-eb011cb8d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c2717-fee3-4dcd-a334-32ac3dc11392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay home until you get the test result back and it''s negative,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5982aa-a06b-4f88-a5d6-faec89c6ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e50cb-ad1f-4af3-9071-2bf4f8d19e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is one of the states that does not have a statewide requirement
        that masks be worn, though the state''s health department recommends them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fd7d5-3bcf-41bf-85a5-0aecce0cdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6ff01-6b59-4be3-9626-01598b30a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments such as Miami-Dade County require the use of masks.
        Miami Mayor Francis Suarez, a Republican,<a href="https://edition.cnn.com/2020/06/23/politics/florida-republicans-spike-coronavirus-convention/index.html">
        told CNN on Monday</a> that large venues where rallies or sports events are
        held would not be opening and that Miami was not heading into the third phase
        of reopening because of the rise in cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b5a26-6cad-460c-9f12-ecaa38e7c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b12fd-24ab-4aaa-a34d-c19604e8eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has really nothing to do with an increased amount of testing.
        It has to do with more people that are getting tested coming out positive,"
        Suarez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbdb5e-5421-49cc-88e4-42c3bbea2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9ad1b-266a-46b2-b03c-5a30ff646b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county is seeing record numbers of Covid-19 patients, <a href="https://www.miamiherald.com/news/coronavirus/article243735897.html">the
        Miami Herald</a> reports. One medical center in Homestead reached its ICU
        limit on Tuesday after county officials identified it as a hot spot of new
        cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6626b-4448-4d22-b843-ea8e9bda43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a35905-b129-4eab-98da-834887d0345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countywide, hospitals report far more beds available than beds
        filled with COVID patients. Still, hospital administrators and emergency room
        physicians say they''re concerned by the surge, and that they''ve resumed
        near daily meetings with state regulators," the newspaper wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d682f-426c-4677-9c54-4b8f3016c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b06c2d-903d-48f2-b128-4177041742a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients now are younger and not as sick as they were in April,
        The Herald wrote. That, combined with the knowledge gained then, means shorter
        hospitalizations and healthier results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede4900-b1ce-4f64-b99c-4f37e85d4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f1ec9-d31c-4894-b812-be52b290d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Florida Gov. Ron DeSantis attributed the surge
        in cases to "testing more." He said the vast majority of the cases in Florida
        now are in people with no symptoms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ce4ed-64ee-4d6b-9847-cf2375e50082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d83780-9aa1-47cb-b2c1-95b90e4a5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counties such as Broward and Duval have a "large 20-to-30-year-old
        population, mostly asymptomatic. But we''re also seeing that not only are
        they testing positive because they''re testing more, they''re also testing
        positive at a higher rate," said DeSantis, a Republican.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a8792-21dc-4ab0-b1e4-a45241ce3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761e017-b483-415f-ac2d-4e70d2c2e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis said testing has also increased because of people "returning
        to the workforce."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cedd5-f856-4e6a-93d5-f85e597e6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef8c90-ce0a-4c89-abc4-77e9b0fd7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another ICU demand surge?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c6cbd-d271-47cf-8f78-55df4089762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States seeing an increase in the number of new Covid-19 cases will
        face "another ICU demand surge," said Dr. Jeanne Marrazzo, director of infectious
        diseases at the University of Alabama at Birmingham.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10141-998c-4805-b0a3-df69f5cf6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2d878-6886-47b6-9eaa-67be4cc65eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are time lags between the peak numbers we''re seeing reported
        and the consequences that get people into the ICU. So you''re looking at this
        two- to three-week period," Marrazzo told CNN on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18944bb2-05ba-4209-b4cf-d5757bec2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989c729-6b40-4a24-a40c-aca4f9bfb8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes me very concerned is that we are already seeing a spike
        in ICU admissions in a place like Florida," she said. "And yet, the cases
        are continuing to climb. So, we''re going to be facing another ICU demand
        surge in not that long a time."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a56b4-9682-4c13-a379-cee056ef4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097adc2-e295-474b-836b-0b789a86586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "really important for us to think about the implications there
        -- in terms of readiness and in terms of blunting the consequences of these
        increased cases," Marrazzo added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c9d45-05d2-44fc-ac12-54ad8faa5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b322e-fd80-4882-976c-038eb174c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andrew Pastewski, the head intensive care unit physician at
        Jackson South Medical Center in Miami, is also seeing a surge in patients,
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b51f77-0983-4f42-ac6a-deff8614b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6fca4-1932-4117-b9ee-d00915bb2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week ago we had eight patients, none on a ventilator," Pastewski
        told CNN on Tuesday. "We were feeling like we were handling this well. We
        had a nice Covid floor, 24 beds with the capability of four ICU ventilators
        in that unit, so we thought we could use that as our Covid floor going forward.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00e7d7-2abb-4af7-9851-c85f27566d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d8086-87f9-43a3-8e5e-dc8f6ad02b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And within 10 days, we''re now at over 40-plus patients, four on
        ventilators. We''ve had to find a second Covid unit and are looking for a
        third Covid unit right now."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a11db6-25ba-4db0-be44-a6a70218569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d51c41-8ee6-4152-8665-1ae44efc1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastewski has two sets of patients in the ICU now: older patients
        who may live in a nursing home, and younger patients in their 50s and 60s,
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55912249-3afb-474c-97c0-c5c4f4f166ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db74d61-c806-4b5d-a22c-ad360e92eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his colleagues are not seeing an increase in Covid patients
        going into ICU units as of now, Pastewski said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22abc3-0bcb-4427-b3c0-e7b80baea873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42250e-1834-4e9e-8e54-6e45b78a5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them don''t know that there''s any kind of Covid surge
        happening because they only handle the Covid ICU patients," he said. "My group
        at Jackson South sees every Covid patient in hopes of catching them before
        they get sick, so I know that the numbers are higher."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100fca8-1ab7-408c-98cd-e28c1e5825f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a565b7-b183-4f9a-b848-9c10c9279db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent rise in cases among young adults could lower Covid-19
        death rates unless those same young adults infect others, <a href="https://twitter.com/DrTomFrieden/status/1274779743137693698">according
        to a tweet</a> from Dr. Tom Frieden, former director of the US Centers for
        Disease Control and Prevention.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f566a68-007e-4a5a-9108-72fdd827fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5cd75-642a-4c3c-92f1-8d966ae8bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With younger age of recent infections in at least some places such
        as Florida, expect a lower death rate in this wave ... until the 20-to-40-year-olds
        who are infected today go on to infect others," Frieden, president and CEO
        of the initiative Resolve to Save Lives, tweeted Sunday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543830e6-1fb9-40da-bf21-8bbe67696889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3e64c-a8fd-4bd8-b3d6-6ceeeb3366ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift of the coronavirus pandemic to younger Americans is not
        necessarily good news, said Dr. Ashish Jha, director of the Harvard Global
        Health Institute.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8ab72-c20f-40e4-b322-ed61d0efd2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d207702-876f-4dbd-9a61-5dccd349474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people are less likely to get sick and less like to die
        from the virus, Jha told CNN. But even if they aren''t sick, they can infect
        others, he noted.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db1bf1-cfdf-437a-9a73-c4e5daf1489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:08:26.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
