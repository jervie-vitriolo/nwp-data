      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Master the art of small talk</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01852f-90d6-42eb-b505-9363fad92014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.619+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by <a href="https://www.researchgate.net/publication/328949789_Why_women_build_less_effective_networks_than_men_The_role_of_structural_exclusion_and_personal_hesitation"
        target="_blank">SAGE Publishing</a> shows that women are hindered by “gendered
        modesty,” or the tendency of women to undervalue their strengths or use their
        connections in order to get ahead. Don’t miss out on opportunities by taking
        the class “How to Network with Others Effectively.” Here, you will learn how
        to grow your network and make meaningful connections at events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb221fa-12b3-4e7c-acaa-967aad107cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.619+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inspiration, take it from mompreneur Janice Villanueva, founder
        and CEO of Mommy Mundo, on how she turned networking into a business, by creating
        a lasting impact on fellow moms.</p>'
