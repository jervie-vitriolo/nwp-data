    'lead': 'The Department of the Interior and Local Government has filed a complaint
      against the mayor of Olongapo City for issuing policies that went against protocols
      set by the Inter-Agency Task Force on the Management of Emerging Infectious
      Diseases.'
    'mgnl:activationStatus': true
