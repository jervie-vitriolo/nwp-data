    'template': '1'
    'title': 'Black Eyed Peas explain Fergie''s absence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ab789-973a-4ad8-b0e6-3737c39cc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Black Eyed Peas are back after
        a decade with a new album, but one member is missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208dfa3-c471-41b6-9749-8964d27692cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Fergie is not on this latest project, and the group is explaining
        why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55225e-225a-4219-a9df-4dceda476332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergie is "focusing on being a mom," Will.i.am told Billboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c4838-32ea-4798-8d7b-d843d9aa1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a hard job, and that''s what she really wants to do and
        we''re here for her, and she knows how to contact us for a retreat or a breakaway,"
        <a href="https://www.billboard.com/articles/columns/latin/9405236/black-eyed-peas-interview-translation-album">he
        told the publication</a>. "It''s really the way Fergie designed it, so we''re
        respecting her design. We love Fergie, and we don''t want anything but awesomeness
        for her."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6480288-0ede-4250-8e66-18c5f63fb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergie shares a 6-year-old son, Axl Jack, with ex-husband, actor
        Josh Duhamel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129ae11-98be-4994-90d4-b947fc0aff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joined the group, which in addition to Will.i.am included Apl.de.Ap
        and Taboo, in 2002 and sang on some of its biggest hits, including "Where
        Is The Love," "Let''s Get It Started," "I Gotta Feeling" and "Boom Boom Pow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26276d21-3eed-4f89-bcfd-eb00fa7f56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members pursued solo projects, and Fergie went on to host the
        Fox reality singing competition, "The Four."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca2e26-614c-4d21-9368-c06f1dabc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Black Eyed Peas have a new female singer, J. Rey Soul, and
        a new album titled, "Translation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935714a2-591d-455c-b312-a20ec39c1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the interview, Will.i.am told Billboard Fergie hadn''t
        heard the new album yet, but he hoped she likes it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981637e-414b-4771-822b-5a4556da5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to keep in touch," he said of her relationship with the
        group. "We reach out every once in a while and say our hellos and happy birthdays
        and Merry Christmas and Happy Easter. She knows where we''re at! We''re at
        the studio."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d5f6a-ec7c-4bec-833f-83952b910864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:53:46.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/entertainment/black-eyed-fergie-trnd/index.html">"Black
        Eyed Peas explain Fergie''s absence."</a></em></p>'
