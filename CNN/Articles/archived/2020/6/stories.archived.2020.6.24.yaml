      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manner of death was accidental and the result of drowning, the
        county Medical Examiner''s Office said Tuesday.</p>'
