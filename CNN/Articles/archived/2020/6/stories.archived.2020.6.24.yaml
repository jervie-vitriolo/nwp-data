    'mgnl:tags': ['Cebu-City', 'Cebu', 'Duterte', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Vice Mayor argues: Cebu City gov’t quick, focused in crisis and disaster
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694608c0-9018-4f4c-b78d-6e9271d01454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—</strong> A Cebu
        City official on Wednesday argued that its local government was “never too
        lazy” when it comes to crisis and disaster response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e72e13-d38a-43b1-9048-3e0c3ffd3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Mike Rama was responding to President Rodrigo Duterte’s
        recent remarks on the city’s COVID-19 management, noting how local authorities
        have been focused in dealing with past situations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaee48b-235e-47a8-858b-5cfa46bc3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know I’ve been mayor… and we’ve never been too lazy when it
        comes to crisis, when it comes to disaster,” Rama told CNN Philippines’ <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec53373-afa3-47b9-ac37-43d5c3f011c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very much focused, we are quick in helping Ormoc, we are
        quick in helping Tacloban, we are quick in helping our neighbor municipalities.
        That’s why it just shocked us that all of this has to occur,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fde52-576d-42ae-ae9c-32e76cde4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday, Duterte called out Cebuanos
        for the current COVID-19 situation in their city, attributing the spike in
        cases to residents'' overconfidence and complancency. He said the pandemic
        is “not the first national emergency that the Cebuanos were slow to respond
        to.”</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Duterte calls out Cebu City residents, saying their relaxed behavior contributed
        to the rise in COVID-19 cases.<br><br>The city now has the most number of
        infections in the country. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/dE1f3hQVD0">pic.twitter.com/dE1f3hQVD0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1275227803034648577?ref_src=twsrc%5Etfw">June
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b8adb-d18f-468d-93bd-09c582474c88'
      'mgnl:activationStatus': true
