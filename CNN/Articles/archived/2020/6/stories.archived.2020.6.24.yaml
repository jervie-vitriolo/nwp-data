      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Papayagan po ang UV express next week pati na rin ang mga traditional
        PUJs,” Transportation Assistant Secretary Mark De Leon told the lawmakers.</p>'
