      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Sibugay Governor Wilter Palma first reported that&nbsp;the
        patient is a student from the town of Imelda, but his office later clarified
        that the province''s first case was a worker from Cebu City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d08d5d-1036-4ad6-a076-c54786790422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:07:21.538+08:00
      'mgnl:createdBy': 'sandra'
