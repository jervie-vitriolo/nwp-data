      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''ve been more concerned about your
        health lately, you might be wondering if taking a nutrition supplement containing
        vitamins, minerals or a combination is worthwhile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaee117-55a5-4bd0-9ed5-11dbe10bd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23fd7e-0d99-49ca-b079-6dcf488072b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that more than half of Americans take one or more
        dietary supplements daily or on occasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e12e67-058b-4e2e-a680-b88515f6b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff894893-5763-4203-a28b-dba63918796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills are popular in Europe, too: According to one estimate,
        the dietary supplement market was worth over $14 billion in 2018, although
        research has suggested that usage varies widely according to each country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b82fd1-f7d7-4be4-930f-100d7c17fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b888542-79d8-4b6d-b3e2-b3be1107fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are you wasting your money on vitamins and minerals you don''t
        need or possibly harming yourself by taking high doses? Here''s the lowdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8f550-e9e6-446b-8677-11c744526c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809fd70-f429-4517-9b4b-73927789bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A healthy diet comes first</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67799627-a2f4-4037-b0f5-0e1199d1b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding supplements only makes sense for some of us, experts say,
        such as the elderly, pregnant women, breastfeeding babies and people who have
        certain diseases or conditions that affect absorption of nutrients, potentially
        resulting in nutritional deficiencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfa14a-1411-4422-9318-4728df7667fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a9e1d-71f1-426d-ad08-0cee55d41204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, mitigating nutritional deficiencies is where supplements
        "are best utilized" according to Craig Hopp, deputy director of the division
        of extramural research at the National Center for Complementary and Integrative
        Health, part of the US National Institutes of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b65d0-fae6-498e-9df1-9daaed34de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e02bca-6108-4437-b7bb-83ad058abe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime somebody is missing major food groups, the first question
        is, can we target the missing nutrients with food? If not, then we would look
        into a supplement," said registered dietitian nutritionist Melissa Majumdar,
        who is a spokesperson for the Academy of Nutrition and Dietetics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff5c6a-7b5b-4cc0-adc1-e57c50d2ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7a0bd-d06e-484c-aa1e-e0794a90f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big difference between taking a pill as "nutritional
        insurance" if your diet is low in one or more nutrients versus taking it in
        the hopes of warding off disease. And even if you''re popping a pill to simply
        up your vitamin C or calcium intake, health professionals agree it''s not
        a substitute for a healthy diet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec48e7a-cffa-48ae-bdfa-a6c898cff587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7050a2-fabe-44a2-8da1-93ff5374cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating a healthy diet is going to do far more for you than any
        supplement you can take, and yet we have a whole industry that is based on
        selling us all types of supplements," said Martha H. Stipanuk, James Jamison
        professor of nutrition emeritus in the division of nutritional sciences at
        Cornell University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8c0c3-1517-455f-8e5e-709f7d29943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba6790-a981-4c42-8b68-94a88c3ee195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at health outcomes, no one supplement will have the
        effect of an overall healthy diet, in terms of immunity or chronic disease."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af751152-fcc7-4fc7-8666-777215a50f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e25a39-7039-4057-802c-adcb94b512a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fruits and vegetables have phytochemicals and fiber; when you pop
        a pill, you never get the same outcomes," said Lisa Young, a registered dietitian
        nutritionist and adjunct professor of nutrition at New York University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecd701-1363-4f8a-bb20-e6a8d481b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed635d3d-a9a2-44f4-91d9-49103c474367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that high doses of nutrients can give a false sense
        of promise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ece1a-35c3-433f-9190-c7cbdf7d8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e68e4-be2a-43ca-9b58-9cac10673111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often you feel you won''t necessarily have to concentrate on getting
        these nutrients from your diet," said Young, who added that she often sees
        this with clients in her private practice. "You might feel like, ''This is
        insurance and I don''t have to eat well,'' and it might have a negative effect."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92cc3a-af97-45f3-b4a4-cee863f49174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135de472-7e1b-463d-ace5-00ca6c814cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Supplements: The state of the science</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cd37b-5d00-4d59-afe9-5e80fe24e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, evidence to support the use of individual vitamins
        and minerals for treatment or prevention of chronic disease outcomes is weak,"
        Hopp said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b4034-bea8-449f-8a95-6414c618519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774f3d5-a3bb-4d1f-b71c-92dcfb648392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diet high in fruits in vegetables includes [lots of] vitamins
        and minerals ... and is epidemiologically associated with reduced instance
        of a whole host of chronic diseases," Hopp said. "But we have not seen that
        you can dietary supplement your way to good health. They are dietary supplements,
        not substitutes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dac16-ffcf-43e1-9084-b24fa093ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973501ff-64a9-400f-a0a4-540865e4817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some data that support benefits of certain supplements
        on specific outcomes, but many recent systematic reviews are concluding that,
        for most supplements, we have insufficient quality data to allow us to make
        strong recommendations," Stipanuk added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524fd39-28a2-4509-9de8-676078af2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d9f15-6f53-4ee5-8615-dee8d72a3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies are usually relatively short-term — two or three years at
        the most — and many lack appropriate control groups, Stipanuk explained. And
        when there are positive outcomes in observational studies, researchers can''t
        necessarily prove that the supplement is responsible for the beneficial effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f624cff-8535-479e-bbd8-91cca8ea5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537e845-2ed7-44b2-ab24-c136ae8de755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutrition and food are one piece of the puzzle. ... people who
        concentrate on eating a healthy diet tend to do other things like stress management,
        get adequate sleep and exercise ... so there''s probably an interactive effect.
        And that might be why the research on supplements is so mixed," added Young,
        who is also the author of "Finally Full, Finally Slim."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78006f34-5432-4d26-9348-e58f915b3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b49c98-9a3f-4304-837d-c01e79ca9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Too much of a good thing</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c02da9-0650-409b-9418-539464ac004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, high doses of some vitamins and minerals — particularly
        vitamin A, vitamin D, niacin, folic acid, calcium and iron — can build up
        to toxic levels and have adverse side effects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cd67b-3cb7-4ddb-a097-22d7391df34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ba804-2120-4f6c-bb26-ee46f0608910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, once you are over 50, you are at very low risk of iron
        deficiency, and there is no need for iron supplements, Stipanuk explained,
        but you could develop gastrointestinal irritation or more serious iron deposition
        in the liver and other tissues if excess iron is routinely taken.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673c15a-ad92-4f40-9858-10ad04d6fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed14d43-0ea0-46ec-8652-a2d4e8f46983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to sway people away from taking supplements without the
        guidance of a registered dietitian nutritionist or medical professional that
        understands the pathways and interactions of a particular nutrient," said
        Majumdar, who added that taking too much zinc can interfere with iron or calcium
        absorption, and could potentially cause deficiencies of these minerals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ca0b4-863a-4f52-9e90-c6351a39975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80210ee-d15c-49a6-9463-26135e201423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much calcium could increase the risk of kidney stones, while
        toxic levels of vitamin D can cause calcium to deposit in smooth muscle tissue,
        which is found around organs in the digestive, respiratory and reproductive
        tracts, Young added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb833653-d091-465e-b58e-d96066298226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1202023-81dc-492b-b25f-0078ebd9c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are upper limits of safe intake, and it''s very easy to exceed
        those limits for some nutrients when you combine various food sources of a
        nutrient, including fortified foods, along with a supplement and a multivitamin,"
        Stipanuk said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a4c38-9f61-4411-b171-e88d9844a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb237c17-d8ac-45bc-9dcd-598eca5f0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to be taking one thing from too many sources,"
        Stipanuk advised. "The various sources could add up to an amount that far
        exceed need, and that may have an adverse effect."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2f587-fe3a-43a9-8333-5d8a9dc448c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2802e-f976-412d-8e28-8be2f0da5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just because a supplement is promoted as "natural" doesn''t
        necessarily mean it''s safe to use, especially if you are taking medications
        that it can negatively interact with. For example, vitamin K will reduce the
        ability of blood thinners to work. If you are taking a blood thinner such
        as warfarin (Coumadin®), it''s critical to consume about the same amount of
        vitamin K each day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca557967-c801-41fc-b12b-0d5ce94ac208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aea40c-3aa9-4b7d-8b0a-9b487975ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, research has revealed that vitamin E supplements may
        actually increase the risk of developing prostate cancer.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5abf7a-f429-4713-a2db-85b2fa2796f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878fb5c-e270-42c5-8d07-7dc56093670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digestive problems can occur in some people, even with proper doses.
        "Some say I can''t take calcium carbonate because I get a stomachache or that
        iron is constipating," Young said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abc0df-07f8-4878-9968-fde33bdb6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8f1ad-cc70-4b88-90c3-3f1ab7b148de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because each person''s needs are so different, it''s important to
        ask your doctor to refer you to a registered dietitian nutritionist. (Registered
        dietitian or registered dietitian nutritionist are the correct terms — technically
        anyone can say that he or she is a "nutritionist," but only those who have
        met criteria established by the Academy of Nutrition and Dietetics can call
        themselves an RD or RDN.)</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626270e-ab75-47b5-8f2b-475660b3a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16d687-42b1-49cc-8986-cfe0b8dccd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where supplements make sense</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb650232-8540-4e7d-b21c-f20c92700751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where supplements can come in handy, according to guidelines
        from national health organizations. Before you add any supplements to your
        diet, however, meet with a health care provider who can determine what is
        best for you based on your individual health history and lifestyle habits.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e0a82-eb38-47f3-9e30-597457d56cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c68ec8-002c-46de-9467-9551e9313ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegans: Vegans of any age are at risk of vitamin B12 deficiency
        because vitamin B12 is not produced by plants, Stipanuk explained. If you
        are a vegetarian, especially a vegan, you should ingest a reliable vitamin
        B12 source, such as fortified foods or supplements, according to the Vegetarian
        Nutrition Dietetic Practice Group of the Academy of Nutrition and Dietetics.
        The average daily recommended amount for adults is 2.4 micrograms per day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa004fc-9bc6-4f7b-ad5b-2dd7cba1f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d46ba-d825-4130-8888-24d62e0e9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women: During pregnancy it''s important to get an adequate
        amount of folic acid, which helps prevent birth defects, as well as iron,
        calcium, vitamin D, choline, omega-3 fatty acids, B vitamins and vitamin C,
        according to the American College of Obstetricians and Gynecologists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18d0fe-c6ca-47fe-8a5b-5fc3d6cb67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074138e8-599e-41c1-b2f6-9c8cd758acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are pregnant, consult your OB/GYN for a prenatal vitamin
        recommendation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa90a5-d852-41ad-8cfe-8c4ba98fbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb7787-98b5-4ff4-b306-1205bc72f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postmenopausal women: If you are postmenopausal or at risk for osteoporosis
        and you avoid dairy and other food sources of calcium like almonds, tofu or
        canned salmon with bones, consider a calcium and vitamin D supplement, to
        help keep bones strong and reduce bone loss.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d5992-60a9-4fdd-ab47-2e088b58c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85292324-8c7c-44d4-9cbc-a2c36df3015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults may also benefit from vitamin D supplementation because
        their skin doesn''t make vitamin D when exposed to sunlight as efficiently
        as when they were young, and their kidneys are less able to convert vitamin
        D to its active form.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22588d2-347e-4f4b-b951-49490e144442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595de72-32e6-4c53-962f-d8633ee58e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations for women 51 to 70 years of age include 1,200 milligrams
        of calcium and 600 international units of vitamin D; for those 71 years and
        older, 1,200 milligrams of calcium and 800 IU of vitamin D, according to the
        American Academy of Family Physicians.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c66c9a-fbd1-4de2-af30-04c49e157307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a6e87-6f20-4a40-a80f-103d07ec1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to practice guidelines from the American College of Obstetricians
        and Gynecologists, a vitamin D level of 20 nanograms per milliliter (50 nanomoles
        per liter) is recommended for good bone health.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf1bfc-7ab2-476d-904d-1e76b7e9f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18deba-5b09-4cfa-9472-d8ac949364c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium supplements come in two forms: carbonate and citrate. Calcium
        carbonate is absorbed best when taken with food. Calcium citrate is absorbed
        well with or without food. Those with low levels of stomach acid (more common
        in people older than 50) absorb calcium citrate more easily than calcium carbonate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79db84-8c27-405e-808d-c6d9947579d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3364318-376f-4d3d-97be-adb794a5e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To optimize calcium absorption, consume no more than 500 milligrams
        at one time.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0abd7-398e-49e3-ac9a-7cb3711365c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077eba83-97e0-4203-a9ce-7597b0607cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vitamin D, "consider how much vitamin D you routinely get from
        fatty fish and fortified milk (or other products), and choose a supplement
        on the lower side, perhaps 100% or less of the RDA," Stipanuk advised.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ce501-b0ab-46d0-a85f-3a47aa514b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b32881-50a5-4edb-b4c3-c16226d04f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D toxicity can occur from overuse of supplements. Symptoms
        include nausea, vomiting, poor appetite, constipation, weakness and weight
        loss. And by raising blood levels of calcium, excess vitamin D can cause confusion,
        disorientation and problems with heart rhythm. Too much vitamin D can also
        cause kidney damage.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c22a9-aa48-49b6-81c1-6bd99e00c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcac213-6ba8-46f5-a2f0-1075f6de68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily upper limit for vitamin D is 4,000 IU for children 9 years
        and older, adults and pregnant and lactating teens and women.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3068f15-78ed-4648-9385-128e04e47086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988136de-8660-4e28-b809-dabbd158e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breastfed infants: Since human milk is a poor source of vitamin
        D, the American Academy of Pediatrics recommends breastfed and partially breastfed
        infants be supplemented with 400 IU per day of vitamin D beginning in the
        first few days of life, to avoid developing a vitamin D deficiency.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfaaeb8-93b3-4b88-8e2b-4ed93d5fbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676019a-b7eb-4fe7-b0b2-c4f2fd732fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People over 50: Older adults are at increased risk of developing
        vitamin B12 insufficiency as they age, according to Stipanuk. If you are concerned
        about your B12 status, a registered dietitian nutritionist can guide you on
        ways to optimize your vitamin B12 intake, either from consuming foods fortified
        with the vitamin, like fortified cereals, or by taking a B12 supplement.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e87464-60fd-4ae2-ac92-a7e6233fc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb3ec8-1d97-4384-b8ef-d5bae323a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to B12, individuals over the age of 50 may need higher
        amounts of calcium, vitamin D and vitamin B6. If you are concerned about your
        risk of low levels of these vitamins and minerals, ask your doctor to refer
        you to a registered dietitian nutritionist, who can offer ways to optimize
        your intake of them.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856980e-aa3e-4908-acbe-6a8ef09827fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca0201-a63d-4c28-bb48-b7d4687d2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eye, heart, gastro and other conditions:</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02157125-ee4f-43f5-8ccd-8bc99bd494d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heart disease:</strong> In a 2017 science advisory, the
        American Heart Association noted a lack of scientific research to support
        use of omega-3 fatty acid supplements to prevent the development of heart
        disease in the general population.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f5e23-a0be-4af5-a65b-863991f36373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25197359-4c66-4b52-acc0-6991d6b10fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment with omega-3 supplements is reasonable for those with
        "prevalent coronary heart disease such as a recent MI," however, according
        to the 2017 advisory. (MI stands for myocardial infarction, another term for
        heart attack).</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44df76-38da-44d8-89ae-ea91fa0d82f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d863407-fdcc-43cc-b713-7d45acddc490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have existing heart disease, talk to your doctor about whether
        or not a fish oil supplement with the omega-3 fatty acids EPA and DHA makes
        sense. While omega-3 fish oil supplements do not prevent a second heart attack,
        taking about a gram a day could reduce deaths from coronary heart disease
        and sudden cardiac death by about 10 percent according to the AHA.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc381a6-1b0a-49a6-af3d-b1c8b55e4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d903a-b928-469f-88a1-3e1c4559371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you avoid fish entirely, aim to increase your consumption
        of plant-based omega-3s such as chia, flaxseeds and walnuts. You can also
        consider taking an algae oil supplement, which mimics the nutrients from fish,
        Majumdar explained.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122312f-49fd-44e5-b074-4d49ba76e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0194de-57de-4fc8-a089-54742af8f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eye health:</strong> A combination of vitamins C and E,
        zinc, copper, lutein and zeaxanthin may slow down further vision loss in people
        with age-related macular degeneration, though this supplement should only
        be taken under the advice of a physician.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4a43b-52cf-4b09-98af-be0fff8f1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197561f9-c2b8-4b5f-a61e-88bcc5cd0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gastrointestinal issues:</strong> Those with celiac disease
        or inflammatory bowel disease, or those who have had bariatric surgery may
        have problems with malabsorption of nutrients and should meet with a registered
        dietitian nutritionist for vitamin recommendations specific to their unique
        needs, according to Majumdar.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4beb908-b475-4468-bb64-b77b4a8089cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f65570-e2fe-42d1-9765-91796dd647fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron, calcium and vitamin B12, among other vitamins and minerals,
        are common deficiencies in these groups of patients.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ad786-6861-46ef-8aa6-fde41f78cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16573891-1500-4daa-baff-74fee2239973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Medication interactions:</strong> Additionally, some medications
        can interact with nutrients and affect their absorption.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fdaa3-af60-4d88-8162-49a840601686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ede3d-a7ef-4ff1-975b-1fb8ccf719d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, taking metformin, a diabetes medicine, may cause a
        vitamin B12 deficiency.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421e99f-d481-4a93-80e6-38d1a27541b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9920acd-628b-4a5e-b413-3c2d1d5b8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, acid blockers for reflux or ulcers, for example, can
        make the stomach less acidic, which could affect iron and vitamin B12 absorption.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1caf0b-ff7f-4ebe-9b66-7ee520bfe1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7d847-d7f8-47cf-8082-f418f6acdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athletes:</strong> Endurance athletes could be at risk for
        iron deficiency as a result of sweat loss, lack of iron intake and breaking
        down of red blood cells with repeated foot strikes, Majumdar said, though
        she added that athletes should check iron levels before considering an iron
        supplement.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff1573-fd9a-4b64-af35-319c7f7a9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c0bcb-9aa3-4c77-857f-c71eded18c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Academy of Nutrition and Dietetics, Dietitians
        of Canada and the American College of Sports Medicine, athletes who are at
        greatest risk of compromised iron status, such as distance runners, vegetarian
        athletes or regular blood donors, should be screened regularly and aim for
        an iron intake greater than their RDA (&gt;18 milligrams for women and &gt;8
        milligrams for men).</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227bc35-3448-427e-9e68-31f240642c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573584ab-de88-4462-9b27-86eee3df34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium supplementation among female athletes may be necessary,
        depending on one''s dietary intake of calcium. And athletes with a history
        of stress fracture, bone or joint injury, signs of overtraining or muscle
        pain or weakness may require an assessment of vitamin D intake.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b630bc-9d24-474d-a4a6-dc26984b07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5cd84-28bc-433d-98a1-8a8b2fc177c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Supplement savvy: What to look out for</h3>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f823633-077c-4ecd-8713-c12792401d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because supplements are regulated as food and not drugs, they don''t
        have to prove that they are safe or even that they work before they are sold
        in stores. Be a savvy consumer by following this guidance:</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972fb1f-fe2d-4434-820d-34b4efb17099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d7974-6b83-42ed-accb-0df450b62961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid mega doses, and look for 100% of the Daily Value for vitamins
        and minerals. According to Young, "1,000% [of the Daily Value] is a red flag."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad1741-593e-45e5-9db0-eaa477a495d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2f81e-678c-4289-a89b-0aa77d47e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for certifications from a third party regulator, like US Pharmacopeia
        or the National Sanitation Foundation.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ae4f4-2289-473f-bf81-0bd8b37a91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd4dd0-93ad-4174-85c9-e028882c68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USP logo "is a pretty good indication of a company who is trying
        to produce a high-quality product," Hopp said. "It identifies that the product
        meets standards for identity, quantity and purity," Majumdar added.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ff956-511b-41d5-8908-e1dc1a1bbca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a4ec8-c3a7-4ab2-add6-cfc96b24d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also look for the NSF logo on products. According to Stipanuk,
        NSF independently certifies some supplements such as fish oils and multivitamins
        and their ingredients.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e36e96-b3dc-4cb7-809c-4d6db507e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acac05b-6bba-4acf-9f57-80424021f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program tests products or ingredients for harmful levels of
        contaminants and certifies that supplements contain the ingredients listed
        on the label and contains no unsafe levels of contaminants such as heavy metals,
        pesticides and herbicides.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cd8b2-88de-4ca3-bb71-e40949b0a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8316d4-1d89-4e2c-8c2d-81844eb309f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSF Certified for Sport® mark indicates that a product has been
        tested for banned substances, which is important for college and professional
        athletes.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799401f-9c12-441b-89eb-86f4f5694449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6dbef-d523-493e-b3c8-3c8335430afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also visit ConsumerLab.com, which details results of dietary
        supplement testing.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ba2b8-d79a-4e1a-aaf7-2d3efa76dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd3f03-ae45-423a-885f-bd738770e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind, supplement manufacturers cannot claim that their product
        will diagnose, cure, mitigate, treat or prevent a disease. "Raise a red flag
        if the supplement is claiming any of the above or if your interpretation is
        leading you down that direction," Majumdar said.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14aecb9-339b-4c81-af1b-8a1a383fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf638cf2-9068-45d7-b5c5-7355dd5ed9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of taking a supplement because you think it can prevent
        a disease, talk to a registered dietitian nutritionist about what can," Majumdar
        added.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b8393-c789-4ea0-a272-5f7b3109da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0763b37-f371-473a-ba60-5ce3cb6ae4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for reliable information about a wide variety of different dietary
        supplements and their ingredients, check out the NIH''s supplement fact sheets.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0ff9f-a6c7-430f-8291-380252b2a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:13:47.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/24/health/dietary-supplements-vitamins-wellness/index.html"><em>
        "Should you take a dietary supplement to prevent disease?"&nbsp;</em></a></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
