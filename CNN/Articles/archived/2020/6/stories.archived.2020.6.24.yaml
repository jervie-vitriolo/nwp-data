      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, people under 30 make up a majority of new coronavirus
        cases in several counties, said Gov. Greg Abbott last week. That increase
        in young infected people could be related to Memorial Day parties, visits
        to bars or other gatherings, he said.</p>'
    '22':
