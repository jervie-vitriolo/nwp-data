  'guevarra-robredo-nbi-help-probe-spoiled-food':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-24T14:09:43.530+08:00
    'imagesource': 'jcr:3a997cff-0f79-4228-b3ba-93fd497649da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4424c09b-00bd-4334-b15f-0fd22459874b'
    'lead': 'The Department of Justice said they were ready to step in should Vice
      President Leni Robredo request their help in investigating allegations of spoiled
      food donations from her office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T14:12:49.097+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:38:28.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:14.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Menardo-Guevarra', 'DOJ', 'Department-of-Justice']
    'template': '1'
    'title': 'DOJ ''ready to help'' Robredo in possible spoiled food probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9c6e3-8383-4fa8-9890-7dfd54524cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The Department
        of Justice said they were ready to step in should Vice President Leni Robredo
        request their help in investigating allegations of spoiled food donations
        from her office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc003d46-d51a-4071-8d43-b853e7a139ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Robredo’s camp has not requested the DOJ or NBI (National Bureau
        of Investigation) to investigate this complaint. but we’ll be ready to help
        should the VP wish to pursue the matter," Justice Secretary Menardo Guevarra
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cd7e6-e86c-414d-80be-11860855e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added it was not necessary for Robredo to seek the help
        of the NBI regarding the issue, saying they asked the agency to create a system
        to monitor fake news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39e26e-53a6-4527-bc77-b29012df090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are asking the NBI to establish a system of monitoring
        the spread of false information in social media, establishing the source,
        determining if there''s a pattern, habit, or scheme, and taking the appropriate
        steps to preserve evidence of wrongful behavior for possible prosecution in
        the future." said Guevarra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321769e-0cd1-4557-a5d6-821ef8856834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has not issued a statement on Guevarra''s comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e69cb-b265-4e37-aa06-059a167f9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Vice President <a href="http://‪https://www.cnnphilippines.com/news/2020/6/23/Vice-President-Leni-Robredo-fake-news-social-media.html‬"
        target="_blank">hit back</a> against allegations that her office distributed
        spoiled meals to the frontliners of the Diliman Doctors Hospital in Quezon
        City. She also denied that her spokesperson attempted to silence the hospital
        staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735efa6-5103-4b65-a729-299f7c2f2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President shared a screenshot of the netizen who first
        posted the claim on Facebook. She also noted how the social media post started
        off with "Confirm if possible," saying the netizen is trying to skirt criminal
        liability. She also posted the names of those who shared the questionable
        post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7ff61-0eed-46d3-93c3-d5a6d1221033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was no malice, you should have checked first before posting.
        You should know that posting fake news makes you criminally liable. Let us
        report him plus all those who reposted. Take screenshots of everything, including
        those who reposted because we will go after all of them," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04be209-0dca-4e50-b55f-6149b294f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President stressed, "We will no longer tolerate any of
        these."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29067a87-668a-4b24-a88d-0e2dc8ed0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman Doctors Hospital issued a statement dismissing the allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14ad9d-15b2-4fad-8373-3218fd1e5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:12:49.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital also disproved rumors that the Vice President herself
        showed up, and that the hospital’s president refused to meet her.</p>'
  'Brazil-President-Jair-Bolsonaro-face-mask-COVID':
    'author': 'Rodrigo Pedroso and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T14:16:25.017+08:00
    'imagesource': 'jcr:4bc1768a-8268-4804-a21d-5da81442f1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e1644f-6c3d-4bec-ab11-f1bff5667086'
    'lead': 'Brazil''s president Jair Bolsonaro has been ordered by a federal judge
      in Brasilia to wear a face mask in public or face a fine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T14:24:44.534+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:38:27.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:14.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil judge orders President Jair Bolsonaro to wear a face mask in
      public'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c0bc1-a834-415c-8a1d-76c1e9f4b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s president Jair Bolsonaro has
        been ordered by a federal judge in Brasilia to wear a face mask in public
        or face a fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7289ea-50cd-4bed-9b4c-94dc099bf7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Judge Renato Borelli issued a decision Monday, saying Bolsonaro
        must wear a mask when circulating in public in Brasilia. The judge''s order
        said failure to do so could potentially lead to a fine of up around $386 per
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06302883-ae37-442c-b953-b87db2cb6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision extends to all government employees in the Federal
        District, where the capital Brasilia is located.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f5650-f646-4ce8-9f88-d7fc4d7e47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment on Tuesday, Bolsonaro''s office referred CNN
        to Attorney General, who replied that its office was "studying all the appropriate
        measures to reverse the injunction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8c467-000a-4a51-9eb3-4c84652f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal District government had issued a decree on April 30th
        making the use of face masks in public spaces mandatory, in an effort to curb
        the spread of the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ecdc4-2da4-421d-a54a-3c2724eebdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro has since appeared in public at several events without
        wearing a mask, including at rallies with supporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992163d-eccc-4f77-a6c6-da8a38e2f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the example of the president of Brazil, everything is more
        difficult for us," Sao Paulo governor Joao Doria told CNN''s Isa Soares last
        month. "He goes to the streets without masks. A wrong behavior and wrong indication.
        This is very sad for Brazil and makes everything more difficult for the governors
        in the states of Brazil."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f15641-4cdd-465d-b57c-83db78a4c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:24:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:38:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 1.1 million cases and more than 51,000 deaths
        have been confirmed by Brazilian health authorities, and the crisis shows
        no sign of abating.</p>'
  'DOF-COVID-19-borrowings-coronavirus':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T14:19:13.296+08:00
    'imagesource': 'jcr:f8b7a6e3-6ff6-4c36-bc4c-c06ad938f3ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b96a44-6ab8-4aad-84a5-88ada081c99b'
    'lead': 'The Philippines has so far borrowed about ₱242 billion from four international
      agencies to fund the local COVID-19 response, of which nearly half has been
      released for state programs, the Department of Finance says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T14:26:27.751+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:38:27.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:14.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'loans', 'ADB', 'AIIB', 'World-Bank',
      'French-Development-Agency']
    'stories': ['afe6ddf8-8564-4996-8f22-175f202afdb9']
    'template': '1'
    'title': 'DOF says nearly half of $4.8B foreign loans released for COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc1fcd-25f6-46c5-890e-55bd24e6fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> The Philippines
        has so far borrowed about ₱242 billion from four international agencies to
        fund the local COVID-19 response, of which nearly half has been disbursed
        for state programs, the Department of Finance said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7fff6-76d7-465b-a4d9-cf4a3f58fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said Wednesday that the government
        has spent $2.26 billion (about ₱113 billion) out of the $4.83 billion funds
        borrowed from foreign institutions to support the government''s response efforts
        amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b569d2-26b4-4e30-ae03-f0db1dae6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accelerated all our loans. As soon as we found out (about) the
        COVID-19 (outbreak), we estimated our tax would go down, we started borrowing
        already," Dominguez said, adding that it was meant to avoid higher interest
        rates once demand for cash worldwide shoots up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31370da-fe4c-447e-8d03-f98765648ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbursements account for nearly half the loans, which supported
        government spending at a time of limited tax collections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5de3cf-54d2-4a17-8bef-076ca3f69618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank is the biggest source of funding, having
        extended a $2.6-billion credit line to the country. It is followed by the
        World Bank ($1.2 billion), the China-led Asian Infrastructure Investment Bank
        ($750 million), and France''s Agence Française de Développement ($275.7 million).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf640e-4fea-418f-bd6b-37a6614f4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the government raised $2.35 billion by issuing long-term
        dollar bonds to global investors in April, adding some ₱117 billion to public
        coffers. Weekly Treasury auctions of short and long-term debt papers also
        padded state funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72997f84-8cc9-4282-91e0-2f6e7dc83f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent ₱355.68 billion on response measures as
        of June 22, topped by cash aid to the country''s poorest families amounting
        to ₱200 billion. The money came from realigned funds as well as dividend payments
        from state-run corporations.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        DOF shows the latest tally of expenses for COVID-19 response <a href="https://t.co/A8MhDRciTt">pic.twitter.com/A8MhDRciTt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1275638859922055168?ref_src=twsrc%5Etfw">June
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811b452-19ff-42a4-ac6a-cd0a61f347c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dcfaf-8672-472f-860d-07fb8f3b4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues dropped by 16 percent to ₱1.1 trillion as of May against
        ₱1.66 trillion in expenses, leaving a <a href="http://www.cnnphilippines.com/business/2020/6/23/May-budget-deficit-balloons.html">₱562.2
        billion budget gap</a>, data showed. Dominguez noted that excise taxes from
        cigarettes, alcoholic drinks, and car sales have significantly dropped, while
        income tax collections were delayed to June due to lockdown measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721fa2c-ba47-4585-87c3-1d66c6e5e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team is pushing for a separate ₱846 billion recovery
        plan to perk up consumer spending and business investments after this year''s
        lull, against bills in Congress seeking a bigger stimulus measure worth ₱1.3
        trillion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9de36-f3ab-4ec1-9473-d04ff733f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">Gov''t
        eyes more loans, lower taxes to revive economy after lockdown</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2616172-dcad-4895-948b-938ef5c45cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only afford to finance those that will work best. A generous
        stimulus package may be ideal, but if it is unfundable and unsustainable,
        then it is just wishful thinking," Dominguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a144851-2071-4768-8bb8-e57a65592053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are counting on boosting loans for small
        firms, allowing banks to dispose of soured debts so they can grant bigger
        credit lines, and additional taxes to be generated from the implementation
        of duties on online sellers and digital retail platforms to raise more cash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed58f16-a2e6-4233-ad25-b828ff776366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also backed the idea of getting the
        <a href="http://www.cnnphilippines.com/business/2020/6/10/BIR-online-sellers-businesses-register-July-31.html">big
        sellers and online service providers</a>&nbsp;like Shopee and Zalora to pay
        the right taxes. He said smaller firms may also benefit from registering their
        operations with the Bureau of Internal Revenue, which could be the key to
        the growth of their businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2733d-ca7e-4452-943a-795d24c121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dominguez assured that DOF is investigating reports that
        Philippine offshore gaming operators have resumed operations without settling
        their unpaid taxes, which was required prior to reopening after the lockdown.
        He noted that this is "probably true," with a number of police raids revealing
        underground POGO operations in various parts of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba52e6c-0f50-4dcf-a23f-6755c5caa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:26:27.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/BIR-POGOs-should-be-prioritized-instead-of-online-sellers-taxation.html?fbclid=IwAR2a11rBSfcjy5dHNAGft3vL07HszusN_Hd7GxKe2-s0V0iqNtWZrrs6DGk">BIR
        urged to prioritize taxing POGOs over online sellers</a></strong></p>'
  'ABS-CBN-franchise-House-hearings-Calida-quo-warranto':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-24T14:44:47.200+08:00
    'imagesource': 'jcr:f2e92eb0-25e9-4fef-9df2-3b89dc4b1f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '862329f4-1f76-47cc-9e45-f448798c1aab'
    'lead': 'The dismissal of the quo warranto petition lodged by Solicitor General
      Jose Calida against ABS-CBN will have a significant impact on the ongoing House
      hearings on the media giant’s franchise, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T14:56:46.604+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:38:26.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:15.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'quo-warranto', 'Calida', 'House', 'Jose-Calida', 'Solicitor-General-Jose-Calida',
      'ABS-CBN-franchise']
    'template': '1'
    'title': 'Dismissal of quo warranto plea to impact ABS-CBN franchise hearings,
      solon says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4842ce7-2672-4bf9-9ca7-7e29e98f54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—</strong> The <a
        href="https://www.cnnphilippines.com/news/2020/6/23/Supreme-Court-quo-warranto-ABS-CBN-Calida-dismissed-.html">dismissal
        of the quo warranto petition</a> lodged by Solicitor General Jose Calida against
        ABS-CBN will have a significant impact on the ongoing House hearings on the
        media giant’s franchise, a lawmaker said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b2a4a-169b-4c17-9f57-6a8d1e005e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Lawrence Fortun said Congress will have to “respect the opinions”
        of agencies including the Justice Department, given that some of the issues
        being tackled in the lower chamber’s proceedings were already raised in Calida’s
        plea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feae7a3-e2b8-484f-8e5f-dadbe41d985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the dismissal, there will be no more Supreme Court ruling to
        counter the statements, he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663bfd1-685c-4c32-94b7-3413bbb55ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So when the DOJ said that former ABS-CBN President was <a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html">100
        percent Filipino</a>, and the time he became president and owned shares of
        the corporation, Congress will have to respect that. When the SEC (Securities
        and Exchange Commission) said that the PDRs (Philippine Depositary Receipts)
        issued by ABS-CBN to foreigners <a href="https://cnnphilippines.com/news/2020/6/11/ABS-CBN-GMA-Philippine-Depositary-Receipts-PDR.html?fbclid=IwAR0HaQ4J1sDgClURutgvo2otC0nLh0JTiZosP_bQzzzyCQSYUh5Fz7hrMaU">were
        not illegal</a>, then Congress will have to respect that,’ Fortun told CNN
        Philippines’ <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb71fb-42c6-465b-995a-e59c7f820398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I’m saying is that since there is no ruling by the Supreme
        Court and there’s no more pending case that are looking at these issues, Congress
        will have to respect the legal and expert opinions of the agencies that are
        concerned,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cd998-6956-4f1b-a9e6-bd1938e2eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Tuesday junked Calida’s quo warranto charge against
        ABS-CBN, noting the franchise in question already expired in May, thus making
        the move “moot.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831f8b9-b456-4947-9f45-16cef1897851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer, in seeking to revoke ABS-CBN’s then-valid
        license, cited “highly abusive” practices by the network, including supposed
        foreign ownership and operational issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517f43e-bf60-4b78-a1bf-08bac681bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company has since refuted the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f921c01-b709-4801-81c0-41dfeb28af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s broadcast operations halted following the expiry of its
        franchise, in compliance with the National Telecommunications Commission’s
        shutdown order. Despite the sign-off, its digital platforms including its
        online news websites, video streaming services, and social media platforms
        continue to operate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875eddc3-6474-4555-9f04-979e03e71b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T14:56:46.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings on the media giant’s franchise are set to resume on June
        29.</p>'
