      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs swabbed at the Ninoy Aquino International Airport will receive
        their certifications from the Philippine Red Cross through e-mail, and can
        leave the quarantine facility after their certifications are verified by the
        PCG or OWWA personnel, the sub-task group said.</p>'
