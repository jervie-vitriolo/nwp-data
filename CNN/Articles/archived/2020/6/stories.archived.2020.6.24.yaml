      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf6fef-5f93-4028-a76e-006f2c3407a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the remote Shipibo village of Caimito, 80 percent of the community
        has shown symptoms of coronavirus, according to local nurse Elias Magin. The
        nearest hospital is an eight-hour boat ride away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d96c56-656a-4f42-b922-49156be38cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671515e-672e-45c7-88f1-3dd3c42ee9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we arrived in late May, a line of people snaked around a simple
        building with a makeshift sign declaring it the Puesto de Salud, or health
        clinic, for Caimito. It was only 10am and those who could walk were patiently
        waiting to get medical attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbbc2d-0842-41d6-b9fc-eb9b5985ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611f0f6-84a1-4471-b51a-c77612bc214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past three days, we have run out of the medicine the government
        gave us," Magin told us. "The only medicine we have left is for other conditions.
        I don''t even have any paracetamol."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9b8fe-486f-451b-84fe-d1ab6f59a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cd072-929f-4cb8-8f69-4ed3d3ca056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Visitors discouraged</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d94318-cdae-40ff-8d64-0f0a3b6695c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to get a firm number on the size of the Shipibo as they
        are scattered across the Amazon. Official population estimates range from
        20,000-35,000. However, among the dozens of indigenous communities in the
        region, they are known for their shamans, who oversee the use of the plant
        mixture Ayahuasca in healing rituals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc0a0c-26d6-4ab8-9ede-e56628f84b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdfc516-6eed-4c8c-81ff-4a2255c7886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Covid-19, the Shipibo have discouraged visitors. But
        after I reached out to the leader of the Caimito community, Juan Carlos Mahua,
        he extended an invitation, as he wanted to highlight the devastating impact
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54bef1-f507-4492-86a6-b08b6ca1f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9270b32-a244-42b9-ac08-d1ce1c8f010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only one way of reaching Caimito, and that is via an eight-hour
        boat ride along the Ucayali River from the regional capital of Pucallpa, which
        is a further 18-hour car ride from Lima. Because of the national government''s
        lockdown on transport, we had to get special permission to take the river
        journey into the heart of the Amazon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549058e-bef9-420b-a76e-8af0e8c30c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add285b-0a67-47b6-bf8c-d158c6f2dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The further we pushed inland, the fewer people and the more wildlife
        we saw. We spotted a handful of boats and scattered villages along the river.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a88d6-d59a-49c1-9a94-96cc79c8e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507fd7c-6e67-49e7-812d-103ddac4e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we reached Caimito, Mahua and Magin were waiting on the river
        bank, surrounded by other local officials and warriors with bows and arrows.
        All were coughing and looking sick.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0f6f8-1ee8-4200-b499-a2a7233f87e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb4506-1b5c-4424-b5ad-e3036bb96db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greeting the village leader, I asked Mahua how he was doing. "Not
        very well," he replied between coughing spells. He gestured to those around
        him, "We are all positive for Covid-19."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706a71f-f569-4564-95c4-13cecf8e3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba61701-d73b-421c-a26b-3d297b8dbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 750 people in this one community, about 80% are believed
        to be infected with Covid-19, based on their presenting symptoms, Magin said.
        At least four people have died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c04a10-ca0b-4d4c-978e-c35622fa1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa21ab-df23-48d4-944c-8e8f060f285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus first struck, the government-appointed doctor left
        Caimito as his contract had expired, leaving Magin in charge along with one
        other nurse and an assistant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca38da-c696-4c9e-9c33-2f5a5e510100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489aedd-cb2f-46e1-8c2e-0f8755eae839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magin himself was diagnosed with Covid-19 three days before our
        arrival, when a government team visited Caimito and administered tests to
        about 20 people. They also left supplies that quickly ran out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e533dd-da76-4729-8810-a085fb1e934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04e929-cd9b-4741-80a2-4fc1d75d184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the clinic is so short-staffed, Magin has continued to work
        despite his diagnosis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc8797-eba3-468f-beec-34f915cb54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76532d4a-bfe3-480e-b517-11520c1a49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s health ministry did not respond to a request for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcebfad-ad3e-4e7e-bbb9-7a56a8267690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54e305-db17-42e1-9dde-013e69457f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bustling clinic and house calls</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee96720-5225-4db3-a5f2-077f9ec7e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our visit, the clinic was bustling. A patient was being weighed.
        Another patient breathed in deeply while a medical assistant listened to his
        chest with a stethoscope. More like a simple doctor''s office than a critical
        care unit, this outpost was never meant to handle a crisis like the coronavirus.
        There are no respirators, no ICU beds, no advanced equipment or technology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6e932-17c9-4399-a794-0be9a5727586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8280b-2f1c-4210-9454-17a7724371ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing patients all morning in the clinic, Magin went into
        the community to check on people who were too sick to leave their homes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6564fe3-51a6-4074-8c1d-e2c7a1e4c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797553e-5eae-424f-a74d-7f6a26020543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his patients was Reiner Fernandez, 32, who had been sick
        with Covid-19 symptoms for the previous two weeks and was too weak to walk
        to the clinic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4181cb-860d-4dc5-bdee-849dd4dbbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5bb7f-427b-4b90-94cc-79d65e64de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magin put on protective gear before entering the thatched roof hut
        where Fernandez lived with his wife and four children. The inside was spartan,
        with few furnishings and the floor made of uneven wooden planks. There was
        no running water.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8d596-bb52-4fb6-bfc0-6f65cf43761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da37df4-dd27-43d4-87d6-e2e7dec98907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez was lying on the floor, tucked underneath a makeshift
        tent, his breathing labored, too weak to even stand. "My heart is agitated.
        It feels like it wants to stop," Fernandez told Magin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cceb1-414a-4c24-be57-bcc54cdbf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08f8bd-3c9e-4599-a719-6b34b036f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Karina stood close by as the nurse tended to her husband.
        She bit her lip and paced.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd515bf-8c24-4c46-8362-f9898b40900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e8ec5-e8b3-41c0-9664-c1c4c0185a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez had lost 17 pounds since he got sick. He still had a fever.
        But if things got worse, it would be nearly impossible to find urgent medical
        attention -- the nearest hospital was in Pucallpa, a city overwhelmed by the
        virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31dca7-1f58-48f5-8b26-659b760dc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9a495-5fc8-45dd-9053-9838de83f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Little help in the nearest hospital</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbc7bb-7424-497a-835e-37d6f0a6e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the deep Amazon that''s in trouble — the entire Ucayali
        region has been hard-hit by the coronavirus. At Pucallpa''s main hospital,
        workers have had to clear away bodies of people who died outside the doors.
        Inside, there are not enough staff to care for the sick.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b1dc8-87d7-40c4-9d88-d9e95debe18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d369b64-0390-43d3-b4e7-cd2520b302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very hard to see people dying," said Dr. Ricardo Muñante,
        head of the Covid Ward at Pucallpa Hospital. "To see people asking for help
        and not being able to do anything."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713170b7-0010-42e7-9bfb-2ab7cf679d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37992f-74b9-4ebd-9d6b-4baf9afa423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff work 12-18 hour shifts, wearing full protective gear in
        temperatures that can hit 100 degrees Fahrenheit. There are no ICU beds left
        here, and only 1 out of 10 patients in critical condition is expected to survive,
        Muñante said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d8326-325d-4350-926c-36f515b55458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77866910-89c1-4f3d-9275-f01808935855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the story playing out all across towns and cities in Peru,
        which has been struck with over 257,000 cases of the virus and at least 8,000
        deaths nationwide.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d072e-fc3e-447d-b77e-fcef398b2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6109a3f-6acd-4fd4-b317-2fd23d4c1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, the Peruvian government''s response to the outbreak
        was swift and sober. Shortly after the first cases were reported in the capital
        of Lima, President Martin Vizcarra announced a nationwide lockdown on March
        15.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748c7e5-58fd-4fd1-b65b-d9e3ff3c9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b526f0-f548-4a20-bb1c-e8631bdc6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the lockdown stretched on, many of the more than 70% of people
        that work in the informal economy in Peru suddenly found themselves with no
        jobs, no money, and little to no food. And even though there were strict restrictions
        against travel, hundreds of thousands of migrant workers had little choice
        but to travel from the larger cities like Lima and Pucallpa by foot and by
        boat back to their home villages and towns.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9f802-f589-4940-8490-f8572801e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e98f5-079c-46d8-b8ce-ba4874cca0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brought Covid-19 home with them. Others brought it back as
        they had to travel to nearby cities to pick up the Covid-support payments
        of $225 the government made available to low income households.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a125d29-58c6-4f0a-b15a-232062c38405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca02d5-9fe8-4d29-89ac-a287600fbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no bank in Caimito, or in other remote Amazon towns like
        it. So, residents had to travel as far as Pucallpa to get their money.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71a3b4-d682-45b6-a1d4-690444a746de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae3a70-4b98-431c-a9ab-0fd150229ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vizcarra acknowledged the government''s shortcomings
        in responding to the pandemic, saying on June 15 there were "many administrative
        and bureaucratic failures."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfac5d-4829-4fa5-83eb-9e463ae6a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d104d-56bd-4915-a0d2-85c96cc6f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Social distancing still a distant idea</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24657a5b-d870-425e-bef8-59984b7e38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:38:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Caimito, it falls on residents to implement the measures themselves.
        I saw no signs that social distancing and shelter-in-place restrictions were
        being enforced by local authorities, and Magin said locals were still not
        taking the virus as seriously as they should.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad1884-d701-491b-9ebf-5645332577c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:59:52.543+08:00
      'mgnl:createdBy': 'vince'
