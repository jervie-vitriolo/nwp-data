      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating day for our entire community and we are working
        to determine exactly what happened," said East Brunswick Police Chief Frank
        LoSacco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1750a6-8915-4c69-a91f-ab6f054db999'
