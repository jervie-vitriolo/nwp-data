      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> The headquarters
        and trading floor of the Philippine Stock Exchange in Taguig will be closed
        for a day after an employee tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bce1a7-0961-4bce-8c4b-5ac1c3ef4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:25:26.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse operator announced Wednesday that its property
        in Bonifacio Global City will be shut down for disinfection. PSE President
        and Chief Executive Officer Ramon Monzon clarified in a statement that stock
        market trading and the PSE''s services will not be interrupted as employees
        and traders shift to offsite work arrangements for the time being.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9aba2-271e-46b6-9e89-2ba9bb9444d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:25:26.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monzon said all those who reported to work Wednesday morning have
        been asked to vacate the premises, while those who came in close contact with
        the staff member who got the disease will be subject to self-quarantine. PSE
        will assist in administering COVID-19 tests to these contacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02053ad-1b31-4f75-9a55-f724ad4a33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:25:26.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:38:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock exchange opened for trading as scheduled at 9 a.m., and
        is set to close at 1 p.m. The benchmark PSE index went down by 1.73 percent
        to 6,188.83 on Wednesday.&nbsp;</p>'
  'trumo-brother-legal-action-mary-trump':
    'author': 'Oliver Darcy and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T11:22:38.504+08:00
    'imagesource': 'jcr:c72d32c0-5a44-48de-a377-38962e2a8e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b39646b-010a-4604-8f9b-6ba2d41fc9fb'
    'lead': 'President Trump''s younger brother filed a temporary restraining order
      on Tuesday in an attempt to block the publication of an unflattering tell-all
      book by the President''s niece, Mary L. Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T11:27:58.189+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:38:39.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:11.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Mary-S-Trumo', 'Robert-S-Trump']
    'template': '1'
    'title': 'Trump''s brother takes legal action to block tell-all book by President''s
      niece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf84b0e-a687-4e4a-977c-07c5b111effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Trump''s younger brother filed
        a temporary restraining order on Tuesday in an attempt to block the publication
        of an unflattering tell-all book by the President''s niece, Mary L. Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe085c-f5a2-4e64-a988-9f8eb238fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing, a copy of which was obtained by CNN, listed Robert S.
        Trump as the plaintiff. Mary Trump and the publisher of her forthcoming book,
        Simon &amp; Schuster, were listed as defendants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646ac8f-1e75-4072-9ebb-fae08c1bca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump, who is represented by the President''s attorney, Charles
        Harder, argued in the filing that Mary Trump was breaking a confidentiality
        agreement by publishing the book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfe20b-fbcd-40cb-9fe0-e7b37df95f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing said that after the death of Fred Trump, litigation ensued
        over his will. As part of a settlement, the filing said, a confidentiality
        provision was agreed upon by all parties, including Mary Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5046f0-0e86-47aa-9f22-1f4280c824f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was <a href="https://www.nytimes.com/2020/06/23/us/politics/mary-trump-book-court.html"
        target="_blank">first to report the news</a>&nbsp;of the temporary restraining
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea140a-2bd7-41ac-9f63-aabba0c15f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Boutrous, the attorney representing Mary Trump, who has also
        represented CNN on First Amendment issues in the past, said in a statement
        that the legal move aimed to "suppress a book that will discuss matters of
        utmost public importance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca015ac-33aa-4ab4-86ea-ccfa0d12ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are pursuing this unlawful prior restraint because they do
        not want the American people to know the truth," Boutrous said. "The courts
        will not tolerate this brazen effort to squelch speech in violation of the
        First Amendment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3022f9-5dc0-48e1-81a4-1e0b5d13c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon &amp; Schuster <a href="https://www.simonandschuster.com/books/Too-Much-and-Never-Enough/Mary-L-Trump/9781982141462"
        target="_blank">describes Mary Trump''s book online</a>&nbsp;as a "revelatory,
        authoritative portrait of Donald J. Trump and the toxic family that made him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec987e-d93b-46ec-a8bd-86563e517e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, the publisher says, will shine "a bright light on the
        dark history of their family in order to explain how her uncle became the
        man who now threatens the world''s health, economic security, and social fabric."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bbb22-8173-4070-b6dc-aba1810ee461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Rothberg, a spokesperson for Simon &amp; Schuster, said in
        a statement, "As the plaintiff and his attorney well know, the courts take
        a dim view of prior restraint, and this attempt to block publication will
        meet the same fate as those that have gone before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114251a-dc06-4bfb-bec1-03b2cbe16294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''Too Much and Never Enough: How My Family Created the World''s
        Most Dangerous Man,'' Mary Trump has written a compelling personal story of
        worldwide significance, and we look forward to helping her tell her story,"
        Rothberg added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90159aa-cb1d-4ccc-b0cd-37d194287029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration recently <a href="https://edition.cnn.com/2020/06/20/politics/judge-john-bolton-book/index.html"
        target="_blank">took legal action</a>&nbsp;in an attempt to block the tell-all
        book of John Bolton, the former national security advisor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22420b48-bcd3-4d55-857d-8964b2164030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T11:27:58.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a federal judge <a href="https://edition.cnn.com/2020/06/20/politics/judge-john-bolton-book/index.html"
        target="_blank">denied the Department of Justice''s motion</a>, writing in
        his decision that Bolton''s book had already been widely distributed and that
        the court would "not order a nationwide seizure and destruction of a political
        memoir."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c2846-ce35-4006-b766-e4435f51575b'
