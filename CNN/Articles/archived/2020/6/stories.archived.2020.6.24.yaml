  'un-africa-telcos-coronavius':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T21:44:25.700+08:00
    'imagesource': 'jcr:0b0ba71a-b78c-4672-9b1a-a6dfb301d30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce887961-f3da-498b-8726-19764c487966'
    'lead': 'The United Nations Economic Commission for Africa joined forces with
      a group of telecoms operating in Africa to reach over 600,000 million mobile
      subscribers with coronavirus health advice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T21:47:36.412+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:37:53.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:22.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN, telcos in Africa take on Covid-19 with AI and digital service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4673a-e578-4825-a9fa-5b3d68127009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Nations Economic Commission
        for Africa joined forces with a group of telecoms operating in Africa to reach
        over 600,000 million mobile subscribers with coronavirus health advice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d845a2-8df9-4cef-b1d1-6b79c1acabae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africa Communications Intelligence Platform will be deployed
        on mobile phones via text and voice messaging in at least 23 African countries
        in its first phase, <a href="https://www.uneca.org/stories/eca-and-partners-launch-africa-communication-and-information-platform-response-covid-19">UNECA
        said.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2e4b2-ed78-4f0c-aed4-fcbe526ca547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will offer coronavirus-related health tips, feature a symptom
        checker and allow users to take short health and economic surveys related
        to the pandemic, Tunde Fafunwa of the UN economic agency in Africa told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de626e9-9d66-441a-8dad-c964b979d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fafunwa said the platform would analyze anonymous user-generated
        responses and information from social media platforms using artificial intelligence
        to identify trends around the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee5ea4-1a3a-428a-b76f-2dfd580b915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNECA said insights gained from the curated data will be used to
        support national Covid-19 task forces and relevant ministries to help countries
        evaluate their response to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca486376-4b05-4bdd-aba9-b51e51a37498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than <a href="https://twitter.com/WHOAFRO/status/1275722635935088647?s=20">320,000
        coronavirus cases</a>&nbsp;and the World Health Organization says the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-11-20-intl/h_e89c9d71d81231a847a348ab6e5e8839">pandemic
        is accelerating</a> on the continent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b1482-e19b-49c2-9862-22b566c60d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spot infection hotspots</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387c020-e6d9-4603-b8f6-222ce94e5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities can also spot potential coronavirus hotspots and direct
        their social responses to areas from the platform''s information, Fafunwa
        said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492687e-b4a9-4184-be66-02a560ed3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some governments are trying to distribute social benefits and cash
        payments during the pandemic. The platform will give the opportunity to understand
        the economic and health situation better," Fafunwa told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ce2fd-1a3a-439b-9f9e-ba13ec354227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTN CEO Rob Shuter said the service leverages existing simple narrowband
        technology that is beneficial for subscribers that don''t have smart phones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b01029-56ae-4a4f-904b-8675ca231d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T21:47:36.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:37:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuter said aside from its benefit to governments initiatives, operators
        can use the service to share timely information on the pandemic.</p>'
    '11':
