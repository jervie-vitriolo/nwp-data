      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Brunswick Police Department and Middlesex County Prosecutor''s
        Office identified the victims as Bharat Patel, 62, his daughter-in-law Nisha
        Patel, 33, and her 8-year-old daughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b7b00-f652-48b7-b8d6-4395f9f71d60'
