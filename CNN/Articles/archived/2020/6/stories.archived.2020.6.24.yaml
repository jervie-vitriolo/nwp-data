      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those swabbed in cruise ships, in quarantine hotels, or at the
        Palacio de Maynila Testing Center, processing and printing of clearances will
        be at the Parañaque Integrated Terminal Exchange or at NAIA.</p>'
