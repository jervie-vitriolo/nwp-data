    'mgnl:tags': ['DILG', 'Department-of-the-Interior-and-Local-Government', 'Rolen-Paulino-Jr',
      'Olongapo-City', 'IATF']
    'template': '1'
    'title': 'Olongapo mayor faces complaints for alleged violation of quarantine
      protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5b1d8-daf2-4f61-9bd6-0ed7d62306f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The Department
        of the Interior and Local Government has filed a complaint against the mayor
        of Olongapo City for issuing policies that went against protocols set by the
        Inter-Agency Task Force on the Management of Emerging Infectious Diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a32a48-91d4-46a6-aab1-38489329565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the DILG said Mayor Rolen Paulino Jr.
        "repeatedly" violated rules, among them, organizing a mass gathering in April
        to distribute social amelioration cards. A show cause order was issued in
        this instance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2719acd-e3d2-48d2-8eb1-0656ec8622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T17:08:41.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:38:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that instance, we already admonished him and warned him to fully
        comply with IATF regulations, otherwise we may be compelled to charge him,”
        said DILG Spokesperson and Undersecretary Jonathan Malaya.</p>'
