  'kweichow-moutai-china':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-24T19:45:44.737+08:00
    'imagesource': 'jcr:47762b15-2684-4b48-99fc-06b5bcafb6c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f246467f-d594-42e9-bee7-e53fd4bd4ea7'
    'lead': 'The world''s most valuable liquor company has just claimed another first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T19:49:30.065+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:38:03.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:19.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s top liquor brand is now also mainland China''s biggest
      public company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a0207-1da0-4703-a52c-517af3584986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://money.cnn.com/2017/04/10/investing/china-moutai-diageo-alcohol-drinks/index.html">The
        world''s most valuable liquor company</a> has just claimed another first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58f550-a506-4846-9cf6-cbde4d8df8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/27/investing/kweichow-moutai-stock-china/index.html">Kweichow
        Moutai,</a> the Chinese company known for making the popular national spirit,
        baijiu, is now the biggest public company in mainland China by market cap
        after its shares gained 23% so far this year, according to data from Refinitiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aee0dc-37cb-4a4b-adaa-e9cec9fea48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently valued at more than 1.8 trillion yuan ($259 billion),
        surpassing one of the country''s top banks, the Industrial and Commercial
        Bank of China, which is worth just under 1.8 trillion yuan ($253 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc15ed-693a-40c5-b125-823f58db14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, Chinese tech giants Tencent and Alibaba are worth
        about $605 billion and $614 billion respectively. The former is listed in
        Hong Kong, while the latter trades in New York and Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844d9c6-9378-4d95-a5b2-f3a4c5f781c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kweichow Moutai has long been <a href="https://money.cnn.com/2017/04/10/investing/china-moutai-diageo-alcohol-drinks/index.html">one
        of China''s hottest stocks.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9d779-4ead-441a-8567-90f533e20b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, it became the world''s biggest liquor maker by market value,
        surpassing Diageo, the British firm that owns Johnnie Walker and other big
        brands. Diageo''s current market value is about £65 billion ($81 billion).
        AB InBev, the world''s largest brewer, is worth about 78 billion euros ($88
        billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7606d7-9c40-43ab-9b0a-6f999f90b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Moutai also became the first Chinese company since 2005
        to see its stock price <a href="https://edition.cnn.com/2019/06/27/investing/kweichow-moutai-stock-china/index.html">hit
        1,000 yuan (about $145).</a>&nbsp;The stock is now trading at 1,460 yuan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea27b1-aa67-43af-b69d-d174825a4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have been wary of the company''s lofty valuation
        in the past. In 2017, state media <a href="https://money.cnn.com/2017/11/17/investing/moutai-stock-china-xinhua/index.html">called
        out</a> the firm after its shares more than doubled in just 11 months, urging
        investors to take a "rational view" of the company and not engage in "short-sighted
        speculation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a37a0-87b9-4c21-b2b6-a53221fe5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stabilized the stock momentarily, though it continued to be
        a favorite pick among analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32a63c-7cfe-48be-91cb-6f23c6f3ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao Hong, head of research at BOCOM International, the securities
        arm of China''s Bank of Communications, said there wasn''t a single factor
        driving the stock''s recent performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99476d-69b2-46ba-bfe9-489e994c544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it was possible that investors have been more risk-averse
        during the coronavirus pandemic, leading them to buy into Moutai''s stock,
        despite the high price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2de34b-68f8-42bb-93a5-6e991afd82ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a "very clear" formula for success, said Hong. For
        years, it has enjoyed robust earnings growth, a favored brand and a cash flow
        rarely seen among Chinese firms, helped by a steady rise in prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a72c04-eed9-43fc-bc93-7140c0e0df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge you to find another company that is so predictable,"
        Hong added. "Great margins, very beloved brand... people still buying it like
        there''s no tomorrow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b9a8e-9b13-41b2-96db-0e3aff162ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T19:49:30.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:38:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/24/investing/kweichow-moutai-stock-intl-hnk/index.html">"The
        world''s top liquor brand is now also mainland China''s biggest public company"</a></em></p>'
  'BLM-protests-coronavirus-cases':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T19:54:59.495+08:00
    'imagesource': 'jcr:7398d110-3ba3-4e5a-af67-52180e74e19d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50adc803-4da6-426e-b843-cecfc647aa7e'
    'lead': 'Despite warnings from public health officials, new research suggests
      Black Lives Matter protests across the country have not led to a jump in coronavirus
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T20:00:03.637+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:38:02.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:20.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Lives-Matter', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Black Lives Matter protests have not lead to a spike in coronavirus
      cases, research says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fd451-b5bf-4602-8222-b4a9854af1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite <a href="https://www.cnn.com/2020/06/01/health/protests-coronavirus-spread-concerns/index.html">warnings
        from public health officials</a>, new research suggests Black Lives Matter
        <a href="https://edition.cnn.com/2020/06/23/politics/black-lives-matter-support-impact/index.html">protests
        across the country</a> have not led to a jump in coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c8541-0495-4f66-ae6c-d93297b5249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cff2b-dc6e-4d51-830d-d3dc6ebe1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nber.org/papers/w27408.pdf">A new study</a>,
        published this month by the National Bureau of Economic Research, used data
        on protests from more than 300 of the largest US cities, and found no evidence
        that coronavirus cases grew in the weeks following the beginning of the protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce085dc-d403-4cf7-b376-dce5b7e7a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588d4b4-7f2f-49d5-99ad-8561f50f33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, researchers determined that social distancing behaviors
        actually went up after the protests -- as people tried to avoid the protests
        altogether. But obviously, these demonstrations caused a decrease in social
        distancing among actual protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72f36a-fa29-4b0d-befd-865a9a7b60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:00:03.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
