      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> At least
        18,213 returning Filipino can now go home to their provinces after testing
        negative for COVID-19, the Sub-Task Group for the Repatriation of overseas
        Filipino workers said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78ee27-3f57-46d3-a061-97c30b68d77f'
