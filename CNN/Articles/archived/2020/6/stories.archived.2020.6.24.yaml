    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9308662-8a94-4736-b056-049a34f3512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama added he also “felt bad” upon hearing the chief executive call
        the city''s residents as hardheaded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199296e-26e3-4a7a-9fbe-f43196d07e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City now has the the most number of confirmed infections in
        the country with 4,479 cases as of Tuesday, according to the Health Department''s
        local office. Of this number, 2,213 are considered active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc34e5-5099-44c8-9391-fc9e3a385f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the vice mayor said he would want to see an “orchestrator”
        who would tie all concerned parties up for a much tighter crisis response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b9215-e657-4732-afe2-58ca9db936cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we need in the city of Cebu (is) really an orchestrator who
        will not sow confusion, but an orchestrator that we all will have to comply
        because of the soundness, the reasonableness, and the fairness in considering
        all facets,” Rama noted, citing that he was initially unaware of the cancellation
        of quarantine passes in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b99fe-fbb7-4919-bbd4-3ed7c248b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama added local government officials may hold a meeting soon with
        Environment Secretary Roy Cimatu, who was recently <a href="https://www.cnn.ph/news/2020/6/22/duterte-appoints-cimatu-lead-covid-fight-cebu-city.html">appointed
        to lead the COVID-19 fight in Cebu City</a>. The vice mayor said he hopes
        all issues and inquiries regarding quarantine measures will be ironed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825fc5c-d729-4171-aa6c-41763bda75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T12:54:17.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has reported over 31,000 cases of the infectious
        disease, with the Philippines hitting a new <a href="https://www.cnnphilippines.com/news/2020/6/23/PH-highest-single-day-rise-COVID-19-cases-.html">record-high
        single-day spike of 1,150 infections</a> on Tuesday.</p>'
  'Central-Visayas-coronavirus-facilities-in-warning-zone':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-24T12:54:39.175+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e43a92-83f1-4b1f-90cf-2a49c06fe8a1'
    'lead': 'The Department of Health said the critical care utilization rate in Central
      Visayas, including Cebu province, is now within "warning zone," raising the
      need to boost the region''s capacity to respond to COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T13:00:46.848+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:37.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:12.503+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capacity of Central Visayas hospitals and COVID-19 facilities in ''warning
      zone'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c4882-b102-44b7-aad2-83bd9f2bbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The Department
        of Health said the critical care utilization rate in Central Visayas, including
        Cebu province, is now within "warning zone," raising the need to boost the
        region''s capacity to respond to COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1670c-6f89-424e-a337-547c91418e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to monitor closely the critical care capacity in Region
        7. The whole region is in warning zone, with Cebu City having higher utilization
        rates,” the DOH said in a statement late Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d856ede-40b9-4382-b755-618955a30466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical care utilization rate refers to the percentage utilized
        out of all available mechanical ventilators and isolation beds in temporary
        health facilities as well as hospitals. It is a metric to determine whether
        a healthcare system will be overwhelmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e154d-4d9f-466a-a0ac-265df26fe68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthcare system is considered in a ‘safe’ zone if less than
        30 percent of the beds and ventilators are occupied, while it is in ‘warning
        zone’ if 30 to 70 percent are utilized. On the other hand, the system faces
        ‘danger’ if more than 70 percent of their beds and ventilators are used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03fab8-88de-471a-abcf-08487abb96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH tracker showed that as of June 22, 57.7 percent of the isolation
        and ward beds in Central Visayas are taken, while 57.31 of the total ventilators
        are being utilized. In Cebu province, 62.7 percent of the beds are being used
        while 60.27 percent of ventilators are utilized. The DOH said that Cebu is
        currently ramping up its healthcare capacity, increasing its supply of beds
        for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39819f-2363-4e2b-90ad-83ed5499a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in COVID-19 hotspot Cebu City, 77.7 percent of the beds
        in hospitals and temporary isolation facilities are occupied while 64.35 percent
        of the ventilators are being used. These indicators prompted the DOH to recommend
        that the city revert to enhanced community quarantine for 15 days, Health
        spokesperson Maria Rosario Vergeire has said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ee72a-24fa-4296-a973-6dec599fee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:00:46.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the national government data, Central Visayas logged
        6,270 COVID-19 cases. Of this number, 4,160 coronavirus infections were recorded
        in Cebu City.</p>'
