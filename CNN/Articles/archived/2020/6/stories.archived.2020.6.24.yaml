      'text': '<p>The hardcourt— located in Swift’s hometown in San Juan, Batangas—
        shows a half-body portrait of the 18-year-old basketball star. The mural took
        three days to finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43089fc4-32d7-48cc-964d-1784430729f2'
      'mgnl:activationStatus': true
