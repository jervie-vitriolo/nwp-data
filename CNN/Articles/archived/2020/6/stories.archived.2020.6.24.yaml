      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past three months we have no [confirmed] COVID-19 cases.
        We remained cautious by tightening our border control and quarantining everyone
        entering our province and targeted testing [through] the rapid test," Palma
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04718af3-675f-4a7a-9449-57fdcbcde029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T20:07:21.538+08:00
      'mgnl:createdBy': 'sandra'
